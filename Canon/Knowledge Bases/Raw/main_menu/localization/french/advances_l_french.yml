 #Institutions
 feudalism: "Féodalité"
 feudalism_desc: "Avec le temps, la plupart des sociétés ont ressenti le besoin de développer une structure commune, avec des institutions gouvernementales mieux établies et permanentes. Après la chute de l'Empire romain, ce besoin a été comblé par un certain nombre de coutumes et de droits qui, pris dans leur ensemble, sont souvent considérés comme relevant du système féodal européen.\n\nPour des raisons similaires, des systèmes gouvernementaux et sociétaux permanents se sont formés dans le monde entier, dont certains ont des racines bien plus anciennes que celles de cette féodalité européenne."
 legalism: "Légalisme"
 legalism_desc: "Les théories derrière le légalisme s'intègrent aux structures sociétales chinoises depuis des centaines d'années. Le concept selon lequel l'idéalisme pur et la stabilité intérieure conduisent à un État riche et prospère et à une armée puissante est profondément enraciné dans les forums de pensée des domaines de l'Asie orientale.\n\nCependant, à mesure que les marchands et migrants favorisaient l'échange d'idées, le concept de légalisme s'est répandu à travers les vastes étendues du monde musulman. Il y prend la forme d'une relation symbiotique entre païens et croyants dans les États islamiques.\n\nEn Europe, le légalisme représentait un rite de passage, de l'emprise agonisante du grand Empire romain à ses racines juridiques restantes, dont beaucoup serviraient plus tard de base à une nouvelle jurisprudence sur le vieux continent."
 meritocracy: "Méritocratie"
 meritocracy_desc: "De nombreux individus jouissant d'un grand prestige et occupant des postes de pouvoir choisissaient souvent de nommer leurs proches à des postes influents.\n\nL'avènement de la méritocratie en tant qu'institution et mouvement de pensée a été très populaire dans les cours de la Chine impériale. Confucius lui-même y soutenait l'idée que ceux qui gouvernent doivent le faire sur la base du mérite et non du népotisme.\n\nC'est ainsi que la noblesse chinoise fondée sur les liens du sang a été remplacée par une noblesse fondée uniquement sur les capacités méritocratiques. Le développement de cette institution se répercutera au-delà des frontières de l'Asie et finira par atteindre les cours royales des monarques européens, dont les nobles maîtrisaient les mécanismes du pouvoir et de l'autorité."
 renaissance: "Renaissance"
 renaissance_desc: "Dès le XIVe siècle, les riches et les puissants des cités-États italiennes ont parrainé des artistes et des érudits désireux d'explorer les anciennes sociétés romaines et grecques de leurs ancêtres.\n\nEn tant que mouvement culturel, la Renaissance couvre déjà la majeure partie de la région et a eu un impact important sur la littérature, l'art, la philosophie et la musique. Les érudits humanistes analysent également la société dans laquelle ils vivent, en la comparant aux idéaux des philosophes classiques. L'humanisme de la Renaissance est devenu un mouvement plus établi, prêt à imprégner tous les aspects de la société.\nUn nouvel idéal pour les gouvernants comme pour les gouvernés se répand aussi rapidement que les premiers imprimeurs peuvent distribuer des copies de ces idées nouvelles.\n\nUn véritable humaniste de la Renaissance est un expert dans tous les domaines, de la politique à la philosophie en passant par l'art, l'analyse textuelle, la musique et l'architecture. La Renaissance est désormais prête à refaçonner le monde afin qu'il corresponde mieux à ses idéaux classiques."
 banking: "Banque"
 banking_desc: "Le prêt d'argent existe depuis l'apparition des monnaies métalliques dans l'Antiquité. Il dépendait cependant de quelques individus et de leurs groupements familiaux ou des États antiques. Un changement s'est produit au Moyen Âge, encouragé par la reprise de la croissance des activités commerciales à grande échelle sur le continent eurasien et ses périphéries.\n\nL'organisation de prêteurs spécialisés s'est mise en place lorsque des communautés juives ont commencé à opérer entre les mondes chrétien et islamique. Cependant, l'essor de la demande de crédit qui a suivi les croisades au XIIe siècle a encouragé les marchands des cités-États italiennes à créer de plus grandes structures de prêt d'argent, fondant ainsi les premières institutions bancaires, telles que les maisons Peruzzi et Bardi.\n\nD'autres instruments ont été développés, comme les lettres de change et les obligations. Les dynasties bancaires telles que les Médicis, les Fugger et les Welser sont rapidement devenues aussi puissantes que les États."
 professional_armies: "Armées professionnelles"
 professional_armies_desc: "Les armées existent depuis que la guerre a été inventée, il y a plusieurs milliers d'années. Pourtant, leur forme a évolué au fil des siècles, jusqu'à se scinder en différents types de recrutement et d'organisation selon les cultures et les époques.\n\nÀ la fin du Moyen Âge, les armées d'un large éventail de sociétés reposaient sur des levées basées sur les structures de la société féodale, avec des chevaliers et des fantassins formant un noyau qui était prélevé de manière saisonnière. Dans certaines régions, cependant, les États étaient suffisamment puissants pour financer des armées permanentes, composées de soldats professionnels disponibles tout au long de l'année.\n\nCe système a également été développé en Europe après le déclenchement de la guerre de Cent Ans, constituant ainsi un changement majeur qui a favorisé une révolution militaire au début de l'ère moderne. L'augmentation de la taille et de la qualité des armées professionnelles, tout en trouvant de nouvelles sources de revenus pour les financer, est rapidement devenue l'un des principaux défis à relever pour les dirigeants du monde entier."
 new_world: "Nouveau Monde"
 new_world_desc: "La découverte du Nouveau Monde annonce une ère nouvelle, non seulement pour les puissances coloniales, mais aussi pour les colonisés. Toutefois, elle a également entraîné la diffusion de matériaux et de techniques, ainsi qu'une prise de conscience de l'immensité du globe. Alors que les animaux, les types de cultures, l'argent et les maladies se répandent de part et d'autre de l'Atlantique, les premiers pas vers une économie véritablement mondiale sont accomplis ; et à mesure que des peuples et des contrées nouvelles sont notés sur les cartes et documentés, tout ce qui a été découvert jusqu'à présent dans les sociétés de l'outre-mer apporte de nouveaux arguments dans les débats religieux et philosophiques. Les grands esprits ressentent à présent le besoin de remettre en question ce qui était autrefois la vérité : de Valladolid à Fatehpur Sikri, la nature du monde est désormais sujette à débat."
 printing_press: "Presse à imprimer"
 printing_press_desc: "La capacité de reproduire en masse des écrits est propre à révolutionner la propagation des informations et, à bien des égards, la société moderne dans son ensemble. Mis au point par des hommes de la Renaissance tels que l'imprimeur vénitien Alde Manuce, ce nouvel art a contribué à alimenter la Renaissance en rendant les classiques traduits plus largement accessibles. La Réforme bénéficiera elle aussi grandement de cette capacité à diffuser des publications polémiques et des traductions des Saintes Écritures.\n\nMaintenant que la technique de l'impression est bien dominée et s'est répandue dans toute l'Europe, l'édition s'est considérablement accrue et des centaines de milliers de copies de toutes sortes d'ouvrages circulent à travers le continent, depuis les pamphlets politiques et religieux jusqu'aux livres expliquant le comportement à adopter en société ou aux traités scientifiques. Avec la multiplication des ateliers d'imprimeurs, les dirigeants s'aperçoivent qu'il est de moins en moins aisé de contrôler cette technique nouvelle, car la production plus facile des ouvrages signifie que la censure peut aisément être contournée en déplaçant une presse de l'autre côté de la frontière, ou même en changeant simplement un titre sur une couverture."
 pike_and_shot: "Pique et arquebuse"
 pike_and_shot_desc: "Un nouveau type de guerre a commencé à se développer à la fin du XVe siècle, en plein cœur des guerres d'Italie. La généralisation des piquiers à la fin du Moyen Âge comme alternative aux hommes d'armes capables d'affronter avec succès les charges de cavalerie lourde s'est accompagnée du développement des armes à feu portatives, principalement des arquebuses à mèche et des mousquets. Les soldats adoptent alors une nouvelle formation dans laquelle les piquiers forment un carré, tandis que les arquebusiers se déploient sur les côtés et à l'avant, en cherchant à s'abriter derrière ou à l'intérieur du carré au cas où la formation s'engagerait dans un combat rapproché. Privilégié par les lansquenets allemands et les tercios espagnols, ce nouveau type de formation appelé « Pique et arquebuse » fut bientôt adopté par d'autres armées, régnant en maître sur les champs de bataille européens pendant près de deux siècles. Il fut supplanté au début du XVIIIe siècle par les formations d'infanterie de ligne armées de nouveaux mousquets à silex montés sur baïonnettes."
 confessionalism: "Confessionnalisme"
 confessionalism_desc: "Le catholicisme a longtemps été considéré comme une entité unitaire, mais l'avènement des différentes confessions protestantes y a mis fin. Avec l'apparition d'une myriade d'interprétations différentes de ce que doit être la foi, le christianisme est tout sauf uni. Or, alors qu'auparavant, tout écart par rapport aux dogmes de l'Église pouvait facilement être qualifié d'hérésie, les lignes qui créent les différences se floutent peu à peu.\n\nAinsi, les autorités religieuses et laïques ont de plus en plus intérêt à définir clairement les formes de leurs confessions spécifiques, en appliquant leurs règles et leurs points de vue particuliers à tous les aspects de la foi et de la vie. Cela leur permet d'avoir une emprise plus ferme sur la foi des populations, mais accroît également la différenciation et donc l'animosité avec toutes les autres confessions."
 global_trade: "Commerce mondial"
 global_trade_desc: "Depuis l'Antiquité, des marchandises ont été transportées de continent en continent. Alors que cela ne concernait jusqu'à présent qu'un certain nombre de routes et de produits, tels que les biens manufacturés de l'Inde et de la Chine traversant l'océan Indien ou transportés sur la Route de la soie, tous ces échanges s'insèrent désormais dans un réseau commercial toujours plus mondialisé. Avec la découverte des Amériques, le contournement de l'Afrique par les routes maritimes et la traversée de l'océan Pacifique, les échanges régionaux sont liés les uns aux autres en un vaste réseau s'étendant au monde entier.\n\nL'argent provenant des mines des Andes est désormais transporté et emporté jusqu'en Chine et en Inde après être passé par l'Europe. Le fer des mines de Scandinavie, forgé sur place, est vendu en Afrique occidentale par des marchands venus d'Angleterre ou d'autres pays, qui se constituent des fortunes en se contentant de distribuer des étoffes et des épices en Asie du Sud-Est. Les marchands locaux des Indes investissent dans les opérations commerciales futures des Européens. Sans doute est-il encore trop tôt pour parler d'une économie mondiale, mais assurément, nous assistons là à sa naissance."
 artillery_institution: "Artillerie"
 artillery_institution_desc: "L'invention de la poudre à canon dans la Chine des Song a conduit à la mise au point d'un nouveau dispositif qui utiliserait sa puissance de feu en combat : l'artillerie. Bien qu'elle se soit répandue dans toute l'Eurasie au XIIIe siècle, son utilisation militaire ne s'est généralisée qu'au XVe siècle, date à laquelle les améliorations apportées à la longueur des canons et à la formule de la poudre ont donné à l'artillerie la puissance nécessaire pour menacer les châteaux et les fortifications en pierre typiques de l'Europe. Bientôt, l'artillerie sera utilisée non seulement dans les sièges, mais aussi sur les champs de bataille, car les canons de plus petit calibre possèdent désormais la mobilité nécessaire pour être déployés et utilisés rapidement. C'est au XVIIIe siècle que l'artillerie s'est définitivement développée en tant que système offensif fondamental, notamment grâce à Napoléon qui a perfectionné son utilisation à des points clés de ses batailles."
 manufactories: "Manufactures"
 manufactories_desc: "Alors qu'un certain nombre d'innovations techniques des XVIe et XVIIe siècles ont permis d'accroître la production de certaines marchandises, telles que le métal ou les étoffes, le changement majeur dans le domaine semble plutôt résider dans la mise en place de nouvelles formes d'organisation. En créant des manufactures, souvent situées en périphérie des villes, les capitalistes marchands peuvent contourner les règlements des anciennes guildes qui interdisaient par principe toute production de masse, et rechercher par la même occasion de nouveaux moyens d'accroître la production en organisant et en spécialisant les tâches en un seul lieu. Ces pionniers de l'industrialisation étaient capables d'accroître la production, non pas en recourant à des machines coûteuses, mais en facilitant l'accès aux matières premières et à une main-d'œuvre abondante. Il s'agit là d'un véritable bouleversement des méthodes souvent très régulées utilisées jusqu'alors, qui préfigure une révolution de la société tout entière en conjonction avec les avancées techniques à venir."
 scientific_revolution: "Révolution scientifique"
 scientific_revolution_desc: "Il est clair que le monde est plus petit aujourd'hui qu'il ne l'a jamais été. L'essor du commerce mondial et de l'imprimerie a favorisé la circulation des personnes et des idées, permettant une diffusion plus large des connaissances. Cela a entraîné une remise en question et une analyse plus approfondies de la réalité du monde. Ce qui était autrefois reconnu est aujourd'hui remis en question, ce qui n'était que mal compris est aujourd'hui observé et ce qui n'était que supposé est testé.\n\nLes progrès récents dans des domaines tels que les mathématiques, la physique ou la biologie sont indéniables, mais la véritable révolution se révèle être l'évolution dans la perception et l'approche de la science elle-même ainsi que la manière de la comprendre. L'expérimentation systématique constitue la véritable révolution scientifique, qui transformera sans conteste radicalement notre conception du monde."
 military_revolution: "Révolution militaire"
 military_revolution_desc: "L'état de guerre permanent qui affecte l'Europe aux XVIe et XVIIe siècles entraîne une forte augmentation de l'effectif des armées, une nécessité née de l'autorité croissante des régimes absolutistes concurrents. L'infanterie est désormais armée en masse avec des mousquets à silex, ce qui augmente considérablement sa puissance de feu et ses performances au combat en étant déployée dans une formation en ligne novatrice, qui remplace l'ancienne formation « Pique et arquebuse ». Ces besoins affectent également les capacités d'administration de l'État, qui continue à se développer pour gérer les réserves et les finances requises par cette augmentation des effectifs militaires. C'est également le fer de lance du développement des chaînes logistiques nécessaires pour nourrir les armées et subvenir à leurs besoins, par le biais de dépôts intermédiaires qui soutiennent les armées opérationnelles. Le résultat de ces avancées ne serait autre qu'une recrudescence des guerres entre des pays de plus en plus militarisés au XVIIIe siècle."
 enlightenment: "Lumières"
 enlightenment_desc: "Le siècle dernier a vu la raison et l'empirisme gagner en popularité parmi les grands esprits de la période. Dans le domaine des lettres, les écrits, les publications et les cafés rassemblent souverains, scientifiques, philosophes et hommes de lettres pour débattre des mérites de la tolérance, des méthodes scientifiques ou encore de la propagation des idéaux des Lumières à l'ensemble de l'humanité. Depuis les universités et les cours des monarques éclairés, des expéditions sont envoyées pour mesurer, cataloguer, peser et cartographier le monde, de façon à nous permettre de mieux comprendre les lois qui gouvernent tout ce qui nous entoure. D'autres, pendant ce temps, débattent des lois qui gouvernent la société pour tenter d'établir clairement quels sont les droits naturels des hommes.\n\nUne entreprise colossale a aussi été lancée : la compilation d'une Encyclopédie de l'ensemble des connaissances. Les Lumières de la raison ont été allumées, et nombreux sont ceux qui ont décidé de ne pas prendre de repos tant qu'elles n'éclaireront pas jusqu'au dernier recoin de ce monde."
 industrialization: "Industrialisation"
 industrialization_desc: "À l'aube du XVIIIe siècle, la soif de croissance de l'Homme a donné naissance à de nombreuses institutions nouvelles. Les progrès dans le domaine de la production et de la manufacture, ainsi que l'introduction de machines complexes, vont changer le monde tel que nous le connaissons à l'échelle planétaire. L'essor de la Révolution industrielle entraîne des changements durables sur la scène internationale, non seulement dans le commerce et les affaires, mais aussi dans le tissu social lui-même. Des inventions telles que le métier à tisser et la machine à vapeur porteront les capacités de l'humanité à leur apogée."
 levee_en_masse: "Levée en masse"
 levee_en_masse_desc: "La guerre est un concept en constante évolution, perfectionné à force d'innovations génération après génération. Le XVIIIe siècle a vu naître de puissants empires, chacun avec ses propres ambitions. Pour satisfaire le besoin d'expansion et fournir le carburant nécessaire à la réalisation de ces ambitions, de nouvelles lois sur la conscription nationale vont être rédigées et signées, levant des armées composées de tous les jeunes hommes célibataires, dont la taille façonnera le cours de l'Histoire."
 #Advances
 colonies: "Colonies"
 colonies_desc: "Qu'il s'agisse d'envoyer nos propres citoyens s'installer sur de nouvelles terres, d'établir des indigènes dans un endroit donné sous notre domination ou d'une combinaison des deux, une colonie représente un point d'ancrage de notre propre pouvoir dans une région, qui nous permettra d'étendre encore davantage notre contrôle."
 feudalism_advance: "Féodalité"
 feudalism_advance_desc: "La féodalité est un système politique basé sur le service ou le travail en échange de terres. Il s'agit d'un ensemble de droits et d'obligations auxquels chaque membre d'un modèle sociétal structuré est lié."
 horse_riding_advance: "Cavalerie"
 horse_riding_advance_desc: "Le dressage des chevaux a révolutionné la façon dont les individus se déplaçaient et transportaient de lourds poids. L'utilisation des chevaux au combat a permis aux cavaliers non seulement de se déplacer plus rapidement, mais aussi de prendre de la hauteur pour attaquer leurs ennemis ou les écraser en utilisant le poids de la monture à leur avantage."
 rights_of_man: "Droits de l'homme"
 rights_of_man_desc: "Portée aux nues par les pensées révolutionnaires se trouve la notion radicale de l'égalité entre tous. Les philosophes de différentes régions du monde ont travaillé de concert pour créer un document intitulé « La Déclaration des droits de l'homme et du citoyen », proclamant que ces droits sont universels et devraient être imposés par la loi. Il est à prévoir que cela aura des répercussions importantes pour le développement et la diffusion de la liberté et de la démocratie, aussi aurions-nous tout intérêt à nous y intéresser sans attendre."
 rotherham_plough: "Charrue de Rotherham"
 rotherham_plough_desc: "Les charrues utilisées en Europe n'ont guère évolué depuis l'époque romaine. Désormais, grâce à des améliorations au niveau de leur conception, elles sont plus légères, ce qui permet aux animaux de trait de fournir moins d'efforts pour obtenir un meilleur rendement."
 modern_bureaucracy: "Bureaucratie moderne"
 modern_bureaucracy_desc: "Afin de tirer le meilleur parti des territoires et dépendances que nous contrôlons, nous devons développer, réorganiser et professionnaliser l'administration : une organisation stable peut traiter les affaires de chaque juridiction et éliminer tout recours à des solutions à court terme. Mettons au travail les docteurs des universités afin de définir les meilleures manières de gouverner efficacement, et encourageons les fils de la noblesse à servir l'État la plume à la main plutôt que l'épée."
 separation_of_powers: "Séparation des pouvoirs"
 separation_of_powers_desc: "Un traité anonyme de théorie politique a été publié subrepticement, et malgré tous les efforts pour le censurer, il se répand partout à travers le monde. Il traite de la nature des régimes politiques, qu'ils soient monarchie, despotisme ou démocratie, et argumente en faveur d'une séparation stricte entre les pouvoirs exécutif, législatif et judiciaire. Cela permettrait de protéger le peuple et de limiter les pouvoirs des dirigeants, ce qui constitue bien évidemment une perspective très attirante pour la population. En définitive et malgré les conséquences fâcheuses que ces idées pourraient avoir pour nos dirigeants, le pays tout entier pourrait en tirer parti."
 measuring_the_world: "Arpentage du monde"
 measuring_the_world_desc: "Les sciences nouvelles nous offrent les moyens de décrire et de mesurer le monde qui nous entoure. Envoyons des savants parcourir le vaste monde, et plus particulièrement notre pays : comment savoir de quelles ressources nous disposons tant que nous n'aurons pas cherché à recenser de façon systématique tous les minéraux, dénombré tous les sujets et évalué les revenus de toutes les entreprises ?"
 the_constitution: "Constitution"
 the_constitution_desc: "Un nouveau concept philosophique a fait son apparition : le constitutionnalisme. Selon ses principes, le gouvernement devrait accepter des limites légales à son pouvoir. C'est une idée intéressante, mais avouons-le : elle n'a pas un grand avenir."
 absolute_rulership: "Souveraineté absolue"
 absolute_rulership_desc: "Nombreux sont ceux qui exigent une place au sein du gouvernement, mais dans les faits, la plupart veulent les récompenses sans avoir à faire le moindre effort. Une nouvelle idée se répand, toutefois : l'absolutisme, qui nous autoriserait à nous débarrasser de ces parasites pour gouverner seuls."
 national_sovereignty: "Souveraineté nationale"
 national_sovereignty_desc: "Les guerres, nombreuses et longues, du début du XVIIe siècle ont amené la création d'un système diplomatique international, reposant en tout premier lieu sur l'intégrité territoriale des États. Ceux-ci, plutôt que de simples individus couronnés ou des groupes supranationaux, sont devenus les acteurs majeurs de la scène politique internationale, et aucun État n'a le droit d'intervenir dans les affaires internes des autres."
 military_administration: "Administration militaire"
 military_administration_desc: "Les armées du XVIe siècle, toujours plus importantes, ont suscité des soucis bien plus complexes pour les administrations des États. La création d'une institution permanente, chargée de ravitailler et approvisionner les troupes et de garder plus d'hommes sous les drapeaux même au cours de l'hiver ou en temps de paix, nous permettra à terme de lever des armées nombreuses et moins onéreuses, tout en subvenant à leurs besoins de façon plus efficace en temps de guerre."
 early_modern_administation: "Début de l'administration moderne"
 early_modern_administation_desc: "Avec le temps, il est devenu évident que pour mettre en place les projets ambitieux des dirigeants de l'époque moderne, il était nécessaire de disposer d'une bureaucratie plus centralisée, dont chaque département serait dirigé par des personnes éduquées et employées directement par l'État."
 renaissance_thought: "Pensée de la Renaissance"
 renaissance_thought_desc: "L'idée qu'une oligarchie noble dirige la société remonte au moins à l'époque romaine et est restée très présente dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité au sein de tous ceux qui jouent un rôle véritable au sein de la société."
 medieval_administration: "Administration médiévale"
 medieval_administration_desc: "Quand une élite militaire tient les rênes du pouvoir au sein de la société, il faut aussi que se constitue une classe de lettrés pour son administration, le plus souvent issue du clergé."
 impulse_warfare: "Actions coordonnées"
 impulse_warfare_desc: "L'introduction de l'infanterie légère entraîna une évolution dans l'art de la guerre : les tirailleurs étaient déployés en ordre dispersé à l'avant pour distraire et désorienter l'ennemi avant l'attaque principale de l'infanterie, laquelle s'effectuait le plus souvent en ligne ou en colonne."
 line_infantry: "Infanterie de ligne"
 line_infantry_desc: "Avec l'apparition de la baïonnette, chaque mousquetaire était désormais en mesure de combattre aussi comme un piquier. Cela permit de retirer la pique de l'équipement du fantassin, tout en offrant à l'infanterie la puissance des armes à feu."
 gustavian_infantry: "Infanterie gustavienne"
 gustavian_infantry_desc: "Le roi de Suède Gustave Adolphe développa les unités d'infanterie pour améliorer leur puissance de tir : ses formations furent rendues moins profondes et plus larges, en forme de rectangle, pour augmenter le nombre de mousquets pouvant faire feu lors de la même volée. Par ailleurs, l'adjonction de petites pièces d'artillerie accrut encore davantage la puissance de feu de l'infanterie."
 standardisation_of_calibre: "Calibres standardisés"
 standardisation_of_calibre_desc: "Du fait que l'artillerie commençait à jouer un rôle plus important sur le champ de bataille, le nombre d'armes à feu augmenta. Chacune était toutefois fabriquée séparément, aussi le réapprovisionnement en munitions était-il complexe. En 1544, l'empereur Charles Quint décida qu'il n'y aurait plus que cinq calibres d'armes ; quant au roi de France Henri II, il décida d'en utiliser six."
 maurician_infantry: "Infanterie mauricienne"
 maurician_infantry_desc: "La largeur et la profondeur du carré espagnol lui conféraient une grande capacité de résistance, mais ralentissaient et complexifiaient la manœuvre sur le champ de bataille, tout en rendant inutile une bonne part des hommes de la formation durant l'essentiel du combat. Maurice de Nassau, stathouder des Provinces-Unies, réduisit donc les effectifs de ces formations en diminuant leur profondeur, afin de les rendre plus mobiles tout en conservant les mêmes capacités de feu et de choc."
 spanish_square: "Carré espagnol"
 spanish_square_desc: "Les carrés espagnols sont une évolution naturelle des formations combinant armes à feu et armes blanches : il s'agissait pour l'essentiel d'un carré de piquiers, avec à chaque coin un groupe d'arquebusiers. Cette formation conservait ainsi la capacité de résistance traditionnelle du carré de piquiers, tout en la renforçant par la puissance des armes à feu qu'étaient les arquebuses."
 standardized_pikes: "Piques normalisées"
 standardized_pikes_desc: "Une pique est remarquablement simple à fabriquer. Toutefois, pour en tirer le meilleur parti, l'ensemble de la formation doit disposer d'armes de la même longueur et du même type."
 pike_square: "Carrés de piquiers"
 pike_square_desc: "Tout au long du Moyen Âge, la domination de la cavalerie sur le champ de bataille a été remise en question par les piquiers bien disciplinés. En effet, lors des batailles de Bannockburn ou de Courtrai, la cavalerie fut vaincue par des piquiers. C'est l'alliance d'un entraînement performant et d'une discipline de fer, ainsi que l'ajout de bretteurs pour fournir un soutien en cas de combat rapproché, qui porta cette formation au summum de son efficacité."
 medieval_military: "Armée médiévale"
 medieval_military_desc: "À la fin du Moyen Âge, les armées terrestres s'étaient professionnalisées et avaient amélioré leurs capacités d'organisation. Ces progrès permettaient de soutenir un ensemble composé de levées et de soldats de métier qui dominaient désormais les champs de bataille, alors que la puissance de l'infanterie, lentement mais sûrement, menaçait de déborder la cavalerie."
 insurance_companies: "Compagnies d'assurance"
 insurance_companies_desc: "Le développement des assurances permet de réduire les risques : avoir la possibilité de compenser les risques encourus par le paiement d'une maigre redevance à un assureur favorisera une croissance des échanges commerciaux."
 the_gold_standard: "Étalon-or"
 the_gold_standard_desc: "Le déficit commercial des échanges entre l'Europe et l'Orient a entraîné, partout sur le territoire européen et dans le monde, une pénurie en métaux précieux. Passer des pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter encore davantage le volume des échanges."
 joint_stock_companies: "Compagnies par actions"
 joint_stock_companies_desc: "Les risques ont augmenté en même temps que le commerce s'est développé. Il était donc nécessaire de trouver de nouvelles façons d'accumuler le capital et de gérer au mieux les risques. La réponse est la compagnie par actions, où l'ensemble des actionnaires partage les risques de l'entreprise."
 public_punishments: "Châtiments publics"
 public_punishments_desc: "La vie en mer est dangereuse, aussi les punitions doivent-elles être exemplaires. Sinon, elles n'ont pas l'effet escompté, et cela pourrait se traduire par toutes sortes de problèmes. Les châtiments publics ont évolué peu à peu, et il est temps désormais de formaliser tout cela afin que la discipline en mer soit rendue plus stricte."
 merchants_and_trade: "Marchands et commerce"
 merchants_and_trade_desc: "Les grandes routes commerciales ont été fortement perturbées, ce que la peste noire et les diverses épidémies d'alors suffisent très certainement à expliquer. Le commerce ne fait donc que commencer à se rétablir."
 naval_ambitions: "Ambitions maritimes"
 naval_ambitions_desc: "Plus motivés, nos marins sont capables de partir à l'assaut des étendues océaniques et de régner sur les flots. Par contrecoup, cela permet aussi à nos colons de braver tous les dangers que l'on peut trouver dans les coins les plus reculés du globe, pour aller toujours plus loin fonder de nouvelles colonies."
 chartered_companies: "Compagnies à charte"
 chartered_companies_desc: "Le monde est vaste, et pour développer notre commerce, il convient parfois de prendre des risques importants. Heureusement, certains marchands sont prêts à le faire, en recourant presque uniquement à leurs propres moyens. En homologuant ces compagnies par le biais d'une charte gouvernementale, qui leur accorde le droit d'exercer certains droits régaliens et de disposer du monopole dans certaines régions bien définies, nous pouvons contrôler et encourager le développement du commerce, depuis le maintien de contacts à l'étranger jusqu'à nos possessions coloniales d'outre-mer."
 development_of_maritime_law: "Développement du droit maritime"
 development_of_maritime_law_desc: "De plus en plus de pays voient leurs sujets ou citoyens partir à l'étranger pour y commercer ou se lancer à l'aventure. Avec autant de gens vivant les uns sur les autres pendant de telles durées, il est devenu essentiel de disposer d'un droit international en mer. À travers des publications telles que le « Mare Liberum » ou le « De Dominio Maris Dissertatio » plus tardif, ce sont les fondations d'un droit maritime international qui sont posées."
 basic_financial_instruments: "Outils financiers primitifs"
 basic_financial_instruments_desc: "Le commerce au long cours est aussi risqué que profitable. Toutefois, le développement d'outils financiers, tels que les lettres de change, aide à réduire les risques tout en accroissant les profits."
 naval_professionalism: "Professionnalisation de la marine"
 naval_professionalism_desc: "À l'orée du XVIIe siècle encore, les flottes permanentes étaient d'une importance réduite, et même les puissances navales de premier ordre ne maintenaient une force navale que pour répondre aux besoins immédiats. Avec le temps, pourtant, l'évolution se fait dans le sens d'une flotte professionnelle plus importante : à moins que nous ne voulions voir nos rivaux nous dépasser, nous devons tout faire pour créer une flotte permanente plus importante, dotée d'une structure administrative capable de subvenir à ses besoins et d'assurer que la marine soit une carrière viable pour nos officiers."
 superior_ship_design: "Conception navale améliorée"
 superior_ship_design_desc: "Des [ships|e] légèrement plus rapides que ceux de nos adversaires, voilà qui n'a aucune valeur militaire à proprement parler. Pourtant, c'est un atout qui donne confiance aux équipages et oblige l'ennemi à faire preuve de prudence avant d'engager le combat, même à armes égales."
 patron_of_art: "Mécène"
 patron_of_art_desc: "C'est ici que débute notre quête d'une société plus cultivée. L'histoire retiendra que nos chefs-d'œuvre étaient les plus magnifiques de notre temps."
 pragmatism: "Pragmatisme"
 pragmatism_desc: "Trop de pays laissent l'opinion du peuple guider leur politique. C'est parfaitement ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente, beaucoup plus coûteuse."
 knowledge_transfer: "Transmission des connaissances"
 knowledge_transfer_desc: "La chose la plus importante que puisse faire un pays, c'est de préserver l'expérience acquise. Nous devons nous assurer que ceux qui combattent pour nous transmettent leur savoir aux jeunes recrues, grâce à un système de mentorat."
 organised_recruiting: "Recrutement organisé"
 organised_recruiting_desc: "Par le passé, un capitaine avait besoin de temps pour pouvoir recruter les hommes de son [regiment|e], car bien peu nombreux étaient ceux qui voulaient trouver une mort certaine au sein de nos troupes. Cependant, en appliquant les principes de la raison à cette question, nous pourrons établir un système qui permettra de recruter des hommes de façon notablement plus rapide."
 optimism: "Optimisme"
 optimism_desc: "La victoire ne se gagne pas seulement sur le champ de bataille, mais déjà lors de la planification des campagnes. Nos progrès dans le domaine de la raison permettent à notre peuple de se montrer moins sensible aux revers temporaires, pour rester concentré sur notre inévitable victoire."
 formalized_officer_corps: "Corps d'officiers structuré"
 formalized_officer_corps_desc: "Par tradition, les officiers sont issus de la noblesse ; or, nous ne disposons pas de tant de nobles que cela, et manquons donc d'officiers. Nos armées comptent toutefois de très nombreuses personnes issues des classes les plus humbles de la société. Sans doute pourrions-nous en promouvoir certaines au rang d'officier."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Joignez-vous au concert des cris de guerre de la croisade, « Dieu le veut ! », afin d'écraser les infidèles."
 missionary_schools: "Écoles missionnaires"
 missionary_schools_desc: "Même si de nombreuses personnes sont prêtes à s'aventurer dans le monde pour répandre la véritable foi, la plupart font plus de mal que de bien. Cependant, la création d'écoles spécialisées, destinées à former des missionnaires, nous assurera de disposer d'un plus grand nombre de personnes qui ne se contenteront pas de propager la foi, mais qui réussiront dans cette entreprise."
 church_attendance_duty: "Obligation d'assister aux cérémonies"
 church_attendance_duty_desc: "Nul doute n'est permis : adopter une politique de présence obligatoire aux cérémonies du culte permettra de mettre l'accent sur les valeurs et croyances de notre religion, diminuant ainsi incontestablement le coût du maintien de l'ordre."
 divine_supremacy: "Suprématie divine"
 divine_supremacy_desc: "Il est de la plus haute importance que nous débarrassions le pays et les régions environnantes des infidèles qui souillent nos terres."
 devoutness: "Dévotion"
 devoutness_desc: "La religion est l'un des piliers sur lesquels repose notre gouvernement. Si nos dirigeants font publiquement preuve d'un comportement pieux, le peuple suivra leur exemple ; et cette piété grandissante au sein du peuple renforcera notre gouvernement."
 religious_tradition: "Traditions religieuses"
 religious_tradition_desc: "La force de notre foi ainsi que nos démonstrations de piété et de dévotion sont admirées par les autres peuples, qu'ils soient proches ou lointains. Cela se traduit par le prestige et la gloire dont jouit notre pays."
 ecumenism: "Œcuménisme"
 ecumenism_desc: "La manière de traiter les hérétiques a toujours été une question épineuse. Même si la bonne vieille méthode du fer et du feu permet, au bout du compte, de régler la plupart des problèmes, la diplomatie peut payer, elle aussi. Encourager le dialogue entre les différentes sectes permettrait de dissiper les malentendus et de promouvoir la paix au sein du pays."
 advanced_bureaucracy: "Bureaucratie avancée"
 advanced_bureaucracy_desc: "Une administration fiscale mieux organisée, dirigée par des fonctionnaires de l'État, nous permet d'augmenter nos revenus fiscaux."
 organised_construction: "Construction raisonnée"
 organised_construction_desc: "L'amélioration des infrastructures est une opération nécessaire, mais fort coûteuse. Ce pourrait toutefois être bien moins onéreux en organisant tout cela de façon plus rationnelle."
 smithian_economics: "Économie smithienne"
 smithian_economics_desc: "En nous opposant au mercantilisme et en réduisant le contrôle de l'État sur les questions économiques, nous pourrions soutenir la libre concurrence, qui permettra une bien meilleure productivité."
 national_bank: "Banque nationale"
 national_bank_desc: "L'établissement d'une autorité centrale, en charge de tout ce qui concerne les finances, nous permettra de mieux contrôler l'économie à l'échelle du pays."
 debt_and_loans: "Dette et emprunts"
 debt_and_loans_desc: "Il est difficile, en certaines occasions, de ne pas recourir à l'emprunt. Un véritable marché de la dette nous permettra de contracter des emprunts à des taux d'intérêt plus bas."
 centralized_government: "Gouvernement centralisé"
 centralized_government_desc: "La centralisation de l'État facilitera la diffusion des idées et des projets de la capitale sur tout le territoire national."
 nationalistic_enthusiasm: "Nationalisme"
 nationalistic_enthusiasm_desc: "Le financement des armées est vital pour la défense du pays. Une administration performante peut y concourir de façon efficace en obtenant de généreuses réductions auprès de nos fournisseurs."
 additional_colonists: "Colonisateurs supplémentaires"
 additional_colonists_desc: "Le Nouveau Monde est bien des choses, mais surtout, il est vide. En tout cas, personne digne de considération n'y vit. Faire savoir au peuple qu'il regorge d'opportunités encouragera de nombreuses personnes à s'y établir."
 additional_merchants: "Marchands supplémentaires"
 additional_merchants_desc: "Les colonies n'ont d'autre usage que de fournir la métropole en marchandises. Pour nous en assurer, il nous faut tout faire pour favoriser le développement de la classe marchande."
 faster_colonists: "Colonisateurs plus rapides"
 faster_colonists_desc: "Il ne suffit pas d'envoyer des colonisateurs pour qu'ils mettent sur pied des colonies : il est nécessaire de préparer l'expédition et de rassembler tous les outils nécessaires à leur survie sur leur terre d'accueil. Nous pourrions toutefois gagner du temps en mettant à profit notre expérience historique en la matière."
 additional_diplomats: "Diplomates supplémentaires"
 additional_diplomats_desc: "L'expansion de notre pays signifie aussi que nous devons étendre notre réseau diplomatique. Assurons-nous que notre corps diplomatique dispose du personnel nécessaire."
 improved_shipyards: "Chantiers navals améliorés"
 improved_shipyards_desc: "Défendre nos intérêts autour du monde requiert une [navy|e] puissante. Nous devons nous assurer que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte que nous aurions à subir."
 experienced_diplomats: "Diplomates expérimentés"
 experienced_diplomats_desc: "Il suffit parfois de faire croire que nous sommes puissants. Notre corps diplomatique a œuvré pour s'assurer que nos paroles soient réellement prises en considération."
 competetive_merchants: "Marchands performants"
 competetive_merchants_desc: "Pour remporter des marchés, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent donner à nos marchands tous les avantages possibles."
 organised_mercenary_payment: "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc: "Les capitaines mercenaires sont rusés : ils essaient souvent de faire monter les enchères entre deux commandements de la même armée prêts à utiliser leurs services. Il nous faut donc organiser leur recrutement, de manière à prévenir les abus et toujours être en position favorable lors des négociations."
 benefits_for_mercenaries: "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc: "Les mercenaires recherchent toujours le contrat qui leur est le plus favorable. Pour nous assurer qu'ils restent à notre service, il nous faut prendre soin de leurs compagnies, de façon qu'elles nous restent loyales et soient moins exigeantes quant à leur solde."
 organised_mercenary_recruitment: "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc: "L'argent n'est pas le seul problème qui se pose lors du recrutement de mercenaires : encore faut-il en trouver qui acceptent de nous servir. Nous devons par conséquent nous assurer que notre armée permettra à n'importe quelle compagnie de se joindre à nous."
 bookkeeping: "Comptabilité"
 bookkeeping_desc: "Parfois, l'argent se fait rare, nous obligeant à emprunter ; mais les prêteurs craignent alors de ne pas être toujours remboursés. La tenue méticuleuse de nos comptes nous permettra de nous assurer que tout le monde recevra son dû, ce qui facilitera les négociations lorsqu'il s'agira d'obtenir des taux d'intérêt plus favorables."
 legislative_efficiency_idea: "Efficacité de l'administration"
 legislative_efficiency_idea_desc: "Pour tout gouvernement, l'aspect le plus crucial est d'obtenir les conseils les plus avisés. Assurons-nous de recruter autant de conseillers que possible, de façon à multiplier les points de vue."
 resilient_state: "État stable"
 resilient_state_desc: "Tout État connaît des périodes de déclin : mécontents et exclus estiment alors qu'il est temps de se rebeller. Si nous pouvons bâtir une administration capable de résister aux troubles, cela nous permettra de mieux nous remettre d'une mauvaise passe."
 war_cabinet: "Conseil de guerre"
 war_cabinet_desc: "Lorsqu'un pays est en guerre, les tensions engendrées peuvent mettre à mal la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées lors de ces périodes, nous pourrons réduire ces tensions."
 aristocracy: "Aristocratie"
 aristocracy_desc: "L'aristocratie est un élément fondamental de toute monarchie, car un groupe de nobles autour de la dynastie royale est précisément la raison d'être du monarque. Au bout du compte, il ne peut y avoir de sang royal sans le concept de sang noble. En tant que telle, l'aristocratie apporte son soutien au monarque, mais elle s'attendra toujours à bénéficier de certains privilèges, car elle ne doit jamais être confondue avec le peuple."
 noble_knights: "Chevaliers nobles"
 noble_knights_desc: "Pourvoir une cavalerie exige un système économique capable de produire un grand surplus de montures. Si nous pouvions garantir à la noblesse ses privilèges, elle en serait ravie, au point de travailler elle-même à fournir les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme une garantie de perpétuation du servage."
 serfdom: "Serfs"
 serfdom_desc: "Être fantassin dans l'armée n'est pas vraiment la carrière dont tout le monde rêve : [food|e] médiocre, solde de misère, quasiment pas de soins médicaux... Mais si nous pouvions attacher les paysans à leur terre, nous saurions précisément où trouver des recrues."
 noble_officers: "Officiers nobles"
 noble_officers_desc: "Le choix de ceux qui commandent nos troupes est crucial. La noblesse souhaite s'assurer que cette responsabilité lui revient. Nous ne pouvons que lui donner raison, d'autant que cela lui offre l'opportunité de montrer sa valeur en faisant tâter du bon acier à l'ennemi."
 local_nobility: "Noblesse locale"
 local_nobility_desc: "La noblesse sait qu'elle est tout simplement supérieure au peuple, et elle accorde sa loyauté à ceux qui s'en montrent dignes. Confirmer ses privilèges est la garantie qu'elle garde souvenir de notre générosité et qu'elle sera moins sensible aux sollicitations des puissances étrangères."
 international_nobility: "Noblesse internationale"
 international_nobility_desc: "Les relations internationales constituent un exercice complexe. Certains prétendent que les marchands, habitués à traiter avec les étrangers, sont les meilleurs dans ce domaine ; mais ceux-là ne tiennent pas compte des liens que les familles de notre noblesse ont tissés depuis des années. Il nous faut en tirer parti pour aider à faire avancer notre cause par la diplomatie."
 noble_resilience: "Réseaux de la noblesse"
 noble_resilience_desc: "Les divers groupes de mercenaires du continent ont souvent pour capitaines des membres de la basse noblesse. En nous assurant de bonnes relations avec les nobles, nous pouvons mettre à profit leurs relations pour recruter davantage de mercenaires."
 military_traditions: "Traditions militaires"
 military_traditions_desc: "La pensée militaire ne cesse d'évoluer, et nous faisons tout pour suivre cette évolution. En encourageant au sein de la noblesse une tradition de service militaire, nous entretenons l'idée que le rang dans la société dépend de la gloire acquise au combat. La bravoure et autres lieux communs de ce genre y aident peut-être, mais il est clair que rien ne vaut une nette supériorité sur l'ennemi."
 tradition_of_payment: "Paiements en temps et en heure"
 tradition_of_payment_desc: "Il est difficile de résister à l'envie de payer les mercenaires avec quelques jours de retard : après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Mais nous résisterons à la tentation et les paierons rubis sur l'ongle, de façon que les capitaines mercenaires s'en souviennent bien."
 abolished_serfdom: "Abolition du servage"
 abolished_serfdom_desc: "Les textes de l'époque romaine montrent qu'une armée d'hommes libres est bien plus déterminée au combat qu'une armée d'esclaves. Accorder quelques droits à la paysannerie les fera combattre pour défendre leur liberté."
 bill_of_rights: "Déclaration des droits"
 bill_of_rights_desc: "En accordant aux citoyens certains droits fondamentaux, nous réduisons les chances que la paysannerie se soulève."
 free_merchants: "Marchands libres"
 free_merchants_desc: "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs aux propriétaires fonciers. Ce n'est pas notre cas, car nous savons bien que la richesse signifie le pouvoir, quelle qu'en soit la provenance."
 free_subjects: "Sujets libres"
 free_subjects_desc: "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ce qui le poussera à travailler plus. Certains philosophes naturels ont compris que le profit constituait la principale motivation des gens, et si nous remplaçons les loyers en argent par des versements en nature, nos paysans seront poussés à produire davantage."
 humanist_tolerance: "Tolérance humaniste"
 humanist_tolerance_desc: "Chercher à établir une société plus tolérante, et tenter de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous permettra de réduire les risques de troubles populaires."
 emancipation: "Émancipation"
 emancipation_desc: "Pendant très longtemps, nous n'avons autorisé le droit de posséder la terre qu'à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, les propriétés foncières seraient consolidées, ce qui créerait une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 dynamic_court: "Cour progressiste"
 dynamic_court_desc: "Une cour véritablement progressiste permet à certains de s'élever pour briller. Nous devons à tout prix veiller à ce que les traditions anciennes, la naissance ou l'opulence ne soient pas un obstacle au développement de notre cour, ni un mur dressé face aux hommes de talent qui cherchent à s'accomplir au service du pays."
 innovativeness: "Soif de connaissances"
 innovativeness_desc: "La curiosité naturelle, le désir de connaître le monde et son fonctionnement, nous poussent à aller de l'avant. Nos concitoyens veulent savoir, et c'est cette étincelle dans leur esprit qui déclenchera le progrès pour notre nation."
 economic_ideas: "Économie sous contrôle"
 economic_ideas_desc: "L'économie et la richesse d'un pays doivent être au service de l'État, et non l'inverse. Ainsi, l'État doit agir dans son intérêt pour accumuler les plus grandes quantités de ressources. C'est le seul moyen qu'a notre nation de prospérer."
 expansionism: "Une graine parmi les épines"
 expansionism_desc: "Le monde est vaste et nous ne pouvons pas nous contenter de rester sur notre petit lopin de terre, car nos voisins n'en feront pas forcément autant. Nous devons nous étendre et nous renforcer, sous peine d'être étouffés par nos voisins en pleine croissance."
 formal_administration: "Administration officielle"
 formal_administration_desc: "Des procédures correctes et un appareil administratif efficace aboutissent à un pays prospère, car sans une administration compétente, tous les projets de l'État restent lettre morte. Nous organiserons et réglementerons la nôtre, de sorte que la volonté de l'État s'écoule naturellement à travers elle vers les moindres recoins de la nation."
 plutocracy: "Le pouvoir de la rhétorique"
 plutocracy_desc: "Richesse et pouvoir ne sont pas synonymes, mais ils sont clairement liés. En effet, ce n'est pas seulement le pouvoir qui rend riche, mais aussi la richesse qui donne du pouvoir. Nous comprenons cela, car les personnes les plus riches sont aussi celles qui occupent les sièges du pouvoir dans notre pays."
 rebellion_support: "Relations secrètes"
 rebellion_support_desc: "En ces temps troublés, le peuple n'est guère satisfait de ceux qui les gouvernent. En contactant ces groupes de mécontents à l'étranger, nous pourrions les rallier à notre cause et les persuader de se révolter, ce qui constituerait certainement un outil de déstabilisation de nos ennemis."
 privateers: "Corsaires"
 privateers_desc: "S'attaquer au commerce de l'ennemi est l'une des trois conditions essentielles à la victoire. Encourageons les vieux loups de mer à frapper les routes commerciales ennemies."
 vetting: "Enquêtes de contrôle"
 vetting_desc: "Avec autant d'offices lucratifs, il ne serait pas étonnant que nos fonctionnaires soient susceptibles d'être soudoyés par des puissances étrangères. Quelques vérifications élémentaires permettraient de découvrir ceux qui sont les plus susceptibles d'être corrompus."
 rumourmongering: "Diffusion de rumeurs"
 rumourmongering_desc: "L'ennemi est vulnérable sur tous les fronts. Quelques paroles susurrées dans la bonne oreille peuvent être aussi fatales que dix mille hommes. Si vraiment nous voulons la victoire, n'hésitons pas à recourir aux arts les plus obscurs."
 efficient_spies: "Espions efficaces"
 efficient_spies_desc: "La plupart des paysans vendraient leur propre mère pour de l'argent, mais il est difficile de trouver ceux qui peuvent réellement s'avérer utiles. Nous apprenons cependant, par l'expérience, à séparer le bon grain de l'ivraie."
 shady_recruitment: "Recrues louches"
 shady_recruitment_desc: "Notre capacité à identifier et recruter les gueux de la pire espèce amène la plupart de nos ennemis à penser que cela ne peut être nous qui faisons toutes ces choses. Ce qui est, ma foi, fort commode."
 destabilising_efforts: "Tentatives de déstabilisation"
 destabilising_efforts_desc: "Nos talents en matière d'espionnage nous permettent de nous attaquer à la [stability|e] même de nos ennemis. Nous pouvons faire de leurs plus fidèles alliés leurs pires ennemis."
 espionage: "Espionnage"
 espionage_desc: "La pratique de l'espionnage nous permet de former davantage d'espions, et par là même d'accroître nos chances d'obtenir des informations relatives à la vie politique et militaire de nos ennemis."
 foreign_embassies: "Ambassades à l'étranger"
 foreign_embassies_desc: "La diplomatie est l'art délicat de maintenir l'équilibre entre plusieurs partis en même temps. Le maintien d'ambassades dans les pays étrangers, nous faisant des comptes rendus réguliers, nous offre les moyens de prendre des décisions en étant bien informés."
 claim_fabrication: "Revendications falsifiées"
 claim_fabrication_desc: "Il est facile de prétendre que quelque chose est à soi ; en revanche, persuader tout le monde que c'est bien le cas l'est beaucoup moins. En étendant grandement notre réseau diplomatique, nous nous assurons que ceux qui comptent savent que nos prétentions sont fondées."
 cabinet: "Conseil des dépêches"
 cabinet_desc: "L'établissement d'un conseil exécutif nous permet de regrouper nos diplomates les plus talentueux."
 adaptability: "Arrangements"
 adaptability_desc: "Il y a ce qui est nôtre, et ce qui relève de notre domaine patrimonial et que nous n'abandonnerons en aucun cas. Or, quelques arrangements permettront d'intégrer dans cette seconde catégorie quelques territoires supplémentaires. Ainsi, au cas où le pire surviendrait, le monde entier saura que notre combat pour reprendre ce qui nous appartient est juste."
 revolution_and_counter: "Révolution et contre-révolution"
 revolution_and_counter_desc: "La vie politique actuelle est beaucoup plus polarisée et radicale, aussi n'avons-nous d'autre choix que de déclarer la guerre à ces régimes qui refusent de se conformer au nôtre. Cette doctrine nous le permettra."
 diplomatic_influence: "Influence diplomatique"
 diplomatic_influence_desc: "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène internationale et nous faire ainsi de nombreux alliés."
 flexible_negotiation: "Négociations ouvertes"
 flexible_negotiation_desc: "Il est toujours difficile de savoir ce que l'on peut retirer de négociations de paix. Mieux vaut y aller en envisageant toutes les possibilités."
 agent_training: "Agents bien formés"
 agent_training_desc: "Nous avons prévu de nombreuses actions clandestines mais manquons des hommes nécessaires à ces tâches. Établir une méthode de formation pour nos espions nous permettra de soutenir les agents disponibles lors de leurs missions les plus risquées."
 additional_loyalist_recruitment: "Recrutement de nouveaux loyalistes"
 additional_loyalist_recruitment_desc: "Naturellement, certains qui résident dans nos dépendances comprennent bien que notre droit à gouverner a reçu l'assentiment divin. En recrutant et soutenant ces personnes éclairées, nous pourrions raffermir notre emprise sur ces dépendances."
 audit_checks: "Inspections"
 audit_checks_desc: "Alors que nous cherchons à infiltrer d'autres pays, nous devons surveiller ces idées pernicieuses qui menacent de se répandre à la cour. Réunir un groupe d'inspecteurs pour nous assurer que les membres du gouvernement agissent dans l'intérêt de l'État nous aidera à débusquer les éléments dangereux."
 grand_army: "Grande armée"
 grand_army_desc: "Mettons sur pied l'une des armées les plus nombreuses et les plus puissantes que le monde ait jamais connues."
 glorious_arms: "Armée glorieuse"
 glorious_arms_desc: "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 bayonet_leaders: "Officiers en première ligne"
 bayonet_leaders_desc: "Les effectifs bien dirigés suivent. Nous ferons donc en sorte que nos officiers mènent les combats en première ligne."
 battlefield_commisions: "Commissions militaires"
 battlefield_commisions_desc: "Les commissions nous permettront de coordonner les recherches dans le domaine militaire, et ainsi d'accroître notre tradition terrestre."
 improved_foraging: "Fourragement amélioré"
 improved_foraging_desc: "Par le passé, nous ne pouvions combattre de manière efficace dans les régions qui ne fournissaient pas suffisamment de nourriture. Désormais, nos troupes ont amélioré leur capacité à trouver une plus grande quantité de ces [Concept('food', 'denrées')|e] nécessaires aux armées nombreuses."
 improved_manuever: "Manœuvres améliorées"
 improved_manuever_new: "Portée de débordement améliorée"
 improved_manuever_desc: "Tout commandant compétent se doit de bien exploiter ses troupes sur le champ de bataille. Savoir où placer et déplacer les différentes armes nous donnera l'avantage."
 engineer_corps: "Corps du génie"
 engineer_corps_desc: "Le corps du génie nous permet de rassembler les plus grands esprits de notre pays en matière de technologie militaire et d'utiliser au mieux leurs services inestimables."
 military_drill: "Entraînements"
 military_drill_desc: "Les entraînements nous permettent d'optimiser la formation des soldats, et ainsi d'améliorer les formations de combat, le maniement des armes et le moral des troupes."
 regimental_system: "Système de recrutement"
 regimental_system_desc: "En organisant nos [regiments|e] sur la base de circonscriptions géographiquement bien définies, nous permettrons à l'armée de s'enraciner dans les communautés locales. Ainsi, lorsqu'elle devra lever de nouveaux bataillons pour nos [regiments|e], ils seront recrutés beaucoup plus rapidement."
 defensive_mentality: "Mentalité défensive"
 defensive_mentality_desc: "Certains pensent que la meilleure défense, c'est l'attaque. Folie que cela ! Laissons-les venir à nous, pour ensuite contre-attaquer. Nos troupes se défendront avec ténacité et nos forteresses résisteront bien plus longtemps."
 superior_firepower: "Puissance de feu supérieure"
 superior_firepower_desc: "Une puissance de feu concentrée, capable de désorganiser les lignes ennemies avant de porter le coup de grâce, est l'une des forces de notre armée. Nous nous assurerons que nos commandants en ont bien conscience."
 supply_trains: "Convois de ravitaillement"
 supply_trains_desc: "En campagne, l'[attrition|e] est notre ennemi le plus redoutable. La clé pour protéger nos hommes contre celle-ci consiste en la mise en place d'un réseau logistique bien planifié et géré efficacement, capable de fournir un soutien et des provisions."
 national_conscripts: "Conscription nationale"
 national_conscripts_desc: "Augmentons nos effectifs militaires en rendant obligatoire l'enrôlement des hommes dans le service militaire."
 shrewd_commerce_practice: "Commerce avisé"
 shrewd_commerce_practice_desc: "De nouvelles pratiques commerciales nous permettent de commercer de manière plus subtile, garantissant ainsi à nos marchands le succès face à leurs concurrents."
 free_trade: "Libre concurrence"
 free_trade_desc: "Les familles marchandes bien établies aimeraient que le commerce leur soit réservé. Nous ne pouvons l'autoriser, car cela limiterait l'expansion de la classe marchande."
 merchant_adventures: "Aventures commerciales"
 merchant_adventures_desc: "De nombreux marchands, désireux d'acquérir célébrité et fortune, sont prêts à offrir leurs services pour l'exploration de nouvelles routes commerciales. Profitons-en !"
 national_trade_policy: "Politique commerciale nationale"
 national_trade_policy_desc: "Adopter une politique commerciale pour l'ensemble du pays nous permettrait de renforcer notre présence commerciale et d'accroître l'efficacité de nos marchands."
 overseas_merchants: "Marchands d'outre-mer"
 overseas_merchants_desc: "Afin de développer le commerce, nous devons accorder le droit de citoyenneté à ceux qui vivent au-delà des mers, soutiennent notre commerce et appartiennent à la classe sociale la plus appropriée."
 trade_manipulation: "Manipulation du marché"
 trade_manipulation_desc: "Dans tous ces carrefours importants où les flux commerciaux peuvent facilement être redirigés dans une direction ou une autre, le moindre avantage peut emporter la décision et nous permettre d'accroître nos revenus commerciaux."
 fast_negotiations: "Négociations rapides"
 fast_negotiations_desc: "Parfois, pour emporter un marché, il suffit d'être le plus rapide. Faisons ce qu'il faut pour que nos marchands puissent conclure des accords."
 colonial_ventures: "Entreprises coloniales"
 colonial_ventures_desc: "Ces entreprises nous permettent d'envoyer davantage de colonisateurs dans les territoires inexplorés."
 quest_for_the_new_world: "La conquête du Nouveau Monde"
 quest_for_the_new_world_desc: "La quête du Nouveau Monde nous permet d'intégrer ces nations qui explorent le vaste monde, au-delà de leurs frontières, et de chercher à être la première à faire le tour du globe en partant à la recherche d'un monde nouveau."
 overseas_exploration: "Chercheurs de fortune"
 overseas_exploration_desc: "La plupart du temps, la fondation de colonies en des territoires lointains est un aller simple : si l'on n'est pas emporté par une maladie inconnue, le voyage est si long que l'on ne reviendra de toute manière jamais. Mais si nous rappelons au peuple les fortunes qui peuvent y être faites, cela l'encouragera à explorer toujours plus loin."
 land_of_opportunity: "Là où tout est possible"
 land_of_opportunity_desc: "En présentant nos colonies et les territoires vierges nouvellement découverts comme des endroits où n'importe qui peut faire fortune, et peut-être même les femmes, les candidats à l'émigration seront plus nombreux. Nous aurons ainsi moins d'efforts à fournir pour convaincre les plus rétifs."
 vice_roys: "Vice-rois"
 vice_roys_desc: "La mise en place de vice-rois permet une administration plus performante de nos colonies, et par conséquent l'accroissement des revenus que nous pouvons en tirer."
 free_colonies: "Terres disponibles"
 free_colonies_desc: "Ils sont si peu nombreux, ceux qui sont prêts à émigrer pour étendre notre grand empire colonial ! Pourtant, la promesse d'une terre en pleine propriété encouragera les plus réticents à partir faire fortune au-delà des mers. L'intérêt de la chose, c'est que nous avons plus de terres qu'il n'en faut."
 global_empire: "Empire mondial"
 global_empire_desc: "Tous les efforts que nous avons consacrés à notre empire colonial ont modifié l'attitude du peuple envers les postes disponibles dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où l'on cherche avant tout à s'enrichir, mais bien désormais l'opportunité de carrières réservées aux meilleurs. Nos revenus fiscaux le montrent bien..."
 formal_diplomacy: "Diplomatie officielle"
 formal_diplomacy_desc: "À une époque où le pouvoir passe des mains d'individus puissants à celles d'une autorité centralisée, il est judicieux de construire des canaux de communication entre nous et nos voisins. Aujourd'hui, plus que jamais, la diplomatie est essentielle face aux puissances émergentes."
 explorer_commisions_advance: "Commissions d'exploration"
 explorer_commisions_advance_desc: "Au-delà des mers se trouvent des territoires inexplorés, qui nous tendent les bras ! Le recrutement d'hommes courageux et d'explorateurs pour mettre le cap sur l'inconnu est une occasion lucrative et vitale pour notre nation."
 offensive_army: "Armée offensive"
 offensive_army_desc: "L'ère de la poudre à canon et des innovations militaires est arrivée et, avec elle, elle apporte un regain d'intérêt et de vitalité à la conduite de la guerre. Pour accroître notre gloire, nous devons veiller avec diligence à ce que nos forces armées offensives soient d'un niveau élevé."
 defensive_army: "Armée défensive"
 defensive_army_desc: "La montée en puissance de nombreux États autour de nous a mis en évidence la nécessité de disposer d'une solide force de défense, alors que nous nous efforçons de maintenir notre intégrité territoriale. La connaissance du terrain, des chemins et des tactiques nous permettra de traverser cette période de turbulences."
 national_trade: "Marché national"
 national_trade_desc: "Les étoffes, la laine et d'autres marchandises recherchées font désormais le tour du monde. À une époque où le commerce s'étend jusqu'aux rivages les plus lointains, nous devons veiller à ce que nos marchands aient l'avantage !"
 exploration: "Doctrines d'exploration"
 exploration_desc: "Notre capacité à naviguer au-delà de l'horizon découle de notre revendication naturelle sur les rivages et les habitants des terres inexplorées."
 superior_seamanship: "Sens marin supérieur"
 superior_seamanship_desc: "La pratique de l'art maritime nous permet de transformer notre [navy|e] en une puissance navale d'excellence, dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 naval_glory: "Gloire navale"
 naval_glory_desc: "À la vue de notre glorieuse et prestigieuse marine, tous nos adversaires trembleront de peur."
 grand_navy: "Grande flotte"
 grand_navy_desc: "Mettons sur pied l'une des [navies|e] les plus nombreuses et les plus puissantes jamais connues."
 sea_hawks: "Faucons des mers"
 sea_hawks_desc: "Ces chantres de l'agressivité en mer nous permettront de coordonner les recherches dans le domaine maritime, et ainsi d'accroître notre tradition navale."
 excellent_shipwrights: "Chantiers navals performants"
 excellent_shipwrights_desc: "En rassemblant les meilleurs charpentiers de marine du pays, nous pourrons construire une [navy|e] de vaisseaux modernes, inégalés par leur conception et leur manœuvrabilité."
 naval_fighting_instruction: "Instruction au combat naval"
 naval_fighting_instruction_desc: "L'expérience de nos vieux loups de mer peut être utile pour mettre au point des méthodes inventives, destinées à améliorer l'efficacité de notre [navy|e] lors des [blockades|e]."
 press_gangs: "Enrôleurs"
 press_gangs_desc: "Parce que la vie en mer est dure et impitoyable, bien peu de gens cherchent à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 quality_education: "Éducation de qualité"
 quality_education_desc: "Le moment le plus important pour une armée est celui qui suit le combat : victorieuses ou défaites, les troupes épuisées sont alors très vulnérables. Nous devons faire en sorte que nos troupes soient prêtes au combat avant que l'ennemi le soit."
 finest_of_horses: "Les meilleurs chevaux"
 finest_of_horses_desc: "Avec quelle précision ces troupes se mettent en bataille ! Comme cette cavalerie se forme bien ! Regardez ces chevaux gris ! Qui sont ces beaux cavaliers ? Ce sont de braves troupes !"
 oak_forests_for_ships: "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc: "Plus nos navires pourront résister aux dommages, plus ils pourront en infliger à leur tour. Faisons en sorte d'avoir en permanence des réserves du meilleur bois de chêne pour réparer nos vaisseaux de guerre."
 private_to_marshal: "De soldat à maréchal"
 private_to_marshal_desc: "Tous nos soldats ont un bâton de maréchal dans leur sac. Enfin, pas tout à fait, mais ceux qui sauront se distinguer au combat recevront promotions et distinctions. Nos hommes le savent, et cela les motive."
 naval_drill: "Entraînement naval"
 naval_drill_desc: "Le chaos d'une bataille peut laisser un navire hors d'état d'agir pendant un long moment. Un équipage entraîné saura toutefois se reprendre bien plus vite."
 merchant_marine: "Marine marchande"
 merchant_marine_desc: "Chaque navire marchand peut battre le pavillon de notre marine de commerce avec fierté : que tous sachent que notre flotte de guerre sera toujours là pour les protéger si le besoin s'en faisait sentir."
 massed_battery: "Canons concentrés"
 massed_battery_desc: "Rassemblons nos canons en batteries : leur pouvoir de destruction sera alors tel que les lignes ennemies s'en trouveront percées et coupées."
 benefits_for_horseowners: "Avantages aux propriétaires de chevaux"
 benefits_for_horseowners_desc: "Une vie n'a guère de valeur, mais elle coûte cher à entretenir. Surtout celle des chevaux. Si nous mettons en place un système d'avantages pour les propriétaires d'équidés, nous aurons davantage de choix pour nos montures."
 the_old_and_infirm: "Vétérans et invalides"
 the_old_and_infirm_desc: "Les vétérans comptent parmi les personnes les plus méprisables et les plus corrompues qu'on puisse imaginer. Pourtant, ils pourraient nous être utiles : plutôt que de les laisser mendier dans nos rues, nous pourrions faire usage de leurs compétences après la fin de leur service en leur confiant la charge des entraînements et de l'intendance."
 the_young_can_serve: "Les jeunes peuvent combattre"
 the_young_can_serve_desc: "À quel âge un garçon peut-il être considéré comme un homme ? À partir de quel seuil peut-il mourir pour son pays ? Certains dirigeants sont faibles, ce qui n'est pas notre cas : nous offrons à tous la même chance de se faire trouer la peau sur nos champs de bataille."
 enforced_service: "Service obligatoire"
 enforced_service_desc: "Les structures de notre armée pâtissent du principe du recrutement basé sur le volontariat : nous manquons d'hommes à certaines périodes. Nous devrions vraiment désigner des volontaires."
 ships_penny: "Le denier de la marine"
 ships_penny_desc: "Les navires coûtent cher, et le mieux serait de faire en sorte que les autres paient à notre place. Le denier de la marine, en permettant aux marins de verser un peu d'argent chaque fois qu'ils vont prier dans un sanctuaire avant de reprendre la mer, irait dans ce sens."
 standardized_artillery: "Artillerie normalisée"
 standardized_artillery_desc: "Chaque forge garde jalousement ses secrets et ses techniques, et fabrique chaque canon comme s'il s'agissait d'une œuvre d'art. C'est peut-être satisfaisant pour leur amour-propre, mais ça ne l'est pas pour nos armées. Nous serons désormais intransigeants : chaque canon devra être fabriqué selon nos spécifications exactes, ce qui permettra, entre autres avantages, de réduire le coût de l'artillerie."
 mass_army: "Armée de masse"
 mass_army_desc: "Nous avons, jusqu'à maintenant, choisi les soldats du rang avec beaucoup d'attention, en ne prenant que les plus pauvres et les plus désespérés : ceux qui ne manqueraient à personne, pour parler franchement. Désormais, les rangs seront ouverts à tous. Enfin, pas aux riches, quand même."
 mercenary_contracts: "Contrats mercenaires"
 mercenary_contracts_desc: "En élaborant des contrats permanents avec certains capitaines mercenaires, nous pouvons nous assurer de toujours avoir un vivier important de sicaires dans lequel puiser en cas de besoin."
 local_traditions: "Traditions locales"
 local_traditions_desc: "Gouverner un territoire étendu implique de gouverner des peuples très divers et nombreux, chacun disposant de ses propres us et coutumes. En incorporant ces mœurs dans notre code de loi, nous pouvons les rendre heureux et loyaux."
 indirect_rule: "Gouvernance indirecte"
 indirect_rule_desc: "Parfois, la meilleure façon de faire obéir le peuple est de le laisser croire qu'il fait ses propres choix. Un tel système de gouvernance indirecte permet de réduire les agitations dans les provinces nouvellement acquises."
 cultural_ties: "Liens culturels"
 cultural_ties_desc: "Différentes cultures ont différents usages et, pour une raison ou une autre, ont souvent tendance à résister aux tentatives visant à les faire évoluer. Nous pouvons faire de cette faiblesse une force, en incorporant des notables locaux dans notre système de gouvernement et en leur confiant la tâche de faire respecter notre volonté d'une façon qui les satisfasse."
 benevolence: "Bienveillance"
 benevolence_desc: "Notre nation est un bastion de la tolérance et du progrès. En nous assurant que tous les autres le sachent, il nous est aisé d'améliorer nos relations avec l'étranger."
 establish_cadet_branches: "Établissement de branches cadettes"
 establish_cadet_branches_desc: "Les héritages peuvent être des affaires complexes. En définissant clairement le rôle et les droits de notre dynastie à travers ses branches cadettes, nous pourrions nous assurer un ordre de succession bien plus stable."
 tribute_system: "Système du tribut"
 tribute_system_desc: "Imposer un système de tribut annuel à nos vassaux permet d'accroître nos revenus."
 integrated_elites: "Intégration des élites"
 integrated_elites_desc: "Impliquer les élites de nos dépendances au sein de l'administration nous permet d'accélérer de façon significative l'intégration de leurs territoires."
 state_propaganda: "Propagande d'État"
 state_propaganda_desc: "Tout comme c'est le cas pour un homme, la réputation d'un pays est cruciale, et l'établissement d'un service officiel de propagande nous assure que notre nom ne sera pas sali par les mensonges de nos ennemis."
 postal_service: "Service des postes"
 postal_service_desc: "Les communications étant ce qu'elles sont, il est difficile de garantir que nos envoyés diplomatiques arrivent à temps au lieu voulu. La création d'un réseau de bureaux de postes et d'étapes de repos pour les messagers permettra malgré tout de faire entendre notre voix dans les territoires les plus éloignés."
 marcher_lords: "Marches militaires"
 marcher_lords_desc: "Si nous accordons une autonomie importante aux vassaux des régions frontalières, les seigneurs de ces marches militaires seront capables de lever des troupes nombreuses en cas de guerre, lorsqu'il nous faudra trouver du soutien."
 boarding_parties: "Abordages"
 boarding_parties_desc: "En enseignant à nos officiers comment mener des abordages contre les vaisseaux ennemis, nous pouvons gagner un avantage décisif dans le combat naval, y compris contre des [navies|e] supérieures en nombre."
 improved_rams: "Éperons améliorés"
 improved_rams_desc: "Le concept d'éperons remonte à des milliers d'années, mais depuis lors, d'importants progrès ont été réalisés dans le domaine de la métallurgie ; aussi devrions-nous en tirer parti pour créer des éperons plus robustes."
 naval_cadets: "Aspirants navals"
 naval_cadets_desc: "En mettant en avant la marine comme une carrière de choix pour les cadets de la noblesse, nous pouvons créer un corps d'officiers de marine professionnels, capable de superviser les artilleurs."
 copper_bottoms: "Doublage en cuivre"
 copper_bottoms_desc: "Le bois est assurément le matériau idéal lorsqu'il s'agit de construire un navire, mais il a aussi tendance à se détériorer avec le temps. En doublant les coques de nos navires avec des plaques de cuivre placées en dessous du niveau de flottaison, nous pouvons réduire cette détérioration et rendre nos vaisseaux aptes à de longs voyages."
 escort_ships: "Corvettes"
 escort_ships_desc: "La corvette est un petit bâtiment conçu pour escorter les navires alliés et harceler les vaisseaux ennemis, en s'appuyant moins sur la puissance de feu que sur la vitesse et l'agilité."
 national_arsenal: "Arsenal national"
 national_arsenal_desc: "L'établissement d'un arsenal national, où nos navires peuvent être construits et entretenus selon des critères standardisés, nous permettrait de réduire le coût de la marine."
 garrison_conscription: "Enrôlement dans les garnisons"
 garrison_conscription_desc: "En enrôlant les jeunes hommes de bonne constitution au sein des garnisons, nous pouvons nous assurer d'avoir assez d'hommes pour défendre nos frontières."
 expanded_supply_trains: "Convois de ravitaillement accrus"
 expanded_supply_trains_desc: "En investissant plus de ressources dans nos convois de ravitaillement, nous permettons à nos armées de faire campagne plus longtemps en territoire hostile."
 sheltered_ports: "Ports protégés"
 sheltered_ports_desc: "Il est malheureux que nos navires subissent des dommages lors des combats en mer, et tout aussi malheureux que les navires ainsi touchés puissent rarement être réparés en mer. Un système de ports abrités, répartis tout au long de notre littoral, permettrait de résoudre en partie le problème en permettant aux vaisseaux d'y être réparés."
 diplomatic_corps: "Corps diplomatique"
 diplomatic_corps_desc: "Grâce à la mise sur pied d'un corps diplomatique professionnel, nous pouvons nous assurer que les leçons durement apprises par nos diplomates les plus chevronnés seront transmises aux générations qui les suivront."
 civil_servants: "Fonction publique"
 civil_servants_desc: "L'établissement d'un corps de fonctionnaires composé de jeunes bureaucrates dynamiques nous assurerait une adaptation prompte à toute nouvelle condition qui pourrait influer sur l'administration et le gouvernement."
 free_cities: "Villes libres"
 free_cities_desc: "Accorder à nos villes l'autonomie pour tout ce qui concerne le commerce nous permettrait d'ouvrir de nouvelles et profitables routes commerciales."
 preaching_missions: "Missions de prédication"
 preaching_missions_desc: "Mettons en place des expéditions missionnaires qui garantiront que la seule et véritable foi soit inculquée à notre peuple."
 marine_regiments: "Régiments de fusiliers marins"
 marine_regiments_desc: "Les fusiliers marins sont spécialisés dans les opérations amphibies. Ils effectuent des raids sur les côtes et arraisonnent les navires ennemis, mais ils participent aussi aux batailles terrestres."
 discipline_drills: "Entraînement et discipline"
 discipline_drills_desc: "Au combat, seules trois valeurs comptent : la puissance de feu, les effectifs et la discipline qui combine les deux premières. Des exercices militaires réguliers permettront d'améliorer la qualité de nos troupes."
 open_levy_standards: "Élargissement des critères de levée"
 open_levy_standards_desc: "Qu'est-ce qui fait qu'un homme se bat et meurt pour son pays ? Ses croyances ? Son attachement à sa famille ? La seule réponse est que nous ne pouvons pas faire d'exception. Chacun a le devoir de servir sous notre bannière."
 influence: "Pression diplomatique"
 influence_desc: "Mettre fin à une guerre nécessite des négociations entre les deux parties, et il arrive que la partie adverse se montre trop têtue pour accepter la défaite. Dans ce cas, la pression diplomatique et le rappel de l'imminence de leur anéantissement les motiveront assez pour qu'ils acceptent nos conditions généreuses."
 divine_passion: "Passion divine"
 divine_passion_desc: "Les temps changent. Là où la foi primait autrefois, des idées autrefois considérées comme païennes se répandent au sein du peuple. Face à un monde en pleine évolution, notre clergé trouve du réconfort dans son dévouement inébranlable à la cause qu'il défend."
 servants_of_god: "Serviteurs de Dieu"
 servants_of_god_desc: "Être un rouage dans la machinerie céleste est l'un des plus grands honneurs auxquels puisse aspirer un homme. Avoir notre dieu pour seigneur fait bondir de joie le cœur du peuple."
 by_the_grace_of_god: "Par la grâce de Dieu"
 by_the_grace_of_god_desc: "Le monde a été créé dans les flammes, et par les flammes nous périrons. Notre dieu nous a donné le feu de la vie, à nous humbles mortels, qui brûle nos âmes et nous fait voir la vérité de ses périls. Nous ne serons pas effrayés."
 state_of_clerics: "État clérical"
 state_of_clerics_desc: "La nature d'une théocratie réside dans sa proximité avec le divin. Pour ce faire, de nombreux éléments de notre gouvernement sont mis en œuvre par le clergé, qui allie les rites religieux avec les tâches bureaucratiques des administrateurs."
 friends_in_high_places: "Des amis en haut lieu"
 friends_in_high_places_desc: "Il n'y a qu'une voie qui mène au bonheur éternel. Connaître Dieu, c'est d'abord connaître ses ministres ici-bas. Ce sont eux qui nous aideront à trouver cette voie."
 flesh_is_weak: "La chair est faible"
 flesh_is_weak_desc: "Contrairement à l'âme, la chair est faible. Nos armées ont appris à combattre comme si une seule et unique âme les guidait, aussi leur moral ne vacillera-t-il jamais."
 alpha_and_omega: "L'alpha et l'oméga"
 alpha_and_omega_desc: "Notre dieu est le commencement et la fin de toute chose. Sa voix sera le seul son qu'entendront nos ennemis par-dessus les cris du combat. Sa nature pieuse les guidera jusqu'à Ses bras accueillants. Et, alors, ils verront la vérité."
 conviction_of_sin: "Condamnation du péché"
 conviction_of_sin_desc: "Ils s'inclineront, ceux qui ont fait le mal. Le lourd poids de leurs actes infects les hantera éternellement. Jamais ils ne pourront dormir sur leurs deux oreilles tant qu'ils n'auront pas regretté les cauchemars perfides qu'ils ont suscités."
 martyrs: "Martyrs"
 martyrs_desc: "Le martyr est celui qui comprend que mourir au nom de son dieu est le plus grand honneur qui soit. Notre peuple conserve sa foi dans son cœur, toujours prêt à lutter pour la cause divine."
 cultural_acceptance_advance: "Acceptation culturelle"
 cultural_acceptance_advance_desc: "Il est évident qu'en absorbant d'autres peuples, leurs traditions peuvent entrer en contradiction avec les nôtres et provoquer des frictions. Une façon de résoudre ce problème consiste à tolérer ces étrangers et à les considérer comme nos propres compatriotes."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Cylindre hollandais"
 hollander_beater_desc: "Des siècles durant, les papeteries ont dû faire usage de piles à maillets pour battre le chiffon, écrasant les fibres pour produire la pâte nécessaire à la fabrication du papier. Grâce à leurs moulins à vent, d'ingénieux artisans ont créé une méthode bien plus efficace. Ce qu'ils appellent le « cylindre hollandais » est une cuve où une roue horizontale dotée de lames tranchantes est mue par la force du vent. Ces lames déchirent autant de chiffons en quelques heures que les anciennes piles le faisaient en plusieurs jours."
 faceting: "Facettage"
 faceting_desc: "Les maîtres de la taille des pierres précieuses ont fait une grande avancée dans la découpe des diamants en faisant des expériences avec de la poussière de diamant en suspension dans de l'huile et une roue. Cela permet de couper désormais cette pierre rare selon des formes entièrement nouvelles et d'obtenir un brillant bien plus marqué. Cette technique, appelée « facettage », produit une pierre géométrique, bien plus plaisante à l'œil et dotée de meilleures qualités optiques. À mesure que ces nouvelles pierres et la technique pour les façonner se répandent de cour en atelier, la demande pour les gemmes, les joyaux et les pierres précieuses ne fait que croître."
 maritime_decay_advance_disc: "Domaines établis"
 maritime_decay_advance_disc_desc: "Les mers sont constamment parcourues par les marchands qui cherchent les meilleurs profits. Cette situation évolue naturellement en l'établissement de certaines routes, plus fréquentées que d'autres, les plus populaires consistant en un flux continu de bateaux."
 rgo_logistics_discovery: "Greniers locaux"
 rgo_logistics_discovery_desc: "Si les commerçants et les artisans peuvent accéder localement aux produits qu'ils désirent, cela permettra non seulement d'alléger leur travail, mais aussi d'éviter que les prix des produits n'augmentent de manière excessive. À cet effet, les entrepôts serviront de centres de distribution locaux pour répondre aux besoins de tous."
 port_cost_distance_from_capital_advance: "Capitaines expérimentés"
 port_cost_distance_from_capital_advance_desc: "Tous les pillards ne peuvent pas finir par devenir capitaines d'un navire, car seuls les plus expérimentés et les plus talentueux d'eux dirigeront nos vaisseaux. De tels loups de mer devraient être capables de retrouver leur chemin jusque dans les tempêtes les plus féroces."
 land_morale_attrition_cost_advance: "Entraînement à la marche"
 land_morale_attrition_cost_advance_desc: "Il est de notoriété publique que toute armée devra marcher sur de longues distances pour atteindre son ennemi. Ainsi, les marches longues sont un élément essentiel de l'entraînement de nos troupes, ce qui les incite à arriver en forme au combat malgré des marches longues de plusieurs heures."
 land_morale_movement_cost_advance_disc: "Marche coordonnée"
 land_morale_movement_cost_advance_disc_desc: "Une armée en mouvement est à son plus vulnérable, et risque de se désorganiser. Entraîner nos troupes à marcher de façon organisée et coordonnée s'assure qu'elles conserveront leur formation de bataille même en cas d'attaque pendant la marche."
 trade_through_owned_disc_advance: "Pistes marchandes"
 trade_through_owned_disc_advance_desc: "Les marchands restent rarement en place, toujours à la recherche des échanges les plus lucratifs. Leur va-et-vient incessant est une scène familière dans nos terres, allant même jusqu’à tracer leurs propres chemins pour raccourcir les distances qu'ils doivent parcourir."
 hire_artist_cost_modifier_advance_disc: "Une terre de culture"
 hire_artist_cost_modifier_advance_disc_desc: "Les arts et la culture sont ce qui définit l'identité de tout pays. En étant fiers de notre culture et de nos artistes, nous pouvons certainement laisser notre marque sur le monde entier."
 rural_rgo_disc_advance: "Développement des colonies"
 rural_rgo_disc_advance_desc: "Tout établissement, quelle que soit son importance, prospérera tant que la terre est riche et qu'il y a quelqu'un pour la travailler. Même un tout petit village peut devenir prospère et rempli d'activité le temps venu."
 leader_recruit_cost_advance: "Écoles d'officiers"
 leader_recruit_cost_advance_desc: "Diriger des troupes n'est pas une tâche facile. Stratégie, tactique, perspicacité mentale, ce ne sont là que quelques-unes des compétences qu'un dirigeant doit posséder pour réussir. Le fait de disposer d'académies appropriées pour la formation de ces dirigeants nous permettra de disposer d'un plus grand nombre d'entre eux."
 morale_recovery_rev_dip_choice: "Repos établi"
 morale_recovery_rev_dip_choice_desc: "Aucune armée ne peut rester en permanence en état d’action, tous les soldats ont besoin d'un temps de repos et de récupération. En établissant un moment adéquat pour qu’ils se reposent, sans que cela ne dégénère en paresse, nous pouvons maintenir nos troupes en excellente condition."
 merchant_power_from_maritime_rev_dip_choice: "Flottes marchandes"
 merchant_power_from_maritime_rev_dip_choice_desc: "La présence de navires marchands dans nos eaux est devenue monnaie courante. Nos marchands ont tellement de navires qui vont et viennent qu'ils ont formé leur propre flotte."
 administrative_leadership: "Commandants administratifs"
 administrative_leadership_desc: "Un chef militaire ne doit pas seulement connaître les affaires militaires. Des sujets liés à la logistique, à l’administration et à l’attribution des approvisionnements, aux dépenses monétaires, et autres, sont également essentiels à toute campagne militaire réussie."
 cultures_capacity_mil_choice: "Ambitions multiculturelles"
 cultures_capacity_mil_choice_desc: "L'expansion d'un pays l'amènera sans aucun doute à accueillir d'autres cultures. Ainsi, si nous voulons continuer à étendre nos frontières, nous devons nous préparer à devenir plus multiculturels."
 rgo_logistics_mil_choice: "Greniers améliorés"
 rgo_logistics_mil_choice_desc: "Disposer d'entrepôts adéquats pour stocker les produits nécessaires aux commerces locaux est indispensable si nous voulons que ces commerces, ainsi que l'ensemble de l'économie, fonctionnent sans accroc."
 land_morale_movement_cost_rev_choice_mil: "Avancée implacable"
 land_morale_movement_cost_rev_choice_mil_desc: "L'entraînement et la discipline de nos armées brillent lorsqu'elles marchent à l'unisson et se lancent dans la bataille sans se laisser impressionner par les longues marches précédentes."
 port_cost_distance_from_capital_choice_mil: "Patrouilles côtières"
 port_cost_distance_from_capital_choice_mil_desc: "Organiser des patrouilles appropriées sur l’ensemble de nos côtes garantira que la présence de notre administration y soit fortement ressentie, même dans les plus éloignées."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Équipages professionnels" #Age of Discovery
 repair_at_sea_aod_desc: "Alors que les derniers progrès des techniques navales repoussent les limites de la navigation, nous avons besoin que leurs équipages exploitent pleinement ces nouvelles capacités. Seule une formation de marins professionnels permanents leur permettrait d'effectuer correctement toutes les tâches nécessaires à l'entretien des nouveaux navires."
 repair_at_sea: "Carénages côtiers" #Age of Absolutism
 repair_at_sea_desc: "Les navires passent de plus en plus de temps en mer, ce qui a été rendu possible par le développement régulier de nouveaux progrès techniques. Cela rend des réparations plus complexes nécessaires, or il n'y a pas toujours de port disponible. Nos marins doivent être formés aux techniques permettant de caréner loin de leur base d'opérations, en mettant à profit la basse mer là où ils se trouvent."
 repair_at_sea_aorev: "Gîte parlementaire" #Age of Revolutions
 repair_at_sea_aorev_desc: "Cette technique de carénage se réalise dans les eaux côtières profondes. \nIl s'agit de déplacer une cargaison lourde sur l'un des côtés du navire pour le faire gîter, et ainsi permettre à l'équipage d'accéder à l'autre flanc du navire pour le réparer, sans avoir à mouiller près de la côte et attendre la marée basse, comme c'est l'usage dans un carénage normal."
 blast_furnace: "Haut fourneau" #Age of Discovery
 blast_furnace_desc: "Si elle reste plus coûteuse que la métallurgie traditionnelle, l'utilisation de la méthode des hauts fourneaux permet d'affiner la fonte brute en la refondant pour y incorporer fer, acier, calcaire ou charbon de bois. La fonte ainsi transformée en fer forgé constitue un excellent matériau pour la fabrication de produits plus complexes, tels que les canons."
 saiger_process_discovery: "Procédé de Saiger raffiné"
 saiger_process_discovery_desc: "Les méthodes de production et de travail améliorées permettent à nos mines d'argent et de plomb de prospérer."
 slitting_mills: "Machine à refendre" #Age of Reformation
 slitting_mills_desc: "Il s'agit d'un nouveau type de moulin à eau conçu pour découper les barres de fer en tiges de moindre diamètre. Cela permet une fabrication plus efficace d'outils et de machines en fer, car les fondeurs peuvent utiliser des barres qui répondent mieux à leurs besoins, ce qui réduit le gaspillage des excédents de matière au cours du forgeage."
 coke_blast_furnace: "Haut fourneau au coke" #Age of Absolutism
 coke_blast_furnace_desc: "Il s'agit d'un nouveau type de haut fourneau, qui utilise du coke au lieu du charbon de bois comme combustible. Il est non seulement moins cher, mais il permet également de construire des fours plus grands. Il présente cependant l'inconvénient de contenir plus d'impuretés que le charbon de bois, un problème qui n'a pas encore trouvé de solution."
 hot_blast_furnace: "Haut fourneau à chaud" #Age of Revolutions
 hot_blast_furnace_desc: "Les problèmes posés par les hauts fourneaux à coke, qui produisent une fonte avec plus d'impuretés, ont conduit au développement du haut fourneau à chaud. En plus de réduire considérablement l'utilisation du coke, celui-ci améliore la qualité de la fonte, mais permet également d'utiliser du charbon brut comme combustible s'il est disponible, ce qui constitue un grand progrès dans la métallurgie de la fonte."
 new_currency_demands: "Nouvelles demandes en matière de monnaie"
 new_currency_demands_desc: "La découverte de nouvelles terres a également entraîné une augmentation des échanges commerciaux, ce qui a provoqué une hausse de la demande de pièces de monnaie. Si les monnaies en métal noble ($goods_gold$ et $silver$) restent les principales valeurs, d'autres métaux moins prestigieux, comme le $copper$ et ses alliages, ont vu leur utilisation et leur circulation s'intensifier."
 powerful_statues: "Statues puissantes"
 powerful_statues_desc: "Un pays prospère est le signe d'un dirigeant fort, mais le peuple ne croira à la force d'un dirigeant que si on la lui démontre. À cet effet, de nombreux dirigeants commandent toutes sortes de statues à leur effigie, souvent en pierre ou en bronze, pour projeter au peuple une image de force et de puissance. Cependant, elles ne sont pas toujours efficaces, et ne sont parfois guère plus qu'un assemblage de matériaux."
 renaissance_sculptures: "Sculptures de la $renaissance$"
 renaissance_sculptures_desc: "L'avènement de la $renaissance$ a entraîné un regain d'intérêt pour l'art sous toutes ses formes. Il semble qu'aujourd'hui, tout le monde se doive de posséder une œuvre d'art chez soi. Les sculptures, en particulier, sont devenues l'une des formes d'expression artistique les plus populaires. Cela a entraîné la multiplication des carrières capables de fournir aux artistes les pierres dont ils ont besoin pour leurs créations."
 green_vitriol: "Vitriol vert"
 green_vitriol_desc: "Bien qu'il ne s'agisse pas de la même substance que l'$alum$, le $green_vitriol$ est habituellement mentionné dans les écrits alchimiques indistinctement de l'$alum$, car tous deux ont des propriétés similaires. Il n'est donc pas rare d'utiliser l'un comme substitut de l'autre."
 shared_products_procedures: "Produits et procédures partagés"
 shared_products_procedures_desc: "Le monde a rapetissé et nous avons découvert un grand nombre de nouvelles terres et de nouveaux peuples. Grâce à eux, nous avons également découvert beaucoup de nouveaux produits et de nouvelles façons de les utiliser. Même un produit aussi spécialisé que l'$alum$ est utilisé de bien des façons dans d'autres endroits."
 ostentatious_clothing: "Tenues ostentatoires"
 ostentatious_clothing_desc: "Il est du droit et du devoir des classes dirigeantes d'afficher leur pouvoir par leur apparence. Elles portent donc des vêtements de plus en plus flamboyants, faisant appel aux techniques les plus récentes pour obtenir des couleurs et des motifs éclatants et luxueux."
 riches_of_foreign_coasts: "Richesses des côtes étrangères"
 riches_of_foreign_coasts_desc: "Des terres lointaines nous ont apporté de nombreuses ressources, mais ce ne sont pas seulement les terres elles-mêmes qui sont riches. Les côtes et la mer sont également généreuses, et en acquérant le savoir des plongeurs de perles étrangers, les nôtres voient leurs prises devenir plus abondantes."
 foreign_mining_techniques: "Techniques minières étrangères"
 foreign_mining_techniques_desc: "Les pierres précieuses sont appréciées par l'humanité depuis des millénaires à travers le monde. En entrant en contact avec des peuples lointains, nous apprendrons non seulement les types de $gems$ qu'ils apprécient le plus, mais aussi les techniques qu'ils utilisent pour les obtenir."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Esprit de corps"
 corps_organisation_desc: "Par tradition, les armées usent d'une discipline de fer pour maintenir l'ordre dans les rangs. Pourtant, mettre en valeur l'orgueil des unités permet d'avoir une discipline meilleure encore."
 open_sea_exploration: "Exploration outre-mer"
 open_sea_exploration_desc: "Les vastes mers nous promettent de grandes richesses et de nouvelles possibilités de commerce sur des rivages lointains."
 napoleonic_warfare: "Guerre napoléonienne"
 napoleonic_warfare_desc: "Mener des sièges est coûteux en temps et en argent pour notre armée. Au lieu de nous attaquer à chaque fortification sur notre chemin, nous devons orienter notre tactique vers le coup décisif qui nous permettra de gagner la guerre."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Avec la croissance constante de notre armée, l'assouplissement des exigences en matière de logistique devient plus important que jamais. Ordonner à nos généraux de disperser leurs troupes et de les regrouper sur le champ de bataille une fois que les combats auront éclaté nous sera très bénéfique."
 country_unification_advance: "Supervision des vassaux"
 country_unification_advance_desc: "Plus tôt nous commencerons à intégrer l'administration de nos vassaux pour qu'ils suivent nos règles, plus il sera facile de les intégrer dans les autres domaines. La création d'une liaison permanente avec eux facilitera grandement ce processus."
 renaissance_urbanisation: "L'urbanisme de la Renaissance"
 renaissance_urbanisation_desc: "La prise en compte de zones dédiées à l'exploitation des ressources lors de la planification des villes permettra à nos centres urbains de produire plus de biens qu'auparavant."
 renaissance_city_rights: "Établissement de droits urbains"
 renaissance_city_rights_desc: "Le fait que l'octroi des droits de cité demeure l'apanage exclusif de notre dirigeant permettra à notre administration d'avoir une vue d'ensemble plus claire de l'état de notre pays."
 absolutism_control_decline_advance: "Administration absolutiste"
 absolutism_control_decline_advance_desc: "Les souverains absolutistes ne cherchent pas seulement à afficher leur pouvoir à la cour, mais aussi à travers un appareil administratif susceptible de s’étendre à l’ensemble du pays."
 construction_speed_renaissance: "Guildes de maçons"
 construction_speed_renaissance_desc: "Les francs-maçons s'appuient sur des associations plus larges, appelées guildes, pour partager et préserver leur savoir et leur expérience, dans un système où les maçons vétérans enseignent aux jeunes apprentis."
 construction_speed_discovery: "Planches et briques standardisées"
 construction_speed_discovery_desc: "La standardisation de la production de planches et de briques à l'aide de techniques plus modernes vise à faciliter et simplifier la construction des bâtiments."
 construction_speed_reformation: "Traités architecturaux"
 construction_speed_reformation_desc: "La rédaction de traités d'architecture, qui compilent souvent un savoir vieux de plusieurs siècles, permet un apprentissage plus rapide et la diffusion des techniques de construction les plus efficaces."
 construction_speed_absolutism: "Ingénierie architecturale"
 construction_speed_absolutism_desc: "La construction de bâtiments est devenue plus sophistiquée au fil du temps, intégrant des méthodes et techniques issues d’un large éventail de disciplines, généralement considérées comme une forme d’ingénierie."
 construction_speed_revolutions: "Structures en fer forgé"
 construction_speed_revolutions_desc: "Le développement d'une métallurgie plus avancée du fer forgé et du fer coulé permet de réaliser des structures métalliques plus élaborées, comme des piliers et des colonnes, ce qui accélère considérablement la construction des bâtiments."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manufactures"
 manufactories_advance_desc: "Les récentes avancées technologiques et la mécanisation ont favorisé l'essor d'installations de production concentrées sous forme de manufactures. Il en résulte une amélioration du rythme et de la quantité de production qui permet d'obtenir des bénéfices plus importants."
 scientific_revolution_advance: "Révolution scientifique"
 scientific_revolution_advance_desc: "Les progrès récents en mathématiques, physique, astronomie, biologie et chimie n'ont pas seulement remis en question notre vision du monde qui nous entoure : ils l'ont complètement changée. La société progresse plus rapidement que jamais et de nouvelles découvertes scientifiques sont faites chaque jour."
 military_revolution_advance: "Révolution militaire"
 military_revolution_advance_desc: "La guerre en elle-même ne changera jamais, mais l'art de faire la guerre le peut. Les récentes avancées en matière d'armement ont prouvé que les anciennes méthodes de combat étaient obsolètes, et les armées ont connu un véritable changement de paradigme. L'adaptation à ces changements est la seule manière de conserver une puissance militaire solide."
 power_projection_advance_5: "Ambitions absolutistes"
 power_projection_advance_5_desc: "Avec la centralisation croissante du pouvoir des États, l'idée de dominer tous les territoires disponibles a commencé à germer dans l'esprit de la plupart des dirigeants du monde. S'imaginant aussi puissants que le soleil, qui apporte à lui seul la lumière sur toute la Terre, ils désirent jouir d'une autorité absolue."
 absolutist_court: "Cour absolutiste"
 absolutist_court_desc: "L'autorité a récemment été centralisée en la personne du dirigeant lui-même dans le monde entier. Les autres membres de la cour sont davantage serviteurs et subordonnés de leur autorité qu'acteurs autonomes. Cela permet aux dirigeants d'instaurer leurs volontés plus rapidement et plus efficacement."
 government_size_absolutism: "Subordonnés loyaux"
 government_size_absolutism_desc: "Le fait que le pouvoir soit remis aux mains des dirigeants permet à ces derniers d'agir plus directement, mais ils ont toujours besoin de personnes sous leurs ordres pour mettre en œuvre ces actions. Cependant, le fait que ces subordonnés n'aient pas de pouvoir réel et qu'ils fassent preuve de fidélité envers le dirigeant permet à la cour d'en disposer d'un plus grand nombre, sans craindre les luttes intestines ou les mécontentements."
 naval_doctrines_advance: "Doctrines navales"
 naval_doctrines_advance_desc: "La guerre navale a connu de nombreux changements ces dernières années, avec des flottes et des navires toujours plus imposants et spécialisés. En conséquence, les pays commencent à utiliser des tactiques et des doctrines différentes, adaptées à leurs points forts ou à une manière particulière d'utiliser leurs flottes."
 global_supply_limit_modifier_advance_5: "Planification logistique militaire"
 global_supply_limit_modifier_advance_5_desc: "La marche de toute armée est soutenue par sa logistique. Avec une étude et une planification adéquates, les armées peuvent faire face à des campagnes plus longues, tout en parcourant des distances plus importantes."
 rgo_size_advance_absolutism: "Physiocratie"
 rgo_size_advance_absolutism_desc: "Les transformations récentes de la pensée économique ont fait évoluer l'ancienne idée mercantiliste de valeur intrinsèque au commerce : la valeur réside désormais dans le processus de production lui-même. Ainsi, la production elle-même s'est constamment améliorée et a augmenté."
 food_advance_absolutism: "Champs fermés"
 food_advance_absolutism_desc: "Jusqu'à récemment, la propriété des terres et leur utilisation appropriée étaient plus ou moins courantes et libres. Cependant, la tendance est de plus en plus à la mise en place d'un processus de délimitation spécifique des terres, déterminant clairement les limites et la taille des champs dédiés à l'agriculture. Cela permet d'augmenter considérablement la production et l'exploitation de ces terres."
 naval_morale_advance_5: "Flottes permanentes"
 naval_morale_advance_5_desc: "La situation géopolitique actuelle, ainsi que l'augmentation des échanges et du commerce dans l'ensemble du monde, requièrent d'utiliser des flottes permanentes pour protéger les intérêts des différents pays. Le fait de disposer d'une marine établie et toujours présente permet aux navires de mieux opérer les uns avec les autres."
 new_world_advance: "Nouveau monde"
 new_world_advance_desc: "Comme le soutient le navigateur florentin Amerigo Vespucci, les terres découvertes par Christophe Colomb ne sont pas les Indes, mais un vaste Nouveau Monde étranger à nos anciens et prêt à être cartographié, revendiqué."
 colonial_charters: "Chartes coloniales"
 colonial_charter_progress_tt_title: "Progression de la Charte coloniale"
 colonial_charters_desc: "Ces nouveaux documents garantiront les droits de nos compatriotes lorsqu'ils s'installeront sur les terres sauvages du Nouveau Monde, donneront aux colonies le droit exclusif de gouverner le nouveau territoire et réglementeront leurs relations avec la mère patrie."
 plantation_buildings_advance: "Plantations"
 plantation_buildings_advance_desc: "Le climat doux et favorable ainsi que les territoires immenses et fertiles du Nouveau Monde font des colonies des lieux idéaux pour la production de cultures très rentables, telles que le sucre et le tabac."
 diplomatic_range_age_1: "Émissaires étrangers"
 diplomatic_range_age_1_desc: "La diplomatie entre pays a toujours été importante. Toutefois, elle gagne en intensité et en complexité, et l'envoi d'émissaires toujours plus loin pour développer nos relations étrangères devient de plus en plus courant."
 diplomatic_range_age_2: "Réseau diplomatique"
 diplomatic_range_age_2_desc: "Il est important d'entretenir un bon réseau de diplomates autour de nous, afin de pouvoir en tirer parti pour envoyer des émissaires dans des pays toujours plus éloignés."
 diplomatic_range_age_3: "Ambassades"
 diplomatic_range_age_3_desc: "La situation internationale actuelle exige que nous établissions des offices permanents pour nos diplomates dans les pays voisins. C'est là la seule manière de garantir la défense de nos intérêts dans notre région, tout en étendant notre champ d'action au-delà de ses frontières."
 trade_envoys: "Émissaires commerciaux"
 trade_envoys_desc: "Avec l'augmentation récente du commerce en provenance et à destination de pays lointains, nos émissaires ont commencé à rejoindre des expéditions commerciales afin d'établir des contacts diplomatiques avec des pays auparavant hors de notre portée."
 diplomatic_range_age_5: "Missions diplomatiques"
 diplomatic_range_age_5_desc: "La complexité de la politique moderne n'est plus l'affaire d'un seul émissaire. Pour étendre encore davantage notre influence et protéger nos intérêts dans ces contrées lointaines, nous enverrons des missions entières de diplomates experts dans chaque pays."
 diplomatic_range_age_6: "Ambassades à l'échelle mondiale"
 diplomatic_range_age_6_desc: "Avec les différents pays qui tentent d'étendre toujours davantage leur portée, le monde est devenu plus interconnecté que jamais. Seul l'établissement d'ambassades permanentes dans le monde entier permettra à cette interconnectivité de perdurer."
 new_world_crops: "Cultures du Nouveau Monde"
 new_world_crops_desc: "Les terres généreuses du Nouveau Monde ont fourni de nombreux trésors à notre pays, l'un des plus importants étant la découverte de plantes étranges et exotiques cultivées par les indigènes de ces terres et utilisées comme aliments ou épices. L'introduction de ces cultures dans nos champs apportera à notre population la variété et la nouveauté dont elle a besoin."
 rgo_size_advance_discovery: "Techniques d'extraction avancées"
 rgo_size_advance_discovery_desc: "Les différentes découvertes de minéraux et l'invention de nouveaux outils ont permis de collecter plus efficacement les ressources et d'accélérer les chaînes de production."
 printing_press_advance: "Presse à imprimer"
 printing_press_advance_desc: "La popularisation des techniques d'impression au cours du siècle a favorisé la diffusion des connaissances et l'échange d'informations, en accélérant la reproduction de manuscrits importants."
 gov_reform_discovery_a: "Début de la réforme administrative"
 gov_reform_discovery_a_desc: "Notre peuple se trouve aux portes d'une nouvelle ère. Afin d'exploiter nos capacités internes, nous devons adapter notre gouvernement et affiner notre domaine administratif."
 government_size_discovery: "Début de la capacité administrative"
 government_size_discovery_desc: "Notre domaine se compose de nombreux secteurs administratifs et, à mesure que nous l'étendons, nous devons apporter les ajustements nécessaires à notre gouvernement pour nous conformer à cette croissance."
 power_projection_advance_4: "Influence extérieure dominante"
 power_projection_advance_4_desc: "Notre présence aux tables diplomatiques donne une impression de grandeur et de prestige. Notre voix et notre influence seront entendues par l'ensemble de nos interlocuteurs."
 regulate_court_procedures: "Réglementation des procédures de la cour"
 regulate_court_procedures_desc: "En appliquant un régime strict et une routine à nos procédures, nous serons en mesure de réduire les coûts excédentaires potentiels et de gérer une cour frugale et efficace."
 pike_and_shot_advance: "Pique et arquebuse"
 pike_and_shot_advance_desc: "Un nouveau type de combat a commencé à se généraliser : les piquiers forment un carré, tandis que les arquebusiers se déploient sur les flancs et à l'avant, en cherchant à s'abriter derrière ou à l'intérieur du carré au cas où la formation s'engagerait dans un combat rapproché."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Techniques de navigation"
 naval_morale_advance_2_desc: "Nos marins s'habituent à effectuer des voyages plus longs grâce à l'utilisation d'un nouvel ensemble de techniques et d'instruments tels que les compas à pointes sèches, qui améliorent leur maîtrise de la navigation."
 confessionalism_advance: "Confessionnalisme"
 confessionalism_advance_desc: "Avec l'apparition d'une myriade d'interprétations différentes de ce que doit être la foi, les autorités religieuses et laïques ont de plus en plus intérêt à définir clairement les formes de leurs confessions spécifiques, en appliquant leurs règles et leurs points de vue particuliers sur tous les aspects de la foi et de la vie."
 global_trade_advance: "Commerce mondial"
 global_trade_advance_desc: "Les marchandises sont transportées d'un continent à l'autre depuis l'Antiquité, mais aujourd'hui, tous les échanges commerciaux s'inscrivent de plus en plus dans un réseau mondial plus vaste. Même s'il est encore trop tôt pour parler d'une véritable économie mondiale, les premières graines ont été semées."
 artillery_institution_advance: "Artillerie de siège"
 artillery_institution_advance_desc: "L'invention de la poudre à canon dans la Chine des Song a conduit à la mise au point d'un nouveau dispositif qui utiliserait sa puissance de feu en combat : l'artillerie. Son utilisation représente désormais une menace pour les châteaux et les fortifications en pierre."
 gov_reform_reformation_a: "Le Prince"
 gov_reform_reformation_a_desc: "Les temps nouveaux imposent aux dirigeants une approche différente pour aborder la gestion de l'État de manière plus systématique, en tenant compte à la fois des différents ordres du pays et des multiples acteurs diplomatiques qui les entourent."
 power_projection_advance_3: "Ambitions régionales"
 power_projection_advance_3_desc: "La capacité d'un pays à projeter sa puissance est d'une importance vitale pour avoir du poids sur la scène régionale. En apprenant des autres, du passé et du présent, nous pouvons faire connaître notre pays partout et utiliser cette position pour asseoir notre pouvoir."
 confessional_court: "Cour confessionnaliste"
 confessional_court_desc: "Les dépenses à la cour peuvent facilement exploser et mettre en faillite le pays le plus riche. Afin d'atteindre un bon équilibre entre somptuosité et dépenses raisonnables, nous pouvons adopter de petits artifices qui permettront de réduire ces coûts sans entraver la magnificence de notre cour."
 rgo_size_advance_reformation: "Rouets"
 rgo_size_advance_reformation_desc: "Plus nos méthodes d'extraction des ressources gagnent en efficacité, plus nous pouvons produire et donc nous enrichir."
 food_advance_reformation: "Agriculture de marché"
 food_advance_reformation_desc: "Des cultures plus modernes et de meilleure qualité peuvent être introduites dans nos champs pour favoriser la productivité. En sélectionnant de meilleures variétés ou en les remplaçant par des produits étrangers, nous pouvons facilement augmenter notre rendement alimentaire."
 scientific_experimentation: "Expérimentation scientifique"
 scientific_experimentation_desc: "Rien ne se produit sans raison. En comprenant la raison à l'origine de chaque chose, nous sommes en mesure de savoir à quoi nous attendre lorsque des situations similaires se présentent."
 banking_advance: "Banque"
 banking_advance_desc: "Le prêt d'argent est vieux comme le monde, mais il n'est pas sans risque. Nous pouvons institutionnaliser ces pratiques et faire en sorte que l'argent soit prêté de manière contrôlée et équitable."
 trade_companies_advance: "Compagnies commerciales"
 trade_companies_advance_desc: "Il a toujours été évident que l'argent fait tourner le monde. Avec la découverte d'un nombre croissant de produits dans des contrées lointaines, les sociétés commerciales spécialisées dans leur exploitation et leur distribution sont assurées de réaliser d'importants bénéfices."
 naval_morale_advance_3: "Expéditions outre-mer"
 naval_morale_advance_3_desc: "La prédominance récente du commerce outre-mer à longue distance a habitué nos marins à rester en mer pendant de longues périodes, ce qui les rend résistants à ses effets indésirables."
 road_advance_1: "Réseau routier"
 road_advance_1_desc: "Les échanges et du commerce deviennent de plus en plus prépondérants, de même que la mise en place de réseaux routiers plus étendus et plus complexes pour faciliter et accroître la circulation des personnes et des marchandises."
 power_projection_advance_2: "Ambitions supranationales"
 power_projection_advance_2_desc: "Bien que les idées désuètes sur la création d'empires soient toujours présentes dans l'esprit des dirigeants de cette ère, ils ont également commencé à cristalliser de nouvelles façons d'établir leur domination sur les autres pays et populations."
 renaissance_advance: "Renaissance"
 renaissance_advance_desc: "Les courants de pensée novateurs et les découvertes qui traversent notre royaume doivent être exploités et utilisés si nous voulons rester à la pointe de l'innovation technologique."
 professional_armies_advance: "Armées professionnelles"
 professional_armies_advance_desc: "La modernisation de nos armées dépend largement du maintien de nos centres de recrutement et d'organisation. Nous devons nous efforcer de préserver une organisation militaire transparente et solide, en réduisant les gaspillages et les redondances."
 gunpowder_advance: "Poudre à canon"
 gunpowder_advance_desc: "L'usage de la poudre à canon sur le champ de bataille aura sans conteste un impact positif sur nos performances et nous permettra d'exceller en matière d'affrontements militaires."
 drill_army_advance: "Entraînement de l'armée"
 drill_army_advance_desc: "Nous ne devons plus dépendre d'hommes non entraînés et non mobilisés. Si nous voulons défendre nos frontières et écraser nos rivaux, nous devons organiser des entraînements de manière régulière et structurée."
 renaissance_development: "Traités savants"
 renaissance_development_desc: "L'ère de la pensée, des arts et des sciences apportera de nouvelles vagues de découvertes et d'inventions, ce qui nous permettra d'améliorer notre appropriation des institutions étrangères."
 art_school_advance: "Écoles d'art"
 art_school_advance_desc: "Nous devons concrétiser notre soutien à la réalisation artistique et à la finesse de nos artistes par la construction d'écoles d'art. Un forum où les individus de talent pourront lancer leur carrière et nous couvrir de gloire !"
 pound_lock_canals_advance: "Canaux à écluses"
 pound_lock_canals_advance_desc: "Creuser la terre afin de favoriser l'affluence, l'accès à la nourriture et une meilleure circulation des marchandises est une activité familière pour notre peuple. L'invention d'écluses spéciales appelées « portes busquées » contribuera à fournir les éléments nécessaires à la croissance et à la prospérité de notre peuple."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Héritage nomade"
 nomadic_legacy_desc: "Notre peuple est né sur la selle, libre de parcourir le monde sans avoir besoin de s'enraciner."
 siberian_frontier: "Frontière sibérienne"
 siberian_frontier_desc: "Les lointaines terres de Sibérie nous appellent. Nous devons nous frayer un chemin et permettre à nos cosaques de partir à la conquête de ce territoire pour le peuple russe."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Janissaires"
 janissaries_advance_desc: "Élites de nos armées, les janissaires sont formés depuis l'enfance et forgés par la discipline."
 slave_raiding_wars: "Guerres de razzias d'esclaves"
 slave_raiding_wars_desc: "Les esclaves sont le pilier de notre économie. Attaquer et razzier nos voisins pour capturer leurs peuples et les asservir est donc le souffle qui maintient notre pays en vie."
 trade_caravans: "Caravanes commerciales"
 trade_caravans_desc: "Des routes commerciales lucratives traversent notre territoire depuis l'Antiquité. Notre peuple est habitué à interagir avec de longues caravanes de marchands qui échangent des marchandises venues de terres lointaines."
 the_sahel_trade: "Commerce sahélien"
 the_sahel_trade_desc: "Depuis des siècles, des caravanes entretiennent des relations commerciales entre le Sahel et la Méditerranée, les avantages de ces échanges l'emportant largement sur les risques liés à la traversée des sables brûlants du Sahara."
 rudimentary_coastal_ship_repair: "Réparations improvisées"
 rudimentary_coastal_ship_repair_desc: "La détérioration des navires lorsqu'ils naviguent est inévitable. Le battement constant des vagues et la corrosion due à l'eau salée endommagent la coque et les cordages au fil du temps, quelle que soit la qualité de fabrication du vaisseau. Pour pallier ce problème, les marins ont l'habitude d'effectuer des travaux d'entretien réguliers sur leur navire pour le garder en parfait état de marche et, en cas d'avarie plus importante, de le maintenir à flot jusqu'à atteindre un port sûr."
 religious_icon_power_advance: "Icônes religieuses"
 religious_icon_power_advance_desc: "Les icônes sont des incarnations physiques de notre foi, des représentations sacrées de figures saintes destinées à inspirer admiration et dévotion à ceux qui les contemplent."
 scientific_mapping_advance: "Cartographie"
 scientific_mapping_advance_desc: "Les améliorations récentes dans les domaines et les sciences de la connaissance géographique, de la cartographie et de la topographie permettent de créer des représentations plus précises des masses et des caractéristiques naturelles terrestres, aussi bien en termes de tailles relatives que de leurs positions exactes."
 integrate_area_advance: "Intégration améliorée"
 integrate_area_advance_desc: "Notre administration s'améliore et, de ce fait, nous pouvons nous permettre de disposer de la main-d'œuvre nécessaire pour intégrer en une seule fois de plus grandes portions de territoire dans le pays."
 maritime_advance_age_2: "Flottes marchandes"
 maritime_advance_age_2_desc: "À mesure que le commerce se développe, il devient indispensable de pouvoir transporter plus rapidement et plus efficacement de plus grandes quantités de marchandises. C'est pourquoi ceux qui investissent dans le commerce maritime ne lésinent pas sur les moyens pour se doter d'une flotte plus importante."
 maritime_advance_age_3: "Flottes d'exploration"
 maritime_advance_age_3_desc: "Au fur et à mesure que la connaissance du monde et des nouvelles terres s'étend, la soif d'en savoir encore davantage s'intensifie. Des mers lointaines de l'est aux nouvelles côtes de l'ouest, le nombre de vagues sur lesquelles voguer s'est multiplié. Il est donc nécessaire de disposer d'une flotte plus importante pour les parcourir."
 maritime_advance_age_4: "Flottes mondiales"
 maritime_advance_age_4_desc: "Avec les récentes découvertes de territoires de ces derniers siècles, le monde semble avoir rétréci plutôt que l'inverse. Des pays qui n'avaient auparavant aucun contact avec l'extérieur entretiennent désormais des relations diplomatiques et commerciales constantes. Par conséquent, des flottes plus importantes et plus performantes sont nécessaires pour maintenir toutes ces relations outre-mer."
 maritime_advance_age_5: "Convois"
 maritime_advance_age_5_desc: "À mesure que le commerce maritime se développe, transportant de part et d'autre des marchandises provenant de contrées plus éloignées et en plus grande quantité, le besoin d'instaurer un flux plus constant se fait sentir. L'organisation de flottes de convois commerciaux permet d'assurer une circulation stable des navires de commerce."
 maritime_advance_age_6: "Convois armés"
 maritime_advance_age_6_desc: "Les convois commerciaux sont évidemment des cibles particulièrement juteuses pour les pirates. Les navires qui regorgent de marchandises et de pièces de monnaie représentent un butin que peu de personnes laisseront passer. Il est donc essentiel de doter ces convois commerciaux d'un armement de défense afin de décourager ces attaques. Le fait que les flottes commerciales soient accompagnées de frégates ou de tout autre navire armé permet de garantir leur sécurité."
 coastal_trade_routes_advance: "Expansion côtière"
 coastal_trade_routes_advance_desc: "Le moyen le plus sûr de naviguer pour un navire est de le faire près des côtes. À moins de devoir traverser la mer, il n'est pas nécessaire de s'éloigner de la côte et de perdre cette mesure protectrice, et c'est toujours plus rapide que de passer par la terre. Ainsi, favoriser un flux constant de navires le long de nos côtes permettra de faciliter la circulation des marchandises et des personnes."
 exploration_maintenance_advance: "Construction robuste"
 exploration_maintenance_advance_desc: "Le facteur clé lors de la construction d'un navire est sa capacité à résister aux intempéries et au battement des vagues. En développant des méthodes de construction navale plus robustes, nous nous assurons que nos navires pourront braver les mers plus longtemps."
 global_trade_routes_advance: "Routes commerciales d'outre-mer"
 global_trade_routes_advance_desc: "Si le monde s'est agrandi grâce aux nouvelles découvertes, il s'est aussi rétréci en raison du nombre toujours croissant de nouvelles routes commerciales. Grâce aux navires qui transportent régulièrement des marchandises et des personnes en provenance et à destination de pays lointains, les terres semblent s'être rapprochées."
 safe_exploration_techniques_advance: "Connaissance accumulée"
 safe_exploration_techniques_advance_desc: "Avancer à l'aveugle est toujours effrayant, mais de nos jours, peu d'endroits sont encore vraiment méconnus. Bien que de nombreuses terres dans le monde n'aient pas encore été entièrement explorées, leur existence est néanmoins déjà connue, et il existe suffisamment d'informations sur la manière de s'y rendre. En nous appuyant sur les connaissances de nos prédécesseurs, nous pouvons nous aventurer en territoire inconnu comme jamais auparavant."
 imperial_ambitions: "Ambitions impériales"
 imperial_ambitions_desc: "Ce n'est un secret pour personne : les grands empires du passé sont une source d'inspiration pour les épopées et les poèmes, toujours contemplés avec crainte et admiration. Si nous voulons susciter la même réaction à l'égard de notre propre pays, nous devons aspirer à la même grandeur."
 letters_of_marque: "Lettres de marque"
 letters_of_marque_desc: "La piraterie est un acte épouvantable. Des voleurs sans valeur qui cherchent à profiter de la souffrance d'autrui. Mais autoriser des navires à attaquer et piller nos ennemis n'a toutefois rien à voir."
 sturdy_privateers: "Corsaires robustes"
 sturdy_privateers_desc: "Les corsaires sont toujours dans la ligne de mire. Si nous voulons tirer pleinement parti de leur potentiel, nous devons faire en sorte qu'ils ne coulent pas aux premiers coups de canon. Les faire embarquer sur des navires robustes sera bénéfique à long terme."
 rgo_build_time_advance: "Méthodes de construction de la Renaissance"
 rgo_build_time_advance_desc: "Les grands bâtiments et projets d'infrastructures du passé se dressent encore fièrement. Il est indéniable que les techniques de construction utilisées pour les concevoir et les ériger étaient sophistiquées et bien développées. Nous pouvons encore apprendre beaucoup de choses en les étudiant."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "L'art est le souffle de vie de l'humanité et ce qui permet au monde de passer d'une existence fade à une toile vivante, remplie de merveilles et de possibilités. Nous devons encourager davantage l'intérêt artistique chez nos concitoyens."
 metallurgy: "Métallurgie"
 metallurgy_desc: "L'art de la métallurgie, ou la capacité à manipuler et travailler avec différents métaux, est l'un des facteurs majeurs qui justifient le développement de toute civilisation avancée. Les outils et les armes en métal, dont les capacités sont bien supérieures à celles de la pierre, permettent d'améliorer l'efficacité des ouvriers et des troupes."
 supply_depot_advance_age_2_renaissance: "Dépôts de ravitaillement"
 supply_depot_advance_age_2_renaissance_desc: "Aucune armée ne peut survivre sans ravitaillement. La mise en place de dépôts de ravitaillement permanents offre un approvisionnement continu aux lignes de ravitaillement, ce qui permet à nos armées d'être toujours au maximum de leurs performances."
 supply_depot_advance_age_3_discovery: "Dépôts militaires"
 supply_depot_advance_age_3_discovery_desc: "Le développement et le déploiement d'armées permanentes ont augmenté les besoins en armes, uniformes et autres fournitures militaires qu'elles doivent garder à portée de main."
 supply_depot_advance_age_4_reformation: "Dépôts de munitions"
 supply_depot_advance_age_4_reformation_desc: "Le déploiement généralisé de l'artillerie sur les champs de bataille et lors des sièges a entraîné un besoin en munitions et en poudre à canon pour les alimenter, ce qui accroît l'importance des dépôts pour les stocker."
 supply_depot_advance_age_5_absolutism: "Dépôts avancés"
 supply_depot_advance_age_5_absolutism_desc: "Les armées peuvent désormais opérer à plus grande distance et plus longtemps en territoire ennemi, ce qui rend nécessaire la création et le maintien de dépôts avancés à proximité, tout en les reliant aux lignes de ravitaillement de défense."
 supply_depot_advance_age_6_revolutions: "Dépôts de campagne"
 supply_depot_advance_age_6_revolutions_desc: "L'utilisation de plusieurs armées dans le cadre de campagnes plus longues a exercé une pression supplémentaire sur notre logistique, augmentant ainsi l'importance de créer rapidement des dépôts plus grands pour les soutenir."
 army_country_looting_advance: "Pillards fiers"
 army_country_looting_advance_desc: "Les raids et pillages sont pour ainsi dire la fondation logistique de notre armée. Nos troupes pillent autant qu'elles le peuvent partout où elles vont."
 minting_income_factor_building: "Propriété monétaire"
 minting_income_factor_building_desc: "Il existe de nombreux types de monnaie, mais celle qui porte notre sceau est approuvée et reconnue, et a gagné la confiance de notre peuple."
 artillery_vs_fort_age_5_absolutism: "Canons de siège"
 artillery_vs_fort_age_5_absolutism_desc: "La poudre à canon permet de créer de nombreux types d'armes différents. Traverser des lignes d'infanterie ne requiert pas la même puissance que briser les murs d'un château, c'est pourquoi un type de canon spécialisé doit être déployé lors des sièges."
 artists_advance_absolutism: "Courants artistiques"
 artists_advance_absolutism_desc: "L'Art s'exprime de multiples façons, mais les progrès récents lui ont permis de se muer encore davantage en une myriade de manifestations."
 subject_loyalty_absolutism: "Loyauté absolue"
 subject_loyalty_absolutism_desc: "Nous ne tolérons aucune dissidence ou révolte au sein de notre propre population. Pourquoi le ferions-nous parmi nos sujets ?"
 improve_relation_impact_absolutism: "Ministère permanent des Affaires étrangères"
 improve_relation_impact_absolutism_desc: "La force diplomatique sans cesse croissante de notre pays nous a obligés à créer un ministère permanent des Affaires étrangères pour gérer et coordonner nos nombreux émissaires et orienter leurs efforts."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Ce sont des tubes métalliques primitifs, sans commune mesure avec les canons sophistiqués qui ont suivi. D'abord développés en Chine, les premiers canons à main se sont répandus en Corée et au Japon en 1270."
 subjects_advance: "Dépendances"
 subjects_advance_desc: "La délégation du pouvoir local aux sujets sous notre bannière est un moyen acceptable d'empêcher leurs habitants de se révolter, tout en leur soutirant un précieux tribut."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Une gestion adéquate de la main-d'œuvre servile dans notre royaume est impérative pour que notre peuple puisse continuer à vivre dans l'opulence."
 war_score_absolutism_advance: "Revendications agressives"
 war_score_absolutism_advance_desc: "La puissance de l'État est directement liée à sa capacité militaire. Il s'avère que plus un pays est peuplé, plus son armée est puissante. Notre diplomatie doit adopter une approche agressive pour annexer autant de terres que possible dans les traités de paix afin de renforcer notre avantage sur nos voisins."
 spy_construction_absolutism: "Réseaux d'espionnage mondiaux étendus"
 spy_construction_absolutism_desc: "Face à l'expansion constante des empires et des institutions dans le monde, nous devons maintenir nos efforts d'espionnage pour ne pas nous laisser distancer par nos rivaux."
 absolutism_agressive_advance: "L'État avant tout"
 absolutism_agressive_advance_desc: "À une époque où les régions se consolident et les ressources deviennent plus limitées, l'État a le droit d'exercer une politique agressive pour satisfaire les besoins matériels de sa population et étendre son pouvoir. Et si les guerres doivent être considérées comme le dernier acte de diplomatie, elles n'en restent pas moins un jeu diplomatique, car l'État se place au-dessus des restrictions humaines telles que la moralité et les lois."
 relations_absolutism_advance: "Politique étendue"
 relations_absolutism_advance_desc: "Alors que le monde qui nous entoure évolue pour s'adapter à la portée plus large d'un théâtre véritablement mondial, nos efforts diplomatiques doivent également s'adapter à ce besoin sans cesse croissant de sécurité contre les menaces étrangères."
 correct_box_advance_absolutism: "Formations de combat flexibles"
 correct_box_advance_absolutism_desc: "De nouvelles tactiques ont été mises au point, offrant une plus grande flexibilité et une meilleure coordination des unités d'infanterie, de cavalerie et d'artillerie sur le champ de bataille, généralement regroupées en brigades."
 anti_piracy_warfare: "Convois marchands"
 anti_piracy_warfare_desc: "La montée en puissance des boucaniers sans foi ni loi dans le Nouveau Monde et sur les routes maritimes qui mènent à ce territoire a un impact important sur nos marchands et notre commerce. Désormais, nos navires marchands formeront des convois, afin que le vaisseau de guerre qui les accompagne puisse les protéger plus efficacement, et auront à leur bord un petit contingent de militaires pour assurer leur protection en haute mer."
 trade_range_advance_age_3: "Navires marchands améliorés"
 trade_range_advance_age_3_desc: "Avec le développement de navires plus grands, disposant d'équipages moins nombreux et pouvant naviguer plus longtemps sans s'arrêter, la portée de nos efforts commerciaux sera considérablement accrue."
 trade_range_advance_age_2: "Marchés lointains"
 trade_range_advance_age_2_desc: "Le développement économique fait émerger de nouvelles opportunités. Alors que les courts trajets commerciaux étaient auparavant très profitables, les itinéraires longs rapportent désormais plus d'argent. Nos navires marchands naviguent plus loin pour décrocher les meilleures offres."
 overseas_trade: "Commerce outre-mer"
 overseas_trade_desc: "Tandis que notre nation reçoit des nouvelles de contrées lointaines, nos commerçants sont en quête de nouveaux marchés où exhiber leurs produits, tels des fruits mûrs attendant d'être cueillis."
 ship_building_techniques_absolutism: "Bassin à flot"
 ship_building_techniques_absolutism_desc: "La construction d'un bassin à flot permettra à nos charpentiers de produire des navires bien plus rapidement."
 ship_building_techniques_discovery: "Construction navale améliorée"
 ship_building_techniques_discovery_desc: "Apprendre de nouvelles techniques de construction de navires nous aidera à en produire plus rapidement."
 spy_construction_discovery: "Structure d'espionnage améliorée"
 spy_construction_discovery_desc: "En recrutant des individus de confiance en tant qu'informateurs et en les affectant à des postes où circule l'information, nous pourrons améliorer notre dispositif de renseignement afin d'en savoir plus sur nos ennemis et leurs activités."
 diplomatic_training: "Entraînement diplomatique"
 diplomatic_training_desc: "Le manuel diplomatique de notre cour a été optimisé, ce qui a conduit à la formation d'un excellent groupe de diplomates capables de renforcer notre politique étrangère."
 formalized_relations: "Relations formalisées"
 formalized_relations_desc: "L'établissement de relations officielles avec les pays voisins notoires est vital si nous souhaitons maintenir un rapport de force et défendre nos intérêts."
 artists_advance_discovery: "Impressions artistiques"
 artists_advance_discovery_desc: "L'usage répandu de la presse d'imprimerie ouvrira de nouvelles opportunités à notre peuple, qui pourra faire valoir son talent artistique plus rapidement que jamais et à plus grande envergure."
 improved_book_binding: "Reliure améliorée"
 improved_book_binding_desc: "La promotion du savoir et de la pensée doit être soutenue par un approvisionnement régulier d'ouvrages si nous voulons prospérer et cultiver notre peuple."
 lumber_improvements_discovery: "Foresterie dévouée"
 lumber_improvements_discovery_desc: "En réservant certaines parties de nos terres à la plantation et à l'entretien d'arbres robustes, nous pouvons augmenter la qualité et la quantité de nos scieries."
 lumber_improvements_reformation: "Lames de scie améliorées"
 lumber_improvements_reformation_desc: "Grâce aux avancées dans la fabrication des outils, les lames de nos scies sont plus robustes que jamais tout en nécessitant moins d'entretien. Cela garantira un approvisionnement régulier en bois dont notre économie a besoin."
 lumber_improvements_absolutism: "Scieries à vent"
 lumber_improvements_absolutism_desc: "La construction de moulins à vent pour alimenter nos scieries nous permet de transformer le bois en planches encore plus vite qu'avant."
 coal_improvements_absolutism: "Amélioration de la cokéfaction"
 coal_improvements_absolutism_desc: "En rationalisant le processus de raffinage du charbon extrait, nous pourrons alors l'utiliser plus efficacement comme combustible et sans effets secondaires sur les autres produits."
 coal_improvements_revolutions: "Fours à ruche améliorés"
 coal_improvements_revolutions_desc: "Pour la production de coke, élément vital de notre transformation du fer, nous avons besoin de grandes quantités de fours à ruche. Grâce à des améliorations dans leur construction et l'utilisation de briques, nous serons capables d'élever la qualité du coke produit."
 correct_box_advance_discovery: "Lieutenants"
 correct_box_advance_discovery_desc: "Tandis que les armées professionnelles se développent, les officiers dirigent des bataillons de plus en plus importants. Pour aider ces officiers, les lieutenants transmettent leurs ordres et commandent de petites unités sur le champ de bataille."
 artists_advance_reformations: "Développement de l'art profane"
 artists_advance_reformations_desc: "Alors que de nouvelles branches artistiques se développent au lendemain de la Réforme, le peuple peut désormais plus facilement se distinguer professionnellement et trouver du travail à la cour."
 war_score_reformations_advance: "Droit divin de conquérir"
 war_score_reformations_advance_desc: "Nos victoires sur le champ de bataille ne sont pas uniquement dues à une bonne exécution de nos plans d'attaque et stratégies de guerre : elles sont le fruit d'une intervention divine. Ainsi, le droit de conquérir et d'annexer de nouveaux territoires pour lequel nous avons versé du sang est une extension de la volonté divine."
 reformation_subject_opinions_advance: "Suzeraineté économique"
 reformation_subject_opinions_advance_desc: "Le contrat qui définit la suzeraineté sur un autre État couvre maints aspects, dont l'obligation commerciale intérieure du vassal envers son suzerain. Dans ce contexte d'essor du commerce mondial, il devient de plus en plus important d'étendre cette obligation."
 spy_construction_reformation: "Cryptographie avancée"
 spy_construction_reformation_desc: "Si nous voulons recueillir des informations sur nos ennemis, il est important de leur donner un faux sentiment de sécurité. Ce n'est qu'ainsi que nous pourrons obtenir des renseignements exacts et détaillés sur leurs plans, afin de mieux riposter."
 subject_income_reformation_advance: "Structures du pouvoir externes"
 subject_income_reformation_advance_desc: "La chaîne de commandement détermine très clairement les devoirs de nos vassaux envers nous. Renforcer ces obligations et veiller à leur respect ponctuel nous permettra très certainement d'asseoir notre trésorerie."
 correct_box_advance_reformation: "Organisation régimentaire"
 correct_box_advance_reformation_desc: "Les armées professionnelles ont permis l'établissement d'un nouveau type d'unité militaire, le régiment, qui offre non seulement un foyer permanent aux soldats, mais propose aussi une formation de combat utile."
 recruitment_improvements_reformation: "Bureaux de recrutement"
 recruitment_improvements_reformation_desc: "Si nous voulons que notre pays puisse se constituer une formidable armée, il est impératif que nous intensifiions nos efforts de recrutement. En nous concentrant sur les centres de recrutement, nous pourrons dénicher plus rapidement des soldats de qualité."
 mercenaries_reformation_advance: "Garantie du paiement aux mercenaires"
 mercenaries_reformation_advance_desc: "Il est bien connu que les mercenaires ne sont motivés que par l'argent. En leur promettant des salaires équitables et une juste part du butin, nous pouvons renforcer nos liens avec eux et nous assurer la coopération de plus vastes compagnies."
 renaissance_subject_opinions_advance: "Suzeraineté culturelle"
 renaissance_subject_opinions_advance_desc: "Ces dernières années, les thèmes de la culture et des idées basées sur l'importance de l'Homme et de la nature se sont répandus. Ce phénomène ne s'applique pas seulement à notre peuple, mais aussi aux nations qui nous ont prêté allégeance, donnant ainsi naissance à un nouvel outil diplomatique."
 spy_construction_renaissance: "Réseaux d'espionnage"
 spy_construction_renaissance_desc: "Depuis les temps anciens, les empires font appel à des espions pour glaner des informations sur les menaces intérieures comme extérieures. Les Mongols en ont même fait un art, recourant à l'espionnage pour préparer leurs campagnes militaires et assurer leur succès."
 recruitment_improvements_renaissance: "Recrutement organisé"
 recruitment_improvements_renaissance_desc: "Le développement des armées professionnelles nous a permis d'exacerber notre talent militaire. Pour soutenir ce nouveau talent, nous allons devoir améliorer notre capacité à recruter des soldats."
 correct_box_advance_renaissance: "Officiers"
 correct_box_advance_renaissance_desc: "Le développement des armées professionnelles a conduit à l'affectation d'officiers permanents à nos bataillons, nommés directement par le souverain."
 improve_relation_impact_renaissance: "Cadeaux diplomatiques exotiques"
 improve_relation_impact_renaissance_desc: "Depuis les temps anciens, des cadeaux diplomatiques sont offerts aux souverains étrangers afin d'obtenir leurs faveurs en mettant en avant leur statut. Ces présents peuvent prendre de nombreuses formes, des objets de luxe aux animaux vivants tels que les girafes et les éléphants."
 late_feudal_relations: "Rapports féodaux tardifs"
 late_feudal_relations_desc: "La féodalité est basée sur les concepts #italic d'auxilium#! et de #italic consilium#! que les nobles de divers rangs accordent à leurs seigneurs respectifs, créant une hiérarchie qui s'est fortement développée à travers les âges."
 artists_advance_revolutions: "Art des Lumières"
 artists_advance_revolutions_desc: "La montée en puissance des Lumières fait fleurir l'art dans toutes ses branches et à tous les niveaux de la société. Les nouvelles œuvres musicales et littéraires produites suscitent un large intérêt pour ces arts."
 revolutions_subject_opinions_advance: "Suzeraineté bienveillante"
 revolutions_subject_opinions_advance_desc: "Les feux de la Révolution ne sont pas une menace à prendre à la légère. Si nous voulons nous assurer la loyauté de nos vassaux, nous devons étouffer toute envie de révolte en nommant des gouverneurs loyaux et en éliminant les sources d'agitation."
 war_score_revolutions_advance: "Arguments de la raison"
 war_score_revolutions_advance_desc: "La guerre est un concept abominable qui fait la souffrance des deux camps. Accepter cette réalité et faire appel à la logique et à la raison de l'autre partie nous donnera un avantage significatif lors des négociations concernant les changements inévitables de frontières."
 spy_construction_revolutions: "Contact avec les dissidents"
 spy_construction_revolutions_desc: "Face aux idées et systèmes politiques nouveaux qui se propagent à travers le monde, nous devrons allouer des ressources pour soutenir les dissidents à l'œuvre dans les pays de nos rivaux et acquérir de précieuses informations."
 revolutions_agressive_advance: "Conflits justifiés"
 revolutions_agressive_advance_desc: "La scène diplomatique internationale appelle à un équilibre du pouvoir entre les nations. Les guerres d'agression sont donc très mal perçues et peuvent, en cas de victoire de l'attaquant, mener à la formation de coalitions contre celui-ci.\nCependant, un usage habile de la diplomatie et une interprétation à notre avantage nous permettront de dépeindre nos ennemis comme nos agresseurs, justifiant alors pleinement notre guerre et les gains qui en découleront."
 subject_income_revolutions_advance: "Souveraineté rémunérée"
 subject_income_revolutions_advance_desc: "Tandis que le monde fait face à des changements majeurs dans tous les secteurs, nous pouvons aujourd'hui plus que jamais proposer des contrats de paiement à nos vassaux contre l'assurance de leur pérennité."
 artillery_vs_fort_age_6_revolutions: "Obusiers avancés"
 artillery_vs_fort_age_6_revolutions_desc: "Le besoin d'une meilleure arme à positionner entre le feu direct des canons de siège et les tirs indirects en cloche des mortiers a conduit notre armée à développer de nouveaux obusiers."
 recruitment_improvements_revolutions: "Recrutement intensif"
 recruitment_improvements_revolutions_desc: "Les perspectives de conflit se dessinant sur un territoire plus vaste que jamais, nous devons étendre notre système de recrutement en conséquence. Récompenser les engagés volontaires et forcer les criminels à rejoindre notre armée nous permettra de réagir plus rapidement face au danger."
 correct_box_advance_revolutions: "État-major"
 correct_box_advance_revolutions_desc: "Tandis que nos armées ne cessent de croître et nos campagnes militaires de s'allonger, le besoin d'affecter des officiers fixes à la planification et à la logistique s'est fait ressentir, permettant une meilleure coordination des différents corps d'armée sur le champ de bataille."
 urbanization: "Urbanisation"
 urbanization_desc: "Les nouvelles opportunités et le sentiment de sécurité proposés par les cités émergentes séduisent de plus en plus d'habitants des milieux ruraux, qui déménagent en ville pour venir travailler dans les usines modernes."
 advanced_anti_piracy_warfare: "Renonciation à la piraterie"
 advanced_anti_piracy_warfare_desc: "Dans cet âge propulsé par la découverte et la pensée humaniste, la filouterie et la violence causées par les pirates en haute mer n'ont plus leur place. De plus en plus de nations s'unissent pour faire face à cette menace commune contre le bien-être et la prospérité, et chacune promet de mettre un terme à ce fléau."
 dip_choice_subject_opinions: "Émissaires vassaux"
 dip_choice_subject_opinions_desc: "La communication continue avec nos vassaux aura très certainement un impact positif sur nos relations, renforçant le noyau de notre domaine ainsi que les pays fidèlement rassemblés sous notre bannière."
 early_anti_piracy_warfare: "Ligues contre la piraterie"
 early_anti_piracy_warfare_desc: "La prolifération des pirates, brigands et voleurs dans les eaux fréquentées par les commerçants qui soutiennent notre économie les a contraints à former des ligues marchandes afin de faciliter la protection des navires lors des longs voyages."
 pop_promotion_speed_age_5: "Bureaucrates promus"
 pop_promotion_speed_age_5_desc: "La bureaucratie se développe afin de répondre aux besoins d'une administration en pleine expansion, engendrant une demande accrue de fonctionnaires éduqués dans nos rangs administratifs."
 army_movement_speed_absolutism: "Chargeurs"
 army_movement_speed_absolutism_desc: "Bien que les chargeurs ne soient pas une découverte, le développement sans précédent des armées modernes a popularisé leur usage. L'apport régulier de munitions qu'ils fournissent facilite le mouvement des troupes tout en étendant leur portée opérationnelle."
 army_movement_speed_revolutions: "Contrats de ravitaillement"
 army_movement_speed_revolutions_desc: "Plutôt que de recourir au pillage, proposer des prix équitables pour la nourriture et le matériel nécessaires à notre armée permet d'accélérer les mouvements des troupes, les paysans venant apporter eux-mêmes leurs marchandises aux points de collecte établis."
 regiment_reinforcement_speed_absolutism: "Maréchal des logis"
 regiment_reinforcement_speed_absolutism_desc: "Les armées permanentes sont devenues la nouvelle norme de la guerre, ce qui a engendré un certain nombre de difficultés. Le maréchal des logis, nouveau grade de notre armée, est chargé de surmonter ces difficultés en organisant la logistique de nos forces sans cesse grandissantes."
 pop_promotion_speed_age_3: "Noblesse par le service militaire"
 pop_promotion_speed_age_3_desc: "Traditionnellement, les nobles ont toujours obtenu leur statut en offrant un service militaire à leur souverain. Or, pour répondre aux besoins de notre État en pleine expansion, il est devenu nécessaire de promouvoir les membres de la petite noblesse et de proposer des titres à des individus tels que des marchands."
 regiment_reinforcement_speed_discovery: "Logistique militaire anticipée"
 regiment_reinforcement_speed_discovery_desc: "La logistique est le nerf de la guerre. Sur le champ de bataille, les armes et les armures des soldats perdent de leur résistance, cédant finalement face aux attaques ennemies. Cependant, l'établissement de dépôts de ravitaillement locaux et d'autres méthodes logistiques permettra de rééquiper chaque soldat en très peu de temps."
 pop_promotion_speed_age_4: "Clergé confessionnaliste"
 pop_promotion_speed_age_4_desc: "L'ère de la Réforme et du confessionnalisme a renouvelé le désir des confessions organisées. Plus d'ecclésiastiques sont déployés pour guider leurs fidèles en ces temps troublés, ce qui rend les offices religieux bien plus attractifs pour le peuple."
 assault_ability_reformation: "Assauts militaires réformés"
 assault_ability_reformation_desc: "En déléguant la responsabilité des assauts militaires à nos troupes les plus vaillantes et disciplinées, nous abattrons jusqu'aux plus robustes fortifications abritant nos ennemis."
 regiment_reinforcement_speed_reformation: "Flacon de poudre"
 regiment_reinforcement_speed_reformation_desc: "Les armes à feu sont de plus en plus répandues au sein de notre armée. Pourtant, la poudre à canon reste un matériau difficile à manier en raison de sa vulnérabilité au climat et aux impacts extérieurs. Le flacon protégera la poudre des éléments, ce qui nous permettra de ravitailler plus facilement nos renforts."
 pop_promotion_speed_age_2: "Mobilité sociale favorisée"
 pop_promotion_speed_age_2_desc: "Le rêve de la plupart des paysans de sortir de la pauvreté et de gravir l'échelle sociale est devenu une réalité dans notre société. En récompensant le travail acharné, la rigueur et la défense de nos idéaux, nous ne manquerons jamais d'individus capables et influents."
 regiment_reinforcement_speed_renaissance: "Formation permanente"
 regiment_reinforcement_speed_renaissance_desc: "Le développement des armées professionnelles a bouleversé la manière de faire la guerre, qui repose désormais sur des unités permanentes servant pour une longue durée. Assurer la formation constante des soldats de ces unités constitue un défi de taille, mais se révèle indispensable à leur fonctionnement."
 pop_promotion_speed_age_6: "Mobilité sociale capitaliste"
 pop_promotion_speed_age_6_desc: "L'expansion du capitalisme a donné naissance à une nouvelle ère de mobilité sociale. La fortune vient désormais supplanter les hiérarchies traditionnelles pour s'inscrire comme un moyen d'élever son statut, qu'on soit capitaliste, travailleur industriel ou bien membre du clergé."
 regiment_reinforcement_speed_revolutions: "Formation massive"
 regiment_reinforcement_speed_revolutions_desc: "Les armées permanentes des temps modernes sont plus vastes que n'importe quelle force militaire d'antan. Les tactiques sont exécutées par des dizaines de milliers de soldats et le nombre de victimes est sans précédent. Notre nouvel entraînement militaire adressera ce taux de pertes élevé via la formation de centaines de soldats à la fois."
 siege_ability_revolutions: "Officiers d'artillerie"
 siege_ability_revolutions_desc: "L'artillerie est devenue si essentielle qu'il faut impérativement déployer des officiers spécialisés dans les aspects techniques des canons et les tactiques modernes qui les exploitent au mieux."
 assault_ability_revolutions: "Marche sous le feu"
 assault_ability_revolutions_desc: "Nos armées bravent délibérément le feu des canons ennemis, se frayant un chemin à travers la poussière afin de capturer les forts adverses. Malgré les nombreuses avancées en matière d'artillerie et de fortification, notre capacité à percer les murs de l'ennemi reste inégalée."
 army_country_movement_speed_advance: "Groupes de reconnaissance"
 army_country_movement_speed_advance_desc: "En faisant appel à des éclaireurs montés, nous pouvons appréhender le terrain à l'avance et planifier les manœuvres de nos armées en conséquence. Un avantage qui nous permet d'avancer bien plus rapidement que les autres armées."
 army_country_casus_belli_advance: "Prétextes"
 army_country_casus_belli_advance_desc: "La capacité de nos diplomates et espions professionnels à imaginer des scénarios mensongers, mais crédibles, nous permet d'inventer de faux prétextes pouvant justifier presque n'importe quel agissement sur la scène internationale."
 army_country_integration_speed_advance: "Respect du gouvernement local"
 army_country_integration_speed_advance_desc: "Notre nation comprend de redoutables seigneurs de guerre qui souhaitent répandre leur héritage dans le monde entier. Afin de faciliter l'intégration et l'administration de notre domaine toujours plus vaste, nous avons décidé de respecter les us et coutumes du peuple dans les zones conquises."
 army_country_diplo_range_advance: "Émissaires armés"
 army_country_diplo_range_advance_desc: "Notre armée est crainte de tous. Malgré notre réputation, nous devrions établir des relations diplomatiques avec d'autres nations partageant notre philosophie : anéantir nos ennemis communs. En envoyant des émissaires armés et sous bonne escorte à l'étranger, nous pouvons nous assurer que notre représentation diplomatique ne fera pas l'objet de violences."
 minting_trade_range_trad_building: "Expéditions commerciales planifiées"
 minting_trade_range_trad_building_desc: "Le commerce avec les pays étrangers est le poumon de notre nation. Une planification méticuleuse des routes commerciales et une constitution de stocks suffisants pour chaque voyage nous ouvriront la voie vers des marchés toujours plus lointains."
 minting_trade_range_disc_building: "Agrandissement des dépôts commerciaux"
 minting_trade_range_disc_building_desc: "Il est vital que nous prenions en compte les besoins croissants liés au commerce international au moment de planifier nos opérations. Agrandir nos dépôts commerciaux nous permettra d'atteindre de nouveaux rivages sans risquer de perdre notre précieuse cargaison."
 trade_center_building_country_advance: "Carrefours commerciaux"
 trade_center_building_country_advance_desc: "À l'aide de techniques habiles, nous pouvons facilement rendre nos marchés contrôlés plus attractifs pour les commerçants étrangers, et ainsi augmenter nos bénéfices."
 export_building_country_advance: "Exportation agile"
 export_building_country_advance_desc: "Les coûts d'exportation des marchandises de valeur issues de nos marchés contrôlés peuvent s'élever relativement haut, ce qui rend nos produits moins attractifs. Accélérer notre processus d'exportation dynamisera notre commerce."
 counter_espionage_building_country_advance: "Codes secrets"
 counter_espionage_building_country_advance_desc: "Il est bien connu que nos activités attirent l'œil d'individus quelque peu douteux. Si nous voulons éloigner ces regards curieux, nous devons chiffrer nos communications."
 medical_school_advance: "Écoles de médecine"
 medical_school_advance_desc: "Les écoles de médecine, centres spécialisés dans la formation de soigneurs, permettent aux lettrés d'en apprendre plus sur le corps humain, ses maladies ainsi que les différentes méthodes de prévention et de traitement."
 slave_manned_galleys: "Envoi d'esclaves aux galères"
 slave_manned_galleys_desc: "Nécessitant un grand nombre de rameurs, les flottes massives de galères engendrent des frais considérables. En employant des esclaves, nous pouvons réduire les coûts d'exploitation de nos navires."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "Infrastructures locales"
 state_efficiency_desc: "En dépit de l'attention particulière que nous portons aux affaires à l'échelle du pays, les législations et autorités locales ne doivent pas être négligées en ce qui concerne les affaires purement locales."
 efficient_mining: "Efficacité des mines"
 efficient_mining_desc: "Afin de réguler l'approvisionnement des marchés en métaux, une législation est indispensable pour gérer chaque aspect des travaux miniers dans le pays."
 efficient_construction_plans: "Planification des constructions"
 efficient_construction_plans_desc: "Une planification méticuleuse des travaux permet de répondre aux commandes sans devoir travailler à la va-vite."
 expanded_infrastructure_network: "Réseaux d'infrastructures étendus"
 expanded_infrastructure_network_desc: "Le réseau routier couvrant le pays est un élément essentiel pour assurer le développement du commerce et de l'administration. Il est par conséquent crucial de veiller à son entretien et à son amélioration."
 fort_logistics: "Logistique des forteresses"
 fort_logistics_desc: "En administrant de manière convenable les systèmes de fortification du pays, aussi bien pour ce qui concerne la construction que le ravitaillement, il est possible de réaliser des économies importantes sur le long terme."
 regulation_bureau: "Bureau des réglementations"
 regulation_bureau_desc: "Un corps administratif dont la juridiction consiste à promulguer des lois et réglementations relatives à l'inflation et à l'administration des provinces est incontournable."
 more_merchants_age_of_trad: "Guildes de marchands"
 more_merchants_age_of_trad_desc: "La formation des guildes a façonné la structure de notre économie depuis longtemps. Bien qu'elles soient courantes parmi nos artisans, il n'en va pas de même pour nos marchands. Nous devrions encourager les commerçants à former des guildes de la même manière afin de rationaliser nos ambitions mercantiles."
 construction_speed_traditions: "Maîtres maçons"
 construction_speed_traditions_desc: "Nos efforts de construction ne doivent jamais s'arrêter ni laisser nos villages et nos villes inactifs. En employant un maître maçon chargé de superviser et de planifier nos travaux, nous pouvons réaliser des avancées significatives dans l'expansion de notre pays."
 diplomatic_capacity_traditions: "Archives étendues"
 diplomatic_capacity_traditions_desc: "Nos entreprises diplomatiques régulières nécessitent une production et une documentation détaillée de nos contacts."
 rural_rgo_traditions: "Dégagement du terrain"
 rural_rgo_traditions_desc: "Nous devons apprivoiser les régions les plus reculées de notre pays afin d'étendre nos capacités économiques. Non seulement nous offrirons plus d'espace à notre population, mais nous pourrons également améliorer leur contribution à notre pays."
 matchlock_gun: "Fusils de chasse primitifs"
 matchlock_gun_desc: "Les améliorations apportées aux armes produites par nos armuriers fourniront également à nos chasseurs de meilleurs outils pour rapporter d’abondantes fourrures et gibiers."
 flintlock_gun: "Fusils de chasse améliorés"
 flintlock_gun_desc: "Avec des mousquets améliorés et des munitions spéciales pour la chasse, nos chasseurs seront encore plus à même d'attraper leurs proies."
 long_rifle: "Chasse au fusil long"
 long_rifle_desc: "Avec des fusils longs spécialement fabriqués pour la chasse, nos chasseurs disposeront d'un outil fiable pour obtenir à la fois du gibier et des fourrures."
