 #Novgorod
 northern_center_of_arts: "Foyer nordique des arts"
 northern_center_of_arts_desc: "La cité de Novgorod est un important foyer culturel européen : des épopées s'appuyant sur une forte alphabétisation, de magnifiques icônes et une architecture grandiose contribuent au prestige de la ville florissante et du pays tout entier."
 city_of_churches: "La cité des églises"
 city_of_churches_desc: "Novgorod compte plus de 80 églises orthodoxes, notamment la Dom Svyatoï Sofii, ou cathédrale Sainte-Sophie, qui font partie des plus grands propriétaires terriens de la principauté. Par leur opulence et leur prestige religieux, elles influencent la population de bien des manières, rendant nos citoyens plus pieux."
 novgorodian_fur_trade: "Commerce de fourrures novgorodiennes"
 novgorodian_fur_trade_desc: "Les fourrures, l'or doux de la Russie. Tandis que d'autres États marchands bâtissent leur fortune sur l'or et les métaux rares, la nôtre repose sur les fourrures de haute qualité engendrées par la mère patrie."
 grand_dukes_army: "L'armée du grand-duc"
 grand_dukes_army_desc: "Mener les troupes au combat est le devoir le plus important du grand-duc, qui est amené à régner sur la république russe. Grâce à son expérience et ses solides qualités de commandement, nos armées seront plus efficaces sur le champ de bataille."
 ushkuiniks: "Les ouchkouïniks"
 ushkuiniks_desc: "Les pirates ouchkouïniks, qui suivent le mode de vie des Vikings, sont un outil efficace pour nous débarrasser de nos rivaux. Malheureusement, les interventions extérieures, principalement de la part de Moscou, leur ont porté un coup rude. Nous devons leur fournir à nouveau une aide financière pour leur permettre de reprendre la mer et de rappeler à tous qui sont les véritables maîtres du Nord..."
 baltic_shipyard: "Chantier naval sur la Baltique"
 baltic_shipyard_desc: "Construire un grand chantier naval sur la côte est de la Baltique nous permettrait de dominer le commerce outre-mer."
 veche_advance: "Le vétché"
 veche_advance_desc: "Le $veche_advance$ est une assemblée populaire dont les origines remontent aux anciennes réunions tribales qui se tenaient bien avant l'ère des Russes. Il s'agit de la plus haute autorité judiciaire et législative de l'État."
 birch_bark_manuscript: "Manuscrit en écorce de bouleau"
 birch_bark_manuscript_desc: "La lecture et l'écriture sont des piliers de notre société. Les textes religieux, ainsi que les événements de notre histoire, doivent être consignés pour que nos succès culturels inspirent les générations futures."
 novgorod_first_chronicle: "Première chronique de Novgorod"
 novgorod_first_chronicle_desc: "La #italic Première Chronique de Novgorod#! raconte l'histoire du pays, depuis les débuts légendaires du chef varègue Rourik jusqu'au temps présent. Cet héritage culturel se transmet avec fierté d'une génération à l'autre."
 defenses_of_novgorod: "Défenses de Novgorod"
 defenses_of_novgorod_desc: "La République de Novgorod est la cible de nombreuses menaces extérieures. Qu'il s'agisse des Scandinaves hérétiques à l'ouest, des Allemands qui ravagent notre sud-ouest, ou même des autres puissances russes plus au sud, toutes trouveront sur leur chemin les fortifications indestructibles de notre grand État."
 reforms_of_the_posadnichestvo: "Réformes du Possadnichestvo"
 reforms_of_the_posadnichestvo_desc: "Le possadnik est la plus haute fonction administrative au sein de nos villes et de nos cités. Le poste de possadnik est plus important que celui de maire. Les responsabilités, l'influence et le nombre de possadniks croissent au même rythme que les villes."
 cork_stoppers: "Bouchons de liège"
 cork_stoppers_desc: "Des améliorations techniques en bouteillerie ont permis aux producteurs de vin de créer des bouteilles plus standardisées, permettant de réintroduire l'usage des bouchons de liège. C'est une manière bien plus efficace de sceller le vin que les anciens bouchons de tissu, ce qui signifie que le vin peut être transporté beaucoup plus loin désormais qu'on ne l'aurait jamais cru possible auparavant. Peut-être assiste-t-on à la naissance d'une industrie vinicole mondiale ?"
 colonial_policy_advance: "Politique coloniale"
 colonial_policy_advance_desc: "Les nouveaux territoires et marches frontalières où s'installe notre peuple requièrent de nouvelles formes de gestion et d'organisation des colonies."
 native_policy_advance: "Politique envers les indigènes"
 native_policy_advance_desc: "Les nouveaux territoires découverts par nos courageux explorateurs sont souvent occupés par des peuplades étranges et frustes. Il est temps de promulguer une règle unique qui régira les rencontres entre nos forces et ces autochtones."
 slave_raid_advance: "Raids côtiers"
 slave_raid_advance_desc: "Nous suivons toujours la tradition ancienne qui consiste à razzier les côtes pour y trouver ce qu'il nous faut, que ce soit des esclaves, de l'argent ou toute autre bonne chose de la vie."
 crown_power_advance_discovery: "Gouvernement"
 crown_power_advance_discovery_desc: "Alors que nos dirigeants deviennent les maîtres incontestés de leurs domaines, le besoin d'une structure gouvernementale se fait sentir. Il est temps de créer les corps bureaucratiques nécessaires pour l'administrer."
 crown_power_advance_reformation: "Cuius regio, ejus religio"
 crown_power_advance_reformation_desc: "Si nos dirigeants exercent un fort contrôle sur les sujets les plus humbles, le besoin de régenter les questions divines du pays devient impérieux. L'Église et l'État doivent ne faire plus qu'un."
 crown_power_advance_absolutism: "Absolutisme"
 crown_power_advance_absolutism_desc: "Maintenant que les affaires séculaires aussi bien que religieuses sont inféodées aux dirigeants, peu de choses leur échappent encore. Ils sont devenus des souverains absolus."
 crown_power_advance_revolutions: "Nation"
 crown_power_advance_revolutions_desc: "Avec l'unification de tous les pouvoirs sous la poigne de fer de nos monarques, leurs sujets à travers la nation tout entière se sentent appartenir à ce grand tout. Quels que soient les domaines gouvernés par nos monarques, ils font partie de la Nation, et il en va de même pour leurs habitants."
 sergeants_at_arms_advance: "Sergents d'armes"
 sergeants_at_arms_advance_desc: "Ces fidèles clairsemés qui protègent et servent le monarque ont atteint le grade de sergent d'armes, juste en dessous de chevalier. Ils peuvent servir le souverain en tant que gardes du corps, mais aussi en tant que percepteurs, forces de police ou recruteurs d'hommes et de navires."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Traditions bancaires génoises"
 genoese_banking_traditions_desc: "L'essor de Gênes parmi les principaux centres commerciaux de l'Italie médiévale a conduit au développement précoce de nouvelles formes de crédit, ainsi qu'à l'apparition de certaines des premières institutions bancaires au monde."
 genoese_maritime_diplomacy: "Diplomatie maritime génoise"
 genoese_maritime_diplomacy_desc: "En devenant une république au service de ses marchands, la ville de Gênes a développé une forte influence à l'étranger et conclu de nombreux accords avec des alliés et des clients de toute la Méditerranée."
 bank_of_saint_george: "Office de Saint Georges"
 bank_of_saint_george_desc: "Cette institution financière fut fondée pour consolider toutes les dettes de Gênes en une seule, et servir de bras financier de la république en finançant ses entreprises outre-mer."
 the_age_of_the_genoese: "Le siècle des Génois"
 the_age_of_the_genoese_desc: "Grâce au développement financier de Gênes au cours des dernières décennies, les banquiers génois sont désormais parmi les plus recherchés ; ils ont même accru la splendeur de notre pays en embauchant des artistes renommés pour décorer leurs villas et leurs palais."
 hospital_advance: "Hospices"
 hospital_advance_desc: "Les hospices médiévaux furent fondés durant le Moyen Âge pour soigner les malades, les pauvres et les handicapés. Généralement gérés par des ordres religieux, ces hôpitaux rudimentaires proposaient quelques services médicaux, notamment des soins infirmiers de base, des remèdes à base de plantes et, plus tard, des interventions chirurgicales. Ils étaient souvent situés à proximité des églises ou des monastères et disposaient de salles séparées pour les hommes et les femmes. Malgré les connaissances médicales limitées de l'époque, les hospices ont joué un rôle essentiel en offrant un sanctuaire, du réconfort et des rudiments de traitements médicaux à ceux qui en avaient besoin pendant cette période difficile de l'histoire."
 banking_country_traditions: "Traditions bancaires"
 banking_country_traditions_desc: "Alors que beaucoup cherchent à s'enrichir en profitant des opportunités offertes par les échanges et le commerce, notre État remplit ses coffres en proposant des prêts abordables."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Flexibilité génoise"
 genoese_flexibility_desc: "Contrairement à l'armée, la marine d'État peut servir de multiples fins, et ne se cantonne pas à un rôle martial. Grâce à nos connaissances et à notre expérience, nous pouvons transformer nos galères de guerre en galères marchandes et vice versa en un rien de temps."
 genoese_school: "École génoise"
 genoese_school_desc: "La peinture de style Renaissance est une tradition italienne. Il n'est donc pas surprenant qu'un État riche et estimé comme celui de Gênes ouvre sa propre école d'art."
 government_size_renaissance: "Cabinet permanent"
 government_size_renaissance_desc: "Traditionnellement, les dirigeants disposaient d'un cabinet de conseillers chargés de les aider à prendre des décisions en matière de guerre et de paix. Aujourd'hui, le gouvernement de notre pays est devenu si complexe que nous avons besoin de postes plus pérennes pour gérer les affaires courantes."
 renaissance_court: "Cour de la Renaissance"
 renaissance_court_desc: "La Renaissance s'est répandue à travers toute l'Europe et plus loin encore. Pour des raisons de prestige, notre cour devrait être remplie d'artistes et d'érudits passionnés, cherchant à concevoir les œuvres les plus splendides jamais réalisées."
 rgo_size_advance_renaissance: "Moulins"
 rgo_size_advance_renaissance_desc: "Les moulins sont employés depuis leur découverte dans l'Antiquité, il y a plusieurs siècles. Toutefois, nous sommes aujourd'hui en mesure de développer des moulins à vent et à eau plus modernes et plus efficaces pour collecter des matières premières."
 food_advance_renaissance: "Agriculture intensive"
 food_advance_renaissance_desc: "L'agriculture est le socle de la plupart des sociétés depuis qu'elles tiennent des annales. Récemment, une série de découvertes ont amélioré la productivité de nos champs et de nos fermes et accru les excédents alimentaires."
 crown_power_advance_renaissance: "Souveraineté"
 crown_power_advance_renaissance_desc: "Les méthodes traditionnelles de gouvernement reposaient sur la capacité d'un dirigeant à traiter avec les différentes puissances du pays. Cependant, les théories politiques modernes ont établi que les dirigeants sont souverains dans leur propre pays, et que nous devons nous garder de nous incliner devant tout autre pouvoir temporel."
 global_supply_limit_modifier_advance_2: "Voies d'approvisionnement"
 global_supply_limit_modifier_advance_2_desc: "Lors des guerres terrestres, l'importance de l'approvisionnement croît avec la taille de nos armées. En conséquence, une meilleure organisation des chariots de ravitaillement se traduirait par une plus grande capacité opérationnelle."
 naval_morale_advance_1: "Voiliers médiévaux"
 naval_morale_advance_1_desc: "Les progrès réalisés dans le domaine de la voile au cours des dernières décennies ont accru l'expertise et la confiance de nos marins, qui naviguent en toute confiance dans les eaux côtières."
 slave_trade_act_advance: "Loi sur l'esclavage"
 slave_trade_act_advance_desc: "Le flux de main-d'œuvre à destination et en provenance de nos colonies est une affaire lucrative et délicate. Il nous faut par conséquent redoubler d'efforts pour l'affiner par voie législative."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Il est certain que l'établissement d'ordres fidèles contribuera non seulement à l'augmentation des capacités défensives locales, mais aussi au recrutement d'un plus grand nombre d'hommes valides."
 LIV_crusader_forts: "Forts croisés de la Baltique"
 LIV_crusader_forts_desc: "Les nombreuses fortifications qui jalonnent nos terres doivent leur construction et leur financement aux nombreuses bandes de croisés qui s'y établissent. De leurs murs solides, ces fortifications serviront et protégeront notre peuple !"
 scholasticism: "Scolastique classique"
 scholasticism_desc: "Fondée sur la logique aristotélicienne et les écrits des Pères de l'Église, la scolastique vise à diffuser la connaissance en mettant l'accent sur les croyances et les traditions dogmatiques religieuses."
 organized_religion: "Religion organisée"
 organized_religion_desc: "La religion joue un rôle majeur dans chaque société, mais toutes les confessions n'ont pas la même structure. Une religion organisée observe des rituels et des systèmes de croyances soigneusement définis, et suit des doctrines précises."
 guilds: "Guildes"
 guilds_desc: "Une guilde est une association de marchands ou d'artisans réunis pour se protéger mutuellement, s'entraider et poursuivre leurs propres intérêts. Les guildes établissent des monopoles sur leurs marchandises et leur commerce, tout en fixant des normes de qualité et de prix pour leurs marchandises."
 colonial_tradition: "Traditions coloniales"
 colonial_tradition_desc: "Notre État est formé et façonné par les grandes ambitions des pères fondateurs, les premiers colons de la mère patrie. Nombre de leurs coutumes et traditions font partie intégrante de notre société dans ce monde nouveau et étrange."
 colonial_heritage: "Héritage colonial"
 colonial_heritage_desc: "En tant que colonie de la mère patrie, nous portons l'héritage de ses ambitions impériales."
 colonial_ambition: "Ambitions coloniales"
 colonial_ambition_desc: "Nombre de nos concitoyens se sont installés dans le Nouveau Monde pour y commencer une nouvelle vie, pour découvrir les merveilles au-delà de la mer et faire d'un continent sauvage leur foyer. Leur ambition est la nôtre, et nous la portons tout en nous enfonçant de plus en plus loin dans l'inconnu."
 power_projection_advance_1: "Ambitions impériales"
 power_projection_advance_1_desc: "Tandis que les pays se développaient et que l'État se consolidait au cours du Haut Moyen Âge, les ambitions s'accroissaient, et les dirigeants tentèrent de créer ou de recréer des empires dans leurs régions respectives."
 trade_advance_age_of_trad: "Rencontres commerciales"
 trade_advance_age_of_trad_desc: "Au fur et à mesure que les routes commerciales se rétablissaient ou se développaient durant le Moyen Âge, de nouvelles pratiques virent le jour. Les foires commerciales étaient des événements de grande envergure organisés chaque année dans les villes, où les marchands de différentes régions pouvaient se rencontrer et négocier."
 colonial_assembly: "Assemblée coloniale"
 colonial_assembly_desc: "Une part importante du pouvoir législatif regardant les impôts et le budget du gouvernement a été transférée aux colonies."
 founding_fathers: "Pères fondateurs"
 founding_fathers_desc: "Tous ces politiciens, soldats et diplomates ont joué un rôle important dans l'avènement de leur nation, en obtenant l'indépendance de leur pays et en créant un nouveau système de gouvernement."
 colonial_militia: "Milice coloniale"
 colonial_militia_desc: "En l'absence de garnisons permanentes, les milices coloniales jouent un rôle important dans les conflits locaux et les raids frontaliers contre les tribus indigènes et les autres colonies. Elles sont constituées de citoyens adultes de sexe masculin, souvent censés fournir leurs propres armes et leur propre matériel."
 new_frontiers: "Frontières nouvelles"
 new_frontiers_desc: "Il s'agit du mouvement pour repousser les frontières coloniales, encore et toujours plus loin à l'intérieur des territoires du Nouveau Monde, en y créant tout : de la plus petite bourgade commerciale jusqu'à de véritables villes dotées de vastes terres agricoles."
 continental_trade: "Commerce continental"
 continental_trade_desc: "Si les colonies du Nouveau Monde ont dû importer de nombreux produits manufacturés, elles sont en retour devenues d'importantes fournisseuses de matières premières pour le marché européen."
 manufacturing_center: "Cœur manufacturier de l'empire"
 manufacturing_center_desc: "Notre population est la base de la puissance commerciale de notre suzerain. Lorsque les marchandises étrangères nous sont livrées, c'est nous qui les transformons pour en faire des produits finis."
 free_thinkers: "Libres penseurs"
 free_thinkers_desc: "Certaines idées sont fort répandues dans les colonies. Ainsi, on y pense fréquemment que la liberté de penser et la liberté de parole relèvent du droit naturel de chaque homme, et que sans elles il ne peut y avoir de liberté publique."
 liberty_heroes: "Héros de la liberté"
 liberty_heroes_desc: "De nombreux dirigeants des guerres d'indépendance du Nouveau Monde possédaient non seulement les compétences militaires, mais aussi le charisme requis pour maintenir le moral et la cohésion des troupes, tout en représentant une source d'inspiration pour le peuple."
 beat_to_windward_advance: "Louvoiement !"
 beat_to_windward_advance_desc: "Les caravelles à voiles latines sont très maniables, ce qui leur permet de virer facilement de bord contre le vent. Cette facilité de louvoyage accélère sensiblement la navigation en conditions météorologiques défavorables et sur des mers hostiles."
 route_to_the_indies_advance: "Route des Indes"
 route_to_the_indies_advance_desc: "Le commerce avec l'Extrême-Orient est essentiel au maintien de notre mode de vie. Cependant, la voie terrestre est lente et coûteuse. La découverte d'une route maritime ouvrirait de nombreuses opportunités commerciales aux marchands de notre pays."
 educated_bureaucrats: "Fonctionnaires éduqués"
 educated_bureaucrats_desc: "Les fonctionnaires qui dirigent notre administration ne sont pas les héritiers analphabètes et paresseux de la fonction occupée par leurs pères, mais des hommes éduqués et talentueux qui ont obtenu leur poste grâce à leurs efforts et à leur mérite. Nul doute qu'une telle administration fonctionnera plus efficacement que n'importe quelle autre."
 efficient_bureaucracy: "Bureaucratie efficace"
 efficient_bureaucracy_desc: "La bureaucratie est l'huile qui permet aux rouages de notre administration de fonctionner correctement. En nommant des fonctionnaires efficaces et talentueux qui ont à cœur de s'acquitter correctement de leurs tâches, nous garantirons le bon fonctionnement de nos structures gouvernementales."
 appointed_chain_of_command: "Chaîne de commandement désignée"
 appointed_chain_of_command_desc: "Le fait de confier aux plus talentueux le soin de mener nos hommes au combat, au lieu de laisser cette tâche à des fils de nobles ineptes, mais bien nés, améliore l'efficacité de nos armées et facilite le commandement de plus grandes unités."
 abacus_advance: "Abaque"
 abacus_advance_desc: "L'abaque est utilisé depuis des temps immémoriaux à travers le monde, et c'est précisément grâce à des outils comptables et à des registres de qualité que nous pouvons tenir un compte précis de nos finances. Sans eux et sans les hommes de talent qui les utilisent, nous serions ignorants de la richesse réelle de notre pays."
 temporary_appointments: "Nominations temporaires"
 temporary_appointments_desc: "Le fait que les membres de la Cour occupent une charge à vie comporte le risque inhérent qu'avec le temps, ils accumulent pouvoir et influence et consacrent moins d'efforts à leurs tâches. Ainsi, nous pouvons mettre en place un système d'affectations temporaires, de sorte que les fonctionnaires soient affectés aux postes pour lesquels ils sont les plus qualifiés, mais qu'il soit possible de les changer dès qu'ils commencent à s'y complaire."
 non_inheritable_offices: "Charges non héréditaires"
 non_inheritable_offices_desc: "Le fait que nos magistrats se transmettent leur fonction de père en fils est une plaie pour notre administration, qui propage l'apathie et la pourriture dans tous les secteurs de notre autorité. Ces fonctions devraient plutôt être attribuées aux plus capables de les remplir, quelle que soit leur naissance."
 government_sanctioned_celebrations: "Célébrations officielles du gouvernement"
 government_sanctioned_celebrations_desc: "Nos concitoyens sont toujours prêts à célébrer les bonnes nouvelles pour notre pays ou les événements importants de notre calendrier. Au lieu de les laisser organiser ces célébrations de leur propre chef, nous pouvons faire en sorte que notre administration les organise officiellement, afin de montrer à notre population que nous nous soucions d'elle, mais aussi pour forger un sentiment d'unité nationale."
 efficient_logistics: "Logistique efficace"
 efficient_logistics_desc: "La logistique et les communications nous aident à administrer correctement l'ensemble de notre territoire. Afin de permettre aux messages de circuler entre nos provinces et les gouverneurs, nous avons besoin d'un réseau de routes de qualité pour améliorer le déplacement de nos messagers."
 ledgers_double_checking: "Double vérification des livres de compte"
 ledgers_double_checking_desc: "C'est l'absence de rigueur dans la comptabilité qui permet à la corruption de prospérer et de pourrir une nation de l'intérieur. Pour éviter cette menace, nous devons veiller à ce que tout changement dans notre trésorerie soit correctement comptabilisé."
 province_governors: "Gouverneurs de province"
 province_governors_desc: "Nos provinces ne sont pas dirigées de manière autonome ni par des nobles assoiffés de pouvoir. Ce sont les gouverneurs nommés par notre administration centrale qui sont chargés d'étendre notre autorité à l'ensemble du pays."
 right_to_rule: "Droit de statuer"
 right_to_rule_desc: "Notre administration est organisée autour du principe selon lequel les meilleurs talents sont affectés aux postes qui leur conviennent. Ainsi, le dirigeant devrait être le plus talentueux de tous, comme il sied à quelqu'un qui a la responsabilité du pays tout entier. Dans le cas malheureux où le souverain serait incompétent, nous avons besoin de personnes chargées d'embellir la réalité, que ce soit par des statues imposantes, des peintures éblouissantes ou des vers exaltants."
 talented_traders: "Marchands talentueux"
 talented_traders_desc: "Notre administration est constituée de personnes talentueuses, et ceux qui font circuler l'argent et les marchandises à travers le pays devraient l'être tout autant. En confiant nos opérations commerciales aux esprits les plus brillants, nous nous assurerons que les marchandises et les bénéfices circulent sans interruption."
 smooth_administration: "Administration sans heurts"
 smooth_administration_desc: "Grâce à notre administration constituée des personnes talentueuses et compétentes, notre pays fonctionne sans heurts et notre autorité s'exerce sans interruption, quelles que soient les circonstances extérieures dans lesquelles nous nous trouvons."
 ara_a_maritime_realm: "Un royaume maritime"
 ara_a_maritime_realm_desc: "Étroitement lié à la vaste étendue marine, notre royaume se concentre sur les activités maritimes. Dans une perspective stratégique, il exploite la puissance navale et le commerce par bateau pour renforcer sa position et étendre son influence. La prépondérance de la mer façonne les politiques, favorisant une culture nautique qui profite à la prospérité de la nation."
 ara_desperta_ferro: "Desperta Ferro !"
 ara_desperta_ferro_desc: "#italic Desperta Ferro !#! (Réveillez le fer !) Tel est le redoutable cri de guerre de la $a_almogavars$ qui invoque la présence du fer au combat. Ses membres l'accompagnent de coups de lances et de fléchettes contre des silex pour créer des étincelles. Parmi d'autres cris de guerre comme #italic Aragó !#! et #italic Sant Jordi !#!, #italic Desperta Ferro !#! se distingue comme le plus renommé, et unique à ces guerriers."
 ara_a_mediterranean_trade_power: "Une puissance commerciale méditerranéenne"
 ara_a_mediterranean_trade_power_desc: "La douce étreinte de la mer Méditerranée caresse nos côtes, invitant notre peuple à s'engager pour des générations dans le négoce. Nos villes marchandes animées et nos comptoirs stratégiques disséminés dans toute la Méditerranée joueront un rôle crucial dans la réalisation de notre ambition : devenir une force commerciale dominante."
 ara_fleet_ordinances: "Ordonnances maritimes"
 ara_fleet_ordinances_desc: "Dans la Méditerranée en pleine effervescence, les flottes médiévales se rassemblent, et un système juridique pour traiter les crimes sur terre comme sur mer devient nécessaire tant elles sont fréquentées. #italic Ordinacions sobre lo fet de la mar#! ou #italic Les Ordonnances sur le fait maritime#! se présente comme l'un des premiers codes de justice militaire, conçu pour régir les flottes. Cette réponse unique à l'ère suivant la peste noire est liée au recrutement d'équipages en dehors de la couronne d'Aragon, parfois constitués de criminels. Il faut donc établir un code harmonisé héritier de diverses traditions plutôt qu'une simple formalisation des coutumes navales déjà appliquées."
 ara_valencian_golden_age: "L'âge d'or de Valence"
 ara_valencian_golden_age_desc: "Grâce aux contributions remarquables d'auteurs estimés tels que Joanot Martorell, Ausiàs March et Isabelle de Villena, notre royaume a atteint des sommets littéraires encore inégalés par de nombreuses nations voisines. Leurs œuvres profondes ont élevé notre culture à des hauteurs nouvelles et font la fierté de notre peuple. Notre nation rayonne indéniablement sur le plan artistique, tel un phare brillant de tous ses feux."
 ara_remenca: "Remença"
 ara_remenca_desc: "Le système de la Remença, propre à la Catalogne, ressemble de près à ceux d'autres territoires de la Couronne, ce qui favorise un élan collectif vers l'augmentation de la production de matières premières. Grâce à ce cadre, nos terres connaissent un essor de la création de richesses, qui soutient lui-même la réalisation de progrès substantiels vers l'accomplissement de nos objectifs. En exploitant harmonieusement ces systèmes, nous cultivons un environnement qui récompense nos efforts par une abondance de ressources, favorisant la croissance et la prospérité du royaume."
 ara_chartered_merchant_companies: "Compagnies commerciales à charte"
 ara_chartered_merchant_companies_desc: "Nos commerçants gaspillent leurs ressources en se faisant concurrence entre eux plutôt que de s'opposer aux négociants étrangers. C'est du gaspillage, et nous devrions concentrer tous nos efforts sur le commerce extérieur. Nous allons créer des compagnies qui se verront attribuer des monopoles temporaires sur les exports de certaines régions, et dont le renouvellement dépendra des sommes effectivement perçues par la couronne sur leurs affaires."
 ara_stronger_united: "L'union fait la force"
 ara_stronger_united_desc: "Depuis la fusion du royaume d'Aragon et du comté de Barcelone en 1164, l'Aragon fonctionne comme une confédération, composée de royaumes distincts dirigés par un suzerain central. Ces différences ont favorisé la prospérité et maintenu les identités individuelles, mais ont également donné une impression de désunion. D'où la nécessité de procéder à des réformes administratives pour renforcer notre union tout en respectant les singularités de chaque territoire."
 ara_constellation_cities: "Constellation de cités"
 ara_constellation_cities_desc: "Depuis sa création, notre nation est composée de plusieurs royaumes, réunis sous la férule d'un seul dirigeant. Chaque royaume conserve ses propres traditions et lois. Par conséquent, de nombreuses grandes villes se sont taillé des statures de métropoles régionales, représentant et gouvernant leurs régions respectives."
 ara_protection_of_the_little_folk: "Protéger le petit peuple"
 ara_protection_of_the_little_folk_desc: "Nos soldats veulent savoir que leurs proches seront protégés au cas où ils tomberaient au combat. Ils seront rassurés de savoir que l'Aragon fera son devoir en mettant sur pied un système d'ateliers réservés à leurs orphelins."
 ara_gunpowder_souls: "Âmes des poudrières"
 ara_gunpowder_souls_desc: "La célébration des #italic Fallas#! a agi comme un catalyseur au sein de la Couronne d'Aragon, suscitant des avancées dans les techniques d'artillerie grâce à l'expertise acquise lors des manipulations de poudre pour les feux d'artifice. Cette tradition festive a alimenté un esprit d'innovation qui a permis au royaume de développer de nouvelles stratégies et connaissances en matière d'artillerie."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "Les #italic Escuadras de Paisanos#!, également connues sous le nom de #italic Mossos d'Esquadra#! ou #italic Esquadres de Catalunya#!, constituent une milice locale dédiée à la sûreté des routes commerciales et des foires, qui met à profit sa connaissance intime du terrain. Inspirés par leur succès, nous visons à établir des milices semblables dans nos autres territoires, composées de gens du cru afin de favoriser une coexistence harmonieuse et de garantir la paix dans ces régions."
 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "Les conquêtes réalisées par nos ancêtres ont donné naissance à un pays dont la superficie dépasse la population disponible pour l'habiter et en travailler la terre. Il est donc urgent d'attirer des migrants d'autres régions, en particulier vers le sud de l'Andalousie, sévèrement sous-peuplé depuis l'expulsion de ses habitants musulmans en 1267."
 cas_the_reconquista: "Empire espagnol"
 cas_the_reconquista_desc: "Pendant de longues années, depuis l'invasion et la chute du royaume wisigoth, nous avons fait la guerre aux Maures. Cette lutte nous a inculqué une discipline de fer dont peu de peuples peuvent se vanter. Levez-vous, hommes de Castille, et révélez au monde votre détermination."
 cas_castilian_navy: "Marine castillane"
 cas_castilian_navy_desc: "Pour qui occupe une péninsule entourée de mer aux trois quarts, à proximité du précieux détroit de Gibraltar que se disputent différentes puissances, la domination des eaux devient une question de vie ou de mort. Sur des centaines de kilomètres de côtes, nos ancêtres ont commencé à dompter les vagues, érigeant notre nation au statut de puissance navale intrépide."
 cas_cronicas_reales: "Crónicas reales"
 cas_cronicas_reales_desc: "En rassemblant les chroniques écrites par les rois précédents, nous sommes en mesure de créer une collection qui répertoriera tous les événements historiques de notre royaume ainsi que l'origine de nos dirigeants. Ces connaissances nous permettront non seulement de consolider les fondements de notre culture, mais aussi d'éclairer les souverains contemporains et futurs sur les événements présents en les comparant au passé."
 cas_masters_of_the_orders: "Maîtres des Ordres"
 cas_masters_of_the_orders_desc: "La Reconquista n'étant plus notre objectif principal, l'indépendance des Ordres Saints n'est plus justifiée. En confiant à nos souverains la fonction de maîtres de ces ordres, nous pouvons non seulement étendre leur pouvoir, mais aussi assimiler l'expertise militaire de ces croisés."
 cas_new_world: "Nouveau Monde"
 cas_new_world_desc: "Grâce aux récentes découvertes, de courageux colons pourront s'approprier de nouvelles terres et rapporter des marchandises de valeur à la mère patrie. Nous enverrons quelques colons loyaux, qui formeront la pierre angulaire de nos comptoirs."
 cas_reform_of_millones: "Réforme des Millions"
 cas_reform_of_millones_desc: "Avec l'approbation de la Réforme des #italic Millones#! par nos Cortes, nous nous trouverons en mesure de taxer notre population de manière plus efficace. Cet impôt indirect portera sur les produits alimentaires."
 cas_marine_infantry: "Infanterie de marine castillane"
 cas_marine_infantry_desc: "Pour une marine forte, il faut que les équipages des navires soient capables de se battre dans toutes les situations, y compris en dehors des vaisseaux. Afin de combler leurs lacunes, nous allons réglementer notre infanterie de marine pour en faire un outil puissant."
 cas_pasos: "Pasos castillans"
 cas_pasos_desc: "Si les #italic Pasos#! de la Semaine sainte relèvent d'une vieille tradition en Castille, c'est à notre époque que l'art de la sculpture qui s'exprime à travers eux atteint son apogée. Des artistes tels que Jean de Joigny ou Gregorio Fernández ont pavé la voie qui fera des #italic Pasos#! castillans les exemples les plus impressionnants de la péninsule."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "Comme dans d'autres parties du monde, la nécessité de réglementer l'aspect linguistique de notre culture devient évidente à mesure que notre langue évolue et se répand dans d'autres contrées. Afin de conserver le génie propre à notre langue, la #italic Real Academia Española#! sera fondée avec pour mission de fixer les règles régissant le bon usage de notre langue."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Inspiré par les systèmes hydrauliques de toute l'Europe, utilisés à des fins commerciales et d'irrigation, le #italic Canal de Castilla#! amènera l'eau des montagnes du nord de la #italic Meseta#! pour arroser les champs de céréales de la Vieille Castille. Cette prouesse technique augmentera le rendement de nos champs, créera un surplus alimentaire que nous pourrons exporter, et acheminera ces denrées vers les ports commerciaux."
 cas_royal_factories: "Manufactures royales"
 cas_royal_factories_desc: "Pour lutter contre l'exportation de matières premières au lieu de produits manufacturés plus coûteux, nous développerons un système d'immenses ateliers soutenus par le gouvernement, qui industrialiseront notre pays. Ces nouveaux produits manufacturés renforceront l'économie de notre pays."
 gra_banu_nasr: "Banū Naṣr"
 gra_banu_nasr_desc: "Nous descendons de la tribu des Banū l-Ḫazraj et de la lignée de Sa'd ibn 'Ubāda, compagnon du prophète Mahomet. Le fondateur de notre dynastie, Muhammad Ier, contrôlait un territoire comprenant Grenade, Jaén, Almería et Malaga, bien que certaines de ces terres soient tombées aux mains des forces chrétiennes. Depuis lors, nous avons résisté avec ténacité à leurs avancées et nous continuerons à le faire avec la force de nos ancêtres."
 gra_nasrid_art: "Art nasride"
 gra_nasrid_art_desc: "Les artisans et architectes de Grenade sont les plus habiles du monde. Ils créent des objets à la fois utiles et agréables à œil, combinant avec brio ces deux qualités."
 gra_skillful_envoys: "Émissaires habiles"
 gra_skillful_envoys_desc: "Pour nous, l'habileté diplomatique est un impératif existentiel. Nous ne pouvons pas nous contenter de rester inactifs : nous devons sans cesse affiner les talents de nos ambassadeurs pour assurer notre survie."
 gra_razzias: "Razzias nasride"
 gra_razzias_desc: "Les frontières de nos ennemis sont autant d'occasions qui s'offrent à nous. Si nous osons les frapper d'attaques éclair, nous pouvons les prendre au dépourvu et leur infliger des dommages durables."
 gra_muttavia_armies: "Armées mercenaires"
 gra_muttavia_armies_desc: "Grenade dispose d'un nombre limité d'habitants et les hommes qui peuvent être recrutés ne sont pas aussi nombreux qu'il le faudrait pour défendre efficacement notre nation. Cependant, notre richesse peut compenser notre manque d'effectifs : il suffit d'embaucher des épées étrangères qui combattront sous notre bannière."
 gra_expand_qanahs: "Élargir les Qanāh"
 gra_expand_qanahs_desc: "Les terres de Grenade sont fertiles, mais l'extension des canaux qui les irriguent permettra de mieux utiliser l'eau dont nous disposons, afin de favoriser la vigueur de nos cultures et de nos fruits."
 gra_adaptative_trade: "Commerce adaptatif"
 gra_adaptative_trade_desc: "Notre position privilégiée d'intermédiaire entre les nations $christian_ADJ$nes et $muslim_ADJ$es est remise en cause. Cette menace peut être l'occasion de moderniser nos méthodes et de retrouver notre position d'interlocuteur entre l'Europe et des marchés plus lointains."
 gra_expand_the_frontier: "Pousser au sud"
 gra_expand_the_frontier_desc: "Depuis la fondation de notre dynastie, nos terres se sont vues maintes fois tronquées. Cependant, nous sommes aujourd'hui en position de force, et nous pouvons non seulement ambitionner de récupérer tous les territoires perdus, mais aussi d'agrandir notre royaume."
 gra_a_strong_rule: "Une autorité puissante"
 gra_a_strong_rule_desc: "Pendant des décennies, les générations de la famille régnante se sont entredéchirées, ce qui a déstabilisé notre pays. Il est temps d'unifier le pouvoir sous l'égide d'un dirigeant puissant, capable de maintenir la paix et la prospérité pour notre peuple."
 gra_modernized_economy: "Économie modernisée"
 gra_modernized_economy_desc: "Les temps modernes exigent une économie moderne, capable de prospérer dans un monde plus compétitif. En modernisant nos infrastructures et en améliorant l'efficacité de nos méthodes et processus, nous parviendrons à produire davantage avec les mêmes ressources."
 gra_ghazawat: "Ghazawat nasride"
 gra_ghazawat_desc: "Comme les premiers guerriers qui ont combattu sous les ordres du prophète Mahomet, nos soldats doivent se battre avec courage, presque avec fanatisme, pour défendre notre royaume et notre peuple."
 gra_a_new_golden_era: "Un nouvel âge d'or"
 gra_a_new_golden_era_desc: "Al-Andalus était autrefois un centre d'apprentissage accueillant des savants exceptionnels, comme ʾAḥmad Ibn Rušd, ʾAbū al-Qāsim et Muḥammad bin Ṭufayl. Nous devrions perpétuer les aspirations de nos ancêtres."
 nav_transatlantic_whaling: "Pêche transatlantique à la baleine"
 nav_transatlantic_whaling_desc: "La chasse à la baleine $basque$ étant une tradition pluricentenaire, nos spécialistes sont souvent embauchés par d'autres pays qui souhaitent développer et améliorer leurs pêcheries. Nous devrions tirer parti de cette expertise et étendre nos entreprises de chasse à la baleine en créant des comptoirs tout autour de l'Atlantique."
 nav_shipbuiling_experts: "Experts de la construction navale"
 nav_shipbuiling_experts_desc: "La mer au large de nos côtes regorge de ressources attendant les braves qui oseront s'en emparer. Depuis des siècles, notre littoral se garnit de ports et de chantiers navals qui construisent inlassablement des vaisseaux pour apaiser notre soif d'aventures et d'activité maritime."
 nav_memories_reconquista: "Mémoires de la Reconquista"
 nav_memories_reconquista_desc: "Notre peuple a participé activement à la Reconquista, contribuant aux efforts des $christian_ADJ$s pour reprendre la péninsule ibérique aux $muslim_ADJ$s. Bien que l'expansion territoriale soit devenue impossible, la Navarre a joué un rôle important dans cette croisade, par le biais de campagnes militaires et d'alliances avec les royaumes $christian_ADJ$s voisins."
 nav_a_renaissance_realm: "Un royaume de la Renaissance"
 nav_a_renaissance_realm_desc: "Malgré l'origine montagneuse de notre royaume, au cœur des vallées pyrénéennes, notre peuple a reçu les influences humanistes du Sud et du Nord en quantité et en qualité, sans jamais cesser de les influencer en retour. En embrassant cette prise de conscience, les Navarrais n'oublient pas leurs traditions, mais les refondent dans leur nouvelle identité propre."
 nav_fearless_seamen: "Marins imperturbables"
 nav_fearless_seamen_desc: "Notre peuple a toujours regardé la mer avec crainte et effroi, tandis qu'elle nous appelait à embrasser ses richesses. Nos courageux ancêtres ont fondé des communautés qui vivaient non seulement près de la mer, mais aussi d'elle, en développant des compétences nautiques impressionnantes. Les marins de nos côtes sont bien connus sur toute la façade atlantique."
 nav_always_ready: "Toujours prêts"
 nav_always_ready_desc: "Notre royaume est né étranglé par des adversaires redoutables venant de toutes les directions. Cela a profondément influencé le développement du caractère de notre nation et notre façon d'interagir avec le monde. Par conséquent, nous restons toujours vigilants, prêts à réagir au moindre signe de menace."
 nav_chartered_councils: "Conseils agréés"
 nav_chartered_councils_desc: "Chaque territoire historique formera un conseil, dépendant du dirigeant et élu par les habitants, qui garantira le respect de leurs lois traditionnelles, ou #italic Fueros#!. Cet organe intermédiaire nous octroiera un pouvoir administratif plus efficace sur nos terres, sans pour autant contrarier les intérêts des habitants."
 nav_people_of_the_sea: "Le peuple de la mer"
 nav_people_of_the_sea_desc: "Nos citoyens sont des marins experts et le monde entier le sait. Notre expertise sera un avantage évident lors des batailles maritimes à venir."
 nav_basque_ferocity: "Férocité $basque$"
 nav_basque_ferocity_desc: "Avant même la bataille de Roncevaux, dont les $french$ gardent un souvenir douloureux, ou les campagnes de la compagnie de Navarre, les nôtres ont toujours été considérés comme de féroces combattants. Nous ne devrions jamais laisser nos ennemis l'oublier."
 nav_an_industrious_folk: "Peuple industrieux"
 nav_an_industrious_folk_desc: "La terre sur laquelle nous vivons n'est peut-être pas la plus riche, mais les $basque$s sont des individus industrieux, qui travaillent dur pour obtenir ce dont ils ont besoin. Qu'il s'agisse de fondre notre fer dans les forges, de transformer le bois de nos forêts en charbon ou de bâtir les meilleurs navires au monde, c'est grâce aux efforts de notre communauté que notre royaume est prospère."
 nav_mercantile_expansion: "Expansion mercantile"
 nav_mercantile_expansion_desc: "Pendant des siècles, notre société a commercé non seulement avec ses voisins, mais aussi avec des pays lointains, en leur vendant nos productions et en achetant les leurs. Nos marchands en sont donc venus à exceller dans ce domaine et à diffuser les innovations des autres nations environnantes."
 nav_navarrese_defense_force: "Défenses navarraises"
 nav_navarrese_defense_force_desc: "Au fil du temps, les nations voisines continuent de se renforcer, ce qui menace de plus en plus la survie de notre nation. Pour y remédier, nous allons créer un département militaire visant à multiplier le nombre de soldats au sein de nos forces sans compromettre la qualité des recrues."
 nav_shipyards_ironworks: "Chantiers navals et usines sidérurgiques"
 nav_shipyards_ironworks_desc: "La construction navale, ou la sidérurgie et le travail du fer sont des activités traditionnelles dans nos contrées. Mais avec le développement de nouvelles techniques, la nécessité d'adapter nos processus devient évidente. Nos anciennes pratiques doivent s'adapter à la modernité pour rester compétitives."
 nav_adept_traders: "Négociants de haut vol"
 nav_adept_traders_desc: "La qualité de nos navires, la compétence de nos marchands et l'efficacité de nos processus ont rendu nos activités commerciales extrêmement lucratives. Notre nation en tirera bien des richesses, qui la renforceront."
 nav_the_national_military_academy: "L'Académie militaire nationale"
 nav_the_national_military_academy_desc: "Avec la professionnalisation de notre armée s'impose l'ouverture d'un centre de formation pour nos recrues. Nous formerons un corps de soldats expérimentés et leur enseignerons les secrets de l'art militaire, afin qu'ils constituent le fer de lance de notre armée."
 nav_royal_basque_society: "Société royale basque"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, la « Société royale basque des amis du pays », est fondée pour encourager le développement de l'économie, de la culture et de la science $basque$s. Le pays en bénéficiera grandement dans les années à venir."
 nav_efficient_bureaucracy: "Bureaucratie efficace"
 nav_efficient_bureaucracy_desc: "Depuis la création du royaume, notre nation a conservé une tradition de bureaucrates. Les temps changent et il est nécessaire d'adopter de nouvelles approches pour gérer les affaires quotidiennes. À cet égard, la Navarre est admirée pour ses pratiques innovantes dans ce domaine."
 nav_riflemen_march: "Marche des fusiliers"
 nav_riflemen_march_desc: "L'introduction du fusil dans l'armée signifie que nos soldats doivent s'habituer à son utilisation. Pour résoudre ce problème, nos commandants ont développé une façon de marcher dont le renom témoigne de la compétence et de la concentration de nos soldats."
 por_battle_ourique: "La bataille d'Ourique"
 por_battle_ourique_desc: "En 1139, nos troupes de braves ont vaincu sans aide cinq rois maures. Cet exploit restera à jamais gravé dans la mémoire de nos soldats : ils peuvent vaincre n'importe quel ennemi, quel que soit sa puissance ou son armement."
 por_establishment_portuguese_navy: "Création de la marine portugaise"
 por_establishment_portuguese_navy_desc: "Le roi Dinis a jeté les fondations de la marine portugaise en nommant le marchand génois Manuel Pessanha (Pessagno en italien) amiral de la flotte nationale, avec pour mission de défendre les côtes portugaises contre les raids des pirates musulmans et de créer une puissante flotte commerciale."
 por_estimulate_rural_areas: "Dynamiser les zones rurales"
 por_estimulate_rural_areas_desc: "De nombreuses régions de notre pays, principalement dans les zones rurales et isolées, se dépeuplent. Champs, forêts et mines se retrouvent à l'abandon. En réformant nos systèmes juridiques, nous encouragerons les gens à exploiter les campagnes et à y maintenir un certain niveau de population."
 por_pursuing_waves: "Suivre les flots"
 por_pursuing_waves_desc: "Il semble que notre terre ne suffise pas à une grande partie de notre population, qui regarde la mer avec un sentiment de #italic saudade#!, comme une amante perdue depuis longtemps. Les ports et les quais sont en pleine effervescence, les hommes s'enrôlent sur les navires, ivres du désir d'explorer le monde. Nous ferons grand usage de ces marins."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "De nouvelles technologies ont été développées pour rendre les canons beaucoup plus résistants, mais ils sont devenus trop lourds pour les ponts des vaisseaux. En renforçant ces ponts, nous nous assurerons que la puissance des canons de notre marine sera redoutée sur toutes les côtes."
 por_feitorias: "Fonder des feitorias"
 por_feitorias_desc: "Envoyons nos #italic feitors#! aux quatre coins des autres continents et faisons de notre pays la force commerciale dominante de l'océan Indien. En créant un réseau de comptoirs fortifiés le long des côtes africaines et indiennes, nous pourrons dominer le commerce local sans dépenser trop de ressources."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "Notre pays a besoin d'une armée professionnelle pour protéger les frontières sacrées de notre glorieuse nation. Nous réformerons le système de conscription et formerons nos jeunes hommes à remplir ce devoir avec honneur."
 por_the_bandeirantes: "Encouragement aux bandeirantes"
 por_the_bandeirantes_desc: "Certains membres des expéditions parcourant l'intérieur des terres pour y capturer des esclaves tombent parfois sur de l'or, des métaux précieux ou des joyaux. Si la rumeur circulait, cela encouragerait les hommes les plus courageux à se rendre aux colonies."
 por_colonial_governors: "Gouverneurs coloniaux"
 por_colonial_governors_desc: "En envoyant les plus compétents de nos hommes gouverner nos colonies et nos avant-postes au nom de nos dirigeants, nous nous assurerons qu'ils restent imperturbables et loyaux, et nous tirerons le plus grand profit de leurs services."
 por_royal_absolutism: "Absolutisme royal"
 por_royal_absolutism_desc: "Depuis trop longtemps, le pouvoir royal est limité par les interventions stupides de la noblesse, dont les intérêts locaux à courte vue menacent le bien supérieur du royaume. Nous ignorerons les Cortes et gouvernerons sans leur interférence."
 por_royal_military_academy: "Real Academia de Artilharia, Fortificação e Desenho"
 por_royal_military_academy_desc: "Notre artillerie et nos fortifications ont longtemps été la clé de la défense de notre territoire, rendant notre petit pays particulièrement coriace pour les armées ennemies. Nous allons créer une académie militaire nommée #italic Academia Real de Fortificação, Artilharia e Desenho#! pour former nos officiers dans ces domaines, afin qu'ils puissent à leur tour faire de nos forts et de nos corps d'artillerie les meilleurs du monde !"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "Sur les rives du Douro, dans le nord du pays, les raisins sont cultivés afin de produire un vin qui est ensuite fortifié d'alcool pour créer ce qui commence à être bien connu sous le nom de #italic Porto#!. Nous ne devons pas perdre cette occasion d'engranger beaucoup d'argent, et organiser l'exportation de notre vin."
 spa_school_salamanca: "L'École de Salamanque"
 spa_school_salamanca_desc: "Basée à l'université de Salamanque, l'École s'intéresse à des domaines aussi divers que la théologie, l'économie et la philosophie politique. Il s'agit de l'une des principales écoles de pensée du monde catholique, dont la présence bien ancrée en Espagne garantit que notre pays est toujours à la pointe des affaires intellectuelles."
 spa_viceroyalties: "Vice-royautés espagnoles"
 spa_viceroyalties_desc: "De nouvelles terres attendent d'être revendiquées au-delà des océans. Nous les diviserons en territoires dirigés par des représentants de notre souverain, ce qui renforcera l'ordre sur place, rendra ces destinations attrayantes pour notre peuple et assurera notre présence dans ces régions."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "La vie culturelle de notre royaume est en pleine effervescence. Si nous canalisons cette créativité vers les lieux appropriés, en l'alimentant au besoin grâce au mécénat de bienfaiteurs, nous entamerons un véritable Siècle d'or des arts espagnols."
 spa_revival_of_ecclesiastical_discipline: "Renouveau de la discipline ecclésiastique"
 spa_revival_of_ecclesiastical_discipline_desc: "Le laïcisme qui se répand au sein de notre peuple nous éloigne de Dieu. Nous allons signer des traités avec nos chefs religieux afin de renforcer les liens entre notre gouvernement et leur magistère moral afin de redevenir une nation pieuse."
 spa_naval_reforms: "Réformes navales espagnoles"
 spa_naval_reforms_desc: "Notre marine, trop longtemps délaissée, a perdu en capacité par rapport à nos concurrents. Une réforme s'impose pour nous rendre la suprématie qui devrait être la nôtre."
 spa_spanish_enlightenment: "Les Lumières espagnoles"
 spa_spanish_enlightenment_desc: "Les nouvelles idées de l'ère moderne imprègnent l'esprit des grands hommes d'Espagne, qui élaborent des plans pour que notre pays se distingue de ses concurrents dans le monde entier."
 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "Les tercios sont des unités d'infanterie, développées principalement par le brillant général Gonzalo Fernández de Córdoba (#italic El Gran Capitán#!) pendant les guerres d'Italie. Il s'agit d'une formation d'infanterie mixte composée de piquiers et de mousquetaires. Grâce à cette combinaison de deux armes, ces troupes bénéficient à la fois de la solidité de l'infanterie lourde et de la puissance de feu à longue portée des mousquetaires, ce qui en fait une formation idéale en défense comme en attaque."
 #Iberian Shared Naval
 catalan_galley: "Galère catalane"
 catalan_galley_desc: "Évolution naturelle des anciens navires grecs, la $n_catalan_galley$ est une version plus grande des bâtiments documentés avant le développement d'autres navires similaires en Méditerranée."
 early_iberian_caravel: "Caravelle ibérique primitive"
 early_iberian_caravel_desc: "D'origine ibérique, les premières caravelles étaient des navires de petite taille très rapides, utilisés pour la pêche au large et le commerce côtier. Son utilisation dans la péninsule ibérique est si répandue que l'on y trouve les caravelles les plus perfectionnées."
 iberian_caravel: "Caravelle ibérique"
 iberian_caravel_desc: "La nécessité de disposer de caravelles plus rapides et plus fiables a conduit à la conception de nouvelles nefs, plus grandes, dans les ports ibériques. Si les caravelles sont devenues courantes dans toute l'Europe, les bâtiments ibériques conservent une longueur d'avance en termes d'innovation et de rapidité."
 early_iberian_galleon: "Galion ibérique primitif"
 early_iberian_galleon_desc: "Version précoce d'un puissant navire de haute mer, le $n_early_iberian_galleon$ est une invention originaire de la péninsule. Il est doté d'un gaillard d'avant abaissé et d'une longue coque qui le rend particulièrement stable et résistant aux vents frontaux."
 square_rigged_caravel: "Caravelle à gréement carré"
 square_rigged_caravel_desc: "En combinant la $n_iberian_caravel$ et la $n_carrack$, un nouveau navire verra le jour : rapide et solide, il nous assurera la domination des mers."
 iberian_galleon: "Galion ibérique"
 iberian_galleon_desc: "Le $n_iberian_galleon$, version simplifiée du $n_early_iberian_galleon$, est une embarcation d'une incroyable puissance, qui lui confère l'hégémonie sur les océans."
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Surnommés #italic Coqs de combat#!, les Caçadores sont une unité d'élite d'infanterie légère de l'armée portugaise. Ils portent un uniforme marron pour se distinguer des soldats de l'armée régulière."
 #Denmark
 dan_levy_recruitment: "Dépendance aux levées"
 dan_levy_recruitment_desc: "Notre domaine immédiat étant concentré sur la péninsule du Jutland et l'archipel des îles danoises, nous pourrons compter sur des levées de fonds rapides pour nous défendre contre les agressions des pays étrangers."
 dan_old_naval_traditions: "Réseaux maritimes du Danemark"
 dan_old_naval_traditions_desc: "L'intégralité de notre pays est entourée par les eaux de la mer Baltique et de la mer du Nord. Cette situation nous confère l'avantage unique de pouvoir utiliser les voies maritimes comme moyen de transport et de communication, ce qui réduit considérablement la distance entre les régions de notre pays."
 dan_rulers_of_the_north: "Souverains légitimes du Nord"
 dan_rulers_of_the_north_desc: "Les souverains du Danemark revendiquent la suprématie sur les régions nordiques depuis des siècles. Si nous embellissons l'héritage de rois comme Knut le Grand, nous gagnerons en légitimité, à la fois dans notre pays et à l'étranger."
 dan_reliance_mercenaries: "Dépendance aux mercenaires"
 dan_reliance_mercenaries_desc: "Le Danemark ne dispose pas d'une vaste population qui pourrait rejoindre les rangs des armées dont nous aurons besoin pour devenir une grande puissance mondiale. Nous devons donc nous assurer que les compagnies mercenaires sont prêtes à servir notre État en garantissant leur loyauté par des contrats concrets."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "En créant un département distinct pour le Trésor, le #italic Rentekammeret#!, nous pouvons établir un meilleur contrôle sur nos finances et permettre à notre gouvernement de fonctionner plus efficacement. Grâce à la documentation de tous nos dossiers financiers, nous serons en mesure d'estimer plus facilement nos dépenses futures, ce qui stabilisera nos finances."
 dan_royal_danish_navy: "Flotte pour l'État danois"
 dan_royal_danish_navy_desc: "Notre pays étant entouré d'eau, il peut facilement être dominé par une puissance dotée d'une flotte suprême. Pour que nos ennemis échouent, nous devons financer la fabrication de navires dignes de protéger nos côtes et de représenter notre puissance dans le nord de l'Europe."
 dan_danish_orthodoxy: "Uniformité religieuse"
 dan_danish_orthodoxy_desc: "Dans le paysage religieux tumultueux de l'Europe, nous devrons trouver la voie juste pour le Danemark et rester fidèles à la doctrine de notre Église."
 dan_expanded_dockyards: "L'arsenal de Copenhague"
 dan_expanded_dockyards_desc: "La renommée de nos chantiers navals n'est plus à faire. Nos charpentiers de marine méritent désormais un endroit moderne et spacieux à la hauteur de leur savoir-faire, afin de construire une flotte digne de porter les couleurs danoises. Les eaux autour de Copenhague sont parfaites pour construire ce chantier naval."
 dan_danish_legislation: "Législation danoise"
 dan_danish_legislation_desc: "Les lois régionales du Jutland, de la Zélande et de la Scanie ont servi de base à notre code juridique pendant des siècles. Nous devrions compiler et unifier ces lois en un code juridique cohérent au bénéfice de tous, connu sous le nom de #italic Danske Lov#!."
 dan_danish_agriculture: "Priorité à l'agriculture"
 dan_danish_agriculture_desc: "Nos terres sont pauvres en matériaux rares, mais riches en produits agricoles. Nous pourrons produire plus de nourriture pour éviter les famines pendant les périodes difficiles."
 dan_royal_life_guards: "Royal Life Guards"
 dan_royal_life_guards_desc: "Les Royal Life Guards sont un régiment d'élite des forces danoises, qui constitue la garde personnelle du souverain et une unité de cérémonie du gouvernement."
 dan_scanian_regiment: "Régiment scanien"
 dan_scanian_regiment_desc: "Le régiment scanien est une unité composée de paysans enrôlés, visant à réduire notre dépendance à l'égard des mercenaires et à mettre en place une armée permanente organisée sous l'autorité directe de la Couronne."
 dan_admiralty_college: "École de l'Amirauté"
 dan_admiralty_college_desc: "La création d'une école de marine nous permettra de former des commandants connaissant parfaitement notre littoral. Nous protégerons ainsi nos eaux territoriales et nous garantirons la souveraineté du Danemark."
 dan_trading_economy: "Un pays maritime"
 dan_trading_economy_desc: "Notre économie ne pourra jamais être autosuffisante. Nous devons donc nous appuyer sur un réseau commercial stable pour exporter nos marchandises et importer les biens que nous ne sommes pas en mesure de produire."
 ven_printing_industry: "Industrie de l'imprimerie"
 ven_printing_industry_desc: "Depuis l'invention de l'imprimerie, les Vénitiens y ont fait preuve de talent. Les bénéfices pour la cité en étant manifestes, nous devrions encourager cette industrie."
 ven_stato_da_mar: "Stato da Màr"
 ven_stato_da_mar_desc: "Le commerce est le sang même de Venise, et la gestion de nos postes commerciaux outre-mer est vitale pour nos intérêts. En centralisant l'administration de ces territoires en un seul organisme, « l'État de la mer », nous pourrions accroître nos échanges."
 ven_state_inquisition: "L'Inquisition d'État"
 ven_state_inquisition_desc: "L'Inquisition d'État est un tribunal constitué de trois juges, mis en place pour traiter des menaces à la sécurité intérieure. Ce petit nombre de juges permet de réagir rapidement et il ne faut pas longtemps pour mettre en place, aussi bien dans la cité qu'à l'étranger, un réseau d'agents capable de dénicher les traîtres."
 venetian_arsenal_advance: "Arsenal de Venise"
 venetian_arsenal_advance_desc: "Depuis le XIIe siècle, l'Arsenal de Venise est le socle sur lequel se fonde notre puissance."
 ven_venetian_thalassocracy: "Thalassocratie vénitienne"
 ven_venetian_thalassocracy_desc: "Depuis sa création il y a plusieurs siècles, la République de Venise a toujours entretenu un lien étroit avec la mer. Les échanges et le commerce sont profondément ancrés dans notre administration et les marchands vénitiens ont accès à plus de ressources que n'importe qui d'autre."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Architecture gothique"
 ven_gothic_architecture_desc: "Véritable trésor de notre patrimoine, l'$ven_gothic_architecture$ vénitienne, qui mêle influences islamiques et bâtiments de style byzantin, est très appréciée par l'élite. De nombreux nobles et marchands prospères soutiennent financièrement ce style d'architecture."
 ven_ship_mounted_gunpowder_weapons: "Armes à poudre sur les navires"
 ven_ship_mounted_gunpowder_weapons_desc: "Depuis des millénaires, les affrontements sur les mers s'apparentent davantage à des batailles terrestres sur des planches flottantes qu'à de véritables combats entre navires. L'avènement des armes à poudre nous permet de rompre avec cette guerre à l'ancienne et d'anéantir les navires ennemis avant même qu'ils ne s'approchent de nos galères."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "Le #italic $ven_magistrato_alla_sanita$#!, ou Magistrature de la santé, est un bureau qui occupe une fonction capitale : il exerce une surveillance constante pour prévenir les maladies et les épidémies au sein de notre nation."
 ven_venetian_painting: "Peinture vénitienne"
 ven_venetian_painting_desc: "Dans son ensemble, la région italienne est célèbre pour sa contribution à la culture mondiale, et la peinture vénitienne en est l'étendard. Des artistes de tous horizons viennent visiter nos galeries pour découvrir de près la Renaissance italienne qui rayonne de notre grand art."
 ven_venetian_school_of_music: "École de musique vénitienne"
 ven_venetian_school_of_music_desc: "Si les tableaux attirent les amateurs d'art visuel, la musique vénitienne traverse les frontières pour influencer ceux qui recherchent l'illumination mélodique. De nombreux grands compositeurs issus de nos écoles de musique parcourent aujourd'hui l'Europe pour diffuser notre culture."
 ven_mixed_naval_tactics: "Tactiques navales mixtes"
 ven_mixed_naval_tactics_desc: "Depuis sa création, la marine vénitienne repose sur les rameurs. Cependant, le temps ne s'est pas montré clément envers eux, car les voiliers jouent un rôle de plus en plus prépondérant dans les combats en Méditerranée. Notre marine doit s'y adapter en associant son meilleur atout aux grandes galéasses."
 ven_naval_conscription: "Conscription navale"
 ven_naval_conscription_desc: "Depuis la fondation même de Venise, les rameurs embarqués sur nos galères sont des hommes libres engagés contre salaire. Hélas, une pénurie d'hommes rend le recrutement de rameurs qualifiés plus difficile ; aussi n'avons-nous d'autre choix que de recourir à la conscription pour nos galères."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Les provéditeurs des terres incultes sont chargés de l'assèchement des marais et de l'irrigation des terres arides. L'objectif est d'améliorer le ravitaillement de Venise en nourriture."
 cunning_diplomacy: "Ruse diplomatique"
 cunning_diplomacy_desc: "Confrontés à des ennemis plus puissants de tous côtés, les dirigeants valaques ont développé une habileté toute particulière pour le jeu d'alliances mouvantes. Nombre d'entre eux ont pu consolider leur pouvoir avec le soutien des Ottomans, avant de s'allier à la Hongrie ou au Saint-Empire romain germanique."
 boyar_regime: "Le régime des boyards"
 boyar_regime_desc: "Le traité d'Alba Iulia, en 1595, a assuré le pouvoir de la noblesse valaque : un conseil de douze grands boyards est chargé de prendre part, aux côtés du voïvode, au gouvernement du pays."
 home_of_hussars: "Berceau des hussards"
 home_of_hussars_desc: "Alors que le concept de cavalerie légère était romain à l'origine, les premiers hussards des Balkans, appelés « gusars » (« corsaires » ou « pirates »), apparurent comme unités auxiliaires de l'Empire byzantin, et furent principalement recrutés dans la Serbie byzantine des Xe et XIe siècles. Cette tradition perdura après l'ébranlement de la puissance byzantine et fut même renforcée au cours des siècles qui suivirent."
 serbian_mining: "Mines serbes"
 serbian_mining_desc: "Les Balkans recèlent d'abondants minerais prêts à être extraits par des mineurs compétents. Comme d'autres régions d'Europe de l'Est, la Serbie a fait appel à d'habiles mineurs saxons pour développer son industrie minière. Des villes comme Novo Brdo sont devenues de vastes métropoles, alimentées par les richesses extraites de ces terres."
 mimic_the_phoenix: "Semblable au phénix"
 mimic_the_phoenix_desc: "Nous nous efforçons d'appliquer avec ferveur les coutumes de Byzance tout en nous inspirant de l'héritage romain. Nous insufflons leur essence à notre gouvernance et à notre système juridique, pour imiter consciemment la grâce et la sophistication de l'Empire byzantin."
 rallying_the_troops: "Ralliement des troupes"
 rallying_the_troops_desc: "Notre royaume a mis au point des moyens de mobiliser rapidement les troupes, afin qu'aucun ennemi ne puisse nous prendre au dépourvu. Cet atout nous a permis de résister malgré toutes les difficultés, et nous sommes prêts pour la bataille. Unis, nous marchons de l'avant, résolus à défendre notre honneur et notre patrie."
 keepers_of_the_gate: "Gardiens de la porte"
 keepers_of_the_gate_desc: "Le terrain accidenté de la Serbie a donné naissance à un formidable réseau de défense, incarné par l'imposante forteresse de Smederevo. Ces fortifications durables protègent notre nation et découragent toute velléité d'invasion. Des chaînes de montagnes tentaculaires aux vallées fluviales à la position stratégique, nos systèmes défensifs témoignent de notre résilience et de notre esprit indomptable."
 poklisars: "Poklisars"
 poklisars_desc: "Depuis la création de notre nation, nous avons toujours tourné le regard vers l'extérieur ; que ce soit pour établir des routes commerciales rentables, apaiser des voisins dangereux et forger des alliances ou même des partenariats durables contre des adversaires communs. « Poklisars », tel est le nom des ambassadeurs qui accompliront cette mission en notre nom."
 the_rebirth_of_the_patriarchate: "La renaissance du patriarcat"
 the_rebirth_of_the_patriarchate_desc: "Au XIVe siècle, Stefan Dušan a voulu élever l'archevêché de Serbie au rang de patriarcat. Depuis lors, notre clergé s'est efforcé d'être indépendant de Constantinople, cimentant l'union entre le domaine physique, notre nation et le domaine spirituel."
 reform_the_ecclesiastical_authorities: "Réforme des autorités ecclésiastiques"
 reform_the_ecclesiastical_authorities_desc: "La Serbie se trouve depuis longtemps au carrefour des influences orientales et occidentales, y compris celles de la foi chrétienne orthodoxe et de l'Église catholique. Il est temps de nous engager sur la voie de la réforme ecclésiastique afin de renforcer nos institutions religieuses et d'assurer le bien-être spirituel de notre royaume."
 balkan_hajduks: "Haïdouks des Balkans"
 balkan_hajduks_desc: "Contrairement à leurs homologues du nord de la Hongrie, les haïdouks de Serbie et des pays balkaniques voisins ont acquis une triste réputation. Ces hommes menaient la dure vie de brigands, toujours en danger, toujours en mouvement. Cependant, en temps de guerre, ces hommes expérimentés et coriaces ont souvent grossi les rangs des armées serbes. Une infanterie redoutable à défaut d'être disciplinée."
 foreign_relations_bureau: "Bureau des relations étrangères"
 foreign_relations_bureau_desc: "Notre royaume a reconnu l'importance de favoriser les relations amicales et les alliances avec les pays voisins. Pour ce faire, nous allons créer un bureau spécialisé dans les affaires étrangères. Si nous privilégions la diplomatie, nous serons mieux placés pour naviguer dans le réseau complexe des relations internationales et assurer la prospérité de notre nation."
 serbian_enlightenment: "Lumières de Serbie"
 serbian_enlightenment_desc: "Inspirés par d'autres nations éclairées, des héros nationaux tels que Dositej Obradović ont cherché à enrichir notre langue et notre littérature vernaculaires. Touché par la pénurie d'ouvrages profanes accessibles au commun des mortels, Dositej Obradović lui-même a pris l'initiative de combler le fossé entre le serbe écrit et le serbe parlé. En élaborant avec diligence des grammaires et des dictionnaires, en rédigeant des ouvrages et en traduisant des œuvres étrangères, ces visionnaires ont permis à notre nation de connaître un renouveau littéraire."
 military_modernization: "Modernisation de l'armée"
 military_modernization_desc: "Notre peuple se rappelle la naissance de notre nation, entourée de puissances redoutables qui menaçaient en permanence notre sécurité. Ce climat d'insécurité nous a poussés à toujours nous tenir prêts, afin que nos forces armées se dressent comme un bouclier contre l'adversité. Intrépides et respectés, nos soldats nous ont fait passer du statut de proie potentielle à celui d'adversaire redoutable, et dissuadent ceux qui osent porter atteinte à notre souveraineté."
 seljuk_heritage: "Héritage seldjoukide"
 seljuk_heritage_desc: "Pour aborder l'avenir, nous devons nous souvenir de ce que nous ont appris les Perses et les grands Seldjoukides, et construire un État capable de rassembler des peuples et des croyances disparates en un ensemble plus vaste."
 turkic_traditions: "Traditions turciques"
 turkic_traditions_desc: "Nous venons des steppes. Le vent, les difficultés et le frisson de la bataille couleront à jamais dans notre sang. Ne l'oublions jamais."
 millets: "Kanunname"
 millets_desc: "L'établissement de codes de lois uniques à chacune des provinces de l'empire permettrait de nous assurer que notre gouvernement sera regardé comme équitable et juste. Ces recueils de lois, les Kanunname, pourront tenir compte des conditions et traditions propres à chacune de provinces, aussi diverses et lointaines soient-elles."
 ghazi: "Ghâzî"
 ghazi_desc: "Conformément aux traditions des steppes, nos nobles sont des guerriers de la frontière. Nous nous montrerons intrépides dans la lutte pour l'extension de la Dâr al-Islâm, la Maison de la Soumission."
 azeb_irregulars: "Les Azabs"
 azeb_irregulars_desc: "Jeunes célibataires issus des couches les plus pauvres de la société, les Azabs seront non seulement des soldats et des marins, mais aussi des bâtisseurs, des sapeurs et des armuriers. Grâce à un système de garnisons fortifiées, nous veillerons à ce qu'ils soient toujours payés."
 bashi_bazouks: "Les bachi-bouzouks"
 bashi_bazouks_desc: "Les bachi-bouzouks sont des irréguliers indisciplinés recrutés parmi des couches de la population privées de leurs droits, et parfois des vagabonds. Ils constituent un moyen abordable d'assurer la garnison des forts et des avant-postes. Grâce à leur penchant pour le brigandage et les meurtres gratuits, nous pouvons compter sur eux pour attaquer sans relâche les frontières de l'ennemi."
 ottoman_bureaucracy: "Le birûn"
 ottoman_bureaucracy_desc: "Le birûn, ou service extérieur, comprend le groupe d'administrateurs, d'officiers militaires et d'érudits religieux proche de l'entourage direct du souverain. Ensemble, ils forment une bureaucratie efficace, héritée de l'Iran et des grands Seldjoukides. Son adaptation par des éléments byzantins la rend ottomane par excellence."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Également appelés capitulations, les $ahdnames$ sont des accords contractuels passés avec d'autres nations, s'appuyant à la fois sur le droit $muslim$ et le droit séculier. Les $ahdnames$ garantissent la protection et les droits des marchands ou des clercs étrangers sur nos terres, afin que la justice soit respectée et que le commerce puisse se faire librement."
 dragomans: "Drogmans"
 dragomans_desc: "À la fois guides, traducteurs et interprètes, les drogmans sont des fonctionnaires talentueux qui œuvrent afin de renforcer nos efforts diplomatiques et commerciaux avec différents pays et communautés. La plupart des drogmans sont d'origine grecque, bien que certains soient issus de la culture juive, arménienne ou d'un autre environnement polyglotte."
 kafes: "Kafès"
 kafes_desc: "En confinant nos princes indisciplinés dans une partie du harem, les $kafes$, nous éviterons les rébellions superficielles et les rivalités entre frères qui sévissaient autrefois dans notre régime."
 timariots: "Timariots"
 timariots_desc: "En offrant des terres en Timar aux cavaliers sipahis, ces derniers peuvent utiliser ces nouvelles richesses parrainées par l'État pour financer leur ravitaillement et celui de leur suite. Cela nous permet d'aligner des unités de cavalerie plus redoutables."
 autonomous_pashas: "Pachas autonomes"
 autonomous_pashas_desc: "Pour tout gouvernement, la tâche la plus ardue consiste à trancher entre besoins locaux et intérêts du pays. La lenteur des moyens de communication fait que même une directive simple peut mettre du temps à atteindre des provinces qui, tout compte fait, ne sont pas si éloignées ; aussi est-ce une bonne chose que les gouverneurs locaux disposent de plus d'autonomie, garantissant ainsi que les intérêts locaux sont pris en compte."
 lawcode_of_suleiman: "Le code juridique de Soliman"
 lawcode_of_suleiman_desc: "On se souvient de Soliman comme de l'un des plus grands souverains de l'Histoire, grâce à ses conquêtes autant qu'à ses réformes législatives et administratives. De fait, si l'Occident le connaît comme Soliman « le Magnifique », nous l'appelons quant à nous Kanunî Süleyman, « Soliman le Législateur ». Ses réformes se sont essentiellement centrées sur la remise à plat de la législation dynastique ottomane, le Kanun, afin de la mettre en conformité avec la $sharia$."
 ottoman_tax_farming: "Muqata'ah"
 ottoman_tax_farming_desc: "Un système d'exploitation fiscale dans lequel les nobles achètent le droit de percevoir des revenus sur une parcelle de terre appartenant à la Couronne. La $ottoman_tax_farming$ équilibre la répartition des richesses dans l'empire et détourne les nobles de la corruption, en leur donnant un intérêt direct à soutenir l'État."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Servant de dépôts de ravitaillement et d'hébergements pour les soldats et fonctionnaires, les relais menzils évitent à nos armées de recourir excessivement au pillage, assurant un approvisionnement fiable sur chaque frontière."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "Le $late_ottoman_bureaucracy$, qui est un type de bureaucratie vaste, divers et très organisé composé des meilleurs scribes, aspire à devenir une institution fondamentale et incorruptible de l'État."
 tulip_period: "L'Ère des tulipes"
 tulip_period_desc: "Nous réformerons les traditions anciennes et stagnantes, ferons fleurir des tulipes dans tous les jardins et inaugurerons un nouvel âge d'or du commerce et des relations."
 imperial_school_of_naval_engineering: "Mühendishane-i Bahr-i Hümâyûn"
 imperial_school_of_naval_engineering_desc: "Cette nouvelle école impériale du génie militaire, #italic Mühendishane-i Bahr-i Hümâyûn#!, nous aidera à former des charpentiers et des officiers de marine, ainsi que des marins pour la marine de guerre et la flotte marchande."
 ayans: "Âyan"
 ayans_desc: "Les $ayans$ (ou « notables ») sont des magnats provinciaux d'origines diverses qui jouissent d'une autonomie territoriale importante, tout en constituant une source de revenus agricoles fiscaux et une force militaire pour l'État."
 french_language_in_all_courts: "Le français dans toutes les cours"
 french_language_in_all_courts_desc: "Le latin a, pendant longtemps, été la langue commune à toute l'Europe. Mais soyons honnêtes : c'est désormais une langue morte. Si une nouvelle lingua franca doit être trouvée, laquelle serait plus appropriée que le français ?"
 elan: "Impétuosité"
 elan_desc: "Maintenir un esprit offensif est fondamental pour une armée. Nos hommes montrent une impétuosité telle que nous avons un net avantage sur le champ de bataille."
 estates_general: "États généraux"
 estates_general_desc: "Les États généraux se réunissent depuis 1303. Transformés progressivement de conseil convoqué par le roi à une assemblée d'élus, cela leur confère une plus grande légitimité, ainsi que les impôts qu'ils prélèvent."
 fra_gendarmes: "Compagnies de gendarmes"
 fra_gendarmes_desc: "La dépendance au système des levées a exposé notre gouvernement à de grands risques, et s'est avérée très contraignante. Nous devrions créer des unités de cavaliers lourdement armés, rémunérés par un salaire fixe, formant une armée permanente au service de notre dirigeant."
 fra_integration_of_new_territories: "Consolidation du pays"
 fra_integration_of_new_territories_desc: "Notre influence sur les autres pays est indéniable, pourquoi ne pas l'utiliser pour les intégrer directement ?"
 fra_reliance_on_privateers: "Le recours aux corsaires"
 fra_reliance_on_privateers_desc: "Une concurrence directe avec d'autres puissances maritimes pourrait être coûteuse et mettre nos finances dans une position délicate. Nous devrions plutôt financer notre flotte marchande afin de piller et nous emparer des navires marchands de nos ennemis. Cela garantira non seulement une saine source de revenus à notre État, mais perturbera également le commerce maritime de nos rivaux."
 fra_reformation_of_taxation: "Établissement des Recettes générales"
 fra_reformation_of_taxation_desc: "Les intendants chargés de collecter les impôts du peuple ne seront pas nommés par les ordres, mais par notre dirigeant en personne. De cette façon, nous nous assurerons de la loyauté des officiers envers leur souverain et qu'ils collecteront le juste tribut dû."
 fra_school_of_fontainebleau: "Le maniérisme nordique"
 fra_school_of_fontainebleau_desc: "En tant que fière nation de la Renaissance, nous devrions investir dans la création d'un style français unique. En invitant des artistes étrangers et en parrainant directement une école, nous serons en mesure d'imprégner leur œuvre artistique d'une identité spécifiquement française."
 vauban_fortifications: "Fortifications innovantes"
 vauban_fortifications_desc: "Si Vauban n'a pas fait évoluer radicalement la conception des fortifications, son génie réside dans l'emplacement choisi pour ses forteresses. En tirant le meilleur parti des caractéristiques du terrain, un fort peut devenir beaucoup plus difficile à capturer."
 the_philosophes: "Les philosophes"
 the_philosophes_desc: "En cet âge des Lumières, nous avons donné naissance à certains des plus grands philosophes de notre temps, chantres d'idées et de pensées nouvelles, capables de stimuler le progrès dans tous les domaines, des plus quotidiens aux plus importants."
 fra_expansion_of_france: "Revendications anciennes"
 fra_expansion_of_france_desc: "Notre État remonte à l'empire de Charlemagne et nous pouvons donc revendiquer toutes ces terres comme étant notre territoire légitime. Avec des tribunaux spécialisés pour retracer l'histoire de tous les territoires avec notre couronne, nous serons en mesure de réclamer ces terres perdues."
 liberty_egalite_fraternity: "Liberté, Égalité, Fraternité"
 liberty_egalite_fraternity_desc: "Tous les hommes étant égaux, conformément aux lois nouvelles, les autres religions sont autorisées à participer pleinement à la vie du pays et contribuent ainsi au progrès de la nation."
 fra_code_civil: "Code civil"
 fra_code_civil_desc: "Nous devons démanteler l'écheveau emmêlé de lois qui régit actuellement notre État et établir un code unique, clair et accessible pour l'ensemble de notre population. Ce #italic Code civil#! deviendra la fondation de notre gouvernement et jettera les bases d'un système juste pour tous."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "La Royal Navy"
 royal_navy_desc: "À partir de 1495 environ, les Tudors investissent lourdement dans les affaires maritimes : non seulement dans les navires, mais aussi dans les infrastructures pour les entretenir. Beaucoup y voient l'acte de naissance de la marine royale : la « Royal Navy »."
 eltham_ordinance: "Ordonnance d'Eltham"
 eltham_ordinance_desc: "Rejetée en 1526, cette ordonnance n'en constitue pas moins la première tentative de rationalisation de la bureaucratie royale anglaise, visant à la rendre à la fois plus efficace et moins coûteuse."
 secretaries_of_state: "Secrétaires d'État"
 secretaries_of_state_desc: "Le roi a toujours disposé de quelques serviteurs responsables de sa correspondance. Au milieu du XVIIe siècle, le nombre de ces serviteurs a commencé à croître, au point d'en faire un élément important de l'appareil gouvernemental : ils ne se contentaient plus de transmettre les décrets royaux, mais disposaient d'une réelle autonomie administrative."
 navigation_acts: "Navigation Acts"
 navigation_acts_desc: "Ces lois sur la navigation marquent l'apogée du mercantilisme : notre commerce sera désormais assuré par nos navires, qui feront escale en priorité dans nos ports, où nous pourrons leur imposer nos taxes."
 eng_red_coats: "Tuniques rouges"
 eng_red_coats_desc: "La vie dans l'armée anglaise est exténuante et soumise à toutes sortes de règlements, mais elle forge le caractère de chacun de nos hommes. Leur inflexibilité et leur expertise dans les armes à feu suscitent l'effroi chez nos ennemis."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Sick and Hurt Board"
 sick_and_hurt_board_desc: "Fondé en 1707, le « Conseil des malades et blessés » a pour rôle d'assurer le bien-être des marins du rang. Il permet la mise en place de réformes destinées à améliorer leur état de santé pendant toute la durée de leur service."
 british_bill_of_rights: "Bill of Rights"
 british_bill_of_rights_desc: "Afin de permettre la prospérité de notre commerce et une plus grande cohérence dans le jugement des affaires commerciales, un ensemble de réformes doit limiter le pouvoir royal, notamment en matière judiciaire : le souverain ne doit pas lever les armées selon sa seule volonté, ni infliger de châtiments cruels et inhabituels, ou s'immiscer dans l'élection des membres du Parlement."
 defense_of_the_faith: "Défense de la foi"
 defense_of_the_faith_desc: "Nous avons été chassés d'Acre, puis de Chypre, mais l'Ordre de Saint-Jean de Jérusalem ne reculera pas davantage. À l'époque païenne, un Colosse se dressait à l'entrée du port de Rhodes et aujourd'hui, les plus hautes fortifications du monde ont repris le flambeau."
 assistance_to_the_suffering: "Aide à ceux qui souffrent"
 assistance_to_the_suffering_desc: "L'Ordre tient son nom de sa vocation première qui consistait à protéger un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit passée aux mains des Sarrasins, nous continuons d'aider ceux qui en ont besoin, y compris nos courageux chevaliers qui retournent plus rapidement sur le champ de bataille que la plupart des armées."
 reconquista_of_the_sea: "Reconquête de la mer"
 reconquista_of_the_sea_desc: "Lors de nos fréquents affrontements avec les redoutables corsaires turcs et barbares, nous avons souvent pensé que ces corsaires n'avaient pas leur pareil en matière de pillage des côtes, mais qu'ils jetaient leur dévolu sur les mauvaises cibles. Certes, la piraterie est vile en temps de paix, mais en temps de guerre, elle revêt une tout autre importance, n'est-ce pas ?"
 friends_in_need: "Des amis dans le besoin"
 friends_in_need_desc: "Notre Ordre est formé de personnes issues de toute la chrétienté. Ce fait et notre besoin de soutien extérieur pour remplir notre mission nous ont rendus aptes à trouver des mains secourables pour notre cause. Nous profiterons de notre présence partout en Europe pour rallier à notre cause les puissants souverains catholiques."
 scourge_of_the_corsairs: "Fléau des corsaires"
 scourge_of_the_corsairs_desc: "Le célèbre corsaire turc Khayr ad-Din dit Barberousse a maintes fois affronté les chevaliers, mais Barberousse n'est pas le seul corsaire que nous ayons rencontré. Les pillards turcs qui s'en prennent à toute l'Europe méridionale sont tolérés par les États barbares et financés par les Turcs eux-mêmes. De tels agissements doivent cesser. Les chevaliers feront leur devoir et protégeront les marins innocents coûte que coûte."
 crusader_tradition: "Traditions des croisés"
 crusader_tradition_desc: "Les Chevaliers de l'Ordre étaient présents lors des guerres contre Saladin et ont combattu pour défendre le dernier avant-poste d'outre-mer, Acre. À tout moment, nous devons nous inspirer des actes passés des Chevaliers de l'Ordre de Saint-Jean de Jérusalem. Le nom des Hospitaliers est éternel, de même que notre courage légendaire sur le champ de bataille."
 ecumenical_defenders_of_christendom: "Défenseurs œcuméniques de la chrétienté"
 ecumenical_defenders_of_christendom_desc: "La Réforme a nui à notre cause puisque les chevaliers allemands et scandinaves ont commencé à s'interroger sur la nature de l'hôte de Communion, mais l'omniprésence de la menace turque permet de faire passer ces différends au second plan. Peut-être devrions-nous nous concentrer sur le royaume et débattre de théologie une fois la menace des Sarrasins écartée ?"
 a_neverending_crusade: "Croisade éternelle"
 a_neverending_crusade_desc: "Notre mission ne s'achèvera pas tant qu'un catholique pourra être en danger pour des motifs religieux, que ce soit pour se rendre en pèlerinage sur la tombe de notre Seigneur et Sauveur, ou simplement traverser les mers sans craindre les corsaires. Jamais nous ne cesserons de nous entraîner afin de nous tenir prêts à combattre."
 inspired_builders: "Bâtisseurs inspirés"
 inspired_builders_desc: "Le principal devoir de notre Ordre est de combattre, mais grâce au Seigneur, nos luttes ne sont pas seulement martiales. Notre peuple a besoin de commodités ainsi que de protection contre d'éventuelles attaques futures. C'est pourquoi, depuis des siècles, nous avons développé une capacité admirable à ériger rapidement des bâtiments et des ouvrages défensifs. Nous l'utiliserons non seulement pour faire de notre capitale une forteresse impénétrable, mais aussi un centre culturel."
 the_right_hand_pope: "La main droite du pape"
 the_right_hand_pope_desc: "Alors que le monde se modernise et que l'âge des croisés tombe peu à peu dans l'oubli, la nécessité d'influencer le Saint-Père pour assurer notre avenir est une évidence pour tout dirigeant susceptible de devenir notre grand maître. Ainsi, nous deviendrons les meilleurs conseillers et amis du Souverain pontife. Bien sûr, dans notre quête pour le servir, nous pouvons encore obtenir quelques avantages."
 a_brand_new_world: "Un tout nouveau monde"
 a_brand_new_world_desc: "Le monde évolue et ce qui était autrefois d'une certaine façon est désormais différent. Chacun est forcé à changer sous peine d'être oublié par l'Histoire. Notre Ordre existe depuis plus d'un demi-millénaire et nous ne sommes pas encore prêts à nous éteindre. Nos corps mortels finiront par rejoindre le Créateur, mais notre Ordre doit devenir éternel. Notre nation sera la plus moderne d'entre les modernes, bâtie sur des fondations inébranlables."
 an_order_with_state: "Un Ordre avec un État"
 an_order_with_state_desc: "Certaines nations sont souvent décrites comme une #italic armée avec un État#!. Nous, en revanche, avons toujours été un Ordre avec une nation, depuis notre acquisition de Rhodes aux Romains. Néanmoins, nous ne pouvons qu'admirer l'efficacité avec laquelle ils ont exploité leurs ressources pour devenir une formidable nation. Inspirés par leur réussite, nous mettrons en œuvre des réformes pour que notre armée puisse affronter tout adversaire avec confiance."
 local_merchant_preference: "Priorité aux marchands locaux"
 local_merchant_preference_desc: "En théorie, un marchand peut être citoyen du monde, entrant et sortant des ports comme il l'entend. Nous devons pourtant offrir des avantages à nos propres marchands, par exemple en leur accordant la priorité pour charger et décharger leurs marchandises, afin qu'ils aient toutes les raisons de ramener leurs produits chez nous."
 association_with_unbelievers: "Association avec les infidèles"
 association_with_unbelievers_desc: "Certains pensent que nous devrions rompre tout lien avec les infidèles. Nous faisons tout pour étouffer de telles suggestions, car ce n'est qu'en entretenant des contacts que nous pourrons commercer avec eux."
 port_security_improvement: "Amélioration de la sécurité portuaire"
 port_security_improvement_desc: "Pour que le commerce soit profitable, il faut que les cargaisons soient déchargées sur nos quais en toute sécurité. Nous devons nous assurer que les zones portuaires fréquentées par les marchands sont exemptes de tout délit."
 end_of_shipbuilding_guilds: "Fin des guildes de construction navale"
 end_of_shipbuilding_guilds_desc: "Dans la péninsule Arabique, il y a toujours eu des guildes pour contrôler la construction des navires. Or, si elles ont rendu de grands services en maintenant vivante la tradition de la construction navale, elles constituent désormais un frein au progrès. Nous devons ouvrir la construction navale à tous ceux qui y ont le moindre talent."
 skilled_captains: "Capitaines habiles"
 skilled_captains_desc: "Nous devons nous assurer que nos capitaines sont les meilleurs marins et navigateurs qui soient, capables d'user de toutes leurs compétences en manœuvre, dans toutes les situations."
 expansion_of_trade_contacts: "Développement des réseaux commerciaux"
 expansion_of_trade_contacts_desc: "Nous devons faire en sorte que nos marchands soient les bienvenus, où qu'ils se rendent. Cela implique que nous faisions usage de tous les moyens à notre disposition pour que tous les souverains que nous connaissons les accueillent au mieux."
