 #Mali
 epic_of_sundiata: "Épopée de Soundiata"
 epic_of_sundiata_desc: "L'$epic_of_sundiata$ raconte la campagne légendaire de Soundiata Keita, fondateur du Mali et héros de notre peuple. Son histoire, transmise de génération en génération, a toujours été une grande source d'inspiration pour nous."
 kouroukan_fouga_advance: "Charte du Mandé"
 kouroukan_fouga_advance_desc: "La $kouroukan_fouga_advance$ est la constitution de base du Mali. Elle régit tous les aspects de la société, de la simple vie de famille des villages jusqu'à la souveraineté des Mansa."
 gold_of_bure: "Or du Bouré"
 gold_of_bure_desc: "Les deux gisements aurifères du Bambouk et du Bouré sont réputés pour être les plus grands connus, et ils nous appartiennent. Les mines d'or du Bouré produisent des richesses en quantité si importante qu'elles ont déstabilisé toute l'économie égyptienne lors de la visite de Mansa Moussa. Notre économie, au contraire, est habituée à cet afflux constant d'or, et donc bien moins sujette à l'inflation."
 accounts_of_the_atlantic_voyage: "Histoires du voyage sur l'Atlantique"
 accounts_of_the_atlantic_voyage_desc: "Selon le légendaire Mansa Moussa, son prédécesseur est parti explorer la mer de l'Atlantique, dans l'espoir de découvrir les limites de l'océan. Même si certains parmi les élites considèrent cette entreprise comme une abdication éhontée, d'autres au sein de notre pays y voient une histoire édifiante visant à explorer les recoins inconnus du monde."
 reclamation_of_land: "Reconquête"
 reclamation_of_land_desc: "Le Sahara n'est pas immuable : il peut s'étendre et se retirer selon les pluies, et le Sahel, la frange habitable où nous vivons, peut donc augmenter ou réduire en taille. Une sécheresse trop importante pourrait faire de la plus grande partie du pays une simple extension du Sahara, sans aucune utilité et où nul ne règne hormis la mort. Tout au contraire, les bonnes années nous permettent de prendre quelques terres au désert pour les rendre productives."
 mandinka_warrior_spirit: "Esprit guerrier mandingue"
 mandinka_warrior_spirit_desc: "Païens ou musulmans, peu importe : les Mandingues sont les meilleurs guerriers que le Sahel ait jamais pu contempler. Nos troupes forcent l'admiration par leur courage et leur fierté, et lorsque le Mansa lève une armée, elle n'est pas seulement la plus nombreuse de tout le Sahel, mais aussi la meilleure."
 markets_for_salt: "Marchés du sel"
 markets_for_salt_desc: "Dans notre pays, le sel vaut son pesant d'or. Au sud, dans les immenses forêts des Ashantis et des Yorubas, il vaut bien plus encore. Par chance, nous possédons nos propres sources de sel, et suffisamment d'or pour nous en procurer de manière illimitée. Peut-être pourrions-nous trouver d'autres communautés pour lesquelles le sel est un bien des plus précieux ?"
 west_african_slave_trade: "Traite des esclaves en Afrique de l'Ouest"
 west_african_slave_trade_desc: "Avant même que notre empire ne soit fondé, le grand royaume du Wagadou, l'empire du Ghana qui nous a précédés, vendait des esclaves aux Arabes par-delà le désert. En fournissant au monde arabe un nombre illimité d'esclaves, nous sommes en ce sens son successeur. Aujourd'hui, les Européens veulent également des esclaves pour travailler dans les plantations de ce qu'ils appellent le Nouveau Monde. Et si nous n'avons encore que peu d'informations, la quantité d'esclaves qu'ils demandent est proprement ahurissante. Ils ne cessent de revenir, allant parfois même jusqu'à razzier nos côtes pour s'emparer de nos propres sujets. L'heure est venue de remettre de l'ordre dans la traite des esclaves et d'obliger les Européens à débarquer dans certains ports, bien définis, pour acheter et non plus voler des esclaves."
 kele_koun_advance: "Les kèlè-koun"
 kele_koun_advance_desc: "Les kèlè-koun, ou « têtes de guerre », sont les commandants des kèlè-bolo, le « bras de la guerre », les fantassins qui combattent pour l'Empire. Au contraire des ton-tigi, les seigneurs féodaux du Mali, les kèlè-koun ne font pas forcément partie des $nobles_estate$. Les kèlè-koun ont des jonow, des « esclaves » servant à porter les armes et l'équipement jusqu'à leur inclusion dans les bataillons de Sofas."
 sofa_levies_advance: "Levées de Sofas"
 sofa_levies_advance_desc: "À l'origine, tous les soldats présents dans les levées de kèlè-bolo sont des Horons, ou « hommes libres », mais un récent changement dans l'empire du Mali oblige l'inclusion des jonow, les « esclaves », qui servent dans l'armée comme guerriers plutôt que comme porteurs d'armes. Ces guerriers esclaves, les « Sofas », assureront la protection des fortifications maliennes."
 mandekalu_levies: "Levées de Mandekalu"
 mandekalu_levies_desc: "Les $mandekalu_levies$ sont le pilier de l'armée malienne. Les hommes libres de l'empire sont appelés à prendre les armes en temps de guerre, et c'est là un grand honneur pour eux de participer à ces batailles avec leurs propres armes."
 farari_corps_advance: "Corps de farari"
 farari_corps_advance_desc: "Les $farari_corps_advance$ sont l'élite de l'armée malaise. Ces hommes sont des commandants avertis et sont très respectés pour leur expérience et leur courage."
 sudano_sahelian_architecture_advance: "Architecture soudano-sahélienne"
 sudano_sahelian_architecture_advance_desc: "Les steppes, les savanes et les déserts de l'Afrique de l'Ouest sont pauvres en ressources pour les projets de construction. L'usage de briques de boue et de pisé réduit de façon significative le coût des bâtiments, tout en leur accordant un style particulier."
 #Songhai
 stories_of_the_gao_empire: "Histoires sur l'empire de Gao"
 stories_of_the_gao_empire_desc: "Bien avant que l'empire du Mali ne domine l'Afrique de l'Ouest, la cité de Gao était en elle-même une véritable capitale impériale. Même s'il n'y a guère d'archives écrites sur l'empire de Gao, son héritage vit dans nos traditions orales, inspirant les hommes qui aspirent à atteindre la gloire."
 malian_military_tactics: "Tactiques militaires maliennes"
 malian_military_tactics_desc: "Au cours de notre vie en tant que sujets de l'empire du Mali, notre peuple a beaucoup appris de leur commandement et de leurs tactiques de bataille. Leurs connaissances aideront notre infanterie dans les batailles à venir."
 gold_to_salt_trade: "De l'or contre du sel"
 gold_to_salt_trade_desc: "Certains prétendent que le sel vaut son pesant d'or... Sans doute serait-il plus juste de dire que l'or vaut son pesant de sel. Quoi qu'il en soit, grâce à l'échange de ces deux marchandises, nos réseaux commerciaux sont florissants."
 independence_from_mali: "Indépendance vis-à-vis du Mali"
 independence_from_mali_desc: "Pendant de trop nombreuses années, nous avons été sous le joug du sultanat du Mali. Mais tandis que sa puissance ne faisait que décliner, la nôtre se renforçait. Nous pouvons maintenant déclarer notre pleine indépendance et tout faire pour la conserver."
 jihad_against_the_pagans: "$jihad$ contre les païens"
 jihad_against_the_pagans_desc: "Malgré tous les efforts déployés pendant des siècles par les sultanats sunnites, l'Afrique de l'Ouest est toujours menacée par les païens animistes. En hissant la bannière du jihâd, nous pouvons chasser de nos terres les mécréants et en profiter pour étendre nos frontières."
 sankore_madrassah: "Madrasa de Sankoré"
 sankore_madrassah_desc: "Il se dit que l'école de la mosquée de Sankoré est le plus grand centre universitaire de toute l'Afrique. Qui pourrait en douter, en voyant des sages venus de régions aussi lointaines que le Maghreb ou même l'Arabie y débattre des questions philosophiques et religieuses les plus pointues ?"
 the_hajj: "Le hajj"
 the_hajj_desc: "Comme Mansa Moussa du Mali l'a fait autrefois, nos dirigeants peuvent se rendre à la Mecque, respectant ainsi le cinquième pilier de l'Islam, en portant de l'or comme symbole de notre richesse et de notre puissance. Comme le Mali d'antan, faisons en sorte que le monde s'émerveille de la richesse et de la grandeur des Songhaïs."
 sharia: "Sharī'ah"
 sharia_desc: "Cette loi sacrée donnée par le Prophète lorsqu'il gouvernait Médine doit être le fondement inébranlable de notre société. En réformant notre code criminel conformément à ses enseignements, nous sommes certains d'assurer l'harmonie et la justice dans notre société."
 trans_sahara_trade: "Commerce transsaharien"
 trans_sahara_trade_desc: "Les marchands rapportent souvent des objets fascinants des cours maghrébines. Peut-être devrions-nous leur demander d'en rapporter davantage encore ?"
 modernization_of_the_military: "Modernisation de l'armée"
 modernization_of_the_military_desc: "Notre État vit et meurt par les capacités de son armée. C'est notre armée qui assure non seulement notre survie, mais aussi notre prospérité. Nous ne pouvons nous permettre d'être en retard au niveau des technologies militaires."
 #Naples
 university_naples: "L'Université de Naples"
 university_naples_desc: "Fondée en 1224 par l'empereur Frédéric II, l'université de Naples est l'une des plus anciennes institutions publiques de l'Italie. Adoptant une doctrine laïque, elle a fourni une éducation complète à des générations d'étudiants et contribué au développement d'avancées intellectuelles dans divers domaines."
 mercantile_spirit: "Esprit mercantile"
 mercantile_spirit_desc: "Le royaume de Naples, inspiré par l'influence maritime républicaine d'Amalfi, dispose d'un paysage commercial dynamique. Les ports stratégiques, dont Naples elle-même, représentaient des centres cruciaux : ils reliaient le royaume aux territoires lointains et favorisaient la prospérité économique grâce aux échanges de biens et d'idées."
 consolidate_the_royal_domain: "Le Domaine royal"
 consolidate_the_royal_domain_desc: "Nous avons reçu un pays riche en héritage, sans pouvoir atteindre la prospérité pour autant par la faute de lois et de coutumes archaïques. Les dirigeants précédents s'étaient attachés à rendre richesse et noblesse inséparables ; il nous incombe maintenant de rénover ces réglementations. Le renforcement des baronnies et la consolidation des domaines fonciers permettront de mettre sur pied une hiérarchie juridique plus claire. Dans les domaines de la Couronne et en territoire urbain, les cités doivent devenir de véritables centres de puissance, ce qui encouragera la croissance du commerce et de l'artisanat."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "Longtemps, Naples a tout fait pour être un foyer d'enseignement moderne, attirant les beaux esprits de son époque et répandant les lumières de la Renaissance. C'est sous la conduite de Giovanni Pontano que ces cercles de discussion devinrent mieux structurés et organisés, aussi est-il approprié de donner à cette académie le nom de cet intellectuel si prolifique."
 encouraged_city_living: "Promotion de la vie citadine"
 encouraged_city_living_desc: "Nos prédécesseurs nous ont légué une ville magnifique. Nous devons continuer à embellir et améliorer la métropole méditerranéenne, afin qu'elle puisse continuer de croître et de prospérer. Nous ne pouvons plus nous contenter de réparer et d'entretenir le port et les bâtiments. Assurons-nous de pouvoir maintenir une population importante en construisant des aqueducs, en asséchant les marais et en pavant plus de routes."
 crush_the_barons: "Pouvoir des barons amoindri"
 crush_the_barons_desc: "Les barons détiennent encore une part de puissance considérable dans les campagnes qui entourent Naples. Si nous souhaitons poursuivre la centralisation du pays, il nous faut briser cette puissance ou risquer de les voir conspirer contre nous."
 expanded_arsenale: "Extension de l'arsenal"
 expanded_arsenale_desc: "Depuis le XIVe siècle, l'Arsenal de Naples a été au cœur de la production maritime et notre première installation portuaire. Cet arsenal doit toutefois être étendu et modernisé, si nous voulons pouvoir continuer de faire face aux flottes hostiles en Méditerranée. Pour disposer d'une flotte plus importante et plus forte, il nous reste donc à étendre les quais du port et à construire un arsenal plus efficace."
 city_of_artists: "La cité des artistes"
 city_of_artists_desc: "Grâce au mécénat des plus grands artistes de ce monde, nous montrerons à tous la gloire de notre ville, et tous s'étonneront de la grandeur de nos peintres, poètes, chanteurs et acteurs. Faisons de la culture napolitaine celle à laquelle voudront se mesurer tous les autres foyers artistiques !"
 institutional_reorganization: "Réorganisation institutionnelle"
 institutional_reorganization_desc: "L'abolition du Conseil collatéral et la création de la Real Camera di Santa Chiara permettent d'appliquer des réformes légales importantes dans le royaume de Naples. Des projets en cours vont tenter de réorganiser le complexe législatif, de consolider le Codice Carolino et de mettre en place le Catasto onciario pour les réformes fiscales."
 a_central_power: "Puissance centrale en Méditerranée"
 a_central_power_desc: "Notre position centrale en Méditerranée nous offre un accès aisé à n'importe quelle côte. Nous devrions tirer parti de cet avantage pour trouver des alliances, forger de nouvelles amitiés et étendre nos frontières. La mer nous ouvre bien des opportunités de croissance dans notre quête d'influence et de sécurité."
 neapolitan_industrialization: "Industrialisation napolitaine"
 neapolitan_industrialization_desc: "À partir du XVIIIe siècle, le royaume de Naples a connu un procédé progressif d'industrialisation. Des secteurs clés tels que le textile, la construction navale et la forge ont connu une forte croissance grâce aux investissements et aux avancées technologiques. Cette industrialisation jouera un rôle significatif dans la transformation de Naples en centre économique majeur."
 neapolitan_army_reforms: "Réformes militaires de Naples"
 neapolitan_army_reforms_desc: "Notre nation a besoin de subir de grandes réformes militaires, en modernisant ses forces pour répondre aux défis des champs de bataille modernes. Ces réformes enrichiront nos capacités tactiques, nos structures de commandement et nos entraînements, ce qui nous permettra de disposer d'une force formidable dans notre région."
 #Two Sicilies
 tws_unified_legal_code: "Code juridique uniformisé"
 tws_unified_legal_code_desc: "Les territoires qui constituent notre pays ont été le théâtre de nombreuses révoltes en raison de l'application injuste des lois. Afin d'éviter que cela ne se reproduise, nous devons harmoniser notre code juridique et garantir une application équitable de nos lois. Cela permettra sans conteste d'empêcher que ces révoltes s'enveniment."
 tws_ensure_loyal_families: "Loyauté des familles nobles"
 tws_ensure_loyal_families_desc: "Les familles nobles des Deux-Siciles exercent un pouvoir considérable à notre place. En leur accordant des rôles prestigieux mais insignifiants à la cour, nous garantirons leur loyauté ainsi que la stabilité au sein de nos campagnes."
 tws_revitalize_the_lands: "Attirer de nouvelles personnes"
 tws_revitalize_the_lands_desc: "Les dirigeants précédents ont trop souvent concentré leur attention sur certaines contrées spécifiques de notre territoire. Si nous voulons conserver notre mainmise sur les Deux-Siciles, nous devons investir de manière équitable dans les deux parties. Pour atteindre cet objectif, l'une des mesures à prendre consiste à attirer la population dans les contrées jusqu'alors négligées."
 tws_capable_vicars: "Vicaires compétents"
 tws_capable_vicars_desc: "La gouvernance de l'autre côté du détroit de Messine posait une difficulté particulière pour notre pays unifié. Comme notre dirigeant ne peut être présent que d'un seul côté à la fois, l'autre doit être confié à un vicaire qui gouvernera en notre nom. Pour cela, nous devons nommer uniquement les personnes les plus compétentes à cette fonction essentielle et empêcher toute corruption dans l'exercice de cette fonction."
 tws_oversea_ambitions: "Ambitions outre-mer"
 tws_oversea_ambitions_desc: "Étendre nos territoires en Italie est une tâche difficile, car cela implique de naviguer au sein d'un réseau d'alliances périlleux et de risquer de s'attirer les foudres du pape lui-même. Nous devrions par conséquent nous tourner vers l'outre-mer, où se trouvent des terres potentiellement riches en Afrique du Nord et en Grèce."
 tws_protect_the_coastline: "Augmenter les patrouilles maritimes"
 tws_protect_the_coastline_desc: "Notre littoral est vaste et vulnérable aux raids initiés par des pirates à la recherche d'esclaves. Nous devons mettre en place une flotte pour patrouiller, protéger et, à terme, vaincre cette menace ignoble qui pèse sur notre peuple."
 #Florence & Tuscany
 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "La production d'étoffes de qualité soutenue par une forte main-d'œuvre est l'une des industries les plus influentes de Florence. Au cours des siècles, bien des marchands et personnes influentes ont fait fortune grâce à elle."
 florino_d_oro: "Fiorino d'Oro"
 florino_d_oro_desc: "Une monnaie très puissante, soutenue par une excellente pureté de l'or et partagée par de nombreux États et institutions d'Europe. En adoptant le #Y florin#! comme devise, nous sommes assurés d'augmenter nos revenus tout en palliant les déficits financiers."
 a_land_of_banks: "Un pays de banques"
 a_land_of_banks_desc: "La Toscane est le cœur bancaire de l'Europe, abritant de nombreuses et puissantes institutions dans ses principales cités. Depuis leurs sièges, leurs ramifications s'étendent à travers la péninsule italienne et jusque dans le reste du continent."
 florentine_citizen_militia: "Milice citoyenne florentine"
 florentine_citizen_militia_desc: "Si notre peuple doit résister à l'épreuve du temps, il doit être prêt à se mobiliser rapidement pour défendre nos idéaux ! La formation d'une milice citoyenne, aussi féroce et expérimentée que les autres armées d'Europe, servira assurément à protéger notre domaine."
 birthplace_of_renaissance: "Foyer de la Renaissance"
 birthplace_of_renaissance_desc: "Notre attention aux arts, notre culture du talent et notre pensée novatrice nous ont poussés à être considérés comme étant au sommet des progrès scientifiques et culturels."
 florentine_school: "École florentine"
 florentine_school_desc: "Notre #italic arte del disegno#! compte parmi les plus influents au monde. L'impact des techniques artistiques florentines et l'attention portée au détail nous assurent d'être au sommet des sphères culturelle et artistique !"
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Conçue à l'origine pour consolider l'administration des guildes et des agences, l'Uffizi ou musée des Offices est une source importante de pouvoir centralisé, qui présente également de nombreuses œuvres d'art en signe de supériorité culturelle et de démonstration d'influence."
 medici_porcelain: "Porcelaine Médicis"
 medici_porcelain_desc: "Au cours des dernières décennies, de nombreuses tentatives ont été effectuées pour reproduire les propriétés de la porcelaine véritable, considérée comme un produit exotique venu d'Extrême-Orient. Avec l'expérience des maîtres et les connaissances des scientifiques, nous sommes assurés de produire de la porcelaine de grande qualité."
 porto_franco: "Porto franco"
 porto_franco_desc: "En ouvrant nos ports au commerce avec les marchands étrangers et en éliminant les frais d'importation, nous sommes certains d'accumuler davantage de revenus grâce à nos opérations marchandes."
 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "L'Accademia del Cimento était une société scientifique établie à Florence en 1657. C'était l'une des premières du genre, fondée par des étudiants de Galilée et financée par le prince Léopold et son frère, le grand-duc Ferdinand II.\nBien qu'elle n'ait jamais eu le titre d'institution officielle, elle a joué un rôle important dans le développement des principes scientifiques de l'expérimentation. Cette société savante qui avait pour devise « Provando e riprovando », soit « Essayer et essayer à nouveau », publia le Saggi, un ouvrage qui devint le manuel de laboratoire standard du XVIIIe siècle."
 tuscan_municipal_reforms: "Réformes militaires toscanes"
 tuscan_municipal_reforms_desc: "À mesure que nous entrons dans l'ère de l'absolutisme et de l'autorité centralisée, nous devons revisiter l'administration locale et réformer nos systèmes de manière appropriée si nous voulons mettre à profit nos capacités régulatrices."
 tuscan_physiocratic_reforms: "Réformes physiocratiques toscanes"
 tuscan_physiocratic_reforms_desc: "En renforçant nos secteurs agricoles et en prenant soin de notre peuple, nous arriverons sans nul doute à créer une base durable pour nos systèmes économiques nouvellement modernisés."
 tuscan_new_trade_system: "Nouveau système commercial toscan"
 tuscan_new_trade_system_desc: "L'ère des guildes commerciales approche lentement, car leur influence s'affaiblit face à une puissance centralisée absolue. En réformant leur administration et en transférant l'essentiel du contrôle à l'État, nous sommes assurés d'accroître nos profits."
 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "Le Conseil des Anciens du peuple avait été fondé à l'origine afin de mettre un terme à la rivalité entre les familles Della Gherardesca et Visconti. Mais il a influencé le contrôle et le gouvernement de la république depuis sa création."
 pis_maritimes_legacy: "Héritage des républiques maritimes"
 pis_maritimes_legacy_desc: "Durant des siècles, Pise a été l'une des grandes puissances de la Méditerranée, contrôlant le commerce et répandant partout son influence. Si elle n'est plus que l'ombre de ce qu'elle était alors, son héritage est toujours bien vivant. Pise se souvient..."
 pis_the_university_of_pisa: "L'Université de Pise"
 pis_the_university_of_pisa_desc: "L'Université de Pise est l'une des plus anciennes d'Italie et d'Europe, et a toujours été une institution très importante pour l'enseignement et la recherche."
 sie_artists: "L'école siennoise"
 sie_artists_desc: "L'art de la peinture a commencé à véritablement fleurir en Italie lors de la Renaissance, mais aucun artiste ne peut égaler le talent de ceux de Sienne : leur style, élégant et coloré, se centre sur les miracles des figures bibliques et des saints. Et quand bien même d'autres artistes peuvent paraître brillants sur le moment, c'est assurément la subtilité des Siennois qui marquera les générations à venir."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Considérée comme la première université financée par des fonds publics, l'université de Sienne fait la fierté de la ville. Elle forme nos citoyens afin qu'ils servent au mieux notre nation."
 sie_council_priori: "Conseil des prieurs"
 sie_council_priori_desc: "Après une série de républiques vouées à l'échec et de régimes autoritaires, nous avons enfin établi un conseil gouverné par le peuple de Sienne, qui évitera sans doute que nous retombions sous le pouvoir de nobles corrompus. Si le nombre exact de prieurs y prenant part et leur mode d'élection sont toujours sujets à débat, ce gouvernement communal décentralisé permettra d'assurer l'indépendance de Sienne."
 #Generic Advances
 republican_assembly_advance: "Assemblée républicaine"
 republican_assembly_advance_desc: "Au cœur de la République, l'$republican_assembly$ est une institution importante si nous voulons que notre pays soit gouverné par la vertu et l'excellence."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "À mesure que les tactiques de guerre progressent, il nous incombe de progresser tout autant. En adaptant des concepts étrangers en matière de formations, de lignes de tir et de nouvelles armes à feu, nous serons assurément vainqueurs !"
 kbo_fixed_military_camps: "Camps militaires sédentaires"
 kbo_fixed_military_camps_desc: "En employant un système de campements autour de notre domaine, nous pouvons nous assurer que l'armée souffre moins de pertes par attrition et reçoit des renforts aussi rapidement que possible."
 kbo_permanent_sieges: "Tactiques de siège du Kanem"
 kbo_permanent_sieges_desc: "La construction de machines élaborées visant à détruire les remparts ennemis nous est familière. En revanche, la création d'une artillerie mobile capable de résister à des jours de siège tout en tirant est une nouvelle avancée qui nous assurera certainement la victoire !"
 kbo_council_clan_heads: "Conseil des chefs de clans"
 kbo_council_clan_heads_desc: "Déléguer les devoirs administratifs aux chefs de clan locaux pourrait nous priver d'une partie de notre autorité centrale, mais nos conseillers soutiennent que le jeu en vaut la chandelle."
 #Saxon advances
 meissen_lion: "Le lion de Misnie"
 meissen_lion_desc: "Le lion de Misnie, aussi connu sous le nom de Markmeißnische Löwe, occupe une place particulière dans les armoiries : d'or, au lion de sable, armé et lampassé de gueules, il symbolise la puissance de la dynastie Wettin. Représenté notamment sur les pierres tombales peintes, étendards, casques, pièces et sceaux, il évoque l'affiliation de la cité de Misnie au margraviat éponyme. Certains érudits le rattachent au lion thuringien recoloré."
 a_mining_heritage: "Héritage minier"
 a_mining_heritage_desc: "Durant des siècles, les mines ont façonné le paysage, l'économie et la culture de la région. Les importantes découvertes d'argent à la fin du XIIe siècle ont attiré les mineurs et les négociants de diverses régions, contribuant ainsi à renforcer la croissance des monts Métallifères et notre ascendant tant économique que politique."
 meissner_groschen: "Gros de Misnie"
 meissner_groschen_desc: "Le Meißner Groschen sera la devise régionale de notre nation. Cette pièce est basée sur le gros de Prague, que nous allons remplacer. Elle marquera le début d'une ère nouvelle dans l'histoire de notre monnaie et nous permettra de bien mieux contrôler ses flux."
 a_resilient_soul: "Une âme forte"
 a_resilient_soul_desc: "Notre peuple brille par son opiniâtreté, sa résolution inflexible face à l'adversité. Il puise son courage dans l'unité et dans des valeurs communes, inaliénables. Sa résistance indomptable nous pousse à avancer, à affronter tous les obstacles qui se dressent face à nous. Quelles que soient les épreuves, nous en sortirons plus forts et déterminés que jamais."
 saxon_court: "La cour saxonne"
 saxon_court_desc: "La cour saxonne reste un pilier des tâches publiques dans l'Électorat de Saxe, aux côtés des états civils et militaires. Le quotidien des fonctionnaires est gouverné par les régulations de la cour, composée de nobles et de roturiers qui servent la famille régente tout en contribuant au gouvernement et à l'administration du pouvoir. Même si chaque membre adulte de la famille régente maintient sa propre cour, nous allons créer un grand aréopage permanent dans notre capitale, qui attirera les plus grands esprits du royaume."
 a_tolerant_society: "Société de tolérance"
 a_tolerant_society_desc: "Nous sommes résolus à empêcher notre royaume de sombrer dans l'intégrisme qui gangrène d'autres territoires. Quelles que soient les religions de nos sujets, notre pays doit être bâti sur les piliers de la tolérance et de la fraternité, afin d'encourager une coexistence harmonieuse de toutes les communautés. Unis par une vision commune, nous devons forger un pays où le respect et la compréhension sont au cœur de nos valeurs, préparant la voie vers un futur prospère."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "Alors que la Réforme prend et que l'État assume l'administration de l'Église, une responsabilité émergente apparaît pour l'État : l'éducation, qui appartenait autrefois à l'Église. Pour préparer les universités nouvellement fondées, trois écoles saxonnes pour princes vont être créées à partir de propriétés monastiques laïcisées. Les conseils scolaires de Pforta, Grimma et Misnie vont être formés pour superviser et entretenir ces trois écoles étatiques et princières. Ainsi, l'État aura le rôle important de façonner le paysage éducatif, de favoriser la connaissance et la croissance intellectuelle des futurs dirigeants de Saxe."
 bonded_by_loyalty: "Liés par la loyauté"
 bonded_by_loyalty_desc: "Que ce soit envers nos compatriotes ou nos alliés indéfectibles, nos vaillantes armées ne cesseront jamais de croire à leur propre triomphe. Dotées d'une détermination indomptable, elles continueront inlassablement le combat, prêtes à persévérer jusqu'au dernier soldat. Ensemble, unis par nos objectifs et notre loyauté, nous irons de l'avant, arrachant la victoire coûte que coûte à nos adversaires."
 meissner_porcelain: "Porcelaine de Misnie"
 meissner_porcelain_desc: "La Saxe est le premier pays européen à avoir produit de la porcelaine. Cela garantit à la cour des Wettin richesse et prestige."
 saxon_baroque: "Baroque saxon"
 saxon_baroque_desc: "Fortes de leurs édifices officiels et manoirs, Dresde et Leipzig favorisent les manières raffinées de l'époque, accroissant leur reconnaissance internationale. Les monuments tels que la Dresdner Hofkirche rendent grâce à la grandeur de Saxe, tandis que les travaux de Johann Sebastian Bach transforment Leipzig en cité de musique, berceau de la haute culture. La région compte des formes culturelles uniques, telles que les artisanats des monts Métallifères ou les traditions culinaires comme le Dresdner Christstollen."
 retablissement: "Rétablissement"
 retablissement_desc: "Après les guerres tumultueuses, une ère nouvelle s'annonce : le #italic Rétablissement#! saxon. Au milieu des ruines, le pays va se soulever comme un phénix, rebâtir son économie en faisant voile vers la prospérité. Poussé par un mélange de réformes visionnaires et de dépenses disciplinées de l'État, notre pays émerge en tant que carrefour commercial de l'Allemagne. Grâce à nos compétences administratives sans précédent et à l'accent mis sur le développement économique, cette transformation radicale va marquer un moment important de l'histoire allemande."
 saxon_industrialization: "Industrialisation saxonne"
 saxon_industrialization_desc: "L'industrialisation rapide de la Saxe est évidente, avec un secteur industriel très développé comparé à d'autres régions. Le système des manufactures, qui produisent principalement dans un but d'exportation, fleurit et fait de la Saxe l'État au sommet de l'industrialisation en Allemagne. L'émergence des petits paysages commerciaux est cruciale pour promouvoir la croissance économique de la région et les relations avec les autres marchés européens."
 #Lithuanian
 land_of_many_religions: "Terre de diversité religieuse"
 land_of_many_religions_desc: "Notre peuple a la possibilité de coexister avec des hommes et des femmes de confessions différentes. Cette diversité sociale est inscrite dans nos cadres juridiques et dans nos croyances. Ensemble, nous sommes plus forts !"
 ukrainian_farmlands: "Terres arables ukrainiennes"
 ukrainian_farmlands_desc: "L'Ukraine (soit « terres frontalières » en langue slave) est une région qui s'étend à l'extrémité sud de notre vaste domaine. Elle abrite de riches exploitations céréalières, vitales pour notre prospérité, car elles fournissent beaucoup de céréales à nos greniers et aux marchands de toute l'$europe$."
 migrant_opportunities: "Opportunités d'émigration"
 migrant_opportunities_desc: "Les opportunités commerciales et la promesse d'une vie meilleure sont quelques-unes des raisons pour lesquelles nos villes et nos colonies reçoivent des vagues de migrants. Beaucoup d'entre eux décident de s'établir sur nos terres pour y faire fortune, ce qui a pour effet d'accroître la nôtre."
 two_realms: "Deux royaumes"
 two_realms_desc: "En raison de la taille de notre royaume, notre juridiction s'inscrit dans deux cadres distincts. Au nord se trouve le cœur de nos territoires, qui embrasse fièrement nos traditions culturelles. En revanche, le sud et l'est présentent souvent des divergences par rapport à nos règles ancestrales. Le respect de cette diversité ne peut que renforcer notre position géopolitique."
 chacery_slavonic: "Chancellerie slavonne"
 chacery_slavonic_desc: "Pour relier l'immensité de notre royaume, il est nécessaire de disposer d'une langue officielle et de la faire diffuser par des cohortes de clercs lettrés. Le développement de notre langue pour consigner notre histoire et organiser notre appareil administratif n'est pas seulement un signe de fierté et de prestige, mais aussi le moyen de créer un gouvernement qui nous séparera linguistiquement et culturellement de nos voisins de l'Est."
 supremus_dux_lithuaniae: "Supremus Dux Lithuaniæ"
 supremus_dux_lithuaniae_desc: "Si nous voulons nous défendre contre nos agresseurs $polish$ et $russian_group$, nous devons affirmer notre force ! Le titre de #italic Duc suprême de Lituanie#! vise à assurer notre emprise sur le pouvoir, en particulier contre le pouvoir croissant de notre noblesse et de ceux qui cherchent à violer notre souveraineté."
 ties_with_the_holy_see: "Liens avec le Saint-Siège"
 ties_with_the_holy_see_desc: "Des années de négociations avec le Saint-Père nous ont permis d'embrasser la foi $catholic$, avec la bénédiction de nos voisins $polish$ et du Pape lui-même, au cours d'un processus de christianisation qui fut turbulent. Maintenant que nous avons trouvé notre identité spirituelle, nous sommes devenus un phare du catholicisme et un bouclier contre les païens et les hérétiques qui s'infiltrent dans nos frontières."
 patriarchate_of_lithuania: "Patriarcat de Lituanie"
 patriarchate_of_lithuania_desc: "L'abolition de la $romuva$, la foi de nos ancêtres, a ébranlé le tissu social du peuple $LIT_ADJ$. Pour assurer notre avenir, nous avons choisi la voie $orthodox$, célébrant ainsi une nouvelle identité. Il est impératif que les autorités religieuses de notre nouvelle foi $orthodox$ conservent leur autonomie par rapport aux patriarcats étrangers afin d'éviter toute ingérence extérieure."
 columns_of_gediminids: "Les colonnes de Gédiminas"
 columns_of_gediminids_desc: "La fierté de notre peuple et les armoiries qui ornent nos bannières trouvent leur origine dans l'une de nos dynasties les plus célèbres et les plus prospères, les Gédiminides. La plupart d'entre eux ont su conduire notre nation à travers des périodes turbulentes vers la prospérité, grâce à un sens aigu des affaires publiques et à des conseillers avisés. Les colonnes de ces grands dirigeants symbolisent les fondations solides et la ténacité de notre pays et de nos concitoyens."
 warlord_dukes: "Ducs guerriers"
 warlord_dukes_desc: "En deux siècles de guerres acharnées, les grands ducs guerriers lituaniens sont parvenus à unifier un pays qui n'était auparavant rien de plus qu'une vague fédération tribale en véritable État guerrier, à mener la résistance contre les ordres de moines-chevaliers catholiques, et à conquérir de vastes territoires à l'est. Ces exploits suscitent l'admiration de nos commandants."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "L'« Auksinė Laisvė », la Liberté dorée en lituanien, est un ensemble de lois et de privilèges plaçant les nobles au-dessus des autres classes, souvent même au-dessus du monarque et du Parlement. Importé de Pologne, ce système unique assurera la loyauté de la noblesse envers la Couronne, tant que le souverain ne tentera pas de remettre en question cette Liberté dorée accordée à la noblesse."
 magdeburg_laws: "Le droit de Magdebourg"
 magdeburg_laws_desc: "L'une des conséquences de l'expansion lituanienne vers l'ouest fut l'introduction du droit urbain allemand dans de nombreuses régions urbanisées du pays. Le droit de Magdebourg, dans son application locale, s'appliquera à divers aspects politiques et économiques liés à l'urbanisation du pays, que cela concerne l'urbanisme, le commerce ou encore les taxes."
 magnate_estates: "Domaines des magnats"
 magnate_estates_desc: "En raison de leurs vastes propriétés et de leurs armées privées, les magnats lituaniens sont qualifiés de « roitelets ». Farouches défenseurs de l'indivisibilité de leurs domaines, ils tentent d'en tirer le maximum de profits en développant un système d'exploitation qui ressemble à bien des égards au système romain des latifundia."
 lithuanian_hussars: "Hussards lituaniens"
 lithuanian_hussars_desc: "Les hussards ailés sont la cavalerie lourde aussi bien en Lituanie qu'en Pologne : introduits dans les deux pays par les réformes d'Étienne Báthory, roi de Pologne et grand-duc de Lituanie, ils demeurent invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania: "Statuts de Lituanie"
 statutes_of_lithuania_desc: "Les Lietuvos Statutai sont un recueil de trois réformes législatives rassemblant, unifiant et actualisant les lois du pays. Connus pour leurs châtiments sévères et l'introduction de la peine de mort, ils sont en cela comparables à de nombreux codes pénaux occidentaux contemporains : à chaque crime doit en théorie toujours correspondre la même condamnation, sans considération pour la personne qui le commet. Malgré tout, dans la pratique, la paysannerie reste désavantagée. Les Statuts de Lituanie inspireront par la suite une réforme similaire en Russie."
 lithuanian_renaissance: "Renaissance lituanienne"
 lithuanian_renaissance_desc: "La Lituanie connaît une Renaissance à la fin du XVe et au début du XVIe siècles. Inspirée par les idées de la Réforme et l'influence italienne, cette période connaît une floraison de l'éducation, des arts, de l'architecture et de la littérature. C'est alors qu'apparaît pour la première fois le lituanien écrit, et que sont rédigées les premières œuvres littéraires dans cette langue."
 bavarian_legitimacy: "Ducs bavarois"
 bavarian_legitimacy_desc: "Nous avons reçu le titre de duc de Bavière par l'Empereur lui-même. En nous présentant comme les protecteurs du duché bavarois, nous veillerons à ce que nul ne puisse remettre en question notre légitimité."
 bavarian_imperial_knights: "Chevaliers impériaux bavarois"
 bavarian_imperial_knights_desc: "Notre noblesse s'est distinguée avec des chevaliers formidables au service du Saint-Empire romain germanique. Il nous faut donc développer ces troupes pour assurer la survie de notre intégrité ducale."
 exploit_the_alpine_trade: "Nœuds commerciaux de Bavière"
 exploit_the_alpine_trade_desc: "Nos territoires sont fréquentés par les marchands qui commercent du sel, de l'argent et du bétail vers les riches territoires au sud. Il serait insensé de ne pas tirer parti de leur présence. Nous devons veiller à ce que ces routes commerciales amènent de riches profits à nos localités urbaines."
 bavarian_brewing_expertise: "Brasseurs de talent"
 bavarian_brewing_expertise_desc: "Nos territoires sont riches en ingrédients nécessaires à la bière, dont notre peuple sait tirer parti. Nombre de ces petites brasseries pourraient se développer en entreprises florissantes avec un bon soutien."
 bavarian_culture_buildings: "Institutions culturelles bavaroises"
 bavarian_culture_buildings_desc: "Nos terres natales se situant au pied des magnifiques Alpes, nous sommes une destination commune pour des artistes venus de l'Europe tout entière. Si nous pouvions construire et soutenir des institutions culturelles, nous pourrions raffiner notre cour en centre culturel et prendre notre place parmi les prestigieuses puissances européennes."
 bavarian_stem_duchy: "Rêves d'unification"
 bavarian_stem_duchy_desc: "Le peuple bavarois et sa culture étaient autrefois gouvernés par le royaume de Bavière sous une seule bannière. Nous devrions donc chercher à établir un État tout aussi puissant et assurer un foyer au peuple bavarois."
 bavarian_zelousness: "Unicité de la foi bavaroise"
 bavarian_zelousness_desc: "Nous devons nous assurer que la foi de notre peuple reste unie et ne sera pas divisée par les pensées hérétiques."
 bavarian_hofkriegsrat: "Hofkriegsrat bavarois"
 bavarian_hofkriegsrat_desc: "Établir un conseil avec pour seul devoir de conseiller notre dirigeant en temps de conflit nous aidera à créer une force de combat plus efficace pour le pays bavarois."
 bavarian_flexible_diplomats: "Diplomatie pratique"
 bavarian_flexible_diplomats_desc: "Peu importe que nous discutions avec un suzerain ou un allié potentiel, nos diplomates doivent être prêts à tout. Il ne nous sera possible de réussir que si nous considérons avec soin les intérêts bavarois et en faisons notre plus haute priorité."
 foundation_of_bavarian_army: "Une armée pour la Bavière"
 foundation_of_bavarian_army_desc: "Seule une armée permanente puissante nous permettra de revendiquer nos propres ambitions. En nous concentrant correctement sur cette entreprise, nous pouvons l'étendre sans vider les caisses de l'État."
 bavarian_coinage: "Devise bavaroise"
 bavarian_coinage_desc: "Le pays a besoin d'une nouvelle pièce servant de devise unifiée au peuple bavarois. Établir une monnaie d'État dans notre capitale assurerait notre contrôle total sur cette nouvelle monnaie."
 bavarian_purity_law: "Loi de pureté bavaroise"
 bavarian_purity_law_desc: "La qualité de notre bière a été reconnue durant des siècles, mais pour atteindre la véritable célébrité, nous devons nous assurer de son statut prestigieux pour toujours. Plusieurs souverains du passé ont tenté d'instaurer des régulations sur la préparation de cette merveilleuse substance, dont nous pourrions tirer parti pour nos brasseries."
 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Créée entre les cités de $LUB$ et $HAM$, le #italic Hohlpfennig#! était une monnaie développée pour lutter contre la dévaluation galopante d'une ère où chaque frappeur avait ses propres normes de concentration d'argent. En tant que moyen de mener des transactions, cette monnaie facilitera nos activités commerciales y compris avec les marchés à l'étranger."
 hsa_the_cog: "La $n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Relations hanséatiques"
 hsa_hanseatic_ties_desc: "Notre ligue abrite de nombreuses cités et guildes marchandes, disposant elles-mêmes de leurs propres objectifs et opérations. Afin de préserver notre prospérité et de développer notre champ d'action, nous devons nous intéresser à la diplomatie."
 hsa_seal_of_the_hansa: "Sceau de la Hanse"
 hsa_seal_of_the_hansa_desc: "Dans les marchés d'$europe$, de $london$ à $novgorod$, nos marchands sont réputés pour leur opulence. Notre capacité à mobiliser de grandes flottes commerciales et à rassembler des dizaines de villes en une parfaite harmonie de profit et d'échange de ressources est inégalée."
 hsa_hanseatic_shipwrights: "Charpentiers de marine de la Hanse"
 hsa_hanseatic_shipwrights_desc: "Dans une $europe$ plongeant dans la guerre, remplie de souverains pressés d'étendre leur domaine, tout le monde attend de nous que nous leur construisions une grande flotte apte à remplir leurs ambitions. Forts de siècles de connaissances en matière de construction navale ainsi que du meilleur bois du continent, nos charpentiers sont sans égal !"
 hsa_draft_merchant_privileges: "Privilèges marchands de recrutement"
 hsa_draft_merchant_privileges_desc: "Les marchands qui font affaire sous notre blason disposent d'une grande influence et de grandes richesses. Ainsi, consolider leurs privilèges sur les marchés étrangers et intérieurs ne fera qu'accroître notre propre prospérité."
 hsa_mastery_of_the_sea: "Maîtrise de la mer"
 hsa_mastery_of_the_sea_desc: "Nos traditions maritimes ont lié notre fortune aux caprices de la mer. Maîtriser sa puissance et obtenir son respect nous permettrait de bénéficier de grands avantages pour les affaires marchandes..."
 hsa_exchange_of_ideas: "Échanges d'idées"
 hsa_exchange_of_ideas_desc: "Les marchands itinérants transportant nos marchandises à l'étranger sont les meilleurs apporteurs des connaissances étrangères sur nos côtes !"
 hsa_global_reach: "Portée mondiale"
 hsa_global_reach_desc: "L'adoption du commerce à grande échelle a ébranlé le monde mercantiliste. Les affaires régulières avec des marchands étrangers venus de lointaines contrées sont en plein essor, tout comme nos bénéfices."
 hsa_hanseatic_treasury: "La trésorerie hanséatique"
 hsa_hanseatic_treasury_desc: "Une économie forte et saine n'est que l'un des résultats de notre prospérité continue. Avec des liquidités à profusion et une trésorerie au beau fixe, nous nous sommes établis comme créanciers robustes et fiables."
 hsa_regularized_contributions: "Contributions régularisées"
 hsa_regularized_contributions_desc: "Les nombreuses entités au sein de notre ligue doivent passer sous notre contrôle afin de formaliser leurs contributions mensuelles et annuelles à la trésorerie."
 hsa_reform_the_hanstag: "Réforme du Hansetag"
 hsa_reform_the_hanstag_desc: "En ces temps de troubles et de mutations, nos institutions centralisées pour les assemblées et les délibérations doivent être ajustées afin de s'adapter aux problèmes de notre époque."
 hsa_concept_of_mercantilism: "Concept de mercantilisme"
 hsa_concept_of_mercantilism_desc: "Au cours des siècles passés, nous avons œuvré sans relâche à intégrer nos accords à l'échelle mondiale du commerce. Désormais, plus que jamais, nous devons protéger nos propres marchands, sous peine de voir notre ligue se morceler et ployer face à la concurrence."
 the_hansa_bank: "La banque de la Hanse"
 the_hansa_bank_desc: "Grâce au nouveau système de contributions, nous pouvons créer une banque réservée à l'usage des membres. Avec l'appui des ressources de la ligue, une lettre de crédit de la banque aura autant de valeur que de la monnaie. En plus de nos autres instruments financiers, cela donnera un net avantage à nos marchands par rapport à la concurrence extérieure."
 pal_castles_on_rhine: "Châteaux sur le Rhin"
 pal_castles_on_rhine_desc: "En érigeant de multiples châteaux à des positions stratégiques le long du Rhin, nous pourrons assurer et étendre notre contrôle du fleuve et du commerce qui s'y déroule."
 pal_cultivate_vineyards: "Vignobles et vergers du Rhin"
 pal_cultivate_vineyards_desc: "Bien que nos territoires soient peu étendus, les rives ensoleillées du Rhin sont parfaitement adaptées aux vignes et aux vergers. Avec quelques efforts, nous pourrions adapter notre économie locale autour du vin."
 pal_fractured_territory: "Consolidation des territoires"
 pal_fractured_territory_desc: "Notre administration est capable de gérer plusieurs territoires détachés sans en perdre le contrôle. Cela nous permettrait de construire une bureaucratie puissante capable de gérer les tâches les plus difficiles."
 pal_a_just_ruler: "Dirigeant bienveillant"
 pal_a_just_ruler_desc: "Un bain de sang a pour seul effet de causer plus de massacres. Nous avons donc besoin d'un dirigeant pacifique, capable de se réconcilier avec nos ennemis pour établir une paix durable dans nos territoires."
 pal_heaven_of_tolerance: "Tolérance palatine"
 pal_heaven_of_tolerance_desc: "Peu importe leurs dénominations, tous les chrétiens doivent être bienvenus dans les villes et cités de nos territoires. Là où d'autres décident d'écraser leurs minorités religieuses, notre tolérance assurera un flot constant de migrants dans nos territoires."
 palatinate_romanticism: "Soutien au mouvement romantique"
 palatinate_romanticism_desc: "Une partie importante du mouvement romantique a choisi la région autour d'Heidelberg pour y vivre. Nous devrions profiter de ce phénomène et les soutenir, ainsi que d'autres artistes, pour apporter la gloire à notre pays."
 amazigh_slave_raids: "Raids d'esclaves amazighs"
 amazigh_slave_raids_desc: "Les côtes qui bordent notre région sont bien pourvues pour faciliter un afflux constant de travailleurs sous contrat et de captifs en provenance de toute l'Europe. Cette main-d'œuvre jouera certainement un rôle clé dans la grandeur de notre nation et la croissance de nos profits."
 zenata_roots: "Racines zénètes"
 zenata_roots_desc: "Notre peuple descend des Zénètes, une tribu connue pour sa production de laine, modeste, mais si importante, et sa tradition d'élevage de vastes troupeaux de béliers."
 mor_marabouts: "Marabouts soufis"
 mor_marabouts_desc: "Plusieurs groupes de maîtres soufis se sont installés au Maroc. Nous devons accueillir ces saints hommes et prendre leurs enseignements à cœur."
 trans_saharan_trade: "Commerce transsaharien"
 trans_saharan_trade_desc: "Les caravanes des grandes routes du Sahara transportent du sel depuis l'Afrique du Nord en échange d'esclaves et d'or venus des royaumes subsahariens. Nous bâtirons notre avenir grâce à l'afflux de ces nouveaux revenus."
 first_fleet_of_the_med: "Première flotte de la Méditerranée"
 first_fleet_of_the_med_desc: "Les al-Muwaḥḥidūn, à la gloire passée, s'enorgueillissaient de posséder l'une des marines les plus redoutables de toute la Méditerranée. Notre peuple possède la tradition et le savoir-faire nécessaires pour restaurer notre grandeur sur les mers."
 slave_soldiers: "Soldats esclaves"
 slave_soldiers_desc: "Afin d'assurer la loyauté des troupes permanentes, nous emploierons des soldats esclaves disciplinés puisés au sein de notre société."
 desert_power: "Puissance du désert"
 desert_power_desc: "Notre région est habitée par de nombreux paysans et tribus qui constituent l'essentiel des classes inférieures. Malgré leur dénuement, ils exercent une grande influence sur les routes commerciales traversant les déserts arides qui séparent nos villes. Nous assurer de leur allégeance nous permettra d'asseoir notre pouvoir sur le désert."
 atlantic_trade_routes: "Routes commerciales atlantiques"
 atlantic_trade_routes_desc: "Ces nouvelles routes maritimes, empruntées avec soin par les Européens d'aujourd'hui, ont ouvert les portes aux marchandises et à l'argent en provenance d'Extrême-Orient."
 foreign_politics: "Politique étrangère"
 foreign_politics_desc: "Pour vaincre nos ennemis, nous devons mettre en place des canaux diplomatiques et une coopération appropriée avec les pays qui partagent notre animosité à leur égard."
 saharan_gold_trade: "Commerce de l'or saharien"
 saharan_gold_trade_desc: "L'or extrait localement sur notre territoire est de grande qualité et constitue un excellent outil pour étendre notre influence commerciale au-delà de nos ports."
 jaysh_armies_advance: "Armées Jaych"
 jaysh_armies_advance_desc: "L'aube d'une nouvelle ère de guerre a fait naître le besoin d'une armée issue des tribus locales qui nous sont loyales. Grâce à elle, nous exploiterons les ressources de notre vaste domaine."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Statut de chorfa"
 shurfa_status_desc: "Parmi les plus fiers et les plus nobles acteurs du monde musulman, rares sont ceux qui, comme nous, peuvent se proclamer descendants de la famille du Grand Prophète."
 maghrebi_administration: "Administration du Maghreb"
 maghrebi_administration_desc: "Des siècles d'autonomie et la rudesse de notre environnement ont fait naître des tendances autonomistes à l'intérieur de nos frontières. Si nous voulons établir une présence solide dans la région, nous devons faire savoir à chaque tribu à l'intérieur de nos frontières qui est son maître."
 barid: "Barīd"
 barid_desc: "Ce service postal qui dessert les régions les plus reculées de l'Empire est responsable de la communication entre notre capitale et notre gouvernement."
 karimi_merchants: "Marchands kārimīs"
 karimi_merchants_desc: "Ces géants maritimes du commerce d'épices ont beaucoup profité des flux de produits exotiques qui viennent d'aussi loin que les côtes d'Aden, d'Inde, et plus loin encore !"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Mamelouks royaux"
 royal_mamluks_desc: "Les mamelouks royaux sont les unités d'élite de l'armée mamelouke qui assurent la garde personnelle du sultan. Triés sur le volet et rigoureusement formés, ils sont réputés pour leur loyauté, leur talent exceptionnel pour le combat ainsi que leur dévouement inébranlable."
 red_sea_trade: "Commerce en mer Rouge"
 red_sea_trade_desc: "Avec l'essor du commerce des épices, la mer Rouge est essentielle à notre richesse, aussi devons-nous en contrôler les allées et venues. En menaçant de détruire tous les ports qui acceptent des marchands d'épices sans que nous en ayons le contrôle, nous serons assurés de nous tailler la part du lion."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kāshifs"
 kashif_desc: "Notre sultanat est vaste, aussi devons-nous l'administrer judicieusement. Employer des hommes sages et justes en tant que gouverneurs locaux est une idée de génie, qui pourrait faire pencher la balance en notre faveur."
 port_customs: "Postes de douane"
 port_customs_desc: "Désigner nos ports en tant que zones marchandes officielles pour les navires étrangers accroîtra assurément l'importance mercantile de nos territoires, aux dépens de nos voisins et de nos ennemis."
 masters_of_the_nile: "Maîtres du Nil"
 masters_of_the_nile_desc: "Le Nil représente le fondement de notre sultanat. Parcourant nos terres les plus fertiles, les eaux salvatrices de ce fleuve apportent prospérité et richesse à notre domaine tout entier."
 indian_networks: "Réseaux d'Inde"
 indian_networks_desc: "Nos marchands commercent des produits issus d'Alexandrie jusqu'aux côtes d'Aden et de l'Inde elle-même. Nos réseaux de contacts, d'affaires et d'argent nous ont placés au sommet du commerce maritime."
 study_foreign_gunpowder_techniques: "Poudre à canon étrangère"
 study_foreign_gunpowder_techniques_desc: "Les grands empires d'Europe et d'Orient ont fortement contribué à assurer l'usage de la poudre à canon et de ses applications militaires. Étudier et améliorer leurs méthodes renforcerait grandement nos troupes."
 secure_mediterranean_ports: "Sécuriser les ports de la Méditerranée"
 secure_mediterranean_ports_desc: "Nos ports à travers la Méditerranée comptent parmi les plus lucratifs de toute la région. Les marchands venus de chaque recoin du monde connu rallient Alexandrie et le Caire pour commercer épices, soies et pierres précieuses. La création d'une flotte marchande pour faciliter et protéger nos intérêts maritimes serait une sage décision."
 bohemian_imperial_standing: "Importance de la Bohême dans l'Empire"
 bohemian_imperial_standing_desc: "Notre place au sein de l'Empire est une preuve de prestige, de grandeur et d'autorité. Peu de membres disposent d'un pouvoir aussi délicat que nous, grâce à nos talentueux diplomates et alliés."
 bohemian_crystal: "Cristal de Bohême"
 bohemian_crystal_desc: "Peu d'ateliers autour du monde connu ont la capacité de fabriquer du verre et des cristaux d'une qualité et d'une clarté rivalisant notre propre production."
 students_of_foreign_courts: "Étudiants de cours étrangères"
 students_of_foreign_courts_desc: "Nos royales lignées connaissent bien les voyages à l'étranger : c'est l'occasion de se faire étudiants de cours illustres loin de notre patrie, à la recherche de connaissances et d'éducation diplomatique."
 urbanization_decrees: "Décrets d'urbanisme"
 urbanization_decrees_desc: "Afin de moderniser $prague$, nous devons donner des instructions et des subventions à des personnages importants de la ville pour les rediriger vers la capitale, attirer les étrangers et leur offrir une chance d'améliorer leur statut social dans notre magnifique métropole."
 seat_of_metropolitan_bishop: "Évêché du métropolite"
 seat_of_metropolitan_bishop_desc: "Le peuple russe a besoin d'être guidé avec fermeté. Nous avons toujours coopéré avec l'Église au cours de l'Histoire, et elle comme nous aurions beaucoup à gagner à continuer ainsi. Pouvoir déplacer à Moscou le siège du métropolite nous permettrait de resserrer les liens entre la foi russe orthodoxe et l'État."
 pomestnoe_voisko: "Armée des pomestiés"
 pomestnoe_voisko_desc: "En redistribuant les terres confisquées aux cavaliers boyards, nous pourrions établir une classe nouvelle de soldats, capable de constituer un pilier de la principauté."
 strength_of_the_boyars: "La puissance des boyards"
 strength_of_the_boyars_desc: "La classe des boyards est, de bien des façons, le pilier de l'aventure impériale russe ; mais autant nous avons besoin de la renforcer, autant nous devons veiller à la contrôler. Il nous faut donc à la fois réserver des sièges à ces boyards au sein de la Douma, mais aussi nous assurer qu'ils ont besoin de nous pour accroître leur influence."
 zasechnaya_cherta: "Zassetchnaïa tcherta"
 zasechnaya_cherta_desc: "Afin de rester à l'abri des raids tatars, nos ancêtres ont constitué et maintenu une ligne dense de forteresses bien défendues. À mesure que le pays s'étend, nous devrions prolonger cette « ligne d'abattis » afin d'être certains que le peuple soit toujours protégé de ces attaques capables de s'enfoncer loin dans nos territoires."
 russian_artillery_yard: "Atelier d'artillerie russe"
 russian_artillery_yard_desc: "Ce qui décide des sièges aujourd'hui et des batailles indécises de demain, c'est une puissance de feu supérieure. Nous devons construire un atelier d'artillerie moderne au cœur même du pays, qui assurera à nos armées de ne jamais manquer ni de canons ni de boulets."
 life_long_conscription: "Conscription à vie"
 life_long_conscription_desc: "Afin de trouver des hommes pour nos armées toujours plus vastes, nous devrions étendre la durée du service militaire de façon qu'il devienne un véritable engagement à vie. Cela assurera la mobilité sociale à ceux qui passeraient autrement leur vie à des occupations secondaires, tout en nous offrant tous les soldats nécessaires à la réussite de nos ambitions impériales."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Tabel o rangakh : la Table des rangs"
 table_of_ranks_desc: "L'abolition du Mestnitchestvo a été la première étape pour rendre l'administration plus méritocratique. La Table des rangs le codifie et permet que le service et les promotions au sein de l'armée dépendent du service aux rangs inférieurs."
 voivode_advance: "Voïvode"
 voivode_advance_desc: "Le voïvode est un chef militaire chargé de maintenir l'ordre, de défendre les territoires contre les menaces extérieures et de mener des campagnes militaires. Le poste de voïvode peut être utile pour surmonter les défis administratifs dus aux moyens de communication limités de l'époque."
 haudenosaunee_tradition: "Héritage de Hiawatha"
 haudenosaunee_tradition_desc: "Le légendaire Hiawatha, réputé pour ses talents de chef et d'orateur parmi les Haudenosaunee, a placé la barre très haut en manière de diplomatie. Nous l'honorerons en suivant son exemple dans nos relations diplomatiques."
 haudenosaunee_heritage: "Guerriers impitoyables"
 haudenosaunee_heritage_desc: "Ce serait une erreur pour nos ennemis de nous considérer comme faibles au vu de nos capacités diplomatiques. Il n'y a pas meilleur moyen de perdre face à nos guerriers que de les sous-estimer, car ils brillent par leur férocité et leur fierté."
 tree_of_peace: "Arbre de la paix"
 tree_of_peace_desc: "Héritage du Grand Pacificateur, l'Arbre de la paix symbolise notre engagement à unir les différentes tribus. C'est également une représentation des chefs eux-mêmes."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "Nous devons honorer le grand don que nous ont fait Hiawatha et le Grand Pacificateur : la grande loi de paix, qui a uni nos cinq nations autour d'un même but et nous a donné nos coutumes."
 mourning_wars: "Guerres de capture"
 mourning_wars_desc: "C'est là une tradition fort ancienne au sein de notre peuple que d'adopter dans la tribu les guerriers capturés. Afin d'augmenter notre effectif et de nous permettre de nouvelles conquêtes, nous ne devrions pas nous contenter d'adopter des guerriers isolés, mais bien des tribus entières parmi les Haudenosaunee."
 warriors_unity: "Guerriers unis"
 warriors_unity_desc: "Nous ne sommes peut-être pas la tribu la plus nombreuse, mais nos institutions tribales fortes nous accordent ce qui fait défaut aux autres : l'unité ! Nos guerriers combattent en tant que frères, côte à côte au combat. Tant que nous maintiendrons cette tradition, personne ne pourra nous vaincre !"
 haudenosaunee_ambition: "Confédération modèle"
 haudenosaunee_ambition_desc: "La confédération haudenosaunee a été une forte réussite. Tous les pays autour de nous contemplent notre manière de gouverner."
 three_sisters: "Agriculture des trois sœurs"
 three_sisters_desc: "Notre territoire regorge de nombreuses cultures. L'utilisation combinée de cultures de maïs, de haricots et de courges permet un meilleur rendement que si elles étaient séparées."
 maple_syrup: "Sirop d'érable"
 maple_syrup_desc: "Les nombreux érables du pays sont riches en sève, qui peut être collectée et bouillie puis traitée pour en faire un sirop délicieux, ainsi que du sucre."
 stickball_game: "Crosse"
 stickball_game_desc: "Le jeu de crosse, une tradition ancienne, est pratiqué depuis des siècles. Habituellement utilisé à des fins rituelles ou pour résoudre des conflits, il rassemble des centaines de guerriers dans une plaine, armés de bâtons de bois et d'une balle à envoyer dans un but délimité. Cette pratique consolide notre peuple et assure l'excellente condition de nos guerriers."
 wampum: "Wampum"
 wampum_desc: "Mélange de perles blanches et violettes issues de différents coquillages, le wampum a de nombreux usages. De la consignation d'histoires et de traités jusqu'au commerce, les perles de wampum se trouvent partout où notre peuple est présent."
 shared_brotherhood: "Fraternité partagée"
 shared_brotherhood_desc: "Unis par les enseignements de la Grande Loi de paix, nos peuples, malgré des origines tribales diverses, conservent un sens aigu de la fraternité et de l'unité."
 captives_in_war: "Prisonniers de guerre"
 captives_in_war_desc: "Nous faisons la guerre essentiellement pour prendre des captifs afin de remplacer nos propres pertes. Cependant, nous n'avons pas besoin d'adopter tous ces captifs dans notre tribu : nous pouvons également les utiliser pour le travail forcé."
 haudenosaunee_present_giving: "Cadeaux haudenosaunee"
 haudenosaunee_present_giving_desc: "Nos tractations commerciales sont cimentées par des échanges de cadeaux. De même que les tribus se rassemblent et travaillent pour le bien commun, l'acte d'offrir est forcément suivi d'un autre don en retour."
 pochtecayotl: "Pochteca"
 pochtecayotl_desc: "Les pochteca, les marchands, voyagent au loin, jusqu'en des lieux soumis à d'autres dirigeants opposés à nous. Si ces marchands pouvaient être nos yeux et nos oreilles, quels secrets nous révéleraient-ils ?"
 warrior_societies: "Sociétés guerrières"
 warrior_societies_desc: "Notre société remarquablement dynamique offre au petit peuple, les #italic mācēhualtin#!, l'opportunité de devenir #italic pīpiltin#! (nobles) par leur vaillance au combat, dont ils gardent trace sur leur habit #italic tlahuiztli#! honorifique. Cette chance unique de mobilité ascendante nous donne un avantage direct sur les sociétés voisines."
 chinampas: "Chinampas"
 chinampas_desc: "Entre notre maîtrise du terrassement des collines pour la cultivation, et notre talent pour créer des terres arables autour de lacs peu profonds grâce à d'ingénieuses #italic chinampas#!, les grandes compétences agricoles de notre peuple vont énormément profiter à notre société."
 people_of_war: "Peuple guerrier"
 people_of_war_desc: "Qu'il veuille des captifs à sacrifier, se couvrir de gloire, semer la terreur dans le cœur de ses ennemis ou bien s'enrichir, notre peuple est habitué à un état de guerre permanente dont il supporte les rigueurs bien mieux que les autres."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Nous allons créer un système de provinces pour ces cités-États intégrées dans le pays afin de centraliser notre puissance."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Nos régions annexées recevront des collecteurs de tribut nommés #italic calpixqueh#!, chargés de veiller à ce que le flux de tributs ne soit jamais arrêté. Il y aura un #italic calpixqui#! dans la région et un autre dans la capitale de notre nation pour chaque État annexé."
 reformed_telpochcalli: "Tēlpōchcalli réformée"
 reformed_telpochcalli_desc: "Face à de nouveaux ennemis, il nous faut de nouvelles tactiques militaires. Ces connaissances inestimables vont être enseignées dans notre #italic tēlpōchcalli#!."
 nahuatl_domination: "Domination nahua"
 nahuatl_domination_desc: "Notre culture est bien supérieure à celles qui nous entourent, au point que de plus en plus de peuples l'adaptent à la leur. Nous devons absolument tirer parti de l'influence dont nous disposons au-delà de nos frontières."
 the_return_of_quetzalcoatl: "Le retour de Quetzalcōātl"
 the_return_of_quetzalcoatl_desc: "Le contact avec des étrangers d'autres continents a apporté de nouvelles idées intéressantes sur nos dieux. La prophétie de #italic Quetzalcōātl#! révèle une réalité au-delà des mythes, un aperçu de la vérité : #italic Quetzalcōātl#!, « le Serpent à plumes », va bientôt revenir pour mener une ère de changements, vaincre les ténèbres et apporter la lumière. Symbole d'une fusion cosmique, il unira la matière et l'esprit, restaurera l'équilibre tout en transcendant la conscience de l'Homme."
 brave_as_hummingbird: "La bravoure du colibri"
 brave_as_hummingbird_desc: "Le colibri joue un rôle crucial dans notre mythologie, car il est lié au dieu de la guerre, Huītzilōpōchtli. Symbole de la réincarnation des guerriers défunts, il est honoré pour sa bravoure. Le colibri constituera un nouveau symbole pour nos bannières et motivera nos soldats à combattre jusqu'à la mort."
 new_trade_opportunities: "Nouvelles perspectives commerciales"
 new_trade_opportunities_desc: "Les besoins de notre peuple s'adaptent aux nouveaux marchés ouverts à nos marchands. Ceux-ci ont été formés de façon à accroître nos profits."
 aztec_chargers: "Charges $AZT_ADJ$s"
 aztec_chargers_desc: "L'hostilité de nos guerriers est connue au-delà de nos frontières. Lorsqu'une bataille commence, nos ennemis tremblent de peur à la vue de nos combattants en pleine charge frénétique, comme si les hérauts de la mort les ciblaient directement."
 chasqui: "Chasquis"
 chasqui_desc: "Les chasquis sont les messagers de notre État. Sélectionnés parmi des coureurs les plus athlétiques et les plus endurants du pays, ces hommes agiles transportent des quipous, des messages, des présents et autres sortes d'informations qu'ils remettent à leurs destinataires. La propagation des idées et le cœur de notre diplomatie reposent sur leurs épaules."
 military_mita: "Système militaire mit'a"
 military_mita_desc: "La mit'a est un service obligatoire pour la société inca. Ce système ne recouvre pas seulement les aspects communs de l'État : c'est aussi le pilier du service militaire. Chaque ayllu de notre pays doit confier à l'armée des hommes capables de combattre dans les hautes terres."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Le Warachikuy est une cérémonie sacrée au cours de laquelle de jeunes hommes mettent à l'épreuve leurs compétences, leur courage et leur intelligence, ainsi que leurs capacités physiques telles que la course, le tir de précision, le combat et la résistance à de longues périodes sans sommeil. Ceux qui réussissent brillamment ces examens sont promus au rang d'officiers dans notre armée grandissante."
 mitma: "Mitimaes obligatoires"
 mitma_desc: "Par le passé, s'ils voulaient lancer la construction de grands bâtiments, nos dirigeants devaient se plier à des coutumes anciennes qui les obligeaient à inviter le chef de chaque territoire à la capitale pour les acheter à l'aide de dons et de fêtes somptueuses. À mesure que notre Empire s'est développé, cette coutume s'est révélée de moins en moins pratique. Fournir les travailleurs et le matériel pour nos projets devrait être une obligation pour chacun des chefs qui nous sont soumis."
 quipu: "Quipous"
 quipu_desc: "Ce système transmet des informations sous forme de nœuds sur des cordelettes : chacun représente un chiffre de zéro à neuf, pouvant représenter des quantités et des mesures comptables. Ces nœuds sont aussi utilisés pour désigner des logogrammes sur la même cordelette, en indiquant la syllabe du logogramme à utiliser. En associant plusieurs cordelettes, il est possible de formuler des phrases."
 drafted_hatun_runas: "Enrôlement des hatun-runas"
 drafted_hatun_runas_desc: "Les hatun-runas sont les soldats de rang de l'Empire. Un homme sur cinquante est choisi pour servir dans l'armée à partir de son vingt-cinquième anniversaire, pour une durée de sept ans. Cela nous permet de disposer d'une armée professionnelle et conséquente, bien plus disciplinée que celles de nos ennemis."
 llama_michis: "Llama-michis"
 llama_michis_desc: "Les lamas ont différents usages au sein de notre société : bêtes de somme, sacrifices aux dieux, source de viande, de laine et d'excréments utilisés comme engrais. Leur élevage et leur usage sont contrôlés par les michis, les gardiens de lamas, ce qui nous permet de bien suivre l'évolution de leur nombre et d'accroître leur population."
 inc_tambo: "Relais tambos améliorés"
 inc_tambo_desc: "Notre empire repose en grande partie sur son réseau routier. L'armée et l'administration profitent allègrement des relais, les tambos, répartis le long des routes principales : situés à une journée de marche les uns des autres, ils offrent abri et provisions aux voyageurs."
 adapted_incan_army: "Armée inca adaptée"
 adapted_incan_army_desc: "Des envahisseurs venus de contrées inconnues ont posé le pied sur notre territoire et menacent notre existence. Mais nos armées s'adaptent aux nouvelles tactiques ennemies, apprennent à utiliser leurs propres armes contre eux, et combattent avec une résolution indestructible."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Forteresses du Goguryeo"
 kor_fortresses_of_goguryeo_desc: "Auparavant, la péninsule coréenne abritait de nombreux royaumes. Pourtant, l'influence de l'un de ces royaumes peut encore être ressentie : le Goguryeo, prédécesseur du Goryeo. Si le Goguryeo nous a laissé de nombreux héritages, ses fortifications et sa maîtrise de la pierre pour construire de tels châteaux nous servent aujourd'hui encore."
 kor_korean_artisanry: "Artisanat coréen"
 kor_korean_artisanry_desc: "L'art est une tradition de longue date dans notre État. Depuis la #italic véritable unification nationale#!, il connaît un âge d'or et parmi toutes ces merveilles, l'artisanat de la péninsule coréenne est l'une des plus honorées."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Poésie de cour"
 kor_court_poetry_desc: "Notre aristocratie met l'accent sur le développement culturel de son esprit. La littérature, comme la poésie en chinois classique et d'autres types d'engagements textuels, sont hautement estimés des privilégiés. La noblesse et les membres de la cour se réjouissent de l'impact culturel de l'écrit."
 kor_metal_movable_type: "Caractères mobiles en métal"
 kor_metal_movable_type_desc: "Les caractères mobiles sont une ancienne technologie d'impression utilisée par les Chinois pour la première fois il y a des siècles. C'est toutefois la dynastie du Goryeo qui a mis au point les caractères de métal et le processus qui permet d'imprimer des livres avec une efficacité sans précédent."
 kor_gunpowder_engines: "Canons à poudre"
 kor_gunpowder_engines_desc: "Nos militaires connaissent l'utilité tactique de la poudre à canon depuis le début du XIIe siècle. Grâce à l'ingénierie inverse de la poudre à canon chinoise et aux travaux scientifiques de Choi Mu-seon, nous devrions être en mesure de fabriquer notre propre poudre à canon pour notre armée."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "La technologie de la poudre à canon progresse et notre ingéniosité défensive avec elle. Bien que simple dans son concept et son exécution, l'installation de canons dans nos fortifications augmentera considérablement leurs capacités de défense."
 kor_hangeul_alphabet: "L'alphabet hangeul"
 kor_hangeul_alphabet_desc: "La langue coréenne est si différente du chinois que, hormis les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous d'apprendre facilement à lire et écrire."
 kor_grand_code: "Le Grand Code administratif"
 kor_grand_code_desc: "Afin d'assurer un gouvernement stable et digne de ce nom, nous devons codifier précisément la manière dont le gouvernement doit fonctionner. Ce sera ainsi la première constitution écrite de Corée."
 kor_border_defense_council: "Conseil des frontières"
 kor_border_defense_council_desc: "Nos frontières sont constamment menacées, tant par les barbares du Nord que par les pirates au-delà des mers. Nous allons mettre en place un conseil d'officiers dédié à la surveillance et à la sécurité de nos frontières, afin que nos armées soient toujours prêtes à faire face à n'importe quelle menace."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Le canon coréen"
 kor_korean_cannon_desc: "Nous utilisons depuis longtemps la poudre et les canons pour notre armée, mais nous ne pouvons pas nous arrêter en si bon chemin. En développant des canons plus petits mais plus résistants ainsi que des méthodes de recharge plus efficaces, l'artillerie coréenne connaîtra une révolution technologique qui profitera à la fois à notre armée et à notre marine."
 hyanyak_system: "Système du hyangyak"
 hyanyak_system_desc: "Accorder une certaine autonomie aux villages permet la formation d'une conscience commune de leurs habitants, et donc de développer une administration performante. C'est là un point fondamental, étant donné le poids de l'agriculture dans notre économie."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "Il est fondamental de défendre nos côtes. Seul le geobukseon, ou « navire-tortue », un monstre puissamment armé et lourdement fortifié, est capable d'aider nos flottes à le faire."
 kor_hopae_system: "Système du hopae"
 kor_hopae_system_desc: "Le hopae est une étiquette d'identification que doit porter chaque Coréen, indiquant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Une nouvelle série de réformes proposées par le conseiller d'État en chef Yi Won-ik introduira progressivement dans le système fiscal des améliorations ignorées jusqu'alors. La taxe de tribut prélevée sur les ménages sera remplacée par une taxe unifiée sur les terres arables. La taxe sur les marchandises sera limitée à un quota qui permettra aux paysans entreprenants et aux grossistes de produire et de vendre leurs marchandises excédentaires. Il en résultera certainement une baisse des impôts pour les paysans, une augmentation des recettes de l'État et un essor du commerce."
 natural_seamanship: "Marins nés"
 natural_seamanship_desc: "Le développement de la pêche a aussi permis d'accroître le nombre de marins dans le pays. Nous devrions en tirer parti, car de bons marins sont aussi importants que de bons navires."
 call_of_our_forefathers: "L'appel des ancêtres"
 call_of_our_forefathers_desc: "Il y a longtemps de cela, nos illustres ancêtres prenaient la mer pour établir des colonies, loin dans le Nord. Nos sagas racontent qu'ils ont même atteint un nouveau monde, le Vinland. Nous devrions suivre leurs traces."
 pioneer_spirit: "Esprit pionnier"
 pioneer_spirit_desc: "Aux temps jadis, notre peuple bravait la haute mer pour établir des colonies sur des côtes lointaines. Réveillons cet esprit pionnier au sein du peuple, pour qu'il fasse de même aujourd'hui."
 nor_shipbuilding: "Chantiers navals militaires"
 nor_shipbuilding_desc: "L'expansion de l'industrie de la pêche a aussi mené au développement de la construction navale. Nous disposons de nombreux ouvriers expérimentés pour développer la construction de navires de guerre."
 write_new_sagas: "Écrire de nouvelles sagas"
 write_new_sagas_desc: "Les esprits vifs préservent la connaissance\nDes siècles passés\nChantées au couchant\nNos épopées sont notre héritage\nEt avec de la volonté\nChaque pays aura la sienne."
 expansive_policies: "Politiques expansionnistes"
 expansive_policies_desc: "Les terres du Brandebourg, essentiellement des sols sablonneux, sont pauvres et considérées comme le #italic bac à sable#! du Saint-Empire romain germanique. Nos dirigeants ont toujours ressenti le besoin pour le margraviat de s'étendre dans toutes les directions, revendiquant souvent des trônes voisins comme celui de la Poméranie. Accueillant de ce fait différentes cultures en son sein, notre pays est devenu un véritable melting-pot."
 northern_march: "La Marche du Nord"
 northern_march_desc: "Aux origines de l'Empire, la région du Brandebourg était peuplée et gouvernée par des tribus slaves, jusqu'à ce que l'empereur crée la Marche du Nord afin de soumettre et de fortifier la région. Au fil du temps, c'est devenu le Brandebourg, l'une des régions les plus importantes de l'Empire."
 divide_estates: "Diviser les Ordres"
 divide_estates_desc: "Unis, les trois ordres forment un bloc efficace contre le pouvoir du dirigeant. Pour asseoir notre contrôle, nous devons systématiquement faire pression sur la noblesse pour qu'elle s'oppose aux autres ordres."
 soldiers_fortune: "Soldats de fortune"
 soldiers_fortune_desc: "Nos terres sont pour la plupart peu peuplées et entourées d'ennemis. La nécessité d'une défense solide nous incite à engager des soldats étrangers, prêts à se battre sous nos couleurs."
 iron_tooth: "Dent de Fer"
 iron_tooth_desc: "Le renforcement du contrôle de notre cour sur les terres du margraviat vaudra à notre dirigeant le surnom de #italic Dent de Fer#!, comme si nous le mordions tel un chien d'attaque. Notre règne laissera une marque sur notre nation, qui instillera un sentiment de fierté et de loyauté même chez le plus humble paysan du Brandebourg."
 kammergericht: "Fondation de la Kammergericht"
 kammergericht_desc: "Afin de réguler le contrôle de la Marche de Brandebourg, nous remplacerons le droit commun local par le droit romain. La justice, quant à elle, sera remaniée en s'assurant que la Cour suprême ne suive plus la cour de l'Électeur, qui se déplaçait souvent, mais reste en un lieu fixe et centralisé. Cela permettra donc une justice plus efficace, tout en réduisant le pouvoir des magnats locaux."
 margrave_council: "Conseil du margrave"
 margrave_council_desc: "Les pouvoirs du margrave sont grandement menacés par la puissance croissante de nos ordres. Ceux-ci constituent un grand avantage pour le pays, mais ils imposent la création d'un nouveau conseil, afin de les limiter à un pouvoir de conseil. De ce fait, nous pourrons continuer de jouir de leurs avis sans avoir à nous soucier de répondre à leurs exigences."
 religious_toleration: "Tolérance religieuse"
 religious_toleration_desc: "La stabilité de notre pays est la clé de notre succès. En nous développant vers l'extérieur tout en encourageant la tolérance religieuse, nous n'améliorons pas seulement la stabilité de notre pays : nous en faisons un havre de paix pour celles et ceux qui fuient les persécutions."
 army_professionalism: "Professionnalisme de l'armée"
 army_professionalism_desc: "Depuis l'invasion de la Grèce par les Perses, on sait qu'une petite armée plus disciplinée et mieux entraînée peut en vaincre une bien plus grande. Si nous voulons vaincre, nous devons donc améliorer notre armée avec ces idées en tête."
 soldier_king: "Le roi-soldat de Prusse"
 soldier_king_desc: "La plupart des États sont des pays qui disposent d'une armée ; la Prusse, en revanche, est une armée qui dispose d'un pays. Les nombreux rois de Prusse étaient aussi bien soldats que monarques, chacun régnant par le biais de réformes tout en laissant une marque indélébile sur l'armée."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "L'Auftragstaktik, ou #italic tactique de mission#!, est un système par lequel les commandants subordonnés reçoivent suffisamment d'informations sur les objectifs de la bataille ou de la guerre par leurs commandants, et sont autorisés à agir de leur propre chef. Ce système permet à nos bataillons de développer une relation plus étroite avec leurs dirigeants, avec de meilleurs résultats à la clé."
 goose_step: "Le pas de l'oie"
 goose_step_desc: "Si le pas de l'oie donne une allure plutôt étrange à nos hommes, il a été spécialement conçu pour s'assurer que la ligne reste bien formée en approchant l'ennemi. Cela confère à nos armées un véritable avantage sur le champ de bataille."
 mounted_people: "Peuple de cavaliers"
 mounted_people_desc: "Notre peuple a longtemps prospéré grâce au cheval, un élément indéniable de notre culture et de notre pouvoir. Nous sommes fiers d'élever ces créatures majestueuses et de nos compétences inégalées en matière d'archerie montée. Nous saurons maîtriser ces avantages pour assurer notre suprématie sur le champ de bataille."
 falconry_mastery: "Maîtrise du faucon"
 falconry_mastery_desc: "Profondément ancrée dans notre culture, la fauconnerie représente un lien forgé entre notre peuple et ces magnifiques oiseaux de proie. Nous avons perfectionné nos compétences dans l'art ancien de la fauconnerie et nos fauconniers sont vénérés pour leur capacité à capturer, dresser et chasser avec ces majestueux rapaces."
 rich_lands: "Terres abondantes"
 rich_lands_desc: "Nos terres sont riches, des prairies aux forêts épaisses, prêtes à être exploitées par nos courageux hommes et femmes. Nous utiliserons toutes les ressources à notre disposition pour apporter la prospérité à chaque foyer de notre grande nation en gérant avec sagesse les terres qui nous ont été données."
 jurchen_honor: "Honneur jürchen"
 jurchen_honor_desc: "Notre peuple s'enthousiasme pour les tours de force et autres démonstrations de valeur, car chaque Jürchen estime qu'en montrant ses capacités, il gagne le respect de ses pairs. Cette estime de soi bien méritée rend nos guerriers immensément courageux, prêts à combattre n'importe qui."
 unite_the_tribes: "Union des tribus"
 unite_the_tribes_desc: "Depuis la naissance de notre nation, les Jürchens ont été unifiés et divisés en de multiples tribus et alliances, pas toujours amicales. Cette dynamique perdure depuis toujours, de même que le désir de plusieurs dirigeants d'unifier toutes les tribus sous une même bannière."
 leader_under_sky: "Un dirigeant guidé par le ciel"
 leader_under_sky_desc: "Notre peuple est divisé depuis trop longtemps. Nous avons besoin de quelqu'un d'assez fort pour l'unir et faire trembler le monde. Le ciel dirigera les actes et les pensées de ce dirigeant et nous guidera vers un avenir radieux."
 foraging_our_way: "Notre nature de chasseurs"
 foraging_our_way_desc: "Nous sommes des chasseurs et vivons en communion avec la nature, même les citadins parmi nous. Nous avons dans le sang la capacité de sentir où se trouve le bon chemin et quels dons de la forêt sont bons pour nous. Cette sagesse nous permet de survivre partout sans difficulté."
 deliberative_council: "Conseil délibératif des princes et ministres"
 deliberative_council_desc: "Initialement nommé #italic Conseil de délibération#!, il trouve son origine dans des institutions informelles qui promouvaient une gouvernance collaborative entre les dirigeants du royaume. La structure du Conseil a été transformée pour se concentrer sur la gouvernance aristocratique collective et les délibérations politiques, principalement dans les affaires étrangères et militaires. L'adhésion est limitée aux chefs militaires de notre peuple qui ne font pas partie du clan impérial, afin de renforcer le pouvoir du dirigeant."
 manchu_script: "Écriture mandchoue"
 manchu_script_desc: "L'alphabet mandchou est né de la combinaison des caractères mongols classiques et de la phonétique jürchen. Ce système unique facilite l'écriture en colonne verticale de gauche à droite. Grâce à la diversité des formes de lettres et à l'adaptabilité contextuelle pour les positions initiales, médianes, finales et isolées, il préserve les nuances linguistiques de notre langue."
 the_eight_banners: "Les Huit Bannières"
 the_eight_banners_desc: "Le système des Huit Bannières constitue le cœur de notre société et de notre puissance militaire. Avec une appartenance héréditaire et des récompenses sous forme de terres et de revenus, les bannières constituent l'élite des gardiens de notre royaume. De la conquête de nos voisins aux futures campagnes, notre domination dépend de la puissance des Bannières."
 a_new_dawn: "Une ère nouvelle"
 a_new_dawn_desc: "Notre nation renaît. Nos origines tribales ne sont plus que de vieux rêves qui ne reviendront jamais. La modernisation de notre pays est un fait qu'il est temps de montrer au monde entier."
 manchu_reborn: "Renaissance mandchoue"
 manchu_reborn_desc: "Notre nation a subi de profondes transformations en son sein, et il en va de même pour notre armée. Le monde s'ouvre davantage à nous et de nouveaux défis se profilent à l'horizon. Si nous voulons survivre, nous devons être prêts à agir."
 inigo_architecture: "Inigo, l'architecte"
 inigo_architecture_desc: "Les travaux d'Inigo Jones devraient avoir un impact significatif sur les futures générations d'architectes. Sa pratique de l'architecture classique et la priorité qu'il accorde aux proportions et à l'harmonie laisseront certainement une trace durable dans l'architecture britannique. Ses contributions sont considérées comme essentielles pour le mouvement néoclassique en Angleterre."
 sailing_and_fighting_instructions: "Instructions à la navigation et au combat, par Robert Blake"
 sailing_and_fighting_instructions_desc: "Robert Blake a rédigé plusieurs séries de règles et de consignes qui ont entraîné de profondes réformes dans la marine. Il s'agit notamment de nouvelles tactiques pour les barrages et les débarquements, ainsi que de l'adoption de la formation de combat en ligne de front unique."
 coke_smelting: "Combustion du coke"
 coke_smelting_desc: "L'invention de la combustion du coke, et plus particulièrement son application à la production de fer et d'acier, sont étroitement liées à la Révolution industrielle. Le fer et l'acier sont actuellement produits à l'aide de méthodes traditionnelles telles que la combustion du charbon de bois, alors que cette nouvelle méthode permettra d'améliorer le rendement et de réduire les coûts d'entretien."
 water_frame: "Water frame"
 water_frame_desc: "Cette machine à filer hydraulique est utilisée dans l'industrie textile pour produire du fil de coton. Une innovation qui contribuera à la mise en place de grandes usines textiles alimentées par des roues hydrauliques."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Saqia"
 saquiyah_desc: "La $saquiyah$ est un dispositif mécanique conçu pour faciliter le transport de l'eau en altitude. Également connue sous le nom de #italic roue persane#!, #italic tablia#!, #italic rehat#! et #italic tympan#!, elle joue un rôle crucial dans les systèmes d'irrigation des régions où l'eau coule peu ou pas du tout."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "Pratiqué dans toute l'$south_east_asia$ depuis sa lointaine adaptation du #italic Cùjū#! $chinese_group$, et également connu sous les noms de #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! ou #italic Sipa#! selon les pays, le #italic $sepak_takraw$#! est plus qu'un simple jeu. Bien que l'objectif pour les joueurs soit de taper dans un ballon pour le maintenir en l'air, il s'agit aussi d'un moyen de faire de l'exercice physique. C'est pourquoi il est aussi bien un divertissement qu'un exercice d'entraînement pour nos militaires."
 three_teachings: "Trois enseignements"
 three_teachings_desc: "Les $three_teachings$ sont une philosophie originaire de $CHI$ qui combine les enseignements du $SECT_CONFUCIANISM_NAME$, du $SECT_DAOISM_NAME$ et du $buddhist$ en un savoir unifié et harmonieux. Le $SECT_CONFUCIANISM_NAME$ est l'idéologie de la loi alors que le $SECT_DAOISM_NAME$ représente la vision du monde des intellectuels radicaux. Ces deux opposés se trouvent liés par la philosophie $buddhist$."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Berceau de l'hindoustani"
 dlh_origin_of_hindustani_desc: "L'$hindustani_language$ s'est développé depuis l'apabhramsha, une langue indo-aryenne intermédiaire. Elle est apparue en tant que langue de contact de $DLH$. Comme l'$hindustani_language$ tire ses influences du $persian_language$, de l'$arabic_language$, des langues turciques mais aussi de l'hindi ancien, la diplomatie avec le monde $muslim_ADJ$ et le monde $hindu_ADJ$ devient une tâche aisée."
 dlh_indo_persian_culture: "Culture indo-perse"
 dlh_indo_persian_culture_desc: "Le $persian_language$ est la langue dominante de la cour depuis la création du sultanat $DLH_ADJ$ en 1290. Ainsi, l'influence du $persian_language$ a créé une synergie avec les cultures indiennes locales."
 dlh_turkic_conqueror_roots: "Racines des conquérants $turkic_group$s"
 dlh_turkic_conqueror_roots_desc: "Bien que nous considérions l'$india$ comme notre patrie, les ancêtres de notre État étaient d'origine $turkic_group$. Leurs premiers succès en tant que conquérants et dirigeants de l'époque de la dynastie $mamluk$, ainsi que les réalisations de la dynastie Khaldjî qui a suivi, inspirent nos militaires et nos diplomates à repousser les frontières de $DLH$ à travers l'$india$."
 dlh_revert_ghiyath_reforms: "Abroger les réformes de Ghiyath"
 dlh_revert_ghiyath_reforms_desc: "Les décisions économiques insensées de Ghiyath al-Din n'ont apporté que la ruine financière à $DLH$. Nous devons revenir sur ses élucubrations et rétablir l'usage de l'or et de l'argent pour nos pièces de monnaie."
 dlh_restore_the_delhi_empire: "Restaurer la grandeur de $DLH$"
 dlh_restore_the_delhi_empire_desc: "Le sultanat $DLH_ADJ$ englobait jadis presque l'intégralité de l'$india$. Il doit maintenant renaître de ses cendres !"
 dlh_reintegrate_former_provinces: "Réintégrer les provinces perdues"
 dlh_reintegrate_former_provinces_desc: "Autrefois si vaste, le sultanat $DLH_ADJ$ a perdu la plus grande partie de ses anciennes possessions. Il n'a pas oublié pour autant la façon de les administrer. Alors que nous œuvrons à restaurer notre gloire passée, nous rappellerons aux dirigeants locaux leurs devoirs envers le sultan."
 dlh_textile_innovation: "Une production textile innovante"
 dlh_textile_innovation_desc: "La prospérité de l'industrie textile de $DLH$ fait de notre pays un centre d'innovation technologique pour l'industrie. En tant qu'utilisateurs précoces de l'égreneuse à coton et du rouleau à vis, nous savons combien il est important de rester à l'avant-garde dans ces domaines. Nous devons maintenant veiller à ce que le rouet soit adopté le plus largement possible."
 dlh_afghan_nobility: "Noblesse $afghan_culture$e"
 dlh_afghan_nobility_desc: "Une grande partie de la noblesse $DLH_ADJ$ est issue des rangs de la communauté $afghan_culture$e, un peuple ayant une longue histoire de conquête et de domination dans le nord de l'$india$. Bien que parfois un obstacle politique, leurs compétences martiales sont incontestables."
 dlh_grand_trunk: "Protection de la Grande Marche"
 dlh_grand_trunk_desc: "Le Grande Marche s'étend de $kabul$ en Afghanistan jusqu'à la côte du $bengal_area$. La plupart des villes commerciales les plus importantes situées le long de cette route font partie de notre Empire, il nous incombe donc de veiller à ce que la route soit bien entretenue et exempte de banditisme."
 dlh_cosmopolitan_religions: "Religions cosmopolites"
 dlh_cosmopolitan_religions_desc: "L'$india$ est un vaste sous-continent où plusieurs religions sont pratiquées. Afin d'assurer la stabilité de notre royaume, nous devons étendre les droits des différentes confessions et nous assurer de leur loyauté."
 dlh_revive_the_tughlaq_architecture: "Raviver l'architecture des Tughlûq"
 dlh_revive_the_tughlaq_architecture_desc: "À l'apogée de la dynastie des Tughlûq et pendant la période de stabilité de notre État, de grands architectes et des artistes à la vision grandiose ont construit des mosquées et des tombes dans le style unique des Tughlûq. Au fil des décennies, notre pouvoir a été remis en question par des problèmes internes et les ressources nécessaires à l'entretien de cette architecture se sont évanouies. Il est temps de la faire revivre et de rétablir $DLH$ en tant qu'empire de l'art et des merveilles."
 dlh_throne_of_india: "Le trône indien"
 dlh_throne_of_india_desc: "Pendant des siècles, tous les grands empires indiens ont été dirigés depuis $delhi$. C'est le siège des conquérants et notre droit de naissance. Tous doivent savoir que $delhi$ abrite à nouveau le dirigeant légitime de toute l'$india$ !"
 dlh_hindustani_identity: "L'identité $HIN_ADJ$e"
 dlh_hindustani_identity_desc: "Les idéologies étrangères de nationalisme et d'identités culturelles ont atteint le sous-continent indien. Si la diversité culturelle de l'$india$ reste acquise, il est clair que la géographie du sous-continent ainsi que les valeurs de l'$muslim$ nous donnent à tous un sentiment d'unité, sous la forme d'une identité $HIN_ADJ$e."
 vij_city_of_victory: "La Cité de la Victoire"
 vij_city_of_victory_desc: "Vijayanâgara, la #italic Cité de la Victoire#!, est le cœur de notre État et deviendra un jour le cœur de l'empire $hindu_ADJ$ de l'$india$ qui repousse les envahisseurs $muslim_ADJ$s. Puisse-t-elle être le phare de notre culture et de nos traditions !"
 vij_an_army_for_city_of_victory: "Une armée pour la Cité de la Victoire"
 vij_an_army_for_city_of_victory_desc: "Pour que Vijayanâgara, la « Cité de la Victoire », soit digne de son nom, nous devons nous assurer que notre armée remporte des victoires. Veillons à ce que nos troupes soient bien formées et s'enorgueillissent de leur rôle."
 vij_arab_horses: "Chevaux arabes"
 vij_arab_horses_desc: "Les chevaux de la péninsule arabique sont de loin supérieurs aux races locales. Nous utiliserons nos relations commerciales pour assurer un approvisionnement régulier de ces chevaux pour nos troupes."
 vij_first_indian_artillery: "Première artillerie indienne"
 vij_first_indian_artillery_desc: "L'utilisation de la poudre à canon dans le domaine militaire n'est pas encore très répandue, mais elle présente un grand potentiel pour façonner l'avenir de la guerre. Nous devons explorer l'utilité et le pouvoir de la poudre à canon."
 vij_the_bunds: "Les digues"
 vij_the_bunds_desc: "Notre société repose sur l'agriculture dans la région plutôt aride de $karnakassala_area$. Les #italic digues#! (également appelées #italic anecut#!) fournissent à nos villes comme à nos champs l'eau dont ils ont tant besoin."
 vij_adroit_diplomacy: "Une diplomatie habile"
 vij_adroit_diplomacy_desc: "Les nombreux envahisseurs de notre peuple $hindu_ADJ$ ont montré à maintes reprises la même faiblesse : une propension à se battre entre eux. Nous devons être prêts à tout moment à l'exploiter à nos propres fins."
 vij_promotion_of_trade: "Promotion du commerce"
 vij_promotion_of_trade_desc: "Nos terres sont situées sur l'une des principales routes commerciales entre l'Est et l'Ouest. Nous devons veiller à ce que nos zones portuaires soient sûres et sécurisées afin que les capitaines de passage s'arrêtent sur nos terres et que nous puissions ainsi les taxer."
 vij_carnatic_music: "Musique carnatique"
 vij_carnatic_music_desc: "Nous devons résister à l'invasion de l'$muslim_ADJ$ sur tous les fronts. Les traditions musicales des États du Nord montrent déjà des signes d'influences étrangères. C'est un blasphème, car nous savons tous que la musique est une forme d'art divin qui trouve son origine chez les Devas et les Devis eux-mêmes. Nous montrerons au peuple $hindu_ADJ$ qui est là pour le défendre."
 vij_cultural_integration: "Intégration culturelle"
 vij_cultural_integration_desc: "La diversité culturelle du sous-continent indien est une évidence. En permettant aux habitants locaux de gouverner selon leurs propres coutumes, nous pouvons assurer leur loyauté et leur intégration dans notre société."
 vij_rule_in_accord_with_dharma: "Gouverner avec le dharma"
 vij_rule_in_accord_with_dharma_desc: "Le dharma est un pilier majeur de nos valeurs religieuses et sociétales. Notre État ne peut être juste et vertueux que si nos dirigeants eux-mêmes incarnent et vivent en accord avec le dharma."
 vij_harsh_penal_code: "Code pénal sévère"
 vij_harsh_penal_code_desc: "Le dirigeant fait respecter la loi en tuant. Établissons un nouveau code pénal sévère et, surtout, veillons à ce qu'il soit appliqué afin que nos concitoyens se sentent en sécurité dans notre pays."
 vij_decentralized_rule: "Régime décentralisé"
 vij_decentralized_rule_desc: "Alors que l'État se développe, les charges administratives qui pèsent sur le gouvernement et les risques potentiels de révolte augmentent également. Pour y remédier, il est nécessaire d'instaurer un régime décentralisé dans lequel les habitants peuvent gérer eux-mêmes les problèmes mineurs, tandis que seuls les problèmes importants sont portés devant les tribunaux pour y être traités."
 vij_indian_throne: "Le trône indien"
 vij_indian_throne_desc: "L'$india$ est soumise aux menaces de l'$muslim_ADJ$ depuis bien trop longtemps. Des empires païens prétendent régner depuis $delhi$ au nord, mais leurs croyances et leur gouvernement sont en opposition directe avec ce que les Indiens souhaitent vraiment. Non, il faut établir un nouveau siège du pouvoir et faire de $vijayanagar$ le nouveau trône d'$india$ !"
 #pandya advances
 tnk_legitimate_rule: "Racines anciennes"
 tnk_legitimate_rule_desc: "Nos ancêtres ont régné sur les terres du $tamil_land_area$ pendant des siècles. En ces temps dominés par des envahisseurs étrangers, nous devrions nous appuyer sur nos liens anciens avec la terre pour justifier notre domination."
 tnk_resist_invaders: "Résistance experte"
 tnk_resist_invaders_desc: "Notre histoire mouvementée est jalonnée de victoires et de défaites presque écrasantes. Si nous voulons perdurer et dominer à nouveau en tant que dynastie, nous devons utiliser les terrains accidentés pour retarder et bloquer les armées hostiles jusqu'à ce que nous puissions organiser une résistance directe."
 tnk_pearls_of_india: "Experts de la récolte de perles"
 tnk_pearls_of_india_desc: "Les habitants de notre pays ont développé un talent exceptionnel pour la plongée et la récolte de perles sur nos côtes. Si cela nous procure un avantage économique évident, leur affinité naturelle pour les eaux facilitera également leur formation de marin, ce qui nous donnera un avantage militaire sur nos ennemis."
 tnk_expertise_in_conflicts: "Endurci par la guerre"
 tnk_expertise_in_conflicts_desc: "Tout au long de notre histoire mouvementée, nous n'avons jamais faibli face aux conflits et aux obstacles insurmontables. Nous devons en tirer parti et insuffler à notre peuple la ferveur nécessaire pour lutter en faveur de la stabilité du royaume."
 tnk_imperial_legacy: "Héritage impérial de Pândya"
 tnk_imperial_legacy_desc: "Les territoires du sud de l'$india$ ont longtemps souffert des envahisseurs étrangers et des seigneurs de guerre arrivistes qui voulaient établir leur propre domaine. Nous devons utiliser notre position unique d'ancienne dynastie pour revendiquer ces terres et ramener la stabilité et la paix sur nos terres légitimes."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Paiks avancés"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "Système de vassalité $BNG_ADJ$"
 bng_bengali_vassal_system_desc: "Sous le règne de $DLH$, le peuple $bengali$ a servi son suzerain en tant que vassal productif. Le système $DLH_ADJ$ nous servira de base pour nos propres systèmes de vassalité pendant les années de souveraineté $bengali$e à venir."
 bng_bengali_paik: "Paik $BNG_ADJ$"
 bng_bengali_paik_desc: "Les paiks constituent le pilier central de notre armée. Alors que dans d'autres États, le système de paiks est actif et que ceux-ci sont utilisés comme ressources générales, notre État se concentre sur des unités moins nombreuses, mais bien organisées et bénéficiant d'un soutien militaire suffisant."
 bng_bengali_architecture: "Architecture $bengali$e"
 bng_bengali_architecture_desc: "Mélange d'architecture urbaine ancienne, d'influences de l'ingénierie $muslim_ADJ$e et de toits $bengali$s classiques, le style $bengali$ unique est utilisé pour les bâtiments religieux et culturels de toutes sortes. Grâce à notre expertise en la matière, la construction de tels bâtiments est nettement plus simple à aborder."
 bng_habshi_generals: "Généraux habshî"
 bng_habshi_generals_desc: "Les soldats-esclaves abyssiniens achetés sur les marchés arabes jouent un grand rôle en tant que fantassins d'élite. Ceux qui excellent comme commandants devraient être promus, tandis que ceux faisant preuve de la plus grande loyauté devraient être nommés gardes du palais."
 bng_war_elephants: "Éléphants de guerre"
 bng_war_elephants_desc: "Malgré leur lenteur, la manœuvrabilité des éléphants dans les cours d'eau du pays est un avantage décisif pour l'armée. En outre, les éléphants de guerre aideront nos troupes à combattre, grâce à leur stature imposante."
 bng_rupees: "Frappe de roupies"
 bng_rupees_desc: "L'absence d'une monnaie standard largement adoptée freine le développement du commerce indien. En tant que l'une des premières puissances économiques du sous-continent, nous sommes bien placés pour commencer à frapper une nouvelle monnaie en argent avec des poids standard, que nous appellerons roupie."
 bng_bengali_traders: "Marchands $BNG_ADJ$s"
 bng_bengali_traders_desc: "L'$indian_ocean_region$ relie le marché indien à ceux de l'$south_east_asia$ et de $china$. Ainsi, nous mettrons l'accent sur la maximisation de notre présence sur ces marchés via les routes maritimes et sur l'augmentation de nos profits commerciaux."
 bng_bengali_poetry: "Poésie $bengali$e"
 bng_bengali_poetry_desc: "L'écriture est l'une des formes d'art les plus influentes. La poésie $bengali$e racontera les récits de conquérants épiques, des drames réalistes, et posera des questions philosophiques profondes qui feront la gloire de la culture $bengali$e."
 bng_religious_pluralism: "Pluralisme religieux"
 bng_religious_pluralism_desc: "L'$india$ abrite de nombreuses religions : l'$hindu$ dans l'ensemble de la population, l'$muslim$ que préfèrent les classes dirigeantes, et quelques religions mineures notables telles que le $buddhist$ et le $jain$ parmi les minorités ouvrières. La promotion d'une seule religion par rapport à une autre provoquera inévitablement le chaos et des troubles. Nous devrions donc viser le pluralisme religieux et ne favoriser ni discriminer aucune religion dans notre État."
 bng_artillery_corps: "Corps d'artillerie"
 bng_artillery_corps_desc: "Les canons sont devenus un atout indéniable dans les campagnes militaires. Nous devons nous doter d'un corps d'artillerie efficace, spécialisé dans la destruction des rangs ennemis avant qu'ils ne puissent affronter nos fantassins sur le terrain."
 bng_bengali_trade_fleet: "Flotte marchande $BNG_ADJ$e"
 bng_bengali_trade_fleet_desc: "La flotte commerciale du peuple $bengali$ apporte aux marchés du delta du Gange des marchandises exotiques en provenance de pays étrangers, ainsi que de l'$goods_gold$ et de l'$silver$. Nos marchands sont réputés dans les régions les plus éloignées du monde grâce à notre grande flotte commerciale."
 bng_shipbuilding_industry: "L'industrie de construction navale"
 bng_shipbuilding_industry_desc: "Le commerce maritime est l'essence même de notre État. Notre commerce et nos navires de guerre constituent donc l'un des aspects les plus importants de notre économie, et nous nous attachons à soutenir l'industrie de la construction navale."
 bng_bengali_industrialization: "Industrialisation de la mousseline"
 bng_bengali_industrialization_desc: "Le $BNG$ est idéalement situé en $india$ pour entamer une révolution sans précédent. La mousseline, le tissu de coton spécial qui fait la renommée des filateurs $bengali$s, est une marchandise de premier choix pour l'industrialisation. Nous sommes prêts à exploiter de nouveaux horizons dans notre industrie textile déjà reconnue mondialement. Entamons une révolution industrielle !"
 raj_militaristic_society: "Société militariste"
 raj_militaristic_society_desc: "Chez les Rajputs, il n'y a pratiquement pas de division entre la société civile et la société militaire. Notre nation est un hôte, défini par son peuple plutôt que par les terres que nous contrôlons, et son peuple est composé de guerriers. Nous devons veiller à ce que les divisions militaires répondent correctement à nos besoins administratifs au fur et à mesure de l'expansion de cet hôte."
 raj_combat_training: "Entraînement au combat"
 raj_combat_training_desc: "Tous les soldats sont formés au combat. Cependant, notre peuple s'y entraîne dès son plus jeune âge, ce qui lui permet de surpasser n'importe quel autre soldat fraîchement débarqué."
 raj_clan_loyalties: "Loyautés des clans"
 raj_clan_loyalties_desc: "L'influence de notre clan s'étend bien au-delà de nos propres frontières. Nous sommes en mesure de faire appel aux Rajputs de notre clan dans tout le nord de l'$india$ pour garnir les rangs de nos armées."
 raj_monumental_architecture: "Architecture monumentale"
 raj_monumental_architecture_desc: "À quoi servent les victoires s'il n'y a pas de bâtiment pour immortaliser nos exploits ? Nous devons ériger des monuments impressionnants tels qu'une Tour de la Victoire pour que les générations futures sachent tout de nos plus grandes batailles."
 raj_marwari_horses: "Chevaux mârwaris"
 raj_marwari_horses_desc: "Tout comme leurs maîtres, les chevaux de la cavalerie rajput sont méticuleusement entraînés pour être performants sur le champ de bataille. On dit qu'un cheval mârwari ne peut quitter le champ de bataille que dans l'un des trois cas suivants : la victoire, la mort ou le transport d'un maître blessé en lieu sûr. En prenant bien soin de ces êtres divins, nous assurons la domination éternelle de nos cavaliers sur les champs de bataille à travers l'$india$."
 raj_reorganized_rajput_regiments: "Régiments rajputs réorganisés"
 raj_reorganized_rajput_regiments_desc: "La structure traditionnelle des clans constitue un socle solide pour un système de régiments modernes. Les hiérarchies préexistantes, basées sur la parenté et une loyauté inconditionnelle, peuvent très facilement se traduire sous la forme d'une chaîne de commandement organisée et officialisée."
 raj_martial_smiths: "Forgerons martiaux"
 raj_martial_smiths_desc: "Les guerres ne se gagnent pas seulement par la tactique et la bravoure, mais aussi par l'armement. Nos forgerons fabriqueront les meilleures armes martiales que nos guerriers brandiront pour défendre le peuple rajput contre toute menace étrangère."
 raj_fortress_architecture: "Architecture de forteresse"
 raj_fortress_architecture_desc: "La montée en puissance de $DLH$ et les invasions des guerriers $muslim_ADJ$s passées ont été un signal d'alarme pour notre peuple. Nous devons toujours nous préparer à l'arrivée d'envahisseurs étrangers, et donc engager les architectes les plus compétents pour concevoir des forteresses imprenables aux quatre coins de notre royaume. Les murs immensément longs qui seront nécessaires pour protéger nos terres constitueront un projet ambitieux, mais notre détermination à défendre notre peuple fera en sorte qu'il soit mené à bien."
 raj_expanded_artillery_arm: "Artillerie perfectionnée"
 raj_expanded_artillery_arm_desc: "C'est en assiégeant que l'on gagne les guerres. Nous devons expérimenter des moyens de créer des canons plus grands et plus performants pour faire tomber les nombreux forts de nos ennemis en $india$ et à l'extérieur."
 raj_the_purbias: "Les purbias"
 raj_the_purbias_desc: "Les Rajputs se sont répandus dans tout le nord de l'$india$ dans leur quête de gloire pour leur clan. Les #italic purbias#!, soldats d'élite rajputs qui se présentent comme mercenaires, sont réputés pour leur aptitude au combat et propagent ainsi notre redoutable réputation."
 raj_mandatory_firearm_drilling: "Entraînement obligatoire aux armes à feu"
 raj_mandatory_firearm_drilling_desc: "De nombreux soldats rajputs sont devenus des experts dans l'utilisation d'armes à feu personnelles. Nous devons mettre ces vétérans endurcis au service de la formation de la prochaine génération de soldats plutôt que de risquer de perdre leur expertise au combat. Tous nos soldats doivent être formés aux tactiques d'armes à feu avant qu'ils n'affrontent nos ennemis sur la ligne de front."
 raj_painting_school: "École de peinture rajput"
 raj_painting_school_desc: "Les peintres rajputs jouissent déjà d'une excellente réputation. Nous devons encourager nos artistes à développer leurs compétences et à renforcer la gloire de notre dynastie en créant une école de peinture propre à notre État."
 raj_rajput_resistance: "Résistance rajput"
 raj_rajput_resistance_desc: "Les bardes rajputs racontent les nombreuses batailles de notre peuple contre les envahisseurs étrangers et comment nos ancêtres préféraient mourir plutôt que de s'avouer vaincus. Nous devons encourager cet esprit d'unité et donner aux bardes des raisons d'écrire de nouvelles ballades sur notre bravoure face à la mort."
 raj_martial_ethos: "Philosophie martiale"
 raj_martial_ethos_desc: "L'éducation et les traditions des guerriers rajputs constituent une large base de recrutement d'officiers pour diriger nos armées. Afin de tirer parti de cette situation, nous devrions veiller à ce que les possibilités de carrière soient nombreuses afin d'encourager tous ces jeunes hommes prometteurs à servir en tant qu'officiers, tant dans nos propres armées qu'à l'étranger."
 npl_the_divya_upadesh: "Le Divya Upadesh"
 npl_the_divya_upadesh_desc: "Le Divya Upadesh énonce neuf principes qui constituent le cœur de la vie politique et nationale népalaise, ainsi que des lignes directrices pour une politique étrangère réussie. Il résume des siècles de réflexion népalaise sur la gouvernance, la guerre et la paix. En suivant ces principes, le Népal sera en mesure d'éviter la subversion des empires voisins et des étrangers en maraude."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Rempart de l'$hindu$"
 ori_bulwark_of_the_hindu_desc: "Les croyants $muslim_ADJ$s ont envahi le sous-continent indien et soumis de nombreux résidents $hindu_ADJ$s sous leur effroyable domination. Pourtant, l'$ORI$ se dresse contre les guerriers de l'$muslim$. En bon rempart de l'$hindu$, nous protégerons nos traditions et notre culture contre tout envahisseur étranger !"
 ori_anka_year_system: "Système d'années Anka"
 ori_anka_year_system_desc: "L'année Anka est notre façon de documenter la durée de règne de nos dirigeants. Les années se terminant par 6 et 0, à l'exception de 10, sont ignorées et l'Anka commence toujours lors de la #italic Sunia#!, la nouvelle année fiscale Odia."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "Les chevaux ne sont pas communs dans l'$ORI$ et les terres ne se prêtent pas à leur élevage. Nos jungles sont cependant célèbres pour leurs nombreux éléphants. Dans les jungles denses de l'est de l'$india$, une coopération tactique bien menée entre les éléphants et l'infanterie peut être tout aussi meurtrière qu'une armée de cavalerie. Augmentons encore la taille de nos bataillons d'éléphants et affinons leurs tactiques, afin que nous puissions être reconnus comme de véritables #italic Gajapati#!, Seigneurs des éléphants."
 ori_servitor_of_jagganath: "Serviteurs de Jagannâtha"
 ori_servitor_of_jagganath_desc: "Le culte de Jagannâtha, le seigneur de l'univers, est ce qui unit ces terres. Les anciens dirigeants de l'$ORI$ ont été considérés comme les fils de Jagannâtha. Notre dirigeant actuel n'est peut-être pas son descendant, mais nous devons faire comprendre à tous que notre dirigeant est le serviteur de Jagannâtha et que toute désobéissance équivaut à une trahison envers le seigneur Jagannâtha lui-même."
 ori_parikshas: "Les pârikshâs"
 ori_parikshas_desc: "Les terres de l'$ORI$ ont longtemps été divisées entre de nombreux princes. Cependant, le temps des mandaleshvaras est révolu ! Nous devons prendre le contrôle de ces terres et nommer des gouverneurs régionaux, des pârikshâs, au lieu de laisser ces petits princes diluer notre autorité impériale."
 ori_odia_militarization: "Militarisation d'Odia"
 ori_odia_militarization_desc: "La menace $muslim_ADJ$e est omniprésente, elle ne s'arrête jamais. Nous devons veiller à ce que notre armée soit prête à affronter les envahisseurs à tout moment."
 ori_refined_cloth_production: "Production d'étoffes améliorée"
 ori_refined_cloth_production_desc: "L'$ORI$ est réputée pour ses textiles de haute qualité depuis les temps anciens. Encourageons davantage les guildes textiles de l'$ORI$ à affiner leurs méthodes de production du tissu raffiné du Kalinga."
 ori_patronize_temple_construction: "Constructions de temples encouragées"
 ori_patronize_temple_construction_desc: "La grandeur des temples qu'elles ont laissés derrière elles témoigne de la gloire des dynasties passées. Nous devrions nous efforcer d'améliorer les nombreux grands complexes de temples présents sur nos terres et d'engager des architectes pour en construire de nouveaux afin de poursuivre le développement architectural du Kalinga."
 ori_encourage_salt_trade: "Commerce de sel"
 ori_encourage_salt_trade_desc: "La haute qualité du $salt$ de l'$ORI$ est très demandée en $india$. Faisons ce que nous pouvons pour encourager le commerce de $salt$ afin de pouvoir nous enrichir grâce à lui."
 ori_expansion_of_infrastructure: "Développement des infrastructures"
 ori_expansion_of_infrastructure_desc: "Les progrès technologiques s'accompagnent d'une augmentation de la population de notre État. Il est plus qu'évident que l'industrialisation a conduit la croissance de notre population à un niveau supérieur. Nous devons donc développer nos infrastructures pour faire face à cette nouvelle situation."
 bah_arabian_horses: "Chevaux arabes"
 bah_arabian_horses_desc: "Le climat de l'$india$ est, au mieux, sous-optimal pour la reproduction et l'élevage des chevaux. Les pur-sang de la péninsule arabique sont cependant de superbes montures qui surpassent les chevaux locaux. Nous allons utiliser nos relations commerciales pour assurer un approvisionnement régulier de ces chevaux pour nos troupes."
 bah_amir_rebellion: "Révolte de l'émir"
 bah_amir_rebellion_desc: "Notre État est né de la rébellion de l'émir contre le régime pathétique de $DLH$. La victoire contre le sultanat $DLH_ADJ$ vit encore aujourd'hui dans l'esprit de notre propre noblesse et de nos militaires."
 bah_nobility_hindu_expansion: "Expansion de la noblesse hindoue"
 bah_nobility_hindu_expansion_desc: "Bien que parfois une malédiction pour la souveraineté du dirigeant, l'$nobles_estate$ est néanmoins l'un des aspects importants du gouvernement afin d'administrer les vastes terres de l'État. Avec notre indépendance de $DLH$, nous avons obtenu la propriété sur des vassaux $hindu_ADJ$s presque exclusifs, tandis que nos nobles $muslim_ADJ$s demeurent une petite minorité, incapable de gérer les masses. Nous devons élargir notre noblesse en promouvant des candidats $hindu_ADJ$s prometteurs."
 bah_gharbians: "Gharbiens"
 bah_gharbians_desc: "En coupant les liens avec $DLH$ pour fonder notre propre royaume il y a près de cent ans, nous avons relâché nos liens avec les régions du nord de l'$india$ dominées par les $muslim_ADJ$s. Comme notre État est dépourvu de toute forme d'aristocratie $muslim_ADJ$e enracinée, nous sommes dans une situation précaire, et nous pourrions nous retrouver entièrement à la merci des nobles $hindu_ADJ$s locaux.\nFort heureusement, notre réputation nous précède. Les histoires sur les richesses du Deccan sont racontées et répétées dans le monde $muslim_ADJ$ et de nombreux bâtisseurs de fortune ambitieux cherchent à faire le voyage en mer jusqu'à nos ports. En utilisant les vastes richesses de l'$india$ pour attirer à notre cour des Occidentaux talentueux, les Gharbiens, nous pouvons nous assurer que notre pays ne manquera jamais d'hommes capables de diriger nos armées, de collecter nos impôts et de gouverner nos sujets."
 bah_legacy_of_gisu_daraz: "Héritage de Gisu Daraz"
 bah_legacy_of_gisu_daraz_desc: "L'$india$ en général, et notre État en particulier, sont connus pour être le cœur des préceptes soufis. Les efforts de nos dirigeants pour attirer et parrainer des cheikhs soufis du monde entier témoignent de la piété et de la grande force spirituelle de nos monarques et de notre cour.\nL'adoption par l'État des concepts soufis de souveraineté spirituelle et de la nature inclusive des enseignements soufis eux-mêmes contribuera à créer un environnement où les diverses confessions religieuses des Gharbiens et des natifs du Deccan pourront se mélanger et s'épanouir sans heurts ni querelles stériles."
 bah_meltpot_of_languages: "Melting-pot linguistique"
 bah_meltpot_of_languages_desc: "Le $deccan_region$ est une région où se côtoient de nombreuses langues et cultures. Le grand afflux de personnes d'origine $iranian_group$ne, $turkic_group$, $afghan_culture$e et $arabian_group$ sur ces terres a encore accentué la nature cosmopolite de notre État. Alors qu'historiquement le $persian_language$ a répondu aux besoins de nos prédécesseurs, un nouveau mélange de langues locales associées au $persian_language$ et à l'$arabic_language$ est devenu de plus en plus courant. Ce mélange de langues constitue une source d'inspiration culturelle pour les artistes en devenir."
 bah_karimis: "Karimi"
 bah_karimis_desc: "Pendant des siècles, le commerce indo-égyptien a été assuré par des groupes de commerçants et de capitaines basés en Égypte, connus sous le nom de $bah_karimis$. Instrument du commerce de l'$indian_ocean_region$, cette organisation marchande est aujourd'hui à la fois riche et puissante. Des côtes $tamil$s et des ports des villes marchandes $swahili_culture$s aux villages portuaires $lower_egyptian_culture$s au-delà du $gulf_aden_province$, sultans, nobles et roturiers viennent acheter des marchandises exotiques ou emprunter de l'argent pour leurs projets auprès des $bah_karimis$.\nCette organisation en est récemment venue à s'intéresser très activement à notre nation, et nous ne pouvons que gagner à cultiver davantage nos relations avec elle."
 bah_takht_e_firoza: "Takht-e-fīrozā"
 bah_takht_e_firoza_desc: "La première chose que remarque tout invité dans notre salle d'audience royale, c'est le trône turquoise de notre dynastie. Cette pièce unique du mobilier royal nous a été offerte à l'origine par le Raja Kapaya, un Télougou vaincu, et elle est à bien des égards le symbole ultime de notre dynastie. Exquis et splendidement unique, il incarne les richesses du Deccan et la combinaison inhabituelle de styles qui est la marque de fabrique de notre État cosmopolite."
 bah_bahmani_primogeniture: "Primogéniture bahmanide"
 bah_bahmani_primogeniture_desc: "Notre pratique inhabituelle consistant à toujours transmettre le trône au fils aîné du dirigeant actuel a parfois créé une certaine instabilité dans notre royaume, car des régents avides de pouvoir et des nobles opportunistes n'hésitaient pas à essayer de tirer profit d'un enfant souverain ou à soutenir les prétentions au trône d'un parent envieux. Aujourd'hui, cependant, cette pratique est fermement institutionnalisée et, lorsque le moment de la succession arrive, rares sont ceux qui s'opposeraient au véritable héritier de notre dynastie."
 bah_madrasa_of_mahmud_gawan: "Grande médersa du Deccan"
 bah_madrasa_of_mahmud_gawan_desc: "Depuis de nombreuses années, notre État a attiré les hommes compétents du grand monde $muslim_ADJ$ tout en incorporant le meilleur des États qui nous ont précédés. Cela a créé une riche culture cosmopolite qui n'est pas entièrement $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$ ni $kannadiga$ par nature. La création d'une grande médersa dans notre capitale servirait à favoriser le développement de l'apprentissage de cette multitude de cultures et permettrait au monde de voir la grandeur de notre État."
 guj_hub_of_the_indian_ocean_trade: "Carrefour commercial de l'$indian_ocean_region$"
 guj_hub_of_the_indian_ocean_trade_desc: "Grâce à la mousson et à sa situation géographique, le $GUJ$ a longtemps servi de plaque tournante du commerce est-ouest dans l'$indian_ocean_region$, reliant la $red_sea_area$, l'$egypt_region$ et Malacca. De ce fait, les marchands du $GUJ$ étaient d'importants intermédiaires apportant des biens précieux tels que les épices des îles Moluques et la soie de Chine, pour le vendre aux marchands venant de l'ouest."
 guj_garba: "Danse garbha"
 guj_garba_desc: "En s'inspirant du culte que vouent par la danse les femmes à la déesse $hindu_ADJ$e Ambâjî, notre peuple a créé une nouvelle et très gracieuse forme de danse appelée « garbha ». Les bases de cette danse consistent à chanter et à battre des mains en rythme en formant un cercle. Aujourd'hui, les hommes et les femmes de notre pays s'assemblent en foule pour pratiquer avec grande ferveur cette danse destinée aux occasions spéciales, vêtus de tenues brodées de façon exquise. Tous ensemble, jeunes et moins jeunes, paysans et princes, $muslim_ADJ$s et $hindu_ADJ$s dansent en formant une ronde toujours plus grande."
 guj_jain_routes: "Liens $jain_ADJ$s"
 guj_jain_routes_desc: "Le $jain$ est un mode de vie ancien, mis en place dans sa forme actuelle par Mahāvīra. Pendant un millier d'années, le $GUJ$ a été le bastion de la communauté et de la foi $jain_ADJ$, avec de nombreux lieux saints et temples. Des dynasties royales ont soutenu la religion en formant une communauté avec le peuple $hindu_ADJ$. Les invasions $muslim_ADJ$es de l'ouest, par Mahmud Ghaznî et Mohammad Ghûrî, ont opprimé la communauté $jain_ADJ$, vandalisant les temples ou les convertissant en mosquées, et brûlant les bibliothèques $jain_ADJ$s. Cependant, le peuple $jain_ADJ$ du $GUJ$ a survécu, s'est adapté et a prospéré, utilisant ses liens avec les communautés $jain_ADJ$s à travers le monde pour servir de plaque tournante dans le domaine de la foi comme dans celui du commerce."
 guj_gujarati_lipi: "Alphabet $GUJ_ADJ$"
 guj_gujarati_lipi_desc: "L'alphabet $GUJ_ADJ$ est un nouveau système d'écriture développé pour des raisons mercantiles. Il est également connu sous le nom d'écriture des sharâphî (banquiers), des vâniâshâi (marchands) ou des mahajânî (commerçants), en raison de son association avec le commerce. Son utilisation s'est rapidement répandue à travers le $GUJ$, au $KUT$ et au $SND$ pour représenter ces langues et étudier le $sanskrit_language$ ; elle a même été adoptée par la communauté $zoroastrian$ne pour écrire l'Avesta. Il fournit un système d'écriture commun à de nombreuses ethnies différentes, qu'il lie entre elles en facilitant leur unité et une identité commune."
 guj_gujarati_merchant_diaspora: "Diaspora des marchands $GUJ_ADJ$s"
 guj_gujarati_merchant_diaspora_desc: "Il n'est nul lieu où notre peuple ne pratique le commerce ! Sur chaque côte notre peuple fait ses affaires, partout où le portent les alizés, et nos flottes sillonnent en permanence les mers à la recherche de nouvelles occasions. Nos marchands connaissent l'art et la valeur des biens et des navires hardis, pour leur plus grand bénéfice."
 mug_zamindar_system: "Système zamindar"
 mug_zamindar_system_desc: "Les zamindars sont des dirigeants féodaux qui gouvernent nos territoires de manière autonome ou semi-autonome. Bien qu'ils soient propriétaires des terres qu'ils administrent et qu'ils fassent partie de notre noblesse, ils servent en fin de compte de vassaux internes à la couronne elle-même."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Pâdishah indien"
 mug_an_indian_padshah_desc: "Notre royaume abrite de nombreuses religions et cultures, et bien que nous soyons des étrangers sur ces terres, les traditions et les valeurs de l'$india$ nous parlent. Malgré leur riche culture, ces gens semblent ne pas avoir de but commun. Nous devons lutter pour qu'en dépit de leur caste, de leur religion ou de leur culture, tous nos sujets bénéficient des mêmes opportunités pour servir notre grande maison."
 mug_mughal_architecture: "Architecture $MUG_ADJ$e"
 mug_mughal_architecture_desc: "Un grand empire se doit de disposer de somptueux monuments. Au sein de notre empire cosmopolite, les architectes érigent déjà de magnifiques édifices qui impressionneront les générations à venir. Notre dynastie doit donc être au premier plan de ce mouvement en créant des œuvres jamais vues ailleurs."
 mug_fatawa_e_alamgiri: "Fatawâ-i Âlamgîrî"
 mug_fatawa_e_alamgiri_desc: "La $mug_fatawa_e_alamgiri$ est une compilation basée sur la charia, qui sert de code juridique principal réglementant les divers aspects de la vie dans notre empire. C'est l'un des recueils les plus complets de lois, d'éthique, de stratégies militaires, de politiques économiques, de justice et de principes $muslim_ADJ$s."
 samanta_advance: "Système féodal « samanta »"
 samanta_advance_desc: "Samanta, ou #italic voisin#!, est le terme qui désigne aussi bien les vassaux que les annexions. Il s'agit d'un système féodal qui a perduré pendant longtemps, et bien qu'il perde de son importance à l'époque actuelle, c'est l'un des piliers sur lesquels notre société s'est construite au fil des siècles."
 kalaripayattu_advance: "Kalarippayatt"
 kalaripayattu_advance_desc: "Le Kalarippayatt, la #italic pratique des arts du champ de bataille#!, est un vieil art martial indien qui trouve ses origines dans la région de $malabar_area$. Les guerriers de notre État seront formés aux arts du Kalarippayatt pour assurer leurs prouesses au corps à corps et au combat rapproché."
 nair_military_advance: "Militaires nayars"
 nair_military_advance_desc: "Les Nayars sont un groupe diversifié de castes hindoues de la région de $malabar_area$, impliqué depuis bien longtemps dans les activités militaires. Leur expérience, ainsi que leur rôle dans le $kalari$, seront d'une grande utilité pour les conflits en cours."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Tradition du service militaire"
 mhr_tradition_of_military_service_desc: "Les cavaliers $marathi_culture$s perpétuent une longue tradition de service en tant que « bargirs » pour les sultanats du Deccan. Suite aux nombreuses guerres livrées dans la région, la militarisation croissante de la région a fait de notre cavalerie l'une des forces les plus redoutables en $india$."
 mhr_forts_of_maharashtra: "Forts du Mahârâshtra"
 mhr_forts_of_maharashtra_desc: "Dans ces régions vallonnées et densément boisées, il est primordial de disposer de forts, nombreux et bien entretenus, capables d'être utilisés à des fins défensives aussi bien qu'offensives. L'entretien de nos nombreux forts doit être au cœur de nos préoccupations."
 mhr_peasant_soldiers: "Soldats-paysans"
 mhr_peasant_soldiers_desc: "Les villages du Desh abritent de nombreux hommes tout disposés à intégrer nos armées. Recrutons et formons tous ceux parlant le $marathi_language$ pour servir au sein de nos troupes."
 mhr_office_of_the_peshwa: "Office de peshwâ"
 mhr_office_of_the_peshwa_desc: "Créons un nouvel office, celui de peshwâ, entièrement dédié aux affaires de l'État et à ses armées. Fort de ce ministre avisé à la tête de notre gouvernement, le pays pourra s'étendre de manière rapide et efficace."
 mhr_encourage_brahmin_ties: "Encourager les liens Brāhmaṇa"
 mhr_encourage_brahmin_ties_desc: "Le secteur financier de notre État est dominé par des familles banquières Brāhmaṇa. Intégrons-les davantage dans notre État en les engageant comme collecteurs d'impôts et en créant des réglementations pour renforcer leurs droits et protéger leurs traditions. Nous aurons gagné la faveur de nos financiers ainsi que l'accès à des administrateurs érudits et compétents."
 pun_breadbasket_of_india: "Le grenier de l'$india$"
 pun_breadbasket_of_india_desc: "Les cinq grands cours d'eau (Indus, Jhelum, Chenab, Ravi et Sutlej) pénètrent les terres de la région du $punjab_area$, conférant au sol la bénédiction d'une fertilité inégalée. En plus de nous permettre d'exporter de la nourriture et du coton vers nos voisins, cela permet également à nos nombreuses villes de se développer et encourage toutes sortes de productions spécialisées. Nous devons tout mettre en œuvre pour favoriser l'essor de l'agriculture et défendre nos paysans contre les bandits et les brigands des régions limitrophes."
 pun_encourage_indo_persian_trade: "Promotion du commerce indo-persan"
 pun_encourage_indo_persian_trade_desc: "Situé à la frontière occidentale de l'Inde, le $PUN$ a toujours été au carrefour des échanges économiques et culturels entre l'$india$ et la $persia_region$. L'ancienne route de la Grande Marche, qui relie l'$india$ orientale au monde $farsi_culture$, traverse nos terres avant de rejoindre les cols afghans, où sévissent hélas pillards et autres bandits. Nous devrons encourager la fréquentation de cette route commerciale et faire tout ce qui est en notre pouvoir pour veiller au bien-être des marchands qui l'empruntent, par la construction de caravansérails et en veillant à leur sécurité."
 pun_punjabi_textile_industry: "Industrie textile $PUN_ADJ$e"
 pun_punjabi_textile_industry_desc: "Le $PUN$ est au cœur de l'industrie textile. Nos étoffes sont conçues pour les marchés d'Asie et d'Europe, et nos tisserands comptent parmi les plus productifs en $india$."
 pun_foundation_of_the_khalsa: "Le Khâlsâ"
 pun_foundation_of_the_khalsa_desc: "Le $sikhism$, né au $PUN$, connaît une croissance rapide sur nos terres. Les adeptes de cette foi, issus de toutes castes et de toutes origines, défendront leur État indépendamment de leurs anciennes professions."
 pun_gurmukhi_script: "Alphabet gourmoukhî"
 pun_gurmukhi_script_desc: "L'alphabet gourmoukhî est un alphasyllabaire développé dans les terres du $PUN$, hautement favorisé par nos gourous $sikhism_ADJ$s. Notre clergé l'utilise pour enregistrer les textes $sikhism_ADJ$s."
 pun_strength_of_the_misls: "Puissance des misls"
 pun_strength_of_the_misls_desc: "Les misls, États confédérés qui constituent le $PUN$, peuvent grâce à leur organisation administrative aligner sur les champs de bataille une cavalerie impressionnante. En cas de besoin, nous pouvons faire appel à ces troupes pour combattre un ennemi commun."
 pun_reforming_the_punjabi_army: "Réformer l'armée $PUN_ADJ$e"
 pun_reforming_the_punjabi_army_desc: "Les us et coutumes de nos ancêtres étaient sensés et nous ont bien servis par le passé. Pourtant, pour que nos troupes restent triomphantes sur les champs de bataille, nous devons créer une armée plus professionnelle. Étudier la manière dont sont organisées celles des contrées lointaines, et adapter prudemment leurs méthodes, nous permettrait de disposer d'une armée $PUN_ADJ$e plus puissante, tout en conservant les qualités uniques de notre organisation militaire actuelle."
 #Thai Culture
 religious_melting_pot: "Le creuset religieux"
 religious_melting_pot_desc: "De nombreuses religions ont influencé notre peuple, depuis ses croyances traditionnelles jusqu'à l'$hindu$ et le $buddhist$, issus d'$india$ et de $china$. Au fil du temps, notre peuple a forgé un syncrétisme qui mêle les croyances sans en ignorer aucune."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Basée à l'origine sur l'ancienne écriture $khmer_language$, l'écriture $thai_culture$ s'est développée de manière distincte pour s'adapter à la phonologie de notre langue. Le fait de disposer d'une langue écrite qui nous est propre a permis à notre peuple de développer une culture unique."
 father_governs_children: "Le père régit ses enfants"
 father_governs_children_desc: "Nos dirigeants sont réputés pour être proches du peuple. Puisse notre peuple vivre libre et heureux sous le règne de leurs vénérables souverains."
 thai_war_elephants: "Éléphants de guerre"
 thai_war_elephants_desc: "Depuis des siècles, les éléphants de guerre sont utilisés en $indochina_region$, à la fois comme soutien d'infanterie et comme monture des rois, qui se livraient alors à des duels à dos d'éléphant avec les chefs adverses."
 thai_royal_poets: "Poètes royaux"
 thai_royal_poets_desc: "À quoi bon gagner des guerres s'il n'y a personne pour les chanter ? Notre Cour doit être un lieu d'accueil pour les poètes et notre histoire sera leur source d'inspiration."
 trading_links: "Liens commerciaux"
 trading_links_desc: "Notre pays est un carrefour commercial depuis l'Antiquité. Notre proximité avec l'$india$ et la $china$ a permis la circulation du commerce sur nos terres et, par conséquent, enrichit les relations et les interactions avec les nombreux pays qui nous entourent."
 foreign_mercenaries: "Mercenaires étrangers"
 foreign_mercenaries_desc: "Nous avons constaté une présence de barbares étrangers ces derniers temps. Certains sont des marchands, d'autres des combattants. Utilisons-les dans nos armées."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Cet art martial enseigné à nos soldats se pratique sans armes et associe coups de poing, saisies et techniques de combat au sol. Sa maîtrise permet à nos troupes d'être plus meurtrières au combat, même si elles perdent leurs armes."
 trading_embassies: "Ambassades commerciales"
 trading_embassies_desc: "Bon nombre de marchands opèrent dans nos eaux, ce qui nous apprend des choses sur les royaumes lointains. Nous devrions installer des ambassades dans ces pays afin de nous tenir informés des affaires du monde."
 photduang: "Pod duang"
 photduang_desc: "Notre monnaie peut paraître curieuse aux yeux des étrangers, mais les #italic $photduang$#! nous ont bien servis pendant des siècles. Ces billes d'argent estampillées de poinçons officiels constituent la base de notre économie."
 personal_executions: "Exécutions personnelles"
 personal_executions_desc: "Le peuple doit constater notre engagement en faveur de la justice. Désormais, les criminels les plus odieux seront exécutés de la main du souverain. Ainsi, les gens sauront que l'ordre règne dans notre pays et ils seront incités à respecter la loi."
 close_subjects: "Sujets proches"
 close_subjects_desc: "Nos sujets font partie intégrante de notre nation. Nous entretenons des liens étroits avec eux et ils sont intégrés dans notre administration."
 #Ayutthaya
 ayu_prestigious_cavalry: "Cavalerie prestigieuse"
 ayu_prestigious_cavalry_desc: "Qu'elle soit à cheval ou à dos d'éléphant, notre cavalerie est une fière unité, généralement issue des familles les plus nobles. L'efficacité de son soutien à notre infanterie est incontestable."
 ayu_white_elephant: "Éléphant blanc"
 ayu_white_elephant_desc: "L'éléphant blanc est le symbole du pouvoir de notre souverain, un présage très favorable que nous utiliserons à notre avantage. Lorsque notre souverain montera sur l'éléphant blanc, personne ne pourra remettre en question la légitimité de notre pouvoir."
 ayu_ayutthaya_literature: "Littérature $AYU_ADJ$"
 ayu_ayutthaya_literature_desc: "La littérature produite dans notre pays est riche, depuis les poèmes épiques de #italic Lilit#! racontant des guerres célèbres, jusqu'à la poésie #italic Nirat#! narrant voyages et amours perdues, en passant par les légendes folkloriques de héros locaux et les panégyriques des exploits de nos plus grands souverains."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "Tous les hommes libres soumis au service phrai servent à la guerre (#italic $ayu_phrai_thaan$#!), mais aussi dans les travaux publics, à la discrétion des gouverneurs locaux."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "Tous les hommes âgés de 18 ans doivent être enregistrés et leurs informations transmises à l'administration. Tous les citoyens de sexe masculin peuvent être enrôlés et servir dans l'armée en cas de guerre, et nous nous assurerons qu'ils le fassent si nécessaire."
 ayu_floating_rice: "Riz flottant"
 ayu_floating_rice_desc: "La culture du riz se pratique dans notre pays depuis des siècles, mais les risques d'inondation ont toujours été un problème. Cette nouvelle variété de riz, habituée à pousser dans l'eau, assurera la stabilité de notre approvisionnement alimentaire, même lorsque les rivières sont en crue."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Notre société est organisée selon le strict système du $ayu_sakdina$. Chacun connaît sa place dans la société ainsi que la quantité de richesses et de biens qu'il a le droit de posséder. Ainsi, nous avons une meilleure capacité à soutirer l'impôt."
 ayu_cosmopolitan_trade: "Commerce cosmopolite"
 ayu_cosmopolitan_trade_desc: "Notre pays accueille de nombreux étrangers venus tirer profit des richesses de notre territoire. Le fait est que nous pouvons également tirer grand profit de toutes ces personnes et ces marchandises qui circulent à travers nos frontières."
 #Sukhothai
 suk_breaker_of_chains: "Destructeur de chaînes"
 suk_breaker_of_chains_desc: "Il n'y a pas si longtemps, nous étions sous l'autorité $KHM_ADJ$, jusqu'à ce que nous gagnions notre liberté et notre place légitime en tant que puissance indépendante. Nous avons gagné l'admiration et le respect de nos pairs."
 suk_birthplace_of_a_culture: "Berceau d'une culture"
 suk_birthplace_of_a_culture_desc: "On nous appelle le premier royaume $thai_culture$ indépendant, car nous fûmes les premiers à nous rebeller contre l'autorité $KHM_ADJ$ pour nous affranchir de son influence. C'est pour cette raison que tous les peuples $thai_culture$ nous voient avec admiration."
 suk_ram_khamhaeng_stele: "Stèle de $name_ram_khamhaeng$"
 suk_ram_khamhaeng_stele_desc: "Ce que l'on sait de l'histoire du premier royaume $SUK_ADJ$ se trouve sur les inscriptions sur la $suk_ram_khamhaeng_stele$, commandées par le grand roi pour rendre compte de son glorieux règne. La $suk_ram_khamhaeng_stele$ est un héritage de paix sacré qui prouve assurément notre place dans l'Histoire."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "Bien que l'écriture $thai_culture$ se soit déjà répandue parmi tous les peuples $thai_culture$, il ne faut pas oublier que c'est dans notre pays et sous notre direction qu'elle a été développée à partir de l'écriture de nos anciens oppresseurs $KHM_ADJ$. Ce n'est pas seulement une force d'unification pour notre culture, mais aussi la preuve de notre indépendance et de notre spécificité."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "Nos nombreux temples sont réputés, comme le grandiose $suk_wat_si_sawai$, l'un des plus anciens de $sukhothai$. Ce temple $hindu_ADJ$ construit sous l'autorité $KHM_ADJ$ est devenu un symbole de notre identité par sa reconversion. La foi de notre peuple est forte."
 suk_sukhothai_ceramics: "Céramiques $SUK$"
 suk_sukhothai_ceramics_desc: "Depuis l'Antiquité, les peuples $thai_culture$ créent des objets de céramique, influencés par la céramique $chinese_group$e mais dans un style qui leur est propre. Toutefois, ce sont les céramiques produites dans notre pays qui sont les plus appréciées et on les trouve sur les marchés de pays fort lointains."
 suk_military_history: "Histoire militaire"
 suk_military_history_desc: "Nos armées ont une longue tradition de succès militaires. De ce fait, un poste dans notre armée est vu comme une position honorable et prestigieuse. Nombreux sont ceux qui souhaitent servir."
 suk_unstoppable_army: "Armée invincible"
 suk_unstoppable_army_desc: "Beaucoup ont essayé par le passé d'entraver notre expansion, mais tous ont échoué devant nos armées. Elles se sont révélées être une force implacable balayant tous les obstacles qui se dressent sur son chemin."
 #Siam
 sia_experienced_ambassadors: "Ambassadeurs expérimentés"
 sia_experienced_ambassadors_desc: "Nous avons une grande expérience de la politique et l'essor de notre pays ne s'est pas fait uniquement grâce à la puissance de nos armées. Notre réputation diplomatique peut sans nul doute nous permettre d'accroître notre influence."
 sia_rise_to_equal_heights: "Essor de l'égalité"
 sia_rise_to_equal_heights_desc: "De nombreuses régions de notre pays sont relativement dépeuplées. Nous devrions y améliorer les conditions de vie afin que toutes nos provinces puissent briller de mille feux."
 sia_advanced_elephant_warfare: "Expertise des éléphants de combat"
 sia_advanced_elephant_warfare_desc: "Il n'est pas rare pour nos plus grands poètes de consacrer de nombreux textes à l'énumération de nos éléphants de guerre afin de les honorer individuellement. Montrons à nos ennemis quelle en est la raison."
 sia_consolidation_of_state: "Consolidation de l'État"
 sia_consolidation_of_state_desc: "Un système décentralisé risque d'amoindrir notre pouvoir dans nos provinces éloignées. Si nous voulons être le royaume qui unifie les peuples $thai_culture$, il faut que nos provinces le soient également."
 sia_education_reform: "Réformes de l'éducation"
 sia_education_reform_desc: "Comme l'a dit le Bouddha, nous ne devons pas accepter quelque chose parce qu'on le dit souvent, mais en faire l'expérience par nous-mêmes. L'éducation est la base du savoir, et si nous voulons exceller dans la technologie, nous devons d'abord exceller dans l'éducation."
 sia_royal_absolutism: "Absolutisme royal"
 sia_royal_absolutism_desc: "N'en répondre à nul autre qu'aux Cieux, voilà ce qui caractérise un souverain. Honorés et vénérés, nos monarques règnent sur la Terre tout comme les dieux règnent sur le Ciel."
 sia_thai_unity: "Unité $thai_culture$"
 sia_thai_unity_desc: "Nous sommes sans aucun doute le plus avancé des peuples $thai_culture$. Nos troupes sont fières de servir notre pays, de défendre notre culture et notre identité, pour laquelle elles se battent avec acharnement."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Le Sénat et le peuple de Rome sont les fondements éternels de notre État. En invoquant cette autorité ancienne, nous rappelons à tous que Rome ne gouverne pas seulement par la force des armes, mais également par la volonté de ses citoyens et de ses institutions."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Sous Rome, la paix ne signifie pas l'absence de guerre, mais le triomphe de l'ordre. Grâce à la loi, aux routes et à la puissance de nos armées, nous apportons la stabilité et la prospérité aux quatre coins de notre Empire."
 rom_restore_the_legions: "Réinstituer les légions"
 rom_restore_the_legions_desc: "Fierté de Rome, les légions étaient autrefois redoutées et respectées dans le monde entier. Les restaurer, c'est faire revivre la discipline, l'organisation et l'esprit indomptable qui ont bâti nos puissantes fondations."
 rom_revival_of_arts_and_culture: "Renaissance des arts et de la culture"
 rom_revival_of_arts_and_culture_desc: "Rome était tout autant un phare culturel qu'un conquérant. En parrainant des poètes, des savants et des architectes, nous ravivons la flamme créative qui a illuminé le monde antique."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Nos juristes compileront nos lois en un ensemble cohérent, en s'inspirant de la sagesse de Justinien et de la République. Ce faisant, nous garantirons une justice équitable pour tous sous le régime de Rome."
 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "Le peuple doit être content, car le mécontentement engendre la révolte. En lui assurant du pain pour sa table et des jeux pour ses yeux, nous gagnons sa loyauté et renforçons l'État."
 rom_citizenship: "Citoyens de Rome"
 rom_citizenship_desc: "La citoyenneté est l'élément vital de Rome, car elle lie les peuples de toutes les provinces en un seul corps politique. L'extension de ces droits garantit l'intégration et la promesse d'avancement pour tous ceux qui servent l'empire."
 rom_all_roads_lead_to_rome: "Tous les chemins mènent à Rome"
 rom_all_roads_lead_to_rome_desc: "Le réseau routier romain fait l'envie du monde entier : il relie notre empire, accélère la circulation des marchands, des messagers et des soldats, et tous les chemins convergent vers la Ville éternelle."
 rom_provincial_governors: "Gouverneurs provinciaux"
 rom_provincial_governors_desc: "Les provinces ne peuvent être gouvernées depuis Rome. En donnant plus de pouvoir aux gouverneurs compétents, nous nous assurons que nos lois et nos taxes accèdent aux territoires les plus reculés de l'Empire."
 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "La destinée de Rome n'a aucune limite. Des colonnes d'Hercule aux confins de la terre, nous sommes destinés à étendre notre domination, et à porter la civilisation partout où nos aigles marchent."
 rom_triumphs: "Triomphes romains"
 rom_triumphs_desc: "Un triomphe est plus qu'une procession. C'est la mémoire vivante d'une conquête qui défile dans les rues de nos plus grandes villes. De telles cérémonies inspirent à la fois la loyauté, la crainte et l'ambition."
 rom_roman_architecture: "Architecture romaine"
 rom_roman_architecture_desc: "Des aqueducs aux amphithéâtres, l'ingénierie romaine laisse des monuments qui perdurent pendant des siècles. Notre maîtrise de la pierre et de la voûte déclare au monde que la grandeur de Rome est éternelle."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Cœur de l'$orthodox$"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ se trouve au cœur d'une foi vibrante et ancestrale. Nous sommes fiers d'être les gardiens de l'$orthodox$, détenteurs du patriarcat œcuménique de notre empire et défenseurs de la chrétienté contre nos ennemis païens."
 byz_akritai_advance: "Les akrites"
 byz_akritai_advance_desc: "Fiers défenseurs de nos frontières contre les menaces extérieures, ces troupes légères reçoivent des terres à nourrir et à protéger. Les akrites sont particulièrement doués pour la guerre défensive, notamment contre la cavalerie, et constituent souvent la première réponse aux menaces extérieures."
 byz_cataphracts_advance: "Cataphractaires"
 byz_cataphracts_advance_desc: "Malgré les changements introduits par la poudre à canon et l'évolution de la guerre, nous pouvons toujours compter sur les tactiques affinées par nos ancêtres depuis plusieurs siècles."
 byz_historiography_advance: "Historiographie byzantine"
 byz_historiography_advance_desc: "Notre peuple repose sur les épaules de géants. La documentation appropriée de nos ancêtres, la traçabilité de nos lignées prestigieuses et la préservation de nos grandes traditions sont des responsabilités impressionnantes qui découlent de la place importante que nous occupons dans l'Histoire."
 men_of_letters_advance: "Hommes de lettres"
 men_of_letters_advance_desc: "Ce n'est un secret pour personne que l'Occident envie nos réalisations littéraires et notre passé érudit. C'est pourquoi ils cherchent à embaucher des tuteurs de notre cour, désireux de se plonger dans les connaissances qui ont donné naissance à de puissants empires et façonné le paysage culturel de tout le continent. C'est grâce à ces hommes de lettres que nos voisins occidentaux pourront s'éprendre de notre histoire et s'instruire de nos coutumes."
 byz_shield_of_the_west: "Rempart de l'Occident"
 byz_shield_of_the_west_desc: "Nous nous dressons entre l'$europe$ et une foule de païens, en fiers protecteurs face aux menaces étrangères. Notre épée s'abattra toujours contre ceux qui cherchent à défaire nos manières de pratiquer notre foi, une frappe puissante contre ceux qui désirent la fin de nos traditions."
 byz_court_of_languages: "Cour polyglotte"
 byz_court_of_languages_desc: "La cour de $constantinople$ accueille des diplomates et des dignitaires venus de tous les coins du monde connu. En conséquence, toutes les langues sont entendues et respectées, comme un signe de prospérité et de progrès à l'initiative d'un peuple dont l'histoire et la langue ont façonné le monde."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "La culture byzantine a pris l'$europe$ d'assaut. Présentée avec élégance dans une vaste gamme de teintes, c'est la dernière façon d'exprimer la symphonie des couleurs et des éléments dans l'art et l'architecture."
 byz_crossroads_of_continents: "À la croisée des continents"
 byz_crossroads_of_continents_desc: "Byzance se trouve à la croisée des chemins entre l'$europe$ et l'$asia$. Cette position lucrative a eu une grande influence sur l'importance maritime de la ville."
 byz_the_new_helepolis: "Le conquérant des cités"
 byz_the_new_helepolis_desc: "La tradition consistant à déployer et à perfectionner les engins de siège les plus puissants et les plus impressionnants est un aspect de notre guerre qui nous est intimement familier. En adoptant et en perfectionnant la poudre à canon dans nos conceptions, nos canons domineront nos ennemis."
 byz_reaffirm_synod_powers: "Procédures réformées du synode"
 byz_reaffirm_synod_powers_desc: "La bureaucratie est une entreprise cauchemardesque pour un pays de notre taille. Afin de mieux affiner les procédures religieuses autour de l'appel de chaque $orthodox_synod$, nous allons réduire la paperasserie et revoir la législation à ce sujet."
 byz_byzantine_inquisition: "L'Inquisition byzantine"
 byz_byzantine_inquisition_desc: "Alors que l'$europe$ est embourbée dans la tourmente religieuse, nous devons préparer nos pieuses défenses contre les mauvaises herbes qui peuvent apparaître dans notre jardin, sous peine d'être victimes de l'hérésie et de l'instabilité."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Notre grande nation est la continuation incontestée de la splendeur et du prestige romains. La reconquête de ces terres perdues depuis longtemps est notre principal objectif et notre principale motivation."
 byz_modernized_strategikon: "Stratégie modernisée"
 byz_modernized_strategikon_desc: "Le manuel de guerre écrit par Maurice il y a longtemps a servi à notre peuple en temps de guerre. Cependant, comme la guerre change, nous devons aussi évoluer. Nos tactiques se sont adaptées et nos régiments se sont conformés à de nouvelles armes et méthodes bien plus dévastatrices pour ceux qui cherchent à s'opposer à nous."
 byz_ancient_greek_studies: "Études de la $greek_culture$ antique"
 byz_ancient_greek_studies_desc: "La redécouverte des classiques et l'adoption des arts de la $greek_culture$ antique ont donné à l'Occident une formidable occasion d'éduquer les masses et de préserver de grands idéaux dans divers domaines culturels et scientifiques."
 byz_the_new_imperial_army: "Nouvelle armée impériale"
 byz_the_new_imperial_army_desc: "Depuis trop longtemps, notre armée est à la traîne par rapport à nos homologues européens. Nous devons la réformer et étendre nos efforts de conscription dans l'espoir de la voir se relever glorieusement tel le phénix."
 expand_varangian_guard_advance: "Développer la garde varègue"
 expand_varangian_guard_advance_desc: "Les Varègues servent notre pays depuis des siècles avec un honneur distingué et une foi inébranlable. En élargissant leurs rangs, nous ne ferons que renforcer notre stabilité et la protection de Byzance."
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet"
 imperatorskiy_moskovskiy_universitet_desc: "L'Université impériale se consacre à l'étude et à l'enseignement de la philosophie, de la médecine et du droit. Elle joue un rôle important dans l'éducation et la recherche en Russie. Sa création remonte aux réformes de l'éducation russe conçues par le polymathe Mikhaïl Lomonossov, qui soulignait l'importance de la recherche scientifique et de l'innovation."
 hurricane_hardy: "Insensible aux tempêtes"
 hurricane_hardy_desc: "Robustes et résistantes, les créations de Fiodor Apraxine permettent aux navires d'affronter la plupart des tempêtes que Dame Nature est capable de conjurer. Cette construction innovante contribue grandement à la réalisation de toutes les ambitions maritimes en plein essor."
 preobrazhensky_semyonovsky_imperial_guard: "La Garde impériale Préobrajensky-Semionovsky"
 preobrazhensky_semyonovsky_imperial_guard_desc: "L'armée-jouet est organisée en compagnies d'élite, formant la Garde impériale pour protéger les intérêts de la monarchie. Elle participe fréquemment aux cérémonies de la cour, aux défilés et à d'autres événements importants, ce qui témoigne de son importance au-delà de ses fonctions militaires."
 #Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Chargés d'être la voix du monarque, les castellans sont ses représentants officiels dans son domaine. Ils sont chargés de collecter les impôts et de faire respecter l'État de droit, voire d'exécuter la justice et la conformité au nom de la couronne."
 land_of_promise: "Terre de promesses"
 land_of_promise_desc: "Les terres fertiles de notre domaine sont une destination convoitée par de nombreux migrants des couches inférieures à la recherche d'une vie meilleure et plus prospère."
 statute_of_kalisz: "Statut de Kalisz"
 statute_of_kalisz_desc: "Connue sous le nom de Charte générale des libertés juives, cette législation contient des articles qui accordent à tous les Juifs la liberté de culte, de commerce et de voyage. La loi tente également de réduire le nombre d'accusations de meurtres rituels à l'encontre des Juifs propagées par l'Église catholique."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "L'idée que le royaume est indivisible et qu'il est la propriété commune, non pas d'une dynastie ou d'un monarque, mais de l'ensemble de la communauté politique au sein de notre domaine, est bien ancrée entre nous et les différents ducs sous notre bannière."
 krakow_grosz: "Grosz Krakowski"
 krakow_grosz_desc: "Pour tenter de réformer le système monétaire, nous allons introduire une nouvelle monnaie, le gros de Cracovie. Frappées en argent, ces pièces sont destinées à remettre en cause le pouvoir du gros de Prague et à faire de notre royaume l'avant-garde de la fiscalité centralisée."
 stone_and_brick: "Pierre et brique"
 stone_and_brick_desc: "Pendant des siècles, nous avons compté sur la faiblesse du bois pour ériger des communautés et des défenses contre nos ennemis. Grâce à notre trésor et à notre pouvoir politique, le plan d'expansion de l'infrastructure de notre domaine sera mis en œuvre. Nous avons hérité de villes en bois, et nous les léguerons fortifiées avec de la pierre et de la brique."
 council_of_three_lands_advance: "Conseil des Trois Pays"
 council_of_three_lands_advance_desc: "Notre pays accueille depuis très longtemps des Juifs démunis et persécutés. À cette fin, un conseil qui s'occupera de leurs besoins et protégera leurs droits ne pourra que bénéficier à notre stabilité et à notre force spirituelle."
 polish_renaissance: "Renaissance polonaise"
 polish_renaissance_desc: "Inspiré par les courants italiens de la Renaissance, l'épanouissement des arts et de la culture fleurira dans nos espaces artistiques."
 granary_of_europe: "Grenier européen"
 granary_of_europe_desc: "Les champs fertiles de notre domaine abritent les cultures céréalières les plus riches d'Europe, en partie grâce au système de #italic folwarki#!. Nous approvisionnons généreusement les marchés au-delà de nos frontières, ce qui permet à notre peuple de continuer à prospérer et de ne jamais souffrir de la faim."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "Afin de répondre à la nécessité pour notre gouvernement de se doter d'administrateurs compétents et d'assurer le bon fonctionnement des procédures concernées, nous financerons et créerons le premier ministère de l'Éducation d'Europe, axé sur la diffusion de l'alphabétisation au sein de notre population."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "En formant la prochaine génération de nobles et en lui inculquant la fierté nationale, nous parviendrons à forger des générations de militaires et de citoyens dignes d'intérêt."
 great_sejm_reforms: "Grandes réformes du Sejm"
 great_sejm_reforms_desc: "Si nous voulons survivre et continuer à prospérer, nous devons veiller à ce que notre mécanisme gouvernemental fonctionne bien et repose sur des bases solides. Le parlement adoptera des procédures modernisées et déléguera son autorité nouvellement adoptée. Les objectifs de cette évolution sont de saper le pouvoir des nobles et d'atténuer les abus croissants de l'institution du servage."
 late_winged_hussars_advance: "Nouveaux hussards ailés"
 late_winged_hussars_advance_desc: "L'évolution des hussards polonais au XVIIe siècle s'est traduite par l'adoption d'une armure plus lourde aux couleurs rouge et blanc. Ils utilisaient une lance plus longue d'environ six mètres dont la charge, dévastatrice, brisait souvent le moral de leurs ennemis et les mettait en déroute."
 winged_hussars_advance: "Hussards ailés"
 winged_hussars_advance_desc: "Les hussards étaient à l'origine des troupes de cavalerie légère utilisées comme éclaireurs. Transformés par le déclin de l'armée féodale traditionnelle en régiments professionnels, ils constituent l'essentiel de la cavalerie. Les hussards ailés de Pologne seront bientôt redoutés de tous."
 wojsko_komputoe: "Wojsko komputowe"
 wojsko_komputoe_desc: "La wojsko komputowe, « l'armée calculée », dépendait d'un budget annuel calculé et approuvé par le Sejm, le parlement. L'idée était de donner à la république des Deux Nations une armée régulière stable pour assurer sa défense."
 folwark_system: "Système des folwarki"
 folwark_system_desc: "Les folwarki, ces grands domaines fonciers, sont un encouragement à la production de surplus agricoles, et constituent donc un pilier de l'économie polonaise. Les paysans sont incités à y travailler, soit contre un salaire, soit par la contrainte."
 #China & Variations
 baihua: "Baihua"
 baihua_desc: "Notre domaine s'étend bien au-delà de l'horizon. L'émergence d'une langue écrite commune à nos sujets ne manquera pas de combler le fossé qui nous sépare, d'élever notre culture et de réduire les conflits fondés sur l'incompréhension et les différences linguistiques."
 zaju: "Zaju"
 zaju_desc: "Composé généralement de quatre actes, ce brillant spectacle de danse et de musique est une expression colorée des sommets artistiques atteints par notre société."
 successors_of_genghis_khan: "Successeurs de $genghis_khan_name_no_tooltip$"
 successors_of_genghis_khan_desc: "Depuis l'époque de la conquête totale jusqu'aux vastes étendues du grand empire de $genghis_khan_name_no_tooltip$, notre peuple descend de générations de faiseurs de terre, et de ceux qui sont destinés à écrire l'Histoire."
 confucian_influences: "Influences confucéennes"
 confucian_influences_desc: "Si nous voulons gérer notre royaume correctement, nos conseillers doivent trouver une grande sagesse dans les enseignements de Confucius, l'attention aux détails et la méritocratie pour un gouvernement sain et prospère."
 extensive_canal_works: "Travaux étendus sur les canaux"
 extensive_canal_works_desc: "Les nombreux cours d'eau qui traversent notre domaine sont le plus souvent annonciateurs de prospérité. Pour tenter d'exploiter leur richesse, nous construirons des réseaux d'infrastructures afin de fournir de l'eau et des moyens de transport entre les rivières et nos colonies à l'intérieur des terres."
 zhongshu_sheng: "Zhōngshū shěng"
 zhongshu_sheng_desc: "Branche essentielle des #italic trois départements et six ministères#!, le secrétariat central est responsable de la codification rédactionnelle de nombreuses réformes et décrets impériaux."
 lijia_system: "Système Lǐ jiǎ"
 lijia_system_desc: "Dans le cadre du système Lǐ Jiǎ, nous sommes en mesure d'opérer et d'exercer notre contrôle sur nos zones frontalières, grâce à l'affectation d'armées sédentaires. En accordant des droits fonciers et agricoles à nos troupes stationnées, nos frontières seront sûres et notre contrôle montera en flèche."
 yulin_tuce: "Yúlín túcè"
 yulin_tuce_desc: "L'évasion fiscale est un problème général qui a frappé nos ancêtres. En établissant des registres pour les districts et les provinces, nous pourrons mieux suivre les impôts dus au gouvernement central par chaque parcelle. Cet impôt est en grande partie déterminé en fonction du rendement en grains de chaque parcelle qui fait l'objet d'une enquête."
 weisuo_system: "Wèi suǒ"
 weisuo_system_desc: "Nos terres sont convoitées par de nombreux conquérants étrangers. Pour les défendre, nous devons mettre en place un système de garnison destiné à réagir rapidement aux invasions hostiles. Grâce au recrutement de troupes locales, nos prouesses défensives seront complétées par des approvisionnements et une logistique plus efficace."
 grand_coordinators: "Grands coordinateurs"
 grand_coordinators_desc: "Le maintien du contrôle de nos territoires, de nos politiques et de nos opérations militaires est vital pour la pérennité de notre dynastie. Grâce à la création d'un corps de hauts fonctionnaires, nous parviendrons à consolider notre position en stabilisant les affaires intérieures et extérieures."
 the_censorate: "Le censorat"
 the_censorate_desc: "À l'instar d'autres instituts de notre administration, cette branche de notre gouvernement est chargée de lutter contre la corruption. Chargés de contrôler les intrigues palatiales et les malversations, les censeurs sont souvent considérés comme les yeux et les oreilles de l'empereur."
 the_tea_trade: "Le commerce du thé"
 the_tea_trade_desc: "Boisson essentielle de notre société, le thé a fini par dominer les réunions sociales au point de devenir la boisson préférée de beaucoup. Cette évolution entraînera sans aucun doute non seulement la culture de nouvelles variétés, mais aussi un certain essor de la production."
 tu_bing: "Tǔ bīng"
 tu_bing_desc: "Alors que nous nous efforçons de défendre correctement nos frontières, il est devenu évident que nous devons créer un système de recrutement centré sur les soldats locaux et les combattants. Ces hommes constituent un atout majeur pour nos capacités militaires et sont distincts du système #italic Wèi suǒ#!."
 tusi_titles: "Titres de tǔsī"
 tusi_titles_desc: "Accordés aux seigneurs de la guerre et aux hommes forts locaux, ces postes administratifs sont utilisés pour réprimer les troubles et maintenir la population rurale sous le contrôle du pouvoir central."
 salt_monopoly: "Monopole sur le sel restauré"
 salt_monopoly_desc: "Le monopole sur le sel constituait l'une des sources de revenus les plus importantes de l'État, avant que certains empereurs du passé n'aient jugé bon d'y mettre fin. L'État doit reprendre le contrôle du commerce du sel."
 reform_the_grand_secretariat: "Réforme du Grand Secrétariat"
 reform_the_grand_secretariat_desc: "Considéré comme la plus haute institution #italic de facto#! sur l'ensemble de nos terres, le #italic Grand Secrétariat#! a accompagné nos dirigeants durant leurs mandats. Doté d'une immense influence dans la conduite des affaires administratives, ce corps de ministres va faire l'objet d'une réforme, afin d'accroître encore son efficacité."
 grand_military_parades: "Grandes parades militaires"
 grand_military_parades_desc: "L'illustre histoire militaire de notre peuple sera exposée à la vue de tous. En faisant défiler nos armées, nous mettrons en valeur notre expérience martiale et notre force incontestée."
 silver_standard: "Monométallisme de l'argent"
 silver_standard_desc: "Réformons la plupart des obligations envers le gouvernement central – depuis les impôts par tête jusqu'à la corvée des paysans en passant par les tributs des fonctionnaires locaux – pour en faire un paiement unique, en argent, établi en fonction de la population et de la quantité de terres arables de chaque préfecture. Ainsi, les efforts nécessaires à la collecte seront bien moindres, et nos revenus plus importants."
 nine_garrisons_of_the_great_wall: "Les Neuf Garnisons de la Grande Muraille"
 nine_garrisons_of_the_great_wall_desc: "Les réparations de la Grande Muraille ne peuvent suffire à nous défendre des barbares brutaux. Les Neuf Garnisons sont des villes militaires réparties tout du long de la Muraille, qui non seulement contribuent à protéger les points de passage principaux, mais permettent aussi d'améliorer la logistique de toute la frontière septentrionale."
 the_red_cannon: "Le canon rouge"
 the_red_cannon_desc: "Les barbares aux cheveux roux venus d'Europe ont beau être rudes et n'avoir aucune manière, ils savent cependant fabriquer des pièces d'artillerie et des armes à feu de qualité. En importer pour les reproduire permettrait d'améliorer notre armée pour la rendre plus efficace face aux invasions."
 woodblock_printing: "Impression au bloc de bois"
 woodblock_printing_desc: "La production d'illustrations, d'œuvres d'art et de livres élégants à l'aide de cette méthode d'impression a captivé l'attention de notre peuple, qui s'efforce de perfectionner sa technique. L'impression au bloc de bois fait désormais partie de notre culture et, grâce aux améliorations récentes, l'introduction d'œuvres littéraires ne fera que rehausser notre prestige !"
 green_standard_army: "Armée de l'Étendard vert"
 green_standard_army_desc: "L'armée de l'Étendard vert, une force militaire composée principalement de soldats de l'ethnie Hàn, coexiste avec nos armées des Huit Bannières. Formée à l'origine par des troupes qui se sont rendues, recrutées sur une base volontaire et à long terme, elle attire des individus issus de milieux socialement défavorisés. Utilisés comme force de police après la consolidation, ils joueront un rôle crucial dans la gouvernance militaire locale, tandis que les membres des Bannières seront réservés aux situations d'urgence et à la résistance soutenue."
 great_tax_reform: "Grande réforme fiscale du coup de fouet unique"
 great_tax_reform_desc: "Notre grande nation dispose de nombreux systèmes monétaires et associés. Dans la mesure où nous souhaitons l'administrer correctement, nous allons nous efforcer d'appliquer une nouvelle forme de taxation qui permettra d'assainir le budget."
 junji_chu: "Jūnjī chù"
 junji_chu_desc: "Également connu sous le nom de Grand Conseil, le #italic Jūnjī chù#! est chargé des affaires militaires. Comme il s'agit du conseil privé suprême, il en est venu à éclipser le Grand Secrétariat installé par les dynasties précédentes. Malgré son rôle crucial, ce conseil conservera une nature informelle au sein de la cour intérieure, fonctionnant parallèlement aux autres rôles tenus par ses membres."
 jingdezhen_porcelain: "Porcelaine de Jǐngdézhèn"
 jingdezhen_porcelain_desc: "La marque d'une société prospère, et le summum de l'art, ne sont que quelques-uns des aspects établis de notre peuple. En perfectionnant la fabrication de la porcelaine et en introduisant une nouvelle variété supérieure, appelée #italic Jǐngdézhèn#!, nous étendrons certainement notre portée culturelle vers de nouveaux horizons."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "La « Salle des trois raretés » est notre plus précieuse réserve d'objets rares et précieux, ainsi que d'œuvres d'art. Grâce au généreux mécénat de notre dirigeant, elle est devenue un lieu de discussions académiques, de conférences et même d'événements culturels, favorisant les échanges intellectuels et les recherches savantes."
 monuments_to_greatness: "Monuments symboles de grandeur"
 monuments_to_greatness_desc: "Notre histoire remonte à des milliers d'années et notre peuple a surmonté de grandes catastrophes à force de ténacité. Cette force est devenue une caractéristique de notre société, notre résilience étant illustrée par la puissance de notre armée et le charme de notre art."
 ten_great_campaigns: "Les Dix Grandes Campagnes"
 ten_great_campaigns_desc: "Les Dix Grandes Campagnes visent à étendre notre influence à l'intérieur et à l'extérieur de nos frontières. Pour ce faire, nous formerons une immense armée pour écraser les résistances que nous pourrions trouver sur notre chemin et nous tuerons dans l'œuf la moindre rébellion. Notre gloire sera éternelle."
 tributary_system: "Système des tributaires"
 tributary_system_desc: "Un système de chefs de guerre et de dirigeants locaux assujettis, qui nous envoient des cadeaux en signe de soumission à notre suprématie. Affiner et centraliser ce système ne ferait que renforcer notre emprise sur eux."
 #Timurids
 timurid_cavalry: "Cavalerie $TIM_ADJ$"
 timurid_cavalry_desc: "Alors que le grand $genghis_khan_name_no_tooltip$ dominait les steppes grâce à la puissance de sa cavalerie, nous triompherons grâce à la puissance de nos chevaux. Élevée pour la guerre la plus rigoureuse et montée par les soldats les mieux entraînés, notre cavalerie instillera la peur dans le cœur de nos ennemis."
 timurid_architecture: "Architecture $TIM_ADJ$"
 timurid_architecture_desc: "L'architecture de la $persia_region$ fait envie au monde entier depuis des siècles. Nous devons promouvoir un nouveau type d'architecture afin d'occuper cette place qui nous revient de droit."
 the_mantle_of_the_great_khan: "Le manteau du Grand $rank_kingdom_horde_ruler_suffix_male$"
 the_mantle_of_the_great_khan_desc: "La mort de $genghis_khan_name_no_tooltip$ a entraîné la vacance du pouvoir, que des personnes mal avisées se sont empressées de combler. Cependant, nous avons pu, grâce à des mariages, renforcer notre prétention à descendre du Grand $rank_kingdom_horde_ruler_suffix_male$ lui-même, et les guerriers des steppes savent qui ils doivent suivre."
 turco_persian_tradition: "Traditions turco-perses"
 turco_persian_tradition_desc: "Il est indéniable que la $persia_region$ a toujours été le cœur de la culture et de la langue de la région, influençant les différents peuples $turkic_group$s qui se sont succédé pendant des siècles. Nous allons promouvoir ce mélange pour créer notre propre tradition culturelle."
 tamerlane_chess: "Échecs de Tamerlan"
 tamerlane_chess_desc: "Cette nouvelle variante du jeu d'échecs, inventée par notre grand fondateur éponyme, améliore les versions précédentes et son utilisation permettra à nos généraux d'améliorer leur stratégie et leur tactique."
 chagatai_literature: "Littérature $karluk_language$"
 chagatai_literature_desc: "La langue $karluk_language$ des steppes d'Orient est bien plus à même d'exprimer les pensées et idées de notre illustre lignée que le $persian_language$ ou l'$arabic_language$. Il nous faut promouvoir l'usage de la langue de nos ancêtres pour créer une nouvelle tradition littéraire."
 nambardar_levy: "Levée de nambardars"
 nambardar_levy_desc: "La $nambardar_levy$, ou #italic čerig-i nambardar#!, désigne celles de nos troupes qui ne sont pas d'origine $mongolian_culture$e ou $turkic_group$, mais sont au contraire constituées de la population $iranian_group$ne autochtone. Grâce à elles, nos armées peuvent être plus importantes qu'elles ne le seraient autrement."
 timurid_renaissance: "Renaissance $TIM_ADJ$"
 timurid_renaissance_desc: "Depuis l'époque de la première expansion $TIM_ADJ$, nos territoires ont attiré les plus habiles artisans et les hommes les plus sages de notre temps. Par le mécénat des arts, des sciences et de la littérature, nous avons fait de nos villes, $herat$ et $samarkand$, les joyaux les plus brillants du monde."
 riches_of_the_silk_road: "Contrôle de la Route de la soie"
 riches_of_the_silk_road_desc: "Tant que nos marchands contrôleront les terres de la $transoxiana_area$ et $samarkand$, le commerce sur la route de la soie se fera sans entrave et notre dynastie continuera d'accumuler les richesses."
 reform_the_diwan: "Réforme du Divan"
 reform_the_diwan_desc: "Nous avons la chance de pouvoir compter sur les services d'administrateurs $farsi_culture$ loyaux et éduqués, qui maîtrisent l'art de la gouvernance depuis des générations. Malheureusement, un office héréditaire peut avec le temps stagner et manquer d'innovation. En réduisant le nombre de titres hérités à chaque génération, nous pourrions nous assurer de récompenser non seulement les plus loyaux, mais aussi les plus compétents. Les administrateurs de talent doivent pouvoir se hisser aux plus hauts rangs, quelle que soit la famille dont ils sont issus."
 conquerors_legacy: "Héritage du conquérant"
 conquerors_legacy_desc: "Notre glorieux empire est né de l'héritage de grands conquérants. C'est la férocité des troupes de $genghis_khan_name_no_tooltip$ qui lui a permis de conquérir de l'$europe$ à la $china$. Nous qui sommes ses successeurs, nos troupes seront aussi redoutables que celles de son armée."
 #Golden Horde
 glh_kipchak_khanate: "Khanat kiptchak"
 glh_kipchak_khanate_desc: "Notre grand pays est également appelé le Khanat kiptchak, qui règne sur tous les territoires de la confédération Couman-Kipchak. Avec de telles étendues de terre sous notre commandement, les armées que nous pourrons rassembler seront immenses."
 glh_legacy_of_jochi: "Héritage de Djötchi"
 glh_legacy_of_jochi_desc: "$genghis_khan_name_no_tooltip$ fut vite rejoint dans la mort par son fils Djötchi. Cependant, sa présence et son héritage se font encore sentir dans notre pays, au point que nous sommes toujours connus comme les ulus de Djötchi. Les guerriers affluent sous nos bannières pour défendre cet héritage."
 glh_legacy_of_the_golden_horde: "Héritage de la Horde d'or"
 glh_legacy_of_the_golden_horde_desc: "Le monde tremblera devant nous ! Nous qui étions au cœur de l'empire de $genghis_khan_name_no_tooltip$, nous représentons la principale force politique en Europe de l'Est et dans les steppes."
 glh_perso_mongol_administration: "Administration perso-mongole"
 glh_perso_mongol_administration_desc: "Nos ancêtres ont peaufiné durant des siècles le système administratif des Mongols, mais ils n'avaient pas peur non plus d'intégrer les idées et méthodes qu'avaient à offrir les cultures à leur botte. Notre système administratif s'appuie d'une part sur des traditions remontant au grand $genghis_khan_name_no_tooltip$ lui-même, et de l'autre sur ce que nous avons copié des administrateurs perses et musulmans dans les territoires conquis."
 glh_tatar_traditions: "Traditions tatares"
 glh_tatar_traditions_desc: "Notre empire n'est certes plus gouverné depuis la selle d'un cheval, mais nos armées n'en sont jamais descendues pour autant. Au cours des siècles, nous sommes toujours restés fidèles à nos origines, si bien que peu de cavaliers peuvent rivaliser avec l'adresse des nôtres. Quand nous nous développons, quand nous adoptons de nouvelles technologies et tactiques lorsque le besoin s'en fait sentir, c'est sur l'organisation stricte et la tradition martiale de l'Empire mongol que nous nous appuyons."
 glh_secure_the_trade_routes: "Sécurité des routes commerciales"
 glh_secure_the_trade_routes_desc: "Toutes les richesses de ce monde ne proviennent pas des territoires sur lesquels nous régnons. Le commerce est mère de toutes les richesses, et la Horde d'or a toujours protégé les marchands. Car c'est en garantissant la sécurité de quiconque veut faire transiter des biens par nos territoires que nous pouvons assurer un flot constant de fourrures, de produits artisanaux chinois, de soies, d'épices et d'autres biens jusqu'à nos cités. Qu'ils les vendent à nous ou à d'autres, leur simple présence est gage d'opulence pour notre peuple."
 glh_religious_pragmatism: "Pragmatisme religieux"
 glh_religious_pragmatism_desc: "Les doctrines strictes et inflexibles n'ont jamais séduit grand monde au sein des hordes tatares. Lorsque le grand $rank_kingdom_horde_ruler_suffix_male$ $Oz_Beg$ a adopté l'islam, il a invité les cheikhs soufis tout comme les qâdîs fanatiques à venir vivre sur nos terres. Notre pays doit s'appuyer sur des siècles entiers de tradition et de loyauté ; la religion a certes son rôle à jouer, mais mieux vaut voir le pays prospérer que se déchirer pour s'assurer que tous partagent la même foi."
 glh_modernization_of_steppes: "Modernisation des steppes"
 glh_modernization_of_steppes_desc: "Il est loin, le temps où les armées de $genghis_khan_name_no_tooltip$ dominaient les steppes. Notre pays a dépassé les rêves de nos ancêtres et nous sommes désormais une puissance à part entière. Nous moderniserons nos territoires afin de devenir le phare du monde."
 #Crimea
 cri_genghisid_legacy: "Héritage des Gengissides"
 cri_genghisid_legacy_desc: "Nos ancêtres chevauchaient aux côtés de $genghis_khan_name_no_tooltip$ lorsqu'il ravageait tout le monde connu. Depuis lors, nous avons perpétué les traditions militaires et continué d'être gouvernés par les khâns qui prétendent descendre de la lignée gengisside."
 cri_slavers: "Esclavagistes des steppes"
 cri_slavers_desc: "Le commerce des esclaves peut faire naître des fortunes : les chrétiens tombés entre nos mains peuvent être vendus à bon prix sur les marchés turcs, arabes et persans."
 cri_free_cattle_grazing: "Pâture libre"
 cri_free_cattle_grazing_desc: "Nous ne limitons en rien les pasteurs qui veulent faire brouter leurs troupeaux de chevaux et de bétail. Ils doivent rester libres d'aller et venir comme ils l'entendent, et de traverser la steppe en sécurité pour y faire commerce librement."
 cri_steppe_commanders: "Commandants des steppes"
 cri_steppe_commanders_desc: "Les commandants de la cavalerie de Crimée maîtrisent la mobilité, clef de la guerre dans les steppes, mettant à profit la vitesse, les attaques de flanc et les embuscades pour vaincre les armées européennes beaucoup plus lentes."
 cri_devshirme_of_the_steppes: "Le devchirmé des steppes"
 cri_devshirme_of_the_steppes_desc: "Les élites de Crimée ont imité certains aspects des pratiques militaires et administratives ottomanes, mêlant les systèmes turcs et islamiques pour gérer les effectifs et l'efficacité dans le domaine militaire. "
 #Chagatai
 chg_legacy_of_chagatai: "Héritage de Tchaghataï"
 chg_legacy_of_chagatai_desc: "L'héritage de $genghis_khan_name_no_tooltip$ est le nôtre par l'intermédiaire de son fils Tchaghataï. Tous trembleront devant nous lorsque nous retrouverons sa gloire."
 chg_chagatai_riders: "Cavaliers de Tchaghataï"
 chg_chagatai_riders_desc: "Les chevaux de $genghis_khan_name_no_tooltip$ ont piétiné tous les territoires, de l'Europe à la Chine. En tant qu'héritiers et successeurs, notre cavalerie inspirera la même crainte à nos ennemis."
 chg_the_mountain_khanate: "Le khânat de la montagne"
 chg_the_mountain_khanate_desc: "Nous sommes abrités entre le lac Balkhach et les montagnes du Tiānshān. C'est une terre rude et impitoyable, que notre peuple peut utiliser comme une arme contre les envahisseurs potentiels."
 chg_border_wars: "Guerres incessantes aux frontières"
 chg_border_wars_desc: "Entourés de populations hostiles, nous sommes confrontés à une lutte constante pour maintenir nos frontières. Nos soldats, toujours vigilants, ont de nombreuses occasions d'affiner leurs compétences au combat, donnant naissance à un peuple de guerriers aguerris, prêts à reprendre l'héritage du Grand $rank_kingdom_horde_ruler_suffix_male$."
 chg_sons_of_chagatai: "Fils de Tchaghataï $rank_kingdom_horde_ruler_suffix_male$"
 chg_sons_of_chagatai_desc: "Nous pouvons remonter jusqu'à Tchaghataï $rank_kingdom_horde_ruler_suffix_male$, le deuxième fils de $genghis_khan_name_no_tooltip$, qui a jadis régné sur ces terres et établi un puissant État successeur des Mongols. Malgré le temps passé, nous pouvons encore revendiquer une légitimité considérable en faisant appel à l'héritage de notre ancêtre."
 chg_tradition_of_conquest: "Tradition de conquête"
 chg_tradition_of_conquest_desc: "La conquête des peuples peut s'avérer délicate, car tout le monde n'est pas prêt à accepter notre gouvernement éclairé. Pourtant, nous avons découvert qu'il existe des moyens plus simples que la construction d'une montagne de crânes pour amener les gens dans notre empire. Une chose que nos ancêtres n'ont jamais apprise."
 chg_scheming_court: "Machinations de la cour"
 chg_scheming_court_desc: "Les luttes de pouvoir incessantes entre les différents princes, nobles locaux, villes et tribus du khânat de Tchaghataï ont donné naissance à une nation de comploteurs très habiles. Si nous parvenons à mettre de côté nos querelles et à canaliser cette énergie pour être plus malins que nos ennemis, notre peuple en bénéficiera grandement."
 chg_glory_of_conquest: "La gloire de la conquête"
 chg_glory_of_conquest_desc: "Que l'on sache qu'un garçon ne peut être un homme s'il n'a pas chevauché le premier avec notre invincible armée, qu'il ne peut pas prendre femme s'il n'a pas pris la femme d'un autre, qu'il n'est pas digne d'une hutte s'il n'a pas brûlé celle d'un autre."
 chg_unrelenting_horde: "Une horde implacable"
 chg_unrelenting_horde_desc: "Nos armées marcheront comme les grandes hordes de $genghis_khan_name_no_tooltip$. Nos troupes piétineront nos ennemis sous nos sabots comme les brins d'herbe de nos steppes natales. Tous craindront la puissance de nos armées !"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Après avoir unifié tous les territoires mongols sous notre bannière, notre peuple pourra jouir d'une stabilité et d'une prospérité comme on n'en a pas vu depuis l'époque du grand $genghis_khan_name_no_tooltip$."
 mge_all_under_a_khan: "Tous aux ordres du $rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ a unifié de grands territoires sous sa bannière. Ayant unifié à nouveau ces territoires sous l'autorité d'un seul $rank_kingdom_horde_ruler_suffix_male$, tous les peuples de notre empire devront prêter allégeance à nos bannières."
 mge_ghostly_horses_of_the_plain: "Chevaux fantomatiques des plaines"
 mge_ghostly_horses_of_the_plain_desc: "Les prouesses des cavaliers mongols sont réputées dans le monde entier. Nos ennemis tremblent de peur à la vue des nuages de poussière soulevés au loin, et craignent toujours que cela indique que nous fondons sur eux !"
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus"
 mge_yeke_mongol_ulus_desc: "En tant que Mongols des origines, nous avons restauré le #italic Yeke Mongol Ulus#!, le « Grand pays mongol », et renoué avec la gloire du grand empire de $genghis_khan_name_no_tooltip$. À la moindre occasion, notre peuple cherche à imiter les exploits du Grand $rank_kingdom_horde_ruler_suffix_male$ et à revendiquer son héritage afin de réunir les territoires autrefois vastes du khânat mongol."
 mge_life_of_steppe_warrior: "La vie d'un guerrier des steppes"
 mge_life_of_steppe_warrior_desc: "La steppe est un lieu oppressant et sans pitié pour quiconque n'y est pas préparé. Notre peuple est habitué à vivre dans cet environnement des plus rudes, ce qui le rend résistant et paré à survivre. Faisons en sorte que tous nos guerriers fassent cette expérience, afin de disposer de plus de chances encore de survivre."
 mge_multicultural_empire: "Un Empire multiculturel"
 mge_multicultural_empire_desc: "Les territoires relevant du grand Empire mongol couvrent de nombreuses terres et peuples différents, tous unifiés sous la gloire du Grand $rank_kingdom_horde_ruler_suffix_male$."
 mge_improved_yam_system: "Örtöö amélioré"
 mge_improved_yam_system_desc: "Le système postal d'örtöö qui couvre tout notre empire a permis une grande communication et logistique depuis l'époque du grand $genghis_khan_name_no_tooltip$. Grâce au rétablissement et à l'amélioration du système, nos messagers peuvent franchir les grandes distances de notre empire à des vitesses jusqu'alors inimaginables."
 mge_mongolian_mobility: "Mobilité des Mongols"
 mge_mongolian_mobility_desc: "Chacun de nos hommes garde le plus souvent avec lui trois ou quatre chevaux, ce qui lui permet d'en changer chaque fois qu'une monture est fatiguée. Tous voyagent ainsi avec la plus grande célérité, plusieurs jours, sans avoir à s'arrêter. Ces chevaux de réserve leur fournissent en outre des réserves de nourriture, que ce soit du lait des juments ou de la viande. Ainsi, nos armées sont bien moins vulnérables à la faim que celles de ces pays qui se disent « civilisés ». Il nous est alors aisé de couvrir un vaste territoire en un temps record pour mieux leurrer ou rattraper nos ennemis."
 mge_kheshig: "Les kheshigs"
 mge_kheshig_desc: "Les kheshigs étaient autrefois la garde formidable du Grand $rank_kingdom_horde_ruler_suffix_male$ des Mongols. Aujourd'hui encore, leurs descendants continuent de protéger le $rank_kingdom_horde_ruler_suffix_male$ lorsqu'il chevauche au combat contre les ennemis de notre peuple !"
 mge_glory_of_the_khan: "La gloire du $rank_kingdom_horde_ruler_suffix_male$"
 mge_glory_of_the_khan_desc: "Le grand $genghis_khan_name_no_tooltip$ a amassé sous ses ordres une vaste armée comme on n'en avait jamais vu auparavant. Nous sommes les héritiers de sa gloire, et notre armée surpassera même les grandes hordes mongoles du passé."
 #Steppe Hordes
 horse_lords: "Maîtres des chevaux des steppes"
 horse_lords_desc: "La seule véritable bête est de nature humaine. Les chevaux sont nés et ont été élevés parmi nos enfants, ils ont appris à être aussi nobles et féroces que notre peuple. Leur dressage est pour nous notre plus grande fierté, car ils nous reconnaissent comme leurs plus grands seigneurs."
 kurultai_advance: "Kurultaï"
 kurultai_advance_desc: "En rassemblant tous les chefs de chaque groupe de guerriers, nous pourrons élire le $rank_empire_horde_ruler_suffix_male$ qui mènera nos hordes à la victoire. Sous une tente, le sort de notre peuple sera décidé et les chefs seront élus parmi les candidats qui s'estimeront dignes de nous diriger."
 beyond_the_sun: "Par-delà le soleil"
 beyond_the_sun_desc: "L'âge des grandes hordes n'est pas terminé. Nous avons appris des erreurs de nos ennemis : nous voilà plus avisés et plus forts. Toutes ces terres où le soleil croît et meurt seront bientôt nôtres."
 steppe_slave_raiding: "Raids des esclaves des steppes"
 steppe_slave_raiding_desc: "Nos groupes de raid se déplacent aussi vite que le vent, frappant et s'enfuyant presque avant que quiconque ne se rende compte de notre présence. Le pillage des colonies que nous attaquons n'est pas le seul moyen de gagner beaucoup d'argent, mais nous pouvons aussi capturer des prisonniers que nous vendrons à prix d'or."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Les routes commerciales se sont développées en Asie centrale au cours du dernier millénaire, créant le réseau connu sous le nom de Route de la soie. L'essor des $caravanserai$s, ces lieux où les marchands et leurs caravanes pouvaient s'arrêter et se reposer en cours de route, a été déterminant."
 borjigin_blood: "Le sang des $Borjigin$s"
 borjigin_blood_desc: "Nous partageons le sang des $Borjigin$, de $genghis_khan_name_no_tooltip$ lui-même. Tous les pays s'inclineront devant notre héritage et tous les territoires des steppes nous reconnaîtront comme les leurs."
 turco_mongol_tradition: "Traditions turco-mongoles"
 turco_mongol_tradition_desc: "Bien que la dynastie $Borjigin$ soit d'origine $mongolian_culture$e, les territoires conquis par $genghis_khan_name_no_tooltip$ en $central_asia$ étaient principalement peuplés par les $turkic_group$s. Par conséquent, un mélange distinct de culture a émergé entre ces deux groupes."
 yams_of_the_great_khan: "Örtöö du Grand $rank_kingdom_horde_ruler_suffix_male$"
 yams_of_the_great_khan_desc: "Afin de veiller à ce que ses messagers puissent voyager assez rapidement pour rejoindre les armées mongoles, $genghis_khan_name_no_tooltip$ a mis en place un système de relais, l'örtöö, qui tous les 30 à 60 km fournit nourriture, abri et chevaux frais à tous les émissaires. Cela permet ainsi de voyager aussi vite qu'un cheval au galop, sans que la fatigue ne s'abatte sur lui. L'empire était ainsi capable de surmonter les difficultés logistiques posées par l'immense étendue du territoire, aussi loin qu'était assurée la Pax Mongolica... tant qu'elle a duré, tout au moins."
 mandate_of_the_khan: "Mandat du $rank_kingdom_horde_ruler_suffix_male$"
 mandate_of_the_khan_desc: "Quand le $rank_kingdom_horde_ruler_suffix_male$ ordonne, les dieux obéissent. L'unité de notre peuple vient de la loyauté que nous témoignons à notre dirigeant suprême. Seul un homme capable de faire plier ceux qui courbent l'échine devant la Couronne est digne de notre dévotion."
 there_shall_be_no_grass: "L'herbe ne poussera plus"
 there_shall_be_no_grass_desc: "Là où la horde est passée, l'herbe ne repoussera plus. Le sol ne nourrira plus nos ennemis, le jour et la nuit passeront mais la terre restera silencieuse, aucune moisson ne sera faite. Il est certaines famines auxquelles on ne peut échapper."
 slavery_before_death: "Esclavage avant la mort"
 slavery_before_death_desc: "La destruction des villes fait partie de la guerre. Autrefois, nos guerriers se déchaînaient, détruisant et pillant tout sur leur passage et tuant tous ceux qui se dressaient contre eux. Cela renforçait leur moral, mais leurs actions étaient contre-productives. Avec cette nouvelle approche, nous pourrons au moins asservir ceux qui sont capables de travailler au lieu de les décapiter aveuglément pour le plaisir du trône du crâne."
 horde_loyalty: "Loyauté de la horde"
 horde_loyalty_desc: "La loyauté de notre peuple est incontestable. Aucune âme ayant vécu sous le règne prospère du $rank_kingdom_horde_ruler_suffix_male$ ne pourrait songer à l'abandonner."
 horde_loot_discovery_advance: "Profits des raids"
 horde_loot_discovery_advance_desc: "Les raids ont toujours fait partie de notre identité. C'est en pillant et en saccageant que notre peuple s'est formé et a acquis une grande partie de ses richesses. Il n'y a pas de mal à fomenter encore plus de raids, du moins pour nous."
 trampling_horde: "Une Horde ravageuse"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ a fait trembler le monde par ses conquêtes, et nous ferons de même. Le monde apprendra à craindre le galop de nos chevaux."
 watchers_of_the_silk_road: "Gardiens de la Route de la soie"
 watchers_of_the_silk_road_desc: "Nous ne construisons pas, nous ne marchandons pas. Nous prenons ce dont nous avons besoin, et parfois un peu plus. Nos guerriers ont surveillé avec attention les négociants étrangers et leurs techniques : désormais, nous connaissons les routes les plus sûres pour transporter nos biens."
 logistics_of_khan: "La logistique du $rank_kingdom_horde_ruler_suffix_male$"
 logistics_of_khan_desc: "On oublie souvent que les conquêtes du Grand $rank_kingdom_horde_ruler_suffix_male$ dépendaient tout autant d'une logistique supérieure que de sa puissance militaire. Nous devons reproduire les méthodes du Grand $rank_kingdom_horde_ruler_suffix_male$, tout en les adaptant à notre époque, afin de réaliser des conquêtes de plus grande ampleur encore."
 populating_the_steppes: "Peupler les steppes"
 populating_the_steppes_desc: "Autant nous amenons la destruction et la ruine chez nos ennemis, autant nous amenons la paix à tous ceux qui vivent au sein de nos frontières. Assurons la paix à l'intérieur, encourageons les individus de talent de tout l'empire à peupler et bâtir nos grandes villes nouvelles. Ainsi, il sera aisé de maîtriser les steppes."
 a_magnanimous_empire: "Un empire magnanime"
 a_magnanimous_empire_desc: "Le règne prospère du Grand $rank_kingdom_horde_ruler_suffix_male$ n'est pas seulement rappelé pour son épée terrible, mais aussi pour sa clémence envers quiconque ployait sagement le genou devant lui. Ceux qui accueillent favorablement notre autorité, nous les traitons comme s'ils étaient des nôtres."
 horde_ardor: "Ardeur de la horde"
 horde_ardor_desc: "Nos chevaux sont presque aussi féroces et terrifiants pour nos ennemis que le sont leurs cavaliers. La vue de notre cavalerie marchant vers la guerre est comme une armée inarrêtable de démons venus de l'enfer."
 #Persia
 ira_sasanian_heritage: "Héritage sassanide"
 ira_sasanian_heritage_desc: "Avant la conquête de la $persia_region$ par les musulmans, la région abritait l'empire sassanide, un royaume qui s'étendait du Caucase à l'ouest jusqu'à la chaîne du Kirthar à l'est. Nombre de ses grandes réalisations culturelles ont façonné l'identité artistique et culturelle de la Perse."
 ira_islamized_persia: "Islam perse"
 ira_islamized_persia_desc: "L'islamisation de la Perse est un processus de longue haleine, qui n'est pas encore totalement achevé, mais qui reste l'un des principaux piliers de son identité. Nos anciennes traditions se sont mêlées aux enseignements de l'islam et constituent aujourd'hui nos valeurs fondamentales."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Le #italic $shahnameh$#!, le Livre des Rois, est un poème épique et une épopée nationale du peuple $farsi_culture$. Décrivant le passé historique et mythique des empires qui se sont succédé dans la Grande $persia_region$, il contribue à la culture $farsi_culture$ d'innombrables manières."
 ira_restoration_of_cities: "Restauration des cités"
 ira_restoration_of_cities_desc: "L'invasion de la Perse par les Mongols entre 1219 et 1221 a été une catastrophe pour la région. Des cités d'une taille impressionnante ont été réduites en ruines. Il est temps de reconstruire ce qui a été détruit et de restaurer les impressionnantes métropoles de la Perse."
 ira_improved_silk_road: "Améliorations de la Route de la soie"
 ira_improved_silk_road_desc: "Une amélioration du réseau des routes et des ponts ; des gardes pour protéger les différents itinéraires contre une taxe légère ; un réseau de caravansérails pour que les marchands puissent s'y reposer. C'est tout ce qu'il faut pour aider les marchands qui parcourent la Route de la soie afin qu'ils augmentent les revenus de l'État."
 ira_promotion_of_irrigation: "Promotion de l'irrigation"
 ira_promotion_of_irrigation_desc: "À la suite de l'invasion mongole, la Perse se trouve dépeuplée. La promotion de l'irrigation devrait permettre d'améliorer l'agriculture nécessaire au soutien d'un nouvel élan démographique et de se remettre des pertes subies dans le passé."
 ira_persian_horses: "Chevaux persans"
 ira_persian_horses_desc: "Les chevaux jouent un rôle fondamental dans notre société. Nos concitoyens grandissent aux côtés de leurs montures, ce qui se reflète dans les soins apportés par les éleveurs de chevaux comme dans l'excellence de notre cavalerie."
 ira_spread_of_persian_influence: "Influence persane"
 ira_spread_of_persian_influence_desc: "Le persan est une langue ancienne, à l'histoire plus longue que celles de plusieurs empires bout à bout. Même la conquête musulmane n'a pu entamer les fondements de l'identité persane, et de nombreux autres États tentent d'imiter notre culture."
 ira_persian_rug_production: "Production de tapis persans"
 ira_persian_rug_production_desc: "La Perse a pendant longtemps été réputée pour sa production de tapis. Cependant, les invasions mongoles ont causé d'énormes destructions. Pour s'en remettre, elle doit aussi retrouver sa vigueur économique. Il est temps de relancer ce qui faisait jadis notre force."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "Les #italic $qizilbash$#!, ou « têtes-rouges », appartiennent à un mouvement militaire chiite fondé par les Ṣafawiyya, résolus à mourir pour leurs convictions religieuses de par leurs liens profonds avec le soufisme. Ils sont prêts à soutenir notre pays et pourraient bien constituer le cœur de notre armée."
 ira_the_qurchi: "Les Qurchi"
 ira_the_qurchi_desc: "Si les $qizilbash$ constituent l'épine dorsale de l'armée perse, les #italic Qurchi#! sont les gardes du corps royaux recrutés parmi les $qizilbash$. Au lieu de recevoir des terres, ces soldats sont payés par le trésor royal."
 ira_religious_state: "Théocratie"
 ira_religious_state_desc: "Quelle que soit la foi de notre État, la Perse sera toujours un pays religieux. Chaque aspect de notre vie est guidé par des principes religieux, et l'État lui-même donne l'exemple de la moralité et de la justice de nos croyances fondamentales."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "Les $a_ghilman$ sont des esclaves-soldats d'origine caucasienne. Le plus souvent d'anciens chrétiens, ils subissent un entraînement militaire strict et sont formés à l'usage des armes à feu, ce qui fait d'eux des éléments essentiels de l'armée, en plus de permettre de contrebalancer les unités influentes de nos armées."
 ira_encouraged_art: "Encouragement des arts"
 ira_encouraged_art_desc: "Les arts de la Perse sont très prisés. Des collectionneurs d'art venus de partout viennent acheter certaines de nos plus belles créations artistiques. Nous devrions soutenir ce commerce et les artistes en herbe."
 ira_nazir: "Nāẓirs"
 ira_nazir_desc: "Les nāẓirs, ou surveillants, administrent nos territoires et représentent les yeux et les oreilles des Šâhanšâh. Toutes les actions de la cour sont supervisées par les nāẓirs, qui ont la responsabilité des promotions à la cour. Même le grand vizir doit travailler en association avec les nāẓirs."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "Les $a_tofangchi$ sont les mousquetaires de l'empire. Bien que les armes à feu soient déjà connues, leur emploi est peu répandu, car de nombreux militaires perses privilégient l'arc, leur arme traditionnelle. Les régiments de $a_tofangchi$ ont pour objectif de changer ces habitudes, car ils sont formés à l'utilisation des armes modernes."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Politique d'unité religieuse"
 ira_religious_unity_policy_desc: "L'époque des grands clivages religieux est révolue. Dans cette ère moderne, l'islam ne peut plus se permettre de poursuivre des querelles intestines. Nous devons prôner une politique d'unité religieuse interne et externe, et faire la paix avec ce que nous considérions comme des hérésies."
 ira_afsharid_navy: "Défense des côtes du golfe Persique"
 ira_afsharid_navy_desc: "Bien que notre territoire soit principalement situé dans les montagnes et les hauts plateaux des monts Zagros, l'État perse n'est pas dépourvu de possessions côtières. Si les dynasties passées n'ont guère prêté attention à la défense maritime de l'empire, nous n'oublions pas la mer et nos marins sont impatients de défendre nos côtes."
 ira_jazayerchi: "Corps d'infanterie $a_jazayerchi$"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Racines seldjoukides"
 seljuk_roots_desc: "Nous sommes cernés par nos ennemis, aussi est-il vital pour notre État de constituer une armée puissante. Fort heureusement, nous ne sommes en rien un peuple faible. Depuis les irréguliers ghâzî et les cavaliers akindji jusqu'aux sipahis de l'Empire ottoman, le monde a appris à reconnaître la puissance militaire des peuples turcs. Levons une armée digne d'un Empire en nous inspirant de nos glorieuses traditions, de notre histoire et de la force de nos prédécesseurs."
 heirs_of_rum: "Héritiers de Rûm"
 heirs_of_rum_desc: "Après une période mouvementée et la lutte pour dominer nos beylicats voisins, le temps est venu pour nous de restaurer les frontières de l'ancien grand sultanat de Rûm."
 splendor_of_anatolia: "La splendeur de l'Anatolie"
 splendor_of_anatolia_desc: "Notre région abrite certaines des madrasas et des mosquées les plus impressionnantes du monde islamique. Grâce à l'attention portée aux détails et à l'abondance de talents, nos prouesses artistiques n'ont pas d'égal."
 persian_in_the_court: "Persan à la cour"
 persian_in_the_court_desc: "Du fait de nos racines, une grande partie de notre administration s'est appuyée sur la langue persane pendant un certain temps. Combinée à la diversité culturelle de la région, cette situation a conduit à une coopération nouvelle qui transcende les barrières."
 akinji_cavalry: "Akindji"
 akinji_cavalry_desc: "Notre cavalerie légère opère de fréquentes incursions sur les territoires des voisins et parvient même parfois à s'y établir. Historiquement, elle faisait partie des premières unités à faire face à l'armée ennemie, attaquant les voies commerciales pour empêcher tout ravitaillement et renfort d'arriver. Connue pour son courage au combat, elle vit de ses pillages aux frontières."
 crossroads_of_commerce: "Carrefour commercial"
 crossroads_of_commerce_desc: "Nos caravansérails favorisent la circulation du commerce, de l'information et des personnes de la Chine vers l'Europe à travers nos terres. La monnaie et les richesses qui transitent par nos terres constituent un commerce extrêmement lucratif."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Loyauté flexible"
 flexible_loyalty_desc: "Notre pays se trouve à la croisée des chemins entre les diverses religions d'Europe et de nombreuses forces qui pourraient mettre un terme à notre peuple. Seule une attitude de coopération souple avec les diverses bandes de mercenaires de la région permettra d'assurer notre survie."
 heritage_of_the_rus: "L'héritage de la Ruthénie"
 heritage_of_the_rus_desc: "Les territoires rus ont éclaté en plusieurs États, mais le souvenir de l'ancien État ayant Kyiv pour capitale reste bien présent dans nos esprits. Si nous nous vêtons de la même manière que les souverains des temps anciens pour mieux souligner notre filiation, nous établirons une solide tradition pour notre peuple."
 mother_of_russian_cities: "La Mère des États de Ruthénie"
 mother_of_russian_cities_desc: "Kyiv était jadis la capitale d'un grand État qui s'étendait des forêts septentrionales de Novgorod aux rives méridionales de la mer Noire. Après l'éclatement de la Ruthénie et des invasions mongoles, il n'en reste plus grand-chose. Quelles que soient les épreuves subies par nos cités, nous veillerons à ce qu'elles se rétablissent et prospèrent pour les siècles à venir."
 international_influences: "Influences étrangères"
 international_influences_desc: "De nombreux marchands et voyageurs étrangers fréquentent nos routes, amenant avec eux prospérité et richesse. Nous pourrions convaincre certains d'entre eux de s'installer définitivement dans nos cités si nous les assurions de la protection de leur foi."
 reuniting_rus: "Réunification de la Ruthénie"
 reuniting_rus_desc: "Nous sommes les véritables héritiers de la Rus' de Kiev, et ses territoires doivent être réunis sous notre bannière !"
 united_faith: "Une foi unie"
 united_faith_desc: "Nous devons veiller à l'unité de notre foi en toutes circonstances. Notre clergé doit parler d'une seule voix et il ne faut pas de discorde entre les factions de fidèles afin qu'il puisse se concentrer sur ses fonctions premières, à savoir guider notre peuple et le rassurer."
 east_and_west: "Est et Ouest"
 east_and_west_desc: "Notre situation géographique entre les nations de l'Est et de l'Ouest a offert à nos marchands la position enviable d'intermédiaires sur les routes commerciales extrêmement lucratives de la région."
 ruthenian_state_advance: "Une nation ruthène"
 ruthenian_state_advance_desc: "Par le passé, nous avons dû nous adapter aux influences et coutumes étrangères pour garantir des relations amicales. En ces temps nouveaux, il nous revient d'affirmer nos propres coutumes sans risquer de tomber dans la sphère d'influence d'autrui."
 ruthenian_rural_buildings: "Villages de Ruthénie"
 ruthenian_rural_buildings_desc: "La Ruthénie est une vaste terre rurale. Et si nos grandes villes comme Kyiv jouent un rôle important, nous ne devons pas négliger les petits villages qui fournissent à notre économie son approvisionnement vital en nourriture et en matières premières."
 ruthenia_commoner_education: "Éducation pour tous les Ruthènes"
 ruthenia_commoner_education_desc: "En instaurant des écoles locales, nous veillerons à ce que toutes les classes de notre population soient bien éduquées."
 #Cossacks
 cossack_raids: "Raids cosaques"
 cossack_raids_desc: "Nos cosaques, qui vivent dans un état de guerre quasi permanent, ont adopté des tactiques de raid et de pillage semblables à celles des hordes. Même si cela ne leur vaut pas beaucoup d'amis, c'est un moyen sûr de remplir nos coffres."
 tamed_steppes: "Steppes sous contrôle"
 tamed_steppes_desc: "Alors que l'on considère généralement les steppes comme des terres inhospitalières et peu rentables, nos cosaques se sont adaptés à cet environnement rude au point d'y survivre et même d'y prospérer. Grâce à eux, nous pouvons exploiter ces terres et en tirer profit."
 cossacks_recruitment: "Recrutement des cosaques"
 cossacks_recruitment_desc: "Les cosaques sont des guerriers redoutables, capables de survivre comme personne dans les steppes hostiles. Au sein de notre État et de notre armée, ils trouveront leur place de force d'élite qui assurera notre domination sur les steppes."
 cossacks_escaped_serfs: "Serfs en fuite"
 cossacks_escaped_serfs_desc: "Beaucoup de cosaques sont nés dans le servage. Lassés de l'oppression féodale, ils ont fui leurs maîtres pour trouver une vie de liberté dans les steppes. Nous devons continuer à accueillir les serfs en fuite dans notre société."
 cossacks_hetmanate: "Hetmanat cosaque"
 cossacks_hetmanate_desc: "Il n'y a ni roi ni khan chez les cosaques. Ils sont dirigés par l'ataman, qui est leur plus haut commandant militaire, mais pour ce qui concerne les affaires de l'État et la société il n'est que le premier parmi ses pairs. Le pouvoir politique se trouve à la Rada, l'assemblée législative et militaire, au sein de laquelle tout cosaque a le droit de parole."
 cossack_administration: "Administration cosaque"
 cossack_administration_desc: "En accordant aux chefs cosaques le double rôle de généraux et d'administrateurs, nous rationaliserons le recrutement de nos armées et leur assurerons une formation de haut niveau."
 steppe_riders: "Cavaliers des steppes"
 steppe_riders_desc: "Les steppes constituent un lieu de vie particulièrement hostile et la mort menace tous ceux qui sont privés de chevaux. Lorsque vous vous aventurez sur ces vastes étendues d'herbe, votre cheval cesse d'être un animal pour faire corps avec vous. De même qu'il est impossible de survivre sans cœur ou sans foie, dans les steppes, il est impossible de survivre sans cheval."
 cossacks_exploration_advance: "Explorations cosaques"
 cossacks_exploration_advance_desc: "Les cosaques vivent aux franges de notre nation. Cela fait d'eux des candidats idéaux pour explorer et s'aventurer au-delà de nos frontières dans des territoires étranges, pour y découvrir des nations inconnues."
 cossacks_military_society: "Société militaire"
 cossacks_military_society_desc: "Chez les cosaques, il n'y a pratiquement pas de division entre la société civile et la société militaire. Leur nation est une armée, définie par son peuple plutôt que par les terres qu'ils contrôlent, et leur peuple est constitué de guerriers. Nous devons veiller à ce que les divisions militaires répondent correctement à nos besoins administratifs au fur et à mesure de l'expansion de cette armée."
 cossacks_serf_autonomy: "Autonomie des serfs cosaques"
 cossacks_serf_autonomy_desc: "Parmi les cosaques, aucun homme ne doit souffrir de la tyrannie. Lorsque nous conquérons de nouveaux territoires, les serfs, les paysans et les esclaves qui s'y trouvent doivent être traités sur un pied d'égalité avec nos propres cosaques."
 cossacks_colonization_advance: "Colonisation cosaque"
 cossacks_colonization_advance_desc: "Nos cosaques ont déjà pour habitude de se déplacer librement au-delà de nos frontières. Nous pouvons nous servir d'eux pour accroître nos colonies et ainsi étendre notre influence sur ces terres non revendiquées."
 cossacks_registered: "Registres cosaques"
 cossacks_registered_desc: "Alors que les rangs de nos cosaques s'étoffent, nous devons tenir le compte de la force de chaque unité, de leurs effectifs et de leurs approvisionnements. Un registre centralisé nous permettra de répondre aux besoins de chaque cosaque."
 cossack_reputation: "Réputation des cosaques"
 cossack_reputation_desc: "Nos cosaques se sont déjà forgé une réputation de guerriers féroces. Cela suffit à inspirer la peur dans le cœur de nos ennemis lorsqu'ils doivent les affronter au combat."
 #Georgian culture
 geo_georgian_highlands: "Les hauts plateaux $GEO_ADJ$s"
 geo_georgian_highlands_desc: "Les terres de $GEO$ sont nichées au cœur des monts du Caucase, et les puissances étrangères ont toujours eu grand peine à y pénétrer. Notre ténacité et notre résistance sont légendaires."
 geo_georgian_script: "Alphabet $georgian_culture$"
 geo_georgian_script_desc: "L'Alphabet $georgian_culture$, créé il y a des siècles, n'est pas un alphabet, mais en fait trois. Le mkhedruli est utilisé par l'administration civile, tandis que l'asomtavruli et le nuskhuri servent à nos textes religieux. Ainsi, nos Saintes Écritures sont protégées des influences de la langue profane, tout en conservant le lien avec notre peuple."
 geo_georgian_isolation: "Isolement $GEO_ADJ$"
 geo_georgian_isolation_desc: "Entourés de pays puissants ne partageant ni notre religion ni notre culture, nous sommes obligés de recourir à une diplomatie opportuniste : nous changeons donc souvent d'allégeance afin d'apaiser tout le monde et de préserver la paix autant que faire se peut."
 geo_legacy_of_saint_nino: "Héritage de sainte Nino"
 geo_legacy_of_saint_nino_desc: "La $GEO$ possède l'une des Églises chrétiennes les plus anciennes au monde, remontant à la christianisation de la région par sainte Nino, il y a plus d'un millénaire. Au cours des siècles, l'Église $GEO_ADJ$ne a été à la base de l'unification de tous les États $GEO_ADJ$s. Dès lors, elle a été l'élément central de la culture du pays, face aux influences venues de $BYZ_ADJ$, des Mongols et des musulmans. Bien peu de royaumes chrétiens ont survécu dans la région aujourd'hui, et face aux loyautés concurrentes dans la $GEO$ de notre temps, cette Église a encore un rôle fondamental à jouer en tant que facteur d'unité face aux étrangers."
 geo_restoration_of_fortresses_and_churches: "Restauration des forteresses et des églises"
 geo_restoration_of_fortresses_and_churches_desc: "Ce sont nos nombreuses forteresses et nos églises qui ont permis à notre pays de résister aux nombreuses influences étrangères. Nos forteresses protègent nos terres, tandis que nos églises protègent notre esprit. Si nous voulons perdurer, nous devons mettre un grand soin à les entretenir."
 geo_sadrosho_districts: "Districts sadroshos"
 geo_sadrosho_districts_desc: "Les sadroshos (les bannières) sont des districts militaires servant à la mobilisation. En divisant notre territoire en plusieurs sadroshos, sous l'autorité de fonctionnaires militaires, nous pouvons organiser le recrutement des troupes et leur répartition dans notre armée."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "La $GEO$ a connu des temps troublés ces derniers siècles, en fait depuis l'invasion mongole. Divisée pour un temps, soumise à l'influence croissante des nobles des provinces, sous des pressions changeantes venues de l'extérieur, son ancien système féodal est dans les faits devenu obsolète, ou à tout le moins en partie rejeté. Le moment est venu de créer un ordre et une règle au sein de la noblesse et du peuple. Le $geo_dasturlamali$ est un nouveau code légal, constitué de lois et de réglementations, détaillant les obligations de nos sujets et des nobles envers le roi et l'État. Cette solide base juridique pour tous les corps légaux du pays est la seule façon d'aller de l'avant."
 geo_georgian_embassies: "Ambassades $GEO_ADJ$nes"
 geo_georgian_embassies_desc: "Nous avons pour tradition d'établir des liens diplomatiques étroits avec toutes les nations qui nous entourent, quelles que soient nos éventuelles divergences. À ce titre, nos diplomates sont toujours respectés et bien accueillis."
 geo_georgian_unification: "Unification $GEO_ADJ$ne"
 geo_georgian_unification_desc: "La $GEO$ a été divisée dans le passé, à cause d'influences étrangères et de causes internes. Mais notre fier peuple $GEO_ADJ$ est plus que désireux de se battre pour s'assurer que notre pays ne soit plus jamais divisé."
 #Georgia Specific
 geo_legacy_of_saint_george: "Héritage de Saint-Georges"
 geo_legacy_of_saint_george_desc: "Nos liens avec le légendaire Saint-Georges sont bien connus dans les mondes chrétien et musulman. De même qu'il a bravement affronté et tué le redoutable dragon, nos soldats affronteront nos ennemis au combat."
 geo_bagrationi_dynasty: "Dynastie $Bagrationi$"
 geo_bagrationi_dynasty_desc: "Appartenant à une dynastie dont les origines sont entourées de mystère, les rois et reines de la maison des $Bagrationi$ ont régné sur la $GEO$ depuis le IXe siècle, d'abord en tant que princes, puis comme rois."
 geo_georgian_golden_age: "L'âge d'or $GEO_ADJ$"
 geo_georgian_golden_age_desc: "La $GEO$ a connu un âge d'or culturel et religieux brusquement interrompu par les invasions mongoles. Cette période nous a donné les plus beaux fleurons de l'expression de notre culture. Nous allons maintenant la faire revivre et même atteindre de plus hauts sommets."
 geo_legacy_of_tamar: "Héritage de Tamar"
 geo_legacy_of_tamar_desc: "Tamar a été l'une des plus grandes souveraines de notre nation. Ses succès militaires et culturels sont devenus légendaires, et l'évocation de son nom suscite encore le respect dans le cœur des $georgian_culture$s."
 geo_david_the_builder: "Davit le bâtisseur"
 geo_david_the_builder_desc: "Considéré aujourd'hui encore comme le plus grand souverain de notre histoire, le roi Davit le bâtisseur a porté la $GEO$ à son apogée. Il en a fait un royaume puissant, culturellement influent, un phare pour le christianisme et le peuple $georgian_culture$."
 geo_georgian_titles: "Titres $GEO_ADJ$s"
 geo_georgian_titles_desc: "« Roi des rois, fort et invincible, majestueux et protecteur du saint royaume des Abkhazes, des Ibères, des Ranis, des Kakhètes, des Arméniens, des Shahanshah et des Shirvanshah, de l'Est et de l'Ouest, du Sud et du Nord, des deux pays, des deux trônes et des deux Couronnes, Suzerain divin et Souverain du trône ». Les titres de notre souverain sont nombreux et tous les membres de la cour doivent les respecter."
 geo_georgian_numismatics: "Numismates $GEO_ADJ$s"
 geo_georgian_numismatics_desc: "Notre pays a coutume de longue date à battre monnaie portant des mentions en $georgian_language$ mais aussi en $arabic_language$ et $persian_language$, car elle sert de moyen de communication dans les échanges commerciaux entre notre pays et nos voisins."
 geo_beacon_of_christianity: "Phare de la chrétienté"
 geo_beacon_of_christianity_desc: "La $GEO$ est le symbole du christianisme dans le Caucase depuis des siècles, même après avoir été entouré et isolé par l'islam. La foi ardente de notre peuple est une source d'inspiration pour tous nos frères en religion."
 geo_georgian_principalities: "Principautés $GEO_ADJ$nes"
 geo_georgian_principalities_desc: "L'administration de notre nation est divisée en plusieurs principautés et territoires. Cette délégation d'autorité nous permet d'exercer notre pouvoir de manière plus efficace."
 geo_georgian_resilience: "Résistance $GEO_ADJ$ne"
 geo_georgian_resilience_desc: "Au cours de sa longue histoire, notre pays s'est vu déchiré plus d'une fois par des influences extérieures et des conflits internes. Cependant, tel le phénix, il n'a cessé de renaître de ses cendres et de s'imposer comme une force avec laquelle il faut compter. La résilience de notre peuple est digne d'éloges."
 #Samtskhe
 sme_jaqeli_dynasty: "Dynastie $Jaqeli$"
 sme_jaqeli_dynasty_desc: "Malgré ses origines modestes, la dynastie $Jaqeli$ a su établir de nombreux contacts fructueux et des liens avec les dynasties royales et impériales qui nous entourent. À ce titre, notre position dans la sphère diplomatique est bien perçue."
 sme_atabegs_of_samtskhe: "Atabegs de $SME$"
 sme_atabegs_of_samtskhe_desc: "Nous ne sommes pas qu'une simple région du Royaume de $GEO$, car nous avons reçu la reconnaissance royale depuis bien longtemps et, avec elle, le titre d'Atabeg. Ce titre, qui n'était accordé qu'aux vassaux arméniens, est un signe de distinction et du respect que le monarque $GEO_ADJ$ a pour nous."
 sme_proactive_diplomacy: "Diplomatie active"
 sme_proactive_diplomacy_desc: "Même s'il est une partie constituante de la $GEO$, le $SME$ est resté largement indépendant dans son administration et ses actions. Cela a nécessité de toujours se tenir au fait de la scène politique en $GEO$, ainsi qu'une diplomatie très active avec les empires à nos frontières. Nos dirigeants se sont toujours assurés d'avoir un moyen de discuter avec ceux qui disposaient de la plus grande puissance. De la même façon, nous avons parfois dû jouer un rôle actif dans la politique intérieure du royaume de $GEO$, en intervenant dans les querelles de succession et en nous alliant à la dynastie royale lorsque c'était dans notre intérêt. Nous ferions bien de poursuivre cette tradition, car l'avenir de notre petit pays en dépend. Qu'il ne soit jamais dit que nous en avons fait trop peu ou que nous avons agi sans intelligence !"
 sme_fortresses_of_samtskhe: "Forteresses de $SME$"
 sme_fortresses_of_samtskhe_desc: "Notre pays est une frontière montagneuse, barrant bien des fois le passage à des envahisseurs étrangers qui visaient la $GEO$. Pour cette raison, nous avons appris à construire des forteresses puissantes et à être prêts à mener des guerres défensives. Nous devons à tout prix maintenir cet héritage, les forteresses du $SME$ doivent être parfaitement entretenues, pourvues en hommes et en ravitaillements ; car les invasions étrangères ne sont pas pour nous une possibilité, mais une certitude."
 sme_independent_ambitions: "Ambitions d'indépendance"
 sme_independent_ambitions_desc: "Qu'ils soient musulmans ou chrétiens, $georgian_culture$s, $turkic_group$s ou $iranian_group$s, le $SME$ a souvent dû se soumettre à des rois et sultans étrangers. Afin d'établir un État et une économie durables, nous devons établir nos propres institutions, capables de résister, quelle que soit l'origine de celui qui veut s'emparer de notre terre, à n'importe quel moment. Battons notre propre monnaie, rédigeons nos propres lois et faisons-nous les mécènes de nos propres théologiens et littérateurs."
 sme_protect_trade_routes: "Protection des routes commerciales"
 sme_protect_trade_routes_desc: "Notre situation, au carrefour de la $georgia_area$, de l'$anatolia_region$, de l'$armenia_area$ et de l'$azerbaijan_area$, implique aussi qu'un grand nombre de marchands cherchent à traverser nos territoires. Les raids perpétuels des tribus nomades, pourtant, menacent constamment la sécurité sur nos routes. Nous devons les défendre, de même que les auberges fréquentées par les commerçants, afin de nous assurer que les échanges ne soient pas empêchés dans notre pays."
 sme_frontier_warriors: "Guerriers des frontières"
 sme_frontier_warriors_desc: "Le Caucase a longtemps été façonné par les empereurs nomades et les pâturages du $SME$ ont attiré de nombreuses tribus désireuses de s'établir sur nos terres. Nous ne devons pas laisser cela réduire la stabilité du pays, mais plutôt conclure des accords avec ces tribus de façon qu'elles jouent leur rôle pour servir nos ambitions militaires."
 sme_sacred_land: "Terres sacrées"
 sme_sacred_land_desc: "La terre du $SME$ abrite des lieux sacrés et révérés du peuple $georgian_culture$. Le monastère troglodytique de Vardzia, l'ancienne église d'Atskuri avec son icône miraculeuse de la Sainte Vierge, le monastère d'Ancha avec son icône de l'Anchiskhati sont certains des lieux saints les plus importants dont nous avons la garde. Protéger et veiller au maintien de l'Église en $SME$, à l'écart de celle de $GEO$, nous permet de nous assurer que notre peuple reste uni face à tous ses adversaires."
 sme_bridge_between_worlds: "Un pont entre les mondes"
 sme_bridge_between_worlds_desc: "Notre pays a toujours été situé entre deux mondes, le chrétien et le musulman, formant un pont et des liens entre eux. Ainsi, les croyants des deux religions ont toujours interagi dans nos frontières."
 #Armenia
 arm_legacy_of_hayk: "Héritage de Haïk"
 arm_legacy_of_hayk_desc: "Haïk, descendant de Noé, est devenu le patriarche de notre nation lorsqu'il a fondé notre royaume au pied du mont Ararat après sa victoire contre les Babyloniens. Notre peuple connaît cette histoire et tire fierté d'appartenir à une lignée aussi ancienne."
 arm_mount_ararat: "Mont Ararat"
 arm_mount_ararat_desc: "C'est sur le mont Ararat, où l'arche de Noé s'est posée après le grand déluge, que notre nation s'est formée pour la première fois. Ainsi, notre peuple est plus que disposé à résister lorsque le caractère sacré de nos terres est menacé."
 arm_apostolic_church: "Église apostolique $ARM_ADJ$ne"
 arm_apostolic_church_desc: "L'$ARM$ a été la première nation à établir le christianisme comme religion d'État en 301. Nos traditions religieuses et celle de notre clergé sont à la source de notre identité."
 arm_land_reclamation: "Récupération des terres"
 arm_land_reclamation_desc: "L'$ARM$ a été ravagée par des siècles de conflits, dépecée par ses voisins. En reprenant possession des terres longtemps perdues, en permettant à notre peuple d'y vivre et en rebâtissant les églises et forteresses en ruine, nous pourrons nous assurer d'un meilleur contrôle sur le pays et d'un sort meilleur pour les nôtres."
 arm_border_nation: "Nation frontalière"
 arm_border_nation_desc: "Depuis la plus haute antiquité, l'$ARM$ est le champ de bataille des grandes nations, au point que même si nous avons retrouvé notre indépendance, il est souvent difficile de conserver la moindre neutralité dans leurs querelles. Malgré tout, s'il est difficile de contenter tout le monde, nous pouvons y parvenir."
 arm_melikdom_organization: "Mélikats"
 arm_melikdom_organization_desc: "Comptant parmi les rares bastions d'une $ARM$ encore indépendante, les territoires de ces souverains féodaux appelés les méliks ont préservé notre identité, tandis que les nakharars disparaissaient. La relation entre les méliks et leurs subordonnés se rapprochait davantage de celle entre un général et ses officiers, non de celle d'un seigneur avec ses serfs. Ainsi les paysans ont-ils droit de posséder leur propre terre tout en demeurant libres."
 arm_mountain_armies: "Armées de montagnards"
 arm_mountain_armies_desc: "Le territoire $ARM_ADJ$ est montagneux par nature. Notre peuple a appris à y vivre au cours des siècles, et nous avons mis en valeur ces montagnes à notre avantage. Nos armées se rassembleront donc sous nos bannières, depuis toutes les régions de notre territoire."
 arm_nakharar_titles: "Titres nakharars"
 arm_nakharar_titles_desc: "Le système des titres nakharars a été utilisé en $ARM$ depuis pratiquement sa création sans interruption jusqu'aux invasions mongoles, lorsque tout le système s'est effondré. Bien que les titres eux-mêmes ne soient plus utilisés, certaines caractéristiques de ce système persistent aujourd'hui et améliorent les compétences de notre noblesse et de nos armées."
 arm_greater_armenia: "La grande $ARM$"
 arm_greater_armenia_desc: "Notre pays a une grande et longue histoire, et les royaumes $ARM_ADJ$s du passé ainsi que notre peuple $armenian_culture$ ont réussi à s'étendre sur un vaste territoire. En nous inspirant de leur exemple, nous deviendrons un phare pour tous les peuples $armenian_culture$s, qui se rassembleront volontiers sous notre bannière."
 arm_highland_fortresses: "Forteresses des hautes terres"
 arm_highland_fortresses_desc: "Nos montagnes nous ont beaucoup appris sur la résistance et l'endurance. Nos forteresses sont un exemple de cette résistance, construites pour résister aussi bien aux conditions difficiles de l'endroit où elles sont situées qu'aux envahisseurs étrangers ayant l'audace de pénétrer sur notre territoire."
 #Switzerland
 swiss_oath_of_rutli: "Le serment du Rütli"
 swiss_oath_of_rutli_desc: "Récitons le vœu de cette nouvelle union. Nous voulons être une nation de frères, et nul trouble, nul danger ne nous séparera. Aucun tyran étranger ne régnera sur nos terres !"
 swiss_halberd_infantry: "Héritage de Morgarten"
 swiss_halberd_infantry_desc: "Lorsque nous avons défendu notre liberté à la bataille de Morgarten, nous avions un avantage très important sur les envahisseurs Habsbourg. La hallebarde est une arme simple mais efficace qui repousse facilement n'importe quel adversaire. L'entraînement de nos troupes à l'utilisation de cette arme nous donnera un avantage sur nos ennemis, même s'ils sont supérieurs en nombre."
 swiss_eternal_alliance: "L'Alliance éternelle des cantons forestiers"
 swiss_eternal_alliance_desc: "Nous avons conclu une alliance éternelle avec nos amis des cantons voisins. Sans ce traité, nous aurions certainement succombé aux envahisseurs habsbourgeois et serions tombés une fois de plus sous le joug de tyrans étrangers. Ces alliances assureront notre indépendance pour les siècles à venir."
 swiss_mercenaries: "Mercenaires $SWI_ADJ$s"
 swiss_mercenaries_desc: "Nos troupes sont reconnues parmi les meilleurs soldats au monde. Comme nous n'avons pas besoin de leurs services en permanence, autant les louer à des puissances étrangères pour nous enrichir et leur fournir une expérience précieuse."
 the_swiss_confederation: "Les principes de la Confédération"
 the_swiss_confederation_desc: "Chaque membre de notre confédération apporte des ressources précieuses à notre cause. Notre approche décentralisée de la gouvernance de cette alliance d'États sert un objectif plus large, de sorte que nous ne risquons pas de guerre civile même en cas de désaccords entre cités ou cantons."
 swiss_reislaufer: "Compagnie des Suisses"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Nous devrions former des régiments à partir de ces vétérans et les employer dans nos armées."
 swiss_recovery_and_prosperity: "Un royaume en proie aux troubles"
 swiss_recovery_and_prosperity_desc: "Les conflits passés ont montré que repousser les envahisseurs n'est pas la seule tâche à accomplir. Chaque bataille dévaste un peu plus les vallées de nos cantons, aussi est-il nécessaire de prendre des mesures prudentes permettant de ramener la prospérité sur nos terres."
 alpine_defensiveness: "Défense dans les Alpes"
 alpine_defensiveness_desc: "Les terres $SWI_ADJ$s sont constituées de terrains accidentés, de montagnes et de vallées. Nous devons tirer le meilleur parti de notre géographie dans nos tactiques militaires. C'est ainsi que nous triompherons de tout ennemi qui osera poser le pied chez nous."
 swiss_religious_refuge: "Un havre pour les réfugiés"
 swiss_religious_refuge_desc: "Alors que d'autres chassent leurs minorités religieuses et exilent leurs personnalités problématiques, nous leur offrons volontiers un foyer. En $SWI$, ils pourront se construire une nouvelle vie et faire l'éloge de notre pouvoir."
 swiss_tolerance: "Tolérance $SWI_ADJ$"
 swiss_tolerance_desc: "Pourquoi s'entretuer pour la transsubstantiation et la prédestination alors que nous pourrions faire de nos montagnes un royaume uni ?\n\nC'est pourquoi chaque canton de $SWI$ aura le dernier mot en matière de religion. Cela n'éliminera pas les conflits religieux dans notre pays, mais cela garantira à chacun, quelle que soit sa confession, de pouvoir trouver un endroit où il ne sera pas persécuté."
 swiss_clockwork: "Maîtres du temps"
 swiss_clockwork_desc: "Certaines personnes de peu d'entendement sont persuadées que l'horlogerie est réservée aux horloges. Pourtant, lorsque l'on comprend le pouvoir des rouages, il est évident que l'horlogerie permet de tout faire. Le Créateur lui-même n'aurait-il pas pensé l'univers comme un gigantesque mécanisme, dont les rouages égrèneraient librement les siècles, l'un après l'autre ? Quoi qu'il en soit, les horlogers $SWI_ADJ$s sont les plus grands maîtres dans cet art, après Dieu bien évidemment."
 swiss_ambition: "Les Lumières $SWI_ADJ$s"
 swiss_ambition_desc: "Nous n'avons pas besoin d'une identité unique pour notre pays, depuis que notre peuple a décidé de se rallier aux bannières de ses cantons et aux valeurs de notre confédération. Mais en finançant les lettrés de l'époque, nous pourrons façonner une ère nouvelle pour les fidèles $SWI_ADJ$s et consolider les traits uniques de notre Eidgenossenschaft. L'helvétisme sera le fondement de nos principes éclairés."
 swiss_banking: "Banque $SWI_ADJ$"
 swiss_banking_desc: "Nous sommes un sanctuaire non seulement pour les personnes persécutées d'autres pays, mais aussi pour leurs richesses. Dans de grandes chambres fortes, cachées derrière de solides murs et protégées par nos soldats dignes de confiance, nous serons le meilleur choix pour les citoyens des pays pauvres déchirés par la guerre pour la sauvegarde de leurs objets de valeur."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Éleveurs expérimentés"
 zmw_experienced_cattle_herder_desc: "La garde d'animaux n'est pas une tâche facile, mais elle est vitale. Si nous voulons étendre notre règne, nous devons étendre nos pâturages et agrandir nos troupeaux."
 zmw_stone_builders: "Bâtisseurs du Zimbabwe"
 zmw_stone_builders_desc: "Les grands édifices de pierre du Zimbabwe impressionnent de nombreux visiteurs. Le maintien de cette tradition nous permettra de développer nos grandes villes de pierre, qui traverseront les siècles."
 zmw_encourage_new_settlements: "De nouvelles bases pour les ressources"
 zmw_encourage_new_settlements_desc: "Au-delà de nos frontières s'étendent de vastes territoires riches en ressources et en pâtures prêtes à être exploitées. Nous devons encourager notre peuple à s'y installer et à y fonder de nouvelles villes."
 zmw_rekindling_the_royal_fires: "Rallumer les feux"
 zmw_rekindling_the_royal_fires_desc: "Afin que les chefs puissent prouver leur loyauté, à nous autant qu'aux dieux, ils doivent une fois par an venir à la capitale pour rallumer leur feu local à partir du nôtre. Une fois l'année écoulée, notre armée l'éteindra et ils devront refaire le voyage."
 zmw_strict_gold_regulations: "Régulations sévères du commerce de l'or"
 zmw_strict_gold_regulations_desc: "Nos territoires ont beau être riches en ressources qui intéressent les marchands étrangers, la première exportation du pays reste l'or. Même si une telle richesse est pour nous une bénédiction, elle peut aussi s'avérer dangereuse si elle n'est pas fermement maîtrisée. Aussi devons-nous réguler tout commerce et toute possession d'or afin d'éviter les influences extérieures destructrices."
 zmw_spokesman_before_the_dead: "Celui qui parle avec les morts"
 zmw_spokesman_before_the_dead_desc: "Notre dirigeant n'est pas seulement notre chef au sens temporel du terme : on attend aussi de lui qu'il parle en notre nom devant les esprits des morts. Avant toute campagne militaire ou avant toute moisson, il informe les esprits de nos ancêtres, par des cérémonies ou des danses, de notre respect et de nos besoins. Sans un grand meneur pour entretenir les tombes royales et garder un lien étroit avec nos morts, les choses pourraient très rapidement se dégrader pour le pays."
 zmw_elected_administrators: "Administrateurs provinciaux"
 zmw_elected_administrators_desc: "Traditionnellement, tous les administrateurs importants, y compris au niveau du village, ont été nommés au sein de la famille de notre dirigeant. Cependant, à mesure que notre empire grandit et mûrit, il est temps de tirer parti des connaissances locales de nos sujets et de leur permettre de choisir leurs propres administrateurs."
 zmw_discipline_and_traning: "Entraînements réguliers"
 zmw_discipline_and_traning_desc: "Les victoires sont remportées par la discipline, la préparation et l'entraînement. Conscients de ce fait, nos commandants sont parvenus à élaborer de nouvelles tactiques et une nouvelle organisation militaire. Faisons bon usage de ces innovations en regroupant nos guerriers en régiments et en les laissant s'entraîner régulièrement avec leurs arcs, leurs sagaies, leurs couteaux et leurs haches. C'est l'habitude qui leur permettra de combattre en formation sans ressentir la peur, et de vaincre des ennemis plus nombreux."
 zmw_merchant_taxes: "Redevances mercantiles"
 zmw_merchant_taxes_desc: "Avec l'arrivée de nouveaux marchands dans la région du Zambèze, nous devons nous assurer que notre autorité suscite le respect qui lui est dû. Quiconque souhaite faire commerce chez nous et emmener notre or et notre ivoire sur d'autres côtes doit au préalable recevoir l'accord de notre dirigeant et payer la taxe afin de disposer du libre accès. Si le moindre paiement venait à être retardé, l'État confisquerait toute marchandise étrangère."
 zmw_controlling_the_mutapan_riches: "Contrôle des richesses"
 zmw_controlling_the_mutapan_riches_desc: "Les voyageurs occidentaux ont baptisé notre pays « Ophir ». Au cours des siècles, les mines d'or sur le plateau et le contrôle du commerce du Zambèze ont fait de nombreux jaloux. Étendons notre contrôle sur ces territoires et bâtissons des comptoirs commerciaux permanents qui pourraient devenir de vastes cités."
 zmw_empowering_the_rozwi: "Renforcer l'autonomie des Rozwis"
 zmw_empowering_the_rozwi_desc: "Nos territoires abritent de nombreux guerriers compétents. Parmi eux, les Rozvis, des combattants disciplinés, prêts à nous défendre contre quiconque oserait s'emparer de nos terres."
 zmw_cow_horn_tactics: "Formations en cornes de vache"
 zmw_cow_horn_tactics_desc: "S'adapter aux tactiques de guerre en constante évolution n'est pas une tâche facile. Face à des ennemis potentiellement supérieurs, nous devons avant tout compter sur notre propre mobilité. Si nous parvenons à forcer nos ennemis à un combat de mêlée et à envoyer des régiments pour les prendre en tenaille et encercler leurs troupes, nous leur infligerons des pertes dévastatrices."
 #Khmer
 khm_religious_flexibility: "Une foi unique pour les $KHM$s"
 khm_religious_flexibility_desc: "Notre pays a connu des périodes tumultueuses et a vu des monarques promouvoir à la fois l'$hindu$ et diverses orientation du $buddhist$. Nous devons faire confiance à nos dirigeants et donc suivre la foi choisie dans chacun des territoires de notre pays."
 khm_royal_procession: "Processions royales $KHM_ADJ$s"
 khm_royal_procession_desc: "Les défilés de nos dirigeants sont un événement qui suscite l'émerveillement et qui n'a que peu d'équivalent. Nous afficherons la force de notre autorité par des processions somptueuses avec notre souverain pour afficher la splendeur de notre État. Représentant la richesse et le pouvoir du souverain, les cortèges d'éléphants et la garde royale feront en sorte que la confiance de notre peuple reste inébranlable."
 khm_ballista_elephants: "Éléphants à balistes"
 khm_ballista_elephants_desc: "Les éléphants sont des créatures impressionnantes qui surpassent tous les autres animaux que nous connaissons. Il est temps d'utiliser ces qualités pour effrayer nos ennemis en employant ces animaux majestueux dans la guerre. Les éléphants sont également capables de porter de lourdes charges, ce qui nous permet de les équiper de machines de guerre. En construisant des arbalètes à double corde dont nous les équiperons, nous disposerons d'une arme capable de dominer le champ de bataille mieux que jamais."
 khm_great_builders: "Cités hydrauliques"
 khm_great_builders_desc: "Nos grandes villes abritent de nombreux barays et canaux, permettant le stockage et l'évacuation de l'eau dans les limites de la ville. Nos compétences en matière de construction et d'entretien de ce réseau de voies d'eau garantiront la prospérité de notre population pendant les périodes difficiles de la mousson."
 khm_recruitment_of_peasants: "Enrôlement des paysans"
 khm_recruitment_of_peasants_desc: "Nous aurons besoin de renforcer notre armée avec de nouvelles recrues, que l'on trouvera facilement au sein de notre paysannerie. Avec un peu d'entraînement, nous nous assurerons que les rangs de nos troupes soient regarnis à tout moment par des soldats compétents."
 khm_foreign_production_skills: "Invitation d'experts étrangers"
 khm_foreign_production_skills_desc: "Alors que notre population n'a pas pour habitude de tisser la soie, préférant d'autres tissus, nous avons la chance que des tisserands étrangers se soient établis dans nos villes. Nous devrions adopter la même approche pour d'autres types d'industries et accroître ainsi notre productivité dans tous les domaines."
 khm_utilize_the_rivers: "Les forces vives de $KHM$"
 khm_utilize_the_rivers_desc: "Nos cours d'eau constituent un excellent moyen d'acheminer les marchandises récoltées ou produites à l'intérieur de nos territoires vers nos ports et les routes commerciales étrangères. L'utilisation de ce réseau de transport nous permettra également de relier nos villes entre elles et de rendre la communication plus rapide."
 khm_champa_mercenaries: "Chefs mercenaires de $CHA$"
 khm_champa_mercenaries_desc: "Par le passé, nous avons combattu aux côtés des féroces guerriers $CHA$s et avons pu nous appuyer sur eux. Si nous parvenons à nous assurer les services de leurs chefs les plus compétents, nous aurons la garantie que notre armée est bien entraînée et prête à combattre en toutes circonstances."
 khm_restore_angkor: "Restauration d'$angkor$"
 khm_restore_angkor_desc: "La grande cité d'$angkor$ était autrefois le phare de notre génie architectural. À cause d'influences extérieures, nous avons été contraints de réduire nos efforts de construction, mais nous devrions renouer avec nos traditions et relancer la construction de nouveaux monuments témoins de notre splendeur."
 khm_modern_navy: "Une flotte moderne pour $KHM$"
 khm_modern_navy_desc: "Ne laissons pas les autres dominer les mers et contrôler le commerce dont dépend notre royaume. Créons une force navale moderne capable de tenir tête aux pirates et aux flottes étrangères en $south_east_asia$."
 khm_invest_in_irrigation: "Développement des barays"
 khm_invest_in_irrigation_desc: "Alors que nos réserves d'eau répondent à nos besoins agricoles actuels, nous pourrions facilement subvenir aux besoins d'un plus grand nombre d'habitants en creusant de nouveaux barays en diverses régions de notre pays, créant ainsi de nouveaux centres urbains pour notre population."
 khm_protection_from_raids: "Sécurisation des frontières"
 khm_protection_from_raids_desc: "Nos territoires sont souvent menacés d'invasion et notre précieuse $angkor$ est particulièrement exposée aux sièges et à la destruction. Nous devons investir dans un vaste système de fortifications avec une garnison capable de résister aux forces d'invasion, afin de prémunir notre peuple de l'esclavage et de la domination étrangère."
 khm_old_grudges: "Aiguillonnés par la rivalité"
 khm_old_grudges_desc: "Notre peuple a été humilié par le passé par des envahisseurs qui nous ont forcés à nous incliner devant eux. Si toutes les défaites ne peuvent être évitées, nous nous en servirons pour inciter notre peuple à accomplir de plus grands exploits sur les champs de bataille à venir."
 peasant_connections_advance: "Relations avec les paysans"
 peasant_connections_advance_desc: "Nos marchands ont établi des liens avec les villages à l'intérieur de nos territoires comme à l'extérieur de nos frontières. Cela leur permet d'obtenir de meilleurs prix pour les denrées alimentaires que ceux auxquels on pourrait s'attendre."
 settle_the_frontier_advance: "L'appel de la frontière"
 settle_the_frontier_advance_desc: "Nous sommes entourés de territoires faiblement défendus qui attendent d'être conquis. L'envoi des membres les plus aventureux de notre cour nous permettra d'imposer notre autorité sur ces terres dépourvues de maîtres."
 #Trebizond
 tre_pontic_trail_mastery: "Maîtrise des chemins $pontic_greek_culture$s"
 tre_pontic_trail_mastery_desc: "Nos territoires sont notre foyer, nos forêts sont notre jardin. Nous en connaissons les moindres recoins. Chaque chemin, chaque piste qui s'y trouve est connu de nous, et nous saurons en tirer parti si quiconque ose nous envahir."
 tre_komnenos_legacy: "Héritage des $komnenos_dynasty$s"
 tre_komnenos_legacy_desc: "N'oublions pas que nous sommes les descendants des $komnenos_dynasty$ qui ont régné sur l'empire $BYZ_ADJ$. Bien que nous soyons aujourd'hui à la tête d'un autre État, l'héritage et le prestige de notre dynastie restent indéniables."
 tre_princes_of_the_lazes: "Princes des $laz_culture$s"
 tre_princes_of_the_lazes_desc: "Les $laz_culture$s vivent ici depuis des siècles. Si notre Empire trouve ses origines chez les $greek_culture$s, il est vrai que les $laz_culture$s n'ont pas quitté nos frontières. C'est pourquoi nombre de nos ennemis nous appellent les $tre_princes_of_the_lazes$ en signe de mépris. Cependant, peu importe leurs efforts, cela ne diminue en rien nos revendications, et nous porterons ce titre avec fierté."
 tre_strategic_marriages: "Mariages stratégiques"
 tre_strategic_marriages_desc: "Ce n'est pas seulement par la force que l'on conquiert royaumes et empires. En établissant des liens matrimoniaux étroits avec les nations qui nous entourent, nous aurons une chance de leur succéder sur leur trône. #italic A minima#!, nous étendrons notre influence sur eux."
 tre_grand_komnenoi: "Grands Comnènes"
 tre_grand_komnenoi_desc: "La dynastie $komnenos_dynasty$ a certes été chassée du trône de l'empire $BYZ_ADJ$ dans le passé, mais sa gloire n'a jamais été éteinte. La reconnaissance que notre lignée a obtenue est toujours d'actualité, et le respect que notre peuple et les autres pays nous portent n'est pas immérité."
 tre_pontic_mountains: "Montagnes $pontic_greek_culture$s"
 tre_pontic_mountains_desc: "Tout comme les Alpes séparent les $french_group$ et les $italian_group$s, les montagnes $pontic_greek_culture$s séparent notre dernier bastion $greek_culture$ en $anatolia_region$ des envahisseurs $turkic_group$s qui se sont emparés du plateau anatolien. Le Pont a toujours été plus $greek_culture$ que le reste de l'$anatolia_region$. Peut-être l'héritage du grand Mithridate saura-t-il inspirer nos guerriers et semer autant de peur dans le cœur des Turcs qu'il le fit dans celui des Romains ?"
 tre_byzantine_birthright: "Comté $BYZ_ADJ$"
 tre_byzantine_birthright_desc: "Le grand Empire $BYZ_ADJ$ dirigé par nos ancêtres était vraiment quelque chose à voir. C'est par la tromperie et la trahison que nous en avons été chassés, avant de rassembler nos forces et de nous relever. Personne ne doutera de notre autorité."
 tre_trapezuntine_monasteries: "Monastères $TRE_ADJ$s"
 tre_trapezuntine_monasteries_desc: "C'est notre foi qui fait vivre l'âme de notre peuple. C'est notre clergé, ceux qui veillent sur son salut. Que sont nos monastères, si ce n'est la source et l'origine de notre salut ?"
 tre_greek_stronghold: "Bastion $greek_language$"
 tre_greek_stronghold_desc: "Depuis l'Antiquité, le $greek_language$ est la langue de l'éducation et de la science. Lorsque nos ancêtres ont débarqué sur nos terres, ils n'ont pas seulement apporté leurs lois, mais aussi leur culture et leur langue. La tradition d'enseignement du $greek_language$ est bien vivante dans notre pays."
 tre_komnenoi_princesses: "Princesses comnènes"
 tre_komnenoi_princesses_desc: "La dynastie $komnenos_dynasty$ a donné naissance à de nombreuses femmes remarquables, et nombre de dirigeants d'$europe$ voire d'infidèles ont demandé leur main en mariage. Notre lignée est très respectée, et nos princesses le sont à double titre, car elles permettent aux pays étrangers de revendiquer la légitimité de notre lignée, et à nous de maintenir notre influence sur leur cour."
 tre_terminus_of_the_silk_road: "Terminus de la Route de la soie"
 tre_terminus_of_the_silk_road_desc: "Même lorsqu'à l'époque antique, nous nous appelions Trébizondais, les anciens $greek_culture$s avaient constaté l'utilité de ce lieu, où la voie terrestre qui traverse l'$asia$ rencontre la route maritime qui mène à la Méditerranée. Nous étions devenus le point d'arrivée de la grande Route de la soie, les marchandises de $china$ et d'$india$ traversaient notre territoire avant d'arriver en $europe$. Il n'y a aucune raison de ne pas chercher à capter une partie des richesses qui y transitent."
 tre_lessons_of_the_fourth_crusade: "Les leçons de la IVe Croisade"
 tre_lessons_of_the_fourth_crusade_desc: "Isaakios Angelos, qui a déposé notre lignée en 1185, a lui-même été déposé et rendu aveugle ; puis, sous prétexte de remettre le vieux fou aveugle sur le trône, les troupes de $VEN_ADJ$ ont mis à sac $constantinople$ en 1204. S'il y a quelque chose à retenir de tout cela, c'est que la trahison et la tromperie sont omniprésentes dans la lutte pour le pouvoir, mais qu'elles sont aussi ce qui assure la victoire."
 tre_trapezuntine_endurance: "Endurance $TRE_ADJ$e"
 tre_trapezuntine_endurance_desc: "Chassée de notre pays, notre lignée a survécu. Obligé de vivre dans une région montagneuse entourée d'ennemis, notre peuple a prospéré. Nous savons tirer le meilleur parti des événements, quels qu'ils soient, et de toutes les ressources dont dispose notre peuple."
 #Kilwa
 palm_tree_masters: "Maîtres des palmiers"
 palm_tree_masters_desc: "Nos productions locales sont maigres, mais nous avons une chose en abondance : les palmiers. Suffisamment solide pour la construction de maisons et de bateaux, suffisamment souple pour se plier et prendre forme grâce à notre savoir-faire, ce type de bois nous permettra d'accroître nos richesses et nos activités maritimes."
 kilwan_trade_network: "Réseaux commerciaux $ZAN_ADJ$s"
 kilwan_trade_network_desc: "Attirant de nombreux marchands venus d'aussi loin que la $persia_region$ et l'$arabia_region$, notre capitale est devenue une plaque tournante du commerce, facilitant les affaires depuis la corne de l'$africa$ jusqu'aux rivages de la $china$."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ et perso-arabe"
 bantu_and_perso_arabian_desc: "Issus de l'$arabia_region$ et de la $persia_region$, nous avons établi des communautés à travers la $swahili_coast_region$ qui intègrent les langues $bantu_language_family$es locales dans un effort visant à maintenir l'ordre social et faire place à de nouvelles avancées architecturales et culturelles !"
 zanj_taxation: "Imposition des Zanj"
 zanj_taxation_desc: "Ce terme désigne à l'origine les habitants de l'intérieur de l'$africa$, en particulier ceux d'origine $bantu_language_family$e, qui constituent désormais une part importante de la population de nos colonies. Tout en leur accordant de nombreuses libertés et responsabilités, ils sont taxés en conséquence afin de conserver leurs privilèges. Leur relative autonomie pacifique au sein de notre cadre juridique a permis l'introduction de phénomènes linguistiques et de nouvelles traditions culturelles."
 zan_food_imports: "Importations de produits alimentaires"
 zan_food_imports_desc: "L'aube d'une nouvelle ère de navigation a ouvert de nouvelles sources de moyens de subsistance pour notre peuple. Tandis qu'autrefois nous nous approvisionnions en millet, en bétail et en riz en commerçant exclusivement avec l'intérieur de l'$africa$, nous pouvons maintenant atteindre de nouveaux ports où les denrées alimentaires sont moins chères et plus disponibles."
 zan_kilwan_latitude_staves: "Instruments de navigation"
 zan_kilwan_latitude_staves_desc: "Notre technologie maritime nous permet de naviguer plus loin et plus aisément que tous nos rivaux, ce qui nous accorde de grands avantages."
 shirazi_legacy: "L'héritage des Shirazi"
 shirazi_legacy_desc: "Notre fondateur, le fils d'un émir de $persia_region$, est venu de $shiraz$. Cela révèle bien que nous sommes en droit de dominer nos voisins."
 zan_gold_trade_of_africa: "Commerce de l'or en $africa$"
 zan_gold_trade_of_africa_desc: "Nos réserves d'$goods_gold$ provenant de nombreuses sources de l'Est de l'$africa$ sont le fondement de notre richesse et de notre prospérité. Nous devons tirer pleinement parti de nos réserves et diffuser une monnaie forte."
 zan_diplomacy_through_trade: "Diplomatie par le commerce"
 zan_diplomacy_through_trade_desc: "Notre position unique à la croisée des richesses venues de $china$, d'$india$ et d'$europe$ nous offre une grande influence dans le jeu diplomatique entre empires et puissances étrangères."
 #Dai Viet
 cha_matrilineal_heritage: "Héritage matrilinéaire"
 cha_matrilineal_heritage_desc: "La position de la femme dans notre société est bien meilleure et respectée que chez nos voisins. Les droits des enfants leur viennent de leur mère et les femmes jouissent d'un grand nombre de libertés et de devoirs."
 cha_religious_tolerance: "Tolérance religieuse"
 cha_religious_tolerance_desc: "Notre peuple est un creuset de nombreuses influences religieuses. Les idées $buddhist_ADJ$s venues de $china$, les pratiques $hindu_ADJ$s d'$india$ et la diffusion de l'$muslim$ dans l'$south_east_asia$ créent un environnement unique où seule la tolérance religieuse peut préserver l'unité de notre société."
 cha_dharmic_presence: "Présence $dharmic_ADJ$"
 cha_dharmic_presence_desc: "Les dieux $dharmic_ADJ$s nous bénissent de leur présence. Puisse leur force nous guider dans les temps les plus difficiles."
 cha_kshatriya: "Kshatriya"
 cha_kshatriya_desc: "Le $cha_kshatriya$ est un terme adopté des sociétés $hindu_ADJ$s qui s'applique à l'élite de la noblesse de notre État. Celle-ci joue un rôle similaire à celui de ses homologues d'$india$ dans sa manière de considérer les manières militaires et de la cour."
 cha_veteran_shipbuilders: "Charpentiers de marine vétérans"
 cha_veteran_shipbuilders_desc: "Notre État s'appuie sur sa domination maritime pour s'assurer une position politique, militaire et économique forte en $indochina_region$. À ce titre, la construction rapide de navires supplémentaires est d'une importance capitale pour notre avenir."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "Les $cha_haluwbilau$s sont des guerriers et officiers d'élite occupant les postes stratégiques de notre armée et de nos troupes de marine. Sélectionnés en fonction de leurs talents et de leur courage, ils commandent nos armées et nos navires contre les menaces extérieures, et règlent les dissensions au sein de nos nombreuses communautés."
 cha_commercial_state: "État commerçant"
 cha_commercial_state_desc: "Une grande partie de notre richesse est due aux opportunités commerciales offertes par nos territoires. Nous devrions concentrer nos efforts pour les maximiser, en créant un État commercial dans le processus."
 cha_boarding_tactics: "Tactiques d'abordage"
 cha_boarding_tactics_desc: "En raison de la difficulté d'accès de la majeure partie de notre territoire, les envahisseurs doivent s'appuyer sur leur suprématie navale pour tenter de nous conquérir. Les décennies de piraterie dans les mers indochinoises nous ont enseigné de précieuses tactiques d'abordage qui nous permettent d'utiliser leurs propres navires contre eux."
 cha_towers_on_water: "Tours sur l'eau"
 cha_towers_on_water_desc: "En tant que puissance maritime, une grande partie de notre richesse et de notre pouvoir provient de la mer. Afin d'assurer notre domination, nos constructeurs navals ont conçu de grands navires de guerre, connus sous le nom de #italic Tours sur l'eau#! : un navire hybride entre la galère et le vaisseau de guerre."
 cha_cham_cultural_influence: "Influence culturelle $cham_culture$"
 cha_cham_cultural_influence_desc: "Certains de nos voisins considèrent notre culture avec mépris, mais en vérité ils sont aveugles au fait que de nombreux aspects de notre culture font leur chemin dans leurs cours prétendument « civilisées ». Les rythmes des tambours, les chants, les danses et la poésie $cham_culture$s sont autant d'éléments qui laissent leur empreinte à l'étranger."
 dai_vietnamese_architecture: "Architecture $vietnamese_culture$ne"
 dai_vietnamese_architecture_desc: "Derrière l'influence des $chinese_group$, notre architecture reste typique de notre culture. Tout en suivant les concepts du fēng shuǐ, de nombreux éléments caractéristiques du style $chinese_group$ ont été abandonnés ou adaptés à notre environnement."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "Tactiques de $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ était un prince impérial de $DAI$ qui a servi comme officier lors de la première invasion $mongolian_group$e de $DAI$ en 1258, et comme commandant en chef lors de la deuxième guerre contre les Mongols en 1285, puis lors de leur troisième tentative en 1287. Au cours de ces conflits sanglants, $dai_tran_hung_dao$ a mis au point des tactiques qui nous ont permis de repousser constamment ces cavaliers des steppes."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "Le $dai_nha_nhac$ est la musique traditionnelle que l'on joue dans nos cours ou lors des cérémonies annuelles. C'est un aspect important de notre culture et un pilier de nos traditions."
 dai_confucian_administration: "Administration confucéenne"
 dai_confucian_administration_desc: "L'administration de notre État est d'une grande importance et, à ce titre, seuls les administrateurs les plus compétents sont choisis pour y travailler. Formés par les textes confucéens de $CHI$, ces fonctionnaires garantissent un fonctionnement stable et sans heurt de notre administration."
 dai_giao_chi_arquebus: "Arquebuse de Giao Chỉ"
 dai_giao_chi_arquebus_desc: "L'$dai_giao_chi_arquebus$ est un élément essentiel de notre armée. Fabriquée par nos soins et adaptée aux besoins de nos troupes, elle recueille non seulement les éloges des $chinese_group$, mais aussi ceux des observateurs occidentaux."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "Le $dai_ca_tru$ est un genre de récit musical $vietnamese_culture$, à la fois chant de divertissement et chant religieux."
 dai_trade_advance: "Contrats commerciaux"
 dai_trade_advance_desc: "Notre histoire a été façonnée par la $CHI$ pendant trop longtemps. Pour laisser notre empreinte sur le monde, nous devons nous étendre au-delà de la sphère d'influence $chinese_group$e."
 dai_literary_reform: "Réforme littéraire"
 dai_literary_reform_desc: "Depuis des siècles, nous écrivons en $classical_chinese_language$. Cependant, notre langue s'écrit en Chữ Nôm, un alphabet basé sur le Chữ Hán, l'écriture du $classical_chinese_language$. Le Chữ Nôm n'étant pas normalisé et peu usité en comparaison avec le $classical_chinese_language$, nous avons connu un besoin urgent de réformer notre écriture pour des besoins administratifs."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "Le $dai_don_dien$ est un système de colonies militaires dans lesquelles des soldats et des paysans sans terre défrichent une région pour y établir de nouveaux villages. Au bout de trois ans, ces villages sont ensuite intégrés dans notre système administratif, puis les soldats et les paysans sans terre s'installent sur les terres disponibles."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, ou Volonté du Ciel, est le nom de l'épée légendaire de notre libérateur, Lê Lợi. Selon les récits, l'épée lui a donné la force d'un millier d'hommes pour secouer enfin le joug $chinese_group$. Lê Lợi est considéré comme la parfaite incarnation du dirigeant dont notre État a besoin."
 #Majapahit
 foreign_architectural_influence: "Influences architecturales étrangères"
 foreign_architectural_influence_desc: "Au cours de nos nombreuses conquêtes à travers l'$indonesia_region$, nous sommes entrés en contact avec de nombreux styles d'architecture susceptibles d'enrichir notre culture. En introduisant ces nouveaux mouvements artistiques dans le développement de nos villes, notre culture intégrera les meilleurs aspects artistiques de la région."
 maj_home_of_the_sea_nomads: "Demeure des nomades de la mer"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "La porte de $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "Le chef de notre armée, sous les ordres directs de notre dirigeant, détient une grande influence et un grand pouvoir et façonne l'histoire de notre peuple. Pour s'assurer de son efficacité et confirmer qu'il comprend l'importance d'une telle position, un serment sera exigé de sa part, un serment qui souligne nos rêves de conquête et fortifie nos esprits."
 maj_bubu_and_jala: "Bubu et Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "La flèche magique"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Route de la soie maritime"
 maj_maritime_silk_road_desc: "Notre position géographique, associée à notre influence croissante, nous a permis de présider au destin du vaste et profitable réseau commercial qui achemine la $silk$ et les $spices$ de l'Orient vers l'Occident."
 maj_restore_candi_shrines: "Restauration des sanctuaires candi"
 maj_restore_candi_shrines_desc: "Dispersés sur tout le Nusantara se trouvent des temples appelés « candi ». Nous devrions les restaurer partout où nous en trouvons pour revigorer la foi au sein du peuple."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Colonies insulaires"
 maj_island_colonies_desc: "Nos contacts avec de nombreux voisins dans l'archipel ont fait naître l'idée de nous emparer des ressources et des terres inoccupées, qui seront sûres et prospéreront sous notre houlette."
 maj_preservation_of_javanese_history: "Préservation de l'histoire $javanese_culture$e"
 maj_preservation_of_javanese_history_desc: "La richesse et l'histoire du peuple $javanese_culture$ font partie intégrante de notre identité culturelle. Afin de protéger notre existence, nous devons préserver ces traditions sur lesquelles nous avons bâti une grande nation."
 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "La ville de Heian-kyō, centre d'art et de culture, fut la résidence de notre empereur pendant des siècles. C'est là que la cour somptueuse de l'ère $fujiwara$ s'est épanouie et que tous les Japonais l'ont contemplée avec admiration pour s'en inspirer. Nous allons embrasser sa tradition et, grâce à notre mécénat, faire connaître à la culture de notre capitale un nouveau printemps."
 matsuri: "Matsuri"
 matsuri_desc: "Chaque sanctuaire, chaque temple a ses propres fêtes et célébrations. La population locale est toujours désireuse d'y participer, car c'est une opportunité pour elle d'offrir sa dévotion et sa gratitude à son kami protecteur."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Née en $china$ il y a plusieurs siècles, la théorie du yīn et du yáng a évolué au $japan_region$ sous la forme de l'$onmyodo$. Les experts en la matière, appelés Onmyōji, purifient et exorcisent les esprits mauvais et vengeurs, s'intéressent à la divination, l'astronomie et l'étude de la nature."
 sumo: "Sumō"
 sumo_desc: "Originaire d'une danse rituelle agricole destinée à obtenir de bonnes récoltes, la pratique du $sumo$ a échappé aux limites de la cour et des prêtres. C'est aujourd'hui une activité populaire pratiquée par le petit peuple, également utilisée pour l'entraînement des militaires."
 nanto_rokushuu: "Nanto rokushū"
 nanto_rokushuu_desc: "Les temples de $nara$ ont gagné en influence depuis l'arrivée du $buddhist$ de $china$. Les six écoles qui le constituent sont dépositaires des enseignements du Bouddha et des différentes manières d'atteindre l'illumination, mais aussi de connaissances ayant trait à des sujets plus terre-à-terre comme la bonne administration d'un monastère."
 shinbutsu_shuugou: "Shinbutsu-shūgō"
 shinbutsu_shuugou_desc: "Depuis l'arrivée du $buddhist$ au $japan_region$, ses enseignements se sont mêlés au culte des kamis. Le Bouddha et les kamis se sont fondus dans un ensemble de croyances unifié, même si les pratiques rituelles sont restées distinctes."
 honji_suijaku: "Honji suijaku"
 honji_suijaku_desc: "L'un des facteurs clés pour comprendre le $shinbutsu_shuugou$ est d'identifier les kamis comme des manifestations des différents Bouddhas, et les Bouddhas comme la manifestation des différents kamis. Ainsi, les deux ne sont qu'une seule et même chose, l'entité essentielle ou #italic Honji#! se manifestant sous des formes différentes, ou #italic Suijaku#!."
 hachiman_worship: "Culte de Hachiman"
 hachiman_worship_desc: "Hachiman est l'une des divinités les plus vénérées. À l'origine, il s'agissait d'une déification de Ōjin Tennō, mais après l'introduction du $buddhist$, il a également été identifié comme un bodhisattva. Il est le protecteur de la lignée impériale et le dieu tutélaire de la classe des guerriers."
 gozan_jissetsu: "Gozan jissetsu"
 gozan_jissetsu_desc: "Le « système des cinq montagnes » est un système traditionnel venu de $china$, de monastères $buddhist_ADJ$s Chán parrainés par l'État, ainsi nommés parce qu'ils se trouvaient au sommet de montagnes sacrées. Au $japan_region$, la pratique a perduré pendant la période Kamakura par le parrainage des temples zen, des cinq montagnes de $kyoto$ et des cinq montagnes de $kamakura$. Maintenir le parrainage de ces institutions nous permettra de les utiliser pour stabiliser notre pouvoir."
 bodaiji: "Bodaiji"
 bodaiji_desc: "Depuis l'Antiquité, il est courant dans nos pays de vénérer nos ancêtres. Ainsi, les souverains les plus influents peuvent ériger des temples entiers pour y être enterrés et vénérés après leur mort, afin de préserver le souvenir de leur vie et de leurs actes."
 kagura: "Kagura"
 kagura_desc: "À l'origine, il s'agissait de danses sacrées exécutées à la cour par les #italic miko#!, les vierges du sanctuaire. Les $kagura$ ont également inspiré des danses rituelles populaires dans toutes les régions du $japan_region$. Ces danses ont évolué en une multitude de formes qui conservent les traditions et les rituels dont elles sont issues."
 obon: "Obon"
 obon_desc: "$obon$ est l'un des festivals les plus importants où l'on honore les morts et les ancêtres. Au cours des festivités, on pratique des offrandes de nourriture et des danses rituelles. Les participants allument également des feux et des lanternes pour guider les âmes des défunts vers les maisons pour les célébrations, avant de les ramener vers la terre des morts."
 neo_confucianism: "Néo-$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "Le néo-$SECT_CONFUCIANISM_NAME$, une évolution ultérieure du $SECT_CONFUCIANISM_NAME$ au cours de son histoire millénaire, est également présent au $japan_region$ depuis des siècles. Cependant, un soutien accru de la part de l'État permettra à notre gouvernement d'affermir son emprise sur la nation."
 danka_system: "Système danka"
 danka_system_desc: "Pendant des siècles, au $japan_region$, les ménages ont entretenu des relations étroites avec les temples $buddhist_ADJ$s locaux en leur accordant leur soutien financier en échange de la prise en charge de leurs besoins spirituels. L'extension de ce système à l'ensemble de notre population garantira la sécurité de la foi de nos concitoyens."
 harae: "Harae"
 harae_desc: "Dans notre foi, la pratique du #italic $harae$#!, ou purification rituelle, est essentielle pour éliminer tous les #italic tsumi#!, péchés, et #italic kegare#!, impuretés. En veillant à ce que notre population accomplisse les rituels $harae$ correctement et fréquemment, nous nous assurerons du maintien de la pureté de notre pays."
 jisha_bugyou: "Jisha-bugyō"
 jisha_bugyou_desc: "Administrateur et superviseur de tous les temples et sanctuaires, le $jisha_bugyou$ supervise toutes les activités de ces institutions religieuses, en veillant à ce que leurs intérêts soient en adéquation avec ceux du gouvernement."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Presque depuis leur origine, le $japan_region$ et le $shinto$ ont été influencés par des idées en provenance de $china$ et du $buddhist$. Un nouveau mouvement est en train de s'affirmer, selon lequel notre esprit national est naturellement pur et toutes les influences étrangères doivent en être écartées."
 home_shrines: "Sanctuaires domestiques"
 home_shrines_desc: "Les cultes et les rituels sont traditionnellement accomplis dans les sanctuaires et les temples. Cependant, de plus en plus de nos concitoyens commencent à avoir chez eux des sanctuaires familiaux : le #italic kamidana#! pour vénérer les kamis et le #italic butsudan#! $buddhist_ADJ$ pour vénérer les ancêtres."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "De même que les gens rejettent l'influence étrangère dans notre culture, ils rejettent également le syncrétisme $buddhist_ADJ$ et le $SECT_CONFUCIANISM_NAME$ dans notre foi. Selon cette pensée, il est nécessaire de revitaliser le $shinto$."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Bien qu'elle n'ait jamais été codifiée, la voie du guerrier est pourtant claire : chacun a le devoir de combattre, de vaincre et d'étendre la gloire de son clan, quelles que soient les méthodes employées."
 jap_land_of_the_rising_sun: "Pays du Soleil-Levant"
 jap_land_of_the_rising_sun_desc: "Le Japon possède une histoire longue et glorieuse. Notre tradition culturelle unique, nos courageux guerriers et la géographie qui a préservé le pays de toute conquête nous rendent plus forts que tout autre pays de la région. Le moment est venu pour le pays du Soleil-Levant de prendre sa place au sein des grandes nations de ce monde !"
 jap_ancestral_legacy: "Héritage ancestral"
 jap_ancestral_legacy_desc: "La lignée ancestrale de notre clan est bien connue, un pilier que nous devons défendre et maintenir. C'est notre histoire passée qui nous définit et qui garantit notre droit à gouverner."
 jap_shinobi: "Shinobi no mono"
 jap_shinobi_desc: "L'information étant un élément vital afin d'obtenir l'ascendant sur son adversaire, nous recourons depuis longtemps à des espions et infiltrés qui glanent des renseignements pour nous. Ces $jap_shinobi$ sont généralement issus de la classe des samouraïs, mais peuvent aussi être recrutés parmi la population locale. Ils sont ensuite envoyés dans les territoires ennemis pour s'y fondre dans la société et établir un précieux réseau de renseignements destiné à nous servir par la suite."
 jap_head_hunting: "Collectionneurs de têtes"
 jap_head_hunting_desc: "Les exploits d'un guerrier au combat ne peuvent être vraiment glorieux que s'ils sont prouvés. À cet effet, les samouraïs vont ramasser les têtes décapitées des ennemis qu'ils ont tués pour les présenter plus tard au général. Plus les têtes qu'un samouraï ramène sont nombreuses et importantes, meilleures seront ses récompenses."
 jap_ichiban_yari: "Ichiban yari"
 jap_ichiban_yari_desc: "Être le premier à blesser un ennemi est un immense honneur, aussi nos guerriers sont-ils désireux de devenir cette « première lance » afin de briser la force de l'adversaire lorsque l'occasion se présente."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "La guerre a toujours été l'art de prédilection des puissants samouraïs. Toutefois, les récentes avancées dans ce domaine ont prouvé qu'il était nécessaire de former d'autres troupes incluant également une force paysanne. Ces ashigaru ne sont néanmoins pas à confondre avec de la simple chair à canon, car leur formation et leur expérience sur le champ de bataille en font de redoutables combattants capables de rivaliser avec les samouraïs."
 jap_daiku_construction: "Daiku"
 jap_daiku_construction_desc: "La construction de bâtiments au moyen de techniques traditionnelles de charpenterie, ou #italic daiku#!, existe au $japan_region$ depuis sa création. Nos édifices en bois sont solides mais flexibles, et admirés de tous. De la hutte la plus ordinaire au plus haut palais, le bois est toujours présent dans nos constructions."
 jap_wandering_ronin: "Rōnin errants"
 jap_wandering_ronin_desc: "Il est très commun pour les samouraïs d'errer à travers le pays à la recherche du meilleur emploi et d'accorder leur allégeance au seigneur qui les rémunère le plus grassement. Ces hommes vont et viennent telles les saisons, mais peuvent avoir leur usage."
 jap_reformed_land_holding: "Réforme de la propriété foncière"
 jap_reformed_land_holding_desc: "De façon traditionnelle, la terre est estimée selon sa superficie, mais c'est dénier le fait qu'en réalité, toutes les terres ne se valent pas. Désormais, elles seront estimées en fonction de la quantité de riz qui y pousse, ce qui nous aidera à en tirer pleinement parti."
 jap_jokamachi: "Jôkamachi"
 jap_jokamachi_desc: "Les temps de troubles présentent un grave danger pour la population, qui a alors tendance à se rassembler autour des lieux fortifiés en quête de sécurité. Le développement des villes à proximité des châteaux favorisera sans aucun doute leur commerce et leur prospérité."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Ces écoles privées dispensent une éducation de base aux gens du peuple, promouvant l'alphabétisation, le calcul et les valeurs morales. Les écoles terakoya jouent un rôle essentiel dans la formation d'une population plus éduquée et socialement plus consciente, contribuant ainsi à la stabilité et au progrès du pays."
 jap_codified_bushido: "Bushidō codifié"
 jap_codified_bushido_desc: "Les valeurs telles que l'honneur et la loyauté prenant le pas sur leur utilité en combat réel, le comportement attendu d'un guerrier devient de plus en plus idolâtré. Cette version romancée et codifiée du bushidō améliorera très certainement l'image de nos armées, même si elle diffère de leur comportement réel."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "Nos ancêtres appartenaient autrefois au clan Uda Genji de la famille Minamoto, et nous avons été les shugo d'Ōmi des générations durant. Notre droit de défendre cette province est assuré."
 kgk_emerging_clan: "Clan émergent"
 kgk_emerging_clan_desc: "Malgré notre héritage ancestral, notre clan, en tant que branche du clan Sasaki, est relativement récent. Notre peuple pense donc que nous devons prouver notre valeur."
 akt_march_of_akita: "Marche d'Akita"
 akt_march_of_akita_desc: "Notre fief d'Akita, dans le nord de la province de Dewa, constituait autrefois une zone de conflit contre les « barbares » du nord. La frontière japonaise a été repoussée plus au nord, mais l'esprit de nos ancêtres coule toujours dans nos veines."
 akt_ezo_kanrei: "Ezo kanrei"
 akt_ezo_kanrei_desc: "Le poste d'Ezo kanrei (administrateur d'$ezo_area$) a été confié à notre clan à l'époque du shôgunat de Kamakura. Nous sommes chargés d'administrer l'île en tant que terre d'exil pour les criminels, raison pour laquelle nous conservons des contacts étroits dans tout le détroit."
 akt_ainu_trade: "Commerce $ainu_culture$"
 akt_ainu_trade_desc: "Nous figurons parmi les premiers $japanese_group$ à avoir établi un commerce permanent avec les $ainu_culture$s. Nos navires transitent entre leurs terres et les nôtres, ce qui contribue grandement à nos économies mutuelles."
 asa_legacy_of_emperor_keitai: "Héritage de l'empereur Keitai"
 asa_legacy_of_emperor_keitai_desc: "Il y a de cela des siècles, c'est de la province d'Echizen que l'empereur Keitai a mené la guerre pour s'emparer du trône impérial. Tout comme lui, nous ne devons pas nous montrer hésitants à projeter nos forces loin au-delà de nos frontières en lançant des invasions dans les territoires voisins lorsque la situation l'exige."
 asa_control_of_buddhist_sects: "Contrôle des sectes bouddhistes"
 asa_control_of_buddhist_sects_desc: "Echizen abrite de nombreux temples relevant de sectes différentes, tel que l'Eihei-ji de l'école Sōtō ou l'Heisen-ji de l'école Tendai. Si nous pouvions les contrôler tous et établir une paix confessionnelle dans la province, nous serions en mesure d'établir une politique religieuse idéale pour tout notre domaine."
 ask_defender_of_the_imperial_court: "Défenseurs de la cour impériale"
 ask_defender_of_the_imperial_court_desc: "Lorsque le shôgunat de Kamakura est tombé, nous avons maintenu l'empereur et la cour impériale sous notre protection. Cela a assuré notre position au-dessus de tous les clans du Japon en tant que véritables protecteurs de l'empire et de la tradition de cour."
 ask_bugyoshu_and_hokushu: "Bugyō-shū et Hōkō-shū"
 ask_bugyoshu_and_hokushu_desc: "Nous devons renforcer la position des fonctionnaires de notre administration, tels que les magistrats bugyō-shū et les commandants hōkō-shū. Une bureaucratie forte sera parfois la seule chose qui pourra prévenir une véritable guerre civile."
 ask_higashiyama_culture: "Culture d'Higashiyama"
 ask_higashiyama_culture_desc: "Fondée sur l'ascèse du bouddhisme zen, la culture d'Higashiyama voit la beauté dans la simplicité. Elle encourage le développement de la cérémonie du thé, des arrangements floraux, du théâtre et des arts. Cette culture florissante apporte un grand prestige à ses adeptes et améliore grandement notre image."
 ask_shugo_system: "Système des shugo"
 ask_shugo_system_desc: "Les shugo sont des vassaux très importants pour le shôgunat, chargés d'administrer les terres au nom du $JAPANESE_SHOGUNATE_LEADER_MALE$. Grâce à eux, nous sommes en mesure de gouverner plus efficacement nos territoires."
 cba_lineage_of_taira: "Lignée Taira"
 cba_lineage_of_taira_desc: "Le clan Chiba est issu du clan Taira, de la fin de l'ère Heian. Ce simple fait nous donne plus de pouvoir et d'influence que notre situation sur la scène politique ne pourrait le laisser supposer."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "Le $katori_shrine$ est dédié à Futsunushi no kami, une divinité tutélaire des arts martiaux qui est révérée par tous les guerriers du Japon. Nous devrions tirer parti de cet avantage pour endurcir davantage encore nos samouraïs."
 cba_dream_of_masakado: "Le rêve de Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, un grand guerrier d'autrefois et proche parent de notre clan, a tenté de devenir empereur de l'est du Japon. Malheureusement, Masakado n'a pu réaliser son ambition, mais son rêve de créer un nouveau pays pour les samouraïs devrait nous guider dans les années à venir."
 cba_irrigation_of_southern_kanto: "Irrigation du sud du Kantō"
 cba_irrigation_of_southern_kanto_desc: "De vastes portions de nos domaines sont marécageuses, ce qui interdit toute agriculture intensive. Toutefois, les derniers progrès en termes d'irrigation nous permettent de cultiver de nouveaux champs et d'assécher les marais. Entreprenons donc de développer ces terres à une vaste échelle, afin de garantir un net développement de notre économie."
 csk_clans_of_tosa: "Clans de Tosa"
 csk_clans_of_tosa_desc: "Notre province d'origine, Tosa, est divisée entre plusieurs clans puissants. Si nous voulons nous étendre, ils doivent être unis. Ils nous aideront alors à nous élever, et en retour nous pourrons accroître leur puissance."
 csk_god_of_arts: "Dieu des arts"
 csk_god_of_arts_desc: "Hata no Kawakatsu, le fondateur ancestral de notre clan, était grandement admiré comme le dieu des tous les arts, depuis les danses traditionnelles jusqu'au théâtre. Le clan doit perpétuer son héritage s'il veut s'assurer le respect du peuple japonais."
 csk_unification_of_shikoku: "Unification de Shikoku"
 csk_unification_of_shikoku_desc: "Shikoku est considérée comme une terre pauvre et isolée par le reste du Japon, où rien d'important ne se passerait jamais. Laissons-les tous continuer de penser ainsi et se désintéresser de l'unification de notre île, jusqu'à ce qu'il soit trop tard pour eux."
 csk_expand_the_navy: "Expansion de la flotte"
 csk_expand_the_navy_desc: "Le Japon est une nation insulaire, qui pour prospérer doit absolument disposer d'une flotte puissante. Tosa est le lieu parfait où entamer la construction de notre armada."
 dte_fujiwara_hokke: "Branche Hokke du clan $fujiwara$"
 dte_fujiwara_hokke_desc: "En tant que « maison du Nord » du clan $fujiwara$, la légitimité de notre règne est incontestable."
 dte_oshu_shugo: "Shugo d'Ōshū"
 dte_oshu_shugo_desc: "En tant que clan honorable remontant au début de la période Kamakura, nous avons de fortes prétentions à régner sur l'ensemble de la province de Ōshū. Heureusement pour nous, le territoire que couvre exactement Ōshū n'est pas bien défini."
 dte_dragon_of_oshu: "Dragon d'Ōshū"
 dte_dragon_of_oshu_desc: "Notre puissance et notre pouvoir susciteront l'envie chez nos ennemis. Notre nom sera à jamais associé au dragon d'Ōshū."
 dte_intensive_domain_development: "Développement intensif des domaines"
 dte_intensive_domain_development_desc: "Le climat difficile et le relief montagneux font du $ou_area$ une région pauvre aux yeux de beaucoup. Mais nos terres ont malgré tout un grand potentiel qu'il convient d'exploiter. La fondation de nouvelles villes, l'encouragement et la protection du commerce, la construction de canaux et l'extension des terres arables pourraient nous permettre d'améliorer notablement nos territoires, tout comme l'abolition des péages et la réduction des impôts qui étouffent le peuple devraient rendre nos sujets riches et la région prospère."
 htk_hatakeyama_heritage: "Héritage de Hatakeyama"
 htk_hatakeyama_heritage_desc: "D'aucuns considèrent les chefs de notre clan comme des rebelles ou des fauteurs de troubles, du fait de notre histoire passée. Mais ce n'est là rien de plus qu'un signe de notre ténacité. Nous nous sommes relevés de nos cendres. Nous ne capitulerons jamais et nous nous battrons toujours pour ce qui nous appartient, quel que soit l'adversaire !"
 htk_shogunate_ties: "Liens avec le shôgunat"
 htk_shogunate_ties_desc: "Notre clan étant issu de l'une des branches de la maison Ashikaga, nos liens avec l'autorité du shôgunat sont solides. Cette association fera à jamais notre prestige."
 htk_clan_spread: "Expansion du clan"
 htk_clan_spread_desc: "Nous ne limitons pas notre clan à une seule région et tentons de propager notre influence à travers le pays. Quelle que soit la distance à parcourir, l'autorité de notre clan demeurera incontestée dans l'ensemble de notre territoire."
 hsk_rising_clan: "Clan en plein essor"
 hsk_rising_clan_desc: "Bien que nos origines soient relativement humbles, même par rapport aux autres clans issus de la maison Ashikaga, nous sommes parvenus à développer considérablement notre influence. Notre clan est en pleine ascension, et nous ne comptons pas nous arrêter là."
 hsk_control_of_izumi_sea: "Contrôle de la mer d'Izumi"
 hsk_control_of_izumi_sea_desc: "Traditionnellement, les territoires de notre clan ont toujours gravité autour du canal de Kii. Contrôler le commerce en provenance de l'extérieur nous permettrait donc de dégager d'immenses profits et de prospérer rapidement."
 hsk_branches_and_retainers: "Branches et fidèles"
 hsk_branches_and_retainers_desc: "Notre lignée est très étendue, et nos parents et fidèles possèdent de nombreux territoires riches dans le centre du Japon, tout en restant loyaux au chef de clan. C'est par son harmonie intérieure que notre clan pourra devenir l'un des plus puissants du pays."
 img_claim_to_shogunate: "Revendication sur le shôgunat"
 img_claim_to_shogunate_desc: "Grâce aux liens de sang que nous partageons avec la famille Ashikaga, nous serions en mesure de revendiquer le titre de $JAPANESE_SHOGUNATE_LEADER_MALE$ si la lignée principale venait à s'éteindre. Même si le bakufu paraît assuré pour l'instant, nous devons toutefois nous assurer que personne n'oublie quels droits nous a octroyés notre naissance."
 img_supreme_ruler_of_tokaido: "Contrôle du Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "Le Tōkaidō est l'axe par lequel se fait l'essentiel des échanges entre le centre et l'est du Japon. Nos territoires s'y sont toujours traditionnellement situés, nous permettant ainsi de contrôler l'économie de toute la région."
 img_unlikely_alliances: "Alliances improbables"
 img_unlikely_alliances_desc: "Parfois, la meilleure façon de vaincre un ennemi est de le transformer en ami. En consolidant nos positions par des alliances matrimoniales, nous apaiserons nos adversaires, gagnerons de nouveaux alliés et garantirons, à terme, notre domination par les liens du sang."
 img_march_to_kyoto: "Marche sur $kyoto$"
 img_march_to_kyoto_desc: "À une époque où le Japon et $kyoto$ sont plongés dans le chaos politique, n'importe qui peut avoir l'idée de marcher sur la capitale et de prendre le pouvoir. En tant que proches parents des Ashikaga, il est de notre devoir, et de notre droit, d'assurer la stabilité du pays."
 isk_sanindo_gate: "Porte du $sanindou_area$"
 isk_sanindo_gate_desc: "La province de $tango_province$ est la porte de $kyoto$ dans le $sanindou_area$ et revêt une immense importance économique. En y établissant fermement notre présence et en nous y développant, nous pourrions tirer parti de cette prospérité."
 isk_minister_of_samurai_dokoro: "Ministre du samurai-dokoro"
 isk_minister_of_samurai_dokoro_desc: "Nous figurons parmi les quatre clans puissants traditionnellement nommés pour diriger l'armée et la police au samurai-dokoro. Il est donc de notre responsabilité et de notre privilège de préserver la paix au sein de la capitale et dans les autres régions importantes."
 ito_gokenin_family: "Famille de gokenin"
 ito_gokenin_family_desc: "Nos ancêtres ont aidé Minamoto no Yoritomo lors de la fondation du shôgunat de Kamakura. En récompense, nous avons été faits ses gokenin et avons reçu comme fief la province de $hyuuga_province$. C'est là un honneur dont peuvent se vanter bien peu de familles de Kyūshū."
 ito_sympathy_to_foreign_faiths: "Sympathie pour les nouvelles fois"
 ito_sympathy_to_foreign_faiths_desc: "Les étrangers affluent sur nos terres et apportent avec eux d'autres croyances. Nous devons bien évidemment nous assurer qu'elles ne constituent pas un danger pour les religions traditionnelles, mais dès lors que cela sera établi, il n'y aura aucune raison d'interdire au peuple de choisir lui-même sa croyance."
 kkc_disinguished_family_in_kyushu: "Famille honorée"
 kkc_disinguished_family_in_kyushu_desc: "Contrairement aux autres puissants clans de Kyūshū, notre famille s'est établie avant que ne soit fondé le shôgunat de Kamakura. Nos exploits sont bien connus, et notre nom respecté."
 kkc_resistance_against_foreign_intervention: "Résistance face aux invasions"
 kkc_resistance_against_foreign_intervention_desc: "Nos contributions à la défense du pays durant les invasions mongoles ne sont plus à prouver. Les exploits de Kikuchi Takefusa pour repousser les envahisseurs sont salués de tous, et l'ensemble de nos troupes aspirent à combattre aussi courageusement que lui."
 ktb_southern_court: "Partisans de l'empereur"
 ktb_southern_court_desc: "Bien que la branche impériale ait perdu de son poids politique, notre dévouement envers la Cour du Sud, même après sa division, reste reconnu. Cette réputation de fidélité absolue envers le trône du chrysanthème démontrera au monde que notre détermination est plus grande que celle des maisons de moindre envergure qui dominent désormais le Japon."
 ktb_control_of_ise: "Contrôle d'$ise_province$"
 ktb_control_of_ise_desc: "Depuis le Sud opulent jusqu'aux régions densément peuplées et urbaines du Nord, nous sommes parvenus à étendre notre contrôle sur l'ensemble de la province d'$ise_province$. Cela nous permettra d'exploiter toutes ses ressources pour assurer la montée en puissance et l'influence de notre clan."
 ktb_blessing_of_amaterasu: "Bénédiction d'Amaterasu"
 ktb_blessing_of_amaterasu_desc: "En tant que gardiens du sanctuaire le plus sacré du $japan_region$, à $ise_province$, nous sommes bénis par la déesse du soleil et de l'univers. Nous devons nous montrer dignes de la charge de maintenir et d'entretenir ce trésor national, car cela nous vaudra le respect de l'ensemble des $japanese_group$."
 ktb_the_march_of_kitabatake_akiee: "Marche de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Notre honorable ancêtre Kitabatake Akiie a prouvé que l'on pouvait entreprendre toute la marche entre le $ou_area$ et le centre du Japon en peu de temps en faisant preuve de suffisamment de détermination. Nous devrions tirer les leçons d'un tel exploit et entraîner nos armées pour qu'elles se livrent à des manœuvres rapides, de manière à pouvoir rapidement passer d'un front à l'autre si la situation l'exige."
 kno_shugo_of_iyo: "Shugo d'$iyo_province$"
 kno_shugo_of_iyo_desc: "Depuis la fin de l'ère de Heian, au XIIe siècle, nous avons été la plus grande puissance navale de la mer intérieure de Seto, et c'est la force de notre flotte qui nous a valu le titre de shugo de la province."
 kno_ruler_of_inland_sea: "Maîtrise de la mer intérieure"
 kno_ruler_of_inland_sea_desc: "La mer intérieure de Seto a un rôle stratégique pour les routes commerciales du Japon. Y perpétuer notre domination navale ou la perdre peut faire ou défaire le clan. Nous devons donc veiller à toujours disposer d'une flotte puissante afin de contrôler le commerce maritime."
 kno_murakami_suigun: "Suigun des Murakami"
 kno_murakami_suigun_desc: "Le clan Murakami est bien connu en tant que groupe de pirates opérant dans la mer intérieure de Seto. Intégrons-le donc en notre sein et envoyons ces redoutables corsaires sur nos ennemis !"
 mri_descendant_of_oe_hiromoto: "Descendants d'Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, érudit et homme politique qui a grandement contribué à l'établissement du shôgunat de Kamakura, était l'ancêtre de notre clan. Aujourd'hui encore, son esprit vit parmi nous, et nous sommes fiers de maintenir une administration efficace."
 mri_munakata_three_goddesses: "Trois déesses Munakata"
 mri_munakata_three_goddesses_desc: "Les trois filles de Susanoo no Mikoto sont les déesses tutélaires de la mer et de la navigation. Leur bénédiction rendra nos flottes invincibles."
 nbu_genji_in_the_north: "Genji d'Ōshū"
 nbu_genji_in_the_north_desc: "Nous sommes par nos origines une branche cadette du Kai Genji, dont l'ancêtre a reçu un fief dans la province d'Ōshū au XIIe siècle en récompense de sa loyauté envers le shôgunat de Kamakura. Depuis lors, nous nous sommes accoutumés à la région et à ses hivers rigoureux, et savons mettre à profit ces conditions au niveau tactique et stratégique."
 nbu_fight_against_famines: "Fin des famines"
 nbu_fight_against_famines_desc: "Du fait des vents froids de la fin de l'automne et des neiges abondantes jusqu'au début du printemps, notre peuple souffre souvent de la disette et de la famine. Nous devons donc constituer des réserves de nourriture et chercher comment améliorer le pays de manière à pouvoir faire face à de futures catastrophes."
 nbu_northern_horses: "Chevaux du nord"
 nbu_northern_horses_desc: "Mutsu dispose de vastes prairies par lesquelles le peuple des époques anciennes envoyait des chevaux à Kyôto. La tradition de l'élevage des chevaux s'est perpétuée, et continuer à la cultiver nous permettra de former une cavalerie plus facilement que nos voisins."
 oda_uninspiring_clan: "Clan peu inspirant"
 oda_uninspiring_clan_desc: "Malgré la lignée ancestrale de notre clan, nous n'avons visiblement pas autant d'importance que nos voisins, qui sous-estiment notre force. Leur arrogance causera leur perte."
 oda_generals: "Généraux $ODA$"
 oda_generals_desc: "L'obsession de la naissance et du privilège a rendu ce pays faible, et la montée en puissance des clans qui se sont élevés seuls a bien montré que c'était une erreur. Apprenons de cette leçon, et laissons le succès et le talent choisir ceux qui devront désormais commander nos armées. Savoir diriger les troupes est une capacité cruciale pour s'étendre rapidement."
 oda_tenka_fubu: "Tenka fubu"
 oda_tenka_fubu_desc: "Nous sommes destinés à régner sur l'ensemble du pays. Nul ne saura résister à notre autorité, et tous les hommes s'inclineront devant notre puissance militaire."
 oda_triple_firing: "Rangs triples"
 oda_triple_firing_desc: "L'avènement des armes à feu a révolutionné l'art de la guerre dans l'archipel et continuera de le faire. C'est en maîtrisant ces armes nouvelles que nous pourrons vaincre sur le champ de bataille. Afin d'accroître notre cadence de tir, nos arquebusiers doivent former des rangs, ce qui permettra à certains de tirer pendant que les autres rechargeront."
 oda_influential_strongholds: "Influence des châteaux"
 oda_influential_strongholds_desc: "Le $japan_region$ est, de bien des façons, un pays de châteaux et de fortifications. C'est par la construction de solides postes défensifs que nous pouvons assurer notre influence à la fois sur la scène politique et sur les routes stratégiques lors des campagnes militaires. Nous devons retenir cette leçon. De même, c'est par les châteaux que nous pouvons nous assurer que notre présence et notre pouvoir sont constamment visibles. À n'importe quelle période, nous devons accorder la priorité au démantèlement des fortifications ennemies et à l'érection des nôtres sur les sites les plus stratégiques."
 oda_patronization_of_the_west: "Patronage de l'Occident"
 oda_patronization_of_the_west_desc: "Les missionnaires occidentaux ont amené de nombreuses idées et techniques dans le pays et, contrairement aux anciennes confréries bouddhistes, ils n'ont aucun lien avec les propriétaires terriens corrompus ou les cités toujours prêtes à se révolter. Nous devrions donc réserver bon accueil à ces Occidentaux dans les villes et examiner tous les bénéfices qu'ils peuvent apporter à notre cour."
 ogs_ogasawara_ryu: "Ogasawara-ryū"
 ogs_ogasawara_ryu_desc: "Notre société attache une grande importance aux styles traditionnels. Nous avons formalisé le système des arts martiaux et de l'étiquette lorsqu'Ogasawara Nagakiyo, le fondateur de notre clan, a développé notre école. Chaque samouraï devrait apprendre les méthodes qui y sont enseignées."
 ogs_shinano_shugo: "Shugo de $shinano_province$"
 ogs_shinano_shugo_desc: "Notre clan appartient à une ancienne branche du Genji et dirige la province de $shinano_province$ en tant que shugo. C'est une région montagneuse et inhospitalière pour tous ceux qui ne la connaissent pas, mais notre peuple a toujours su exploiter ces difficultés pour assurer sa défense. Tirons parti de cette expérience, où qu'aillent nos armées, en cherchant toujours à obtenir des informations précises sur les régions où nous combattons."
 ogs_kiso_uma: "Kiso-uma"
 ogs_kiso_uma_desc: "Les chevaux de la région de Kiso sont nos meilleurs amis. Ce ne sont ni les plus grandes, ni les plus rapides des montures, mais leur force réside dans leur grande résistance et leur vigueur, qui leur permettent de survivre dans les montagnes."
 ogs_improvment_of_nakasendo: "Amélioration du Nakasendō"
 ogs_improvment_of_nakasendo_desc: "Le Nakasendō est l'une des plus importantes routes reliant le centre et l'est du Japon. Son contrôle garantit également la mainmise sur le commerce qui s'y déroule."
 suw_suwa_taisha: "Suwa-taisha"
 suw_suwa_taisha_desc: "Le Suwa-taisha, au Suwa, est l'un des sanctuaires les plus anciens du Japon, hautement révéré même en dehors de Shinano. Sa célébration la plus importante, l'Onbashira-matsuri, prouve bien le courage de notre peuple, qui transporte des troncs sacrés des montagnes jusqu'au sanctuaire."
 otm_lord_of_bungo: "Seigneurs de Bungo"
 otm_lord_of_bungo_desc: "Nous sommes les Shugo de Bungo depuis l'ère Kamakura. Ces terres sont connues pour leur grande fertilité et les riches récoltes de cette région nous permettent de nourrir des armées plus importantes que beaucoup d'autres $daimyo$."
 otm_domination_of_kyushu: "Domination de Kyūshū"
 otm_domination_of_kyushu_desc: "Nous avons été nommés shugo de $bungo_province$, $hizen_province$ et $hyuuga_province$. Nous sommes aujourd'hui en position de force pour revendiquer toute l'île de Kyūshū."
 otm_nanban_trade: "Accueil au commerce Nanban"
 otm_nanban_trade_desc: "Certains peuvent bien considérer les étrangers comme des barbares ; quant à nous, nous reconnaissons les bénéfices et les avantages du commerce avec eux. Faisons savoir qu'ils seront toujours les bienvenus dans nos ports, ce qui nous permettra d'étendre bien plus loin que nos rivaux notre réseau commercial."
 otm_christian_conversion: "Convertis au christianisme"
 otm_christian_conversion_desc: "Les relations de plus en plus poussées avec les étrangers ont suscité l'attention de nombreux membres du clan pour la foi chrétienne. Ces chrétiens comptent de nombreux et puissants protecteurs parmi nos seigneurs et nos vassaux, et bien peu sont aussi zélés que les convertis de fraîche date. Utilisons-les donc à bon escient, quelle que soit la route que choisira de prendre le clan, afin de faire avancer notre cause."
 ouc_descendant_of_baekje: "Descendants de Baekje"
 ouc_descendant_of_baekje_desc: "Les chroniques disent que nous sommes les descendants du prince Imseong, qui appartenait à la famille royale de l'ancien royaume coréen de Baekje. Ce mythe nous accorde un grand prestige dans toute l'Asie de l'Est."
 ouc_korea_trade: "Commerce avec la Corée"
 ouc_korea_trade_desc: "Notre position géographique a fait de nous le clan le plus impliqué dans le commerce avec la Corée, et nos marchands détiennent quasiment le monopole de nombreux biens exotiques. Nous devons tout faire pour conserver cette position avantageuse et ainsi empêcher tout arriviste de songer même à nous défier."
 ouc_fight_against_wokou: "Protection contre la piraterie"
 ouc_fight_against_wokou_desc: "Afin de maintenir les bonnes relations de nos marchands avec le continent, nous devons patrouiller en mer de façon constante. Tant que les pirates et contrebandiers y resteront nombreux, les étrangers ne pourront nous faire confiance, et pourraient même agir contre nous."
 ouc_welcome_missionaries: "Accueil des Occidentaux"
 ouc_welcome_missionaries_desc: "Alors que leurs réseaux commerciaux ont commencé à s'étendre, nous sommes entrés en contact avec toujours plus d'étrangers, et toujours plus de religions. Quel que soit leurs croyances, leur argent est bon, aussi devons-nous rester ouverts à leurs idées et nous assurer de profiter des échanges avec eux."
 stk_hitachi_genji: "Genji de $hitachi_province$"
 stk_hitachi_genji_desc: "Nous sommes l'un des plus anciens Genji de la région du Kantō et avons combattu pour la gloire du clan dans tout l'est du Japon avant même la fondation du shôgunat de Kamakura par Minamoto no Yoritomo. Notre position de shugo de $hitachi_province$ est donc incontestable."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ est l'un des trois plus importants sanctuaires du Kantō. Takemikazuchi-no-O-no-Kami, le dieu du tonnerre et des sabres, patron protecteur du $sumo$, y est vénéré. Le fait que nous soyons les gardiens de ce sanctuaire joue un grand rôle pour renforcer la résolution de nos armées."
 stk_eastern_coalitions: "Coalitions orientales"
 stk_eastern_coalitions_desc: "Quels que soient les clans hostiles qui nous entourent, nous sommes toujours parvenus à nous présenter comme un troisième parti raisonnable auquel les clans peuvent se rattacher pour se protéger des invasions. Cette tradition des coalitions de l'Est nous sera des plus profitables tant que les clans qui se reposent sur nous seront certains de n'avoir rien à craindre pour leur sécurité."
 sba_multiple_shugo: "Shugo de plusieurs provinces"
 sba_multiple_shugo_desc: "Nous avons été nommés shugo de plusieurs provinces. Ces territoires nous permettent de tirer de grandes richesses, grâce aux rizières et aux ateliers des artisans les plus talentueux du Japon."
 sba_access_to_northern_japan: "Liens avec Ōshū"
 sba_access_to_northern_japan_desc: "La province d'Ōshū est notre second foyer, et c'est de là que vient le nom de notre clan. Nous devons faire usage de nos liens avec Ōshū pour toujours avoir à notre disposition les puissants chevaux de guerre qui y sont élevés."
 sba_shiba_retainers: "Partisans de $SBA$"
 sba_shiba_retainers_desc: "Nous comptons des vassaux aussi talentueux qu'ambitieux au sein de notre clan. Cependant, ces familles peuvent aussi causer des déchirements, et nous serions avisés de les contrôler avec fermeté. Une supervision et des récompenses appropriées pourraient faire d'elles la plus grande force sur laquelle nous appuyer."
 smz_satsuma_shugo: "Shugo de $satsuma_province$"
 smz_satsuma_shugo_desc: "Nous avons toujours été le shugo de la province de $satsuma_province$, dont le nom même est devenu synonyme de notre clan. Nos guerriers sont fiers de cet accomplissement, et ne demandent qu'à combattre pour notre cause."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Le tsurinobuse, « l'appât et l'embuscade », est notre tactique la plus efficace, qui nous permet de vaincre des ennemis bien plus puissants. Nous devons en faire la tactique principale de nos armées afin de pouvoir surprendre les généraux crédules des autres clans."
 smz_shimazu_charge: "Charge des $SMZ$"
 smz_shimazu_charge_desc: "Même lorsqu'ils se retrouveront complètement encerclés et en infériorité numérique, nos soldats poursuivront inlassablement leur avancée jusqu'à ce qu'ils aient franchi les lignes ennemies. La charge de nos troupes deviendra légendaire."
 smz_tanegashima: "Tanegashima"
 smz_tanegashima_desc: "Les Occidentaux qui sont arrivés sur l'île de Tanegashima ont amené avec eux de nouvelles armes extrêmement intéressantes. Ces arquebuses se font de plus en plus communes dans tout le $japan_region$, mais nulle part elles n'ont été disponibles depuis aussi longtemps qu'ici."
 smz_early_westernization: "Occidentalisation précoce"
 smz_early_westernization_desc: "Grâce à des contacts fréquents et précoces avec les pays occidentaux, nous avons beaucoup appris sur les technologies et idées étrangères. Grâce à cela, nous pouvons entreprendre des réformes dans les domaines de l'économie, de l'industrie et de l'éducation, qui nous offriront un net avantage sur les autres clans nippons."
 shn_vice_minister_of_dazaifu: "Vice-ministre du Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "Comme le suggère le nom de notre clan, nous descendons du vice-ministre du Dazaifu, dans la province de $chikuzen_province$. Cette institution étant le centre diplomatique et militaire de la région depuis les temps anciens, nous gouvernons traditionnellement le nord de Kyūshū en tant que représentants de l'empereur."
 shn_defender_against_mongols: "Défenseurs du Japon"
 shn_defender_against_mongols_desc: "En tant que grande famille de samouraïs dans le nord de Kyūshū, nous avons bravement repoussé deux invasions mongoles. Si le besoin devait à nouveau s'en faire ressentir, nous nous dresserions encore pour défendre Kyūshū et l'ensemble du royaume face aux envahisseurs."
 shn_diplomacy_through_tsushima: "Diplomatie au-delà de Tsushima"
 shn_diplomacy_through_tsushima_desc: "Grâce à notre présence sur l'île de $tsushima_province$, nous avons développé une grande expérience des négociations avec la Corée. Cela nous a permis de toujours être capables de maintenir des relations avec l'autre rive du détroit, même lorsque les relations sont officiellement interdites."
 soo_tradition_of_wakou: "Tradition des wakō"
 soo_tradition_of_wakou_desc: "Si nous apprécions certes de pouvoir commercer en paix et dans le respect des lois grâce aux certificats officiels qui nous ont été accordés, nous devons aussi nous préparer à affronter des situations plus dangereuses en cas de tensions militaires. Fort heureusement, nos traditions de pirates pourraient nous aider à résoudre par la force certains litiges."
 soo_fight_for_tsushima: "Combats pour Tsushima"
 soo_fight_for_tsushima_desc: "Se trouvant entre le continent et les îles du Japon, notre île de $tsushima_province$ et toute la mer qui l'entoure sont le lieu où se jaugent et s'affrontent les différents pays de la région. Puissent nos flottes être toujours fortes, non seulement pour défendre notre pays, mais aussi l'étendre !"
 soo_bahan_ship: "Navires bahan"
 soo_bahan_ship_desc: "Nos navires corsaires sont craints de tous du fait qu'ils battent le pavillon de Hachiman. Qui oserait intercepter une flotte ainsi protégée par le dieu du combat lui-même ?"
 tkd_kai_shugo: "Shugo de $kai_province$"
 tkd_kai_shugo_desc: "En tant que descendants du Genji de $kai_province$, nous en avons toujours été le shugo. C'est pourquoi nous sommes intrinsèquement liés à cette province, dont les célèbres chevaux sont d'ores et déjà assimilés à notre cavalerie."
 tkd_takeda_ryu: "Takeda-ryū"
 tkd_takeda_ryu_desc: "Au sein de notre famille, les formes traditionnelles d'arts martiaux sont transmises de génération en génération. Nous accordons notamment une grande importance à l'équitation et au tir à l'arc à cheval, qui rendent nos troupes montées bien plus efficaces."
 tkd_tiger_of_kai: "Tigre de Kai"
 tkd_tiger_of_kai_desc: "Les bons chefs offrent une bien meilleure garantie de survie que les châteaux, aussi nombreux soient-ils. Nos généraux doivent s'entraîner dur pour leurs tâches futures et gagner le droit de porter le titre de « tigre de Kai »."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "« Une armée doit être preste comme le vent, majestueuse comme la forêt, dévorante comme la flamme, inébranlable comme la montagne. » Les paroles du grand maître de guerre Sun Tzu resteront à jamais ancrées dans le nom de notre famille, et deviendront notre devise."
 tki_genji_in_mino: "Genji de $mino_province$"
 tki_genji_in_mino_desc: "En tant que shugo et chefs du Genji de $mino_province$, nous gouvernons les autres samouraïs de la région depuis des générations. Notre domaine occupe une position stratégique, depuis laquelle nous pouvons contrôler les régions voisines."
 tki_banner_of_bellflower: "Bannière à la campanule"
 tki_banner_of_bellflower_desc: "Après avoir été le shugo de $mino_province$ des générations durant, notre emblème est aujourd'hui associé à cette province. Tous les hommes qui y vivent combattront sous notre bannière."
 tki_flood_control_of_three_rivers: "Contrôle des crues"
 tki_flood_control_of_three_rivers_desc: "Dans notre province natale, les grands fleuves Kiso, Ibi et la rivière Nagara causent souvent de graves crues qui inondent les rizières. Nous devons donc contrôler ces cours d'eau afin d'accroître la fertilité de nos terres dans toutes les provinces que nous détenons."
 ues_strong_dynastic_ties: "Forts liens dynastiques"
 ues_strong_dynastic_ties_desc: "Notre famille descend de la prestigieuse lignée $fujiwara$, et étant donné que la mère d'Ashikaga Takauji appartient à notre clan, nous sommes également étroitement liés à la famille Ashikaga. Ces liens dynastiques se révéleront d'une importance capitale pour la prospérité de notre clan."
 ues_double_shugo: "Shugo de deux provinces"
 ues_double_shugo_desc: "Nous avons été nommés shugo des provinces de $kouzuke_province$ et de $tango_province$. La richesse de ces terres servira bien notre expansion."
 ues_eastern_power: "Puissance orientale"
 ues_eastern_power_desc: "Bien que nous ayons reçu des territoires tant à l'est qu'à l'ouest du $japan_region$, c'est à l'est que nous pourrons davantage prospérer. Dans ces riches contrées, nous trouverons de nombreux guerriers prêts à se battre pour notre cause."
 ues_dragon_of_echigo: "Dragon d'Echigo"
 ues_dragon_of_echigo_desc: "Notre clan nourrit un esprit de courage et de justice, qui fait que nos ennemis nous craignent sur le champ de bataille. Faisons connaître au monde la force des chefs du clan. Tout le monde doit apprendre à redouter le dragon d'Echigo."
 utn_fujiwara_descendant: "Descendants des $fujiwara$"
 utn_fujiwara_descendant_desc: "La généalogie indique que les ancêtres de notre clan étaient à l'origine des membres de la maison $fujiwara$ de $kyoto$. Cette parenté avec une famille aussi ancienne et vénérable est un avantage dont nous pouvons tirer parti dans les relations diplomatiques avec la cour impériale et les autres clans."
 utn_legacy_of_nasu_no_yoichi: "Héritage de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ était autrefois la résidence de Nasu no Yoichi, un très célèbre archer de l'ancienne guerre de Genpei. Aujourd'hui encore, les guerriers de $shimotsuke_province$ le tiennent en haute estime, et l'on nous considère comme les meilleurs archers du Kantō."
 utn_mediator_of_kanto: "Médiateurs du Kantō"
 utn_mediator_of_kanto_desc: "En tant que l'un des clans les plus anciens du Kantō, nous disposons d'une grande connaissance sur la politique de la région et avons pu agir à de nombreuses reprises en tant que médiateurs entre différentes factions. Cela nous offre aussi le moyen d'étendre nos territoires de façon efficace, sans provoquer ni la peur ni la haine des autres."
 ymn_descendant_of_nitta: "Descendants du clan Nitta"
 ymn_descendant_of_nitta_desc: "Nous sommes les descendants du clan Nitta, le plus grand rival de l'ancienne famille Ashikaga. Pour certains, cela constitue une preuve de loyauté, tandis que pour d'autres, cela fait de nous les candidats naturels de l'opposition. Quoi qu'il en soit, nous devons faire bon usage de cette lignée dans les nombreuses possibilités qui nous sont offertes par la vie politique de notre époque."
 ymn_mediate_succession_disputes: "Médiateurs des querelles de succession"
 ymn_mediate_succession_disputes_desc: "Alors que nombre d'autres clans de shugo se divisent pour savoir qui est l'héritier légitime de qui, ils se tournent vers nous pour arbitrer leurs différends. Cela peut nous permettre de gagner de nombreuses relations et de nombreux alliés, tout en nous offrant la possibilité de déstabiliser nos rivaux."
 ymn_leader_of_western_army: "L'armée de l'Ouest"
 ymn_leader_of_western_army_desc: "Forgeons une grande armée de l'Ouest afin d'unir les États divisés du Japon. Des généraux courageux et talentueux à la tête de soldats bien entraînés écraseront aisément ceux de l'Est !"
 ymn_isolated_heartland: "Territoire isolé"
 ymn_isolated_heartland_desc: "Nos terres sont montagneuses et isolées. Heureusement, cela signifie aussi qu'elles sont difficilement accessibles à un éventuel conquérant. Construisons donc nos défenses autour des points forts naturels offerts par la nature, afin que ceux qui nous attaqueront regrettent d'avoir jamais posé les yeux sur nos possessions."
 #West Africa
 dahomey_amazons: "Amazones du Dahomey"
 dahomey_amazons_desc: "Un corps de guerrières recrutées parmi les épouses du roi. Considérées comme des amazones de la mythologie grecque en raison de leur férocité au combat, elles ne manqueront pas de semer la terreur au sein des rangs ennemis. Ces $dahomey_amazons$ sont au service du royaume du $DAH$ et de ses intérêts."
 dah_children_of_the_panther: "Enfants de la panthère"
 dah_children_of_the_panther_desc: "Selon une légende ancienne, notre lignée royale serait née de l'union entre une princesse et une panthère. Ce mythe ne peut que renforcer notre prestige et notre renommée auprès de nos voisins."
 dah_slave_hunts: "Chasses aux esclaves"
 dah_slave_hunts_desc: "En attaquant nos voisins, nous nous procurons des esclaves qui peuvent non seulement être employés sur le plan économique ou troqués avec nos voisins, mais aussi servir dans notre armée. Nous disposons ainsi d'effectifs militaires supplémentaires."
 dah_migan_mehu: "Migan et Mehu"
 dah_migan_mehu_desc: "Le Migan et le Mehu sont les deux principaux ministres de nos rois. L'un supervise le nord, et l'autre le sud. L'un supervise la justice, et l'autre le commerce. Ensemble, ils apportent la paix et la prospérité à notre territoire."
 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "En introduisant un certain nombre de jeunes nobles efféminés dans le harem royal et en les présentant comme des épouses royales, nous pouvons leur donner la liberté d'espionner pour le compte du roi, en particulier en matière de complots au sein du palais."
 dah_yovogan: "Yovogan"
 dah_yovogan_desc: "Compte tenu du nombre croissant d'étrangers qui débarquent sur nos côtes, nous devons tâcher d'en tirer profit en établissant au sein de notre gouvernement un nouveau cabinet chargé d'étudier leurs coutumes et de découvrir leurs secrets."
 dah_dahomey_palaces: "Palais d'Abomey"
 dah_dahomey_palaces_desc: "La présence au sein de notre capitale d'un vaste complexe de palais serait un signe de puissance pour tous ceux qui oseraient la défier."
 kbo_ribat_fortifications: "Ribats"
 kbo_ribat_fortifications_desc: "Érigées dans l'ensemble du monde $muslim_ADJ$, ces petites fortifications ont permis de protéger les caravanes comme les carrefours commerciaux et les communautés isolées."
 #Muslim
 people_of_allah: "Peuple d'$muslim_god_name$"
 people_of_allah_desc: "Nous sommes les fidèles d'$muslim_god_name$, le seul vrai Dieu, et nous soumettons à Sa parole. À Ses yeux, tous ceux qui croient en Lui sont nos frères et sœurs."
 holy_revelation: "Révélation sacrée"
 holy_revelation_desc: "La parole d'$muslim_god_name$ a été révélée à Son prophète Mahomet, que la paix soit sur lui, et transcrite dans le saint $common_string_quran$. Par ses versets, la volonté d'$muslim_god_name$ sera transmise à Ses fidèles, et tous les croyants $muslim_ADJ$s devraient se familiariser avec cet ouvrage."
 islamic_calligraphy: "Calligraphie islamique"
 islamic_calligraphy_desc: "L'$muslim$ n'est pas seulement une religion de paix, mais aussi d'art. La calligraphie des versets du $common_string_quran$ et des noms des prophètes oscillent souvent entre art et écriture."
 islamic_prayer: "Salat"
 islamic_prayer_desc: "L'un des cinq piliers de l'$muslim$, l'Aṣ-Ṣalāh est l'obligation pour les fidèles $muslim_ADJ$s d'accomplir leurs prières quotidiennes. Bien que le nombre de prières et leurs mouvements précis puissent varier d'une école à l'autre, cet acte demeure une constante au sein de l'$muslim$."
 zakah: "Zakat"
 zakah_desc: "L'un des cinq piliers de l'$muslim$, l'Al-Zakāh est une forme d'aumône considérée comme une obligation religieuse pour tout fidèle $muslim_ADJ$. Le don d'argent en vue d'aider les nécessiteux est un acte de charité impératif pour tous ceux qui en ont les moyens, et qui est vu comme un impôt."
 muslim_lineage: "Lignée $muslim_ADJ$e"
 muslim_lineage_desc: "Depuis l'époque de Mahomet, que la paix soit sur lui, l'$muslim$ est intrinsèquement lié aux structures du pouvoir. Par conséquent, notre lignée est également légitimée par la foi elle-même."
 muslim_caravans: "Caravanes $muslim_ADJ$es"
 muslim_caravans_desc: "Arpentant aussi bien la Route de la soie que les voies du sel qui traversent le Sahara, notre peuple a pour tradition d'emprunter des caravanes marchandes en direction de contrées lointaines, donnant ainsi accès à un large éventail de produits au monde $muslim_ADJ$."
 islamic_golden_age: "Âge d'or de l'islam"
 islamic_golden_age_desc: "Même si l'époque culturellement glorieuse de l'$muslim$ est déjà derrière nous, l'impact qu'a eu l'$islamic_golden_age$ non seulement sur les pays $muslim_ADJ$, mais aussi sur le reste du monde, est indéniable. Certains de ces pays infidèles, bloqués dans une ère d'ignorance, commencent d'ailleurs tout juste à découvrir notre grandeur en matière d'art et de science."
 ramadan: "Ramadan"
 ramadan_desc: "Commémorant la première révélation faite au prophète Mahomet, que la paix soit sur lui, le mois du $ramadan$ est le mois le plus sacré de l'$muslim$. Au cours de celui-ci, tous les fidèles $muslim_ADJ$s sont appelés à respecter le saoum, la pratique du jeûne et de l'abstinence de l'aube au coucher du soleil, ainsi qu'à s'adonner à la prière et à la réflexion."
 sunnah: "Sunna"
 sunnah_desc: "Désignant les traditions et pratiques attribuées à Mahomet, que la paix soit sur lui, la $sunnah$ décrit la façon dont chaque fidèle $muslim_ADJ$ doit se comporter, et a également engendré le terme « $sunni$ ». Bien que les différentes écoles de jurisprudence diffèrent au niveau des détails, elles restent toutes basées sur la $sunnah$."
 imamate: "Imamat"
 imamate_desc: "D'après la foi $shia_ADJ$, le prophète Mahomet, que la paix soit sur lui, a explicitement désigné Ali ibn Abi Talib comme son successeur. Ainsi, la figure de l'imam est celle d'un chef spirituel issu de la lignée de Mahomet, que la paix soit sur lui, dont la mission consiste à guider tous les fidèles $muslim_ADJ$s."
 indian_sea_trade: "Commerce dans l'océan Indien"
 indian_sea_trade_desc: "Les marchands $muslim_ADJ$s ont sillonné les eaux de l'$indian_ocean_region$ des générations durant, parcourant chaque fois de plus vastes distances en quête de produits lucratifs. Des côtes orientales de l'$africa$ à l'$india$ en passant par les îles aux épices de l'$indonesia_region$, les eaux regorgent de navires $muslim_ADJ$s."
 muslim_trade_communities: "Communautés commerciales $muslim_ADJ$es"
 muslim_trade_communities_desc: "La présence de marchands $muslim_ADJ$s dans les contrées lointaines nous permet d'entrer en contact avec de nombreux peuples et confessions. L'établissement de communautés commerciales en leur sein engendre un certain syncrétisme de leurs croyances avec la véritable parole d'$muslim_god_name$."
 expansionist_faith: "Foi expansionniste"
 expansionist_faith_desc: "Par le passé, l'$muslim$ s'est très rapidement développé depuis ses origines dans la région d'$arabia_region$. En à peine quelques générations, il est parvenu à s'étendre de l'$iberia_region$ jusqu'à l'$india$, marquant la plus rapide expansion que le monde n'ait jamais connue. De nouvelles terres se situent au-delà de nos frontières, aussi est-il peut-être aujourd'hui temps d'assister à une seconde expansion $muslim_ADJ$e."
 blend_of_influences: "Mélange d'influences"
 blend_of_influences_desc: "L'$muslim$ a su s'implanter dans de nombreuses contrées depuis ses origines dans la région d'$arabia_region$ et, à travers cette expansion, est entré en contact avec un grand nombre de peuples et coutumes. De multiples échanges d'influences ont eu lieu au cours de ce processus, à tel point que maintes caractéristiques ne provenant pas à l'origine de l'$muslim$ y sont devenues étroitement liées. En outre, les nombreuses cultures ayant accepté l'$muslim$ se sont également vues influencées par ce phénomène."
 islamic_schoolars: "Écoles islamiques"
 islamic_schoolars_desc: "L'$muslim$ a toujours encouragé la pensée et l'étude de ses écrits, au point où ont émergé différentes écoles de pensée ayant pour mission de les interpréter. Nos spécialistes du $common_string_quran$ et des autres textes sacrés sont ainsi devenus des êtres très savants, capables de tenir les plus profonds des débats."
 gunpowder_empires: "Empires de la poudre à canon"
 gunpowder_empires_desc: "La poudre à canon a beau avoir été inventée en Extrême-Orient, c'est néanmoins l'$muslim$ qui l'a répandue à travers le monde et a contribué à sa large utilisation. Les armes sont au cœur de nos armées depuis des générations, et leur production est l'une des caractéristiques qui nous définissent."
 established_holy_sites: "Lieux saints établis"
 established_holy_sites_desc: "Tandis que d'autres religions montrent un certain laxisme et une certaine incohérence quant à l'utilisation de leurs lieux saints, les règles de l'$muslim$ vis-à-vis de ces lieux sont claires. C'est pourquoi il ne fait aucun doute que nous accomplirons diligemment nos pèlerinages le moment venu."
 islamic_courts: "Cours islamiques"
 islamic_courts_desc: "Les cours royales des pays $muslim_ADJ$s ont toujours été parmi les plus admirées au monde. Louées pour leur culture raffinée et leurs produits exotiques, nos cours et leur grandeur ont donné naissance à des récits circulant aux quatre coins du globe, et notre peuple est fier d'en faire partie."
 schools_of_thought: "Écoles de pensée"
 schools_of_thought_desc: "L'$muslim$ a toujours préconisé la recherche du savoir et l'éducation. Des nombreuses écoles de jurisprudence et de théologie aux institutions de connaissances fondées par divers dirigeants, les œuvres de nos lettrés sont admirées non seulement par le monde $muslim_ADJ$, mais aussi par les infidèles."
 distant_trade_ventures: "Commerce lointain"
 distant_trade_ventures_desc: "Ce sont les plus lointaines contrées qui abritent les produits les plus lucratifs. Durant de nombreuses années, les marchands $muslim_ADJ$s ont parcouru de vastes distances sur terre comme en mer en quête d'opportunités commerciales profitables."
 resilient_merchants: "Marchands tenaces"
 resilient_merchants_desc: "Les marchands $muslim_ADJ$s ont dû supporter les conditions les plus extrêmes au cours de leurs expéditions. Qu'il s'agisse de traverser les sables brûlants du Sahara et du désert de Gobi ou bien de naviguer sur les eaux tempétueuses de l'$indian_ocean_region$ en période de mousson, ils ont prouvé à maintes reprises leur ténacité lorsqu'il est question d'assurer le succès de leur commerce."
 jewels_of_the_desert: "Joyaux du désert"
 jewels_of_the_desert_desc: "Il est vrai que l'$muslim$ est né des sables de l'$arabia_region$ et s'est étendu à de nombreuses autres régions arides. Cependant, certaines villes $muslim_ADJ$es ont réussi à briller malgré leur situation au milieu de zones désertiques et ont été saluées comme des centres de vie aisés. Avec suffisamment d'efforts, n'importe quelle colonie peut devenir aussi riche qu'elles."
 comprehensive_land_survey: "Cadastre exhaustif"
 comprehensive_land_survey_desc: "Pour savoir qui doit payer l'impôt, nous devons d'abord savoir qui possède quoi. C'est pourquoi il est essentiel de mettre en place un cadastre exhaustif et de s'assurer qu'il soit tenu à jour. Nous percevrons ainsi tout ce qui nous est du."
 counting_the_people: "Recensement"
 counting_the_people_desc: "Maintenant que nous savons qui possède quoi, la suite logique est de savoir qui vit où. Nous saurons ainsi où chercher lorsque nous aurons besoin d'hommes pour nos armées."
 cosmopolitan_court: "Cour cosmopolite"
 cosmopolitan_court_desc: "Des gens du monde entier viennent admirer notre tribunal $muslim_ADJ$. L'attrait d'un tel tribunal ne se dément pas, ce qui permet la présence dans nos salles d'une grande variété de talents."
 caliphate: "Califat"
 caliphate_desc: "Le califat, ou ḵilāfa, est l'union de tous les fidèles $muslim_ADJ$s sous la coupe d'un seul dirigeant, le $rank_empire_muslim_ruler_male$, qui est le successeur à la fois politique et spirituel de Mahomet, que la paix soit sur lui. Bien que les conditions d'éligibilité au titre de calife puissent varier, l'idée d'unir l'$muslim$ sous une seule et même bannière est présente depuis ses prémices."
 ibadi_imamate: "Imamat $ibadi_ADJ$"
 ibadi_imamate_desc: "Contrairement aux concepts du $caliphate$ ou de l'imam $shia_ADJ$ choisi par Dieu, la doctrine $ibadi_ADJ$ n'exige pas un imam régnant sur l'intégralité du monde $muslim_ADJ$. À la place, chaque communauté doit pouvoir être gouvernée indépendamment par son propre imam."
 contacts_network: "Réseau de contacts"
 contacts_network_desc: "La diffusion de l'$muslim$ à très grande échelle a permis aux pays $muslim_ADJ$s d'entrer en contact avec de nombreuses contrées lointaines. L'entretien d'un important réseau de contacts sera toujours bénéfique sur le plan diplomatique."
 infiltration_tactics: "Tactiques d'infiltration"
 infiltration_tactics_desc: "Bien que l'ancien ordre $shia_ADJ$ $nizari_school$ des Ḥashshāshīyīn ait largement été romancé, l'efficacité de ses tactiques de ruse et d'assassinat demeure incontestable. En employant nous-mêmes ces tactiques d'infiltration, nous pourrions jouir du même succès."
 unified_armies: "Armées unifiées"
 unified_armies_desc: "Nul ne saurait contester le fait que l'$muslim$ s'est diffusé au sein de nombreux peuples et cultures depuis son émergence dans la région d'$arabia_region$. Chaque fidèle, tant qu'il croit en $muslim_god_name$, devrait pouvoir combattre en Son nom, quelle que soit son origine."
 harsh_environments: "Environnements hostiles"
 harsh_environments_desc: "Depuis sa genèse, l'$muslim$ s'est répandu dans certains des environnements les plus hostiles au monde, raison pour laquelle les infidèles venant combattre sur nos terres se retrouvent toujours en difficulté."
 #Buddhism
 four_noble_truths: "Quatre nobles vérités"
 four_noble_truths_desc: "Les $four_noble_truths$, qui sont l'origine et le fondement des enseignements du Bouddha, consistent en une explication de la réalité de l'être. Rien n'est perpétuel, ce qui afflige l'esprit en raison de son attachement à une existence éphémère. Cette souffrance ne peut être apaisée que par la libération de soi et l'abandon de cet attachement en suivant le $noble_eightfold_path$."
 noble_eightfold_path: "Noble sentier octuple"
 noble_eightfold_path_desc: "Résumé comme la voie permettant de se libérer du saṃsāra et menant au nirvāṇa, le $noble_eightfold_path$ est la distillation des pratiques $buddhist_ADJ$s. Dictant à la fois l'état mental et les actions physiques, il détermine le comportement de tout adepte du $buddhist$."
 middle_way: "Voie du milieu"
 middle_way_desc: "Le Bouddha nous enseigne l'importance d'éviter les extrêmes, car ni l'indulgence sensuelle ni l'ascétisme démesuré ne permettent d'atteindre l'illumination."
 three_jewels: "Trois joyaux"
 three_jewels_desc: "Les $three_jewels$, ou trois refuges, sont les trois notions dans lesquelles les adeptes du $buddhist$ prennent refuge. Il s'agit du #italic Bouddha#! (l'éveillé), du #italic dharma#! (l'enseignement du Bouddha) et du #italic sangha#! (la communauté monastique qui préserve le dharma)."
 buddhist_syncretism: "Syncrétisme $buddhist_ADJ$"
 buddhist_syncretism_desc: "Bien qu'il se soit répandu aux quatre coins du monde, le $buddhist$ est né en $india$ et est entré en contact avec de nombreuses croyances. C'est pourquoi il présente un important syncrétisme non seulement avec les anciennes traditions $hindu_ADJ$es, mais aussi avec les maintes divinités auxquelles il a été exposé."
 sutra: "Sutra"
 sutra_desc: "Textes sacrés dans les religions $dharmic_ADJ$ et $buddhist_ADJ$, les sutras présentent des formats et contenus variés. Toutefois, ils sont toujours considérés comme des sources de connaissances qui exigent une étude approfondie si l'on souhaite développer son esprit."
 buddhist_councils: "Conseils $buddhist_ADJ$s"
 buddhist_councils_desc: "Depuis la mort de Sidhārtha Gautama, de nombreux conseils se sont déroulés au sein des communautés monastiques afin de discuter des textes des différents canons. Bien que les archives concernant ces conseils varient d'une école à l'autre, la force de cohésion de ces assemblées reste quant à elle indéniable."
 buddhist_canon: "Canon bouddhique"
 buddhist_canon_desc: "Possédant diverses appellations et comportant différents textes en fonction de la branche du $buddhist$, le $buddhist_canon$ est le recueil de textes sacrés du $buddhist$. Des règles monastiques aux #italic sutras#! en passant par les enseignements du Bouddha, tout adepte se doit de connaître cet ouvrage."
 pali_canon: "Canon $pali_language$"
 pali_canon_desc: "Il existe différents canons du $buddhist$ en fonction de chaque école, mais le $pali_canon$ $theravada_ADJ$ reste le plus ancien et le plus prestigieux d'entre eux. Tandis que d'autres écoles ont établi leurs canons en combinant des textes de diverses sources, le $pali_canon$ n'a pas changé depuis l'époque d'Ashoka le Grand et contient les paroles du Bouddha lui-même. Il a également servi de base et de référence à de nombreuses autres écoles."
 buddhist_universities: "Universités $buddhist_ADJ$s"
 buddhist_universities_desc: "Depuis l'Antiquité, les institutions $buddhist_ADJ$s servent également de centres d'enseignement et de connaissances, attirant des populations venues des quatre coins du monde. Nālandā était jadis le plus grand de ces lieux de savoir, mais de nombreux autres sites ont émergé depuis."
 xuanzang_travels: "Le voyage de Xuanzang"
 xuanzang_travels_desc: "Xuanzang, un moine $buddhist_ADJ$ $chinese_group$ de la dynastie Tang ayant vécu au VIIe siècle, entreprit un voyage à pied de 17 ans vers l'$india$ afin d'y visiter les centres d'enseignement et de rassembler un grand nombre de textes du $buddhist$. Il visita notamment Nālandā, où il apprit des meilleurs maîtres avant de rapporter plus d'un millier de documents en $china$, contribuant ainsi énormément au courant du $mahayana$. Son périple et ses archives servirent de base à #italic La Pérégrination vers l'Ouest#!, œuvre dans laquelle un moine, accompagné de personnages tels que le Roi singe Sun Wukong, voyage vers l'$india$ au nom du Bouddha en quête de textes sacrés."
 silk_road_transmission: "Expansion via la Route de la soie"
 silk_road_transmission_desc: "Nul ne saurait nier l'impact qu'a eu la Route de la soie dans la diffusion du $buddhist$. Que ce soit par voie terrestre ou maritime, le commerce a permis au $buddhist$ de s'étendre bien au-delà de son berceau en $india$."
 bodhisattva: "Bodhisattva"
 bodhisattva_desc: "Dans toutes les écoles du bouddhisme, le $bodhisattva$ est une figure très éminente, bien que son importance et ses particularités puissent varier en fonction de la branche. Cependant, une constante demeure : il inspire toujours la vénération et l'admiration."
 avalokitesvara: "Avalokiteśvara"
 avalokitesvara_desc: "Également connu sous le nom de Guānyīn ou de Kannon, $avalokitesvara$ est l'un des Bodhisattvas les plus vénérés. Représenté comme un homme ou une femme selon l'école du bouddhisme, et même comme l'être à l'origine de toutes les divinités $hindu_ADJ$es par certains, $avalokitesvara$ est le $bodhisattva$ de la compassion, et une figure associée au mantra #italic Om maṇi padmé hoûm#!."
 maitreya: "Maitreya"
 maitreya_desc: "$maitreya$ est un $bodhisattva$ appelé à devenir le bouddha du futur et le dernier de notre cycle cosmique. Destiné à rétablir les enseignements du dharma à travers le monde lorsque l'humanité les aura oubliés, il est le successeur de Siddhārtha Gautama."
 mount_meru: "Mont Meru"
 mount_meru_desc: "Dans l'$hindu$, le $buddhist$ et le $jain$, le $mount_meru$ est la montagne sacrée située au cœur de l'univers, tant dans le sens physique que spirituel. C'est le pilier central autour duquel gravite toute chose, tout comme notre pays gravite autour de notre dirigeant."
 naraka: "Naraka"
 naraka_desc: "Également appelé Niraya, le $naraka$ fait référence aux enfers de souffrance où les âmes sont purifiées de leur mauvais karma avant d'être réincarnées. Le $naraka$ est constitué de nombreux royaumes, et le temps durant lequel un individu doit y résider ainsi que la nature des supplices qu'il subira dépendent de la quantité de karma nécessaire à sa réincarnation dans un état supérieur."
 four_heavenly_kings: "Quatre rois célestes"
 four_heavenly_kings_desc: "Gardant chacun un point cardinal, les $four_heavenly_kings$ sont chargés de protéger le royaume des dévas contre les asuras, mais également d'évaluer la vertu et la moralité des hommes."
 vegetarianism: "Végétarisme"
 vegetarianism_desc: "Bien que cet aspect varie selon les écoles, le dharma comporte des règles restreignant la consommation de chair animale. Chaque branche est plus ou moins stricte vis-à-vis de cette abstinence, qui peut ne s'appliquer qu'à la communauté monastique ou bien à l'ensemble de la population."
 edicts_of_ashoka: "Édits d'Ashoka"
 edicts_of_ashoka_desc: "Publié au IIIe siècle av. J.-C. par l'empereur Ashoka le Grand, ce code juridique fait la promotion du $buddhist$. Bien que ces édits remontent à de nombreux siècles, ils inspirent toujours un grand respect et une profonde vénération parmi les adeptes $buddhist_ADJ$s."
 five_precepts: "Cinq préceptes"
 five_precepts_desc: "Servant de base à l'éthique et au code de moralité $buddhist_ADJ$s, les $five_precepts$ représentent les règles les plus fondamentales que tout adepte du $buddhist$ se doit de suivre, qu'il appartienne à la communauté monastique ou non. Ces préceptes enjoignent le peuple à ne pas tuer, ne pas voler, ne pas commettre d'inconduite sexuelle, ne pas mentir et ne pas user de substances intoxicantes."
 monastic_communities: "Communautés monastiques"
 monastic_communities_desc: "La vie $buddhist_ADJ$ gravite autour de sa communauté de moines et de nonnes, appelée #italic sangha#!. Ce concept est régi par le #italic vinaya#!, un corpus de règles et de préceptes qui dicte la vie de toute communauté monastique $buddhist_ADJ$."
 prestigious_schools: "Écoles prestigieuses"
 prestigious_schools_desc: "Le $buddhist$ a évolué en une multitude d'écoles, chacune axée sur un type de communauté monastique et chacune privilégiant des textes en particulier. Cependant, certaines de ces écoles se sont forgé une grande notoriété, tandis que d'autres sont tombées dans l'oubli. En fréquentant les plus prestigieuses d'entre elles, le peuple pourra appréhender l'étendue de cette renommée."
 offerings: "Offrandes"
 offerings_desc: "L'un des préceptes du $buddhist$ consiste à adresser des offrandes aux $three_jewels$ en vue d'accumuler du mérite. Ces offrandes peuvent être matérielles ou non, et certaines des communautés monastiques dépendent de la nourriture donnée par leurs adeptes pour leur survie."
 incense_burning: "Fumigation d'encens"
 incense_burning_desc: "La fumigation d'encens est une pratique incontournable liée aux rituels et offrandes $buddhist_ADJ$s. Elle prend toutes sortes de formes, et il est courant pour les personnes profanes comme pour les moines et nonnes d'allumer de l'encens avant de méditer ou d'accomplir un rituel. C'est la raison pour laquelle tout temple $buddhist_ADJ$ est constamment imprégné d'une odeur d'encens."
 ascetic_practices: "Pratiques ascétiques"
 ascetic_practices_desc: "Le Bouddha a beau nous avoir mis en garde contre les dangers d'un ascétisme démesuré, certains membres de la communauté monastique continuent de suivre des pratiques ascétiques. Ils s'imposent notamment des restrictions au niveau de la tenue qu'ils portent, de la nourriture qu'ils consomment ou du lieu où ils résident, et bien que ces méthodes ne constituent aucunement une exigence vis-à-vis de l'accumulation de mérite, elles présentent néanmoins des avantages pour ceux qui les adoptent."
 mindfulness: "Pleine conscience"
 mindfulness_desc: "Aspect essentiel de la pratique du $buddhist$, la $mindfulness$ désigne le fait d'être toujours attentif aux phénomènes inhérents au corps comme à l'esprit, tout en respectant les enseignements du Bouddha. Cela permet d'éviter de sombrer dans un état indésirable et de s'orienter plutôt vers l'état recherché."
 dana: "Dāna"
 dana_desc: "Signifiant « générosité », le $dana$ est défini comme l'acte de donner sans rien demander en retour, ce qui constitue une vertu essentielle dans toutes les religions liées au dharma. Aider son prochain de façon désintéressée, individuellement ou collectivement, est un excellent moyen de gagner du karma."
 ahimsa: "Ahimsa"
 ahimsa_desc: "Le concept d'$ahimsa$, ou de non-violence, est une vertu essentielle dans toutes les religions suivant le dharma. Tout conflit devrait être résolu pacifiquement par le dialogue, et non par l'usage de la force. Malheureusement, ce n'est pas toujours possible, aussi la violence ne doit-elle être employée qu'en dernier recours, et son usage doit être juste."
 resistance_to_persecution: "Résistance à la persécution"
 resistance_to_persecution_desc: "Bien que le $buddhist$ se soit répandu à grande échelle, il a néanmoins fait l'objet d'une grande persécution au fil des siècles. Cette religion a en effet vu ses temples et images détruits, ses adeptes massacrés ou contraints à se cacher, mais malgré ces épreuves, les croyances qu'elle prône sont toujours restées fortes."
 buddhist_meditation: "Méditation bouddhique"
 buddhist_meditation_desc: "La méditation est une pratique courante chez tous les adeptes $buddhist_ADJ$s, quelle que soit l'école à laquelle ils appartiennent. Elle vise à entraîner l'esprit afin de développer la pleine conscience, la sérénité et la perspicacité, et ainsi atteindre l'illumination."
 #Hinduism
 sruti: "Shruti"
 sruti_desc: "Signifiant « ce qui est entendu », la $sruti$ est le plus ancien recueil de textes sacrés de l'$hindu$. Considérée comme une révélation divine, on attribue son auteur au monde divin, mais bien que tous les adeptes acceptent l'autorité de ce recueil, d'aucuns réfutent cependant son origine divine."
 vedah: "Védas"
 vedah_desc: "Les principaux textes parmi les $sruti$ sont les $vedah$, qui sont les plus anciens textes en $sanskrit_language$. Leur paternité est attribuée à Brahmā dans ls $mahabarata$. Ils sont composés du Ṛgveda, du Yajurveda, du Sāmaveda et de l'Atharvaveda."
 smrti: "Smriti"
 smrti_desc: "Signifiant « ce dont on se souvient », la $smrti$ est un ensemble de textes inspirés par les $vedah$ ou issus de ces derniers. En raison de cette origine dérivée, la $smrti$ est considérée comme moins influente que la $sruti$, mais contrairement à celle-ci, sa rédaction est attribuée à des auteurs humains et ce recueil est transmis au moyen de manuscrits."
 mahabarata: "Mahābhārata"
 mahabarata_desc: "L'un des deux principaux textes de la $smrti$ avec le $ramayana$, le $mahabarata$ est une épopée portant sur l'$india$ antique. Il s'agit du plus long poème jamais écrit, faisant environ 10 fois la taille de #italic L'Illiade#! et de #italic L'Odyssée#! #L $greek_language$ques#! réunies. Cette œuvre relate la lutte dynastique pour le trône de l'ancien royaume $indian_group$ de Kuru, engendrant ainsi la bataille de Kurukshetra, également appelée Guerre de $mahabarata$. L'histoire se termine par la mort de $krishna_avatar$ et la fin de sa dynastie."
 ramayana: "Rāmāyaṇa"
 ramayana_desc: "L'un des deux principaux textes de la $smrti$ avec le $mahabarata$, le $ramayana$ est une épopée portant sur l'$india$ antique. Elle relate la vie de $rama_avatar$, avatar de $vishnu_god$, en tant que prince du royaume de Kosala. Cette œuvre souligne l'importance de la vertu dans tous les aspects de l'existence."
 purana: "Purāṇas"
 purana_desc: "Considérés comme appartenant à la $smrti$, les $purana$ sont des textes regroupant tous types de contenus. De la cosmologie aux généalogies divines en passant par l'astronomie, la grammaire ou encore les histoires d'amour, tous les thèmes sont abordés. Et bien qu'ils ne fassent pas partie de la $sruti$, leur influence sur les croyances et la société $hindu_ADJ$es est indéniable, rassemblant de nombreuses convictions et traditions locales dans le récit commun des $vedah$."
 atman: "Ātman"
 atman_desc: "Désignant le véritable Soi, à la fois éternel et immuable, l'$atman$ est l'essence même de chaque individu. D'après les écoles $astika$, ce concept est distinct du corps et de l'esprit, ainsi que du jīvātman qui migre d'une existence à l'autre. Les écoles $nastika$, quant à elles, l'interprètent différemment ou bien le rejettent entièrement."
 nastika_schools: "Écoles nāstika"
 nastika_schools_desc: "Certaines écoles de pensée de l'$hindu$ se sont écartées des courants principaux, rejetant l'autorité des $vedah$ et l'existence de l'$atman$. Ces écoles, telles que le $jain$ et le $buddhist$, sont donc hétérodoxes, bien qu'elles adhèrent toujours aux croyances fondamentales de l'$hindu$."
 astika_schools: "Écoles āstika"
 astika_schools_desc: "Appelées écoles orthodoxes de l'$hindu$, ces groupes acceptent l'autorité des $vedah$ et l'existence de l'$atman$. Et bien qu'il en existe une multitude, cette notion d'acceptation partagée confère aux $astika_schools$ de nombreux points communs."
 diversity_of_beliefs: "Diversité des croyances"
 diversity_of_beliefs_desc: "Les croyances du peuple d'$india$ gravitent autour du concept de dharma et des $vedah$, mais se manifestent sous une multitude de formes et pratiques. Même les dieux reconnus et vénérés peuvent varier, tandis que demeurent des notions communes."
 ishvara: "Ishvara"
 ishvara_desc: "Interprété différemment en fonction de l'école ou de la branche de l'$hindu$, $ishvara$ fait référence à Dieu ou à l'Être suprême. Ce terme peut donc désigner $shiva_god$ dans le $shaivism$, $vishnu_god$ dans le $vaishnavism$, ou n'importe quel dieu personnel d'un individu."
 sanskritization: "Sanskritisation"
 sanskritization_desc: "L'$hindu$ s'est étendu bien au-delà de ses origines en $india$, et de nombreux autres pays et cultures ont adopté les concepts et titres $sanskrit_language$s dans leur propre identité. Pour cette raison, les idées de l'$hindu$ ont facilement imprégné les croyances étrangères."
 bhakti_movement: "Mouvement Bhakti"
 bhakti_movement_desc: "Ayant émergé au VIe siècle, ce mouvement prône l'amour et la dévotion envers un dieu personnel ou un esprit illuminé. En outre, il lance un appel à la population en s'exprimant directement à elle selon ses souhaits. Jouissant d'une grande influence, ce mouvement change le ressenti du peuple sur la religion et les croyances."
 yoga: "Yoga"
 yoga_desc: "Appartenant aux écoles et aux philosophies de l'$hindu_ADJ$, le $yoga$ est un ensemble de méthodes physiques et spirituelles visant à unir le corps et l'esprit. Pratiqué depuis des millénaires, il est presque devenu synonyme de chemin de l'esprit éveillé."
 diwali: "Diwali"
 diwali_desc: "$diwali$ est la fête des lumières hindoue qui célèbre la prédominance du dharma, la victoire du bien sur le mal et le triomphe de la lumière sur les ténèbres. Nous allumerons des bougies et des lanternes en cette occasion, et honorerons nos ancêtres."
 holi: "Holi"
 holi_desc: "Célébrant l'arrivée du printemps, $holi$ est la fête des couleurs et de l'amour. Nous honorons l'agriculture et les récoltes abondantes, tout en admirant la myriade de couleurs offerte par le printemps. Cet événement est également l'occasion de s'amuser et de résoudre les conflits, permettant ainsi à chacun de s'affranchir de ses impuretés émotionnelles."
 holy_rivers: "Rivières sacrées"
 holy_rivers_desc: "Les rivières et leur vénération ont toujours occupé une place essentielle dans l'$hindu$. De l'Indus au Gange, nombreuses sont les rivières perçues comme sacrées, servant de cadre à de nombreuses cérémonies. Leurs eaux, investies d'une dimension spirituelle, sont souvent utilisées dans des rituels de purification."
 advaita_vedanta: "Advaita Vedānta"
 advaita_vedanta_desc: "Rejetant le dualisme entre la conscience et la matière, l'$advaita_vedanta$ affirme que l'$atman$, le soi le plus profond, est identique au brahman, la réalité suprême ou conscience de l'univers. En ce sens, le monde matériel physique n'est qu'une illusion qui masque la réalité ultime du brahman."
 hindu_muslim_relations: "Relations entre $hindu_ADJ$s et $muslim_ADJ$s"
 hindu_muslim_relations_desc: "$hindu$ et $muslim$ ont grandement interagi par le passé, et il continuera d'en être ainsi. Nos peuples ont appris à coexister en paix, au point où un certain syncrétisme s'est même établi entre les deux confessions."
 hindu_unification: "Unification $hindu_ADJ$e"
 hindu_unification_desc: "Malgré la diversité des pratiques et des croyances au sein de l'$hindu$, ce qui nous rassemble dépasse largement ce qui nous sépare. Une vision commune de cette religion commence à se dessiner, offrant à notre peuple un profond sentiment d'unité."
 hindu_architecture: "Architecture $hindu_ADJ$e"
 hindu_architecture_desc: "Quel que soit le style architectural employé — śikhara, vimāna ou prāṅg — les temples $hindu_ADJ$s se distinguent facilement grâce à leurs grandes tours décoratives. Offrant une représentation du $mount_meru$ plus ou moins marquée selon la région, ces flèches servent à la fois de symbole et de démonstration de force."
 varna_system: "Système Varna"
 varna_system_desc: "Depuis l'époque des $vedah$, le concept du dharma d'un individu est divisé en quatre castes : les #italic brahmanes#!, prêtres ou lettrés ; les #italic kshatriyas#!, dirigeants ou guerriers ; les #italic vaishyas#!, fermiers ou marchands ; et les #italic shudras#!, artisans ou serviteurs. Bien que ces classes ne soient pas strictement figées et représentent davantage l'idéal de la vocation d'un individu, elles ont malgré tout été très influentes dans la société $hindu_ADJ$e."
 extreme_pacifism: "Pacifisme extrême"
 extreme_pacifism_desc: "Basé sur le concept de l'$ahimsa$, l'$hindu$ prône toujours la paix et la non-violence. Cependant, mieux vaut que nos ennemis évitent de nous provoquer s'ils ne veulent pas nous voir adopter l'extrême opposé."
 hindu_empires: "Empires $hindu_ADJ$s"
 hindu_empires_desc: "L'Histoire a vu naître de nombreux empires suivant les préceptes de l'$hindu$. Des empires Maurya et Gupta d'$india$ à l'Empire de Śrīvijaya d'$indonesia_region$ en passant par la longue dynastie Chola, l'$hindu$ a toujours soutenu les puissants dirigeants."
 sacred_cattle: "Vaches sacrées"
 sacred_cattle_desc: "Conformément au concept de l'$ahimsa$, le massacre du bétail est prohibé. Pour cette raison, les vaches sont respectées et vénérées comme des figures maternelles, et comme un symbole d'altruisme et de sacrifice. Révérées depuis l'époque des $vedah$, elles méritent tout notre respect et notre attention."
 #Asia
 riches_of_asia: "Richesses d'$asia$"
 riches_of_asia_desc: "L'$asia$ est célèbre dans le monde entier pour la richesse de son territoire. Qu'il s'agisse des cités prospères de l'$india$ et de la $persia_region$, des articles de luxe très convoités de la $china$ ou des légendaires îles aux épices de l'$indonesia_region$, l'$asia$ abrite des richesses et produits fortement appréciés aux quatre coins du globe."
 silk_road: "Route de la soie"
 silk_road_desc: "Que ce soit en traversant le désert de Gobi et la $persia_region$ ou en bravant les eaux de l'$indian_ocean_region$ et de l'$indonesia_region$, les marchands ont pendant des siècles sillonné les terres d'$asia$ afin de s'enrichir sur la célèbre Route de la soie."
 exchange_of_ideas: "Échanges d'idées"
 exchange_of_ideas_desc: "En sus de l'argent et des profits qui transitent le long de la $silk_road$ ; maintes idées et connaissances circulent également au gré des allées et venues des marchands."
 legacy_of_great_empires: "Héritage des grands empires"
 legacy_of_great_empires_desc: "Du Trône du Dragon de $china$ aux différents empires de $persia_region$ en passant par les redoutables dynasties $hindu_ADJ$es et $buddhist_ADJ$s d'$india$ et d'$south_east_asia$, nombreux sont les puissants empires nés en $asia$."
 arduous_terrain: "Terrain ardu"
 arduous_terrain_desc: "L'$asia$ comporte des territoires extrêmement inhospitaliers, des hauts sommets de l'Himalaya aux étendues arides du désert de Gobi en passant par les jungles denses de l'$india$ et de l'$south_east_asia$. Et c'est sans parler des saisons des moussons et des typhons, ni des séismes presque incessants. Si la population a appris à vivre dans cet environnement hostile, les envahisseurs auront quant à eux bien plus de mal à l'apprivoiser."
 fertile_lands: "Terres fertiles"
 fertile_lands_desc: "En général, les territoires d'$asia$ connaissent des pluies abondantes, et de nombreuses rivières traversent les zones moins favorisées par les eaux du ciel. À l'exception des régions les plus arides du désert, la terre fournit de la nourriture à foison à sa population, et même lorsque ce n'est pas le cas, les habitants savent tirer le meilleur parti de ce qu'ils reçoivent."
 crossroads_of_religions: "Carrefour des religions"
 crossroads_of_religions_desc: "L'$hindu$, le $buddhist$, l'$muslim$ et même le $tengri$ se sont étendus bien au-delà de leur berceau. L'$asia$ a été témoin de ces échanges de croyances, et bien souvent des mélanges et syncrétismes qui se sont produits entre elles."
 religious_syncretism: "Syncrétisme religieux"
 religious_syncretism_desc: "Loin de toujours engendrer un rejet, les interactions entre les différentes croyances et pratiques donnent parfois lieu à une assimilation de ces convictions. Ainsi, la présence d'idées et de croyances étrangères n'est pas un fléau, mais plutôt une opportunité d'apprentissage."
 source_of_knowledge: "Source de connaissances"
 source_of_knowledge_desc: "Tandis que certains territoires se targuent d'être à la pointe de la connaissance et du développement, certaines de leurs « inventions » existent déjà en $asia$ depuis des siècles. Des prouesses technologiques de la $china$ à la littérature ancienne de l'$india$, l'Orient n'a rien à envier à l'Occident."
 structured_society: "Société structurée"
 structured_society_desc: "Les sociétés de l'$asia$ sont généralement très structurées, chaque individu étant conscient de son propre rôle. Grâce à l'influence des idées collectives de l'$hindu$ et du $SECT_CONFUCIANISM_NAME$, les rouages de la société ont tendance à être bien huilés en $asia$."
 incense_preeminence: "Prééminence de l'encens"
 incense_preeminence_desc: "L'encens est une ressource incontournable en $asia$ depuis des siècles, plus encore que partout ailleurs dans le monde. Bien que certaines religions s'en servent également pour leurs rituels, la quasi-omniprésence de l'encens dans les cérémonies $hindu_ADJ$es et $buddhist_ADJ$s, ainsi que dans la vie quotidienne des pratiquants de l'$muslim$, en fait un produit de premier plan en $asia$."
 incense_trade_route: "Route de l'encens"
 incense_trade_route_desc: "La forte demande d'encens en $asia$ et au-delà requiert l'établissement de nombreuses routes commerciales dédiées. Tout comme pour la célèbre $silk_road$, le commerce de l'encens relie l'Orient à l'Occident."
 wake_of_the_mongol_horde: "Séquelles des conquêtes $mongolian_group$es"
 wake_of_the_mongol_horde_desc: "Il n'existe nul lieu en $asia$ qui n'ait ressenti l'influence des conquêtes $mongolian_group$es. Maintenant que le grand empire de $genghis_khan_name_no_tooltip$ est tombé, la terre se régénère après le passage de ses chevaux."
 cultural_melting_pot: "Creuset culturel"
 cultural_melting_pot_desc: "L'$asia$ n'est autre que le foyer d'une très large diversité culturelle. C'est précisément cette diversité et les constantes interactions qui ont permis aux pays d'$asia$ de prospérer en s'échangeant des idées et des influences."
 rise_of_great_individuals: "Montée en puissance d'illustres personnages"
 rise_of_great_individuals_desc: "L'histoire a démontré que les illustres personnages sont ceux qui s'élèvent et accomplissent de grandes choses. Combien de fois des empires sont nés et ont péri de la main d'un seul dirigeant ? De tels exploits se doivent d'être respectés et admirés."
 #Orthodox
 the_pentarchy: "Pentarchie"
 the_pentarchy_desc: "L'ancienne structure de l'Église formulée par l'empereur Justinien est toujours en vigueur dans l'$orthodox$. Bien que le patriarche de $rome$ se croie au-dessus de tout dans le $catholic$, pour l'Église authentique, les villes de $constantinople$, d'$alexandria$, d'$antioch$ et de $jerusalem$ ont toujours leur importance."
 imperial_creed: "Doctrine impériale"
 imperial_creed_desc: "L'$orthodox$ a toujours été la religion officielle de l'Empire romain depuis qu'il a adopté le $christian$. Les hérésies de l'Occident et leurs « empereurs » faussement proclamés ne pourront jamais réfuter la légitimité de notre lignée."
 filioque_issue: "Querelle du Filioque"
 filioque_issue_desc: "L'introduction sournoise de la clause #italic Filioque#! par les hérétiques occidentaux a été décidée sans la tenue d'un concile, et est par conséquent illégitime. Nous sommes les seuls à préserver le véritable Credo, tandis qu'ils seront à jamais condamnés à l'enfer pour leur sacrilège."
 septuagint: "Septante"
 septuagint_desc: "La $septuagint$ est la version en langue $greek_language$que de l'Ancien Testament, traduite depuis l'$hebrew_language$ au IIIe siècle av. J.-C. par 72 traducteurs qui sont tous indépendamment parvenus exactement à la même traduction. Cela prouve que cet ouvrage est d'inspiration divine et constitue la parole de Dieu."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "La Bible contient toutes les œuvres dignes d'être vénérées et étudiées, même si certaines présentent peut-être moins d'importance que d'autres. L'$anagignoskomena$ n'étant pas présente dans la Bible en $hebrew_language$, elle a moins de valeur que d'autres textes, mais reste néanmoins digne d'être lue et ne saurait être ignorée."
 church_guidance: "Sagesse de l'Église"
 church_guidance_desc: "Les Écritures sacrées sont la parole de Dieu, mais seule l'Église est capable d'interpréter leur sens exact et d'en informer les fidèles. Toute lecture ou interprétation indépendante de la Bible non approuvée par l'Église ne conduirait qu'à l'égarement religieux et à l'hérésie."
 unchanging_tradition: "Tradition immuable"
 unchanging_tradition_desc: "La tradition transmise par Jésus-Christ et ses apôtres est restée fidèle à ses origines, sans le moindre ajout, altération ni retrait. Il en va ainsi car la foi elle-même est immuable et pratiquée par tous à travers le monde."
 church_councils: "Conciles de l'Église"
 church_councils_desc: "Dans la mesure où l'Église doit être unifiée, toute question ne pouvant être résolue par un évêque requiert la tenue d'un concile, durant lequel les évêques sondent l'esprit de l'Église elle-même. Ainsi, les décisions des conciles reflètent le consensus de l'Église dans son ensemble."
 greek_rite: "Rite $greek_culture$"
 greek_rite_desc: "Il y a de cela des siècles, le rite $greek_culture$ de $constantinople$ a clairement défini nos cérémonies et pratiques canoniques. Bien qu'il puisse exister de légères variations en fonction du lieu, l'homogénéité des rites de toute l'$orthodox$ est généralisée."
 physical_body_of_christ: "Corps physique du Christ"
 physical_body_of_christ_desc: "Notre Église est la manifestation physique du corps du Christ sur Terre, qui ne diffère nullement de son corps dans le Ciel. Ainsi, l'Église est l'incarnation physique de notre Seigneur et Sauveur, envoyée afin de guider son peuple."
 sight_veneration: "Vénération de la vue"
 sight_veneration_desc: "L'aspect le plus important de la vénération est le voyage sensoriel effectué par les fidèles. Pour cette raison, nos églises ont toujours été parées d'images et de couleurs éclatantes, afin que la présence du Christ sur la Terre puisse immédiatement être ressentie par chacun."
 theotokos: "Théotokos"
 theotokos_desc: "Ayant conclu la Première Alliance en accueillant en elle la Nouvelle Alliance en la figure du Christ, la Sainte Vierge est une figure clé pour nous. C'est pourquoi, en tant qu'incarnation du Dieu-Christ, elle était littéralement la mère de Dieu et prédomine donc sur tous les autres saints."
 heavenly_architecture: "Architecture céleste"
 heavenly_architecture_desc: "Les édifices religieux $orthodox_ADJ$s sont toujours conçus à l'imitation du Ciel. Leur dôme central, construit de manière plus centralisée qu'en Occident où il est basé sur la basilique, est le toit qui symbolise le paradis. Parés d'images et d'icônes, ces structures sont des merveilles pour les yeux."
 iconostasis: "Iconostase"
 iconostasis_desc: "L'$iconostasis$, un mur d'icônes qui sépare l'autel du corps principal de l'édifice, est l'une des principales caractéristiques de l'Église $orthodox_ADJ$. Ces icônes représentent le lien qui unit les fidèles au Saint des saints, et par conséquent le Ciel au peuple, servant de guide afin d'accéder au paradis."
 julian_calendar: "Calendrier julien"
 julian_calendar_desc: "Depuis des siècles, notre pays et notre Église s'appuient sur le $julian_calendar$, instauré par Jules César en 46 av. J.-C. Bien plus qu'un simple repère temporel, ce calendrier unit les nations orientales $christian_ADJ$nes et fixe les dates des grandes fêtes et célébrations."
 paschal_cycle: "Temps pascal"
 paschal_cycle_desc: "L'$orthodox$ comprend plusieurs fêtes mobiles centrées sur #italic Pascha#!, Pâques, organisées durant le $paschal_cycle$. Les dix semaines précédant Pâques sont appelées Triodion, tandis que les 50 jours suivant cet événement sont appelés Pentecostarion. Ce cycle marque les célébrations les plus importantes de l'année liturgique."
 oktoechos: "Octoéchos"
 oktoechos_desc: "Système de huit modes régissant la composition musicale, l'$oktoechos$ fut utilisé par l'Église des siècles durant pour l'écriture de chants et d'airs religieux. Il constitue le fondement du chant $orthodox_ADJ$, bien que chaque culture possède ses propres variations."
 prestigious_monasticism: "Monachisme prestigieux"
 prestigious_monasticism_desc: "Dans l'$orthodox$, le monachisme et l'ascétisme sont tenus en haute estime, et presque obligatoires. Seuls les moines peuvent être ordonnés évêques, et ils doivent devenir moines avant leur consécration. Ainsi, les monastères et le monachisme jouent un rôle important dans notre vie cléricale."
 national_rites: "Rites nationaux"
 national_rites_desc: "La présence des différents patriarcats autocéphales dans notre Église permet certaines variations dans les rites nationaux propres à chaque pays. Toutefois, l'unité du message demeure intacte, et l'Église, en tant qu'entité unique, reste indivisible."
 heirs_of_rome: "Héritiers de Rome"
 heirs_of_rome_desc: "Nombreux sont ceux qui se sont proclamés héritiers de Rome et de l'ensemble de l'Empire romain. Cependant, notre foi est la seule véritable foi de l'ancien empire, et nous seuls pouvons prétendre en être les descendants directs."
 legacy_of_saint_andrew: "Héritage de Saint André"
 legacy_of_saint_andrew_desc: "D'après la légende, Saint André se rendit en Scythie et sur les côtes septentrionales de la $black_sea_area$, et prédit l'essor du $christian$ lorsqu'il atteignit la future ville de $kyiv$."
 christianization_of_the_slavs: "Christianisation des Slaves"
 christianization_of_the_slavs_desc: "Les habitants de la Ruthénie de Kiev ont été parmi les premiers $slavic_group$s de l'est à accepter la lumière du Christ et à se convertir à l'$orthodox$. De là, la foi s'est largement répandue au sein des peuples de l'est."
 cyril_and_methodius: "Cyrille et Méthode"
 cyril_and_methodius_desc: "Théologiens $BYZ_ADJ$s du IXe siècle, ces deux personnages ont grandement contribué à l'évangélisation des Slaves. Ils sont également connus pour avoir développé l'alphabet glagolitique, le premier à avoir été utilisé pour transcrire le $church_slavonic_language$, et leurs fidèles ont par la suite inventé l'alphabet cyrillique, qu'ils ont nommé en hommage à Cyrille."
 interaction_between_church_and_state: "Interactions entre l'Église et l'État"
 interaction_between_church_and_state_desc: "Les patriarcats disposent d'une autorité absolue sur leur propre patriarcat et leur peuple. En associant leur autorité à celle du dirigeant, nous pourrons tirer parti des ressources de l'Église afin de renforcer l'autorité de l'État."
 outwards_expansion: "Expansion vers l'extérieur"
 outwards_expansion_desc: "Il relève du devoir sacré de l'Église d'apporter la lumière du Christ aux infidèles et aux païens. C'est pourquoi nous devons voyager au-delà de nos frontières afin d'offrir le salut à leur âme."
 justified_holy_wars: "Guerres saintes justifiées"
 justified_holy_wars_desc: "Nous ne pouvons laisser les païens et hérétiques dicter nos actes. Il est de notre devoir sacré de débarrasser le pays de leur souillure, afin que le véritable royaume de Dieu puisse être manifesté sur Terre."
 resistance_to_the_infidels: "Résistance aux infidèles"
 resistance_to_the_infidels_desc: "Nos frères $orthodox_ADJ$s ont parfois dû vivre sous le joug d'étrangers infidèles. Cependant, nous avons appris à faire face à une telle oppression, et même à coexister avec ces hérétiques."
 eastern_ecumenism: "Œcuménisme oriental"
 eastern_ecumenism_desc: "Les dénominations $christian_ADJ$nes de l'Église orthodoxe orientale, ou Église des trois conciles, ont tendance à être confondues par les non-initiés avec l'Église $orthodox_ADJ$ orientale, ou Église des sept conciles. Bien qu'elles diffèrent sur de nombreuses questions fondamentales, elles demeurent néanmoins $christian_ADJ$nes, et leurs points communs pourraient permettre de les ramener à la véritable foi."
 structured_patriarchates: "Patriarcats structurés"
 structured_patriarchates_desc: "Nos patriarcats ont toujours été très bien structurés et organisés, chacun présentant ses propres attributs et limites. Cela permet de mieux administrer l'Église dans son ensemble et, par extension, l'État."
 #Miaphysitism
 second_council_of_ephesus: "Deuxième concile d'Éphèse"
 second_council_of_ephesus_desc: "Convoqué en 449 à l'initiative du pape Dioscore Ier d'$alexandria$, le $second_council_of_ephesus$ était un concile $christian_ADJ$ légitime, bien que les Églises $catholic_ADJ$ et $orthodox_ADJ$ l'aient dénoncé. On y accepta la formule de Cyrille d'Alexandrie, qui affirme que le Christ est une seule essence incarnée, à la fois humaine et divine."
 rejection_of_chalcedon: "Rejet de Chalcédoine"
 rejection_of_chalcedon_desc: "Suite à la controverse suscitée par le $second_council_of_ephesus$, le concile de Chalcédoine a été convoqué à l'initiative du pape Léon Ier, qui a demandé l'annulation du $second_council_of_ephesus$. Nous rejetons ce concile fallacieux et nous conformons aux décisions prises lors du concile original."
 monophysite_vs_miaphysite: "Monophysite contre $miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "Promulguant également que la figure christique n'a qu'une seule essence, le $miaphysite$ diffère toutefois substantiellement de la vision monophysite eutychienne qui proclame que l'humanité du Christ a été absorbée dans sa divinité. Bien que certains nous qualifient aussi d'adeptes du monophysisme, il ne s'agit que d'un accord de mots, car sur le fond, nos points de vue sont clairement différents."
 original_christianity: "$christian$ originel"
 original_christianity_desc: "Le monde $christian_ADJ$ a connu de nombreuses scissions et divisions, mais notre dogme plonge ses racines dans le véritable $christian$ originel, formulé depuis le premier concile de Nicée. Après celui-ci, seuls les hérétiques se sont séparés de la branche principale."
 beyond_the_borders: "Par-delà les frontières"
 beyond_the_borders_desc: "Le $christian$ trouve sans nul doute ses origines dans le berceau de l'Empire romain, et nombre de ses branches n'ont pas cherché à s'étendre au-delà de ses frontières. Toutefois, le $miaphysite$, en marge de l'Empire depuis sa dénonciation par les Chalcédoniens, a osé dépasser ses limites territoriales, apportant la lumière de Dieu dans les endroits les plus reculés."
 isolated_reaches: "Confins isolés"
 isolated_reaches_desc: "Le $miaphysite$ a pu gagner des endroits très éloignés. Même entourée d'ennemis et d'infidèles, notre foi a résisté."
 independent_leaders: "Dirigeants indépendants"
 independent_leaders_desc: "En raison du caractère isolé du $miaphysite$, il a parfois été difficile de communiquer avec d'autres patriarcats. Nos dirigeants ont donc appris à agir de manière indépendante, tout en disposant de leurs propres moyens pour maintenir le contact avec le reste du monde $christian_ADJ$ autant que possible."
 jerusalem_focus: "Priorité à $jerusalem$"
 jerusalem_focus_desc: "Nous gardons toujours à l'esprit la ville sainte de $jerusalem$, car c'est non seulement le lieu où Jésus a prêché et péri, mais également celui où il reviendra lors de son second avènement. C'est pourquoi nous prions systématiquement en direction de $jerusalem$, où que nous nous trouvions."
 acceptance_of_old_testament: "Reconnaissance du Vieux Testament"
 acceptance_of_old_testament_desc: "Certaines dénominations $christian_ADJ$nes ont décidé d'accorder moins d'importance à l'Ancien Testament, prétendant que l'arrivée de Jésus l'a complètement supplanté. De notre côté, nous maintenons qu'il est toujours pertinent, et que certaines instructions qu'il contient sont aussi valables qu'elles l'étaient au moment où elles ont été rédigées."
 primacy_of_alexandria: "Primauté d'$alexandria$"
 primacy_of_alexandria_desc: "Bien que le $miaphysite$ ait de nombreuses branches et des dirigeants indépendants, nous reconnaissons $alexandria$ et son siège comme notre chef spirituel. Il s'agit simplement d'un signe de respect pour le trône apostolique qui s'y trouve et d'une manière de l'honorer, plutôt que de lui conférer des prérogatives particulières."
 school_of_alexandria: "École d'$alexandria$"
 school_of_alexandria_desc: "L'$school_of_alexandria$ catéchétique, qui aurait été fondée par l'apôtre Marc lui-même selon saint Jérôme, est la plus ancienne école de catéchisme au monde. Les études bibliques et théologiques y sont enseignées depuis les débuts du $christian$. Bien que l'établissement lui-même ait été détruit lorsque la supériorité de l'évêque de $rome$ fut déclarée par rapport au patriarche d'$alexandria$, sa tradition a perduré."
 preserving_of_local_languages: "Préservation des langues locales"
 preserving_of_local_languages_desc: "Malgré l'importance du $greek_language$ et du $latin_language$ dans le $christian$ primitif, le $miaphysite$ a préservé sa liturgie dans des langues vernaculaires plus locales, telles que le $coptic_language$, l'$aramaic_language$ et l'$armenian_language$. Langues anciennes et traditionnelles, chaque branche $miaphysite_ADJ$ conserve sa propre langue historique."
 double_patriarchate: "Double patriarcat"
 double_patriarchate_desc: "$alexandria$ et $antioch$ se considèrent toutes deux comme ayant deux patriarcats différents, l'un pour le $miaphysite$ et l'autre pour l'$orthodox$. Bien qu'ils puissent revendiquer la légitimité de leur lignée, seul le $miaphysite$ préserve les véritables patriarcats."
 eastern_christianity: "$christian$ oriental"
 eastern_christianity_desc: "Nous faisons partie de la branche du $eastern_christianity$, qui regroupe de nombreuses dénominations différentes avec des traditions théologiques et liturgiques distinctes, mais également de nombreux aspects culturels communs."
 life_among_infidels: "La vie parmi les infidèles"
 life_among_infidels_desc: "Les terres de notre foi ont souvent été entachées par la présence d'infidèles, mais nos prédicateurs se sont aventurés vers l'inconnu pour faire briller la lumière de Jésus dans des contrées lointaines. Nous avons ainsi influencé ces infidèles de bien des manières, même si nous ne sommes pas parvenus à leur prouver que leurs croyances sont erronées."
 gradual_departure: "Départ progressif"
 gradual_departure_desc: "Bien qu'ils aient été prompts à nous qualifier d'hérétiques, les fidèles du $miaphysite$ n'ont pas instantanément coupé les ponts avec le reste du monde $christian_ADJ$. Nous sommes restés en contact avec les autres patriarcats et avons assisté aux conciles, mais il est apparu progressivement que le $miaphysite$ était différent de ces croyances hérétiques."
 thrive_under_persecution: "Prospérer en dépit de la persécution"
 thrive_under_persecution_desc: "Bien que nos fidèles aient été persécutés par les hérétiques et les infidèles pendant des siècles, notre foi a résisté. Peu importe le nombre de fois où nous sommes tombés par leur faute, nous nous relevons toujours."
 preserver_of_national_identity: "Préservation de l'identité nationale"
 preserver_of_national_identity_desc: "C'est précisément en raison des nombreuses oppressions et persécutions qu'elle a subies que notre Église peut revendiquer le rôle de gardienne de notre identité. C'est en son sein que nos langues et traditions ont été le mieux préservées, et notre foi en elle est restée intacte."
 defense_against_heretics: "Défense contre les hérétiques"
 defense_against_heretics_desc: "Depuis que nous nous sommes séparés d'eux, les hérétiques ont souvent proféré des accusations et des condamnations à notre encontre. Ils se disent $christian_ADJ$s, mais leur vision est manifestement erronée par l'hérésie, alors que la nôtre est éclairée grâce à la lumière de Dieu."
 remote_patriarchates: "Patriarcats éloignés"
 remote_patriarchates_desc: "En raison des conquêtes et de la persécution de notre peuple, les sièges de nos patriarcats sont souvent tombés sous le contrôle des infidèles. Nous avons donc été contraints de déplacer et de transférer notre patriarcat en un autre lieu, mais le siège d'origine est toujours préservé et vénéré, même s'il fonctionne à distance."
 further_reaches: "Autres confins"
 further_reaches_desc: "Bien que notre foi se soit souvent trouvée confinée parmi les infidèles, elle a également été en mesure d'atteindre des contrées plus éloignées et d'être adoptée par bon nombre de populations et de cultures différentes."
 internal_communion: "Communion interne"
 internal_communion_desc: "Bien qu'ayant des patriarches indépendants, toutes les branches du $miaphysite$ partagent une communion interne. Cela leur permet d'entretenir des relations étroites les unes avec les autres et d'assurer l'unité de l'Église."
 cradle_of_monasticism: "Berceau du monachisme"
 cradle_of_monasticism_desc: "La tradition monastique du $christian$ est née en $egypt_region$, lorsque les fidèles $christian_ADJ$s se rendaient dans le désert pour prier et consacrer leur vie à Dieu. Le $miaphysite$ peut revendiquer ce berceau comme étant le sien, de par la tradition alexandrine."
 unique_architecture: "Architecture unique"
 unique_architecture_desc: "L'isolement relatif de nos patriarcats a donné lieu à des styles architecturaux uniques pour nos lieux saints. Bien que d'autres confessions $christian_ADJ$nes aient pu être plus proéminentes, nos styles architecturaux uniques peuvent de la même manière conquérir le cœur des fidèles."
 #America
 #North American
 medicinal_infusions: "Infusions médicinales"
 medicinal_infusions_desc: "Les propriétés médicinales des plantes ont aidé notre peuple à supporter bien des maladies au cours des siècles, et l'on dit même que certaines infusions permettent de rallonger nos jours."
 canoe_travels: "Canoës"
 canoe_travels_desc: "En utilisant des canoës légers, nous pourrons tirer profit des voies d'eau et de portage d'$north_america$, ce qui accroîtra grandement notre capacité à rediriger les flux commerciaux et humains."
 seasonal_economy: "Économie saisonnière"
 seasonal_economy_desc: "Lors des périodes agitées, nous devons apprendre à faire face aux difficultés de la vie. Il en va de même avec la nature : le changement des saisons implique d'adapter nos pratiques. Les villages doivent être aussi temporaires et mobiles que le climat."
 fishing_habits: "Habitudes de pêche"
 fishing_habits_desc: "Il est parfois difficile de croire que certains d'entre nous ne sont pas nés sur les eaux mais sur la terre, car ils nagent avec une telle adresse qu'il est quasiment impossible de les distinguer du courant de la rivière."
 whale_hunters: "Chasse à la baleine"
 whale_hunters_desc: "Baleines, marsouins, morses et phoques, tout ce que nous donne la mer est plus important que nous et que notre orgueil négligent. Tout ce que nous donne la mer, nous le chassons."
 moundbuilding_advance: "Les bâtisseurs de tumulus"
 moundbuilding_advance_desc: "Les tumulus d'$north_america$ sont de grands monuments érigés en hommage au peuple, aussi devrions-nous les préserver au moment de planifier nos infrastructures."
 bison_hunters: "Chasse au bison"
 bison_hunters_desc: "Le bison est la vie de notre peuple. Chacune de ses parties est utilisée, et son sacrifice n'est jamais vain : sa chair nous nourrit, ses os sont transformés en outils, sa fourrure nous protège du froid lors des longs hivers, son cuir nous habille et couvre nos tipis, et son âme nous protège de manière symbolique. Le bison revêt une telle importance pour nous que sans lui nous serions perdus."
 federal_constitution: "Fondation d'une fédération"
 federal_constitution_desc: "Nous devrions fonder une fédération aux côtés de nos peuples amis, et ainsi mettre au premier plan les notions de confiance mutuelle et de développement."
 shared_knowledge: "Partage du savoir"
 shared_knowledge_desc: "Les innovations peuvent prendre maintes formes, et si nous voulons conserver notre position face à la menace des tribus rivales, il nous faudra exploiter la moindre avancée."
 slash_and_burn: "Agriculture sur brûlis"
 slash_and_burn_desc: "L'une de nos pratiques agricoles consiste à brûler la végétation pour obtenir une couche de cendres riches qui fertilise le sol. Nous avons appris que la terre devient plus forte grâce à cette méthode, mourant pour mieux renaître."
 council_of_elders: "Conseil des anciens"
 council_of_elders_desc: "Le gouvernement de notre tribu existe pour veiller à ce que tous ses membres puissent faire entendre leur voix et leur avis en toutes choses. Collaborer pour gérer au mieux la terre permet d'envisager des perspectives nouvelles."
 experienced_fur_hunters: "Commerce des fourrures"
 experienced_fur_hunters_desc: "Le commerce des fourrures avec les autres tribus et les étrangers est l'un des principaux piliers de notre économie. Nous nous enorgueillissons de notre adresse à la chasse et pouvons fournir à tous les fourrures de la meilleure qualité."
 #Mesoamerica
 pyramid_architecture: "Architecture pyramidale"
 pyramid_architecture_desc: "Notre peuple ayant érigé des pyramides en pierre lors des glorieux jours de Teotihuacan, Tikal, Copán ou Palenque, la construction de structures monumentales n'a plus aucun secret pour nous. Nous n'avons pas oublié l'art de la construction de pyramides et pouvons perpétuer cette tradition."
 ball_game: "Tlachtli"
 ball_game_desc: "Le tlachtli est un jeu de balle au cœur de la vie sociale de notre pays. Au cours de la partie, les joueurs s'efforcent de conserver la balle sur le terrain en la frappant de la hanche. Il s'agit là d'une alternative cérémonielle à la guerre et d'un élément important de notre vie religieuse."
 war_bonfires: "Feux de guerre"
 war_bonfires_desc: "Un réseau de postes frontaliers, reliés entre eux par d'immenses feux, nous prévient en cas d'urgence pour nous permettre de répondre rapidement à toute menace."
 merchant_officials: "Dignitaires marchands"
 merchant_officials_desc: "Les marchands constituent une précieuse source de revenus pour notre pays. Ils contribuent directement à notre richesse et rapportent à notre dirigeant des nouvelles de nos voisins."
 copperworking: "Travail du cuivre"
 copperworking_desc: "Nos artisans ont commencé à fabriquer des outils à partir des métaux trouvés sur nos terres. Maîtriser cet art nous conférera un avantage de taille sur nos voisins."
 system_of_tributaries: "Système tributaire"
 system_of_tributaries_desc: "Lorsque l'on veut exercer un contrôle direct sur un territoire, il est nécessaire de déployer des efforts considérables afin de pacifier la population locale et de soumettre l'administration. En mettant en place un dirigeant loyal et en exigeant un tribut annuel, nous pourrons éliminer la menace que poserait un $altepetl$ rival tout en remplissant nos caisses de manière simple et pratique."
 refined_obsidian_weaponry: "Armes en obsidienne"
 refined_obsidian_weaponry_desc: "L'obsidienne est un excellent matériau pour la fabrication d'outils en tous genres. Sa nature dure et cassante permet aisément de forger des épées, têtes de lance et pointes de flèche capables d'infliger des blessures mortelles à n'importe quel adversaire."
 precious_stones_art: "Taille de pierres précieuses"
 precious_stones_art_desc: "Notre territoire regorge de pierres précieuses parfaites pour la création de statues, vases et miroirs. Ces ressources permettront à nos artisans de laisser une empreinte durable en érigeant de grands monuments en hommage à notre culture."
 cultivate_the_land: "Culture de la terre"
 cultivate_the_land_desc: "La jungle est un environnement hostile, notamment si notre peuple entend s'y adonner à des travaux agricoles au lieu de se mouvoir sans cesse. Le défrichement relève dès lors d'une des tâches les plus importantes pour assurer la survie et la prospérité de notre société. Il nous faut nous organiser de façon à employer le plus grand nombre possible d'hommes capables de mener à bien ces travaux, chaque fois que cela est nécessaire."
 feathered_serpent: "Le serpent à plumes"
 feathered_serpent_desc: "Une légende largement répandue dans nos territoires parle du serpent à plumes. Même s'il incarne des choses bien différentes pour des peuples très divers, qu'il soit Quetzalcóatl pour les $nahua_group$s, K'uk'ulkan pour les $maya_language$s ou Q'uq'umatz pour les $kiche_culture$s, il constitue un facteur d'unité pour tout le pays."
 ritual_bloodletting: "Offrandes de sang rituelles"
 ritual_bloodletting_desc: "Dans bien des cultures de notre monde, il est considéré comme normal que le dirigeant se livre à la scarification et à des offrandes de son sang pour honorer les dieux. Préserver cette tradition, c'est affirmer notre droit à gouverner."
 #South America
 valley_irrigation: "Irrigation des vallées"
 valley_irrigation_desc: "La construction de vastes canaux permettant de relier les sources d'eau issues de vallées différentes nous permet d'améliorer considérablement nos techniques d'irrigation et la productivité du pays."
 artisan_migration: "Déportation des artisans"
 artisan_migration_desc: "Il est inconvenant que les territoires conquis disposent d'artisans plus habiles et de sages plus nombreux que notre capitale. Les mains et les esprits les plus brillants du pays doivent être amenés à la capitale pour nous servir de façon directe."
 terrace_farming: "Cultures en terrasses"
 terrace_farming_desc: "Les cultures en terrasses et les techniques d'irrigation que nous avons développées nous permettent de ne rien perdre de l'espace limité qu'offrent les versants montagneux."
 mountain_cities: "Citadelles des sommets"
 mountain_cities_desc: "Nos villes et nos forteresses se dressent au sommet de hautes montagnes, bien au-dessus des nuages. Elles constituent un obstacle redoutable pour tous ceux qui tenteraient de nous envahir."
 river_trade: "Commerce fluvial"
 river_trade_desc: "Les richesses des grands fleuves et des mers ont toujours nourri notre peuple. Lançons-nous dans le commerce fluvial et faisons notre possible pour protéger les nombreux marchands qui parcourent les rives et les côtes, afin de ne jamais manquer de ces biens qu'ils nous apportent."
 rainforests_and_mountaintops: "Forêts humides et montagnes"
 rainforests_and_mountaintops_desc: "Les grandes forêts humides et les montagnes de notre territoire grouillent de vie. En plus des esprits des forêts, les jaguars, anacondas, tarentules et une myriade d'autres animaux vivent parmi nous, et pour quiconque les connaît, ils présentent bien peu de danger. Pour tout envahisseur, cependant, ces zones ont tout l'air d'une forteresse, dont les animaux sauvages sont les défenseurs."
 knot_system: "Quipus"
 knot_system_desc: "En utilisant un système de cordes nouées permettant de recenser des informations, nous pouvons faciliter grandement l'administration de nos territoires en enregistrant des informations de toute première importance."
 llama_farming: "Élevage de lamas"
 llama_farming_desc: "Les nombreux troupeaux de lamas de nos territoires nous fournissent la laine pour nous habiller, la viande pour nous nourrir, et peuvent porter nos charges dans les montagnes. Ils sont donc pour nous d'une valeur inestimable."
 mountain_roads: "Réseau routier des montagnes"
 mountain_roads_desc: "Un grand réseau de routes de montagne, reliant entre elles des vallées éloignées et traversant des gorges profondes, est requis pour redistribuer les biens. Construisons-le !"
 tears_of_the_sun: "Larmes du soleil"
 tears_of_the_sun_desc: "Même si des aventuriers venus de contrées lointaines rêvent de trouver de l'or au détour d'un chemin de la cordillère des Andes, pour nous le métal jaune a une valeur artistique et sacrée, plutôt que simplement économique."
 hidden_cities: "Cités cachées"
 hidden_cities_desc: "Dans un pays de pics immenses et de forêts humides impénétrables, nombre de nos cités sont pratiquement inaccessibles aux étrangers. Elles pourraient facilement rester cachées durant des siècles, oubliées du reste du monde."
 potato_production: "Production de pommes de terre"
 potato_production_desc: "Alors que le maïs pousse difficilement sur nos hauts plateaux, nous avons appris à cultiver une plante tubéreuse particulièrement nutritive. Grâce à une production accrue, nous pouvons nourrir notre peuple et nos guerriers de cet aliment facile à conserver."
 head_hunters: "Chasseurs de têtes"
 head_hunters_desc: "La conquête des terres des peuples inférieurs au nôtre est une nécessité pour notre pays. Cette tradition a engendré un code guerrier unique en son genre, selon lequel capturer un ennemi sans le tuer relève de la plus haute forme de courage. Cela a permis à notre peuple de se forger une réputation pour sa capacité à capturer ses ennemis vivants."
 border_raiders: "Pillards habiles"
 border_raiders_desc: "Nos pillards sont célèbres pour leur capacité à mener des attaques éclair pour surprendre les ennemis. Leur vitesse et leur talent pour échapper aux représailles pourraient également représenter un énorme atout pour nos troupes ordinaires."
 irish_travelling_bards_advance: "Bardes itinérants"
 irish_travelling_bards_advance_desc: "Les poètes classiques formés à la cour parcourent nos terres à la recherche d'un seigneur susceptible de les engager."
 irish_booleying_advance: "Transhumance du bétail"
 irish_booleying_advance_desc: "En Irlande, l'élevage de vaches est un mode de vie. Véritable source de nourriture, ces nobles bovins sont également un symbole de richesse. Grâce à la transhumance, un système qui consiste à déplacer nos troupeaux d'un pâturage éloigné à un autre, nous pouvons accroître cette richesse."
 irish_monastacism_advance: "Monachisme insulaire"
 irish_monastacism_advance_desc: "Bien que nous ayons aujourd'hui, en substance, adopté les pratiques catholiques romaines, la vie religieuse sur ces îles est encore fortement influencée par le clergé laïc."
 guards_of_the_shannon_advance: "Gardiens du Shannon"
 guards_of_the_shannon_advance_desc: "La forteresse d'Athlone, qui enjambe le puissant fleuve Shannon, est un point capital pour contrôler le cœur de l'Irlande. Les O'Kellys de $HYM$, seigneurs de ces terres depuis belles lurettes, se sont battus sans relâche pour défendre leurs possessions contre les incursions normandes."
 hiberno_norman_keeps_advance: "Donjons hiberno-normands"
 hiberno_norman_keeps_advance_desc: "Nos ancêtres normands ont construit de splendides tours pour maintenir leur emprise sur les terres hostiles de la campagne irlandaise."
 irish_frontier_settlement_advance: "Colonies frontalières irlandaises"
 irish_frontier_settlement_advance_desc: "Les terres que nous avons confisquées aux Irlandais sont propices à l'exploitation, et les habitants de bonne volonté émigrent de contrées lointaines pour s'installer sur ces terres agricoles bon marché."
 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "Pendant des millénaires, notre guérilla féroce et agile a tourmenté étrangers et ennemis, les surpassant par une succession dévastatrice d'escarmouches dissuasives et de charges terrifiantes."
 ple_pale_defenseworks_advance: "Constructions légères"
 ple_pale_defenseworks_advance_desc: "Notre frontière est définie par des constructions défensives légères, telles que les digues et les palissades, destinées à dissuader nos voisins indisciplinés de mener leurs raids pénibles."
 ple_irish_viking_towns_advance: "Anciennes villes vikings"
 ple_irish_viking_towns_advance_desc: "Les anciens ports de commerce fondés par les Ostmen foisonnent toujours d'activités mercantiles, qui peuvent se révéler particulièrement lucratives pour les malins."
 cel_defensive: "Les collines parlent celtique"
 cel_defensive_desc: "Des siècles de conquête ont enseigné à nos guerriers l'art de la patience et de la résistance. Nous pouvons foncer tête baissée vers le danger, mais nous pouvons aussi endurer, nous défendre et ne frapper que le moment venu."
 cel_western_shore: "La côte ouest"
 cel_western_shore_desc: "Pendant des millénaires, nous avons pêché, commercé et combattu le long des côtes sauvages de l'Atlantique. Dans ces eaux hostiles, nous avons acquis un savoir-faire maritime inégalé."
 cel_the_wests_awake: "L'éveil de l'Occident"
 cel_the_wests_awake_desc: "Après de longs siècles de silence, l'esprit ancien des peuples celtes se réveille, prêt à reprendre sa place parmi les grandes civilisations du monde."
 cel_celtic_nations: "Nations celtes"
 cel_celtic_nations_desc: "Notre union est fondée sur l'idéal d'unir les divers peuples du monde celtique sous une bannière commune. Par la coopération, nous visons à préserver notre héritage, à promouvoir nos valeurs et à garantir que les nations celtiques prospèrent ensemble face aux pressions extérieures et aux temps qui changent."
 cel_celtic_diaspora: "Diaspora celtique"
 cel_celtic_diaspora_desc: "De l'agriculteur au chef de tribu, nombreux sont ceux qui ont quitté nos terres à cause des difficultés et de l'espoir d'une vie meilleure ailleurs. Ils ont tissé un réseau de parenté très étendu qui porte notre langue, nos coutumes et notre fierté jusqu'aux contrées les plus lointaines."
 cel_pan_celtic_nationalism: "Panceltisme"
 cel_pan_celtic_nationalism_desc: "Notre vision d'un monde celtique uni est plus qu'un idéal, c'est un appel au ralliement pour tous ceux qui partagent notre héritage. Ensemble, nous forgeons des liens qui dépassent les frontières, rendant notre identité aussi durable que les collines et les mers que nous appelons notre patrie."
 ire_grand_jury_system: "Système des grands jurys"
 ire_grand_jury_system_desc: "Les grands jurys comtaux lèvent les taxes pour les routes, les ponts et les palais de justice. Les juges en tournée d'assises renforcent le contrôle de la loi dans chaque comté."
 ire_irish_establishment: "Établissement en Irlande"
 ire_irish_establishment_desc: "Une armée permanente en Irlande, dirigée depuis l'Irlande, maintient les garnisons en état de préparation tout en maîtrisant les coûts. Pour nos soldats, cela signifie une solde régulière. Pour nos logisticiens et intendants, cela implique un réseau croissant de casernes qui optimise les dépenses."
 ire_irish_volunteers: "Volontaires irlandais"
 ire_irish_volunteers_desc: "Des unités de citoyens se lèvent pour la défense locale et la surveillance des côtes. S'entraînant à leurs frais, ils élèvent l'esprit du peuple et renforcent nos lignes."
 legacy_of_the_normans: "L'héritage des Normands"
 legacy_of_the_normans_desc: "Forgée dans le creuset de la conquête, l'armée normande de Sicile mêle la charge imparable des chevaliers normands à la sophistication stratégique des Byzantins, Arabes et Lombards. Maîtrisant à la fois la férocité et la souplesse tactique sur le champ de bataille, ils se taillent un royaume au carrefour des civilisations."
 sic_constitions_of_melfi: "Constitutions de Melfi"
 sic_constitions_of_melfi_desc: "L'empereur Frédéric II de Hohenstaufen, roi de Sicile, avait fait rédiger un code de lois connu sous le nom de « Constitutions de Melfi » ou de « Liber Augustalis ». Encore appliqué des siècles plus tard, il est l'un des fondements de la gouvernance du pays, permettant d'établir les lois publiques, les procédures judiciaires et féodales et le droit privé et criminel."
 sic_studium_generale: "Studium generale"
 sic_studium_generale_desc: "Fondée en 1434 par le roi Alphonse V d'Aragon, l'université de Catane est la plus ancienne de Sicile et l'une des rares institutions méridionales à avoir obtenu le statut de Studium generale. Sans équivalent de par sa charte royale et son mélange d'enseignement scolaire et juridique, elle a produit des juristes, des théologiens et des scientifiques qui ont servi à la fois l'Église et la Couronne dans une région culturellement diversifiée."
 sic_naval_vigilance: "Vigilance navale"
 sic_naval_vigilance_desc: "Les raids constants des pirates barbaresques et des Ottomans obligent la Sicile à maintenir une défense côtière vigilante. Ses galères et ses forts sont essentiels à la protection du sud de l'Europe."
 sic_sicilian_silk: "Soie sicilienne"
 sic_sicilian_silk_desc: "Au temps de Frédéric II, la soie était la première exportation sicilienne. Si cette industrie a depuis lors décliné, dépassée par celle de l'Italie du Nord, il n'y a toutefois aucune raison que nous ne puissions rétablir la situation à notre avantage. Par des investissements judicieux, nous pourrons voir les soyeux et les tisserands prospérer à nouveau."
 sic_sicilian_enlightenment: "Lumières de la Sicile"
 sic_sicilian_enlightenment_desc: "Bien qu'éloignée des grands salons de Paris ou de Vienne, la Sicile a connu elle aussi, son siècle des Lumières. De brillants esprits y ont remis en cause les privilèges féodaux, promu la science et prôné des réformes juridiques, souvent dans le cadre de l'humanisme catholique. Ces idées ont jeté les bases de la modernité à l'ombre de la monarchie et de la tradition."
 sic_sicilian_reforms: "Réformes en Sicile"
 sic_sicilian_reforms_desc: "Au fil du temps, nos institutions sont devenues obsolètes ou tout simplement inefficaces. Des réformes sont nécessaires si nous voulons assurer la prospérité de notre nation. Nos meilleurs esprits vont travailler de concert à veiller à ce qu'il n'y ait pas de gaspillage et à ce que les processus soient aussi efficaces que possible."
 #Sub Saharan Africa
 nomadic_tendencies: "Tendances nomades"
 nomadic_tendencies_desc: "Une partie de notre peuple a longtemps été nomade, voyageant d'un milieu habitable à l'autre. Même aujourd'hui, alors que souffle le vent du changement et que nous construisons une cité pour notre peuple, d'aucuns restent ancrés dans leurs traditions nomades et continuent de parcourir le monde."
 skilled_cavalry_raids: "Raids de cavalerie"
 skilled_cavalry_raids_desc: "Depuis des générations, les cavaliers sont l'instrument de la conquête. Le tonnerre de leurs sabots dans les hautes herbes du Sahel sème la terreur dans les rangs de nos ennemis et a permis de remporter bien des victoires."
 land_of_the_ancestors: "Terre des ancêtres"
 land_of_the_ancestors_desc: "La terre n'est pas qu'une simple propriété, elle est le lien qui nous unit aux grands aïeux venus avant nous. Depuis le pays bienheureux au-delà, ils nous observent. À nous de veiller à ce que le lien ne soit jamais rompu."
 wandering_scholars: "Érudits errants"
 wandering_scholars_desc: "Des communautés de sages issus de nombreuses confessions vivent sur nos terres, enseignant leur foi de manière à ce que chacun les écoute et répandant la seule vraie foi parmi notre peuple."
 community_of_the_faithful: "Domaine polyglotte"
 community_of_the_faithful_desc: "Notre empire abrite des gens issus de bien des origines. Ils parlent une multitude de langues, viennent de différents horizons, mais tous, dans la langue qui est la leur, honorent notre dirigeant et c'est ce qui nous unit."
 bound_by_service: "Intégration par le service militaire"
 bound_by_service_desc: "Nous sommes un même peuple et disposons d'une même armée. En dotant celle-ci de troupes venues de tous nos territoires et des peuples conquis, nous assurerons leur meilleure intégration au sein de notre société, favorisant ainsi l'acceptation de notre règne."
 regnal_chronicles: "Chroniques régnantes"
 regnal_chronicles_desc: "Nous devrions retracer l'histoire de nos rois et de leurs exploits dans de grandes chroniques qui se transmettraient de génération en génération afin de ne pas tomber dans l'oubli."
 expanded_slave_trade: "Renforcement du contrôle sur le commerce des esclaves"
 expanded_slave_trade_desc: "La demande en esclaves de la part de marchands externes s'accroît sans cesse. Notre position dans le monde africain fait de nous les intermédiaires idéaux pour ce commerce. Encourageons donc ceux qui cherchent à acheter ou vendre des esclaves à venir sur nos terres et à mener leurs affaires sur nos marchés."
 gifts_and_hostages: "Dons et otages"
 gifts_and_hostages_desc: "Bien que notre peuple soit désormais uni sous l'autorité d'un dirigeant commun, les chefs ont longtemps résisté à se soumettre. En les rassemblant tous dans la capitale, nous pourrions les transformer en émissaires royaux de prestige. Certains y verraient une forme de prise d'otages, mais il s'agit avant tout de réaffirmer à notre peuple à qui leur loyauté doit être accordée."
 people_of_ornaments: "Peuple des ornements"
 people_of_ornaments_desc: "Nos artisans sont renommés aux quatre coins du monde, et l'on dit d'eux qu'ils ne peuvent laisser aucune surface non décorée. Tirons parti de cette réputation en répandant leurs œuvres partout où nous allons."
 courtly_competition: "Compétition de cour"
 courtly_competition_desc: "Un noble préoccupé est un noble utile. Notre royaume compte tant de titres de cour que certains affirment que la moitié de nos hommes en détiennent un. Assurons-nous que nos courtisans consacrent leur énergie à se concurrencer pour attirer notre attention et gagner en visibilité, plutôt qu'à remettre en question notre autorité."
 overnight_army: "Une armée au repos"
 overnight_army_desc: "Notre capitale et nos villes sont construites sur le modèle des campements de l'armée : elles ont des ailes, une avant-garde, une ligne de front et un centre. En nous assurant que la pensée militaire est constamment présente dans notre vie quotidienne, nous améliorons notre capacité à nous préparer à la guerre."
 mining_tradition: "Tradition du minage"
 mining_tradition_desc: "Nos sols sont riches en matières rares, prêtes à être extraites et vendues au prix fort aux marchands étrangers. Nous serions stupides de ne pas en profiter."
 intercontinental_trade: "Commerce lointain"
 intercontinental_trade_desc: "Nos marchands rapportent souvent des produits fascinants des cours de pays lointains. Nous devrions peut-être essayer d'élargir davantage encore notre rayon d'action."
 expanded_grazing_grounds: "Pâturages étendus"
 expanded_grazing_grounds_desc: "Notre pays dispose de nombreuses terres adaptées à l'élevage, nous permettant d'accroître relativement facilement notre production de bétail."
 african_sturdy_grains_advance: "Culture de céréales robustes"
 african_sturdy_grains_advance_desc: "Le renforcement de notre stratégie de production agricole aidera notre peuple à prospérer. Heureusement, nos terres présentent bien assez d'espace pour la culture de diverses céréales."
 #Bulgaria
 legacy_of_ivan_asen_ii: "L'héritage d'Ivan Asen II"
 legacy_of_ivan_asen_ii_desc: "Le règne d'Ivan Asen II a marqué un nouvel essor de la puissance bulgare, de la diplomatie et de l'expansion économique. Il a laissé en héritage les fondements d'un État fort et centralisé."
 bulgarian_orthodox_patriarchate: "Patriarcat orthodoxe bulgare"
 bulgarian_orthodox_patriarchate_desc: "L'élévation de l'Église bulgare au rang de patriarcat a hissé Tarnovo au rang de rivale spirituelle de Constantinople et renforcé ainsi notre unité nationale par la foi."
 expansionist_ambitions: "Ambitions expansionnistes"
 expansionist_ambitions_desc: "Alors que les Balkans se divisent, bon nombre de puissances balkaniques se tournent vers l'extérieur. Des dirigeants ambitieux cherchent à accaparer des territoires divers pour former une couronne unifiée et forte, en tirant parti de la faiblesse de Byzance."
 fortress_of_the_balkans: "La forteresse des Balkans"
 fortress_of_the_balkans_desc: "Face aux menaces constantes des croisés, des Byzantins et des Mongols, la Bulgarie a développé un vaste réseau de villes fortifiées et de défenses montagneuses."
 revival_of_the_literary_schools: "Renouveau des écoles littéraires"
 revival_of_the_literary_schools_desc: "Inspirés par la renaissance culturelle sous l'impulsion d'Ivan Alexandre, les scriptoria et les écoles bulgares sont devenus les gardiennes de l'identité orthodoxe slave."
 reformation_of_the_bulgarian_patriarchate: "Réforme du patriarcat bulgare"
 reformation_of_the_bulgarian_patriarchate_desc: "Le rétablissement de l'indépendance du patriarcat bulgare a renforcé à la fois l'influence religieuse et l'autorité morale de l'État."
 #Burgundy
 promote_estates_general: "Promotion des États Généraux"
 promote_estates_general_desc: "L'État de Bourgogne est une création féodale, un conglomérat de diverses régions assemblées dans des conditions variées, toutes dotées d'identités locales fortes. En faisant la promotion des États généraux, nous offrons le droit à ces intérêts de s'exprimer et créons un sentiment d'appartenance plus fort."
 reform_the_feudal_army: "Réforme de l'armée féodale"
 reform_the_feudal_army_desc: "Le système de levée féodal s'est révélé trop lent et trop peu fiable à l'avènement d'une nouvelle ère de guerre professionnelle. Inspirés par le modèle français, nous remplacerons nos troupes de vassaux dispersés par des compagnies salariées, des officiers qualifiés œuvrant au sein d'une armée intégrée. Un noyau discipliné de soldats professionnels formera l'épine dorsale d'une armée moderne et adaptable."
 influence_of_the_burgundian_towns: "Influence des villes bourguignonnes"
 influence_of_the_burgundian_towns_desc: "Les États généraux traditionnels favorisent le clergé et la noblesse, mais l'opulence et l'importance politique croissantes des villes ne peuvent plus être ignorées. En affinant leur structure pour refléter la force grandissante de la bourgeoisie, nous nous assurons d'un gouvernement plus équilibré tout en préservant les privilèges des autres. Une voix des villes plus forte renforcera également nos capacités administratives et accélérera le rythme de notre urbanisation."
 compagnie_d_ordonnance: "Compagnies d'ordonnance"
 compagnie_d_ordonnance_desc: "Notre dépendance aux levées féodales s'est révélée inadaptée aux exigences de la guerre moderne. La création d'unités de cavalerie sous contrat permanent, la $compagnie_d_ordonnance$, nous offre une force militaire fiable et professionnelle, fidèle à la Couronne."
 create_the_regimental_system: "Création d'un système de régiments"
 create_the_regimental_system_desc: "Pour assurer un recrutement et un approvisionnement cohérents, nous devons mettre en place un système régimentaire. Cette réforme nous permettra d'organiser plus les effectifs, de centraliser les structures de commandement et de réduire la dépendance à l'égard des nobles locaux et des mercenaires étrangers."
 #Normandy
 heirs_of_rollo: "Héritiers de Rollon"
 heirs_of_rollo_desc: "L'héritage de Rollon, fondateur viking de la Normandie, continue de définir notre maison régnante. Le prestige de notre lignée a permis de renforcer notre légitimité et le respect de nos pairs."
 trade_ports_in_the_channel: "Ports commerciaux de la Manche"
 trade_ports_in_the_channel_desc: "Notre position stratégique le long de la Manche nous permet de prospérer en tant que plaque tournante du commerce. En investissant dans nos ports et nos infrastructures marchandes, nous serons maîtres du commerce régional tout en réduisant les coûts de nos opérations outre-mer."
 norman_law: "Lois normandes"
 norman_law_desc: "Notre État est gouverné selon son code juridique, la $couteume_de_normaundie$. En consacrant les privilèges nobiliaires, la décentralisation du pouvoir et les droits de propriété, cette tradition juridique garantit notre stabilité tout en affirmant notre identité."
 the_exchequer: "Le Chancelier de l'Échiquier"
 the_exchequer_desc: "Notre corps législatif doit rester à l'abri de toute influence extérieure, afin de préserver notre identité culturelle et notre indépendance. Inspiré des institutions fiscales anglo-normandes, notre système parlementaire renforcera les revenus de la Couronne et améliorera le contrôle administratif."
 frontline_in_the_caroline_war: "Ligne de front dans la guerre de Cent Ans"
 frontline_in_the_caroline_war_desc: "Pendant les longs conflits entre la France et l'Angleterre, notre territoire fut un champ de bataille stratégique. Les pressions de la guerre ont forgé un corps d'officiers aguerris et des traditions d'excellence militaire qui perdurent encore aujourd'hui."
 #Tunis
 tunisian_corsairs: "Corsaires tunisiens"
 tunisian_corsairs_desc: "Depuis leurs places fortes de Tunis et de La Goulette, nos corsaires dominent la Méditerranée. Grâce à leurs galères rapides et au soutien de l'État, ils inspirent la crainte aux marchands étrangers et stimulent notre force navale avec une efficacité impitoyable."
 tamazight: "Tamazight"
 tamazight_desc: "Les populations berbérophones de l'intérieur sont une composante essentielle de notre société. En reconnaissant leur identité culturelle et en encourageant l'alphabétisation, nous renforçons notre capacité à gouverner des régions diverses, sans sacrifier ni notre cohésion ni notre autorité."
 guardians_of_ifriqiya: "Gardiens de l'Ifrīqya"
 guardians_of_ifriqiya_desc: "Successeurs des anciennes cités de Carthage et de Kairouan, nous sommes les gardiens du cœur du Maghreb. Notre règne apporte la stabilité et sera salué par tous dans une région autrefois contestée."
 saharan_trade: "Commerce transsaharien"
 saharan_trade_desc: "Des oasis de Ghadamès aux caravanes du Sahel, nos marchands sécurisent et prélèvent les revenus des routes transsahariennes qui nous relient aux richesses de l'intérieur. Sous notre protection, l'or, le sel et les esclaves remontent vers le nord."
 al_caid: "Al-Qā'id"
 al_caid_desc: "En nommant un Qā'id loyal pour superviser les provinces et réglementer le commerce au nom de l'État, nous donnons du pouvoir aux marchands urbains tout en garantissant la gouvernance provinciale. Le fait de garantir des transactions équitables et des marchés réglementés ne fera que renforcer notre base économique."
 connections_with_the_christian_world: "Liens avec le monde chrétien"
 connections_with_the_christian_world_desc: "Bien que notre foi diffère, nous ne devons écarter aucune opportunité. En passant des traités et accords commerciaux avec les États chrétiens, nous ferons preuve de diplomatie et de pragmatisme qui serviront nos intérêts à long terme."
 attract_foreign_pirates: "Appel aux pirates étrangers"
 attract_foreign_pirates_desc: "Nos ports ont toujours été un refuge pour ceux qui cherchent fortune sur les mers. En accueillant ces marins expérimentés, quelles que soient leur foi et leurs origines, nous renforçons nos flottes corsaires et notre puissance maritime."
 rais_of_the_navy: "Ra'īs de la flotte"
 rais_of_the_navy_desc: "Nos capitaines corsaires, les Ra'īs, sont bien plus que de simples pirates. Ce sont des commandants aguerris, dont l'expérience en mer nourrit une riche tradition maritime, qui renforce l'héritage glorieux de notre flotte."
 export_monopolies: "Monopoles d'exportation"
 export_monopolies_desc: "En contrôlant les exportations clés d'huile d'olive, de textiles et de teintures, nous garantissons à la fois la prospérité intérieure et notre influence à l'étranger. Ces pratiques protectionnistes nous permettent d'affirmer notre puissance par le commerce autant que par la conquête, et font en sorte que nos marchés sont occupés par nos marchands, et non par des étrangers."
 #Tlemcen
 beacon_of_maghrebi_trade: "Le phare du commerce au Maghreb"
 beacon_of_maghrebi_trade_desc: "Tlemcen se situe au carrefour des caravanes sahariennes, du commerce méditerranéen et de l'émergence andalouse. Alors que les échanges prospèrent dans ses marchés et ses ports, nous devons œuvrer à étendre nos réseaux marchands et affirmer notre emprise sur le commerce régional."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "La forteresse de $qalat_al_mashwar$ incarne à la fois un bastion militaire et le symbole de notre autorité dynastique. En investissant dans son extension, nous renforçons la défense de Tlemcen tout en consolidant notre contrôle administratif sur les terres environnantes."
 hispano_moresque_style: "Le style hispano-mauresque"
 hispano_moresque_style_desc: "Nos cités reflètent un mélange unique d'élégance andalouse et d'architecture maghrébine. Le style hispano-mauresque, transmis par des artisans et des nobles étrangers, inspire une nouvelle floraison culturelle et rehausse le prestige de notre cour."
 city_of_scholars: "La cité des lettrés"
 city_of_scholars_desc: "Tlemcen est depuis longtemps un centre d'enseignement islamique et d'échanges intellectuels. Nos madrasas attirent des érudits de tout le Maghreb et d'Al-Andalus, nourrissant pour les générations futures le progrès scientifique et théologique."
 entrepot_connections: "Connexions des entrepôts"
 entrepot_connections_desc: "Pour prospérer en tant que carrefour commercial, nos villes doivent être reliées par des infrastructures solides. En confiant à la noblesse la construction et l'entretien des routes stratégiques, nous dynamisons notre commerce intérieur et renforçons les artères vitales de notre royaume."
 #Verona
 perpetual_general_captain_of_the_people: "Capitaine général perpétuel du peuple"
 perpetual_general_captain_of_the_people_desc: "Dans les tourments politiques de la Vérone médiévale, le titre de Capitano del Popolo dépassa la simple fonction honorifique pour incarner une revendication durable du pouvoir. Enraciné dans la tradition civique et brandi par les Scaligeri comme légitimation de leur autorité, il ancra leur domination dans une cité où la loyauté se conquiert difficilement."
 scaligers_military_ambitions: "Ambitions militaires des Scaligeri"
 scaligers_military_ambitions_desc: "Les Scaliger n'aspiraient pas seulement à régner sur Vérone, mais à en faire une puissance lombarde. Leurs campagnes militaires s'étendirent à travers la vallée du Pô, les opposant à Milan, Venise et Padoue. Cette ambition a laissé des cités fortifiées, des milices aguerries et une cour imprégnée de réformes militaires."
 court_of_great_refugees: "Cour des grands réfugiés"
 court_of_great_refugees_desc: "Notre grande capitale est devenue un refuge pour les artistes, les exilés et les penseurs, chassés par la guerre, la foi ou les bouleversements politiques en Italie. Ils sont appelés à enrichir les cours de la cité de techniques inédites, d'idées audacieuses et de courants culturels croisés, faisant de Vérone un sanctuaire pour l'innovation en des temps troublés."
 consolidate_italian_holdings: "Consolidation des possessions italiennes"
 consolidate_italian_holdings_desc: "Les Scaligeri ne régnaient pas seulement sur Vérone, mais sur un réseau grandissant de cités en Italie du Nord. Maintenir un tel ensemble exigeait une diplomatie avisée, une délégation habile et des armées professionnelles bien payées. Seul un pouvoir solide pourra permettre à Vérone de rivaliser avec les autres grandes puissances de la péninsule."
 the_adige: "L'Adige"
 the_adige_desc: "L'Adige est l'artère vitale de Vérone, un canal pour le commerce, l'agriculture et la prospérité. Comme ses eaux descendent des Alpes vers l'Adriatique, la richesse irrigue nos marchés et nos champs, nourrissant à la fois la ville et la campagne."
 marmorina: "Marmorina"
 marmorina_desc: "En temps de paix, Vérone s'épanouit sous l'égide de souverains qui apprécient autant la beauté que le pouvoir. La ville gagnera le nom de « Marmorina » pour la profusion de ses marbres romains, sa statuaire et son architecture gracieuse. Un nouveau pont sur l'Adige, le Ponte Navi, constitue un exploit d'ingénierie, tandis que la tour Gardello, première horloge hydraulique d'Italie, marque les heures d'une ville en pleine ascension. Ce raffinement façonnera sans aucun doute l'aspect de notre cité, mais placera également son nom dans les livres d'histoire."
 #Smolensk
 diocese_of_smolensk: "Diocèse de Smolensk"
 diocese_of_smolensk_desc: "Autrefois bastion spirituel du christianisme orthodoxe et siège de l'un des plus anciens évêchés de la région, le diocèse de Smolensk incarne la foi inébranlable de notre peuple."
 smolenskian_resolve: "Résolution smolénienne"
 smolenskian_resolve_desc: "Pendant des siècles, les étrangers – ducs lituaniens, rois polonais et princes moscovites – se sont déchiré Smolensk. Pour survivre, nous nous sommes accrochés à ce qui nous unissait : notre foi et notre résilience. Si nous devons renaître, il nous faut rejeter les divisions et nous rassembler autour d'une idée sacrée : il n'est rien au-dessus de Smolensk."
 link_the_steppes_trade: "Relier le commerce des steppes"
 link_the_steppes_trade_desc: "Située entre steppe et forêt, Smolensk a toujours été un carrefour, tant pour la guerre que pour le commerce. En améliorant les infrastructures terrestres et en assurant la sécurité des caravanes, nous pouvons réaffirmer notre rôle de charnière vitale entre la Ruthénie septentrionale, la Baltique et les routes commerciales méridionales de la steppe."
 hub_of_militarism: "Carrefour militariste"
 hub_of_militarism_desc: "La guerre a longtemps défini notre destin, mais désormais elle définira notre force. De l'étreinte dévastatrice des combats et des sièges, Smolensk s'élève comme un centre de production militaire : canons, armes à feu, poudre et doctrines s'écoulent de nos arsenaux. Que le monde ne nous voie plus comme une proie à conquérir, mais comme un marteau à craindre, prêt à frapper l'enclume des envahisseurs étrangers."
 armories_of_smolensk: "Armureries de Smolensk"
 armories_of_smolensk_desc: "Après des décennies de guerre sur toutes nos frontières, nous avons appris à combattre avec les armes de l'Est comme de l'Ouest. En associant l'endurance moscovite à la précision occidentale, nos arsenaux produisent désormais une artillerie d'élite et des tactiques inégalées par nos adversaires. De nos forges naît la puissance de feu, et de la puissance de feu naît la domination et la persévérance."
 #Provence
 capetian_house_of_anjou: "Maison d'Anjou capétienne"
 capetian_house_of_anjou_desc: "L'union de la dignité capétienne et de l'ambition angevine coule dans nos veines. Bien que nous ne portions plus la couronne de Jérusalem, nous sommes dépositaires d'un héritage royal qui s'étendait jadis de l'Anjou à l'Albanie. Par une diplomatie astucieuse et des stratégies mûrement réfléchies, nous pourrions encore raviver la grandeur de nos ancêtres et revendiquer ce qui nous a été injustement pris."
 lords_of_the_rhone_corridor: "Seigneurs du couloir rhodanien"
 lords_of_the_rhone_corridor_desc: "La vallée du Rhône a toujours été l'artère essentielle de notre pouvoir, et nos châteaux veillent sur elle telles des sentinelles de pierre. Ces fortifications surveillant à jamais notre domaine figurent parmi les plus solides de toute l'Europe, signe indéniable de notre génie militaire et de notre savoir-faire en ingénierie."
 angevin_heraldry: "Héraldique angevine"
 angevin_heraldry_desc: "Les lys d'or et les aigles à deux têtes de nos bannières témoignent de revendications anciennes et de notre ambition royale. Des revendications qui s'étendent sur la péninsule italienne, et dont l'écho résonne encore dans notre cour, jusqu'en Albanie et à Jérusalem. Que la maison de Valois-Anjou s'élève plus haut que jamais."
 le_livre_des_tournois: "Le Livre des tournois"
 le_livre_des_tournois_desc: "Rédigé par la royauté, le « Livre des tournois » est bien plus qu'un simple manuel, c'est une déclaration de fierté courtoise et d'identité chevaleresque. Notre noblesse s'entraîne non seulement pour la guerre, mais aussi pour le spectacle, et ce faisant, elle préserve la discipline martiale et le sens du prestige à travers tout le royaume."
 statutes_of_aix: "Statuts d'Aix"
 statutes_of_aix_desc: "Une série de lois et de statuts vaguement assemblés forme l'épine dorsale juridique de notre gouvernance. Ces statuts mêlent la jurisprudence romaine aux coutumes locales et à la tradition angevine, nous permettant de gérer un patchwork de régions comme un seul domaine cohérent : une monarchie composite, où les parties sont diverses, mais la couronne indivisible."
 rade_of_toulon: "La rade de Toulon"
 rade_of_toulon_desc: "Le port naturel de Toulon est le site idéal où réaliser nos ambitions navales. Tandis que Marseille prospère en un joyau du commerce, Toulon sera l'armurerie de la Provence, le point de départ d'une future puissance maritime."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "Dans les ateliers de Marseille, les artisans cousent de délicats boutis dans le style provençal, prisés à travers toute l'Europe pour leur qualité et leur charme. À l'image de notre duché, ces œuvres d'art sont composées d'innombrables parties cousues pour former un tout unifié : une terre assemblée, riche de textures et de cultures."
 #Hormuz
 orm_a_vast_emporium: "Grand marché"
 orm_a_vast_emporium_desc: "On a dit d'Ormuz qu'elle était « un vaste centre de commerce, où se trouvent des personnes et des marchandises de toutes les sortes et toutes les régions du monde », ou encore que « si le monde tout entier était un anneau d'or, Ormuz en serait le joyau ». L'identité de notre royaume est indissociable du commerce. En effet, des navires venant du Gujarat, d'Arabie et même de Chine jettent l'ancre dans nos ports, pour y échanger épices, pierres précieuses, soies et récits."
 hormuz_toll: "Péage d'Ormuz"
 hormuz_toll_desc: "Au point le plus étroit du golfe Persique se trouve Ormuz, gardienne du commerce maritime entre l'Orient et l'Occident. Aucun navire ne passe sans que nous le sachions ou que nous le taxions. Pendant des siècles, ce péage ne nous a pas seulement enrichis, il a aussi façonné notre diplomatie et la projection de notre puissance à travers les vastes mers."
 gate_of_the_persian_gulf: "La porte du golfe Persique"
 gate_of_the_persian_gulf_desc: "Ormuz contrôle le détroit qui relie l'océan Indien à l'Asie centrale. Celui qui contrôle ce passage vital dicte le rythme du trafic maritime. Notre maîtrise de ces eaux doit être absolue, sous peine de voir notre influence diminuer."
 moqarrariya: "Institutionnaliser la moqarrariya"
 moqarrariya_desc: "Pendant des générations, notre royaume a préservé la paix avec le continent grâce au système ancestral de Moqarrariya. Plutôt que de nous en remettre à la coutume et aux négociations, codifions ces tributs en pactes formels, afin de garantir l'eau douce, la sécurité sur les terres et la stabilité à long terme grâce à une diplomatie fiable."
 develop_qeshm_and_ormuz: "Investissements à Qeshm et Ormuz"
 develop_qeshm_and_ormuz_desc: "Bien qu'arides et rocheuses, les îles de Qeshm et d'Ormuz ont entretenu une vie urbaine grâce à une gestion avisée des ressources et à un commerce florissant. Avec des investissements judicieux, leurs ports et ateliers pourraient s'épanouir davantage, transformant ces plaques tournantes logistiques en foyers d'innovation et de productivité."
 ormuzi_navy: "Flotte ormuzienne"
 ormuzi_navy_desc: "Le Golfe a toujours compté sur nos flottes, qu'il s'agisse de marchands, de patrouilles ou d'escortes armées. Mais pour rivaliser avec les ambitions de ceux qui convoitent notre position, il nous faut nous étendre et nous moderniser. Faisons d'Ormuz non seulement un comptoir, mais aussi un arsenal naval des mers."
 mint_of_the_gulf: "Monnaie du Golfe"
 mint_of_the_gulf_desc: "La monnaie d'Ormuz circule de Bassora au Bengale, tant elle est réputée pour sa pureté et la franchise de son poids. En institutionnalisant notre hôtel des monnaies et en élargissant notre frappe, nous renforçons notre souveraineté financière, et affirmons notre suprématie économique sur l'océan Indien."
 #Savoy
 sav_savoyard_flexibility: "Diplomates savoyards"
 sav_savoyard_flexibility_desc: "Notre position entre les grandes puissances nous oblige à compter sur notre habileté diplomatique pour survivre. En entretenant des relations même avec nos ennemis les plus redoutables, nous pourrons corriger nos alliances et assurer la pérennité de notre pays."
 sav_house_of_savoy: "Une maison unifiée"
 sav_house_of_savoy_desc: "La Savoie est dirigée depuis plusieurs siècles par une lignée stable de comtes, depuis sa fondation en 1032. En préservant l'unité de notre famille régnante et en renforçant nos liens avec les représentants locaux, nous empêcherons le morcellement de nos terres."
 sav_fight_the_vaudois: "Combat contre l'hérésie"
 sav_fight_the_vaudois_desc: "Nos terres ont longtemps subi la prédication hérétique des Valaisans. Par notre volonté inébranlable et avec l'appui du Très-Haut, nous avons circonscrit leur influence et nous continuerons de défendre la seule vraie foi contre ces idées pernicieuses."
 sav_embrace_the_vaudois: "Une lumière dans les ténèbres"
 sav_embrace_the_vaudois_desc: "Nous avons adopté les enseignements du mouvement valaisan et sommes déterminés à protéger cette foi contre les vices de l'Église catholique qui souhaite éradiquer ses idées."
 sav_alpine_pass_control: "Contrôle des cols"
 sav_alpine_pass_control_desc: "Le franchissement des Alpes, déjà difficile dans le meilleur des cas, devient impossible pour les convois et les cortèges. En entretenant routes, refuges et relais, nous maîtriserons ce terrain hostile et garantirons la continuité des flux de marchands à travers nos domaines."
 sav_the_shroud_of_turin: "Pèlerinage au Saint Suaire"
 sav_the_shroud_of_turin_desc: "Nous sommes en possession d'une relique sacrée entre toutes : un linceul portant l'effigie de Jésus de Nazareth. Son rayonnement attire une foule ininterrompue de pèlerins, dont la dévotion enrichit nos domaines. Il nous appartient d'en tirer pleinement parti."
 sav_repopulate_the_valleys: "Peuplement des vallées alpines"
 sav_repopulate_the_valleys_desc: "Les populations des vallées alpines désertent depuis trop longtemps nos hauteurs pour les cités des plaines. Cette hémorragie laisse nos villages les plus reculés en proie à la précarité et à l'instabilité. Il nous faut leur offrir les moyens de prospérer à nouveau, afin qu'ils ne tombent pas en ruine et que nos montagnes restent peuplées."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Notre cité bien-aimée, qualifiée de Couronne de l'Empire, se doit de porter ce titre avec éclat. Préserver le rang de Mayence au sein de l'Empire nous assurera une influence et un prestige sans égal."
 mai_city_and_archbishop: "Droits de la ville"
 mai_city_and_archbishop_desc: "Les habitants de Mayence ont prospéré grâce aux privilèges étendus que leur octroya Adalbert en 1119 et 1122. Gravés dans la porte de bronze de la cathédrale, ces droits rappellent l'alliance entre le clergé et la bourgeoisie, un équilibre qu'il nous appartient de perpétuer."
 mai_leader_rheinish_league: "Ligue rhénane"
 mai_leader_rheinish_league_desc: "Tant que la Ligue rhénane a existé, nous en avons naturellement assumé la direction et guidé ses membres. Bien que cette alliance ait été dissoute, notre rôle d'autorité et de guide auprès des États mineurs voisins ne peut disparaître."
 mai_zealous_fight_against_heretics: "Protection de notre foi"
 mai_zealous_fight_against_heretics_desc: "L'unité religieuse de notre pays doit être défendue contre toute menace. En intégrant des prêtres au sein de nos armées pour en guider le sens moral, nos soldats seront bien plus déterminés à défendre nos croyances."
 mai_vicar_of_mainz: "Gouvernance du vicaire"
 mai_vicar_of_mainz_desc: "Pour garantir une gouvernance fiable de nos terres, même en l'absence de notre dirigeant, il convient d'instaurer un vicaire. Doté de pouvoirs étendus, celui-ci gouvernera selon notre volonté et rappellera en permanence notre autorité au peuple."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Si les célébrations du mercredi des cendres sont monnaie courante, elles sont particulièrement enracinées dans notre pays. Alors que le peuple célèbre la #italic Fastnacht#!, ou carnaval, avec des déguisements et des festins, notre cour participera à un événement particulier : lors des célébrations du carnaval, nous redistribuerons les rôles de notre cour par tirage au sort, même le souverain devant y participer. Cette coutume d'échange des rôles, appelée #italic Mainzer Königreich#!, dépassera largement nos frontières et garantira notre héritage culturel."
 mai_center_of_printing: "Imprimeries de Mayence"
 mai_center_of_printing_desc: "Notre position nous permet de capitaliser sur l'essor des presses à imprimer dans notre pays et d'en faire un pôle majeur de production de livres en Europe."
 mai_garrison_of_the_rhine: "Ville de garnison du Rhin"
 mai_garrison_of_the_rhine_desc: "Défendre nos frontières contre les menaces s'avère ardu, d'autant que le fleuve divise nos terres en deux. Il nous faut établir un réseau dense de garnisons et de fortifications capable de résister à nos ennemis."
 #Croatia
 cro_maritime_connections: "Voyages maritimes"
 cro_maritime_connections_desc: "Notre littoral morcelé rend les liaisons routières difficiles entre les localités côtières. C'est pourquoi il nous faut établir des liaisons maritimes permanentes, afin que biens et personnes puissent circuler sans subir les lenteurs des trajets terrestres le long des côtes."
 cro_reliance_on_adriatic: "Richesses de l'Adriatique"
 cro_reliance_on_adriatic_desc: "La mer qui borde nos côtes nous offre une abondance de poisson et de sel, ressources capables de faire vivre notre économie locale et de nous fournir des biens en quantité pour l'exportation."
 cro_trade_posts: "Comptoirs commerciaux croates"
 cro_trade_posts_desc: "Nos terres sont situées au carrefour de destinations prisées des marchands. Au lieu d'être de simples intermédiaires, il nous faut nous imposer comme acteurs et prendre notre juste part du commerce méditerranéen."
 cro_influx_of_foreign_knowledge: "Afflux de savoirs étrangers"
 cro_influx_of_foreign_knowledge_desc: "Nombre d'artistes et de savants étrangers sont passés par notre pays. Offrons-leur des raisons de s'y établir, afin qu'ils contribuent à l'épanouissement de notre culture."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Nous devons nous considérer comme les défenseurs du christianisme et de la seule vraie foi et comme un rempart contre les hérétiques et les païens."
 cro_pandurs_recruitment: "Conscription des pandours"
 cro_pandurs_recruitment_desc: "Nous établirons des régiments d'infanterie légère, qui serviront à faire respecter la loi et à protéger contre les pillards en temps de paix. Ces hommes seront également facilement intégrés à notre armée, renforçant ainsi nos forces en temps de crise."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Depuis l'Antiquité, le Yémen est célébré sous le nom d'Arabia Felix, l'Arabie heureuse, terre bénie entre toutes. Doté d'un climat tempéré en altitude et de sols fertiles au cœur des déserts, il demeure l'une des régions les plus prospères de la péninsule. Cultivons cette richesse et faisons-en le socle d'un royaume florissant."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Bien que d'autres aient tenté de transplanter notre précieux grain, le café d'Arabie reste inégalé en saveur et en renom. Des docks animés de Moka aux cours de lointains souverains étrangers, le monde ne peut assouvir sa soif de notre breuvage."
 zaydi_scholarly_traditions: "Traditions savantes du $zaidi_school$"
 zaydi_scholarly_traditions_desc: "Les hauts plateaux du Yémen abritent depuis des siècles l'imamat du $zaidi_school$, foyer de savoir et de piété. S'appuyant sur la jurisprudence islamique, la théologie et le rationalisme, notre tradition savante a garanti l'État de droit et l'intégrité morale de notre gouvernance."
 rasulid_bureaucracy: "Bureaucratie rassoulide"
 rasulid_bureaucracy_desc: "La dynastie rassoulide a instauré un ordre administratif sans précédent dans notre pays. Grâce à des recensements, un système fiscal rigoureux et une administration solide, elle a fait du Yémen l'un des royaumes les plus efficacement gouvernés de la péninsule."
 control_of_the_red_sea: "Contrôle de la mer Rouge"
 control_of_the_red_sea_desc: "Le commerce en provenance d'Inde et d'Afrique doit emprunter la Porte des Lamentations. Affirmons notre domination sur ce goulet d'étranglement maritime et transformons chaque navire de passage en une opportunité."
 yem_unite_the_tribes: "Unification des tribus yéménites"
 yem_unite_the_tribes_desc: "Des côtes de la Tihāma aux montagnes du Ḥarāz, notre royaume abrite d'innombrables tribus farouchement indépendantes. Si elles ont toujours résisté à l'autorité centrale, elles sont aussi notre force : en les ralliant à une cause commune, nous pourrons mieux mobiliser leur énergie."
 port_of_aden: "Port d'Aden"
 port_of_aden_desc: "Le port naturel d'Aden, carrefour commercial depuis des millénaires, accueille les navires venant d'Inde, d'Égypte et d'Afrique de l'Est. Soutenu à sa juste mesure, il peut redevenir le pilier de notre économie maritime et la fierté de la mer Rouge."
 #Karaman
 sons_of_the_salur_tribe: "Fils de la tribu Salur"
 sons_of_the_salur_tribe_desc: "Les Karamanides puisent leur lignée chez les Salur, l'une des grandes tribus oghouzes. Réputés pour leur autorité et leur bravoure, les Salur nous ont laissé leur héritage qui forge l'identité de notre État et fonde notre légitimité à représenter les Turkmènes d'Anatolie."
 mehmed_beys_firman: "Firman de Mehmet Bey"
 mehmed_beys_firman_desc: "Meḥmed Ier promulgua un décret instaurant le turc comme seule langue des tribunaux, des couvents de derviches, des assemblées et des places publiques. Cet acte rejeta la domination du persan et de l'arabe dans les cercles dirigeants et jeta les bases d'une politique culturelle résolument turkmène."
 karamanid_cavalry: "Cavalerie karamanide"
 karamanid_cavalry_desc: "La cavalerie a toujours été la pierre angulaire de la guerre turkmène. Nos cavaliers, entraînés dès leur plus jeune âge et montés sur des chevaux anatoliens robustes, perpétuent les fières traditions de la guerre des steppes avec discipline et une force redoutable."
 home_of_the_whirling_dervishes: "Berceau des derviches tourneurs"
 home_of_the_whirling_dervishes_desc: "Konya, notre centre spirituel, abrite les disciples de Mevlânâ Jalâl al-Dîn Muhammad Rûmî. Leur pratique sacrée, le Sema, symbolise le voyage de l'âme vers la vérité divine. Leur présence enrichit la tradition mystique de notre royaume et renforce nos racines soufies."
 #Tibet
 sakya_hegemony: "Hégémonie Sakya"
 sakya_hegemony_desc: "Depuis un siècle, l'école Sakya exerce l'autorité temporelle sur le Tibet, en tant que gardienne spirituelle et politique sous patronage mongol. Sa domination a instauré une ère de gouvernance centralisée et de consolidation savante. Bien que son pouvoir ait décliné, son héritage influence toujours notre conception de l'autorité et de l'ordre."
 monastic_dominance: "Domination monastique"
 monastic_dominance_desc: "La fusion du pouvoir spirituel et temporel définit le paysage politique tibétain. Du plus modeste village aux salles du pouvoir de Sakya, les institutions monastiques occupent une place centrale dans tous les aspects de la vie. Leur autorité morale et leur savoir-faire organisationnel garantissent la loyauté, l'unité et la résilience culturelle."
 the_yak: "Le yak"
 the_yak_desc: "Domestiqué depuis des siècles, le yak constitue l'épine dorsale de la vie pastorale tibétaine. Il fournit viande, lait, laine, transport et combustible, ses bouses séchées constituent une source d'énergie vitale sur le plateau dépourvu d'arbres. En période de besoin comme de fête, le beurre de yak remplit nos lampes et nos coupes."
 drokpa: "Drokpa"
 drokpa_desc: "Les nomades Drokpa sont souvent éleveurs et marchands et relient des communautés éloignées. Leurs traditions et leur connaissance inégalée du terrain, leur permettent de parcourir les routes de haute montagne entre le Tibet, le Bhoutan, le Ladakh et le Népal. Leurs caravanes saisonnières transportent du sel, de la laine et de la viande séchée qu'ils échangent contre des céréales et des produits manufacturés. Ces réseaux transforment nos montagnes en un vibrant maillage de commerce et de diplomatie."
 tibetan_monastic_education: "Système d'éducation monastique"
 tibetan_monastic_education_desc: "De longue date, nos institutions monastiques ont servi de centres d'apprentissage, de débat et de discipline spirituelle. Par une formation rigoureuse et une approche structurée de l'éducation, le clergé préserve un haut niveau d'intégrité intellectuelle et morale. Ces fondations soutiendront une gouvernance avisée et l'épanouissement culturel de notre royaume éclairé."
 tanye_guanxi: "Tányuè Guânxì"
 tanye_guanxi_desc: "Depuis des siècles, notre influence spirituelle en Chine a constitué le fondement des relations diplomatiques. Le mécénat impérial, les échanges de tributs et les rituels sacrés comme le Tányuè nous ont garanti à la fois le respect et des avantages matériels."
 great_three: "Les trois grands sièges"
 great_three_desc: "Sera, Ganden et Drepung, ces grandes universités monastiques, constituent le cœur intellectuel du Tibet. Leurs savants y forment des générations de moines, diplomates et gouvernants. Leur essor a fait de notre royaume non seulement un bastion de la foi, mais aussi un berceau de rigueur intellectuelle et de progrès institutionnel."
 #Dai Viet
 dai_lang: "Villages autonomes vietnamiens"
 dai_lang_desc: "Le monde rural vietnamien repose sur la force intangible des #italic làng#!, ces villages gérant leur autonomie selon le principe que « les coutumes du village priment sur les lois du roi ». Dans un pays de montagnes escarpées et de rivières sinueuses, ces communautés s'administrent elles-mêmes, lèvent des milices locales, perçoivent les impôts avec efficacité et ancrent l'autorité royale jusqu'au niveau le plus modeste."
 nghia_quan: "Le Nghîa Quân"
 nghia_quan_desc: "Tout au long de notre histoire, les #italic Nghîa Quân#!, les milices vertueuses, se sont levées pour défendre notre terre contre les menaces. Composées de paysans, de lettrés et de patriotes, elles ont résisté tant aux envahisseurs étrangers qu'à la tyrannie intérieure. Bien que constituées de manière informelle, leur courage et leur dévouement à la patrie en ont fait une force redoutable une fois mobilisées."
 #Champa
 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "Le bois résineux de nos forêts, connu sous le nom de bois d'agar ou Trầm Hương, est apprécié non seulement pour son arôme envoûtant, mais aussi pour ses propriétés spirituelles et médicinales. De l'autre côté des mers, nobles et moines le convoitent pour en faire de l'encens, des parfums et des offrandes. En protégeant nos forêts et en affinant nos méthodes de récolte, nous pouvons faire de ce don naturel rare l'un de nos produits d'exportation les plus prisés."
 my_son_sanctuary: "Sanctuaire de Mỹ Sơn"
 my_son_sanctuary_desc: "Au cœur des vallées luxuriantes du centre de Champa se trouve le complexe sacré de My Sơn, où, depuis des générations, nos rois et nos prêtres accomplissent des rites solennels en l'honneur de $shiva_god$, protecteur de notre royaume. Ces tours, sculptées avec dévotion et ornées de symboles sacrés, nous relient à nos ancêtres et au divin. Tant que l'encens brûlera dans leurs sanctuaires, l'âme de Champa perdurera."
 #Lorraine
 lor_mining_tradition: "Mines de Lorraine"
 lor_mining_tradition_desc: "Nos terres regorgent de minerais et de charbon, ressources que nous pourrons exploiter à notre profit. Leur extraction pourrait faire de nous un pays prospère et jeter les bases de nos ambitions."
 lor_cultural_diversity: "Multiculturalisme"
 lor_cultural_diversity_desc: "Notre territoire se trouve à la confluence de plusieurs cultures. Établir un État capable de gouverner ces peuples avec équité ne sera pas chose aisée, mais ce défi doit être surmonté. Seul ce projet nous permettra de nous montrer dignes de l'État lorrain dont nous sommes les héritiers."
 lor_three_bishoprics: "Terre des évêques"
 lor_three_bishoprics_desc: "La Lorraine abrite de nombreux évêchés, dont les soutiens influents s'étendent au-delà de nos frontières et au sein même de l'Église. Une coopération avec eux sera un atout précieux pour faire entendre notre voix au sein de l'Église et faciliter, grâce à leur appui, la pacification de notre population."
 lor_between_great_powers: "Héritage des anciens rois"
 lor_between_great_powers_desc: "Nos terres firent jadis partie intégrante de la Lotharingie, l'un des royaumes francs. Si nous ne voulons pas sombrer dans l'oubli, nous devrons consolider notre position diplomatique et nouer des alliances durables."
 lor_fortified_cities: "Cités fortifiées de Lorraine"
 lor_fortified_cities_desc: "Nous occupons des points de passage stratégiques sur plusieurs fleuves, qu'il nous faudra défendre coûte que coûte pour préserver notre indépendance. À cette fin, nous devons moderniser les grands châteaux-ponts de nos villes et ériger de puissantes citadelles."
 #Bosnia
 bos_land_of_many_churches: "Églises de Bosnie"
 bos_land_of_many_churches_desc: "Les terres de Bosnie abritent plusieurs communautés religieuses. Notre territoire est certes partagé entre les Églises orthodoxe et catholique, mais il accueille aussi les Krstjani. Éloignés comme nous le sommes de toute autorité centrale, nous devrons cultiver une entente locale et l'harmonie entre ces groupes pour garantir notre stabilité."
 bos_cultural_customs: "Coutumes de Bosnie"
 bos_cultural_customs_desc: "Nos peuples perpétuent des traditions uniques, qui transcendent les différences de foi. L'édification de #italic stećci#!, ces pierres tombales richement ornées, marquera notre territoire d'une identité résolument bosniaque."
 bos_katun_communities: "Katuns valaques"
 bos_katun_communities_desc: "Une partie de notre population s'organise en communautés pastorales autonomes. Plutôt que de les soumettre à une autorité centrale, nous devrions collaborer avec elles et tirer un meilleur parti des ressources de nos contrées les plus reculées."
 bos_influence_of_the_stanak: "Réunions du Stanak"
 bos_influence_of_the_stanak_desc: "Notre noblesse se réunit régulièrement pour débattre des enjeux les plus pressants de notre pays. Ces rassemblements garantissent l'alignement de nos seigneurs sur une politique commune et démontrent l'unité de notre parlement."
 bos_defiant_terrain: "Terrain rebelle"
 bos_defiant_terrain_desc: "Les terres de Bosnie, faites de collines boisées et de montagnes traversées par des vallées fluviales, se prêtent naturellement à l'épuisement des armées d'envahisseurs. Nous devons tirer parti de ce relief et n'engager l'ennemi que lorsque cela nous avantage, pour laisser les difficultés du terrain épuiser ses troupes et ses ressources et préserver ainsi nos forces."
 bos_kingly_ambitions: "Ambitions royales"
 bos_kingly_ambitions_desc: "Les réalisations et le labeur de notre peuple méritent reconnaissance et protection. Pour y parvenir, nous devons obtenir une forte légitimité et nouer des liens solides avec les souverains voisins, afin d'établir un titre prestigieux pour nous-mêmes."
 #Circassia
 cir_tribal_elections: "Élections tribales"
 cir_tribal_elections_desc: "Nous élirons un chef unique pour représenter notre peuple, tout en laissant aux seigneurs locaux la gestion de leurs affaires."
 cir_mercenary_employment: "Mercenaires circassiens"
 cir_mercenary_employment_desc: "Nos terres ont été maintes fois razziées par des puissances étrangères, réduisant notre peuple en esclavage. Certains de ces captifs, devenus soldats, ont gravi les échelons dans des contrées lointaines où ils ont accumulé pouvoir et richesses. En faisant preuve d'habileté, nous pourrions les convaincre de revenir défendre nos terres contre de futures invasions."
 cir_horsemen_of_the_steppe: "Cavaliers aguerris"
 cir_horsemen_of_the_steppe_desc: "Notre position à la lisière de la grande steppe européenne nous a exposés à de nombreuses invasions de cavaliers. Pour assurer notre indépendance, nous devons lever une puissante armée et étendre notre influence sur les steppes, garantissant ainsi la prospérité du cœur historique de notre pays."
 cir_city_and_fortress: "Villes fortifiées"
 cir_city_and_fortress_desc: "Nos bourgs et villages sont sans protection et constituent une proie facile pour tout envahisseur. Au fur et à mesure de leur développement, nous intégrerons les reliefs accidentés à nos lignes de défense, afin de renforcer leur sécurité. Si nécessaire, nous façonnerons nous-mêmes les hauteurs requises pour préserver les foyers de notre peuple."
 cir_grand_prince_of_circassia: "Grande principauté"
 cir_grand_prince_of_circassia_desc: "Pour unifier notre peuple, nous élirons le plus éminent de nos seigneurs comme grand-prince, une figure dirigeante capable d'inspirer nos troupes."
 cir_multireligious_society: "Coexistence religieuse"
 cir_multireligious_society_desc: "Nos terres, fréquentées par des catholiques, des musulmans et des orthodoxes, sont un carrefour d'échanges. Nous devrions favoriser une tolérance collective entre tous nos sujets, afin de créer un terreau fertile pour la prospérité."
 #Sunda
 seren_taun: "Sérén Taun"
 seren_taun_desc: "Célébrée après les récoltes, la fête du Sérén Taun est une cérémonie annuelle marquant l'abondance des récoltes. Ponctuée de rituels, d'offrandes et de musique, elle renforce les liens communautaires de nos kampung-kampung et rappelle à tous l'équilibre sacré entre les hommes, le riz et la nature."
 pepper_of_the_parahyangan: "Poivre du Parahyangan"
 pepper_of_the_parahyangan_desc: "Les sols volcaniques fertiles des hauts plateaux sundanais offrent des conditions idéales pour cultiver le précieux poivre noir, recherché par les marchands du monde entier pour son arôme et sa puissance. Nous devons faire de ce trésor naturel un levier pour étendre notre influence par le commerce des épices."
 pan_asian_trade: "Commerce dans toute l'Asie"
 pan_asian_trade_desc: "Le pays Sunda se situe au carrefour des grands empires, l'Inde, la Chine et le monde islamique. En nous positionnant comme un nœud indispensable de ce réseau, nous assurons l'accès aux marchandises, aux idées et aux partenaires de toute l'Asie, transformant nos ports en portes de la prospérité."
 extend_kampung_kampung: "Étendre les kampung-kampung"
 extend_kampung_kampung_desc: "La société sundanaise repose sur les kampung, ces communautés rurales qui ponctuent le paysage. Investir dans leurs infrastructures garantit une croissance durable, une autorité locale solide et une meilleure résilience face aux famines et aux invasions."
 #Scandinavia
 sca_unified_scandinavia: "Scandinavie unifiée"
 sca_unified_scandinavia_desc: "L'union du Danemark, de la Norvège, de la Suède et de la Finlande sous une seule couronne a transformé le Nord, autrefois déchiré par les rivalités royales, en une puissance centralisée. Grâce à une administration unifiée et à une coopération renforcée entre les domaines, nous pouvons exercer un contrôle plus ferme sur le royaume."
 sca_legacy_kalmar_union: "Héritage de l'Union de Kalmar"
 sca_legacy_kalmar_union_desc: "Bien que l'Union de Kalmar se soit dissoute lors d'un conflit, elle a créé un précédent de souveraineté nordique partagée. En nous appuyant sur cet héritage, nous réaffirmons notre autorité et rappelons à nos sujets que l'unité est source de force, et non de soumission."
 sca_sound_toll: "Droit du Sund"
 sca_sound_toll_desc: "Le contrôle de l'Øresund nous permet d'imposer le Droit du Sund à tous les navires étrangers qui traversent les détroits danois. Ce privilège ancestral transforme un avantage géographique en richesse tangible qui consolide notre domination sur le commerce septentrional."
 norwegian_heritage: "Héritage maritime norvégien"
 norwegian_heritage_desc: "Les côtes escarpées de Norvège et sa tradition maritime ont fait des Norvégiens un peuple expert en navigation, en pêche et en construction navale. L'héritage des pêcheurs et des charpentiers de marine nordiques alimente nos ambitions navales et soutient la vitalité de nos communautés côtières."
 danish_heritage: "Héritage des chantiers navals danois"
 danish_heritage_desc: "La longue tradition navale du Danemark et sa maîtrise de la logistique maritime ont abouti à la création d'importants chantiers navals comme ceux de Copenhague. En tant que pays scandinave, nous héritons de ces infrastructures puissantes et de ce savoir-faire, ce qui renforce notre stature diplomatique et notre préparation navale."
 swedish_roots: "Racines militaires suédoises"
 swedish_roots_desc: "Constituée des rangs disciplinés des Carolins et de la paysannerie libre et robuste, la puissance militaire de la Suède est un pilier essentiel de la Scandinavie. En intégrant ses institutions et ses systèmes de recrutement, nous renforçons les effectifs et la puissance de notre empire."
 finnish_heritage: "Cavalerie frontalière finlandaise"
 finnish_heritage_desc: "La cavalerie finlandaise, les Hakkapeliitta, s'est forgé une réputation redoutable dans les guerres européennes. Ces cavaliers, issus des forêts sauvages et des plaines de Finlande, apportent expérience, adaptabilité et endurance. En officialisant leur rôle, nous créerons une force d'élite permanente au sein de nos armées."
 #Jerusalem
 symbol_of_catholicism: "Symbole du catholicisme"
 symbol_of_catholicism_desc: "Jérusalem, ville la plus sainte de la chrétienté, est le lieu même de la Passion et de la Résurrection du Christ. En affirmant la suprématie catholique sur ces terres sacrées, nous devenons le phare spirituel du monde latin et un pilier de la vraie foi."
 protectors_of_jerusalem: "Protecteurs de Jérusalem"
 protectors_of_jerusalem_desc: "Nous nous tenons sur la ligne de front de la chrétienté, entourés d'incroyants. Il est de notre devoir sacré de protéger la Ville Sainte et de frapper d'effroi le cœur des païens qui oseraient l'usurper."
 latin_patriarch: "Patriarche latin"
 latin_patriarch_desc: "La papauté a rétabli le patriarcat latin de Jérusalem, autrefois exilé et oublié. Désormais restauré, le patriarche renforcera notre influence à Rome et consolidera notre rôle de gardien des intérêts de l'Église en Orient."
 rites_holy_sepulchre: "Rites du Saint-Sépulcre"
 rites_holy_sepulchre_desc: "Dans l'église du Saint-Sépulcre, les anciens rites latins sont à nouveau célébrés dans toute leur splendeur. Ces rituels solennels, qui honorent la mort et la résurrection du Christ, renforcent notre mandat divin de gouverner cette terre et de répandre les enseignements de notre foi."
 latinate_integration: "Intégration latine"
 latinate_integration_desc: "Notre royaume est un creuset de noblesse européenne, de pèlerins zélés et de vieilles familles levantines. Par notre gouvernance avisée, nous formerons cet héritage diversifié en une société chrétienne latine, où foi et culture vont de pair."
 #Chinese Culture and tag
 chinese_siege_engineers: "Sièges planifiés"
 chinese_siege_engineers_desc: "Les murs de nos forteresses et de nos villes, épais et solides, résistent même à nos meilleures armes de siège. Nos ingénieurs ont donc dû développer des tactiques et des stratégies variées pour venir à bout des positions fortifiées."
 chi_legitimate_claimant: "Revendication du mandat céleste"
 chi_legitimate_claimant_desc: "Malgré nos humbles origines, nous avons prouvé notre capacité à diriger et inspirer nos nombreux et fidèles sujets. Nous sommes désormais reconnus comme des prétendants légitimes au mandat céleste et à l'Empire du Milieu."
 chi_great_rivers_of_china: "Fleuves fertiles"
 chi_great_rivers_of_china_desc: "Si les grands fleuves qui traversent nos terres sont dangereux, ils offrent aussi d'immenses opportunités pour produire d'abondantes récoltes."
 #Arabian
 arabian_horsemanship: "Cavaliers arabes"
 arabian_horsemanship_desc: "Les chevaux élevés sur nos terres sont recherchés dans le monde entier pour leur beauté et leur force. En nous spécialisant dans leur élevage et leur exportation, nous tirerons grand profit de leur renommée."
 arabian_desert_warfare: "Force du désert"
 arabian_desert_warfare_desc: "Ces paysages inhospitaliers du désert d'Arabie ont rendu nos guerriers plus forts, et ils sont capables d'épuiser l'ennemi avant même de se lever pour lui porter le coup de grâce."
 arabia_cradle_of_islam: "Berceau de l'Islam"
 arabia_cradle_of_islam_desc: "Notre territoire abrite certains des lieux les plus sacrés de notre foi. Ce qui permet à nos concitoyens de se rapprocher de leur foi et d'inspirer de nombreuses actions d'envergure."
 arabia_red_sea_trade: "Commerce en mer Rouge"
 arabia_red_sea_trade_desc: "De nombreux comptoirs commerciaux jalonnent nos côtes, qui accueillent des marchandises précieuses, locales et étrangères. Il est temps de revendiquer notre juste part de cette richesse en transit."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Archipel indonésien"
 indonesia_outer_islands_archipelago_desc: "Les relations maritimes jouent naturellement un rôle important dans notre société, puisque nous sommes entourés d'eau. Notre dépendance au commerce et au transport maritime fait de nous d'excellents navigateurs."
 indonesia_naval_supremacy: "Prouesses navales"
 indonesia_naval_supremacy_desc: "Notre pertinence politique au sein de l'archipel repose presque entièrement sur la puissance de notre flotte. En améliorant la formation de nos marins et la qualité de nos navires, nous assurerons notre domination sur les États mineurs d'Indonésie."
 indonesia_trading_hub_of_the_east: "Carrefour commercial de l'Est"
 indonesia_trading_hub_of_the_east_desc: "D'où qu'ils viennent et où qu'ils aillent, tous les marchands d'Asie finissent par traverser notre territoire en apportant avec eux des biens précieux et des récits de leurs voyages."
 indonesia_archipelago_of_many_faiths: "Terre de nombreux peuples"
 indonesia_archipelago_of_many_faiths_desc: "Nos îles abritent de nombreux peuples, parlant des langues variées et croyant en des dieux différents. C'est par la compréhension commune et la tolérance que nous pourrons assurer la prospérité de notre pays."
 #Italy Region
 italian_universities: "Universités de la péninsule"
 italian_universities_desc: "L'Italie compte de grandes universités et d'éminents savants. C'est en soutenant ces grandes institutions que nous pourrons maintenir la flamme de la Renaissance."
 italy_great_families: "Grandes familles d'Italie"
 italy_great_families_desc: "Après la fondation d'un État italien unifié, nous avons intégré de nombreuses grandes familles nobles. Nous devons utiliser leur prestige et leur réputation pour rehausser la nôtre, tout en occupant ces personnalités capables."
 italian_innovativeness: "Adaptation italienne"
 italian_innovativeness_desc: "La Renaissance a montré à quel point les humains peuvent progresser quand des idées nouvelles fleurissent sur nos terres. Pour continuer à avancer, il ne s'agit pas de rejeter ces innovations, mais de les accueillir, de les transformer et d'en faire une force uniquement nôtre."
 italian_condottieri: "Grands capitaines condottieres"
 italian_condottieri_desc: "Nos terres sont réputées pour leurs esprits militaires brillants, capables de diriger de glorieuses armées, aussi bien dans leur propre intérêt et dans celui du plus offrant. Nous devons nous assurer que ces hommes soient toujours prêts à nous servir avant tout."
 #United States of America
 usa_mayflower_compact: "Pacte du Mayflower"
 usa_mayflower_compact_desc: "Unis par un péril et un but communs, les premiers colons rédigèrent un pacte de gouvernance autonome. Même au cœur de la nature sauvage, les graines de la société et du compromis trouvèrent un terreau fertile."
 usa_empowered_assemblies: "Assemblées autonomes"
 usa_empowered_assemblies_desc: "Des assemblées élues émergèrent dans toutes les colonies, donnant aux propriétaires terriens le pouvoir de se gouverner eux-mêmes. Les humbles origines de la liberté résident dans les couloirs de ces institutions."
 usa_great_awakening: "Grand réveil"
 usa_great_awakening_desc: "Une vague de renouveau religieux balaie le pays, qui défie les anciennes autorités et réveille la conscience morale d'un peuple en ascension."
 usa_declaration_of_independence: "Déclaration d'indépendance"
 usa_declaration_of_independence_desc: "#italic Nous tenons pour évidentes pour elles-mêmes les vérités suivantes : tous les hommes sont créés égaux.#! \n\nPar cette déclaration audacieuse, nous briserons les chaînes de la l'asservissement et embrasserons notre destin commun."
 usa_bill_of_rights: "Déclaration des droits"
 usa_bill_of_rights_desc: "#italic ...ou qui restreigne la liberté de la parole ou de la presse, ou le droit qu'a le peuple de s'assembler pacifiquement et d'adresser des pétitions au gouvernement pour obtenir réparation de ses griefs.#!"
 usa_recognized_sovereignty: "Souveraineté reconnue"
 usa_recognized_sovereignty_desc: "Les traités et la diplomatie ont confirmé ce que nos luttes ont acquis. Notre place sur la scène diplomatique est désormais reconnue."
 usa_era_good_feelings: "Ère de bonne entente"
 usa_era_good_feelings_desc: "À la suite des épreuves, la paix et l'unité ont apporté un rare moment d'harmonie nationale. Le peuple s'épanouit dans l'ordre et l'optimisme."
 #Kongo
 kon_bakongo_confederation: "Confédération Bakongo"
 kon_bakongo_confederation_desc: "Avant l'essor de notre royaume, les peuples de cette région se gouvernaient eux-mêmes par des conseils de clans et des alliances provinciales. Ce que nous appelons aujourd'hui $KON$ est né de siècles de relations entremêlées, où la loyauté envers la terre et la famille l'emportait sur la fidélité aux frontières. Unir ce patchwork en un royaume centralisé n'a pas été une mince affaire, mais nous l'avons fait, et nous entendons poursuivre dans cette voie."
 kon_lineage_lukeni_lua_nimi: "Lignée de Lukeni lua Nimi"
 kon_lineage_lukeni_lua_nimi_desc: "Tout a un commencement, et pour notre royaume, ce commencement est Lukeni lua Nimi. Il fut bien plus qu'un conquérant : il fut un fondateur, le père de notre royaume. Sa lignée commande le respect, non seulement pour son ascendance, mais parce qu'elle entretient le souvenir de ceux qui osèrent les premiers rêver d'un $KON$ unifié."
 kon_european_contact: "Contact européen"
 kon_european_contact_desc: "Des étrangers sont arrivés par la mer, barbus, avec des livres et des tonneaux de vin. Ils ont apporté avec eux des dieux étranges, des langues encore plus étranges, et tout un océan de possibilités. Nos émissaires ont appris leurs coutumes, leurs intentions, et surtout comment transformer leur besoin d'alliés en avantage pour nous."
 kon_cultural_syncreticism: "Syncrétisme culturel"
 kon_cultural_syncreticism_desc: "L'arrivée des étrangers et les échanges culturels ont profondément influencé notre société. Pourtant, nous sommes restés fidèles à nos racines : nous prions nos dieux en kikongo, nous arborons nos symboles religieux, et nos fêtes mêlent le rythme des tambours aux chants sacrés. C'est un exemple vibrant de notre clarté d'esprit, et les dieux semblent l'approuver."
 kon_study_european_firearms: "Étude des armes à feu européennes"
 kon_study_european_firearms_desc: "Le mousquet ne rend pas un homme courageux, mais il en fait un adversaire redoutable. Qu'ils se targuent de leur supériorité, ces Européens. Nous, nous leur achèterons leurs armes, nous apprendrons leurs méthodes, et bientôt, nos soldats ne se distingueront des leurs que par la bannière qu'ils brandissent."
 kon_transatlantic_slave_trade: "Traite transatlantique des esclaves"
 kon_transatlantic_slave_trade_desc: "La traite fournit la main-d'œuvre dont les colonies ont besoin : ouvriers pour les chantiers, les plantations et les mines. Ce n'est pas glorieux, mais c'est une activité lucrative, ce que personne ne peut nier."
 #Ilkanate
 ilk_restore_yam: "Réinstituer l'örtöö"
 ilk_restore_yam_desc: "L'örtöö, notre ancien système de relais et de messagers, reliait les confins du monde mongol. En restaurant ce vaste réseau à travers la Perse et au-delà, nous nous assurons de la transmission rapide de nos ordres, de la sécurité de nos envoyés et que notre autorité soit aussi réactive qu'à la glorieuse époque des Khans."
 ilk_ilkhanate_resurgent: "Résurgence de l'$ILK$"
 ilk_ilkhanate_resurgent_desc: "Ce qui a été brisé renaît aujourd'hui. Nos bannières flottent à nouveau à travers la Perse, suscitant à la fois respect et effroi. À mesure que la nouvelle de notre puissance se répandra, le monde se souviendra de ce que signifie être gouverné par un véritable $ILKHANATE_LEADER_MALE$."
 ilk_persian_arts_and_architecture: "Arts et architecture persans"
 ilk_persian_arts_and_architecture_desc: "Nos ancêtres régnaient par l'épée, mais leur grandeur se mesurait aux palais, aux bibliothèques et aux minarets qu'ils bâtissaient. Suivons leur exemple et finançons non seulement des murs et des routes, mais aussi des mosquées, des jardins et des écoles, en témoignage de la grandeur de l'$ilkhanate$."
 ilk_descendants_of_genghis_khan: "Descendants de $genghis_khan_name_no_tooltip$"
 ilk_descendants_of_genghis_khan_desc: "Le sang du $rank_empire_horde_ruler_suffix_male$ coule dans nos veines. Nul ne doit oublier que notre règne fut décrété dans les steppes et affirmé par la conquête. Nos cavaliers restent sans égaux, et si nos bannières portent un nom, elles arborent aussi un droit de naissance."
 ilk_new_roots: "Nouvelles racines"
 ilk_new_roots_desc: "L'époque de la conquête des steppes est derrière nous. Nous nous sommes installés dans le temps du progrès et de la réforme. De cette terre naîtra un État plus stable et plus sophistiqué. Bien que notre cœur batte encore au rythme des vastes plaines, notre avenir réside dans des institutions durables, non dans des raids éphémères."
 #Hindustan
 hin_sepahi: "Sipahis"
 hin_sepahi_desc: "Nombre de conquérants ont échoué parce qu'ils avaient négligé l'importance de l'infanterie. Nous devons donc veiller à ce que nos sipahis soient équipés des armes à feu les plus efficaces et recourent aux tactiques les plus modernes afin d'affronter les ennemis les plus divers."
 hin_united_india: "Unité indienne"
 hin_united_india_desc: "Une seule bannière unira les peuples, les cultures, les langues et les nations du sous-continent indien. Des ambitions plus grandes ne seront possibles que par une compréhension commune et une unité soigneusement cultivée parmi les Indiens."
 hin_ganga: "Gaṅgā"
 hin_ganga_desc: "De nombreux hindous vénèrent le Gange comme une déesse, qui apporte pureté et rédemption aux fidèles. Nous invitons les pèlerins à visiter ses rives pour se baigner dans ses eaux sacrées. Par le Gange, notre nation est purifiée."
 hin_persianate_court: "Culture de cour persane"
 hin_persianate_court_desc: "Les cours indiennes ont longtemps été marquées par l'influence des langues étrangères et des coutumes de cour. C'est en exploitant ces liens que nous attirerons à notre service les conseillers les plus compétents."
 hin_gunpowder_empire: "Empire de la poudre à canon"
 hin_gunpowder_empire_desc: "Notre maîtrise de la poudre à canon dans la guerre nous a couverts de gloire et donné un grand État. Cette domination serait impossible sans une production intensive d'armes à feu pour nos troupes."
 hin_sufism: "Attirer les missionnaires soufis"
 hin_sufism_desc: "Les princes musulmans, dans le monde entier, rivalisent pour attirer les maîtres soufis les plus sages. Notre renom est grand désormais, aussi de plus en plus de ces soufis nous rejoignent-ils. Des villes sont fondées où ils peuvent s'établir, dans des régions autrefois inhospitalières, et les populations locales voient dans leur sagesse un modèle qui les pousse à se convertir à notre foi."
 hin_administration_of_india: "Administration indienne"
 hin_administration_of_india_desc: "Gouverner un État aussi vaste qu'un sous-continent n'est pas tâche aisée. Nous devons développer un système administratif robuste, en coopération avec les princes locaux, pour tirer la richesse de nos terres pour extraire les richesses de nos terres."
 hin_indian_empire: "Inde impériale"
 hin_indian_empire_desc: "Jamais aucun dirigeant, qu'il soit musulman, hindou, bouddhiste ou jaïn, n'est parvenu à conquérir l'ensemble de l'Inde. Nous devons être les premiers souverains à y parvenir !"
 hin_rocketry: "Développer la technologie des fusées"
 hin_rocketry_desc: "Les fusées de métal doivent encore être adaptées aux usages militaires, mais leur puissance explosive a certainement de nombreuses applications tactiques. Nous devrions donc expérimenter cette technologie et la mettre en œuvre sur le champ de bataille."
 hin_industrialization: "Industrialisation de l'Inde"
 hin_industrialization_desc: "L'Inde bénéficie de conditions économiques idéales pour une croissance industrielle rapide. Grâce à l'adoption de nouvelles technologies, nous avons la possibilité d'améliorer significativement les conditions de notre production locale, notamment dans le secteur textile. En mettant l'accent sur des méthodes innovantes, notre État panindien pourra garantir une croissance soutenue et régulière à nos industries."
 #Carthage
 cth_merchant_legacy: "Héritage marchand"
 cth_merchant_legacy_desc: "Les flottes commerciales phéniciennes ont sillonné la Méditerranée pendant des siècles. Tout cet héritage confère aux fils de Carthage une efficacité et une impitoyable maîtrise dans le domaine du commerce. Nous sommes destinés à dominer une nouvelle fois les flux des marchandises."
 cth_breadbasket_of_rome: "Grenier à blé de Rome"
 cth_breadbasket_of_rome_desc: "Il y a des siècles, nos avancées en irrigation et en culture de l'olivier valurent à Carthage le titre de grenier à blé de Rome. Forts de ce savoir ancien, nous lutterons contre le désert pour faire pousser des oliviers, comme dans l'Antiquité."
 cth_mercenary_army: "Armée de mercenaires"
 cth_mercenary_army_desc: "La population de Carthage n'est pas nombreuse, c'est pourquoi, depuis des siècles, nous comptons sur des mercenaires pour mener nos guerres à notre place. Depuis la renaissance de Carthage, nous perpétuons cette tradition afin d'épargner à notre peuple les dangers de la guerre."
 cth_cothons: "Cothon"
 cth_cothons_desc: "Le cothon antique de Carthage était une merveille technologique qui permettait de construire des navires efficacement. Cet héritage, nous en faisons aujourd'hui le socle de notre renaissance. En redécouvrant les techniques navales de nos ancêtres, nous avons retrouvé notre maîtrise en la matière. Bientôt, les flottes carthaginoises sillonneront à nouveau toute la Méditerranée."
 cth_phoenician_sailors: "Marins phéniciens"
 cth_phoenician_sailors_desc: "La restauration de notre ancien royaume a permis de renouer avec nos frères phéniciens de Libye. En conséquence, nous bénéficions d'un afflux constant de volontaires, déterminés à contribuer à la renaissance de Carthage. Grâce à eux, notre marine peut désormais atteindre une puissance sans égal."
 cth_legacy_of_hannon: "Héritage d'Hannon"
 cth_legacy_of_hannon_desc: "Hannon le Navigateur fut un grand explorateur de l'Antiquité, qui atteignit les côtes lointaines de l'Afrique. Nous suivrons son exemple et relancerons l'exploration afin de rebâtir un vaste empire commercial. Cette fois, nous pousserons l'exploration encore plus loin, à la recherche de nouvelles opportunités commerciales à travers le globe."
 cth_beyond_the_pillars: "Au-delà des Colonnes"
 cth_beyond_the_pillars_desc: "Nos comptoirs commerciaux doivent désormais s'étendre au-delà des colonnes d'Hercule. En combinant notre savoir-faire ancestral en matière de colonisation avec nos découvertes modernes, nous pouvons établir des comptoirs bien plus efficaces que ceux des nations plus jeunes, encore inexpérimentées. Bientôt, des colonies carthaginoises s'étendront aux quatre coins du monde."
 cth_wine_traders: "Commerce du vin punique"
 cth_wine_traders_desc: "Un réseau d'échange vinicole ingénieux avait été établi par nos ancêtres : ils produisaient de grands volumes de vin ordinaire pour le commerce, tout en important les crus les plus fins. Aujourd'hui, nous allons étendre nos capacités de production pour contrôler entièrement le commerce du vin en Méditerranée, et au-delà."
 cth_punic_global_trade: "Commerce global punique"
 cth_punic_global_trade_desc: "Pendant des siècles, notre nation a régné en maître sur le commerce méditerranéen. Avec les nouvelles découvertes, nous sommes appelés à étendre cette domination à l'échelle mondiale. Bientôt, on verra mouiller un navire carthaginois dans chaque port de la planète."
 cth_sufet_rule: "Règne du Šūfeṭ"
 cth_sufet_rule_desc: "Notre ancien royaume était dirigé par un chef d'État élu, le Šūfeṭ. Notre gouvernement moderne sera réorganisé en s'inspirant de cette tradition antique, tout en intégrant les théories politiques les plus avancées. Le système républicain qui en résultera surpassera en puissance toutes les républiques qui l'ont précédé."
 #Aztec Formable Advances
 network_of_cities: "Réseau des cités"
 network_of_cities_desc: "À travers les lacs et les vallées, nos cités sont reliées entre elles grâce aux routes, aux marchés et à des objectifs communs, ce qui permet de renforcer notre influence."
 status_by_merit: "Statut au mérite"
 status_by_merit_desc: "Les guerriers et les nobles s'élèvent grâce à leur bravoure et leurs services, garantissant ainsi que l'autorité revient à ceux qui l'ont véritablement méritée."
 expansion_merchant_guilds: "Développement des guildes de marchands"
 expansion_merchant_guilds_desc: "Les marchands pochteca développent leurs routes bien au-delà de nos terres, enrichissant ainsi l'ensemble des marchés fidèles aux Mexicas."
 centralized_city_governance: "Gouvernance des cités centralisée"
 centralized_city_governance_desc: "La réforme de notre gouvernement, visant à soutenir l'expansion de nos nouveaux territoires urbains, sera menée sous une supervision rigoureuse, afin d'établir une administration plus ordonnée et plus fiable."
 wealth_of_mesoamerica: "Richesses de la Mésoamérique"
 wealth_of_mesoamerica_desc: "Les sols fertiles, les forêts et les mines d'Anahuac produisent d'immenses richesses qui soutiennent notre croissance ainsi que nos ambitions impériales. Une utilisation judicieuse de ces ressources renforcera notre influence."
 study_european_colonizers: "Étudier les colons européens"
 study_european_colonizers_desc: "Des étrangers sont entrés en contact avec notre peuple. Leurs navires et leurs armes méconnus suscitent la crainte et la peur. Comprendre leurs méthodes pourrait être la clé de notre survie."
 new_fire_ceremonies: "Nouvelles cérémonies du feu"
 new_fire_ceremonies_desc: "Une fois tous les cinquante-deux ans, le monde est renouvelé par les flammes, unissant les peuples dans la foi et l'équilibre cosmique."
 sun_must_rise: "Le soleil doit se lever"
 sun_must_rise_desc: "Grâce à notre dévotion et à nos rituels, nous perpétuons le parcours du soleil, en apaisant les cœurs et en fortifiant l'esprit de notre peuple. La préservation de l'équilibre et le monde entier reposent sur nos épaules."
 #Kurdistan Formable
 krs_kurdish_tribes: "Loyauté tribale"
 krs_kurdish_tribes_desc: "Une fois que nous aurons assis notre autorité sur toutes les tribus $kurdish_culture$s, nous pourrons faire appel à leurs guerriers expérimentés et aguerris pour défendre notre pays."
 krs_legacy_of_the_kurdish_dynasties: "Héritage des Dynasties $kurdish_culture$s"
 krs_legacy_of_the_kurdish_dynasties_desc: "Notre peuple a fondé plusieurs grandes dynasties, régnant sur des territoires allant de l'$egypt_region$ à l'Iran. En associant notre propre État à la gloire des anciens dirigeants, nous serons en mesure de devenir un symbole d'unité pour le peuple $kurdish_culture$ et de renforcer la légitimité de notre pouvoir aux yeux de nos vassaux."
 krs_kurdish_quarters: "Quartiers $kurdish_culture$s prospères"
 krs_kurdish_quarters_desc: "À l'époque de la domination étrangère, bon nombre de nos concitoyens ont établi des quartiers à prédominance $kurdish_culture$ au sein des villes. Si ces zones ont prospéré même avec des dirigeants qui exercent leur autorité à distance, nous pouvons désormais exploiter directement leur richesse et garantir un avenir prospère à notre peuple."
 krs_kurdish_horses: "Cavalerie adaptée"
 krs_kurdish_horses_desc: "Nos terres natales sont entourées de nombreux conquérants en puissance, avides de soumettre notre peuple. Si notre terrain naturel peut ralentir les armées hostiles, cela complique également la capacité de nos propres troupes à réagir rapidement face à la menace. Nous pourrions toutefois régler ce problème grâce à une cavalerie puissante, et ce quel que soit le nombre d'adversaires."
 krs_kurdish_mercenaries: "Expérience de mercenaires"
 krs_kurdish_mercenaries_desc: "Notre peuple a longtemps servi comme mercenaires pour des seigneurs étrangers, acquérant ainsi une précieuse expérience au combat. Maintenant que notre propre pays est établi, il est temps de rallier ces combattants expérimentés sous notre bannière."
 krs_kurdish_warrior_poets: "Poètes guerriers"
 krs_kurdish_warrior_poets_desc: "Nos dirigeants ne doivent pas seulement être des guerriers compétents ; ils doivent également être instruits dans les domaines des beaux-arts et apprendre les ficelles pour établir une administration efficace. En rédigeant des textes et en documentant leurs règnes, nos dirigeants transmettront les connaissances et l'histoire de notre peuple à travers les générations, garantissant ainsi qu'aucune information précieuse ne soit perdue."
 #Manchu Formable Advances
 mohe_ancestry: "Ancêtres Mohe"
 mohe_ancestry_desc: "Notre peuple descend des tribus Mohe des forêts de l'Amour. Leurs traditions relatives à la chasse, à l'élevage et à la rude vie frontalière ont façonné notre société."
 warka_ties: "Relations avec les Warka"
 warka_ties_desc: "Nos relations avec les Warka nous ont permis d'acquérir de précieuses connaissances en matière de chasse et de cueillette. Grâce à ces pratiques, nous sommes en mesure d'assurer la subsistance de notre peuple, et ce même pendant les hivers prolongés."
 shadow_of_ambition: "L'ombre de l'ambition"
 shadow_of_ambition_desc: "L'unification des tribus Jürchen n'est que la première étape de notre ambitieuse ascension vers le pouvoir. Bientôt, notre nom inspirera la crainte et le respect à travers tout le continent."
 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "Traditionnellement, les Cinq Nobles Talents comprennent l'équitation, le tir à l'arc, le commandement militaire, la loyauté et la discipline. Ces aspects de notre société martiale constituent l'épine dorsale et la fierté de notre culture."
 southern_campaigns: "Campagnes méridionales"
 southern_campaigns_desc: "La $CHI$ est synonyme de richesses, de prestige et d'un savoir incommensurable. Sous le règne d'une dynastie fragile, il nous incombe de prendre le pouvoir et de rendre à ces terres leur prospérité et leur splendeur d'antan."
 foreign_learning: "Enseignements étrangers"
 foreign_learning_desc: "Nous adopterons les nouvelles pratiques administratives, militaires et scientifiques transmises par les textes et les lettrés étrangers, afin d'accélérer le rythme de notre développement technologique."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
