 increase_control_area_advance: "Augmenter le contrôle à grande échelle"
 increase_control_area_advance_desc: "Au fur et à mesure que notre puissant pays se développe, nous devons maîtriser notre population."
 improved_supply_lines: "Lignes de ravitaillement améliorées"
 improved_supply_lines_desc: "Les guerres contemporaines exigent de plus en plus de ressources pour nos armées, surtout depuis le développement du tir de salve et l'utilisation généralisée de l'artillerie sur le champ de bataille."
 supply_lines: "Lignes de ravitaillement"
 supply_lines_desc: "Le développement d'armées professionnelles a changé la manière dont la guerre est menée. La logistique est désormais essentielle et les lignes de ravitaillement indispensables pour nourrir les soldats et les approvisionner en munitions."
 improved_logistics: "Logistique améliorée"
 improved_logistics_desc: "L'art moderne de la guerre fait aujourd'hui clairement la différence entre les fonctionnaires amateurs qui abordent les questions de tactique et leurs homologues professionnels qui étudient la logistique."
 mining_advance: "Minage"
 mining_advance_desc: "Le minage est une activité économique fondamentale depuis l'aube de l'humanité. La généralisation de la métallurgie n'a fait qu'accroître l'importance de la prospection et de l'extraction de différents types de minéraux et de métaux pour le développement de sociétés complexes."
 bronze_working: "Travail du bronze"
 bronze_working_desc: "La découverte et l'exploitation du bronze ont permis de fabriquer des outils et des armes beaucoup plus résistants. De plus, puisqu'il s'agit d'un matériau malléable, cet alliage de cuivre et d'étain est plus facile à travailler que le cuivre."
 iron_working: "Travail du fer"
 iron_working_desc: "Le fer est un matériau essentiel pour produire différents types d'outils et d'armes, ce qui en fait l'élément principal du métier de forgeron que l'on trouve dans chaque village, mais également des chaînes de fabrication plus importantes."
 advanced_mining: "Minage avancé"
 advanced_mining_desc: "La mise au point d'outils plus avancés et résistants a permis d'étendre les opérations d'extraction de nouveaux minéraux et métaux."
 fine_metals_mining: "Minage de métaux fins"
 fine_metals_mining_desc: "La découverte et le développement d'alliages métalliques inédits ont favorisé l'extraction et l'exploitation à plus grande échelle de nouveaux métaux précieux. Ce processus est particulièrement rentable par rapport à d'autres types d'exploitation minière."
 ranching: "Élevage extensif"
 ranching_desc: "L'élevage de bétail a développé la possibilité d'élever des troupeaux de chevaux, ce qui a permis de sélectionner des animaux parfaitement adaptés aux voyages, aux guerres et à un grand nombre d'autres tâches."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Système de la châtellenie"
 fort_limit_1_advance_desc: "Les châtelains sont nommés pour gérer les bastions locaux et leurs garnisons, et constituent le premier cadre organisé de l'administration et de l'entretien des forteresses."
 fort_limit_2_advance: "Garde frontalière"
 fort_limit_2_advance_desc: "Les gardes régionaux gèrent plusieurs châteaux le long des marches frontalières. Ils établissent les voies d'approvisionnement, les chaînes de commandement et une défense mutuelle entre les places fortes."
 fort_limit_3_advance: "Bureau de la défense"
 fort_limit_3_advance_desc: "La Couronne centralise la supervision des fortifications au sein d'un bureau officiel situé dans la capitale, chargé de rassembler les registres, les fonds et les ordres de maintenance sous une seule autorité administrative."
 fort_limit_4_advance: "Inspecteurs généraux"
 fort_limit_4_advance_desc: "Des inspecteurs professionnels parcourent le royaume pour évaluer les garnisons, les réserves et les remparts, imposant des normes uniformes et assurant la fiabilité de chaque place forte."
 fort_limit_5_advance: "Ingénierie standardisée"
 fort_limit_5_advance_desc: "Des normes nationales de construction et de réparation sont instaurées, ouvrant sur une plus grande efficacité de la planification, une standardisation des plans et une meilleure organisation de l'entretien de l'ensemble de notre réseau de forteresses."
 fort_limit_6_advance: "Services topographiques"
 fort_limit_6_advance_desc: "Leur cartographie exhaustive et l'intégration logistique de chaque forteresse forme un système défensif unifié, une réalisation où administration, science et puissance étatique œuvrent de concert."
 chancery_advance: "Chancellerie"
 chancery_advance_desc: "Une chancellerie est un bureau administratif développé par les dirigeants médiévaux afin de gouverner leurs domaines devenus plus difficiles à gérer en raison des changements sociétaux. Ce lieu est principalement utilisé pour la rédaction, l'envoi et la réception de documents liés à l'administration des domaines."
 chancery_records: "Archives de chancellerie"
 chancery_records_desc: "L'essor des chancelleries les ayant rendues plus complexes à gérer que jamais, la création d'un niveau d'administration supplémentaire s'est avérée nécessaire. Il s'agit des archives de chancellerie, un bureau chargé de conserver toutes les lettres qu'elle reçoit, ainsi qu'une copie des documents rédigés par ses scribes et notaires."
 lieutenancy_advance: "Lieutenance"
 lieutenancy_advance_desc: "Tandis que la Couronne voit son patrimoine s'agrandir, les absences prolongées du monarque affaiblissent la nation et tendent les relations avec les vassaux. C'est pour résoudre ce problème qu'a été créé l'office de lieutenant, qui agit en tant que représentant temporaire du roi en son absence. Les lieutenants ne sont pas seulement issus de la lignée royale, mais aussi du cercle intérieur de la famille du monarque."
 viceroyalty_advance: "Vice-royauté"
 viceroyalty_advance_desc: "Une vice-royauté est une unité territoriale distincte et semi-autonome au sein du royaume, définie comme un État monarchique gouverné par un vice-roi. Nommé personnellement par le monarque, celui-ci joue un rôle essentiel : administrer et gouverner un pays ou une province spécifique. Généralement située à l'écart du noyau central du royaume, la vice-royauté fonctionne comme une entité séparée, ce qui lui permet de jouir d'une certaine autonomie tout en restant sous la coupe du souverain régnant. Le vice-roi assume de nombreuses responsabilités, de la mise en œuvre de politiques au maintien de l'ordre, en passant par la représentation de l'autorité royale dans la région désignée."
 tolerance_idea: "Principe de tolérance"
 tolerance_idea_desc: "Chaque homme a été conçu à l'image du Créateur. C'est pourquoi nous entendons que les croyances de chacun, même fausses, puissent être acceptées comme une étape menant à une conversion future à la seule vraie foi."
 empiricism: "Empirisme"
 empiricism_desc: "Les choses sont ce qu'elles sont car nous pouvons les sentir, les observer et, plus généralement, les percevoir grâce à nos sens. Exploiter ces preuves empiriques nous permettra de développer des idées nouvelles."
 print_culture: "Culture de l'écrit"
 print_culture_desc: "L'invention de l'imprimerie a rendu la diffusion du savoir plus simple que jamais. Les nouvelles techniques et avancées peuvent désormais parvenir jusqu'aux confins de notre nation, augmentant ainsi sa puissance et sa richesse."
 religious_unification: "Unification religieuse"
 religious_unification_desc: "Il n'existe qu'une seule vraie religion, et il est de notre devoir d'unir tous les fidèles sous la gouverne exclusive de Dieu."
 humanism: "Humanisme"
 humanism_desc: "L'Homme est le plus grand chef-d'œuvre de notre Seigneur, aussi est-il naturel de le placer au centre de la Création. Chaque aspect de la nature humaine doit être préservé et encouragé, de son bien-être à son libre arbitre en passant par son désir d'exploration."
 merchant_traditions: "Traditions marchandes"
 merchant_traditions_desc: "Le commerce est le poumon de l'économie, car il assure la survie de la nation. Nos marchands étant focalisés sur le maintien des flux commerciaux, nous pouvons établir une tradition et une réputation marchandes dynamiques afin de faciliter l'accès au commerce extérieur."
 benign_diplomats: "Diplomates bienveillants"
 benign_diplomats_desc: "La diplomatie est un art complexe où il ne suffit pas de bien savoir parler. La démarche et la conduite de l'orateur sont des facteurs essentiels à l'interprétation de ses paroles. En formant nos diplomates pour qu'ils paraissent plus amicaux, nous serons mieux perçus par les autres pays."
 grand_banquets: "Banquets fastueux"
 grand_banquets_desc: "Nulle affaire d'État ne saurait être abordée en l'absence d'un bon repas. Et plus l'affaire en question est importante, plus le repas doit être copieux. Organiser régulièrement de grands banquets nous permettra de traiter efficacement les sujets d'intérêt."
 buffer_states: "États tampons"
 buffer_states_desc: "Il n'y a rien de pire que d'avoir un différend avec son voisin. Si nous voulons éviter les tensions frontalières et disposer d'une certaine marge de manœuvre, nous aurons besoin d'autres États agissant comme tampons entre nous et nos ennemis potentiels."
 camp_followers: "Vivandiers"
 camp_followers_desc: "Les guerriers constituent naturellement le gros de nos armées, mais aucune force ne saurait être uniquement composée de soldats. Sans les individus chargés du transport de nourriture et d'équipement, les armées ne pourraient même pas faire route. En organisant ces vivandiers, nous pourrons fortement accroître leur utilité et leur efficacité."
 #Sweden
 swedish_tradition: "Attaque incessante"
 swedish_tradition_desc: "Pour anéantir l'ennemi, il suffit d'adopter la formation Svinfylking et de charger ! Les chevaux servent à se rendre jusqu'à la zone de guerre, ils n'ont pas leur place sur le champ de bataille."
 swedish_heritage: "Paysans libres"
 swedish_heritage_desc: "Les fermiers suédois ont toujours joué un rôle important au sein du pays, aussi n'y a-t-il jamais eu de différend majeur entre la noblesse et les paysans libres."
 kung_och_riksdag: "Kung och riksdag : le roi et le Parlement"
 kung_och_riksdag_desc: "Les rois de Suède dépendaient souvent de la bonne volonté des ordres, tout particulièrement de l'importante classe paysanne, pour contrebalancer la noblesse. Pendant le règne de Gustave Adolphe, pourtant, un compromis historique fut conclu avec la noblesse, qui jura de mettre ses ressources à la disposition du pays en contrepartie de nouveaux privilèges."
 swedish_steel: "Acier suédois"
 swedish_steel_desc: "Alors que d'autres armées tirent des salves imprécises contre leurs ennemis, nous progresserons en rangs disciplinés et tirerons une seule salve à courte portée qu'ils ne sont pas près d'oublier."
 hakkapelitta: "Hakkapeliitat : les hakkapélites"
 hakkapelitta_desc: "La Finlande est un endroit pauvre et quelque peu arriéré. Aussi, servir dans l'armée suédoise donne aux Finlandais une excellente opportunité de s'enrichir par le pillage. Leurs cavaliers adroits et leurs montures de grande qualité nous permettent de disposer d'une excellente cavalerie, que nos ennemis redoutent, et dont ils disent que la sorcellerie la rend invulnérable."
 indelningsverket: "Indelningsverket : le système des tenures"
 indelningsverket_desc: "Le système de tenures suédois correspond à des groupes de dix paysans, à des fins de recrutement. Cela permet de faciliter grandement la levée et l'organisation des unités militaires."
 swedish_absolutism: "Absolutisme suédois"
 swedish_absolutism_desc: "L'absolutisme est une théorie qui veut qu'un seul homme dirige. Cet homme est le roi, et il doit avoir la capacité de diriger sans que le Conseil privé n'interfère."
 produktplakatet: "Produktplakatet : la loi sur les produits"
 produktplakatet_desc: "Cette loi interdit aux navires étrangers de débarquer en Suède des marchandises provenant d'ailleurs que leur pays d'origine ou leurs colonies."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Le fer suédois, apprécié pour sa pureté et sa solidité, alimentait nos besoins domestiques, mais aussi les fonderies et les arsenaux des nations du continent. Le Mulltimmer Masugn n'a pas été construit uniquement avec de la pierre, mais aussi avec du bois isolé avec du sable, du gravier et de la terre."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "La Kungliga Postverket (Agence postale royale) fut fondée sous le règne de la reine Christina. Créée pour améliorer l'administration de l'État et les communications à travers le vaste Empire suédois, elle établit un réseau fiable de messagers et de relais. Le système devint crucial pour la coordination militaire, la diplomatie et la gouvernance à l'époque où la Suède était une grande puissance."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Christopher Polhem, surnommé le « père de l'ingénierie suédoise », a transformé l'industrie du royaume avec sa Machina Nova, un ensemble innovant de systèmes mécaniques visant à rationaliser et accroître la production. En combinant engrenages, cames et énergie hydraulique, Polhem a mis au point des machines capables d'exécuter des tâches autrefois manuelles, du concassage du minerai dans les mines au tissage textile et au sciage du bois. Son Laboratorium Mechanicum faisait à la fois office d'atelier et d'école, diffusant le savoir mécanique dans tout le royaume."
 #Hungary
 hun_composite_light_cavalry: "Cavalerie légère composite"
 hun_composite_light_cavalry_desc: "Composée aussi bien d'archers montés que de cavaliers rapides, la cavalerie légère de notre pays est le pilier de notre armée. Elle a prouvé sa valeur lors de la grande bataille de Marchfeld en 1278, et conduira à nouveau nos forces vers la gloire."
 hun_castle_warriors: "Jobagiones castri : les officiers de château"
 hun_castle_warriors_desc: "Les officiers de château, caste d'élite de notre nation, ont pour devoir de fournir un service militaire à leurs #italic ispáns#! locaux dans les quartiers du château royal. Ayant émergé dès les premiers jours du royaume, ces propriétaires fonciers privilégiés occupent une position unique, défendant la nation tout en chérissant leurs droits héréditaires."
 hun_renaissance_knowledge: "Un prince de la Renaissance"
 hun_renaissance_knowledge_desc: "Les serfs considéraient leur roi comme un souverain juste parce qu'il les protégeait des exigences excessives et d'autres abus de la part des magnats. C'était un vrai prince de la Renaissance, un chef militaire et un gestionnaire couronné de succès, un linguiste exceptionnel et un mécène éclairé."
 hun_bulwark_of_christianity: "Rempart de la chrétienté"
 hun_bulwark_of_christianity_desc: "Avec les forces turques à l'œuvre au Sud, il est du devoir du royaume de Hongrie de défendre la chrétienté contre la menace turque. Que tout le monde sache que nous ne reculerons pas face à nos obligations."
 hun_found_the_black_army: "Fondation de l'armée noire"
 hun_found_the_black_army_desc: "Inspirée par les écrits de Jules César, la Hongrie doit posséder une armée de soldats professionnels. Ces hommes seront si puissants que nos ennemis les désigneront sous le nom d'armée noire."
 hun_reformed_coinage: "Réforme de la monnaie"
 hun_reformed_coinage_desc: "Afin de payer notre nouvelle armée professionnelle, il nous faut des rentrées d'argent continues. Réformer la monnaie afin de normaliser les mesures de poids facilitera cela : nous saurons combien chacun doit payer."
 hun_curtailed_peasantry: "Réduire les libertés de la paysannerie"
 hun_curtailed_peasantry_desc: "La Hongrie n'a pas la chance de posséder des frontières naturelles sur lesquelles s'appuyer. La plaine sauvage par laquelle nos ancêtres sont arrivés était parfaite pour lancer des attaques vers l'ouest, mais pas pour se défendre. Pour défendre la Hongrie, nous aurons donc besoin de ressources. Si nous acceptons d'autoriser nos magnats à réduire plus encore les libertés des paysans, ils s'assureront qu'ils travaillent davantage."
 hun_strengthened_towns: "Renforcer les villes"
 hun_strengthened_towns_desc: "La Hongrie a besoin de richesses pour croître et prospérer, et les villes sont au centre de ce système. Si nous faisons en sorte que nos villes soient correctement protégées de l'influence des nobles, elles continueront à générer du commerce que nous pourrons taxer."
 hun_hungarian_reformation_intro: "Les idées de la Réforme se propageant à travers l'Europe tel un feu de brousse, elles allaient tôt ou tard parvenir jusqu'à nos terres."
 hun_hungarian_reformation: "Réforme hongroise"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Trop longtemps notre nation a été menacée par des puissances extérieures. En rejoignant la Réforme et en renonçant à notre devoir de suivre aveuglément les directives du pape, nous pouvons briser au moins l'une des chaînes qui nous entravent."
 hun_the_catholic_shield: "Le bouclier catholique"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Pourtant, le cœur des fidèles reste fort. Dieu et ses loyaux serviteurs sauront résister à la folie hérétique."
 hun_realm_of_many_religions: "Royaume aux multiples religions"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Hélas, la Réforme divise les familles, transforme les anciens amis en ennemis et menace la stabilité même de nombreux États. Pourtant, notre nation n'est pas dupe au point de tomber en proie au combat théologique. Nous sommes un peuple et un royaume aux multiples religions."
 hun_multi_culturalism: "Multiculturalisme"
 hun_multi_culturalism_desc: "Les contreforts des Carpates n'abritent pas que des Hongrois. Les Slovaques, les Ruthènes, les Coumans, les Allemands et bien d'autres minorités différentes ont élu domicile dans notre royaume. Il est donc tout à fait naturel que notre gouvernement soit en mesure d'adopter facilement des cultures différentes dans notre État."
 hun_revolutionized_military_tactics: "Tactiques militaires révolutionnaires"
 hun_revolutionized_military_tactics_desc: "Le progrès des technologies militaires conduit inévitablement au développement des tactiques de bataille. Il est impératif pour la survie de notre État que nous restions en phase avec la perpétuelle évolution de la guerre terrestre."
 hun_hungarian_unity: "Unité hongroise"
 hun_hungarian_unity_desc: "Bien que notre peuple ait été confronté à de nombreuses menaces extérieures, l'esprit et la volonté des Hongrois restent inébranlables. L'unité hongroise est une grande source d'inspiration pour nos valeureux soldats qui défendront nos territoires jusqu'au dernier homme."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Loi salique"
 salic_law_advance_desc: "La place des femmes au sein des monarchies n'étant pas toujours respectée, il n'est pas rare de voir des lois qui leur ôtent directement tout droit de succession, au profit de leurs frères ou cousins."
 partition_inheritance_advance: "Partage successoral"
 partition_inheritance_advance_desc: "Il n'est pas rare de voir une rivalité s'installer entre les fils d'un monarque, car chacun convoite le trône. Pour éviter ces querelles, certains souverains choisissent de partager équitablement leurs territoires et leurs titres entre leurs fils afin de satisfaire tout le monde."
 national_assemblies_advance: "Assemblées nationales"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Lumières"
 enlightenment_advance_desc: "Le siècle dernier a vu la raison et l'empirisme gagner en popularité parmi les grands esprits de la période. Les Lumières de la raison ont été allumées, et nombreux sont ceux qui ont décidé de ne pas prendre de repos tant qu'elles n'éclaireront pas jusqu'au dernier recoin de ce monde."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Industrialisation"
 industrialization_advance_desc: "L'essor de la Révolution industrielle entraîne des changements durables sur la scène internationale, non seulement dans le commerce et les affaires, mais aussi dans le tissu social lui-même. Des inventions telles que le métier à tisser et la machine à vapeur porteront les capacités de l'humanité à leur apogée."
 levee_en_masse_advance: "Levée en masse"
 levee_en_masse_advance_desc: "La guerre est un concept en constante évolution, perfectionné à force d'innovations génération après génération. Pour satisfaire le besoin d'expansion et fournir le carburant nécessaire à la réalisation de ces ambitions, de nouvelles lois sur la conscription nationale vont être rédigées et signées, levant des armées composées de tous les jeunes hommes célibataires, dont la taille façonnera le cours de l'Histoire."
 griot_advance: "Griots"
 griot_advance_desc: "Les griots sont à la fois conteurs, historiens, conseillers, musiciens et poètes. Ils préservent les histoires et légendes des générations passées, agissent en tant que médiateurs entre les parties belligérantes et servent de conseillers à leurs souverains et à leur peuple."
 west_african_caravan_stop_advance: "$caravan_stop$ saharienne"
 west_african_caravan_stop_advance_desc: "Le commerce entre l'Afrique subsaharienne et l'Afrique du Nord fait partie de notre identité depuis des siècles. Même avec de nombreuses années d'expérience, la traversée de l'immensité du désert est à la fois dangereuse et éprouvante. La clé du commerce dans cette région réside dans la $caravan_stop$, un lieu où les marchands et leurs caravanes peuvent se reposer durant leur périple."
 #Sunday Schools Generic
 sunday_schools_advance: "Écoles dominicales"
 sunday_schools_advance_desc: "L'instruction des moins fortunés est un aspect important de notre mission religieuse. Nous devrions fonder des écoles étroitement liées à notre office afin de fournir une éducation de base à nos fidèles."
 #catholic advances
 res_publica_christiana: "Chrétienté universelle"
 res_publica_christiana_desc: "Nous devons entretenir de bonnes relations avec nos frères chrétiens, et ce en dépit du fait que certaines de leurs pratiques sont considérées comme hérétiques."
 roman_orthodoxy: "Orthodoxie catholique romaine"
 roman_orthodoxy_desc: "Si nous voulons que le peuple soit bien conscient de l'autorité de l'Église, nul ne doit remettre en cause la droiture de la foi catholique romaine ni de sa doctrine."
 marian_devotion: "Dévotion à la Sainte Vierge"
 marian_devotion_desc: "Notre dévotion à la Sainte Vierge doit rester un pilier central de notre culte."
 crusading_knights: "Expérience des croisades baltes"
 crusading_knights_desc: "Depuis des temps immémoriaux, notre pays a pour tradition d'envoyer nos meilleurs chevaliers et nobles dans les contrées païennes de la mer Baltique ou de la Méditerranée. Nous accomplirons l'œuvre du Christ qui consiste à apporter la foi aux ignorants et dénicherons par la même occasion des commandants expérimentés pour nos armées."
 catholic_pilgrimages: "Pèlerins catholiques"
 catholic_pilgrimages_desc: "Les lieux saints de notre foi méritent l'attention de tous les fidèles. Il est important que notre pays encourage les pèlerinages et encense les âmes participant à de tels voyages sacrés."
 inquisition_advance: "Inquisition"
 inquisition_advance_desc: "Alors que l'Inquisition a été créée au XIIe siècle comme un moyen de combattre l'hérésie cathare, son influence s'est considérablement étendue à la fin du Moyen Âge, jusqu'à devenir l'outil principal de l'Église catholique pour contrer la propagation des doctrines dissidentes."
 preaching_friars: "Frères prêcheurs"
 preaching_friars_desc: "Nombreux sont les frères qui se sont mis à prêcher notre foi. Nous devrions glorifier ceux qui s'adonnent à cette pratique et louer leurs efforts afin de raffermir les convictions de nos paysans."
 devotio_moderna: "Devotio moderna"
 devotio_moderna_desc: "Le courant de la dévotion moderne se répand dans notre foi, aussi devrions-nous introduire certains de ses enseignements au sein de notre cour afin de renforcer notre image de pieux chrétiens."
 denounce_heretics: "Dénonciation des hérétiques"
 denounce_heretics_desc: "Nous devons préserver la foi unique et dénoncer ceux qui la désapprouvent de manière hérétique."
 beguins_and_beghards: "Ordres religieux laïcs"
 beguins_and_beghards_desc: "Nombre de fidèles se sont orientés vers la vie de prière et de bienveillance qui accompagne le quotidien des moines et des nonnes., sans pour autant avoir officiellement prononcé leurs vœux. Bien qu'ils agissent en dehors de l'approbation officielle du pape, nous devons soutenir ces efforts populaires et aider notre population."
 conquistador_advance: "Conquistadors"
 conquistador_advance_desc: "La découverte du Nouveau Monde incite les aventuriers de tous horizons à risquer leur vie et leur fortune dans des expéditions incertaines, séduits par les promesses de richesse, de pouvoir et de renommée. Ces expéditions font l'objet d'un accord entre le chef des aventuriers et la Couronne, accord qui les désigne légalement comme « capitulations de conquête »."
 grand_display_of_faith: "Grandes démonstrations de foi"
 grand_display_of_faith_desc: "Afin d'honorer le Seigneur, nous devons ériger de grands monuments en Son nom. Cette mesure nous permettra non seulement d'afficher ouvertement notre dévotion au seul vrai Dieu, mais aussi de démontrer le talent de nos architectes."
 monastery_productions: "Frugalité des monastères"
 monastery_productions_desc: "Les occupants de nos monastères préservent les idéaux de la frugalité. Notre clergé devrait prendre ces moines et ces nonnes en exemple."
 reform_church_music: "Réforme de la musique d'église"
 reform_church_music_desc: "Nous devons accepter les réformes proposées concernant notre musique liturgique. Les airs dilués actuellement en usage ne peuvent plus être considérés comme acceptables."
 frequent_councils: "Conseils fréquents"
 frequent_councils_desc: "Il nous a été proposé de tenir des conseils fréquents afin d'éviter les critiques persistantes à l'encontre de notre foi. Même s'il est vrai que nous n'avons pas la mainmise sur la Curie, nous pouvons au moins user de notre influence pour mettre en œuvre cette proposition."
 mendicant_orders: "Ordres mendiants"
 mendicant_orders_desc: "Les ordres de notre foi, qui ont juré de mener une vie de pauvreté et d'itinérance, prêtent main-forte à de nombreuses régions de notre pays. Nous devrions soutenir leurs efforts autant que possible sans toutefois compromettre leurs vœux."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "Pour éradiquer le poison de l'hérésie, le Seigneur lui-même se soulèvera afin de la chasser de nos territoires !"
 confutatio_augustana: "Rejeter les fausses confessions"
 confutatio_augustana_desc: "En ces temps troublés, nous devons expliquer clairement à nos vassaux ce que nous entendons par pensée hérétique et quelle doctrine tout bon chrétien se doit de suivre."
 roman_catechism: "Catéchisme romain"
 roman_catechism_desc: "Notre clergé doit s'adapter aux instructions officielles de l'Église, ce qui rendra nos prêtres plus performants et facilitera leur éducation."
 oversea_missions: "Missions d'outre-mer"
 oversea_missions_desc: "Le clergé est prêt à répandre notre foi dans les territoires d'outre-mer. Grâce à cette contribution, l'établissement de nouvelles colonies sera à la fois plus facile et plus économique."
 baptism_books: "Livres de baptême"
 baptism_books_desc: "Nous devons réaffirmer le baptême en tant que pierre angulaire de notre foi et offrir au clergé l'opportunité de suivre ce sacrement pour le bien de tous les fidèles."
 second_scholasticism: "$scholasticism$ moderne"
 second_scholasticism_desc: "Nous devons faire renaître et raffiner le mouvement philosophique de la scolastique médiévale."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Index des livres interdits"
 index_librorum_prohibitorum_desc: "Les idées dangereuses de la Réforme ne pourront pas se propager dans l'esprit de nos vassaux si ceux-ci n'ont pas accès aux ouvrages encourageant ces pensées ridicules."
 catholic_cuius_regio_eius_religio: "Cuius regio, ejus religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Tel prince, telle religion.#! Nous devrons accepter le fait que d'autres pays pratiquent une foi différente, ce qui pourra s'avérer vital pour notre diplomatie."
 embellish_baroque_art: "Embellissement des œuvres baroques"
 embellish_baroque_art_desc: "Le mécénat est une tradition importante au sein de notre foi. Le développement du style baroque reflète bien notre théologie, aussi devrions-nous continuer à soutenir ces artistes."
 national_churches: "Église nationale"
 national_churches_desc: "Nous ne pouvons pas permettre que des entités étrangères exercent trop d'influence dans notre administration. C'est pourquoi l'État doit raffermir son contrôle sur l'Église au sein de notre territoire."
 entrenched_church: "Église ancrée"
 entrenched_church_desc: "Quel que soit le peuple que nous gouvernons, l'Église trouvera un moyen de lui fournir une structure unifiée."
 catholic_enlightenment: "Illumination catholique"
 catholic_enlightenment_desc: "Si nous voulons que notre foi puisse survivre au siècle des Lumières, nous devons nous adapter et acquérir une nouvelle perspective sur l'Église."
 divine_church_music: "Musique religieuse divine"
 divine_church_music_desc: "Nombre de nos compositeurs ont créé leurs plus grands chefs-d'œuvre grâce à l'inspiration de la foi. Nous devrions donc continuer à rechercher des artistes talentueux et les recruter pour que jamais plus de piètres mélodies ne résonnent dans l'enceinte de nos églises et cathédrales."
 continue_missionary_works: "Missionnariat"
 continue_missionary_works_desc: "L'œuvre sacrée visant à propager notre foi aux confins du monde ne pourra jamais être considérée comme terminée. Nous devons donc financer davantage de missions afin de répandre la bonne parole du catholicisme."
 #protestant advances
 protestant_invite_persecuted: "Invitation des indésirables"
 protestant_invite_persecuted_desc: "Nous avons eu la chance de trouver la lumière de la véritable foi, mais nombre de nos frères souffrent encore sous le régime oppressif des âmes impies. Nous devons soutenir ces populations et les inviter au sein de nos territoires, où elles pourront vivre sans récriminations et, plus important encore, contribuer à notre richesse."
 protestant_administration_tax: "Percepteurs d'impôts efficaces"
 protestant_administration_tax_desc: "Le clergé était jadis chargé de percevoir une partie des impôts. Bien que certaines de ces structures aient été démantelées au lendemain de la Réforme, maintes personnes compétentes demeurent présentes et sont prêtes à nous servir."
 confessio_augustana: "Nouvelle confession"
 confessio_augustana_desc: "La Réforme nous offre l'opportunité de définir une nouvelle croyance pour notre peuple et, plus important encore, d'accepter les critiques à son encontre et de l'adapter."
 devotionalism: "Dévotionalisme"
 devotionalism_desc: "Nous devons faire renaître la théologie augustinienne et appuyer notre foi sur les émotions et la ferveur des fidèles."
 protect_the_new_faith: "Rempart de la foi"
 protect_the_new_faith_desc: "Notre foi est assaillie de toutes parts par nos ennemis, aussi devrons-nous la défendre face aux oppresseurs papistes."
 expulsion_of_heretics: "Bannissement des hérétiques"
 expulsion_of_heretics_desc: "Les hérétiques de notre domaine pourraient bien faire naître une rébellion à l'encontre de notre souverain. Mieux vaudrait les rediriger vers nos colonies d'outre-mer, où ils causeront moins de problèmes."
 repurposed_monasteries: "Monastères transformés"
 repurposed_monasteries_desc: "Les anciennes terres cléricales que nous avons capturées lors de la conversion de notre pays peuvent désormais nous servir de centres de production ou d'administration."
 involved_laity: "Laïcat impliqué"
 involved_laity_desc: "Grâce à l'implication croissante du laïcat dans l'administration quotidienne de l'Église, notre peuple a pu établir une relation plus personnelle avec la foi."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Art protestant"
 protestant_painters_desc: "La Réforme a incité nombre d'artistes à réaliser de nouvelles œuvres éloignées de la glorification de Dieu. En recrutant ce genre d'artistes, nous pourrons nous forger une excellente image de protecteurs des arts."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Ouvriers assidus"
 protestant_work_ethic_desc: "L'influence des prêcheurs piétistes et puritains sur la Réforme est indéniable. Leur emphase portée sur les vertus telles que l'assiduité et la frugalité nous aidera à développer une main-d'œuvre performante."
 embrace_romanticism: "Adoption du romantisme"
 embrace_romanticism_desc: "Au lendemain du siècle des Lumières, nous ne devons pas oublier l'attrait du romantisme. Nos artistes de ce courant produiront très certainement de sublimes œuvres d'art."
 wary_of_heretic_preachers: "Défense contre les hérétiques"
 wary_of_heretic_preachers_desc: "Nous devons nous méfier des forces qui tentent de convertir notre peuple ou de restaurer notre ancienne foi. En désignant ouvertement ces prédicateurs comme hostiles et malveillants, nous pourrons nous préparer à cette menace et imposer plus facilement une orthodoxie religieuse."
 protestant_innovation: "Innovations protestantes"
 protestant_innovation_desc: "Depuis les origines mêmes de notre foi, nous savons combien il est important de remettre en question les doctrines et croyances établies. Le même concept s'applique à d'autres domaines d'étude."
