 expensive_in_depth_education: "Droga edukacja"
 balanced_education_desc: "Życie stawia różne wyzwania przed osobami, którym przeznaczona jest władza. Jeśli chcemy odpowiednio przygotować do nich nasze potomstwo, powinno ono otrzymać zrównoważoną edukację."
 administrative_education_desc: "Państwowe machinacje i relacje polityczne mogą okazać się dla przyszłych przywódców dość przytłaczające. Jeśli chcemy uniknąć braków w umiejętnościach zarządzania krajem, powinniśmy skupić się na edukacji administracyjnej."
 diplomatic_education_desc: "Fundamentem naszego państwa są przeróżne umowy oraz świadome manewry dyplomatyczne. Jeśli chcemy zachować swoją dyplomatyczną przewagę nad rywalami, musimy wpoić te same wartości naszym królewskim dziedzicom."
 military_education_desc: "Projekcja siły wojskowej jest dla naszego narodu kluczowa, dlatego też skupienie na kwestiach militarnych, studiowanie natury wojen oraz zarządzanie naszymi siłami wojskowymi są najważniejszymi elementami edukacji."
 expensive_in_depth_education_desc: "Nasze bogactwo jest wystarczająco duże, by móc zapewnić naszym dziedzicom dogłębną edukację. Dostęp do najlepszych nauczycieli oraz materiałów źródłowych zapewni im unikalną wiedzę oraz najlepsze możliwe wykształcenie."
