l_polish:
 nobles_estate: "Szlachcice"
 nobles_estate_desc: "Ten stan reprezentuje arystokratów posiadających ziemię. Ich przywileje są zagwarantowane przez starożytne tradycje, z których większość została pierwotnie przyznana w zamian za wyjątkowe zasługi dla państwa. Tradycyjnie są oni odpowiedzialni za ochronę królestwa przed zagrożeniami zewnętrznymi, a także za pomoc w utrzymaniu pokoju.\n$estate_common_crown_ending$"
 clergy_estate: "Duchowni"
 clergy_estate_desc: "Ten stan reprezentuje wykształconych duchownych naszej religii państwowej. Ich tradycyjnym obowiązkiem jest dbanie o duchowe dobro królestwa i naszego ludu, ale mają oni również długą tradycję służby w administracji naszego kraju. Przez wieki otrzymywali oni cenne dobra i przywileje zarówno od pobożnych poddanych, jak i poprzednich władców.\n$estate_common_crown_ending$"
 burghers_estate: "Mieszczanie"
 burghers_estate_desc: "Ten stan reprezentuje klasę kupiecką naszego kraju, w tym rzemieślników, kupców i handlarzy. Ich tradycyjnym obowiązkiem jest utrzymanie i rozwój gospodarki. Dlatego zazwyczaj przyznaje się im specjalne prawa i przywileje ułatwiające handel i wymianę towarów.\n$estate_common_crown_ending$"
 peasants_estate: "Włościanie"
 peasants_estate_desc: "Jest to stan reprezentujący najniższą warstwę społeczeństwa. Chociaż często jest to klasa społeczna ciesząca się niewielkim prestiżem lub nieposiadająca żadnej władzy, zwykli ludzie stanowią fundament naszego kraju i mogą stać się zaskakująco potężni, gdy się zjednoczą."
 crown_estate: "Korona"
 crown_estate_desc: "Jest to serce i źródło władzy całego naszego kraju i rządu, a urząd ten jest sprawowany wyłącznie przez najwyższych rangą oficjeli i nie można go przyznać innym stanom.\nOgólnie rzecz biorąc, najlepiej jest, aby państwo posiadało jak największą władzę."
 dhimmi_estate: "Zimmi"
 dhimmi_estate_desc: "Ten stan reprezentuje mniejszości religijne w naszym [Concept('country','kraju')|e], które [ShowReligionGroupName('muslim')] uznaje za „ludy księgi” – zwykle jest to religia #L [ShowReligionGroupAdjective('christian')|l]a#! i #L [ShowReligionAdjective('judaism')|l]a#!, ale czasem pojęcie to obejmuje też inne [Concept('religions','religie')|e]. Ich status i przywileje mogą się znacznie różnić w zależności od kraju, podobnie jak ich organizacja i liczba.\n$estate_common_crown_ending$"
 tribes_estate: "Plemiona"
 tribes_estate_desc: "Ten stan reprezentuje różne plemiona i klany obecne w naszym [Concept('country','kraju')|e]. Są one tradycyjnie zorganizowane w linie i grupy pokrewieństwa rozproszone na obszarach wiejskich, które żyją i pracują w bardzo zróżnicowany sposób. Ich odległość i względna niezależność od głównych ośrodków władzy sprawiają, że trudno nimi rządzić, a przez odrębne zwyczaje mają zazwyczaj reputację przerażających i nieprzewidywalnych wojowników.\n$estate_common_crown_ending$"
 cossacks_estate: "Kozacy"
 cossacks_estate_desc: "Stan tej obejmuje różne ludy #L [ShowCultureName('cossack_culture')|l]kie#! obecne w naszym [Concept('country','kraju')|e]. Organizując się w częściowo nomadyczne, a częściowo zmilitaryzowane grupy, żyją one zwykle na pograniczu innych narodów, ale służą krajom wiernie i są przydatni, jeśli tylko zostaną do tego odpowiednio zachęceni.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Ogólnie rzecz biorąc, lepiej, kiedy stan rządzący ma więcej władzy niż inne pozostałe."
