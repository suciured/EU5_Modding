 tribes_estate_chibaloob: "Ch'ibalo'ob"
 formal_guilds: "Formalne gildie"
 formal_guilds_desc: "Luźne federacje i stowarzyszenia kupieckie istniały w naszej historii od dawna. Możemy jednak zaspokoić potrzeby najpotężniejszych handlowców na naszych rynkach, formalizując ich udział w scentralizowanym i oficjalnie uznanym systemie. Taki przywilej niewątpliwie wpłynie zarówno na naszą politykę zagraniczną, jak i wewnętrzną."
 trade_monopolies: "Monopole handlowe"
 trade_monopolies_desc: "Przyznanie najpotężniejszym kupcom w naszych krajach wyłącznych praw handlowych do naszych towarów znacznie zwiększy wpływ naszych najwybitniejszych handlowców. Polityka ta wpłynie na nasze podejście do zagranicznych kupców."
 control_over_monetary_policy: "Kontrola polityki monetarnej"
 control_over_monetary_policy_desc: "Finanse naszego kraju są tematem o ogromnym znaczeniu, ponieważ dążymy do poprawy i udoskonalenia naszych ksiąg rachunkowych. Być może dobrym pomysłem byłoby powierzenie tego zadania zamożnym członkom naszego społeczeństwa, a w zamian za to zapewnienie im obniżonych podatków od towarów i aktywów."
 building_rights: "Prawa budowlane"
 building_rights_desc: "Rozwój naszych osad i miast to kosztowne przedsięwzięcie. Przyznając prawa budowlane lokalnej ludności, ostatecznie obniżymy całkowity koszt rozwoju. Jednak przyznanie ludziom takich uprawnień znacznie zwiększy ich wpływ."
 burghers_royal_burgh_commissioners: "Królewscy komisarze miejscy"
 burghers_royal_burgh_commissioners_desc: "Królewscy komisarze miejscy, których [ShowEstateTypeName('crown_estate')|l] wyznacza na swych reprezentantów, obradują regularnie, by chronić swe przywileje, regulować handel i doradzać władzy państwowej. Dzięki swej kolektywnej władzy w Kongresie Miast Królewskich dbają o to, by [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kie ośrodki pozostawały kluczowe dla zarządzania, gospodarki oraz prawa, stanowiąc przeciwwagę dla władzy, jaką posiadają $nobles_estate$ i [ShowEstateTypeName('clergy_estate')|l]."
 burghers_land_rights: "Mieszczańskie prawa do ziemi"
 burghers_land_rights_desc: "Przepisy dotyczące własności ziemi były ostatnio przedmiotem gorącej debaty na dworze. Rozszerzymy prawa własności ziemi, które posiadają [ShowEstateTypeName('burghers_estate')|l], aby różne cechy administracyjne były bardziej zgodne z przepisami w zamian za przyznanie im większych uprawnień."
 commercial_advisory_council: "Handlowa rada nadzorcza"
 commercial_advisory_council_desc: "Handel jest siłą napędową naszej gospodarki. Dlatego właśnie musimy o niego dbać i upewnić się, że nasza głowa państwa jest wspierana tylko przez najbardziej zdolne i kompetentne osoby, biegłe w sprawach handlu morskiego i lądowego. Poprawi to nasze możliwości handlowe w kraju i za granicą."
 building_roads_rights: "Prawa do budowy dróg"
 building_roads_rights_desc: "Pozwólmy, by bogaci [ShowEstateTypeName('burghers_estate')|l] rozwijali naszą infrastrukturę poprzez budowę [Concept('roads','dróg')|e], co przyniesie korzyści i państwu, i samym handlarzom."
 clergy_literacy_rights: "Religijne prawa czytelnicze"
 clergy_literacy_rights_desc: "Nasza religia posiada wiele dzieł literackich opisujących praktyki, zasady moralne i fundamenty naszej wiary. Nasi [ShowEstateTypeName('clergy_estate')|l] powinni mieć nieograniczony dostęp do świętych pism, by móc studiować fundamentalne teksty naszej wiary."
 clergy_strengthen_faith: "Umocniona wiara"
 clergy_strengthen_faith_desc: "Wiara jest tym, co jednoczy nasz lud, nawet w najtrudniejszych czasach. Dzięki wysiłkom, jakie podejmują [ShowEstateTypeName('clergy_estate')|l], nasi poddani wyszli z ostatniej próby niezachwiani w swoich przekonaniach i bardziej pobożni niż kiedykolwiek wcześniej!"
 clergy_lecture_oaths: "Przysięgi wykładów"
 clergy_lecture_oaths_desc: "Nasze starożytne uniwersytety słyną z tego, że kształcą najbardziej wpływowe umysły w kraju, dlatego muszą być chronione i kontrolowane. Absolwenci przysięgają nigdy nie wykładać poza murami naszych ośrodków nauki."
 clergy_enforced_unity: "Wymuszona jedność religijna"
 clergy_enforced_unity_desc: "W naszym kraju żyją ludzie o różnych przekonaniach, a współistnienie staje się coraz trudniejsze, co z kolei osłabia nasz rząd. Musimy egzekwować zasadę, że nasi poddani mogą praktykować wyłącznie religię państwową, aby stłumić tę rozbieżność i umocnić naszą władzę."
 clergy_military_orders: "Zakony rycerskie"
 clergy_military_orders_desc: "Zakony rycerskie powstały po rozpoczęciu wypraw krzyżowych, jako sposób na połączenie dyscypliny i poświęcenia mnichów z umiejętnościami bojowymi i doświadczeniem rycerzy. Rozprzestrzeniły się one w całym chrześcijaństwie, ale inne religie również rozwinęły podobne rodzaje zakonów uczestniczących w wojnach religijnych."
 clergy_land_rights: "Religijne prawa do ziemi"
 clergy_land_rights_desc: "Postanowiliśmy, że nasi święci mężowie otrzymają prawo do posiadania prywatnej ziemi. To uczyni ich potężniejszymi i bardziej wpływowymi, a my będziemy mogli liczyć na stałą obecność świętych mężów przy naszym boku."
 clerical_advisory_council: "Religijna rada nadzorcza"
 clerical_advisory_council_desc: "Postanowiliśmy utrzymać radę nadzorczą, w której skład wchodzą wyłącznie [ShowEstateTypeName('clergy_estate')|l]. Dzięki temu będą oni bardziej wpływowi, a jednocześnie bardziej zadowoleni, ponieważ będą mogli przekazać nam bezpośrednio swoje obawy i mieć pewność, że ich potrzeby są zaspokajane."
 clergy_powerful_dioceses: "Potężne diecezje"
 clergy_powerful_dioceses_desc: "Administrowanie naszym terytorium leży w rękach państwa, jednak [ShowEstateTypeName('clergy_estate')|l] nie organizują się zgodnie z naszym systemem regionalnym. Wbrew niemu, zarządzaniem duchownymi zajmują się diecezje, które mają znaczną władzę i wpływ na wewnętrzne sprawy naszego kraju."
 nobles_land_rights: "Prawa do ziemi"
 nobles_land_rights_desc: "To przywileje, jakie posiadają nasi [ShowEstateTypeName('nobles_estate')|l] w stosunku do ziem, którymi rządzą, oraz zamieszkujących je ludzi. W ramach tych praw $nobles_estate$ mogą zazwyczaj nakładać podatki, które zapłacą [ShowEstateTypeName('peasants_estate')|l] mieszkający na ich ziemiach, pobierać daniny lub samodzielnie wymierzać sprawiedliwość. Posiadłości te są zazwyczaj dziedziczne."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "[ShowEstateTypeName('nobles_estate')] otrzymują przywileje, ale mają również obowiązki wobec swojego pana. Muszą dostarczać wojska – #italic auxilium#! – a także utrzymywać fortyfikacje i infrastrukturę na ziemiach, którymi rządzą; Ponadto muszą doradzać – #italic consilium#! – swojemu panu, gdy ich o to poprosi."
 noble_serfdom_rights: "Pańszczyzna kontrolowana przez szlachtę"
 noble_serfdom_rights_desc: "Wśród praw, jakie posiadają [ShowEstateTypeName('nobles_estate')|l] i do których [ShowEstateTypeName('peasants_estate')|l] muszą się stosować,, są podatki, pobór danin i wymierzanie kar pospólstwu sprawiedliwość w razie potrzeby. Chłopi żyjący w takich warunkach stają się poddanymi i zazwyczaj są na stale związani z ziemią, którą uprawiają."
 noble_fortification_licenses: "Zezwolenia fortyfikacyjne"
 noble_fortification_licenses_desc: "Jedną z konsekwencji systemu feudalnego było mnożenie się zamków i fortów, które [ShowEstateTypeName('nobles_estate')|l] uznawali za sposób na zwiększenie władzy i autorytetu. Miało to dalszy wpływ na strukturę naszego społeczeństwa, ponieważ $nobles_estate$ mogli umocnić się na swoich odziedziczonych włościach."
 noble_marriage_rights: "Królewskie prawa małżeńskie"
 noble_marriage_rights_desc: "[ShowEstateTypeName('nobles_estate')] w naszym kraju są uważani za równych władcom. Dlatego też mają prawo do małżeństwa z członkami rodziny panującej, zwiększając swoje wpływy i potęgę na dworze oraz w strukturach rządu."
 noble_leaders_only: "Przywództwo wyłącznie dla szlachty"
 noble_leaders_only_desc: "Nasi [ShowEstateTypeName('nobles_estate')|l] uważają, że tylko oni są w stanie dowodzić naszymi armiami i flotą, ze względu na wydarzenia z przeszłości. Jednakże drażni to członków innych stanów, którzy uważają, że $nobles_estate$ to aroganccy głupcy."
 banal_lordship: "Ban lordowski"
 banal_lordship_desc: "Ten rodzaj dominacji feudalnej rozwinął się w ramach systemu feudalnego i opiera się na „banie”, czyli władzy pana nad swoimi poddanymi, polegającej na wydawaniu im poleceń, nakazów i karaniu ich. Doprowadziło to do tego, że [ShowEstateTypeName('nobles_estate')|l] zyskali większą władzę na swoich ziemiach, ponieważ to oni wymierzają sprawiedliwość, a także mogą opodatkować większość tego, co wyprodukują [ShowEstateTypeName('peasants_estate')]."
 primacy_of_nobility: "$nobles_estate$ i ich prymat"
 primacy_of_nobility_desc: "[ShowEstateTypeName('nobles_estate')] naszego kraju okazali się dla nas niezbędni, ponieważ wspierają większość naszych przedsięwzięć i stanowią trzon naszych armii. Z tego powodu arystokraci roszczą sobie prawo do zrównania się z nami samymi i stali się tak kluczowi dla rządu, że musimy konsultować z nimi ważne decyzje."
 elaborate_court_ceremonies: "Wyszukane życie dworskie"
 elaborate_court_ceremonies_desc: "Postanowiliśmy nadać życiu dworskiemu w naszym kraju najbardziej wyszukaną formę, jaką można sobie wyobrazić. Ponieważ wszyscy, którzy się liczą, powinni towarzyszyć naszemu władcy w stolicy, $nobles_estate$ mają ograniczone możliwości spiskowania przeciw nam, ale wiąże się to z wysokimi kosztami."
 tysiatskii_privilege: "Urząd tysięcznika"
 tysiatskii_privilege_desc: "Tysięcznicy to przywódcy wojskowi wybrani spośród bojarów. W wielu innych państwach ich kompetencje obejmują głównie dowodzenie żołnierzami; w naszym państwie jednak tysięcznik, którego [ShowEstateTypeName('peasants_estate')|l] uważają za swojego reprezentanta, pełni dodatkową funkcję, wykonując obowiązki sędziów w sądzie handlowym i jako nadzorca naszych fortyfikacji."
 the_ryad_privilege: "Riad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ to nazwa nadana umowie podpisanej między bojarami i państwem. Chroni ona interesy i uprawnienia bojarów, jednocześnie określając obowiązki i prawa księcia."
 bashtinas_and_pronijas_grants: "Basztina z nadania"
 bashtinas_and_pronijas_grants_desc: "Nasi elity korzystają z zasad nadawania ziemi inspirowanych bizantyjskim systemem #italic Pronoias#!. Wiąże się on z szeregiem przywilejów i obowiązków pełnionych w imieniu ich włości, gdy chodzi o administrowanie ziemiami dzierżawionymi im przez rząd."
 zupa_districts: "Županat"
 zupa_districts_desc: "Podział naszego społeczeństwa jest szczegółowo opisany w różnych ramach prawnych, otaczających naszą administrację. Najważniejszym aspektem naszego społeczeństwa i biurokracji jest podział naszych prowincji na okręgi zwane Župami, dzięki którym możemy lepiej zarządzać sprawami lokalnymi."
 vlastele_krayishnik: "Włastiele kraisznik"
 vlastele_krayishnik_desc: "Nasze pogranicze musi być zawsze dobrze strzeżone. Po to powstał system #italic krain#!, dzielący nasze granice na dobrze zarządzane okręgi pod dowództwem lokalnych władców, znanych jako #italic włastiele kraisznik#!, odpowiedzialnych za utrzymanie i ochronę ludności swoich prowincji."
 feudal_mercenary_contracts: "Feudalne kontrakty najemnicze"
 feudal_mercenary_contracts_desc: "Nasze armie często nie są w stanie sprostać wymaganiom. Aby chronić nasz lud i pokonać rywali, musimy polegać na zagranicznych najemnikach, których kontraktami będą zarządzać członkowie elity naszego społeczeństwa."
 tax_exemption: "Zwolnienie z podatku"
 tax_exemption_desc: "Nasi ludzie wiary to pobożni mężczyźni i kobiety poświęcający swoje życie opiece nad naszymi poddanymi i zapewnieniu im duchowego dobrobytu. Nic dziwnego, że nie muszą płacić rządowi żadnej dziesięciny."
 peasants_represented_in_parliament: "Reprezentacja w parlamencie"
 peasants_represented_in_parliament_desc: "Gdy członkowie niższych warstw społecznych zajmą miejsca w naszym państwowym zgromadzeniu, [ShowEstateTypeName('peasants_estate')|l] zyskają głos i zadbają o więcej praw dla siebie."
 peasants_free_peasantry: "Swoboda przemieszczania się dla prostego człowieka"
 peasants_free_peasantry_desc: "Ludzie są najcenniejszym zasobem każdego państwa. Bez nich głód i niepokój społeczny byłyby normą. Jednak elity postrzegają ich jedynie jako własność – jako dobra, które można gromadzić na swoich bezprawnie zajętych terenach!\nZapewniając ludności swobodę przemieszczania się, ponownie oddamy poddanym los w ich własne ręce, umożliwiając im opuszczenie ziem dawnych panów i przeniesienie się na nowe, bardziej urodzajne ziemie."
 peasant_owns_their_food: "Środki produkcji"
 peasant_owns_their_food_desc: "Klasy wyższe są jak sępy, pożerające owoce ciężkiej pracy chłopów i nie dające nic w zamian. Przejmując środki produkcji, weźmiemy przyszłość naszego narodu i jego mieszkańców we własne ręce!"
 peasants_fewer_levies: "Zmniejszony pobór"
 peasants_fewer_levies_desc: "[ShowEstateTypeName('peasants_estate')] są siłą napędową naszego państwa. Odżywiają naszą ludność, wytwarzają materiały budowlane i produkują towary, które sprzedają nasi [ShowEstateTypeName('burghers_estate')|l].\nChociaż czasy wojny nastręczają wielkich trudności naszemu krajowi, [ShowEstateTypeName('peasants_estate')|l] powinni trzymać się z dala od konfliktów, jeśli chcemy uniknąć głodu i załamania gospodarczego po zakończeniu konfliktu."
 peasants_yeomanry: "Średniorolni"
 peasants_yeomanry_desc: "Właściciele niewielkich ziemskich posiadłości otrzymują większe prawa w zamian za przyjęcie na siebie niektórych obowiązków drobnej szlachty, w tym konieczność spełnienia wyższych oczekiwań dotyczących obrony królestwa."
 creaghts_privilege: "Creaght"
 creaghts_privilege_desc: "Wiele niższych klas należy do pasterskich zbiorowości zwanych #italic creaght#!, czyli grup koczowniczych pasterzy. Sezonowo migrują oni na świeże pastwiska, a ich nazwa pochodzi od tymczasowych domów, które budują podczas przemieszczania się z miejsca na miejsce. Ponieważ nie są przywiązani do konkretnej ziemi, istnieją poza jakąkolwiek strukturą feudalną."
 coign_and_livery_privilege: "Wikt i opierunek"
 coign_and_livery_privilege_desc: "System ten, znany również jako #italic bonnacht#!, wymaga, aby nasi pomniejsi wodzowie zakwaterowali naszych lojalnych żołnierzy we własnych włościach i na własny koszt."
 peasants_allowed_weapons_privilege: "Powszechna milicja"
 peasants_allowed_weapons_privilege_desc: "Ludzie z pospólstwa mogą posiadać własną broń, której użyją, gdy zostaną wezwani do służby. Zwiększa to popyt na broń na rynku."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje i gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Na naszych ziemiach jest wiele fortyfikacji i potężnych twierdz. Koszty utrzymania i zgarnizonowania tych umocnień zostały powierzone miejscowej ludności i mieszczanom."
 peasants_autonomous_villages: "Autonomiczne wioski"
 peasants_autonomous_villages_desc: "W wiejskich ośrodkach naszego państwa krąży powiedzenie: „Prawa suwerena kończą się u bram wsi”. Mieszkańcy naszych osad organizują się niezależnie od centralnych władz tego kraju."
 clergy_protected_faith: "Wiara ludzi religii pod ochroną"
 clergy_protected_faith_desc: "Święci mężowie i kobiety otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 burghers_protected_faith: "Wiara bogatych ludzi pod ochroną"
 burghers_protected_faith_desc: "Bogaci członkowie naszego społeczeństwa otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 nobles_protected_faith: "Wiara elit pod ochroną"
 nobles_protected_faith_desc: "Elity otrzymały religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 peasants_protected_faith: "Wiara pospólstwa pod ochroną"
 peasants_protected_faith_desc: "Włościanie otrzymali religijną ochronę i państwo nie może podejmować prób ich nawrócenia."
 reduced_from_military_obligations: "Zmniejszone zobowiązania wojskowe"
 reduced_from_military_obligations_desc: "W zamian za ich lojalność wobec naszej władzy centralnej możemy zmniejszyć lub znieść zobowiązania wojskowe dla tych, którzy powierzają swoją wiarę w ramiona boskości."
 office_of_the_sankar_zouma_privilege: "Urząd sankar-zoumy"
 office_of_the_sankar_zouma_privilege_desc: "Sankar-zouma to prestiżowy urząd, który [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] mogą otrzymać od władz kraju. Ma rolę podobną do farimy-soury i sprawuje władzę wzdłuż wszystkich szlaków handlowych na południowej granicy."
 office_of_the_farima_soura_privilege: "Urząd farimy-soury"
 office_of_the_farima_soura_privilege_desc: "Zadaniem farimy-soury jest strzeżenie północnej granicy, monitorowanie ruchu przez granicę saharyjską i nadzór oraz zadbanie o szybki przepływ całego ruchu handlowego do i z naszych granic."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Zasada ta wprowadza wymóg jednomyślnego głosowania w sejmie. Każdy szlachcic mógł przerwać głosowanie lub ustawę, wstając i krzycząc #italic Sisto activitatem!#! po łacinie lub #italic Nie pozwalam!#! po polsku."
 visconti_city_states: "Miasta-państwa Visconti"
 visconti_city_states_desc: "[GetCountry('MLO').GetFlavorRank] [GetCountry('MLO').GetLongName] pod rządami rodziny Visconti charakteryzuje się rozbitym i zdecentralizowanym aparatem państwowym. Różni członkowie rodu Viscontich, w tym Azzone, Gian Galeazzo i Bernabò, walczą o dominację, stosując różne taktyki takie jak sojusze, zdrady i kampanie wojskowe. Ta ciągła walka o wpływy nieustannie osłabia [GetCountry('MLO').GetLongNameWithNoTooltip] i władzę centralną, co prowadzi do niestabilności i dalszych podziałów w regionie."
 milanese_cloth_guilds_privileges: "Mediolańskie gildie sukiennicze"
 milanese_cloth_guilds_privileges_desc: "Nasz cenny przemysł sukienniczy spoczywa na barkach najlepszych rzemieślników w całych Włoszech. Jeśli nasi [ShowEstateTypeName('burghers_estate')|l] otrzymają prawo do regulacji i uruchomienia linii produkcyjnych, osiągniemy rekordowe zyski i produktywność niewielkim kosztem, przyznając naszym gildiom kupieckim pewne wpływy."
 novgorod_ivans_hundred: "Setka Iwana"
 novgorod_ivans_hundred_desc: "Przywódcy Setki Iwana, naszej lokalnej gildii kupieckiej, są stałymi członkami sądu handlowego miasta [ShowLocationName('novgorod')] o raz rady rządzącej Republiki Nowogrodu. Dzięki ich obecności na scenie politycznej oraz porozumieniom, jakie zawarli z nimi [ShowEstateTypeName('nobles_estate')], nasz kraj z pewnością będzie cieszył się dalszym, pomyślnym handlem."
 ordinance_of_laborers: "Rozporządzenie o robotnikach"
 ordinance_of_laborers_desc: "[ShowEstateTypeName('peasants_estate')] są bardzo niezadowoleni z rozporządzenia, które zostało uchwalone w celu zapobieżenia rosnącym kosztom ich wynagrodzeń, skutecznie ustalając płace na poziomie sprzed epidemii. Pracodawcy nie mogą również zatrudniać nadmiernej liczby pracowników, a wszystkie osoby poniżej sześćdziesiątego roku życia mają obowiązek pracy."
 masaniellos_fight: "Walka Masaniello"
 masaniellos_fight_desc: "Żądania rybaka Masaniello są odzwierciedlone w tym przywileju, który chroni zwykłych ludzi przed tyranią podatków i zabezpiecza ich na wypadek katastrofy gospodarczej."
 peasants_no_poll_tax_privilege: "Zwolnienie z podatku pogłównego"
 peasants_no_poll_tax_privilege_desc: "Po powstaniu Wata Tylera zniesiono karny podatek pogłówny i zapewniono, że nie zostanie on ponownie wprowadzony."
 land_owning_farmers: "Chłopi posiadający ziemię"
 land_owning_farmers_desc: "W porównaniu z większością feudalnej Europy #L [GetCountry('SWE').GetAdjective|l]cy#! chłopi zajmowali wyjątkowo silną pozycję. Byli oni pełnoprawnymi właścicielami swojej ziemi, płacili podatki bezpośrednio koronie i często mieli prawo głosu w lokalnych zgromadzeniach, co zapewniało im pewną autonomię i ochronę prawną. Ci włościanie nie byli poddanymi, a wielu z nich posiadało broń i służyło w wojsku. Ich swobody były zakorzenione w starożytnym prawie zwyczajowym, a ich względna niezależność była fundamentem wczesnego szwedzkiego społeczeństwa wiejskiego."
 #Aragon
 general_privilege: "Aragoński przywilej generalny"
 general_privilege_desc: "Przywilej generalny to zbiór umów i praw, które zobowiązują monarchę do zagwarantowania tradycyjnych praw szlacheckich i uzyskania zgody parlamentu przed wypowiedzeniem wojny."
 union_privilege: "Przywilej Unii"
 union_privilege_desc: "Choć [ShowEstateTypeName('crown_estate')|l] się temu opierała, #italic Unia Aragońska#! wymusiła podpisanie szeregu umów. Dzięki nim aragońscy [ShowEstateTypeName('nobles_estate')|l] oraz mieszkańcy miast otrzymali szerokie prawa kosztem tradycyjnych uprawnień najwyższej władzy."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón to dysponujący znacznymi prerogatywami gabinet prawny i sądowniczy, na którym polega [GetCountry('ARA').GetLongName], stworzony w celu strzeżenia praw regionalnych, mediacji w dysputach i ochrony praw poddanych przed zakusami korony."
 formalized_oath: "Sformalizowana przysięga wierności"
 formalized_oath_desc: "Monarchia jest związana sformalizowaną umową, która wymaga uznania i przestrzegania praw i wolności stanów przed złożeniem przysięgi lojalności."
 #Ethiopia
 double_sabbath: "Oba dni szabatu"
 double_sabbath_desc: "Wbrew głównemu nurtowi doktryny wiary, starożytną tradycją naszego ludu było przestrzeganie zarówno szabatu siódmego dnia w soboty, jak i Dnia Pańskiego w niedziele. Przywilej ten kodyfikuje te zwyczaje w prawie i chroni chłopów przed prześladowaniami."
 #Florence
 signoria_council: "Rada Signorii"
 signoria_council_desc: "Florencka Signoriato nazwa dziewięcioosobowej rady zarządzającej miastem, której członkowie pochodzą z różnych cechów. Co dwa miesiące odbywa się losowanie, w którym wybierani są nowi członkowie rady. Ciągłe zmiany składu gwarantują, że interesy republiki przeważają nad interesami osobistymi. Jednak fakt, że wszyscy radni pochodzą z cechów, sprawia, że władzę sprawują zawsze te same rodziny."
 florence_guilds: "Gildie florenckie"
 florence_guilds_desc: "Różni rzemieślnicy i kupcy florenccy tradycyjnie zrzeszają się w różnych cechach. Zapewnia to nie tylko wysoki standard jakości produktów, ale także pozwala uniknąć nieuczciwej konkurencji. Jednak nie można zaprzeczyć, że cechy te mają ogromną władzę i wpływ.\n\nOdblokowuje [law|e]: [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Uczeni urzędnicy"
 scholar_officials_desc: "Nasza elita składa się z mądrych urzędników państwowych i polityków, którzy zdobyli swoje godne pozazdroszczenia stanowiska, wykazując się wiedzą podczas egzaminów państwowych.\nRodziny tych oficjeli mogą zachować swój uprzywilejowany status, o ile co najmniej raz na trzy pokolenia wyłoni się z nich jeden urzędnik."
 petty_bureaucracy: "Drobna biurokracja"
 petty_bureaucracy_desc: "Główny korpus biurokratyczny naszego kraju składa się z wysoko wykwalifikowanych specjalistów i administratorów, którzy zarządzają codziennymi zadaniami i wspierają funkcjonowanie rządu."
 #Papacy
 powerful_italian_families: "Potężne włoskie rodziny"
 powerful_italian_families.tt: "Nasza stolica NIE znajduje się w regionie [ShowRegionNameWithNoTooltip('italy_region')]"
 powerful_italian_families_desc: "[ShowLocationName('rome')] i inne włości, którymi władają stany #L [ShowCultureGroupName('italian_group')|l]kie#!, mają problem z nasilającą się anarchią i niepokojami, po tym jak [GetCountry('PAP').GetGovernment.GetRulerTitle|l] i dwór podjęli decyzję o przenosinach do miasta [ShowLocationName('avignon')]. Obecnie terytoria te znajdują się pod kontrolą potężnych włoskich rodów, takich jak Colonna i [ShowDynastyName('orsini_dynasty')], które są niemal całkowicie niezależne od władzy, jaką sprawuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 french_cardinals: "Francuscy kardynałowie"
 french_cardinals_desc: "Odkąd zmarł [GetCharacter('pap_boniface_viii').GetName], a [ShowLocationName('avignon')] stał się stolicą, większość tamtejszych kardynałów ma #L [ShowCultureGroupName('french_group')|l]kie#! pochodzenie, zaś zwierzchność nad nimi sprawuje [GetCountry('FRA').GetGovernment.GetRulerTitle|l] – najwyższa władza państwa [GetCountry('FRA').GetName], która nie pozwoli na to, by [GetCountry('PAP').GetName] nie wróciło do stolicy, którą był [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Kardynalskie przywództwo gildii"
 cardinal_lead_guilds_desc: "Gildie i inne stowarzyszenia kupców i rzemieślników są złem koniecznym. Powierzając ich kierownictwo pobożnemu kardynałowi zadbamy o to, by żadna organizacja nie zboczyła z drogi wyznaczonej Boga, a [ShowEstateTypeName('burghers_estate')|l] nie zejdą na ścieżkę chciwości."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Kaigama jest gubernatorem naszych południowych terytoriów i dowódcą armii. Dzięki swojej władzy, energii i ogromnym wpływom, [ShowEstateTypeName('nobles_estate')|l] posiadający ten tytuł nierzadko decydowali o tym, kto posiądzie najwyższą władzę."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Yerima jest gubernatorem naszych północnych terytoriów i odpowiada za werbunek sprawnych fizycznie żołnierzy do niższych kast naszych sił zbrojnych. Chociaż nie cieszy się on tak dużym wpływem jak Kaigama, musimy polegać na jego autorytecie podczas rekrutacji wojsk, ponieważ nadal zmagamy się zarówno z wrogami zewnętrznymi, jak i wewnętrznymi."
 kbo_lake_chad_trade_privilege: "Kontrola nad jeziorem Czad"
 kbo_lake_chad_trade_privilege_desc: "[ShowLocationName('lake_chad')] posiada długie wybrzeża, na których nasi [ShowEstateTypeName('burghers_estate')|l] wymieniają się towarami z mnóstwem ludów z odległych krain. W pełni kontrolowane przez nas obroty handlowe są istotną siłą napędową naszej gospodarki i zapewniają krajowi stabilność."
 kbo_serfdom_economy: "Gospodarka pańszczyźniana"
 kbo_serfdom_economy_desc: "Nasze imperium zostało zbudowane na plecach pokonanych wrogów. Przepływ siły roboczej w naszym kraju jest fundamentem gospodarki, a częste najazdy i podboje dodatkowo napędzają nasze bogactwo i potęgę."
 amenokal_salt_traders: "Amenokale – handlarze solą"
 amenokal_salt_traders_desc: "Doświadczeni weterani saharyjskiego handlu nadzorują i kierują karawanami przewożącymi [ShowGoodsName('salt')|l], przemierzającymi niegościnne pustynie."
 kbo_cima: "Lenna cimów"
 kbo_cima_desc: "W nagrodę za zwycięstwa na polu bitwy przyznajemy naszym dowódcom wojskowym terytoria przygraniczne. Pomaga to umocnić ich lojalność wobec nas i zwiększa wpływ naszej stolicy na odległym pograniczu."
 clergy_religious_state: "Administracja religijna"
 clergy_religious_state_desc: "Nadając sprawom religii największy priorytet, uczynimy nasz naród bardziej spójną całością."
 clergy_papal_emissary: "Wysłannik papieski"
 clergy_papal_emissary_desc: "Legaci i inni dostojnicy, których wysyła [GetCountry('PAP').GetGovernment.GetRulerTitle|l], są mile widziani na naszym terytorium. Ponadto zobowiązujemy się również do przestrzegania ich wyroków i nie będziemy ingerować we wzajemne stosunki na linii [ShowEstateTypeName('clergy_estate')|l]-[GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip|l]."
 freedom_of_interpretation: "Swoboda wykładni"
 freedom_of_interpretation_desc: "Liczne nauki naszej wiary są jak chłodny cień pod wielkim drzewem, gdzie wszyscy mogą odpocząć i nabrać sił. Pod tym ochronnym baldachimem mądrości zachęcamy naszych wiernych do głębokiego zastanowienia się nad kwestiami wiary oraz do poszerzania i zróżnicowania naszych zasad. Ta swoboda interpretacji pozwoli naszej religii dostosować się do różnych społeczności, zachowując jednocześnie podstawowe zasady."
 expansionist_zealotry: "Ekspansjonistyczny zapał"
 expansionist_zealotry_desc: "Walka w imię naszej wiary jest boskim powołaniem wszystkich prawdziwie wierzących!"
 religious_diplomats: "Religijni dyplomaci"
 religious_diplomats_desc: "Dobra dyplomacja to trudna sztuka – wystarczy kilka drobnych nieporozumień, aby stosunki między dwoma krajami uległy całkowitemu pogorszeniu. Wysyłając wyjątkowo pobożnych dyplomatów do naszych braci w wierze możemy polegać na sile tej wspólnoty, aby budować owocne i trwałe stosunki polityczne."
 promote_cultural_unity: "Promocja jedności kulturowej"
 promote_cultural_unity_desc: "Podstawą silnego i spójnego społeczeństwa jest zasadniczo promowanie jednej kultury, aby zjednoczyć wszystkich naszych ludzi i chronić ich przed obcymi wpływami."
 embellish_great_works_of_faith: "Upiększanie wielkich dzieł wiary"
 embellish_great_works_of_faith_desc: "Nie ma lepszego sposobu na pokazanie naszej wielkoduszności i siły wiary niż budowanie wielkich dzieł lub wspaniałych obiektów architektonicznych, poświęconych czystości boskości."
 #dhimmi privileges
 dhimmi_land_rights: "Gwarancja lokalnego prawa do ziemi"
 dhimmi_land_rights_desc: "Dom człowieka jest jego schronieniem. Gwarantując pogańskim członkom naszego społeczeństwa prawo własności, zacieśnimy więź między nimi a naszą administracją."
 dhimmi_lighter_taxes: "Mniejsze podatki"
 dhimmi_lighter_taxes_desc: "Sekretem stabilnego społeczeństwa wielowyznaniowego jest po prostu sprawiedliwe traktowanie i serdeczna życzliwość – a konkretniej, ulgi podatkowe. Nakładając mniejsze podatki na poddanych wyznających inne religie zapewnimy sobie ich lojalność w przyszłości."
 dhimmi_military_service: "Zezwolenie na służbę wojskową"
 dhimmi_military_service_desc: "Wielu pogańskich wiernych pokojowo zamieszkujących nasze ziemie przejawia wyjątkową chęć do obrony swoich źródeł utrzymania i własnych rodzin, jeśli pozwolimy na ich werbunek."
 dhimmi_promote_tolerance: "Promocja tolerancji"
 dhimmi_promote_tolerance_desc: "Nasi poddani często wyrażają pragnienie budowania bardziej zróżnicowanego i tolerancyjnego społeczeństwa. Działając zgodnie z ich wolą i podążając za ich przykładem, będziemy traktować innowierców z życzliwością, dążąc do osiągnięcia stabilności i dobrobytu."
 dhimmi_administrative_posts: "Przydział stanowisk administracyjnych"
 dhimmi_administrative_posts_desc: "Nasze ziemie są domem dla wielu osób, które nie wyznają naszej religii państwowej. Ich lokalni przywódcy są zainteresowani utrzymaniem swoich stanowisk i przekonań. Współpraca z nimi i dzielenie się ich mądrością jest naturalną drogą do zdrowego zarządzania."
 dhimmi_traditions: "Ochrona miejscowych tradycji"
 dhimmi_traditions_desc: "Nasi poddani pochodzą z różnych zakątków świata, kierują się różnymi wierzenia oraz cenią inne style życia. Od prostych robotników rolnych po wygnanych członków dawnej szlachty – wszyscy mogą pochwalić się bogatą historią i pięknymi tradycjami swoich ludów. Szacunek dla różnorodnych zwyczajów i możliwość ich praktykowania są oznaką doskonałego, harmonijnego społeczeństwa."
 dhimmi_legal_autonomy: "Autonomia prawna"
 dhimmi_legal_autonomy_desc: "Na naszym terytorium mieszka wielu dobrych obywateli, którzy nie wyznają naszej religii państwowej, ale zostali włączeni do naszego systemu prawnego i korzystają z takich samych praw jak inni. Pomimo protestów przeciwko ich włączeniu, umożliwienie im uczestnictwa w naszym systemie sądowym w rolach świadków, opiekunów i reprezentantów swoich społeczności tylko wzmocni ich poparcie dla naszej władzy."
 dhimmi_promote_dhimmi_hierarchy: "Promocja lokalnej hierarchii"
 dhimmi_promote_dhimmi_hierarchy_desc: "W ramach naszych starań o utrzymanie równowagi społecznej nasi doradcy uznali za konieczne podjęcie współpracy z przedstawicielami wielu lokalnych społeczności, które nie wyznają naszej religii państwowej."
 dhimmi_pact_of_umar: "Pakt Umara"
 dhimmi_pact_of_umar_desc: "Traktat ten jasno określa status, prawa i obowiązki „osób chronionych” w naszym państwie, w tym chrześcijan, Żydów, zoroastrian i wielu innych wyznawców uznanych religii."
 dhimmi_mazalim_court: "Sądy maẓālim"
 dhimmi_mazalim_court_desc: "Równolegle do autorytetu i istnienia administracji religijno-sądowej oraz sądów szariatu, sądy maẓālim działają świecko w sprawach niewiernych. Rozprawy mogą odbywać się w pałacu sprawiedliwości (#italic dār al-'adl#!) lub sali ceremonialnej w cytadeli (#italic īwan kabīr#!)."
 #Tribes Privileges
 local_tribal_strongholds: "Warownie plemienne"
 local_tribal_strongholds_desc: "Liczne plemiona osiadłe w regionie Maghrebu wywierają ogromny wpływ na miejscową ludność. Uspokojenie ich i uznanie ich autorytetu pomoże nam łatwiej sprawować kontrolę nad naszymi terytoriami."
 jaysh_armies: "Armie dżajsz"
 jaysh_armies_desc: "Organizowani przez lokalną administrację w celu służenia w garnizonie oraz w charakterze wsparcia, wojownicy ci byli zatrudniani, aby tłumić lokalne bunty, a także zapewniać armii stały dopływ posiłków."
 tribes_in_administration: "Gabinet plemienny"
 tribes_in_administration_desc: "Nasze społeczności plemienne stanowią ważny fundament naszego państwa. Całkowicie słuszne jest umożliwienie ich członkom udziału w naszej administracji i obejmowania wysokich stanowisk."
 tribes_land_rights: "Prawa do gruntów plemiennych"
 tribes_land_rights_desc: "Rozszerzenie i poszanowanie praw do ziemi wielu społeczności plemiennych w naszym królestwie to doskonały sposób na zapewnienie ich dalszej współpracy."
 tribes_fosterage: "Rodzicielstwo zastępcze"
 tribes_fosterage_desc: "Jeśli wesprzemy kolejne pokolenia członków plemienia w sąsiednich rodzinach, ich wyjątkowa wiedza zostanie przekazana, a więzi rodzinne i sojusze między społecznościami zostaną wzmocnione."
 tribes_manrent: "Obietnica służby"
 tribes_manrent_desc: "Podejmując się pracy w ramach służby poborowej, wielu członków naszych społeczności plemiennych służy u najbardziej wpływowych rodzin."
 tribes_allow_gatherings: "Zezwolenie na zgromadzenia"
 tribes_allow_gatherings_desc: "Regularne spotkania naszych plemiennych społeczności stanowią doskonałe forum do dyskusji na tematy polityczne, wymiany informacji i negocjowania przepływu interesów do wielu osad w całym naszym kraju. Dlatego też pozwolimy na ich organizację."
 tribes_creach: "Creach"
 tribes_creach_desc: "Hodujemy [ShowGoodsName('livestock')|l] zdobyte podczas wojen i najazdów, zapewniając dobrobyt naszemu plemiennemu ludowi."
 tribes_pasture_access: "Dostęp do pastwisk"
 tribes_pasture_access_desc: "Zapewniając naszym społecznościom plemiennym dostęp do pastwisk, możemy wykorzystać ich zaawansowaną wiedzę na temat uprawy roślin oraz tego, jak należy hodować [ShowGoodsName('livestock')|l]."
 tribes_tribal_levies: "Zezwolenie na pobór plemienny"
 tribes_tribal_levies_desc: "Wojownicy plemienni słyną z zaprawienia w boju. Zwerbowanie tych twardych ludzi do naszych armii tylko wzmocni nasze siły i jeszcze bardziej zabezpieczy nasze włości."
 tribes_tribal_registry: "Rozszerzony rejestr"
 tribes_tribal_registry_desc: "Choć nasze lokalne społeczności plemienne prowadzą życie w dużej mierze oderwane od głównego nurtu społeczeństwa, powinniśmy zadbać o to, by zostały one odpowiednio uwzględnione w naszych rejestrach."
 tribes_protected_faith: "Wiara plemienna pod ochroną"
 tribes_protected_faith_desc: "Ci, którzy mieszkają w najdzikszych zakątkach naszych ziem, czasami kierują się innymi wierzeniami. Ponieważ są lojalnymi poddanymi, powinniśmy szanować ich różnice religijne."
 tribes_respect_tribal_traditions: "Zachowanie tradycji plemiennych"
 tribes_respect_tribal_traditions_desc: "Fascynujące tradycje przestrzegane przez członków społeczności plemiennych w naszym społeczeństwie powinny być szanowane i wspierane przez państwo."
 #Cossacks Privileges
 cossacks_land_rights: "Prawa do gruntów kozackich"
 cossacks_land_rights_desc: "Kozacy zamieszkują społeczności zorganizowane według ich własnych zasad. Gwarantując im autonomię ich terytoriów, zapewnimy sobie ich lojalność."
 cossacks_sanctioned_atamans: "Sankcjonowani atamani"
 cossacks_sanctioned_atamans_desc: "#italic Ataman#! to przywódca grupy kozackiej. Poprzez oficjalne uznanie ich przywództwa, powiążemy ich z naszą władzą, choć oznacza to przyznanie im większych wpływów."
 cossacks_allowed_free_roaming: "Swobodne poruszanie się"
 cossacks_allowed_free_roaming_desc: "Kozacy są tradycyjnie ludem na wpół nomadycznym i nie osiedlają się na długo w jednym miejscu. Umożliwienie im mobilności pozwoli tej grupie zachować zarówno swój styl życia, jak i chęć do pracy dla nas."
 cossacks_government_positions: "Kozackie stanowiska rządowe"
 cossacks_government_positions_desc: "Ciężkie życie Kozaków kształtuje ludzi odpornych. Zamiast pozwalać im swobodnie przemierzać nasze ziemie, moglibyśmy werbować tych najbardziej utalentowanych i wytrzymałych spośród nich do naszej administracji."
 cossacks_military_service: "Kozacka służba wojskowa"
 cossacks_military_service_desc: "Kozacy żyją w mocno zmilitaryzowanych społecznościach. Zamiast pozwalać im na swobodne przemieszczanie się po terenach wiejskich, włączymy ich do naszego systemu wojskowego, abyśmy mogli wykorzystać ich waleczność."
 cossacks_protected_faith: "Kozacka wiara pod ochroną"
 cossacks_protected_faith_desc: "Kozacy są tradycyjnie zróżnicowani pod względem przekonań religijnych, choć większość z nich wyznaje tę samą wiarę. Szanując ich osobiste przekonania, możemy uniknąć narastających napięć religijnych zarówno wśród nich samych, jak i między nimi a resztą naszego państwa."
 cossacks_respected_traditions: "Zachowanie tradycji kozackich"
 cossacks_respected_traditions_desc: "Kozacy mają własne tradycje i organizację społeczną. Musimy szanować te fundamentalne aspekty ich kultury, jeśli chcemy, aby naprawdę czuli się równoprawnymi członkami naszego społeczeństwa."
 cossacks_rada_autonomy: "Autonomia rady"
 cossacks_rada_autonomy_desc: "Kozacy posiadają administrację skupioną wokół #italic rady#!, która decyduje o wszystkich kwestiach cywilnych oraz wojskowych. Zapewniając ich radom autonomię prawną względem naszej administracji, możemy przekazać zarządzanie należącymi do nich terytoriami w ich ręce. To powinno ich udobruchać."
 cossacks_register: "Kozacy rejestrowi"
 cossacks_register_desc: "Kozacy nie tylko będą służyć w naszej armii, ale zostaną również zorganizowani w ramach specjalnego rejestru i będą mieć własne stopnie oficerskie, aby mogli jak najskuteczniej walczyć w naszych wojnach."
 cossacks_explorers: "Kozacka eksploracja"
 cossacks_explorers_desc: "Kozacy są przyzwyczajeni do wędrownego trybu życia, dzięki któremu nauczyli się radzić sobie w niemal każdym terenie. Możemy wykorzystać te umiejętności, wysyłając ich na wyprawy w nieznane, gdzie odkryją dla nas nowe ziemie do zajęcia."
 cossacks_colonization: "Kozacka kolonizacja"
 cossacks_colonization_desc: "Swobodny styl życia Kozaków sprawia, że idealnie sprawdzą się w wyprawach na niezamieszkane tereny i przygotowywaniu gruntu pod założenie stałych osad."
 plc_cossack_treaty_of_hadiach: "Ugoda hadziacka"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$ przyznaje Kozakom wiele uprawnień i przywilejów, z których najważniejszym jest włączenie ich narodu do Rzeczypospolitej, tworząc państwo polsko-litewsko-ruskie."
 cossack_identity: "Tożsamość kozacka"
 cossack_identity_desc: "Kozacy mają wyrazistą i dumną tożsamość, własne tradycje i zwyczaje. Nie rezygnują z nich łatwo pod wpływem czynników zewnętrznych, ale pozostają niezłomni i podążają własną drogą."
 #Burgher Privileges
 reduced_trade_regulations: "Mniejsze regulacje handlowe"
 reduced_trade_regulations_desc: "Ograniczanie przepływu towarów z zagranicy nie jest w żadnym wypadku rozsądnym posunięciem. Powinniśmy zadbać o to, aby potencjalni partnerzy handlowi czuli się mile widziani na naszych terenach, aby zapewnić stały dopływ ich cennych towarów na nasze rynki."
 increased_trade_regulations: "Większe regulacje handlowe"
 increased_trade_regulations_desc: "Nie możemy pozwolić, by zagraniczni [ShowEstateTypeName('burghers_estate')|l] przejęli nasze rynki. Dzięki nadzorowi regulacyjnemu ograniczymy wpływ obcych handlarzy i zapewnimy przewagę konkurencyjną naszym własnym."
 land_of_commerce: "Kraina handlu"
 land_of_commerce_desc: "Jesteśmy dumni z tego, że nasi [ShowEstateTypeName('burghers_estate')|l] mogą liczyć na wsparcie państwa, które zapewnia im dostęp do reprezentacji prawnej, możliwość szybkiego przemieszczania się w razie potrzeby oraz swobodę transportu towarów według własnego uznania."
 treasury_rights: "Prawa skarbowe"
 treasury_rights_desc: "Powierzając nadzór nad naszymi finansami zamożnym i wpływowym członkom naszego społeczeństwa, zabezpieczymy ich interesy i zwiększymy ich lojalność wobec nas, choć kosztem utraty części dochodów z podatków."
 urban_development_grants: "Dotowanie rozwoju miast"
 urban_development_grants_desc: "Stało się dla nas jasne, że przyszłość kryje się w obrębie murów miejskich. Aby promować i zapoczątkować nową erę urbanizacji, mieszkańcy miast otrzymają fundusze na wsparcie urbanizacji w całym naszym królestwie."
 sponsor_maritime_contracts: "Sponsorowane kontrakty morskie"
 sponsor_maritime_contracts_desc: "Handel morski stanowi cenne źródło dochodów dla naszego skarbu państwa. Jeśli nasi [ShowEstateTypeName('burghers_estate')|l] otrzymają wyłączne prawo do wymiany towarów, będziemy w stanie regulować rynki zbytu, zapewniając jednocześnie stałe dochody podatkowe z żeglugi i handlu."
 control_over_the_coinage: "Kontrola monetarna"
 control_over_the_coinage_desc: "Bicie i wprowadzanie do obiegu nowych monet o odpowiedniej jakości jest zarówno skomplikowanym, jak i istotnym procesem w rozwoju suwerennego narodu. Przejmując kontrolę nad mennictwem wzmocnimy fundamenty gospodarki i ugruntujemy naszą władzę."
 shipwright_contracts: "Kontrakty stoczniowe"
 shipwright_contracts_desc: "Jeśli bogaci członkowie naszego społeczeństwa otrzymują korzystne umowy sponsorowane przez państwo, będziemy mogli bardziej efektywne zarządzać pracą stoczni i ograniczymy biurokratyczne regulacje w tej branży."
 allow_trade_center_sponsorship: "Zezwolenie na sponsorowanie centrów handlu"
 allow_trade_center_sponsorship_desc: "Sponsorując różne centra handlu w naszym królestwie, zyskamy pewność, że [ShowEstateTypeName('burghers_estate')|l] i bogacze zyskają wystarczające możliwości wymiany handlowej i ustanowienia prawidłowego przepływu towarów."
 market_fairs: "Targi"
 market_fairs_desc: "Finansowanie i rozwój centrów handlu z pewnością przyciągnie większy ruch kupiecki, a jednocześnie pozwoli zgromadzić ogromne bogactwo, duże ilości różnych egzotycznych towarów, a nasz kraj zostanie uznany za bezpieczny przystanek."
 nobility_council: "Elitarna rada"
 nobility_council_desc: "W czasach, gdy elity mają ogromny wpływ – i mogą przyspieszyć powstanie oraz upadek dynastii – rozsądnym rozwiązaniem jest powierzenie im niektórych kluczowych stanowisk w radzie administracyjnej."
 manorial_courts: "Sądy dworskie"
 manorial_courts_desc: "[ShowEstateTypeName('nobles_estate')] skrzętnie korzystają z przywileju dającemu im prawo do sądzenia bez sprawowania faktycznej władzy. Naśladując swojego pana i roszcząc sobie prawo do rozstrzygania sporów, nakładania grzywien i podatków oraz egzekwowania własnych praw, mogą zgromadzić ogromne bogactwo i zdobyć większą władzę w swoich posiadłościach – czy tego chcemy, czy nie."
 increased_civic_engagement: "Zwiększone zaangażowanie obywatelskie"
 increased_civic_engagement_desc: "Zachęcanie społeczeństwa do zainteresowania się sprawami społeczno-politycznymi to doskonały sposób na zadbanie o zdrowie naszego narodu. Jeśli obywatele będą bardziej zaangażowani w politykę i administrację kraju, z pewnością będą ciężej pracować, aby zapewnić mu pomyślną przyszłość."
 inherited_offices: "Urzędy dziedziczne"
 inherited_offices_desc: "Chociaż prawdą jest, że większość innych państw o administracji podobnej do naszej organizuje wybory na stanowiska rządowe, zdaliśmy sobie sprawę, że jeśli chcemy zapewnić sobie lojalność elit, musimy dać im wyłączny dostęp do stanowisk dziedzicznych."
 recognized_communes: "Uznane gminy"
 recognized_communes_desc: "Wiele naszych osad, zarówno miejskich, jak i wiejskich, zyskało dużą autonomię pod rządami elity posiadającej ziemię. Uznanie tych odłamów za legalne podmioty może wprawdzie ograniczyć naszą kontrolę nad ich sprawami, ale [ShowEstateTypeName('nobles_estate')|l] będą zadowoleni."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Utrzymanie procedur duchowieństwa"
 maintain_clerical_proceedings_desc: "Pomimo naszego oddania ideałom republikańskim, pozwalamy, by [ShowEstateTypeName('clergy_estate')|l] zachowali swoje tradycyjne przywileje i jurysdykcję w sprawach wiary, moralności i prawa kościelnego."
 state_official_oaths: "Przysięgi urzędników państwowych"
 state_official_oaths_desc: "Wszyscy urzędnicy państwowi w naszej domenie przed objęciem stanowiska muszą złożyć przysięgę wierności jedynej prawdziwej wierze, nad czym czuwają [ShowEstateTypeName('clergy_estate')|l] udzielający takim kandydatom błogosławieństwa."
 mandatory_clerical_donations: "Obowiązkowe dotacje duchowieństwa"
 mandatory_clerical_donations_desc: "Nasi poddani są zobowiązani do płacenia dziesięciny naszym instytucjom religijnym. Te obowiązkowe składki są świętym obowiązkiem, świadczącym o pobożności i sile wiary naszego ludu."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Zwolnienia z opłat i ceł"
 toll_and_tariff_exemptions_desc: "Zwolnienie statków handlowych z opłat za transport towarów z pewnością sprawi, że [ShowEstateTypeName('burghers_estate')|l] zaakceptują nasze działania administracyjne."
 dedicated_merchant_courts: "Wydzielone sądy handlowe"
 dedicated_merchant_courts_desc: "Sądy te zajmują się rozstrzyganiem sporów, w których biorą udział [ShowEstateTypeName('burghers_estate')|l]. Stanowią one potężną gałąź naszego rządu i wywierają ogromny wpływ na sprawy handlowe i gospodarcze."
 noble_patronage: "Patronat elity"
 noble_patronage_desc: "Nasza działaność handlowa nie może słabnąć. To [ShowEstateTypeName('nobles_estate')|l] powinni zapewnić finansowanie, z którego skorzystają [ShowEstateTypeName('burghers_estate')|l] – posiadając odpowiednie środki na swobodny przewóz towarów, zadbają o stały przepływ towarów."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Mianowanie urzędów kościelnych"
 appoint_ecclesiastical_offices_desc: "Szlachetność i boskość to pojęcia, które coraz bardziej przeplatają się w naszym pobożnym społeczeństwie. Korona zachowuje prawo do mianowania wysokich urzędników kościelnych, co gwarantuje, że beneficjenci pozostają lojalni wobec państwa, jednocześnie zyskując własne wpływy."
 control_of_the_borderlands: "Kontrola pogranicza"
 control_of_the_borderlands_desc: "Ochrona wiernych mieszkających daleko od naszej stolicy jest trudnym zadaniem. [ShowEstateTypeName('nobles_estate')] panujący tych ziemiach otrzymają rozkaz obrony swoich poddanych – w ten sposób będziemy chronić nasz lud przed poganami i heretyckimi wrogami."
 sponsor_printing_of_religious_texts: "Sponsorowane drukowanie tekstów religijnych"
 sponsor_printing_of_religious_texts_desc: "Rozpowszechnianie drukowanych tekstów religijnych to doskonały sposób na szerzenie umiejętności czytania i pisania oraz utrwalanie nauk naszej wiary w sercach wiernych. Działania te mają na celu edukację ludu i przypominanie o obowiązkach religijnych."
 printing_of_religious_texts: "Drukowanie tekstów religijnych"
 printing_of_religious_texts_desc: "Ustanowienie standardów drukarskich oraz komercjalizacji i dystrybucji tekstów religijnych to niezbędne kolejne kroki w kierunku zwiększenia naszej pobożności i umiejętności czytania i pisania!\n\nOdblokowuje przywilej „[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]”."
 liturgical_mural_art: "Liturgiczne malowidła ścienne"
 liturgical_mural_art_desc: "Nasze pałacowe ściany zostaną ozdobione urzekającymi scenami religijnymi stworzonymi przez najbardziej utalentowanych artystów w kraju, aby pokazać piękno naszej wiary i wyrazić naszą miłość do boskości."
 #Unique Privileges#
 golden_liberty: "Złota wolność"
 golden_liberty_desc: "#italic Złota Wolność#! reprezentuje znaczący wpływ i przywileje, jakie obecnie posiadają [ShowEstateTypeName('nobles_estate')|l], w tym prawo do wyboru władcy i kształtowania polityki krajowej. Oznaczało to, że wszyscy [ShowEstateTypeName('nobles_estate')|l] niezależnie od rangi, statusu ekonomicznego czy pochodzenia etnicznego, byli uważani za równych sobie."
 nieszawa_privileges: "Statuty nieszawskie"
 nieszawa_privileges_desc: "Seria ustaw, dzięki którym [ShowEstateTypeName('nobles_estate')|l] otrzymali duże przywileje, w tym wymóg ich zgody w przypadkach ogłaszania nowych praw, mobilizacji sił zbrojnych i nowych podatków. Przepisy te zmniejszyły również wpływy najbogatszych rodzin i wzmocniły pozycję szerszej klasy szlacheckiej."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Statuty te, pierwotnie pomyślane jako umowa, którą [ShowEstateTypeName('nobles_estate')|l] zawarli z rządem, określały obowiązki władzy centralnej, nakreślając różne przedsięwzięcia w kwestiach takich jak polityka zagraniczna, podatki, sprawy wojskowe i inne."
 polish_merchant_seal: "Polska pieczęć handlowa"
 polish_merchant_seal_desc: "Dzięki temu dokumentowi, opatrzonemu pieczęcią z insygniami naszych władz centralnych, nasi [ShowEstateTypeName('burghers_estate')|l] otrzymują zgodę swobodne podróżowanie, co umożliwia im szybsze przemieszczanie się między miastami w zamian za niewielki dodatkowy podatek."
 privateer_contracts: "Umowy korsarskie"
 privateer_contracts_desc: "Aby rozszerzyć nasze możliwości morskie bez konieczności utrzymywania dużej stałej floty, będziemy regulować i oficjalnie nadzorować działania pirackie, które przynoszą korzyści narodowi. Nasi korsarze działają na podstawie oficjalnych zezwoleń, dzieląc się łupami z koroną w zamian za ochronę prawną. Jednak cienka granica między korsarstwem a piractwem oznacza, że musimy zachować ostrożność, jeśli nie chcemy zaszkodzić naszej międzynarodowej reputacji..."
 noble_armies: "Armie szlacheckie"
 noble_armies_desc: "Jeśli [ShowEstateTypeName('nobles_estate')|l] otrzymają zgodę na utrzymywanie prywatnych armii, wezmą udział w tworzeniu większych, państwowych sił zbrojnych, a jednocześnie będą mieć większe wpływy."
 chancellor_nobles: "Kanclerze szlacheccy"
 chancellor_nobles_desc: "Ci [ShowEstateTypeName('nobles_estate')|l] z niższych warstw są urzędnikami naszej administracji odpowiedzialnymi za sporządzanie projektów decyzji rządowych w formie dokumentów prawnych, stanowiących podstawę naszej administracji."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Prawo do ustanawiania rad miejskich z wyraźną jurysdykcją ustawodawczą i wykonawczą jest jasnym i fundamentalnym przywilejem, jaki posiadają [ShowEstateTypeName('peasants_estate')|l] na naszych ziemiach."
 right_to_inherit: "Prawo dziedziczenia"
 right_to_inherit_desc: "#L [ShowCultureGroupName('german_group')]cy#! [ShowEstateTypeName('nobles_estate')|l] utrzymują wieloletnią tradycję dzielenia ziem i tytułów ojca między wszystkich synów, zapewniając pokój między braćmi i zapobiegając niepotrzebnym wojnom."
 fund_karimi: "Finansowanie kupców karimi"
 fund_karimi_desc: "Finansowanie potężnej grupy, jaką są [ShowEstateTypeName('burghers_estate')|l] znanej jako Karimi, których głównym przedmiotem handlu są [ShowGoodsName('spices')|l] oraz inne drogocenne towary, ma zasadnicze znaczenie dla naszego dalszego dobrobytu."
 waqf_payments: "Płatności wakf"
 waqf_payments_desc: "Aby pokazać naszą pobożność i oddanie religii, będziemy przekazywać darowizny w postaci #italic wakf#!, które zostaną wykorzystane na finansowanie medres, szpitali i meczetów, a także na pomoc osobom w trudnej sytuacji materialnej."
 allow_hunting: "Zezwolenia na polowanie"
 allow_hunting_desc: "[ShowEstateTypeName('peasants_estate')] otrzymają zezwolenie na polowanie i skórowanie zwierzyny w ramach prawnych i fizycznych granic włości ich pana lub miasteczka."
 no_labor_sunday: "Zakaz pracy w niedzielę"
 no_labor_sunday_desc: "Rozsądnym rozwiązaniem byłoby postępowanie zgodnie z naukami Kościoła #L [ShowReligiousGroupName('christian_group')]iego#! i ogłoszenie, że nasi poddani i chłopi są zwolnieni od pracy w niedzielę – byłby to znak pobożności i miłosierdzia."
 communal_lands: "Grunty gminne"
 communal_lands_desc: "Pomimo z natury gorszej pozycji, jaką mają [ShowEstateTypeName('peasants_estate')|l], musimy zadbać o to, by wszyscy maluczcy mieli prawo do zakładania wspólnych stad zwierząt i uprawiania plonów na terenach gminnych."
 partial_yield: "Częściowe plony"
 partial_yield_desc: "Za uprawę ziem, którymi zarządzają elita i bogacze, najczęściej odpowiadają [ShowEstateTypeName('peasants_estate')|l], niewolnicy i inni najniżej urodzeni. Włościanie mogliby otrzymywać w nagrodę dostęp do części plonów tych obszarów."
 access_to_royal_and_ecclesiastical_courts: "Dostęp do sądów królewskich i kościelnych"
 access_to_royal_and_ecclesiastical_courts_desc: "Reprezentacja prawna biedniejszych klas jest istotnym aspektem sprawiedliwego i zrównoważonego społeczeństwa. Sądy publiczne i religijne powinny zatem rozpatrywać spory prawne, które toczą między sobą [ShowEstateTypeName('peasants_estate')|l] i elity, na tyle sprawiedliwie, jak to tylko możliwe."
 peasants_in_administration: "Pospólstwo w administracji"
 peasants_in_administration_desc: "Jeśli najbardziej wykwalifikowani [ShowEstateTypeName('peasants_estate')|l] zostaną przez nas zaangażowani w administrację, poprawimy jej działanie oraz zasięg na najodleglejsze nawet terytoria."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Od czasów powstania wschodnich marchii Imperium Karolińskiego ludy #L [ShowCultureGroupName('german_group')|l]kie#! rozprzestrzeniały się i osiedlały dalej na wschód. Ten napływ #L [ShowCultureGroupNameWithNoTooltip('german_group')|l]kich#! osadników, zwany #italic Ostsiedlung#!, jest często wspierany przez lokalnych władców pragnących zaludnić niezamieszkałe obszary. Osadnicy ci podlegają specjalnemu prawu, #italic $ius_teutonicum$#!, które dawało im wyjątkowe przywileje, takie jak zwolnienie z podatków i możliwość zakładania samorządnych miast."
 kormlenije: "Kormlenije"
 kormlenije_desc: "System kormlenije to mechanizm zaspokajania finansowych i materialnych potrzeb #L [GetCountry('RUS').GetAdjective|l]kiej#! elity, ustalający wśród niej zależność finansową, która odgrywa kluczową rolę w zapewnieniu sobie niezachwianej lojalności możnych."
 haudenosaunee_labor_division: "Podział pracy Haudenosaunee"
 haudenosaunee_labor_division_desc: "Nasi poddani mają jasno określone role w swoich społecznościach. Zadania są rozdzielane i wyznaczane dla wspólnego dobra grupy, a osoby wykonujące te same czynności współpracują ze sobą. Mężczyźni i kobiety pełnią uzupełniające się funkcje, tworząc holistyczny podział pracy."
 manifesto_of_freedom: "Manifest wolności"
 manifesto_of_freedom_desc: "Po okresie zawirowań politycznych elitarni członkowie naszej społeczności otrzymują szerokie swobody obywatelskie, dzięki którym zapewnimy sobie ich lojalność.\n\nManifest obowiązuje przez cały okres rządów, a jego odwołanie może być problematyczne."
 #Bohemia
 inaugural_diplomas: "Certyfikaty inauguracyjne"
 inaugural_diplomas_desc: "Elity otrzymały szereg przywilejów, które zostały spisane jako $inaugural_diplomas$ i mają nam pomóc w zacieśnianiu więzi z tym stanem. Wśród ustępstw znajdują się zmniejszone zobowiązania poborowe, jakie wyznacza [ShowEstateTypeName('crown_estate')|l], oraz prawo do obniżonego opodatkowania."
 district_paving_privilege: "Opodatkowanie dzielnic"
 district_paving_privilege_desc: "[ShowLocationName('prague')] wymaga nakładów na utrzymanie dróg między jej wieloma dzielnicami, a elity stale dyskutują na ten temat. Przyznanie im prawa do opodatkowania budowy nowych dróg z pewnością pomoże nam połączyć więcej naszych dzielnic."
 joint_assembly_decrees: "Dekrety zgromadzenia wspólnego"
 joint_assembly_decrees_desc: "Szereg praw, które otrzymali nasi elitarni obywatele, by wzmocnić ich integrację i harmonię między nimi a innymi podobnymi stanami zamieszkującymi całe [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Petycja wspólnoty"
 commons_petition_desc: "Lista skarg złożonych po buncie zwanym Pielgrzymką Łaski."
 austere_monastic_life: "Surowe życie klasztorne"
 austere_monastic_life_desc: "Życie w zakonie wreszcie powróciło do swojego klasztornego i surowego ideału. Gromadzenie bogactw jest ograniczone, a klasztor skupia się na kontemplacji i modlitwie.\n\nMogą powstać dodatkowe klasztory."
 #Aztec Estate Privileges
 warrior_tribunal: "Trybunał wojowników"
 warrior_tribunal_desc: "Ramy prawne na naszych ziemiach, które są oparte na autorytecie do wydawania wyroków w sprawie różnych przestępstw."
 ceremonial_tax_exemptions: "Ceremonialne zwolnienie z podatku"
 ceremonial_tax_exemptions_desc: "Przygotowywanie danin, ofiar i świąt to wielki zaszczyt, z którego mogą skorzystać nasi [ShowEstateTypeName('burghers_estate')|l]. W zamian za tę odpowiedzialność będą oni zwolnieni z regularnych podatków."
 #Incas
 mita_system: "Mita"
 mita_system_desc: "Wraz z wprowadzeniem systemu #italic mit'a#! wszyscy mężczyźni w wieku od piętnastu do pięćdziesięciu lat są zobowiązani do świadczenia przez rok bezpłatnej pracy na rzecz rządu. Praca ta jest regulowana tak, aby nie kolidowała z możliwościami utrzymania rodziny."
 #Teutons
 kulm_law: "Prawo chełmińskie"
 kulm_law_desc: "Zmodyfikowana wersja prawa magdeburskiego, prawo chełmińskie, przyznaje przywilej znacznej autonomii od władzy wszystkim miastom #L [GetCountry('PRU').GetAdjective|l]kim#!, które zabezpieczyły interesy handlowe miejskich cechów kupieckich."
 invite_german_settlers: "Zaproszenie [GetCountry('PRU').GetAdjectiveWithNoTooltip|l]kich osadników"
 invite_german_settlers_desc: "Przyjmując migrantów do naszego kraju, zbudujemy silne państwo, które skorzysta na wzroście liczby ludności i zmianach regionalnej dynamiki."
 invite_german_settlers.tt: "Fale niemieckich migrantów zaczną regularnie napływać do naszego kraju"
 #The Knights
 autonomous_local_commanders: "Autonomiczni przywódcy lokalni"
 autonomous_local_commanders_desc: "Miejscowi dowódcy, którzy obsadzają posterunki naszego Zakonu, od dawna domagają się większej autonomii, w imię skutecznej samorządności i lojalności wobec naszej sprawy."
 apostolic_tax_privilege: "Podatek apostolski"
 apostolic_tax_privilege_desc: "Wiara [ShowReligionAdjective('catholic')|l]a jest fundamentem naszej służby i nie możemy składać obietnic bez pokrycia. Jeśli [GetCountry('PAP').GetGovernment.GetRulerTitle|l] otrzyma od nas wsparcie, z pewnością zdobędziemy jego przychylność."
 #Hungary
 golden_bull_of_1222: "Złota bulla z 1222 roku"
 golden_bull_of_1222_desc: "Dokument założycielski, dzięki któremu [ShowEstateTypeName('nobles_estate')|l] mają zagwarantowane prawa i przywileje. Na mocy tego traktatu są oni zwolnieni z bezpośredniego opodatkowania, dzięki czemu skarb państwa nie może zażądać od nich opłat. Co więcej, nie są zobowiązani do dostarczania swoich żołnierzy, co chroni ich wolności, jednocześnie zwiększając ich wpływy w królestwie."
 monetary_fiefs: "Lenna monetarne"
 monetary_fiefs_desc: "Zamiast przyznawać przywilej stałego dziedzicznego lenna, na którym mogą skorzystać [ShowEstateTypeName('nobles_estate')|l], korona zachowuje bezpośrednią własność większości ziem i wyznacza tymczasowych administratorów do zarządzania nimi. Urzędnicy ci korzystają z dochodów i władzy na swoich terytoriach tylko podczas sprawowania urzędu; po ich śmierci lub odwołaniu kontrola powraca do korony. Zapobiega to tworzeniu się potężnych dziedzicznych arystokracji i wzmacnia lojalność administracyjną."
 #Ottomans
 ghazi_privilege: "Ghazi"
 ghazi_privilege_desc: "Ci wojownicy wiary toczą kampanie na odległych rubieżach w poszukiwaniu łupów, honoru i boskiego celu. To pełni religijnego zapału ochotnicy i plemienni łupieżcy. Strzegą naszych granic, nieustannie nękając i podbijając wroga. Szerzą w równym stopniu nasze wpływy, jak i lęk przed nami."
 autonomous_kadiluks: "Autonomiczne kadiluki"
 autonomous_kadiluks_desc: "#italic Kadi#! powinni otrzymać większą władzę w przydzielonym im #italic kadilukach#!, aby mogli lepiej wykorzystywać swoją mądrość dla dobra narodu."
 ayans_privilege: "Dostojni ajani"
 ayans_privilege_desc: "Nikt nie zna złożonej dynamiki władzy w odległych prowincjach lepiej niż dostojnicy, którzy tam mieszkają. Dzięki statusowi ajanów mogą oni sprawować władzę przy ograniczonym nadzorze ze strony państwa."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "#italic Kreditwerk#! kontroluje dużą część naszych finansów, ograniczając nasze możliwości inwestycyjne."
 bra_kreditwerk_reformed: "Reforma Kreditwerk"
 bra_kreditwerk_reformed_desc: "#italic Kreditwerk#!, nad którym [ShowEstateTypeName('crown_estate')|l] sprawuje pełną kontrolę po reformie, umożliwi nam efektywniejsze finansowanie naszych projektów."
 #Tribal Chieftains
 share_of_the_spoils: "Udział w łupach"
 share_of_the_spoils_desc: "Zwycięstwo zawsze jest słodsze, gdy nasz wielki klan gromadzi łupy. Jednak dzieląc się nimi, zyskamy przychylność innych potężnych klanów, co może nam się później przydać."
 tribal_host: "Gospodarz plemienny"
 tribal_host_desc: "Hodowla najsilniejszych koni będzie podstawą naszej potężnej armii. Jeśli [ShowEstateTypeName('nobles_estate')|l] będą sprawować pieczę nad tym procesem, będziemy mieć pewność, że nigdy nie zabraknie nam wierzchowców dla naszych legendarnych wojowników."
 tribal_autonomy: "Autonomia plemienna"
 tribal_autonomy_desc: "Nasi przodkowie, a przed nimi ich ojcowie, cenili życie w wolności, poza murami osad. Dobrze byłoby pójść za ich przykładem i zdystansować się od zewnętrznych wpływów, które próbują odciągnąć nasz lud od jego prawdziwej ścieżki..."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "[GetCountry('VEN').GetName] jest rządzona przez Wielką Radę, którą obowiązuje wiele zasad decydujących o tym, kto jest godny bycia jej członkiem. Część tych przepisów wyłożono w #italic Libro d'Oro#! – to lista rodzin, które spełniają wymagania i mogą określać się jako [ShowEstateTypeName('nobles_estate')|l], a których ojczyzną jest [GetCountry('VEN').GetNameWithNoTooltip]. Tylko wielka ilość złota i wpływów może wprowadzić zmiany w tym rejestrze."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Poza #italic Libro d'Oro#!, rejestrem zawierającym listę wszystkich rodzin szlacheckich, [GetCountry('VEN').GetLongName] posługuje się jeszcze jednym zestawem zapisów, #italic Libro d'Argento#!. Księga ta wylicza nazwiska wszystkich rodzin #italic Originarii#!, czyli tych, którzy należą do pospólstwa, ale pochodzą od pierwotnych mieszkańców laguny, i [GetCountry('VEN').GetNameWithNoTooltip] udziela im prawa do handlu jako pełnoprawnym obywatelom, a także zezwala im ubiegać się o pracę w administracji, którą zapewnia [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "[GetCountry('VEN').GetFlavorRank] [GetCountry('VEN').GetName], to kraj, w którym [ShowEstateTypeName('nobles_estate')|l] wybierają spośród siebie członków rad rządzących. Elity te łączą się w tak zwane #italic zonty#! i mają przywileje, z których wynikają obowiązki, na przykład ochrona konstytucji przed nadmiernym gromadzeniem potęgi w ręku jednego władcy."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają mniej niż #Y 25%#! wpływów lub [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ma #Y 50%#! lub więcej wpływów"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Państwo jest w rękach szlacheckich i bogatych rodzin zajmujących najbardziej kluczowe stanowiska, jakie może zaoferować #L [GetCountry('VEN').GetAdjective|l]ki#! rząd. By chronić interesy państwa, a tym samym tych rodzin, rada stworzyła #italic Avogadoria de Comùn#! – urząd #italic publicznych prokuratorów#!, którzy nadzorują działalność wyższych administratorów, badają zarzuty korupcji i ścigają naruszenia prawa.\nNawet sami dożowie nie mogą nic ukryć przed ich czujnym wzrokiem."
 #Scotland
 scottish_clans: "[ShowCultureGroupNameWithNoTooltip('scottish_group')]kie klany"
 scottish_clans_desc: "Mieszkańcy ziem znanych jako [GetCountry('SCO').GetName], zwłaszcza na północy kraju, są tradycyjnie zorganizowani w wiele klanów, z których każdy jest zjednoczony zarówno pod względem pokrewieństwa, jak i położenia geograficznego, i jest lojalny wobec własnego wodza klanu. Spotkania klanów i wzajemne relacje między nimi napędzają #L [GetCountry('SCO').GetAdjective|l]ką#! politykę."
 autonomous_scottish_clans: "Autonomiczne klany szkockie"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Zjednoczone dziedzictwo [ShowCultureGroupNameWithNoTooltip('scottish_group')|l]kie"
 tribes_scotland_gaelic_heritage_desc: "Przez całe pokolenia klany z odległych północnych wyżyn dbały o zachowanie swojej #L [ShowLanguageName('gaelic_language')|l]kiej#! tożsamości, podczas gdy te zamieszkujące niziny w dużej mierze wytworzyły własną, #L [ShowCultureGroupName('scottish_group')|l]ką#! kulturę. Pomimo odmiennych praktyk rody z obydwu obszarów są skłonne odłożyć swe różnice na bok, aby wspólnie stawiać czoła wrogom, z jakimi musi mierzyć się [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomiczne $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuty z Iony"
 sco_statutes_of_iona_desc: "Na mocy tychże statutów klany z wiejskich terenów wyżynnych mają wysyłać swoich spadkobierców, by odbierali edukację w szkołach na nizinach. Choć sprawi to, że tamtejsi [ShowEstateTypeName('nobles_estate')|l] będą bardziej wykształceni, niesie ze sobą ryzyko zniszczenia stuleci dziedzictwa kulturowego."
 #Muscovy/Russia
 salt_tax_exemption: "Zwolnienie z podatku solnego"
 salt_tax_exemption_desc: "Niedobór i wysoka cena soli doprowadzają poddanych na skraj ubóstwa. [ShowEstateTypeName('peasants_estate')] zostali niniejszym zwolnieni ze wszelkich podatków nałożonych na [ShowGoodsName('salt')|l], by pomóc im jak najszybciej przezwyciężyć trudności, co w efekcie zmniejszy niepokoje społeczne."
 charter_of_the_nobility: "Karta szlachecka"
 charter_of_the_nobility_desc: "Po powstaniu Pugaczowa wydano statut, który wzmacniał przywileje, jakie posiadają [ShowEstateTypeName('nobles_estate')|l] i podkreślał ich rolę w utrzymaniu porządku."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "W ciągu ostatnich dekad kilka z naszych miast targowych znacznie się rozrosło. Zwiększyły swoją autonomię, przekształcając się w coś, co zaczyna przypominać wolne miasta, skłaniające się ku zdecentralizowanemu podejściu do zarządzania."
 residence_in_versailles: "Zamieszkanie w Wersalu"
 residence_in_versailles_desc: "#L [GetCountry('FRA').GetGovernment.GetAdjective]ki#! ród wystosował do członków znanych rodzin szlacheckich ofertę zamieszkania w pałacu wersalskim."
 permanent_residence_in_versailles: "Stałe zamieszkanie w Wersalu"
 permanent_residence_in_versailles_desc: "Pałac wersalski został rozbudowany, dzięki czemu [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogą zamieszkać tam na stałe u boku #L [GetCountry('FRA').GetGovernment.GetAdjective]kiego#! rodu. Choć jednak mogą oni cieszyć się tamtejszymi luksusami, dzieje się to kosztem ich wpływów politycznych, które uległy znacznemu ograniczeniu, aby mogli oni nadal cieszyć się łaską, jaką okazuje im [GetCountry('FRA').GetGovernment.GetRulerTitle|l]. Porzucenie własnych posiadłości oznacza też dla nich mniej możliwości intryg politycznych oraz spisków, jako że muszą podporządkować się zasadom w Wersalu."
 great_offices_of_the_crown_of_france: "Wielkie urzędy korony [GetCountry('FRA').GetNameWithNoTooltip|l]kiej"
 great_offices_of_the_crown_of_france_desc: "[ShowEstateTypeName('nobles_estate')] w naszym królestwie mają gwarancje obejmowania najważniejszych urzędów w naszej administracji centralnej."
 fra_marcel_great_ordinance: "Wielkie rozporządzenie"
 fra_marcel_great_ordinance_desc: "W wyniku ogromnych nacisków ze strony Étienne'a Marcela [GetCountry('FRA').GetName] jest obecnie państwem rządzonym na mocy jego wielkiego rozporządzenia. W zamian za przyznanie mu wielkich wpływów, państwo ma poparcie États Généraux do nakładania większych podatków."
 fra_leadership_of_marcel: "Przywództwo Étienne'a Marcela"
 fra_leadership_of_marcel_desc: "Dzięki Étienne'owi Marcelowi [ShowEstateTypeName('burghers_estate')|l] są potężną siłą w Stanach Generalnych."
 fra_marcel_compromise_ordinance: "Kompromis wielkiego rozporządzenia"
 fra_marcel_compromise_ordinance_desc: "Kompromisowe porozumienie między rządem a Étienne'em Marcelem, w którym [ShowEstateTypeName('crown_estate')|l] oddaje władzę Marcelowi, w zamian Stany Generalne przychylają się do wniosku o nałożenie większej liczby podatków."
 fra_papacy_pragmatic_sanctions: "Pragmatyczna sankcja [ShowLocationNameWithNoTooltip('bourges')]"
 fra_papacy_pragmatic_sanctions_desc: "Dzięki tym sankcjom Kościół #L [ShowReligionAdjective('catholic')]i#! we Francji uzyskuje większą niezależność administracyjną od papiestwa, ponieważ otrzymuje możliwość wyborów urzędników duchownych na ogólnej radzie kościelnej. Choć [ShowEstateTypeName('clergy_estate')|l] cieszą się z tych sankcji, nasze wpływy i relacje ze Stolicą Apostolską mogą ucierpieć."
 #India
 vij_tamil_trading_rights: "Tamilskie prawa handlowe"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] jest domem dla wielu wielkich miast kupieckich zamieszkiwanych przez ludność #L [ShowCultureName('tamil')|l]ką#!. Przyznając jej przywileje handlowe i autonomiczne, możemy zaskarbić sobie jej lojalność i zyski dla państwa."
 jain_banking_rights: "[ShowReligionName('jain')] – prawa bankowe"
 jain_banking_rights_desc: "[ShowReligionName('jain')] nie jest już dominującą i politycznie faworyzowaną wiarą w Indiach, ale jej wyznawcy wciąż mają wielkie znaczenie. Znaleźli swoją niszę w lichwiarstwie i biurokracji, więc mogą być atutem dla każdego państwa, które oferuje im patronat."
 jain_scholars: "[ShowReligionName('jain')] – uczeni"
 jain_scholars_desc: "Chociaż [ShowReligionName('jain')|l] sam w sobie stracił na znaczeniu, wciąż jest religią z aktywną mniejszością, którą należy wziąć pod uwagę. Praktykujący tę wiarę są wykształconymi i mądrymi uczonymi, którzy mogą pomóc naszemu rządowi, jeśli włączymy ich w szeregi naszej administracji."
 dhimmi_abrahamic_communities: "Społeczności abrahamiczne"
 dhimmi_abrahamic_communities_desc: "Społeczności #L [ShowReligionGroupAdjective('christian')|l]ie#! i #L [ShowReligionGroupAdjective('israelite_group')|l]ie#! są tak zwanymi #italic zimmi#!, których akceptuje [ShowReligionGroupName('muslim')|l]. Tradycyjnie obowiązkiem sprawiedliwego władcy jest ochrona tych ludzi, jednocześnie utrzymując ich z dala od większości [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]iej, a społeczność #italic zimmi#! przysięgną lojalność państwu, nie zagrażając tradycjom #L [ShowReligionGroupName('muslim')|l]u#!."
 dhimmi_in_administration: "Biurokraci zimmi"
 dhimmi_in_administration_desc: "Niektórzy z najlepszych administratorów naszego kraju wyznają inne religie niż my, ale mimo to są uczciwymi i lojalnymi członkami naszego społeczeństwa. Wykluczenie tych, którzy są gotowi służyć nam i państwu, byłoby poważnym błędem i powinniśmy to natychmiast naprawić."
 dharmic_dhimmi_communities: "Społeczności dharmiczne zimmi"
 dharmic_dhimmi_communities_desc: "Pierwotnie był to termin, którymi określały się #L [ShowReligionGroupAdjective('christian')|l]kie#! i #L [ShowReligionGroupAdjective('israelite_group')|l]kie#! społeczności. Obecnie #italic zimmi#! to także [ShowReligionName('hindu')|l] i inne wyznania, jakie zna religia #L [ShowReligionGroupAdjective('dharmic')|l]ka#!, a które akceptuje [ShowReligionGroupName('muslim')|l]. Tradycyjnie obowiązkiem władcy jest ich ochrona, jednak nie zawsze jest to takie proste, ponieważ #italic zimmi#! stanowią większość populacji. Gdy prawdziwa wiara wesprze te wysiłki, #italic zimmi#! przysięgną lojalność państwu, zaś wyznający [ShowReligionGroupNameWithNoTooltip('muslim')|l] nie będą się obawiać o swoje tradycje."
 clergy_in_administration: "$clergy_estate$ w administracji"
 clergy_in_administration_desc: "Słudzy wiary posiadają już wiele umiejętności, których poszukujemy u administratorów. Są to dobrze wykształceni, doświadczeni skrybowie, którzy podążają za wyższym powołaniem. Pod wieloma względami sprzymierzenie się z nimi pozwoliłby stworzyć wydajną i bardzo silną kadrę zarządzającą."
 rajput_society: "Stowarzyszenie radżputów"
 rajput_society_desc: "Radżputowie to starożytna kasta, w której skład wchodzą honorowi wojownicy i dumni [ShowEstateTypeName('nobles_estate')|l]. Choć surowa kraina [ShowAreaName('rajputana_area')] jest sercem ich potęgi, szlachtę radżputów można znaleźć w całych północnych Indiach, a wielu wielkich radżów rości sobie prawo do pochodzenia z tego ludu.\n\n#italic Modyfikator skaluje się wraz z odsetkiem kultur: #L [ShowCultureName('mewari')|l]kiej#!, #L [ShowCultureName('harauti')|l]kiej#!, #L [ShowCultureName('dhundhari')|l]kiej#!, #L [ShowCultureName('shekhawati')|l]kiej#! i #L [ShowCultureName('mewati')|l]kiej#! obecnych w naszym kraju + dodatkowe 100%.#!"
 zamindar_tax_privilege: "Przywileje podatkowe zamindarów"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ W czasach wojny zamindarowie mają prawo pobierać podatki, aby wesprzeć nasze wysiłki wojenne. Przyznanie tego przywileju znacznie zwiększy nasze dochody, ale [ShowEstateTypeName('nobles_estate')|l] zyskają większą władzę..."
 corruption_desc: "na całych naszych włościach już dawno zatopili swoje pazury w naszym skarbcu i sądach, zapewniając sobie lepsze stanowiska i ciesząc się korupcyjną stagnacją."
 consolidated_corruption_of_the_burghers: "Skonsolidowana korupcja bogaczy"
 consolidated_corruption_of_the_burghers_desc: "Przedstawiciele ugruntowanych klas średnich i wyższych $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Skonsolidowana korupcja włościan"
 consolidated_corruption_of_the_peasants_desc: "Poddani nie szanują już naszego autorytetu. W wielu przypadkach grożą nawet, że chwycą za broń, jeśli będą zmuszeni płacić podatki..."
 consolidated_corruption_of_the_nobles: "Skonsolidowana korupcja elit"
 consolidated_corruption_of_the_nobles_desc: "Ugruntowani członkowie wyższych klas $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Skonsolidowana korupcja wiary"
 consolidated_corruption_of_the_clergy_desc: "Niefortunną rzeczywistością jest to, że nasi przywódcy religijni mają wpływ na naszą politykę wewnętrzną, co jest jedynie efektem ubocznym innych nieuczciwych przywilejów, które wymusili na nas pod groźbą ekskomuniki."
 noble_sponsored_navy: "Flota arystokratów"
 noble_sponsored_navy_desc: "[ShowEstateTypeName('nobles_estate')] utrzymują i kontrolują naszą flotę. Dzięki ich wsparciu finansowemu będziemy mogli stworzyć potężną flotę, choć w zamian za to $nobles_estate$ będą mieli większy wpływ na sprawy morskie."
 magdeburg_rights: "Prawa magdeburskie"
 magdeburg_rights_desc: "Zestaw przywilejów, które zostały pierwotnie opracowane na podstawie prawa flamandzkiego. Te ramy prawne rozpowszechniły się w całej Europie Środkowej dzięki napływowi #L [ShowCultureGroupName('german_group')|l]kich#! imigrantów. Koncentrując się na kultywowaniu wolności poszczególnych obywateli, ustawy te gwarantują i regulują autonomię lokalnej administracji."
 novi_fori: "Novi fori"
 novi_fori_desc: "Te ramy prawne, wywodzące się z pierwotnego zestawu przywilejów nadanych miastu [ShowLocationName('magdeburg')] obejmują zachodnie koncepcje urbanistyki, a także zbiór przepisów prawa karnego i cywilnego, gdy rozprzestrzeniły się poza terytoria #L [ShowCultureGroupName('german_group')|l]kie#!."
 shooting_societies: "Społeczności strzelców"
 shooting_societies_desc: "Zorganizowana milicja, w której służą [ShowEstateTypeName('burghers_estate')|l] i rzemieślnicy, powstała, by ćwiczyć musztrę i obronę miasta przed najeźdźcami. [ShowEstateTypeName('crown_estate')] wydała zezwolenie na tego typu służbę oraz noszenie specjalnych mundurów i oznaczeń, którymi wcześniej dysponowali wyłącznie [ShowEstateTypeName('nobles_estate')|l]."
 reduced_responsibilities_for_the_nobles: "Zmniejszenie obowiązków elit"
 reduced_responsibilities_for_the_nobles_desc: "By zapewnić sobie przychylność i lojalność najwyższych kręgów naszego społeczeństwa, postanowiliśmy przyznać im ten przywilej, zwalniając elity z wielu obowiązków."
 reduced_taxation_for_the_nobles: "Zmniejszenie podatków dla elit"
 reduced_taxation_for_the_nobles_desc: "Wyższe warstwy naszego społeczeństwa mają znaczące wpływy i władzę, dlatego też ich kaprysy i opinie mają ogromne znaczenie. Jeśli nie chcemy, by przechyliły szalę na swoją stronę, musimy zapewnić im pewne ulgi podatkowe."
 habshi_advisors_privilege: "Doradcy habshi"
 habshi_advisors_privilege_desc: "Miejsce pochodzenia tych niewolników o ogromnym zainteresowaniu i wpływach na kwestie państwowe to [ShowSubContinentName('east_africa')], a właściwie tamtejsze wybrzeża. Są oni wykształceni w kwestiach administracyjnych oraz wojskowych i mogą świadczyć niezwykle przydatne usługi w zamian za wpływy polityczne i potencjalną wolność po nawróceniu religijnym."
 #Bavaria
 bavarian_share_of_land: "Podział ziem [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]kich"
 bavarian_share_of_land_desc: "Podzieliliśmy ziemie naszej dynastii zgodnie z prawem i sprawiedliwie. Doprowadzi to do dalszej fragmentacji naszych terytoriów i silnie zdecentralizowanej administracji. Aby stać się potężnym rywalem wśród książąt, których [GetUniqueInternationalOrganization('hre').GetName] ma aż nadto, będziemy musieli ponownie przejąć kontrolę i władzę centralną."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Faworyzacja plemion"
 mch_tribal_favor_desc: "Elity #L [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kie#! zyskują pierwszeństwo w kwestiach państwowych i są wdzięczne za naszą odmowę przyjmowania obcych zwyczajów."
 #Poland
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Elitarni członkowie naszego społeczeństwa zapewnili sobie prawo do tego, by bez ich udziału nie dało się ustalić żadnych praw, a co więcej, przywilej ten uniemożliwia swobodę ruchu chłopstwu i ogranicza uprawnienia mieszczan."
 privilege_of_koszyce: "Przywilej koszycki"
 privilege_of_koszyce_desc: "Elita naszego społeczeństwa otrzymała szeroki zakres praw w zamian za zgodę na sprawowanie rządów przez zagranicznego następcę tronu. Ponadto możni nie będą już obciążani podatkami bez ich zgody."
 plc_empower_orthodox_nobility: "Wzmocnienie arystokracji [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]ej"
 plc_empower_orthodox_nobility_desc: "Przywilej ten sprawia, że #L [ShowReligionAdjective('orthodox')|l]i#! [ShowEstateTypeName('nobles_estate')|l] otrzymają wiele przywilejów i mechanizmów ochrony, które dotąd mieli jedynie inni członkowie naszych elit."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Zebraliśmy rozproszone prawa i zwyczaje, z których korzystają [ShowEstateTypeName('nobles_estate')|l]. Ta kodyfikacja przywilejów będzie stanowić fundament podwyższonego statusu arystokracji w naszym królestwie."
 cas_caballeros_villanos: "Caballeros villanos"
 cas_caballeros_villanos_desc: "Na pograniczu obszarów [ShowAreaName('castile_area')] i [ShowAreaName('leon_area')] w ostatnich stuleciach wykształciła się nowa społeczność złożona z rycerskich pasterzy. Są przyzwyczajeni do spędzania zim na pilnowaniu swoich stad w przygranicznych twierdzach, a latem organizują najazdy lub prowadzą wojny przeciwko swoim #L [ShowReligionGroupAdjective('muslim')]im#! wrogom."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento to system wprowadzony w celu zarządzania miastami i miasteczkami, jakie posiada wśród swych granic [GetCountry('CAS').GetName], poprzez wyznaczonych radnych pochodzących z najbogatszych i najbardziej wpływowych rodzin."
 royal_factories_privilege: "Królewskie fabryki"
 royal_factories_privilege_desc: "Królewskie fabryki to przedsiębiorstwa sponsorowane przez państwo, ale będące własnością prywatną, którym przyznano królewskie przywileje i nadzór, działające na podstawie oficjalnego zezwolenia w celu wspierania przemysłu krajowego przy zachowaniu autonomii handlowej."
 #Austria
 austrian_monastery_reform_melk: "Reforma klasztoru w [ShowLocationNameWithNoTooltip('melk')]u"
 austrian_monastery_reform_melk_desc: "Podążając za radami naszych najlepszych doradców duchownych, zreformowaliśmy nasze klasztory zgodnie z tym, czego oczekuje religia [ShowReligionAdjective('catholic')|l]."
 vienna_concordat_privilege: "Konkordat wiedeński"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] zawiera z nami porozumienie, które ustabilizuje nasze stosunki. [ShowEstateTypeName('clergy_estate')] otrzymają jednak część władzy, aby #L [GetCountry('PAP').GetAdjective|l]ki#! majestat był zadowolony."
 hab_tractatus_incorporalibus: "Tractatus de iuribus incorporalibus"
 hab_tractatus_incorporalibus_desc: "Uregulowanie stosunków, którymi połączeni są właściciele ziemscy i [ShowEstateTypeName('peasants_estate')|l], zapewni częściową ochronę prawną naszemu najniższemu stanowi, choć nastąpi to kosztem zwiększonych trudności w rozwoju naszej gospodarki rolnej."
 #Vijayanagar
 kannada_literature_aid: "Wsparcie literatury [ShowLanguageNameWithNoTooltip('kannada_language')|l]kiej"
 kannada_literature_aid_desc: "Pozwalając, aby bogacze z naszego społeczeństwa zajmowali się kwestiami literatury w języku [ShowLanguageName('kannada_language')|l], możemy zadbać, by nie zniknął on w pomrokach dziejów."
 vij_patronization_of_local_gods: "Prawo do czczenia pomniejszych bóstw"
 vij_patronization_of_local_gods_desc: "[ShowReligionName('hindu')] szczyci się bogatym panteonem bóstw i najlepiej będzie, jeśli pozwolimy wyznawcom tej religii czcić te, które preferują."
 vij_allowance_of_religious_practices: "Umożliwienie praktyk religijnych"
 vij_allowance_of_religious_practices_desc: "Zamiast skupiać się wyłącznie na tym, że [ShowReligionNameWithNoTooltip('hindu')|l] jest wpisany w naszą tkankę państwową, być może powinniśmy pozwolić innym mniejszościom religijnym na publiczne praktykowanie swojej wiary."
 #Songhai
 promotion_of_muslim_scholars: "Awans [ShowReligiousGroupAdjectiveWithNoTooltip('muslim')|l]ich uczonych"
 promotion_of_muslim_scholars_desc: "Jeśli chcemy, aby miano [ROOT.GetCountry.GetName] było kojarzone z centrum nauk #L [ShowReligionGroupAdjective('muslim')|l]ich#!, musimy pozwolić większej liczbie uczonych na dołączenie do naszej administracji, bez względu na ich przynależność."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]ki patronat sztuki"
 ira_iranian_art_patronage_desc: "Patronat nad sztuką, jaki roztaczają nasze #L [ShowCultureGroupName('iranian_group')|l]kie#! elity, umożliwił rozwój wielu nowych eleganckich stylów w całym kraju."
 ira_clerical_aristocracy: "Arystokracja duchowna"
 ira_clerical_aristocracy_desc: "Możni właściciele ziemscy oraz [ShowEstateTypeName('clergy_estate')|l] zawarli porozumienie, w ramach którego prawna własność ziemi zostaje przeniesiona na duchowieństwo, aby zapewnić, że wspomniana własność nigdy nie zostanie skonfiskowana przez państwo."
 #Mamluks
 mam_muhtasibs: "Muhtasibscy inspektorzy"
 mam_muhtasibs_desc: "#italic Muḥtasib#! nadzoruje uczciwość rynku poprzez kontrolę interesów, jakie prowadzą [ShowEstateTypeName('burghers_estate')|l], publiczne karanie przestępców finansowych oraz opracowywanie podręczników służących do identyfikacji i zapobiegania oszustwom."
 #Delhi
 heritable_iqta: "Dziedziczne [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "Stanowisko [ShowLawName('iqta_law')] zazwyczaj nie jest dziedziczne. Umożliwienie jego odziedziczenia byłoby bezprecedensowe, a [ShowEstateTypeName('nobles_estate')|l] okazali by nam większą lojalność."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Wielki Trakt do $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$, $tabriz$ i $persia_region$ połączone są niezawodną siecią traktów. Jako że bezpośrednio kontrolujemy jeden z kluczowych węzłów komunikacyjnych, nasi [ShowEstateTypeName('burghers_estate')|l] czerpią wielkie korzyści."
 lit_integrated_ruthenian_laws: "Zintegrowane [ShowCultureNameWithNoTooltip('ruthenian')|l]kie prawa"
 lit_integrated_ruthenian_laws_desc: "Integrując prawa #L [ShowCultureName('ruthenian')|l]kiego#! ludu, możemy skuteczniej pracować nad ustanowieniem ustandaryzowanego kodeksu dla całego państwa."
 lit_equal_status_of_orthodox_nobility: "Ochrona [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]ej arystokracji"
 lit_equal_status_of_orthodox_nobility_desc: "Liczni [ShowEstateTypeName('nobles_estate')|l] wyznający wiarę #L [ShowReligionAdjective('orthodox')|l]ą#! zasługują na taki sam status, jaki cieszą się wyznawcy innych religii. Gwarantując im równe prawa, zwiększymy szanse na zdobycie ich poparcia w przyszłości."
 ukr_kholop_protection: "Ochrona praw chłopskich"
 ukr_kholop_protection_desc: "Zamiast pozwalać, aby bogacze wyzyskiwali niższe stany, pozwolimy, by [ShowEstateTypeName('peasants_estate')|l] otrzymali podstawowe prawa i byli traktowani jak jednostki ludzkie."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] nie mogą nosić broni"
 tur_banned_weaponry_for_peasants_desc: "Nasze państwo jest domem dla zróżnicowanej populacji, co czasami prowadzi do konfliktów. Jeśli pozwolimy naszym obywatelom zachować własny oręż, te drobne spory mogą przerodzić się w otwartą wojnę. Z tego powodu nasi [ShowEstateTypeName('peasants_estate')|l] nie mogą już nosić przy sobie żadnej broni."
 #Generic
 noble_patronage_of_the_arts: "Szlachecki patronat sztuki"
 noble_patronage_of_the_arts_desc: "[ShowEstateTypeName('nobles_estate')] z kilku słynnych rodzin zaczęli finansować poetów, malarzy i uczonych na swoich dworach i w swoich willach. Chociaż niektórzy mogą postrzegać to jako przejaw próżności, taki mecenat często prowadzi do powstania nowych, śmiałych szkół myślenia i ekspresji, a wszystko to w zamian za większe wpływy na dworze."
 guild_investments: "Inwestycje gildii"
 guild_investments_desc: "Gildie zgodziły się przeznaczyć część swoich funduszy na usprawnienie naszego procesu produkcyjnego. Chociaż wiele z tych przedsięwzięć prawdopodobnie zakończy się niepowodzeniem, kilka z nich może przynieść przełomowe odkrycia, które zmienią oblicze naszej gospodarki kapitałowej."
 statutes_of_piotrkow: "Statuty piotrkowskie"
 statutes_of_piotrkow_desc: "Statuty te są symbolem wysiłków, jakie podejmują [ShowEstateTypeName('nobles_estate')|l], by utrwalić swoje przywileje, wzmocnić instytucję pańszczyzny i zwiększyć władzę arystokracji. Poprzez osłabienie niższych klas społecznych i miast szlachta dąży do umocnienia swoich wpływów."
