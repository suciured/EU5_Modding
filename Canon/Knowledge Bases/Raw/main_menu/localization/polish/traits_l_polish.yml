 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Ta osoba dąży do podbojów. Pod jej rządami będziemy mogli skuteczniej włączać nowe ziemie do naszego królestwa."
 desc_tolerant: "Ta osoba jest tolerancyjna. Mniejszości religijne będą się dobrze rozwijać pod naszymi rządami."
 desc_just: "Ta osoba jest sprawiedliwa. Dzięki doskonałemu zrozumieniu wielu praw i zwyczajów panujących w królestwie, nasi poddani wierzą, że rządzimy słusznie i sprawiedliwie."
 desc_righteous: "Ta osoba jest prawa. Nasi ludzie będą mniej skłonni do kwestionowania naszego autorytetu, ponieważ wiedzą, że władza szanująca prawość zawsze ma na uwadze ich najlepszy interes."
 desc_kind_hearted: "Ta osoba jest dobroduszna. Wielka uwaga poświęcana prostym mężczyznom i kobietom w królestwie sprawiła, że lud lubi swoją władzę, a nasz kraj ogólnie radzi sobie lepiej w trudniejszych okresach, a w szczególności w obliczu wojennych spustoszeń."
 desc_free_thinker: "Ta osoba ceni wolnomyślicielstwo. Władza nieograniczona ścisłymi doktrynami zachęca wszystkich do próbowania nowych rzeczy i swobodnego myślenia o tym, co nasz wielki kraj może osiągnąć w niedalekiej przyszłości."
 desc_well_connected: "Ta osoba ma dobre koneksje. Nasz dwór i gabinet czerpią dzięki niej korzyści z rozległej sieci kontaktów między wielkimi umysłami tej epoki."
 desc_calm: "Ta osoba jest spokojna. Nigdy nie tracąc opanowania ani twarzy, władza będzie zarówno inspirować przykładem, jak i podejmować przemyślane decyzje, co pozwoli nam szybciej wyjść z każdego nawiedzającego nas kryzysu."
 desc_careful: "Ta osoba jest ostrożna. Uważnie obchodząc różne niewypowiedziane zasady w stosunkach międzypaństwowych, nasza władza jest w stanie zmniejszyć reperkusje wynikające z naszych wykroczeń."
 desc_secretive: "Ta osoba jest skryta. Naturalny instynkt do zamykania drzwi i szyfrowania listów przenosi się na cały rząd i utrudnia wrogom infiltrację."
 desc_intricate_web_weaver: "Ta osoba lubi tkać misterne sieci. Nieustannie knując nowe intrygi, nasza władza jest w stanie osobiście wziąć na siebie dużą część odpowiedzialności za wywiad zagraniczny."
 desc_well_advised: "Ta osoba ma dobrych doradców. Władza jest zawsze chętna do wysłuchania mądrych rad innych, przyciągając większą liczbę ludzi do naszego dworu i gabinetu."
 desc_benevolent: "Ta osoba jest życzliwa. Reputacja władzy starającej się czynić dobro jest wielkim atutem, gdy chodzi o utrzymywanie spokoju naszych poddanych."
 desc_zealot: "Ta osoba jest fanatyczna. Zaciekłe oddanie prawdziwej wierze pozwala naszej władzy inspirować więcej ludzi do nawrócenia się i dołączenia do religii państwowej."
 desc_pious: "Ta osoba jest pobożna. Oddana wierze, uduchowiona i religijna władza sprawia, że nasze państwo nie zboczy z obranej ścieżki i wzbudza zaufanie do naszej wiary."
 desc_lawgiver: "Ta osoba wierzy w prawodawstwo, które buduje i jednoczy królestwo. Władza zamierza zredukować setki praw i zwyczajów różnych części naszego królestwa do bardziej scentralizowanego i sprawiedliwego zbioru ustaw."
 desc_midas_touched: "Ta osoba jest niczym Midas. Sprawia, że każdy projekt przynosi zyski, co jest wielkim atutem władzy. W naszej kasie państwowej nigdy nie zabraknie pieniędzy, dopóki rządzi nami ktoś taki."
 desc_incorruptible: "Ta osoba jest nieprzekupna. Pod wieloma względami budowanie nowoczesnego państwa to ciągła walka z korupcją. Urzędnicy państwowi zawsze są kuszeni łapówkami, a chęć dbania o swoich przyjaciół i krewnych jest naturalnym ludzkim instynktem. Stanowczo odrzucając wszelkie tego typu koncepcje i zwalczając je z pogardą, nasza władza daje przykład do naśladowania dla całego kraju."
 desc_architectural_visionary: "Ta osoba ma wizjonerskie podejście do architektury. Poprawa infrastruktury jest koniecznością dla każdego państwa obecnej epoki, a ta władza podoła temu zadaniu. Wspaniałe wizje w połączeniu z doskonałym zrozumieniem i talentem do utrzymywania kosztów na niskim poziomie to niewątpliwy atut takich rządów."
 desc_scholar: "Ta osoba ceni naukę. Ambicja poznania świata i zasad rządzących ludźmi i naturą sprawia, że nasza władza jest w stanie zrozumieć i wdrożyć nową technologię znacznie skuteczniej, niż byłoby to możliwe w innym przypadku."
 desc_entrepreneur: "Ta osoba jest przedsiębiorcza. Dostrzegając potencjał nowych projektów w każdej przeszkodzie lub okazji, władza przyczynia się do stale rosnącej liczby inwestycji, które wzmacniają naszą gospodarkę."
 desc_industrious: "Ta osoba jest pracowita. Nigdy nie zadowala się odpoczynkiem i spędzając coraz większą część swych dni na pracy, nieustannie zarządza szczegółami każdej prowincji w państwie, aby zmaksymalizować jej wydajność oraz przychody."
 desc_expansionist: "Ta osoba dąży do ekspansji. Jest osobiście zaangażowana w wysuwanie roszczeń i zasiedlanie nowych ziem. Dąży do tego, by ekspansja kolonialna pozostała najwyższym priorytetem dla naszego państwa."
 desc_charismatic_negotiator: "Ta osoba ma talent do negocjacji. Dzięki osobistemu zaangażowaniu w dyplomację państwową i dyskusje nasza władza potrafi przekonać innych, by przyjęli nasz punkt widzenia częściej, niż byłoby to możliwe w innym przypadku."
 desc_silver_tongue: "Ta osoba ma dar przekonywania. W komunikacji z innymi państwami władza jest w stanie przedstawić nasze przeszłe działania w znacznie korzystniejszym świetle. Gdy nasi sąsiedzi zobaczą powody naszych działań, są bardziej skłonni wybaczyć nam wszelkie przewinienia."
 desc_tactical_genius: "Ta osoba jest geniuszem taktyki. Głębokie zainteresowanie manewrami i podstępami na polu bitwy zaowocuje wyraźnie większym zaangażowaniem oraz doświadczeniem w tych kwestiach u wszystkich naszych generałów."
 desc_bold_fighter: "Ta osoba wykazuje się odwagą w walce. Uważając, że inicjatywa ma ogromne znaczenie na polu bitwy, nigdy nie boi się konsekwencji i zachęca wszystkich do poprowadzenia swoich oddziałów prosto na wroga, jeśli wymaga tego sytuacja."
 desc_fierce_negotiator: "Ta osoba zaciekle negocjuje. Łatwiej będzie nam przekonać kapitanów najemników, by walczyli dla naszej sprawy za niższe wynagrodzenie, niż zwykle żądają."
 desc_strict: "Ta osoba jest surowa. Ze względu na duże zainteresowanie zachowaniem żołnierzy, jest w stanie zaszczepić surowe poczucie dyscypliny każdemu w naszych szeregach, od najniższych do najwyższych rang."
 desc_inspiring_leader: "Ta osoba inspiruje swoim przywództwem. Osobiste dowodzenie wzbudzające podziw może sprawić, że nawet najbardziej tchórzliwe jednostki znajdą w sobie odwagę."
 desc_martial_educator: "Ta osoba prowadzi szkolenia wojenne. W obecnym systemie edukacja i trenowanie naszego korpusu oficerskiego to jeden z naszych priorytetów."
 desc_babbling_buffoon: "Ta osoba bełkocze jak głupiec. Choć ma dobre intencje, osobiście angażując się w dyplomację z naszymi sąsiadami, nie idzie to w parze z umiejętnościami negocjacyjnymi. Prawdopodobnie każdy będzie miał trudności z dostrzeżeniem racji, które chcemy przedstawić, a wiele naszych negocjacji będzie utrudnionych przez nieudolność naszej władzy."
 desc_embezzler: "Ta osoba ma skłonności do defraudacji. Naszą władzę napędza wielka chęć i talent do wykorzystywania dochodów państwa w celu zwiększania osobistego bogactwa."
 desc_drunkard: "Ta osoba pobłaża swoim zachciankom. Zawsze szukając ulgi od ogólnej apatii, oddaje się spożywaniu dużych ilości alkoholu. Taka władza źle wpływa na cały kraj."
 desc_sinner: "Ta osoba jest powszechnie uważana za grzeszną. Osobiste niedociągnięcia w przywództwie naszego kraju zwróciły religijnych dostojników przeciwko nam."
 desc_greedy: "Ta osoba jest chciwa. Pod tymi rządami zbieranie państwowych wpływów staje się coraz bardziej brutalne i krótkowzroczne, a władza nie cofnie się przed niczym, aby zwiększyć nasze dochody. Długoterminowym skutkiem tak bezmyślnego niszczenia źródeł dochodów jest ogromny spadek ściągalności podatków."
 desc_cruel: "Ta osoba jest uważana za okrutną. Powszechne opowieści o bezpodstawnych i bezwzględnych działaniach naszej władzy bardzo zdenerwowały wielu poddanych. Może to nie wystarczy do wzniecenia rebelii, ale każdy kryzys uderzy w opinię publiczną mocniej, ponieważ nikomu nie brakuje powodów do buntu."
 desc_naive: "Ta osoba przejawia naiwny entuzjazm. Ślepe pędzenie naprzód i ciągłe bagatelizowanie konsekwencji działania naszej władzy gwarantują, że nasi sąsiedzi będą wolniej wybaczać zniewagi i przewinienia."
 desc_craven: "Ta głowa państwa jest tchórzliwa. Rozpaczliwie bojąc się fizycznej walki, trzyma się jak najdalej od pól bitewnych. Nasi żołnierze na pewno zauważają, że są zdani tylko na siebie."
 desc_loose_lips: "Ta osoba, często osobiście odpowiedzialna za naruszenia poufności i wycieki informacji, jest generalnie zbyt ufna i łatwo ją oszukać. Niestety, w efekcie władza przynosi więcej szkody niż pożytku naszym szpiegom i agentom."
 desc_obsessive_perfectionist: "Ta osoba ma obsesję na punkcie perfekcji. Żywe zainteresowanie szczegółami i drobiazgami nie zawsze idzie w parze z talentem do takich rzeczy. Nieustannie powodując przerwy i opóźnienia, nasza władza przynosi o wiele więcej szkody niż pożytku w kwestiach rozwoju naszej wewnętrznej infrastruktury."
 desc_malevolent: "Ta osoba jest uważana za złośliwą. Jej działania są często postrzegane jako motywowane złą wolą lub wrogimi zamiarami. W rezultacie wszystkie kraje pod naszą kontrolą szybko wpadają w gniew i obawiają się wszelkich podejmowanych przez nas działań."
 #Leaders (Generals and Admirals)
 glory_seeker: "Poszukiwanie chwały"
 desc_glory_seeker: "Ta osoba poszukuje chwały. Dowodzone przez nią oddziały zyskują więcej prestiżu i tradycji wojskowej niż w innym przypadku, ponieważ zawsze są rozmieszczane tam, gdzie będą najbardziej potrzebne."
 born_to_the_saddle: "Urodzenie w siodle"
 desc_born_to_the_saddle: "Ta osoba urodziła się w siodle. Dowodzona przez nią kawaleria będzie w stanie lepiej wykorzystać przewagę ataku oskrzydlającego."
 defensive_planner: "Plan obrony"
 desc_defensive_planner: "Ta osoba planuje obronę. Dowodzone przez nią wojska są bardziej odporne na zaskoczenie."
 battlefield_medic: "Medycyna polowa"
 desc_battlefield_medic: "Ta osoba zna się na medycynie polowej. Więcej żołnierzy pod jej dowództwem odzyska siły po bitwie, by ich jednostka mogła wrócić do pełnej sprawności."
 ruthless: "Bezwzględność"
 desc_ruthless: "Ta osoba jest bezwzględna. Oddziały pod jej dowództwem zadadzą więcej obrażeń wrogom."
 inspirational_leader_general: "Inspirujące przywództwo"
 desc_inspirational_leader_general: "Ta osoba inspiruje swoim przywództwem. Dowodzone przez nią jednostki szybciej odzyskają morale w obliczu porażki."
 master_of_arms: "Zbrojmistrzostwo"
 desc_master_of_arms: "Ta osoba zna się na uzbrojeniu. Dowodzona przez nią piechota będzie skuteczniejsza i zada więcej obrażeń."
 goal_oriented: "Skupienie na celu"
 desc_goal_oriented: "Ta osoba skupia się na celu. Dowodzone przez nią oddziały będą szybciej maszerować do swojego punktu docelowego."
 hardy_warrior: "Zaprawienie w boju"
 desc_hardy_warrior: "Ta osoba jest zaprawiona w boju. Dowodzone przez nią wojska są bardziej odporne na nieprzyjazne warunki i mniej podatne na [attrition|el]."
 siege_specialist: "Wiedza oblężnicza"
 desc_siege_specialist: "Ta osoba zna się na oblężeniach. Oblężenia pod jej dowództwem będą prowadzone efektywniej i powinny rozstrzygać się szybciej."
 cannoneer: "Kanonierstwo"
 desc_cannoneer: "Ta osoba fascynuje się prochem i armatami, a dowodzona przez nią artyleria będzie skuteczniejsza."
 extortioner: "Przymuszanie"
 desc_extortioner: "Ta osoba potrafi zmusić do działania. Wiedza o tym, jak najlepiej wykorzystać przewagę siły, pozwala jej zrobić więcej za mniej, a dowodzone przez nią [ships|el] będą miały większą siłę handlową niż te zarządzane przez innych kapitanów."
 ruthless_blockader: "Bezlitosna blokada"
 desc_ruthless_blockader: "Ta osoba stosuje bezlitosne blokady. Dowodzone przez nią okręty będą skuteczniej utrzymywać [Concept('blockade','blokadę')|e]."
 buccaneer: "Bukanierstwo"
 desc_buccaneer: "Ta osoba zajmuje się bukanierstwem. Dowodzeni przez nią korsarze będą skuteczniejsi."
 prize_hunter: "Pożądanie nagród"
 desc_prize_hunter: "Ta osoba liczy na nagrody. Dowodzeni przez nią kapitanowie będą zachęcani do zdobywania większych łupów i przejmowania większej liczby [Concept('ships','okrętów')|e]."
 ironside: "Żelazna wytrwałość"
 desc_ironside: "Ta osoba jest wyjątkowo wytrwała. Dowodzone przez nią [ships|le] odniosą mniej uszkodzeń niż jednostki innych kapitanów."
 naval_engineer: "Inżynieria morska"
 desc_naval_engineer: "Ta osoba zna się na morskiej inżynierii. Dowodzone przez nią [ships|le] będą szybciej naprawiać uszkodzenia doznane podczas podróży lub bitew morskich."
 naval_showman: "Marynarskie popisy"
 desc_naval_showman: "Ta osoba popisuje się na morzu. Dowodzone przez nią [ships|le] zyskają więcej prestiżu i tradycji morskiej w bitwach."
 ram_raider: "Taran"
 desc_ram_raider: "Ta osoba odznacza się brawurą. Dowodzone przez nią galery będą zadawać więcej obrażeń w bitwach morskich."
 naval_gunner: "Artyleria okrętowa"
 desc_naval_gunner: "Ta osoba zna się na artylerii okrętowej. Ciągle szkoli okrętowych artylerzystów, co oznacza, że ciężkie [ships|le] będą zadawać więcej obrażeń."
 accomplished_sailor: "Żeglarskie doświadczenie"
 desc_accomplished_sailor: "Ta osoba ma doświadczenie w żeglarstwie, dzięki czemu zwiększa umiejętności wszystkich podległych jej kapitanów, a dowodzone przez nią [ships|le] szybciej docierają do celu."
 level_headed: "Opanowanie"
 desc_level_headed: "Ta osoba jest opanowana. Dzięki starannym ćwiczeniom i dyscyplinie dowodzone załogi będą bardziej odporne na spadek morale spowodowany otrzymanymi trafieniami podczas bitwy morskiej."
 military_theorist: "Teoria wojskowości"
 desc_military_theorist: "Ta osoba ma wielkie dokonania w zakresie teoretyki wojskowej i potrafi wykorzystać swoje teorie w praktyce."
 strategist: "Genialna strategia"
 desc_strategist: "Ta osoba odznacza się wojskowym geniuszem i nie ma sobie równych w układaniu strategii. Każdy manewr na polu bitwy jest brutalnie skuteczny, a żaden fort nie może oprzeć się sprytnej taktyce."
 mamluk: "Mamlūk"
 mamluks: "Mamālīk"
 desc_mamluk: "Tę osobę wyszkolili znakomici wojownicy, $mamluks$ – niegdyś zniewoleni i sprzedawani. Obecnie ich talent do wojaczki jest tak ceniony, że ich panowie czynią z nich zawodowych żołnierzy."
 eunuch: "Eunuch"
 desc_eunuch: "Postać ta została wykastrowana, zazwyczaj aby móc pełnić określone funkcje społeczne na dworach w społeczeństwach poligynicznych."
 eunuch_die_desc: "[Select_CString(CHARACTER.IsFemale,'Potrafiła','Potrafił')] knuć niczym najlepsi i zarówno przeciwnikom, jak i sojusznikom będzie [Select_CString(CHARACTER.IsFemale,'jej','go')] szczerze brakować."
 raised_by_eunuchs: "Wychowanie przez eunuchów"
 desc_raised_by_eunuchs: "Ta postać od najmłodszych lat żyła w otoczeniu eunuchów i wykazuje wobec nich przychylność."
 raised_by_eunuchs_die_desc: "Całe [CHARACTER.GetHerHis] żałosne życie było podyktowane rozkazami potężnej frakcji eunuchów."
 dragon_tiger: "Longhu jiangjun"
 desc_dragon_tiger: "Dowódca ten jest słynny w całej Azji Wschodniej, co zapewnia mu tytuł longhu jiangjun, Tygrysiego Smoka."
 dragon_tiger_die_desc: "[Select_CString(CHARACTER.IsFemale,'Uznawana była','Uznawany był')] za Tygrysiego Smoka. Czy ktokolwiek zdoła prześcignąć [CHARACTER.GetHerHis] dokonania na polu bitwy?"
 hussar_commander: "Dowodzenie husarią"
 desc_hussar_commander: "Ta osoba świetnie dowodzi husarią, dzięki czemu wszelkie szarże kawaleryjskie, które poprowadzi, będą skuteczniejsze."
 hussar_commander_die_desc: "[Select_CString(CHARACTER.IsFemale,'Była budzącą grozę dowódczynią','Był budzącym grozę dowódcą')] husarzy i [Select_CString(CHARACTER.IsFemale,'zwyciężczynią','zwycięzcą')] wielu bitew. Bez [Select_CString(CHARACTER.IsFemale,'niej','niego')] nasza kawaleria może nie osiągnąć już nigdy dawnej chwały."
 #Artists
 gold_loving: "Miłość do złota"
 humble: "Skromność"
 workaholic: "Pracoholizm"
 lazy: "Lenistwo"
 prominent: "Wybitność"
 inconspicious: "Niepozorność"
 meticulous: "Skrupulatność"
 careless: "Nieostrożność"
 adept: "Biegłość"
 amateur: "Amatorstwo"
 prescient: "Przewidywanie"
 idler: "Prokrastynacja"
 desc_gold_loving: "Artyści z tą cechą wymagają znacznie większej zapłaty, ponieważ są miłośnikami wszystkiego, co błyszczące i wartościowe. Pieniądze napędzają świat, a mistrzowie sztuk, którzy podzielają to przekonanie, będą oczekiwać jak największej pensji."
 desc_humble: "Pomimo udowodnionych umiejętności w różnych dziedzinach sztuki, artyści z tą cechą będą wymagać skromnej zapłaty za swoje usługi. Pokora jest dla nich podstawą wszystkich cnót i fundamentem ich osobowości."
 desc_workaholic: "Prawdą jest, że mistrzowie sztuk często zapominają o odpowiednim odżywianiu się lub śnie. Tak bardzo poświęcają się swojemu rzemiosłu, że nie odpoczną ani nie zadbają o siebie, póki nie ukończą kolejnego arcydzieła."
 desc_lazy: "Po co kończyć pracę dzisiaj, skoro można ją ukończyć jutro? To przewodnia myśl artystów z tą cechą, dzięki której proces tworzenia spowalnia, by mistrzowie mogli oddawać się przyjemnościom."
 desc_prominent: "Czy jest lepszy sposób na zapisanie naszych czynów na kartach historii niż zatrudnienie wybitnego artysty? Dzieła stworzone przez osoby z tą cechą będą miały większy wkład w nasz wpływ kulturowy oraz rozwój wśród naszych poddanych i sojuszników."
 desc_inconspicious: "Dzieła stworzone przez artystów z tą cechą mają zwykle mniejszy wpływ na świat kultury i sztuki. Osoby posiadające tę cechę są głęboko przekonane, że czasami mniej znaczy więcej, nawet jeśli chodzi o prestiż i sławę."
 desc_meticulous: "Tworzenie dzieł sztuki i opanowanie swojego rzemiosła to niełatwe zadanie. Artyści z tą cechą często mają nienaganne umiejętności organizacyjne i są mistrzami w swojej dziedzinie. W efekcie tworzone dzieła będą miały wyższą jakość i przyniosą więcej pozytywnych rezultatów."
 desc_careless: "Czy czerwonawa smuga na królewskiej twarzy jest błędem nieostrożnego artysty, czy też ma głębsze znaczenie, wyrażając złość na administrację? Niezależnie od przypadku, artyści z tą cechą będą mieli tendencję do popełniania pomyłek, co skutkuje niższą jakością dzieł."
 desc_adept: "Umiejętności to główny czynnik odróżniający mistrza od ucznia. Artyści posiadający tę szczególną cechę będą mieli tendencję do rozwoju i doskonalenia swoich zdolności w znacznie szybszym tempie niż normalnie."
 desc_amateur: "Każdy od czegoś zaczyna. Artyści z tą cechą mają tendencję do powolnego uczenia się, co wydłuża czas doskonalenia ich zdolności artystycznych."
 desc_prescient: "Inspiracja jest podstawą niektórych z najlepszych i najbardziej znanych dzieł sztuki, które zdefiniowały naszą historię. Artyści z tą cechą łatwiej znajdują natchnienie i częściej przystępują do tworzenia swoich dzieł."
 desc_idler: "Tworzenie sztuki nie jest dla słabeuszy. Jest to proces, który wymaga połączenia niektórych z najważniejszych ludzkich umiejętności, a także inspiracji i pewności siebie. Artystom z tą cechą brakuje jednak tej werwy i dlatego będą mniej skłonni do rozpoczęcia pracy nad nowymi dziełami sztuki."
 just_die_desc: "Nasz kraj będzie tęsknić za [Select_CString(CHARACTER.IsFemale,'jej','jego')] sprawiedliwymi i obiektywnymi decyzjami."
 righteous_die_desc: "Nasz lud jest w żałobie z powodu odejścia jednej z najbardziej prawych głów państwa naszych czasów."
 kind_hearted_die_desc: "Nasz lud będzie [Select_CString(CHARACTER.IsFemale,'ją','go')] pamiętał jako [Select_CString(CHARACTER.IsFemale,'dobroduszną i troskliwą władczynię','dobrodusznego i troskliwego władcę')]."
 free_thinker_die_desc: "Nigdy nie [Select_CString(CHARACTER.IsFemale,'bała','bał')] się przełamywać tradycji, by osiągnąć nasze cele."
 well_connected_die_desc: "Bez wątpienia nawiązuje teraz ważne kontakty w życiu pozagrobowym."
 calm_die_desc: "[Select_CString(CHARACTER.IsFemale,'Wprowadziła','Wprowadził')] do naszego kraju spokój i porządek."
 secretive_die_desc: "Bez wątpienia [Select_CString(CHARACTER.IsFemale,'zabrała','zabrał')] wiele sekretów do grobu."
 intricate_web_weaver_die_desc: "Jest [Select_CString(CHARACTER.IsFemale,'opłakiwana','opłakiwany')] przez całą armię informatorów."
 well_advised_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] doradcy zapewniają, że tak będzie lepiej."
 benevolent_die_desc: "Nasi podwładni opłakują odejście tak [Select_CString(CHARACTER.IsFemale,'łaskawej władczyni','łaskawego władcy')]."
 zealot_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] energia i pewność siebie przekonały wielu niewierzących, by dołączyli do naszej owczarni."
 pious_die_desc: "Być może nigdy więcej nie dane nam będzie mieć głowy kraju o podobnej cnocie i postawie duchowej."
 careful_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] dobrze przemyślane decyzje wzmocniły naszą pozycję na świecie."
 lawgiver_die_desc: "Gdy przyjdzie kres, wszyscy będziemy sądzeni."
 midas_touched_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] talent do znajdowania pieniędzy w niespodziewanych miejscach uczynił nas bogatszym krajem."
 incorruptible_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] siła charakteru uczyniła nas bardziej prawymi."
 architectural_visionary_die_desc: "Wspomnienia o [Select_CString(CHARACTER.IsFemale,'niej','nim')] będą żyły wiecznie w wielu budowlach, jakie po sobie [Select_CString(CHARACTER.IsFemale,'pozostawiła','pozostawił')]."
 scholar_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] dążenia naukowe przyniosły naszej krainie zarówno innowacje, jak i sławę."
 entrepreneur_die_desc: "[Select_CString(CHARACTER.IsFemale,'Ukształtowała','Ukształtował')] sferę ekonomiczną swojej epoki."
 industrious_die_desc: "Będziemy szczerze tęsknić za [Select_CString(CHARACTER.IsFemale,'jej','jego')] niestrudzonymi dążeniami do rozwoju naszej gospodarki."
 expansionist_die_desc: "Nasi koloniści będą opłakiwać utratę [Select_CString(CHARACTER.IsFemale,'wielkiej darczyńczyni','wielkiego darczyńcy')]."
 charismatic_negotiator_die_desc: "Negocjacje z zagranicznymi władcami będą się bez [Select_CString(CHARACTER.IsFemale,'niej','niego')] wydawać ciche i nijakie."
 silver_tongue_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] piękne słówka trzymały od nas świat z dala. Kto zdoła nas teraz ochronić?"
 tactical_genius_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] skomplikowane manewry wywoływały konsternację u naszych wrogów."
 bold_fighter_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] odważne szturmy na wrogie wojska zrobiły ogromne wrażenie na każdym żołnierzu [Select_CString(CHARACTER.IsFemale,'jej','jego')] pokolenia."
 fierce_negotiator_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieustępliwe negocjacje pozostawiły wielu najemników na naszych ziemiach bez środków do życia."
 strict_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieustanna obserwacja sprawiała, że zawsze byliśmy ostrożni."
 inspiring_leader_die_desc: "[Select_CString(CHARACTER.IsFemale,'Zainspirowała','Zainspirował')] całe pokolenie do walki z naszymi wrogami."
 martial_educator_die_desc: "Program, jaki [Select_CString(CHARACTER.IsFemale,'przygotowała','przygotował')] dla naszych oficerów, będzie wykorzystywany przez wiele pokoleń."
 babbling_buffoon_die_desc: "Nasi przyjaciele będą świętować ten dzień."
 embezzler_die_desc: "Nasi księgowi nie będą za [Select_CString(CHARACTER.IsFemale,'nią','nim')] tęsknić, ale [Select_CString(CHARACTER.IsFemale,'jej','jego')] rodzina z pewnością."
 drunkard_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] pijackie otępienie i kosztowne gusta uczyniły ten kraj zarówno biedniejszym, jak i gorzej zarządzanym, niż zanim [Select_CString(CHARACTER.IsFemale,'objęła','objął')] władzę."
 sinner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] grzeszne życie nie przyniosło temu krajowi nic poza wstydem."
 greedy_die_desc: "Nie będziemy tęsknić za [Select_CString(CHARACTER.IsFemale,'jej','jego')] wszechogarniającą żądzą pieniędzy i bogactwa."
 tolerant_die_desc: "Nasze mniejszości religijne będą opłakiwać odejście kogoś o tak tolerancyjnej naturze."
 cruel_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] niecne uczynki będzie pamiętać jeszcze wiele pokoleń."
 naive_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] naiwne ingerencje w sprawy zagraniczne sprowadziły na nas jedynie nieporozumienia i nowych wrogów."
 craven_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] tchórzostwo na polu bitwy nie zostanie zapomniane."
 loose_lips_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieostrożne obchodzenie się z poufnymi informacjami sprawiło, że wszyscy poznali nasze sekrety."
 obsessive_perfectionist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieustanne ingerencje we wszystkie projekty infrastrukturalne pozostawiły nasz kraj z długą listą wydatków."
 malevolent_die_desc: "Nasi podwładni mogą spać spokojniej, wiedząc, że [Select_CString(CHARACTER.IsFemale,'jej','jego')] rządy terroru dobiegły końca."
 conqueror_die_desc: "Nasi wrogowie niewątpliwie odetchną z ulgą, słysząc o [Select_CString(CHARACTER.IsFemale,'jej','jego')] odejściu."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Ona umarła','On umarł')], ale [Select_CString(CHARACTER.IsFemale,'jej','jego')] teorie będą żyć wiecznie!"
 strategist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] naród opłakuje tę niepowetowaną stratę."
 mamluk_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] towarzysze broni będą [Select_CString(CHARACTER.IsFemale,'ją','go')] pamiętać."
 no_die_desc: "[Select_CString(CHARACTER.IsFemale,'Odeszła','Odszedł')] zbyt wcześnie, nie osiągając niczego znaczącego."
 glory_seeker_die_desc: "Nasze oddziały będą tęsknić za [Select_CString(CHARACTER.IsFemale,'jej','jego')] mężnymi atakami."
 born_to_the_saddle_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] kawaleria opłakuje [Select_CString(CHARACTER.IsFemale,'ją','go')] jak [Select_CString(CHARACTER.IsFemale,'jedną','jednego')] ze swoich."
 defensive_planner_die_desc: "Nasze oddziały będą tęsknić za tym, jak dużą wagę [Select_CString(CHARACTER.IsFemale,'przywiązywała','przywiązywał')] do ich bezpieczeństwa."
 battlefield_medic_die_desc: "Nasze oddziały będą tęsknić za tym, jak dużą wagę [Select_CString(CHARACTER.IsFemale,'przywiązywała','przywiązywał')] do ich zdrowia."
 ruthless_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] bezwzględne taktyki wywoływały przerażenie w sercach naszych wrogów."
 inspirational_leader_general_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] inspirujące przemowy będzie pamiętać wiele pokoleń żołnierzy."
 master_of_arms_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] piechota opłakuje [Select_CString(CHARACTER.IsFemale,'ją','go')] jak [Select_CString(CHARACTER.IsFemale,'jedną','jednego')] ze swoich."
 goal_oriented_die_desc: "[Select_CString(CHARACTER.IsFemale,'Odwróciła','Odwrócił')] losy wielu bitew, przybywając w odpowiednim momencie."
 hardy_warrior_die_desc: "Sama [Select_CString(CHARACTER.IsFemale,'jej','jego')] obecność wydawała się łagodzić największe nawet trudności."
 siege_specialist_die_desc: "Dzięki uwadze, jaką [Select_CString(CHARACTER.IsFemale,'przykładała','przykładał')] do technik oblężniczych, wszystkie nasze inwestycje zwróciły się z nawiązką."
 cannoneer_die_desc: "Oddziały artyleryjskie opłakują [Select_CString(CHARACTER.IsFemale,'ją','go')] jak [Select_CString(CHARACTER.IsFemale,'jedną','jednego')] ze swoich."
 extortioner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] odejście z pewnością ucieszy kupców wszystkich narodowości – poza naszą."
 ruthless_blockader_die_desc: "Mieszkańcy portów na całym wybrzeżu mogą teraz odetchnąć z ulgą."
 buccaneer_die_desc: "Nasi wrogowie czują się bez [Select_CString(CHARACTER.IsFemale,'niej','niego')] bezpieczniej na morskich szlakach handlowych."
 prize_hunter_die_desc: "Dzięki [Select_CString(CHARACTER.IsFemale,'jej','jego')] odważnym dokonaniom w nasze ręce trafiło wiele nowych [Concept('ships','okrętów')|e]."
 ironside_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] wiara w taktyki obronne wywarła trwały wpływ na wszystkich, którzy pod [Select_CString(CHARACTER.IsFemale,'nią','nim')] służyli."
 naval_engineer_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] opieka nad dowodzonymi [Concept('ships','okrętami')|e] znacznie poprawiła odporność naszej [Concept('navy','floty')|e]."
 naval_showman_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] odważne manewry przyniosły naszym załogom chwałę i doświadczenie."
 ram_raider_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] odważne manewry przyniosły naszym załogom chwałę i doświadczenie."
 naval_gunner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] wymagania wobec naszych załóg artyleryjskich znacznie zwiększyły naszą siłę na morzu."
 accomplished_sailor_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] ludzie szanowali [Select_CString(CHARACTER.IsFemale,'ją','go')] za podziw wobec sztuki żeglugi."
 level_headed_die_desc: "Będzie nam brakowało [Select_CString(CHARACTER.IsFemale,'jej','jego')] umiejętności zachowywania zimnej krwi nawet w obliczu śmiertelnego niebezpieczeństwa."
 #Artists
 gold_loving_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] miłość do złota wywierała na naszym skarbcu sporą presję, czego z pewnością nie będzie brakować naszym księgowym."
 humble_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] skromność sprawiała, że [Select_CString(CHARACTER.IsFemale,'jej','jego')] dokonania były przez wszystkich jeszcze bardziej celebrowane."
 workaholic_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] ciężka praca sprawiła, że [Select_CString(CHARACTER.IsFemale,'trafiła','trafił')] do grobu wcześniej, niż [Select_CString(CHARACTER.IsFemale,'powinna','powinien')], ale [Select_CString(CHARACTER.IsFemale,'jej','jego')] osiągnięcia będą jeszcze długo pamiętane."
 lazy_die_desc: "Jedynym wysiłkiem, jakiego kiedykolwiek się [Select_CString(CHARACTER.IsFemale,'podjęła','podjął')], było nienawidzenie pracy."
 prominent_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] sława będzie pamiętana przez wieczność ze względu na [Select_CString(CHARACTER.IsFemale,'jej','jego')] dokonania na rzecz naszego narodu."
 inconspicious_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] dokonania były tak nieistotne, że nikt nawet nie zauważył, kiedy [Select_CString(CHARACTER.IsFemale,'umarła','umarł')]."
 meticulous_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] ostrożna postawa okazała się bezużyteczna w dziedzinach innych niż sztuka."
 careless_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieostrożna postawa przyniosła nieuniknione skutki."
 adept_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] wspaniałe umiejętności będą wspominane jeszcze przez lata."
 amateur_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] nieudolność sprawi, że świat wkrótce zapomni o [Select_CString(CHARACTER.IsFemale,'jej','jego')] sztuce."
 prescient_die_desc: "Nawet mimo swej zdolności przewidywania nie [Select_CString(CHARACTER.IsFemale,'był','była')] w stanie przewidzieć swego losu."
 idler_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] notoryczne lenistwo wywoływało w innych jedynie złość."
 #Explorers
 curious_adventurer: "Ciekawość przygód"
 desc_curious_adventurer: "Ta osoba kieruje się ciekawością podczas odkryć i nie przestaje badać okolicy, dopóki nie odwiedzi każdej wyspy, a linia brzegowa nie zostanie całkowicie poznana, by nowy świat nie był już tajemnicą. W przeciwieństwie do innych odkrywców ta osoba nie dba o osobiste korzyści."
 curious_adventurer_die_desc: "Kto wie, czy [Select_CString(CHARACTER.IsFemale,'jej','jego')] ciekawość została wreszcie zaspokojona."
 navigator: "Nawigacja"
 desc_navigator: "Ta osoba ma za sobą lata praktyki w nawigacji i umie manewrować [Concept('ship','statkiem')|e] po nieznanych wodach."
 navigator_die_desc: "Bez wątpienia żegluje teraz po lepszych morzach."
 treasure_hunter: "Poszukiwanie skarbów"
 desc_treasure_hunter: "Tę osobę obchodzi wyłącznie bogactwo. Zrobi wszystko, by znaleźć najrzadsze skarby nowego świata – nawet kosztem rdzennych mieszkańców."
 treasure_hunter_die_desc: "Niestety nie [Select_CString(CHARACTER.IsFemale,'była','był')] w stanie zabrać wielu skarbów ze sobą do grobu."
 cartographer: "Kartografia"
 desc_cartographer: "Ta osoba kocha mapy i uwielbia odkrywać niezbadane lądy. Chociaż misja zajmuje przez to znacznie więcej czasu, dokumentacja jest bardzo szczegółowa, a ponadto uwielbienie własnej pracy oznacza, że zapłata za nią nie musi być wysoka."
 cartographer_die_desc: "Teraz zbada jeszcze więcej niedostępnych lądów."
 scientist_on_sea: "Nauka na morzu"
 desc_scientist_on_sea: "Ta osoba stawia naukę na pierwszym miejscu. Odkrywanie terenu jest mniej ważne niż badanie flory i fauny nowego świata."
 scientist_on_sea_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] imię będzie żyć dalej poprzez wiele roślin i zwierząt, które [Select_CString(CHARACTER.IsFemale,'nazwała','nazwał')]."
 #Children
 child_prodigy: "Wrodzona mądrość"
 child_prodigy_die_desc: "[CHARACTER.GetName] umiera, zostawiając wszystkich z poczuciem głębokiej straty, bo nie wszystko zostało jeszcze odkryte."
 desc_child_prodigy: "Przyszłość tego dziecka rysuje się w jasnych barwach i jest ono predestynowane do tego, by zapisać się na kartach historii."
 child_gifted: "Utalentowanie"
 child_gifted_die_desc: "[CHARACTER.GetName] umiera, zostawiając wszystkich z poczuciem wielkiej straty, gdyż przyszłość miała przynieść wiele więcej."
 desc_child_gifted: "To dziecko zadziwia dorosłych swoimi udowodnionymi umiejętnościami i potencjałem na przyszłość."
 child_slow: "Ograniczenie"
 child_slow_die_desc: "[CHARACTER.GetName] umiera, a jego otoczenie współczuje dziecku, które miało trudniejsze życie od innych."
 desc_child_slow: "To dziecko nie jest najbystrzejszym umysłem swojego pokolenia i musi podejmować dodatkowe wysiłki, aby nadążyć za swoimi rówieśnikami."
 child_idiot: "Idiotyzm"
 child_idiot_die_desc: "[CHARACTER.GetName] umiera, a wszyscy odczuwają smutek, ale uznają to także za ulgę dla dziecka, które nie miało przed sobą najlepszej przyszłości."
 desc_child_idiot: "To dziecko jest kompletnym idiotą i niewiele można zrobić, aby zapewnić mu przyzwoitą przyszłość."
 child_intelligent: "Inteligencja"
 child_intelligent_die_desc: "[CHARACTER.GetName] umiera, wzbudzając żal, gdyż społeczeństwo straciło bardzo zdolną osobę."
 desc_child_intelligent: "To dziecko wykazuje wrodzoną inteligencję, którą można dalej rozwijać."
 child_gregarious: "Towarzyskość"
 child_gregarious_die_desc: "[CHARACTER.GetName] umiera, a wiele osób przeżywa tę śmierć, gdyż miały okazję dobrze poznać to dziecko, choć żyło tak krótko."
 desc_child_gregarious: "To dziecko lubi być otoczone innymi ludźmi i cieszy je interakcja z nimi."
 child_rowdy: "Niesforność"
 child_rowdy_die_desc: "[CHARACTER.GetName] wreszcie odpoczywa. Dziwnie jest widzieć [Select_CString(CHARACTER.IsFemale,'ją','go')] tak [Select_CString(CHARACTER.IsFemale,'spokojną','spokojnym')]."
 desc_child_rowdy: "To dziecko nie jest spokojne i ciche – zawsze daje o sobie znać i to raczej nie w spokojny sposób."
 child_ambitious: "Ambicja"
 child_ambitious_die_desc: "[Select_CString(CHARACTER.IsFemale,'Jej','Jego')] ambitne marzenia pozostaną niestety niespełnione."
 desc_child_ambitious: "To dziecko wie, czego chce, przy czym nie jest to nic nieznaczącego. Gdyby mogło, wzięłoby wszystko."
 child_gallant: "Szarmanckość"
 child_gallant_die_desc: "Wszyscy opłakują tę śmierć. Wygląda na to, że [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'była','był')] dla tego świata zbyt [Select_CString(CHARACTER.IsFemale,'idealna','idealny')], dlatego nie [Select_CString(CHARACTER.IsFemale,'mogła','mógł')] w nim dłużej pozostać. Z pewnością nigdy więcej już nikogo takiego nie zobaczymy."
 desc_child_gallant: "Pomimo młodego wieku to dziecko jest uosobieniem galanterii. Odważne, eleganckie, uprzejme i uważne – z pewnością zasłuży na wiele wierszy i opowieści, gdy dorośnie."
 child_shrewd: "Spryt"
 child_shrewd_die_desc: "Mimo swych intryg i podstępów [CHARACTER.GetName] nie [Select_CString(CHARACTER.IsFemale,'zdołała','zdołał')] uniknąć śmierci – najwyraźniej znalazł się wreszcie ktoś zdolny [Select_CString(CHARACTER.IsFemale,'ją','go')] przechytrzyć."
 desc_child_shrewd: "Bez względu na to, gdzie jest to dziecko i co robi, jego umysł jest zawsze ostry jak brzytwa. Gdy chodzi o spryt, nie ma sobie równych."
 unsuited_for_army_command: "Brak umiejętności dowodzenia armią"
 unsuited_for_army_command_die_desc: "[CHARACTER.GetName] to synonim złych strategicznych planów, ale na szczęście nie będzie to już powodem do zmartwień. Wiele osób cieszy się, że [CHARACTER.GetName] nie żyje i żaden z żołnierzy nie będzie musiał cierpieć z powodu [Select_CString(CHARACTER.IsFemale,'jej','jego')] głupich decyzji."
 desc_unsuited_for_army_command: "Słabe zrozumienie strategii i taktyki wojskowej skutkuje katastrofą za każdym razem, gdy ktoś taki próbuje dowodzić armiami, a wszyscy bliscy oficerowie mają tylko nadzieję, że tak niekompetentna osoba skończy co najwyżej jako marionetka, bez możliwości wydawania rozkazów."
 unsuited_for_naval_command: "Brak umiejętności dowodzenia flotą"
 unsuited_for_naval_command_die_desc: "Imię [CHARACTER.GetName] kojarzyło się z ciągłymi wymiotami podczas morskich podróży, co wielokrotnie doprowadziło do katastrofy. Teraz jednak wszyscy marynarze w kraju mogą odetchnąć z ulgą, bo [CHARACTER.GetName] już nigdy nie zabrudzi pokładu."
 desc_unsuited_for_naval_command: "Aby móc dowodzić flotą, trzeba mieć dobry zmysł orientacji i oczywiście wytrzymać wzburzone fale. Ktoś, kto tego nie potrafi, jest tak samo bezużyteczny w sterowaniu statkiem jak kotwica, a na pokładzie jest po prostu zbędnym balastem."
 unsuited_for_country_ruling: "Brak umiejętności rządzenia krajem"
 unsuited_for_country_ruling_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'dokonała','dokonał')] wreszcie żywota, dzięki czemu [Select_CString(CHARACTER.IsFemale,'jej','jego')] szkodliwa polityka stała się przeszłością."
 desc_unsuited_for_country_ruling: "Nie każda osoba ma zadatki na objęcie władzy w kraju. Chociaż niektóre rządy miały długą listę niekompetentnych władców, ta osoba w szczególności albo nie chce, albo nie jest w stanie być głową jakiegokolwiek szanowanego państwa."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Wydajna administracja"
 desc_efficient_administrator: "Święte teksty dostarczają nie tylko wiedzy o duchowości, ale także o tym, jak prowadzić swoje życie codzienne. Ta osoba jest z tym wszystkim świetnie zaznajomiona – do tego stopnia, że jest potrafi wpływać na zachowanie innych, a także zarządzać i kierować procedurami biurokratycznymi w najbardziej efektywny sposób."
 efficient_administrator_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'opuściła','opuścił')] ten padół, przez co cała rządowa machina działa teraz wolniej. Bez [CHARACTER.GetHerHis] przewodnictwa papierkowa robota oraz dyrektywy nie będą obsługiwane tak płynnie, jak dotychczas."
 proselytizer: "Kaznodzieja"
 desc_proselytizer: "Wiele jest wyznań na świecie, ale prawdziwa wiara – tylko jedna. Zapał doprowadzenia zagubionych dusz ku prawdziwym przekonaniu nie tylko wzmacnia społeczeństwo, lecz sprawia też, że wszyscy kroczą właściwą ścieżką."
 proselytizer_die_desc: "[CHARACTER.GetName] nie żyje, a wiele dusz, które zawdzięczają [Select_CString(CHARACTER.IsFemale,'jej','mu')] ratunek dzięki nawróceniu, opłakuje tę śmierć. [CHARACTER.GetHerHis|U] praca jako drogowskazu ku wierze będzie długo wspominana. Bez tej mądrości wielu ludzi zboczy ze słusznej drogi."
 reverend_teacher: "Czcigodny nauczyciel"
 desc_reverend_teacher: "Niewielu można uważać za krynice mądrości, ci jednak, którzy na to zasłużą, zawsze są cenieni ze względu na swoje nauki i wskazówki. Ci wielcy nauczyciele tworzą szybko grupy wiernych uczniów i cieszą się ogromnym szacunkiem."
 reverend_teacher_die_desc: "Wiedza, jaką [Select_CString(CHARACTER.IsFemale,'dysponowała','dysponował')] [CHARACTER.GetName], nie uratowała [Select_CString(CHARACTER.IsFemale,'jej','go')] przed śmiercią. Gdy [Select_CString(CHARACTER.IsFemale,'oddała','oddał')] ducha, liczni uczniowie popadli w żałobę. Świat będzie mniej mądry bez kogoś takiego."
 ascetic: "Asceta"
 desc_ascetic: "Istotą życia religijnego jest oddanie się wierze i nieuleganie przyjemnościom tego świata. Człowiek ten bierze sobie te nauki do serca i odmawia udziału we wszelkich uciechach, preferując życie z możliwie najmniejszym wykorzystaniem dóbr materialnych."
 ascetic_die_desc: "[CHARACTER.GetName] umiera nagle, lecz nie nieoczekiwanie. Stronienie od wszystkiego, co materialne, nawet żywności, z pewnością miało swoje konsekwencje, choć wielu z [CHARACTER.GetHerHis|l] uczniów podziwiało i podzielało [CHARACTER.GetHerHis|l] praktyki. Pozostawia po sobie wielką pustkę."
 mystic_seer: "Mistyk"
 desc_mystic_seer: "Rozplątanie nici losu i przebicie woalu przyszłości to zdecydowanie niełatwe dokonanie. Wielu z tych, którzy próbują, wizje wpędzają w szaleństwo – o ile w ogóle zdołają cokolwiek dojrzeć. Przed tymi jednak, którzy opanowują umiejętność jasnowidzenia, przyszłość nie skrywa żadnych tajemnic."
 mystic_seer_die_desc: "Nawet słynna moc jasnowidzenia nie zdołała sprawić, że [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'uniknęła','uniknął')] śmierci. Nie jest jasne, czy w swoich wizjach [Select_CString(CHARACTER.IsFemale,'widziała','widział')] swój zgon, lecz nawet jeżeli, to nie [Select_CString(CHARACTER.IsFemale,'zdołała','zdołał')] przed nim uciec."
 literalist: "Fundamentalista"
 desc_literalist: "Święte teksty i pradawne pisma to podstawa religii. Ten człowiek jednak posuwa się w tej kwestii do ekstremum, uważając je za jedyne źródło wiary. Nie dość tego – uważa je za niezmienne i nieomylne, twierdząc, że nawet kolejność słów nie jest przypadkowa."
 literalist_die_desc: "[CHARACTER.GetName] umiera, do samego końca trzymając się surowo pism. Wiele z [Select_CString(CHARACTER.IsFemale,'jej','jego')] ulubionych fragmentów wyrecytowali na pogrzebie [Select_CString(CHARACTER.IsFemale,'jej','jego')] uczniowie, aby słowa prawdziwej wiary mogły dołączyć do [Select_CString(CHARACTER.IsFemale,'niej','niego')] nawet po śmierci."
 unorthodox: "Nieortodoksyjna postać"
 desc_unorthodox: "Choć wiele może być różnych poglądów na niektóre kwestie wiary, niektóre stanowiska są, ogólnie rzecz biorąc, bardziej akceptowane od innych. Ten człowiek wyznaje jeden z mniej powszechnych poglądów, przez co w najlepszym wypadku ściąga na siebie brak szacunku u społeczności religijnej, w najgorszym zaś – marginalizację. Jest jednak wielu innych, którzy wyznają takie same poglądy albo są przynajmniej na tyle zaintrygowani, żeby słuchać."
 unorthodox_die_desc: "[CHARACTER.GetName] umiera, a część z największych tradycjonalistów w naszej społeczności religijnej wzdycha z ulgą na myśl o końcu „ekscentryzmu”. Wielu innych jednak opłakuje tę stratę, bardzo żałując, że muszą pożegnać się z [Select_CString(CHARACTER.IsFemale,'jej','jego')] złożonym światopoglądem."
 hermit: "Pustelnik"
 desc_hermit: "Ewidentnym jest, że interakcje społeczne nie są dobre dla wszystkich, szczególnie tych, którzy chcą oddać życie religii. Ten człowiek jest jedną z takich osób – woli mieszkać w odosobnieniu i izolacji, nie zaś wraz z tłumem. Łączy się dzięki temu lepiej z boskością. Sprawy innych ludzi nie są czymś, co interesuje kogoś takiego."
 hermit_die_desc: "[CHARACTER.GetName] umiera, choć ze względu na [Select_CString(CHARACTER.IsFemale,'jej','jego')] odosobnienie minęło trochę czasu, zanim ktokolwiek to zauważył. Nawet [Select_CString(CHARACTER.IsFemale,'jej','jego')] uczniowie nie kontaktują się często ze sobą nawzajem. Teraz, kiedy [Select_CString(CHARACTER.IsFemale,'umarła','umarł')], nie porozmawiają nigdy więcej również z [Select_CString(CHARACTER.IsFemale,'nią','nim')]."
 alms_giver: "Jałmużnik"
 desc_alms_giver: "Błogosławieni są ci, którzy dzielą się z ludźmi mającymi mniej szczęścia. Ten człowiek uważa tę naukę za najważniejszą – daje jałmużnę ubogim i dzieli się z nimi żywnością i pieniędzmi. Ma też grupę uczniów, którzy postępują podobnie, dzięki czemu potrzeby niższych warstw społecznych są zaspokajane."
 alms_giver_die_desc: "Kiedy [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'zmarła','zmarł')], wielu, zwłaszcza spośród mniej zamożnych, wpadło w wielką rozpacz. To właśnie oni korzystali najbardziej na otrzymywanych jałmużnach i to oni będą za [Select_CString(CHARACTER.IsFemale,'nią','nim')] najbardziej tęsknić."
 stargazer: "Miłośnik gwiazd"
 desc_stargazer: "Gwiazdy fascynowały ludzkość od zarania dziejów i wielu jest takich, którzy szukają wśród nich boskiej obecności. Ten człowiek należy do tej właśnie grupy – zawsze kieruje swój wzrok ku górze, w poszukiwaniu wiedzy i odpowiedzi. Wiele jest bowiem rzeczy, których można się nauczyć z gwiazd, jeśli tylko zechce się w nie uważnie spojrzeć."
 stargazer_die_desc: "Gwiazda, jaką [Select_CString(CHARACTER.IsFemale,'była','był')] [CHARACTER.GetName], zgasła. Wielu uważa, że świat pogrąży się teraz w ciemności. Wiedza o firmamencie nie będzie już przekazywana za pośrednictwem [Select_CString(CHARACTER.IsFemale,'jej','jego')] głosu. Wiele skierowanych ku górze oczu wpatrzy się teraz w ziemię."
