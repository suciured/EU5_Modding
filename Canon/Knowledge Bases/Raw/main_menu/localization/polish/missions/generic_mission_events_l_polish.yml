l_polish:
 generic_mission_events.4.title: "[arguing_estate.GetNameWithNoTooltip] protestują w lokacji [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "[arguing_estate.GetName] mówią o swoich narastających obawach związanych z faktem, iż [mission_target_estate.GetName|l] rozszerzają swoje wpływy na naszym dworze. W miejscu [target_location.GetName] ich protesty są jeszcze głośniejsze – twierdzą oni, że [target_character.GetName] faworyzuje innych oraz ignoruje tradycyjną równowagę sił.\n\nBunt ten grozi destabilizacją ostrożnej współpracy między stanami oraz podważa wewnętrzną jedność, którą cieszy się [ROOT.GetCountry.GetFlavorRank|l]. Nasi doradcy i miejscowi zarządcy zdecydowanie sugerują interwencję, zanim protest rozleje się na całą stolicę."
 generic_mission_events.4.a: "Nie będziemy ustosunkowywać się do obaw, które mają [arguing_estate.GetNameWithNoTooltip]."
 generic_mission_events.4.b: "Ich narzekania nie są pozbawione racji."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] ich uciszy!"
 generic_mission_events.4.d: "To nie jest nasza sprawa."
 upset_both_estates_devastate_target_location_tt: "Protesty mogą się wymknąć spod kontroli, na czym może ucierpieć [target_location.GetName]"
 protests_die_down_tt: "Protesty szybko cichną"
 generic_mission_events.5.title: "[target_character2.GetName] prosi o datek"
 generic_mission_events.5.desc: "[target_character2.GetName] zwraca się do postaci o imieniu [target_character1.GetName] z przemyślaną propozycją. Jeśli [mission_target_estate.GetName|l] otrzymają hojny datek, może to stworzyć możliwości pozwalające rozszerzyć rolę, w jakiej widzi [Select_CString(target_character2.IsFemale,'ją','go')] [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l].\n\nOferta ta ma na celu nie tylko umocnienie [target_character2.GetHerHis] osobistej pozycji, ale także zacieśnienie więzi, którą ma [ROOT.GetCountry.GetFlavorRank|l] oraz stany społeczne."
 generic_mission_events.5.a: "Złóżmy [Select_CString(target_character2.IsFemale,'jej','mu')] propozycję nie do odrzucenia."
 generic_mission_events.5.b: "Nie stać nas na taki datek."
 generic_mission_events.6.title: "Petycja w sprawie decentralizacji"
 generic_mission_events.6.desc: "[mission_target_estate.GetName] złożyli formalną petycję o powrót do zdecentralizowanej administracji. Twierdzą oni, że władza powinna zostać oddana w ręce miejscowych zarządców, zamiast pozostawać w rękach [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName].\n\nRuch ten jest powszechnie uważany za próbę ograniczenia rosnącej władzy, którą ma [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], oraz zmiany układu sił, które mają wpływ na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 generic_mission_events.6.desc.generic: "Stany społeczne złożyły formalną petycję o powrót do zdecentralizowanej administracji. Twierdzą one, że władza powinna zostać oddana w ręce miejscowych zarządców, zamiast pozostawać w rękach [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName].\n\nRuch ten jest powszechnie uważany za próbę ograniczenia rosnącej władzy, którą ma [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], oraz zmiany układu sił, które mają wpływ na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 generic_mission_events.6.a: "Będziemy współpracować."
 generic_mission_events.6.b: "Nie mogą narzucać polityki, którą prowadzi [target_character.GetNameWithNoTooltip]!"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip] zapewnia rozwój prowincji [target_province.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "Dzięki współpracy, w której braliśmy udział my i [mission_target_estate.GetName], [target_pop_scope.GetName] cieszy się okresem dobrobytu. Te osiągnięcia przełożyły się na widoczny rozwój w całej prowincji [target_province.GetName].\n\nSytuacja ta jest świadectwem korzyści płynących ze współpracy oraz skutecznych przepisów, które wprowadził nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pod przewodnictwem [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_character.GetShortName]."
 generic_mission_events.7.a: "To dowód naszego zdrowego współistnienia!"
 generic_mission_events.7.b: "Wszystko dzięki przepisom, które [Select_CString(target_character.IsFemale,'wprowadziła','wprowadził')] [target_character.GetShortNameWithNoTooltip]!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "[Concept('estate','Stan')|e] ten może zwrócić się do nas ponownie za kilka miesięcy"
 generic_mission_events.8.title: "Przebieg aneksji"
 generic_mission_events.8.desc: "[target_character1.GetName] nadzoruje aneksję regionu [mission_target_subject.GetName]. [target_character2.GetName], [mission_target_subject.Custom('GetRulerOrRegentTitle')|l] kraju [mission_target_subject.GetName], rządzi z siedziby znajdującej się w lokacji [target_location.GetName].\n\nObserwowany jest stały postęp, a wszelkie znaki wskazują na bezproblemową integrację. Jeśli nadal wszystko będzie przebiegać bez komplikacji, w końcu dojdzie do pełnej integracji."
 generic_mission_events.8.a: "Możemy tę dynamikę wykorzystać."
 generic_mission_events.8.b: "Powoli i stabilnie..."
 generic_mission_events.9.title: "Incydent dyplomatyczny"
 generic_mission_events.9.desc: "Proces integracji to skomplikowana sprawa. Różnice w prawodawstwie oraz złączenie dwóch często odmiennych ram prawnych mogą z łatwością doprowadzić do incydentów dyplomatycznych i innych utrudnień w trakcie tego procesu. I właśnie taka sytuacja miała ostatnio miejsce. Niedawne niefortunne wydarzenia prawdopodobnie zniweczą nasze wysiłki na rzecz aneksji."
 generic_mission_events.9.a: "To nic, czego [target_character1.GetShortNameWithNoTooltip] nie [Select_CString(target_character1.IsFemale,'byłaby','byłby')] w stanie renegocjować."
 generic_mission_events.9.b: "To z pewnością cios dla naszych wysiłków."
 generic_mission_events.9.c: "Musimy zdecydowanie działać dalej!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "Dzięki swoim [Concept('dip','umiejętnościom dyplomatycznym')|e] [target_character1.GetName] nie pozwoli, by incydent ten zaszkodził procesowi aneksji"
 generic_mission_events.10.title: "Poznawanie innych kultur"
 generic_mission_events.10.desc: "Gdy kraj [mission_target_subject.GetName] zostaje wcielony do naszej domeny, [ROOT.GetCountry.GetFlavorRank|l] dopiero widzi, jak ich tradycje i aspekty życia ubogacają nasze państwo. Wymiana języka, sztuki i zwyczajów zaczynają kształtować obydwa nasze narody.\n\nTa wymiana kulturowa może być jedną z największych długoterminowych korzyści integracji, a nasze artystyczne dusze jeszcze przez wiele lat będą z tego czerpać inspirację..."
 generic_mission_events.10.a: "[target_culture.GetNameWithNoTooltip]ka kultura kwitnie!"
 generic_mission_events.10.b: "Jesteśmy w stanie przyciągnąć najzdolniejszych spośród ich ludzi."
 generic_mission_events.11.title: "Tarcia między #L [target_culture.GetNameWithNoTooltip]ką#! a #L [target_culture2.GetNameWithNoTooltip]ką#! kulturą"
 generic_mission_events.11.desc: "Polityczna unifikacja być może jest już w toku, lecz harmonia kulturowa pozostaje nieuchwytna. Między [target_culture.GetNameWithNoTooltip]ką#! a #L [target_culture2.GetNameWithNoTooltip]ką#! ludnością dochodzi do tarć w kwestiach zwyczajów, języka i wzajemnych nieporozumień.\n\nNiektórzy z naszych doradców sugerują, że byłoby łatwiej zażegnać problem, gdyby obarczono winą jedną osobę. Inni są natomiast zdania, że to naturalna kolej rzeczy w sytuacji zjednoczenia dwóch państw o ewidentnych różnicach kulturowych."
 generic_mission_events.11.a: "To zaszkodziłoby nam dyplomatycznie."
 generic_mission_events.11.b: "Niech [target_scapegoat_character.GetNameWithNoTooltip] poniesie całą winę!"
 generic_mission_events.12.title: "[target_overlord.GetNameWithNoTooltip] – stosunki dyplomatyczne"
 generic_mission_events.12.desc: "[target_overlord.GetName] podejmuje kroki mające na celu wzmocnienie wzajemnych relacji. Bez względu na to, czy działania te są motywowane kwestiami strategicznymi, czy szczerymi pobudkami – nie umykają niczyjej uwadze.\n\nCzas pokaże, czy to niewymuszone gesty, czy część złożonej rozgrywki. Na razie należy zachować czujność i obserwować rozwój wypadków."
 generic_mission_events.12.a: "Będziemy się bacznie przyglądać [Select_CString(target_overlord.getHerHis)] poczynaniom!"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName] prowadzi wobec nas aktywne dążenia do zrealizowania [Concept('mission','misji')|e] [ShowMissionName('generic_vassal_ties')]"
 generic_mission_events.13.title: "[target_location.GetNameWithNoTooltip] – rozwój"
 generic_mission_events.13.desc: "[target_location.GetName], [target_location.GetRank.GetName|l] w regionie [target_province.GetName], błyskawicznie przeobraża się w kwitnące centrum handlu i administracji. Kupcy zjeżdżają się na tamtejsze jarmarki, rzemieślnicy zakładają nowe warsztaty, a miejscowe władze zyskują na wpływach, w miarę jak [target_location.GetRank.GetNameWithNoTooltip|l] obrasta w bogactwo oraz wpływy. Jest to bez dwóch zdań zasługa nacisku, jaki [ROOT.GetCountry.GetFlavorRank|l] kładzie na centralizację. Nie ulega wątpliwości, że swymi mądrymi rządami [target_character.GetName] daleko nas zaprowadzi."
 generic_mission_events.13.a: "Nasze starania przynoszą skutki!"
 generic_mission_events.13.b: "Sfinansujmy nową falę centralizacji."
 generic_mission_events.13.c: "Nie ma potrzeby się wtrącać."
 valid_province_tt: "Istnieje odpowiednia [province|el] dla tej opcji [Concept('event','wydarzenia')|e]"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] opiera się centralizacji"
 generic_mission_events.14.desc: "Pomimo wizji i determinacji, jakie demonstruje [target_character.GetName], ludność prowincji [target_province.GetName] niechętnie podchodzi do ostatnich ruchów dążących do centralizacji. Lokalna starszyzna utyskuje na utratę tradycji, administracja się ociąga, a przez okolice przetaczają się pomruki o dążeniu do autonomii. Coś, co miało przynieść porządek, jest odczytywane jako natręctwo. Opór objawia się nie przez czynny bunt, ale wymowne milczenie i subtelne gesty nieposłuszeństwa. [ROOT.GetCountry.GetFlavorRank] może poważnie odczuć taki sposób podważania naszej legitymacji."
 generic_mission_events.14.a: "Zapominają, gdzie ich miejsce."
 generic_mission_events.14.b: "Cóż począć. Nie są w stanie pojąć naszych intencji."
 generic_mission_events.14.c: "Niech [target_character2.GetShortNameWithNoTooltip] poniesie całą winę!"
 suitable_character_exists_tt: "Istnieje odpowiednia [character|el] dla tej opcji [Concept('event','wydarzenia')|e]"
 generic_mission_events.15.title: "Zaniedbana wieś"
 generic_mission_events.15.desc: "Ludność prowincji [target_province.GetName] – jak również mieszkańcy jej centralnego punktu, [target_location.GetName] – coraz głośniej wyrażają swoje niezadowolenie. Podczas gdy poświęcamy uwagę wielkim miastom i ekspansji scentralizowanej władzy, wiejskie społeczności czują się porzucone na ołtarzu postępu. Ich żądania przybierają na sile: wstrzymać reformy, wykazać zainteresowanie ich ziemiami i nie zapominać, czyja ciężka praca u podstaw sprawia, że [ROOT.GetCountry.GetFlavorRank|l] kwitnie."
 generic_mission_events.15.a: "Niewielka chwilowa przeszkoda."
 generic_mission_events.15.b: "Nic nas nie obchodzą utyskiwania chłopstwa."
 generic_mission_events.15.c: "Niech pomogą nam [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 progress_towards_centralization_will_not_be_hindered_tt: "Nasze dążenia do realizacji [Concept('societal_values','wartości społecznej')|e] „[ShowSocietyDirectionName('centralization')]” nie mogą ustać"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy podatkowe"
 generic_mission_events.16.desc: "Na fali centralizacji [target_character.GetName] przedkłada szereg reform, za sprawą których [ROOT.GetCountry.GetFlavorRank|l] radykalnie uporządkuje system podatkowy. Zmiany mające na celu zasilenie skarbca i usprawnienie poboru danin ograniczyłyby władzę fiskalną lokalnej administracji i przeniosłyby ją w [target_character.GetHerHis|l] ręce. Tego rodzaju ambicje nie uchodzą jednak niczyjej uwadze. W rezultacie każdy stan, czy to [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], czy to [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], mógłby utracić część wpływów. Niepokój poszczególnych grup już przeradza się w opór."
 generic_mission_events.16.a: "Przeprowadźmy reformy."
 generic_mission_events.16.b: "Nie podważajmy statusu quo."
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip] – potencjalne nowe miasteczko"
 generic_mission_events.17.desc: "Osada [target_location.GetName] stale się rozwija – roi się w niej od rolników, kupców i rzemieślników mających na uwadze, jak blisko znajduje się serce kraju. Chociaż [target_location.GetRank.GetName|l] wciąż ma się skromnie, fakt zlokalizowania w tak niewielkiej odległości od stolicy [ROOT.GetCountry.GetCapital.GetName] odgrywa niebagatelne strategiczne i gospodarcze znaczenie. Ziemia jest tam żyzna, drogi zadbane, a miejscowa ludność głodna uznania i rozwoju.\n\nDzięki odpowiednim inwestycjom miejscowość [target_location.GetNameWithNoTooltip] może się przerodzić w pełnoprawne miasto z jarmarkami, warsztatami i prawami miejskimi. Nie tylko przysłużyłoby się to porządkowi oraz dobrobytowi w regionie, ale odegrałoby rolę symbolu naszych centralizacyjnych ambicji. Brakuje tylko środków oraz woli, by wcielić tę koncepcję w życie."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] będzie pięknym miastem!"
 generic_mission_events.17.b: "Lepiej nie mąćmy."
 cost_of_town_scales_tt: "Koszt nowej [Concept('urban_location','lokacji miejskiej')|e] ulegnie zmniejszeniu w zależności od poziomu [Concept('societal_value','wartości społecznej')|e] „[ShowSocietyDirectionName('centralization')]” oraz [Concept('modifier','modyfikatora')|e] „[ShowModifierTypeName('town_upgrade_cost_modifier')]”"
 generic_mission_events.18.title: "[target_location.GetNameWithNoTooltip] i tamtejsi uczeni"
 generic_mission_events.18.desc: "W naukowym środowisku [target_location.GetName] wykształciła się niewielka, ale gorliwa grupa uczonych, którzy szukają nie tylko mecenatu, ale i uznania. [target_character.GetName] jest [Select_CString(target_character.IsFemale, 'świadoma', 'świadom')] ich pragnienia, by uznać pogoń za wiedzą, rozumowaniem oraz nowymi odkryciami za kluczowe wartości scentralizowanego, oświeconego państwa.\n\nW swych postulatach nie stronią od ambitnych planów. Od przekładów zagranicznych tekstów, przez nawiązywanie kontaktów z myślicielami z zewnątrz, aż po budowę skromnej, acz opartej na mocnych fundamentach instytucji naukowej. Ich cele wydają się pokrywać z innowacyjnymi dążeniami, jakimi kieruje się ostatnio [ROOT.GetCountry.GetFlavorRank|l]. Takie działania wymagają jednak funduszy, cierpliwości oraz ochrony przed tymi, dla których owe idee są jedynie nieistotnymi didaskaliami wobec wojen i polityki."
 generic_mission_events.18.a: "Wesprzyjmy ich inicjatywę."
 generic_mission_events.18.b: "Nie stać nas na tak beztroskie wydatki"
 based_on_target_location_average_literacy_tt: "Na podstawie średniej wartości [Concept('literacy','piśmienności')|e] w lokacji [target_location.GetName]:"
 scholars_in_target_location_wont_approach_tt: "#italic Uczeni z lokacji [target_location.GetName] mogą się do nas ponownie zwrócić za kilka miesięcy, a tymczasem będą realizowane postępy w bieżącym [Concept('mission_task','zadaniu misji')|e]#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] i wielki umysł"
 generic_mission_events.19.desc: "Wieść prędko rozchodzi się w stolicy [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetFlavorRank] nawiedza [Select_CString(target_character2.IsFemale, 'obiecująca, choć mało rozpoznawalna', 'obiecujący, choć mało rozpoznawalny')] [target_character2.GetName]. Przynosi ze sobą śmiałe tezy, opatrzone uwagami manuskrypty oraz wizję zdolną przemeblować intelektualny krajobraz państwa. Niektórzy uważają [Select_CString(target_character2.IsFemale, 'ją za szarlatankę, inni za geniuszkę', 'go za szarlatana, inni za geniusza')]. Tak czy inaczej, [target_character2.GetShortName] poszukuje mecenatu i miejsca na dworze, który pozwoli [Select_CString(target_character2.IsFemale, 'jej', 'mu')] rozwijać swe idee. \n\nZwolennicy rozsądku i postępu naciskają, byśmy skorzystali z tej szansy. Natomiast ci, którzy są przywiązani do hierarchii i tradycji, wolą, by czym prędzej [Select_CString(target_character2.IsFemale, 'poszła', 'poszedł')] precz."
 generic_mission_events.19.a: "[target_character.GetShortName] dobrze się zapowiada!"
 generic_mission_events.19.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nie pomieści kolejnego bezużytecznego głupca."
 skill_of_scientist_scales_with_country_literacy_tt: "Poziom [Concept('artistic_skill','zdolności artystycznych')|e] postaci [target_character2.GetName] częściowo zależy od średniej [Concept('literacy','piśmienności')|e] w państwie"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] spotka się z rychłą, nieodwołalną defenestracją#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip] i [target_character2.GetHerHis] umysł"
 generic_mission_events.20.desc: "Traktaty, jakie spisuje [target_character2.GetName], zaczynają krążyć w piśmiennych kręgach stolicy [ROOT.GetCountry.GetCapital.GetName]. Śmiałe, kontrowersyjne i nienagannie sformułowane teksty idą na przekór zastanym dogmatom, postulując szereg reform administracyjnych, prawnych oraz duchowych. Niektórzy twierdzą, że to dzieła genialne, inni zaś, że bluźniercze. Jaka nie byłaby prawda, wywołały debatę wykraczającą daleko poza środowisko naukowe. Teraz [Select_CString(target_character2.IsFemale,'autorka','autor')] trafia przed nasze oblicze i czeka na sąd. Nasza reakcja może zdecydować nie tylko o [Select_CString(target_character2.IsFemale,'jej','jego')] losie, ale też trajektorii intelektualnej, jaką obierze [ROOT.GetCountry.GetFlavorRank|l]."
 generic_mission_events.20.a: "[target_character2.GetName] nie jest bez racji."
 generic_mission_events.20.b: "Ta herezja musi spłonąć!"
 generic_mission_events.20.c: "Sprzedajmy te traktaty najbardziej zamożnemu chętnemu."
 generic_mission_events.21.title: "Heretyckie badania"
 generic_mission_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wpadli w szał za sprawą ostatnich dociekań naszych uczonych. Choć opierają się na obserwacji oraz nauce, ustalenia te podważają długowieczne przekonania i święte księgi, co budzi obawy o szerzenie wśród wiernych heretyckich idei\n\nW dworskich i intelektualnych kręgach naszych uczonych zwie się jednak #L [target_culture.GetName|l]kimi#! wizjonerami. Uznanie i poparcie ich dzieł z pewnością ukaże [ROOT.GetCountry.GetFlavorRank|l] jako ostoję innowacji i sekularyzmu, aczkolwiek może też doprowadzić do konfliktu z istotnymi duchowymi przywódcami jak [target_pop_scope.GetName]."
 generic_mission_events.21.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] i ich gdakanie nas nie interesują."
 generic_mission_events.21.b: "Nie przysparzajmy sobie wrogów."
 generic_mission_events.21.c: "Nasze najświetniejsze umysły nie mogą przepaść pod jarzmem starców w habitach!"
 will_not_hinder_our_progress_to_innovative_tt: "Nasze dążenia do realizacji [Concept('societal_values','wartości społecznej')|e] „[ShowSocietyDirectionName('innovative')]” nie ustaną"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie ośmielą się skonfliktować z taką personą jak [target_character.GetName]"
 generic_mission_events.22.title: "Biblioteka w mieście [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "Mieszkańcy i bywalcy miasta [target_location.GetName] zaangażowali środki oraz siły w budowę nowej biblioteki – także z naszą aprobatą i finansowym wsparciem. Jako instytucja magazynująca wiedzę, krzewiąca piśmiennictwo i przyciągająca z daleka nowych myślicieli, biblioteka stanowi dowód naszych dążeń do intelektualnego postępu.\n\nChoć wciąż skromna, demonstruje głód nauki w prowincji [target_province.GetName]. Półki zaczynają się zapełniać nowymi tomiszczami, manuskryptami i archiwami. Jeśli otrzyma wystarczające fundusze oraz poparcie, [ROOT.GetCountry.GetFlavorRank|l] może zyskać kluczowy ośrodek edukacyjny, który będzie podporą dla kolejnych pokoleń ludzi światłych i ambitnych."
 generic_mission_events.22.a: "Mądra inwestycja popłaca!"
 generic_mission_events.22.b: "Zaprośmy do niej ludzi z całej prowincji [target_province.GetNameWithNoTooltip]"
 generic_mission_events.22.c: "Może [target_heir.GetShortNameWithNoTooltip] spędzi tam nieco czasu?"
 heir_gains_depend_on_inno_and_literacy_tt: "Zyskana [total_ability|e] zależy w znacznym stopniu od średniej [Concept('literacy','piśmienności')|e] oraz poziomu [Concept('societal_value','wartości społecznej')|e] „[ShowSocietyDirectionName('innovative')]” w państwie"
 generic_mission_events.23.title: "Zagraniczna interwencja"
 generic_mission_events.23.desc: "Pogłoski, krążące na ulicach naszej stolicy oraz w kuluarach, wskazują, że nasi wrogowie zaczęli wdrażać swe plany w życie. Dyplomatyczne upokorzenia, potajemne pakty oraz nasze ewidentne wykluczenie z licznych istotnych negocjacji wskazują, że kraj [target_country.GetName] wyrządził poważne szkody naszej lokalnej i zagranicznej reputacji. To kolejna z wielu prowokacji, więc musimy ją potraktować poważnie! Nikt nie może podważać naszej suwerenności. Nawet [target_character2.GetName] i ludzie [target_character2.GetHerHis] pokroju."
 generic_mission_events.23.a: "Cóż za nikczemne poczynania."
 already_destabilized_desc: "Ten [modifier|el] już działa na naszą szkodę"
 target_country_sow_discontent_tt: "Państwo [target_country.GetName] podjęło wobec nas [diplomatic_action|el] „[ShowRelationTypeName('sow_discontent')]”, w wyniku czego [ROOT.GetCountry.GetFlavorRank|l] zmaga się z jeszcze większą niestabilnością"
 generic_mission_events.24.title: "[target_location.GetNameWithNoTooltip] – patronat"
 generic_mission_events.24.desc: "W związku z naszymi dążeniami do centralizacji zasobów i siły gospodarczej, lokalne władze w lokacji [target_location.GetName] wystosowały propozycję szeroko zakrojonej inwestycji. Jak zaznaczają, rozbudowa infrastruktury oraz przestrzeni handlowej sprawią, że [target_location.GetRank.GetName|l] stanie się fundamentem naszej gospodarki.\n\nWymaga to znacznych nakładów, ale potencjalne zyski – tak ekonomiczne, jak i polityczne – mogą je przewyższyć. Doradcy sugerują, by podjąć te działania jak najszybciej i włączyć je w szerszy program budowy gospodarki kapitalistycznej."
 generic_mission_events.24.a: "To ruch o najwyższym znaczeniu. Do dzieła."
 generic_mission_events.24.b: "Nie stać nas w tej chwili na taki wydatek."
 generic_mission_events.25.title: "Wieś zostawiona w tyle"
 generic_mission_events.25.desc: "W miarę jak nasza polityka koncentruje się na miastach oraz kupieckich ośrodkach, na wsiach narastają niepokoje. W prowincji [target_province.GetName] miejscowa rada uskarża się na rosnące daniny, zaniedbanie rozwoju oraz migrację młodzieży do miast. Kontrast między kwitnącymi jarmarkami a cichymi, zapomnianymi terenami rolnymi narasta z każdym dniem. [ROOT.GetCountry.GetGovernment.GetCourtTitle] w pewnej części argumentuje, że to nieunikniony element rozwoju. Inni jednak ostrzegają, że pozostawienie tak sprawy może wywołać wzrost rebelianckich nastrojów."
 generic_mission_events.25.a: "Taka jest cena postępu."
 generic_mission_events.25.b: "Nie możemy zaniedbywać osad!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Nasze dążenia do realizacji [Concept('societal_values','wartości społecznej')|l] „[ShowSocietyDirectionName('capital_economy')|l]” nie ustaną"
 generic_mission_events.26.title: "[target_good.GetNameWithNoTooltip] – rozwój przemysłu"
 generic_mission_events.26.desc: "[target_good.GetName] cieszy się wzrastającym popytem, co owocuje gospodarczym rozkwitem w lokacji [target_location.GetName]. Nowe warsztaty, rozrastające się jarmarki i kwitnący handel sprawiają, że [target_location.GetRank.GetName|l] przemienia się w ważny węzeł wdrażanej przez nas gospodarki kapitalistycznej. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są zachwyceni takim rozwojem i dążą do zwiększenia swych wpływów.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] utyskują jednak, że ich ziemie pochłania niekontrolowana ekspansja, która nie przynosi żadnych korzyści uprawiającym ziemię."
 generic_mission_events.26.a: "Cieszy nas taki rozwój wypadków."
 generic_mission_events.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] nie mogą być zaniedbywani."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] opiera się urbanizacji"
 generic_mission_events.27.desc: "Nasze dążenia do rozwoju urbanizacyjnego w prowincji [target_province.GetName] spotkały się ze znacznym oporem! Miejscowe władze sprzeciwiają się reformom, pełne obaw wobec zmian i potencjalnej utraty autonomii z powodu rozbudowy biurokracji.\n\nChoć jak dotąd nie wystąpiły oznaki jawnego nieposłuszeństwa, spowolnienie jest ewidentne. Urbaniści i urzędnicy uskarżają się na utrudnianie prac, opóźnienia oraz niechęć do kooperacji. Może to być pierwszy objaw głębszych oporów wobec urbanizacyjnej polityki."
 generic_mission_events.27.a: "Pewnej dozy sprzeciwu trzeba się spodziewać."
 generic_mission_events.27.b: "Nie podważajmy status quo."
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] cieszą się z postępów społecznych"
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] wyrazili formalną aprobatę dla naszego zwrotu ku gospodarce kapitalistycznej. Na niedawnym zgromadzeniu w lokacji [target_location.GetName] niezmiernie chwalili fakt, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] tak angażuje się w urbanizację oraz rozwój handlu i infrastruktury.\n\nW dowód wdzięczności – oraz zapewne z nadzieją na dalsze korzyści – ofiarowali naszemu skarbcowi pokaźną dotację celową na przyszłe inwestycje urbanizacyjne."
 generic_mission_events.28.a: "Dziękujemy za ich datek."
