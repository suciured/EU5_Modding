 tribal_matrilineal: "Plemienny system matriarchalny"
 tribal_matrilineal_desc: "Rodzaj plemiennego [Concept('heir_selection','porządku sukcesji')|e], w ramach którego władzę obejmuje najstarsza córka poprzedniej [Concept('ruler','władczyni')|e]."
 matrilineal_non_exclusive: "Matrylinearny niewyłączny"
 matrilineal_non_exclusive_desc: "Rodzaj królewskiego [Concept('heir_selection','porządku sukcesji')|e], w ramach którego władzę obejmuje najbardziej odpowiednia osoba z dynastii poprzedniej [Concept('ruler','władczyni')|e]."
 bank_selection: "Wybór nowego prezesa banku"
 elective_succession: "Sukcesja elekcyjna"
 elective_succession_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym nowego władcę wybierają [ShowEstateTypeName('nobles_estate')|l]. Choć każdy szlachcic kwalifikuje się do wyboru na nowego władcę, elektorat preferuje członków obecnej dynastii na stanowisku monarchy."
 dynastic_elective_succession: "Dynastyczna sukcesja elekcyjna"
 dynastic_elective_succession_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym nowego władcę wybierają [ShowEstateTypeName('nobles_estate')|l]. Tylko członkowie obecnej dynastii kwalifikują się do wyboru na stanowisko monarchy."
 dynastic_elective_succession_best_candidate_desc: "Wybór zależy od tego, jak zagłosują [ShowEstateTypeName('nobles_estate')|l]."
 papal_election: "Konklawe papieskie"
 papal_election_desc: "Kiedy umiera papież, [cardinals|el] gromadzą się i rozpoczynają debatę na temat tego, kto powinien zająć jego miejsce. Wybór może nastąpić szybko – albo potrwać kilka lat."
 papal_election_best_candidate_desc: "Decyzję podejmują [cardinals|e] poprzez głosowanie."
 lottery_election_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze losowania."
 lottery_election_best_candidate_desc: "Wybór dokonywany na drodze losowania."
 doge_election_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się spośród krajowej elity i rządzi on do końca życia.\nDoża może jednak zostać obalony, jeśli uznają tak [ShowEstateTypeName('nobles_estate')] bądź [ShowEstateTypeName('burghers_estate')]."
 diarchic_election_desc: "Unikalny rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [GetCountry('GEN').GetName], a w którym [Concept('ruler','władcę')|e] wybiera się z rodu [ShowDynastyName('spinola_dynasty')] lub [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się spośród jednego lub większej liczby kandydatów podczas zgromadzenia publicznego lub wiecu.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Nowa [Concept('ruler','osoba rządząca')|e] jest wybierana dzięki [Concept('country_interaction', 'interakcji')|e] „[ShowCountryInteractionName('invite_prince')]”."
 bank_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać rodzina bankierska, a w którym nowego [Concept('ruler','władcę')|e] wybiera się spośród członków dynastii."
 pirate_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l] piracka, a w którym nowego [Concept('ruler','władcę')|e] wybiera się spośród jednego lub większej liczby kandydatów przez załogi."
 cognatic_primogeniture_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym [Concept('heir','dziedzicem')|e] jest najstarsze dziecko obecnego [Concept('ruler','władcy')|e]. Kobiety mogą dziedziczyć tron, jeśli nie ma bardziej odpowiedniego kandydata męskiego."
 absolute_cognatic_primogeniture_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym [Concept('heir','dziedzicem')|e] jest najstarsze dziecko (płci męskiej lub żeńskiej) obecnego [Concept('ruler','władcy')|e]."
 salic_law_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym władzę obejmuje najstarszy syn poprzedniego [Concept('ruler','władcy')|e]. Kobiety nie mogą dziedziczyć ani przenosić praw do tronu na synów."
 semi_salic_law_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym władzę obejmuje najstarszy syn poprzedniego [Concept('ruler','władcy')|e]. Kobiety nie mogą dziedziczyć, ale mogą przenosić prawa do tronu na synów."
 partition_inheritance_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym władzę obejmuje najstarszy syn poprzedniego [Concept('ruler','władcy')|e], zaś wszyscy pozostali męscy potomkowie otrzymują prawa do pomniejszych tytułów i terytoriów. Kobiety nie mogą dziedziczyć ani przenosić praw do tronu na synów.\n\nGdy nowy władca obejmuje rządy, najsłabiej kontrolowane prowincje państwa otrzymują dalsze kary do [Concept('control','kontroli')|e], gdyż są dzielone między jego braci."
 youngest_son_of_ruler_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e] w królestwie, w ramach którego władzę obejmuje najmłodszy syn poprzedniego [Concept('ruler','władcy')|e]."
 fratricide_succesion: "Bratobójstwo"
 fratricide_succesion_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')], a w którym [Concept('ruler','władcą')|e] zostaje ten, kto udowodni, że ma więcej szczęścia niż rywale – zwykle po prostu ich mordując."
 fratricide_succesion_best_candidate_desc: "Nowym [Concept('ruler','władcą')|e] zostaje ten, kto udowodni, że ma więcej szczęścia niż rywale – zwykle po prostu ich mordując."
 unigeniture: "Unigenitura"
 unigeniture_desc: "System dziedziczenia oparty na posiadaniu jednego spadkobiercy. Objęcie tronu przez najstarszego syna rodziny królewskiej może oznaczać konflikt między potencjalnymi spadkobiercami a członkami dynastii panującej, którzy znajdują się w linii sukcesji. Może to skutkować niestabilnością, ponieważ pozostali synowie mogą otrzymać jedynie pomniejsze tytuły."
 mamluk_succesion: "Sukcesja mamelucka"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród mniejszości rządzącej."
 podesta_elective: "Obieralny potestat"
 podesta_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się z [Concept('country','kraju')|e] obecnego w [Concept('region','regionie')|e] jej [Concept('capital','stolicy')|e]."
 republic_4_year_terms_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] i sprawuje on rządy przez 4 lata."
 republic_2_year_terms_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] i sprawuje on rządy przez 2 lata."
 peasant_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród pospólstwa."
 theocratic_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('theocracy')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród teokratów."
 bishopric_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('theocracy')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród potencjalnych krajowych i zagranicznych biskupów."
 grandmaster_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('theocracy')|l] ze wprowadzoną [Concept('government_reform','reformą rządową')|e] „[ShowGovernmentReformName('military_order_reform')]”, a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród szeregów zakonu."
 abbot_elective_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('theocracy')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera się na drodze [Concept('election','wyborów')|e] spośród opatów."
 tribal_oldest_male_desc: "Rodzaj plemiennego [Concept('heir_selection','porządku sukcesji')|e], w ramach którego władzę obejmuje najstarszy syn poprzedniego [Concept('ruler','władcy')|e]."
 military_dictatorship: "Dyktatura wojskowa"
 military_dictatorship_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym dożywotnią władzę sprawuje najbardziej wybitna w kwestiach wojskowych [character|el]."
 signoria_selection: "Signoria elekcyjna"
 signoria_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('republic')|l], a w którym [ruler|el] jest wybierany spośród członków wpływowego rodu i zazwyczaj jest to dziecko poprzedniego [Concept('ruler','władcy')]."
 judicial_election: "Obieralny sędzia"
 judicial_election_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaki może posiadać [ShowGovernmentTypeName('monarchy')|l], a w którym nowego [Concept('ruler','władcę')|e] wybiera sąd najwyższy. Proces ten powoduje wielki biurokratyczny chaos, którego zażegnywanie może zająć wiele miesięcy, a nawet lat."
 admiralty_regime_heir_selection: "Obieralny admirał"
 admiralty_regime_heir_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaką może posiadać [ShowGovernmentReformName('admiralty_regime_reform')|l], a w którym nowy władca wybierany jest spośród dowodzących admirałów. Jeśli żaden nie jest dostępny, do czasu znalezienia kandydata władzę sprawować będzie rada tymczasowa."
 admiralty_regime_heir_selection_best_candidate_desc: "Określane przez zdolności admirała"
 general_heir_selection: "Wybory sztabu generalnego"
 general_heir_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], jaką może posiadać [ShowGovernmentReformName('military_regime_reform')|l], a w którym nowy władca wybierany jest spośród dowodzących generałów. Jeśli żaden nie jest dostępny, do czasu znalezienia kandydata władzę sprawować będzie rada tymczasowa."
 ritual_selection: "Selekcja rytualna"
 ritual_selection_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e] stosowany w wielu kulturach świata, w którym nowy władca wybierany jest spośród synów poprzedniego w drodze rytualnego turnieju. Jego zwycięzca otrzymuje prawo do rządów."
 ritual_selection_best_candidate_desc: "Wybór poprzez turniej."
 union_of_crowns_succession: "Sukcesja poprzez Unię Koron"
 union_of_crowns_succession_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e] wykorzystywany przez kraje, z którymi inna [ShowGovernmentTypeName('monarchy')|l] ma specjalną umowę. W razie śmierci nieposiadającego prawowitego następcy władcy któregoś z państw, monarcha drugiego z krajów odziedziczy jego tron."
 union_of_crowns_succession_tt: "Jeśli nasz następca nie jest męskim potomkiem naszego wcześniejszego władcy, tworzy się [union|el]"
 austrian_cognatic_primogeniture: "Dynastyczna primogenitura męska"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ jest dostępna, kiedy zapewniona zostanie [ShowGovernmentReformName('libertas_affectandi')|l]. Obowiązują zasady primogenitury męskiej z tym zastrzeżeniem, że dynastia rządząca ma pierwszeństwo nad przebiegiem linii męskiej."
 matrilineal_salic_law: "Matrylinearne prawo salickie"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Dzieci matek rządzących są preferowane w stosunku do dzieci matek z innych dynastii."
 favorite_son_elective_succession: "Sukcesja uprzywilejowanego syna"
 favorite_son_elective_succession_desc: "Rodzaj [Concept('heir_selection','porządku sukcesji')|e], w którym stary władca faworyzuje jednego ze swoich synów i wyznacza go na spadkobiercę, nie zwracając uwagi na wiek."
 guru_election: "Obieralny guru"
 guru_election_desc: "Tylko mądry guru może stać na czele państwa, a w razie braku takowego należy czekać na jego pojawienie się."
