l_polish:
 colonial_nation: "Państwo kolonialne"
 colonial_nation_desc: "$colonial_nation$ to [subject|el] skupiony wokół administracji [Concept('overseas','zamorskimi')|e] [Concept('colonies','koloniami')|e] w imieniu swego [Concept('overlord','suwerena')|e]. Jego [ShowModifierTypeName('global_population_capacity_modifier')] jest większa, zaś [Concept('rgo','przy pozyskiwaniu surowców')|e] mogą pracować dla niego [ShowPopTypeName('slaves')|l]. Zapewnia swojemu [Concept('overlord','suwerenowi')|e] większe [Concept('merchant_power','wpływy handlowe')|e], a także płaci mu w [Concept('manpower','sile żywej')|e], [Concept('sailors','marynarzach')|e], a także [Concept('gold','złocie')|e]."
 dominion: "Dominium"
 dominion_desc: "$dominion$ to samorządny [subject|el] posiadający relatywnie sporą autonomię, którym może być jedynie [ShowGovernmentTypeName('monarchy')|l] z tej samej [Concept('religion_group','grupy religii')|e], co [overlord|el]. Aby móc stworzyć $dominion$, oba państwa muszą ponadto być w [Concept('union','unii')|e] albo suwerenem musi być $ENG$ lub $GBR$. $dominion$ ma zwiększoną [ShowModifierTypeName('country_cabinet_efficiency')|l] w stopniu większym niż zwykły [ShowSubjectTypeName('vassal')|l]."
 fiefdom: "Lenno"
 fiefdom_desc: "$fiefdom$ to włości będące własnością [Concept('ruler','władcy')|e] [Concept('overlord','suwerena')|e]. Może być nim jedynie [ShowGovernmentTypeName('monarchy')|l] z tej samej [Concept('religion_group','grupy religii')|e], co [overlord|el]. Ma zwiększoną [ShowModifierTypeName('country_cabinet_efficiency')|l], lecz jest rządzone bezpośrednio przez [Concept('monarch','monarchę')|e] suwerena."
 march: "Marchia"
 march_desc: "$march$ to kraj [subject|el], skupiony na obronie domeny [Concept('overlord','suwerena')|e] i sprawujący rolę bariery między nim a zagrożeniami zewnętrznymi. Marchie cieszą się korzyściami takimi jak większa [ShowModifierTypeName('discipline')|l] i [ShowModifierTypeName('global_defensive')|l], a także zmniejszony [ShowModifierTypeName('fort_maintenance_cost')|l] oraz zmniejszone zobowiązania co do płatności suwerenowi w porównaniu z tym, ile musi płacić zwykły [ShowSubjectTypeName('vassal')|l]."
 hanseatic_member: "Członek Hanzy"
 hanseatic_member_desc: "$HSA$, czyli Liga Hanzeatycka, to związek miast kupieckich skupiony na obronie oraz handlu. Należąc do tej organizacji, ten [country|el] [subject|el] cieszy się zwiększeniem cech takich jak [ShowModifierTypeName('trade_efficiency')|l] and [ShowModifierTypeName('loyalty_to_overlord')|l] oraz ponosi mniejsze [ShowModifierTypeName('merchant_maintenance_cost')]. [overlord|e], którym może być tylko $HSA$, ma zwiększoną [ShowModifierTypeName('global_merchant_capacity_modifier')|l], a także otrzymuje płatność w formie [Concept('manpower','siły żywej')|e] i [Concept('sailors','marynarzy')|e], lecz mniejszą w [Concept('gold','złocie')|e] w porównaniu z tym, ile musi płacić zwykły [ShowSubjectTypeName('vassal')|l]."
 state_bank: "Bank państwowy"
 state_bank_desc: "Tego rodzaju relacja reprezentuje silną więź między [Concept('subject','podwładnym')|e] jako firmą oraz jego [Concept('overlord','suwerenem')|e], którym może być wyłącznie kraj z [Concept('government_reform','reformą rządową')|e] „[ShowGovernmentReformName('banking_country')|l]”. Korzyścią dla podwładnego jest zwiększona [ShowModifierTypeName('diplomatic_reputation')|l], dla suwerena zaś – niższe [ShowModifierTypeName('bank_interest')|l] i możliwość uszczuplania skarbca banku państwowego za pomocą [Concept('country_interaction','interakcji')|e] „[ShowCountryInteractionName('siphon_income')]” o połowę zamiast normalnej wartości."
 secessionists: "Secesjoniści"
 secessionists_desc: "Ten [subject|el] charakteryzuje się wieloma podobieństwami do swego [Concept('overlord','suwerena')|e] w większości aspektów administracji i bardzo chce zjednoczyć się z nim politycznie, dlatego też może zostać stosunkowo łatwo [annexed|el]. Jego [ShowModifierTypeName('loyalty_to_overlord')|l] i [ShowModifierTypeName('annexation_speed')|l] są zwiększone."
 trade_company: "Kompania handlowa"
 trade_company_desc: "$trade_company$ to konglomerat inwestycyjny skupiający się na zdobywaniu korzyści pieniężnych dla siebie oraz swego [Concept('overlord','suwerena')|e]. To zawsze [ShowGovernmentTypeName('republic')|l], której cechą jest zwiększona [ShowModifierTypeName('trade_efficiency')|l], a także większe zobowiązania płatnicze wobec suwerena wobec tych, jakie musi znosić zwykły [ShowSubjectTypeName('vassal')|l]."
 vassal: "Wasal"
 vassal_desc: "Najbardziej typowy z [Concept('subject','podwładnych')|e], $vassal$, nadzoruje swoje terytorium w imieniu [Concept('overlord','suwerena')|e], płaci mu daninę i bierze udział w jego kampaniach wojskowych. Korzyścią jest dla niego większa [ShowModifierTypeName('country_cabinet_efficiency')|l], zaś dla suwerena większy [ShowModifierTypeName('monthly_prestige')|l]. Oba kraje cechuje szybsze rozprzestrzenianie się [Concept('institutions','instytucji')|e]."
 conquistador: "Konkwistador"
 conquistador_desc: "Konkwistadorzy to przywódcy prywatnych armii, którzy podpisali ze swymi [Concept('rulers','władcami')|e] umowy, zobowiązując się do eksploracji i podbicia pewnych terytoriów w zamian za tytuł gubernatora oraz udział w nowych ziemiach i łupach. Stanowią wyjątkowy [Concept('subject_types','typ podwładnych')|e], który można stworzyć tylko poprzez [action|el] „[ShowGenericActionName('create_conquistador')|l]”. Są zawsze [Concept('army_based','militarystyczni')|e] i cechują ich zwiększone [ShowModifierTypeName('military_tactics')|l], [ShowModifierTypeName('global_max_control')|l] i [ShowModifierTypeName('wrong_culture_levy_size')|l]."
 appanage: "Apanaż"
 appanage_desc: "Apanaże to rodzaj [Concept('subject','podwładnych')|e] stanowiących ziemie rządzone przez linię boczną dynastii rządzącej. Korzyści dla nich to zwiększone: [ShowModifierTypeName('monthly_prestige')|l], [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('global_max_control')|l] oraz [ShowModifierTypeName('global_manpower_modifier')|l]. [overlord|e] z kolei otrzymuje [ShowModifierTypeName('monthly_legitimacy')|l]. Kosztem dla niego jest większy [ShowModifierTypeName('stability_decay')|l] i mniejsze [ShowModifierTypeName('global_crown_estate_power')|l]."
 samanta: "Sāmanta"
 samanta_desc: "$samanta$ to [subject|el] typowy dla państw mających [advance|el] „[ShowAdvanceName('samanta_advance')]”, wyjątkowy dla krajów z grupy #L [ShowCultureGroupName('indian_group')|l]kiej#!. Pod wieloma względami jest taki sam jak zwykły [ShowSubjectTypeName('vassal')|l], ma jednak mniejsze zobowiązania pod kątem płatności i nie może zostać [Concept('annexed','anektowany')|e], dopóki jego więź z [Concept('overlord','suwerenem')|e] nie stanie się na tyle bliska, by zmienić status na „[ShowSubjectTypeName('maha_samanta')]” poprzez [Concept('country_interaction','interakcję')|e] „[ShowCountryInteractionName('upgrade_to_maha_samanta')|l]”."
 maha_samanta: "Mahā-sāmanta"
 maha_samanta_desc: "$maha_samanta$, czyli kolejny krok na drodze rozwoju podwładnego typu [ShowSubjectTypeName('samanta')|l], płaci swojemu [Concept('overlord','suwerenowi')|e] wyższą daninę i może zostać przez niego [annexed|el] szybciej niż zwykły [ShowSubjectTypeName('vassal')|l]. [overlord|e] może jednak postanowić także nadać mu bardziej samodzielną i cieszącą się większym zaufaniem rolę, czyli [ShowSubjectTypeName('pradhana_maha_samanta')|l], poprzez [Concept('country_interaction','interakcję)|e] „[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')|l]”."
 pradhana_maha_samanta: "Pradhāna-mahā-sāmanta"
 pradhana_maha_samanta_desc: "Kolejny poziom wywyższenia kraju typu [ShowSubjectTypeName('maha_samanta')|l] i najlojalniejszy z [Concept('subjects','podwładnych')|e]. $pradhana_maha_samanta$ nie może ulec [Concept('annexed','aneksji')|e], ale cechuje go większa [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('discipline')|l], [ShowModifierTypeName('global_defensive')|l] oraz zmniejszony [ShowModifierTypeName('fort_maintenance_cost')|l]. Zapewnia też [Concept('overlord','suwerenowi')|e] większe płatności w [Concept('gold','złocie')|e], [Concept('manpower','sile żywej')|e] i [Concept('sailors','marynarzach')|e]."
 tusi: "Tǔsī"
 tusi_desc: "Specjalny typ administracji ([GetInternationalOrganizationType('middle_kingdom').GetName]) – to dziedziczni gubernatorzy ziem plemiennych władający w imieniu cesarskiego tronu. Nie można ich anektować, ale otrzymują zwiększone [ShowModifierTypeName('monthly_towards_sinicized')|l] i są zmuszeni korzystać z [Concept('court_language','języka dworu')|e] [Concept('overlord','suwerena')|e], ich posiadanie zaś pociąga za sobą mniejszy koszt w [Concept('diplomatic_capacity','możliwościach dyplomatycznych')|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "$uc_bey$ to pograniczne [army_based|el] podległe silnemu turkijskiemu przywództwu. Jego zadaniem jest obrona granic, dowodzenie wyprawami łupieskimi i poszerzanie terytorium. Ci na poły autonomiczni przywódcy dowodzili lojalnymi wojownikami ġuzāt kierowanymi religijnym ferworem, żądzą łupu i ziemi. Byli oni kluczowi dla stabilności i ekspansji granic. Poddanych tych można tworzyć wyłącznie poprzez [action|el] „[ShowGenericActionName('create_uc_bey')]”. Otrzymują oni [Concept('reform','reformę')|e] „[ShowGovernmentReformName('uc_bey_reform')|l]” i opcję „[ShowModifierTypeName('always_allow_army_levies')]”, zaś ich zobowiązania w porównaniu z tymi, z jakimi mierzy się zwykły [ShowSubjectTypeName('vassal')|l], są znacznie niższe. Ich utrzymywanie kosztuje jednak więcej [Concept('diplomatic_capacity','możliwości dyplomatycznych')|e] i sprawia, że suweren ma większe [ShowModifierTypeName('monthly_towards_decentralization')|l]."
 imperial_free_city: "Wolne miasto Rzeszy"
 imperial_free_city_desc: "$imperial_free_city$ to specjalny typ podwładnego powiązany z [Concept('hre_emperor','cesarzem rzymskim')|e]. Status ten jest aktywny tak długo, jak podwładny to [ShowSpecialStatusName('free_city')|l] ([GetUniqueInternationalOrganization('hre').GetName]). Nie może on zostać anektowany, nie zapewnia żadnych korzyści [Concept('overlord','suwerenowi')|e] ani nie dołącza do niego podczas wojny, lecz nie ma kosztu w [Concept('diplomatic_capacity','możliwościach dyplomatycznych')|e] i może zostać zmieniony w [ShowSubjectTypeName('direct_imperial_free_city')|l] poprzez [Concept('policy','politykę')|e] „[ShowPolicyName('direct_imperial_cities_policy')|l]”."
 direct_imperial_free_city: "Bezpośrednie wolne miasto Rzeszy"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$ to specjalny typ podwładnego powiązany z [Concept('hre_emperor','cesarzem rzymskim')|e], którego istnienie umożliwia [policy|el] „[ShowPolicyName('direct_imperial_cities_policy')|l]”. Status ten jest aktywny tak długo, jak podwładny to [ShowSpecialStatusName('free_city')|l] ([GetUniqueInternationalOrganization('hre').GetName]). Tego rodzaju miasta są takie same, jak każde [ShowSubjectTypeName('imperial_free_city')|l], lecz ich autonomia jest o wiele mniejsza, przez co mogą być anektowane i to z szybkością większą niż zwykły [ShowSubjectTypeName('vassal')|l]."
 tributary: "Trybutariusz"
 tributary_desc: "Trybutariusz to państwo, które jest zmuszone do opłacania okresowej daniny na rzecz swojego [Concept('overlord','suwerena')|e] w formie [Concept('gold','złota')|e], [Concept('manpower','siły żywej')|e] i [Concept('sailors','marynarzy')|e]. Trybutariuszy mogą mieć tylko określone typy rządów. Inaczej niż zwykły [ShowSubjectTypeName('vassal')|l], trybutariusze mogą wypowiadać własne wojny – nawet między sobą nawzajem – i nie dołączają automatycznie do wojen suwerena."
 tributary_join_defensive_wars_always_tt: "Podwładny jest atakowany przez inny kraj niebędący trybutariuszem suwerena."
