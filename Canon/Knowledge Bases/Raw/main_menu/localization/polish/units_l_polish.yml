 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] katafrakci"
 a_byzantine_cataphracts_desc: "Katafrakci, potężna grupa ciężko opancerzonych rycerzy, stanowi elitę naszych jednostek kawaleryjskich. Ci budzący przerażenie w sercach wrogów żołnierze uzbrojeni są w krótką lancę zwaną kontos, wdziewają zaś na siebie pancerz łuskowy. Tornado stali niesionej przez niepowstrzymaną falę konnych zadaje śmiercionośny cios wszystkim tym, którzy myślą o zdeptaniu naszego ludu."
 a_byz_helepolis_cannon_unit: "Zmodernizowane helepolis"
 a_byz_helepolis_cannon_unit_desc: "Helepolis służyły w przeszłości wielu bizantyjskim cesarzom. Wraz z pojawieniem się na polach bitew prochu strzelniczego i narodzinami nowych machin oblężniczych, artyleria do zdobywania miast przybrała nową, śmiercionośną formę."
 a_akritai: "Akryci"
 a_akritai_desc: "Akryci stali się wojskiem, na którego ochronę przed wschodnimi zagrożeniami dla imperium liczy [ShowRegionName('anatolia_region')]. [ShowGovernmentReformName('theme_system')] to dla tych żołnierzy motywacja, by dawać z siebie wszystko podczas obrony, źródło ich nagrody i powód do walki."
 a_varangians: "Waregowie"
 a_varangians_desc: "Potężni wojownicy pochodzący pierwotnie z północnych ziem wikingów. Ci nieliczni, lecz pełni zajadłości żołnierze stanowią trzon gwardii królewskiej. Ponieważ ruszają w bój, dzierżąc topory i tarcze, często określani są mianem #italic pelekyphoroi barbaroi#!, barbarzyńców z toporami."
 a_late_winged_hussars: "Późna skrzydlata husaria"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Ci noszący charakterystyczne skrzydła i wspaniałe zbroje kawalerzyści są nie lada potęgą. Znane są zwłaszcza ich groźne szarże – zadają ogromne obrażenia i roznoszą w pył morale wroga."
 a_red_cannon: "Czerwone działo"
 a_red_cannon_desc: "To opracowane przez grupę cesarskich puszkarzy i znane także jako #italic hóngyípào#! działo stanowi ucieleśnienie doskonałości realizacji europejskich projektów przez azjatyckich rzemieślników. Te wzorowane luźno na stosowanych na zachodzie kolubrynach armaty zostały udoskonalone – ich siła ognia jest większa, ciężar zaś mniejszy."
 a_banner_cavalry: "Kawaleria chorągwi"
 a_banner_cavalry_desc: "Ci urodzeni na stepach i wykuci niczym żelazo w ogniu walki jeźdźcy niosą zagładę tym, którzy pragną przeciwstawić się naszej władzy. Ich niszczycielska szarża i mistrzostwo pola bitwy czynią z nich niebezpiecznego wroga."
 n_hanseatic_cog: "Hanzeatycka koga"
 n_hanseatic_cog_desc: "$n_hanseatic_cog$ to duma naszej floty handlowej. Opracowana została pod koniec XII wieku, lecz przez kolejne stulecie była stale udoskonalana i projektowana na nowo. Charakteryzował ją krągły kształt, pojedynczy maszt z rejowym żaglem, ster na rufie, płaskie dno oraz fakt, że zrewolucjonizowała transport ładunków. Doskonale radziła sobie na płytkich wodach, co czyniło ją bardzo praktycznym statkiem handlowym. Nawet z nieliczną załogą była w stanie przewozić dużo towaru, co zapewniło Lidze Hanzeatyckiej wyraźną przewagę nad konkurentami."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Jednostka lekkiej kawalerii specjalizująca się w szybkich atakach i walce na dystans. Ci wytrawni jeźdźcy tworzą doskonałą armię i stanowią cenny element naszych wojsk."
 a_mamluk_unit_traditions: "Wcześni $mamluks$"
 a_mamluk_unit_traditions_desc: "Ci świetnie wyszkoleni elitarni żołnierze zostali wyszkoleni, aby reprezentować to, co najlepsze w naszym ludzie. Wychowani jako niewolnicy kupieni od zagranicznych panów, są zdyscyplinowani i zapoznani z naszymi doktrynami religijnymi oraz wojskowymi, ponieważ oczekuje się, że będą stanowić trzon naszej stałej armii. Często wyposażeni są w ciężkie zbroje i solidne włócznie, zaś ich unikalne hełmy i sama obecność na polu bitwy budzą grozę wśród wrogów."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Jednostki pomocnicze, z którymi często ruszali w bój mamelucy. Te lekkie i szybkie wojska zapewniają wspaniałe wsparcie głównym siłom na polu walki."
 a_mamluk_unit_renaissance: "Reformowani $mamluks$"
 a_mamluk_unit_renaissance_desc: "$mamluks$ w późniejszych czasach na nowo skupili się na szczegółach i dyscyplinie. Wprowadzony został szereg reform wojskowych przywracający dawne, wysokie standardy i pozwalający na ponowne przeszkolenie naszych stałych armii."
 a_muslim_riders_vijay: "Muzułmańscy jeźdźcy"
 a_muslim_riders_vijay_desc: "W przeciwieństwie do armii południowych Indii składających się głównie z piechoty, ci $a_muslim_riders_vijay$ pozwalają na znacznie większą elastyczność w bitwie."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Niektórzy z naszych rodaków decydują się podróżować do obcych krajów i zarabiać na życie jako najemnicy dla zagranicznych władców. Gdy powrócą do ojczyzny, są już weteranami i jednymi z najlepszych wojowników Europy."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Jednym z najczęściej spotykanych typów statków oraz poprzednikiem standardowego $n_kilwan_dhow$ jest $n_mtepe$ stanowiący trwały fundament morskiej potęgi $swahili_culture$. W przeciwieństwie do $n_kilwan_dhow$, $n_mtepe$ ma kwadratową rufę, a jego podstawowa konstrukcja nie wykorzystuje gwoździ – zamiast tego stosuje się technikę zszywania desek, która zapewnia spójność kadłuba. Główną rolą $n_mtepe$ jest nawigacja po płytkich wodach przybrzeżnych i rozwijanie handlu morskiego wzdłuż afrykańskiego wybrzeża."
 n_kabang: "Kabang"
 n_kabang_desc: "Powszechnie używany w całym regionie Indonezji $n_kabang$ to wszechstronny statek średniej wielkości, często wykonywany z jednego kawałka drewna. Oprócz swojej roli jako środka transportu ludzi i towarów, stał się on symbolem morskich nomadów, czyli społeczności składających się z pospólstwa oraz rybaków, które wykorzystują przypływy i monsuny, aby migrować z portu do portu, zarabiając na życie właśnie dzięki morzu."
 a_late_karambit_warrior: "Późni wojownicy z karambitami"
 a_late_karambit_warrior_desc: "Odziani w prymitywny pancerz i uzbrojeni w charakterystyczne ostrza, wojownicy ci polegają na mistrzowskim opanowaniu szybkości, zaciekłości i płynnych ruchów. Doskonale radzą sobie oni w walce wręcz, gdzie zakrzywione ostrze karambitu jest wyjątkowo skuteczne w cięciu, zahaczaniu i patroszeniu wrogów. Przyjęcie i rozpowszechnienie nowych formacji oraz manewrów bojowych uczyniło z tych wojowników legendarną siłę budzącą postrach na całym archipelagu."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "Jednym z najbardziej znanych odprzodowych dział naszej epoki jest $a_cetbang_cannon$ posiadający cylindryczną, krótką lufę i zdolny zadawać niszczycielskie obrażenia z ogromną mocą. Ze względu na swoją popularność znajduje on zastosowanie w wielu obszarach wojny, od ochrony portów po stanowienie głównego uzbrojenia okrętów wojennych i armii."
 n_madurese_gali: "Madurski ghali"
 n_madurese_gali_desc: "Lud zamieszkujący Cieśninę Madura służy w naszej flocie, a jego umiejętności walki morskiej oraz budowy statków przyczyniły się do powstania nowego typu okrętu, jakim jest madurski ghali. Ten sporych rozmiarów okręt jest wykorzystywany do zadań ofensywnych oraz podróży i wkrótce będzie stanowił trzon naszej floty."
 n_jong: "Jong"
 n_jong_desc: "$n_jong$ od dawna już dumnie służy naszemu narodowi. Jego charakterystyczna liczba masztów oraz kadłub wykonany z grubego drewna sprawiają, że jest to doskonały statek zarówno do transportu towarów na długie dystanse, jak i przewozu wojsk."
 a_naft_throwers: "Miotacze naftów"
 a_naft_throwers_desc: "Ci $a_naft_throwers$ wykorzystują tajemnicę greckich ogni i rzucają w przeciwnika granatami zapalającymi – nie tylko po to, aby ich podpalić, ale też wywołać w ich szeregach zamieszanie i panikę. Ich głównym zadaniem jest raczej straszenie wroga niż jego zabijanie."
 a_dahomey_amazons: "Amazonki z Dahomeju"
 a_dahomey_amazons_desc: "Złożony z kobiet pułk, których ojczyzna to [ShowRegionName('guinea_region')]. Budzą grozę w sercach wrogów i powodują olbrzymie szkody."
 a_esho_cavalry_oyo: "Kawaleria esho"
 a_esho_cavalry_oyo_desc: "Zawodowe pułki pomniejszych wodzów narodu. Jeźdźcy ci dobierani są nie na podstawie znajomości, lecz dokonań."
