 n_barque_desc: "Barka była małym żaglowcem, pierwotnie używanym w celach handlowych. Dzięki przystosowaniu do działań wojennych stała się jednak mniejszą i szybszą alternatywą dla karak."
 n_brig_desc: "Bryg był niewielkim, używanym w celach handlowych bądź wojennych statkiem charakteryzującym się dwoma masztami o ożaglowaniu rejowym. Podczas wojen był on wyposażony w 10 do 18 dział, ale to jego szybkość i zwrotność czyniły z niego cenny dodatek do floty. Ożaglowanie rejowe sprawiało z kolei, że lepiej nadawał się do długich rejsów zgodnie z kierunkiem pasatów."
 n_caravel_desc: "Karawela była małym, niezwykle zwrotnym statkiem, który był w stanie żeglować z dużą precyzją podczas długich wypraw odkrywczych. Choć projekty karawel mogły się od siebie różnić, każda z nich miała fok, rejowy grot oraz łaciński bezan. Jej mniejszy rozmiar sprawiał, że liczba dział na pokładzie była ograniczona, ale jednocześnie pozwalał tej lekkiej jednostce na eksplorację płytkich wód przybrzeżnych i estuariów. Vasco da Gama, Cabot, Kolumb i Magellan korzystali z karawel podczas swoich podróży pod koniec XV i na początku XVI wieku."
 n_carrack_desc: "Projekt karaki, późnośredniowiecznego okrętu, łączył w sobie cechy germańskich langskipów i arabskich statków kupieckich. Była to jednostka mniej zwrotna od karaweli, lecz dzięki większym rozmiarom mieściła zapasy na długie podróże, dużo towaru na handel oraz pozwalające się bronić armaty. Niektóre karaki, takie jak angielska jednostka „Henri Grâce à Dieu”, ważyły ponad 1000 ton, miały duże kasztele dziobowe i rufowe i mogły być uważane za największe okręty wojenne swoich czasów."
 n_fishing_boat_desc: "Małe, służące do połowu ryb łodzie przejęte przez wojsko jako prowizoryczne transportowce. Są małe i bezbronne, lecz w nagłych przypadkach mogą przewozić personel. Uważaj tylko, żeby nie natknęły się na nikogo z działami."
 n_hulk_desc: "Holk był typem europejskiego statku, poprzednikiem karaki i karaweli, który wywodzi się od niderlandzkich łodzi rzecznych i stosowany był głównie jako jednostka przewożąca towary, choć może być również okrętem wojennym. Budowano go z jednym masztem o rejowym żaglu i z kasztelami na dziobie i rufie. Pod względem ładowności dorównywał kodze i był głównym typem statku handlowego wykorzystywanego przez Hanzę."
 n_cog_desc: "Koga była małym, szeroko wykorzystywanym w średniowiecznej Europie statkiem. Jako ewolucja wikińskich jednostek handlowych posiadała jeden maszt z rejowym żaglem i budowana była z nakładających się na siebie desek. Ich budowa pozwalała im sprawniej przemierzać północne części Atlantyku niż jednostki śródziemnomorskie, podczas gdy prostszy takielunek wymagał do obsługi mniejszej załogi. Liga Hanzeatycka wykorzystywała go bardzo szeroko aż do czasu, kiedy wyparł ją holk."
 n_early_carrack_desc: "Wczesna karaka była pierwszą europejską jednostką zdolną żeglować na otwartych wodach północnego Atlantyku. Projekt tego późnośredniowiecznego okrętu łączył w sobie cechy germańskich langskipów i arabskich statków kupieckich. Była to jednostka mniej zwrotna od karaweli, lecz dzięki większym rozmiarom mieściła zapasy na długie podróże, dużo towaru na handel oraz pozwalające się bronić armaty."
 n_pinnace_desc: "Coraz bardziej ożywiony handel morski sprawił, że niezbędne do bezpiecznych podróży stały się szybkie jednostki eskortowe. Tak oto powstała $n_pinnace$. Była niewielkim, smukłym okrętem wojennym z jednym pokładem działowym i zapewniała ochronę przed piratami na niebezpiecznych wodach."
 n_eastindiaman_desc: "Mianem eastindiamanów określano ogół statków pływających dla kompanii wschodnioindyjskich. Przewoziły ona zarówno pasażerów, jak i towary – z początku miały za zadanie transportować jak największe ilości dóbr. Były uzbrojone w celu ochrony przed piratami, mogły więc brać również udział w działaniach wojennych, ich główną funkcją zawsze był jednak handel."
 n_flute_desc: "Statek transportowy stworzony w XVI wieku w Holandii. Zbudowano go z myślą o maksymalizacji miejsca w ładowni i wydajnej pracy załogi. W XVI i XVII wieku stanowił jeden z najczęściej wykorzystywanych typów jednostek. Standardowa wersja była nieuzbrojona, w razie potrzeby jednak można było wyposażyć ją w działa, by stanowiła okręt pomocniczy."
 n_frigate_desc: "Fregata ewoluowała wraz z upływem czasu. Stawała się coraz większa i silniej uzbrojona – czasem miała nawet dwa pokłady działowe. Ponieważ łączyła w sobie szybkość i siłę ognia, mogła wymanewrować każdy potężniejszy okręt, przytłoczyć zaś ostrzałem każdy szybszy. Flota zbudowana w latach 50. XVII wieku przez angielską Wspólnotę Narodów składała się niemal wyłącznie z fregat."
 n_galleass_desc: "Galeas był adaptacją dużej galery kupieckiej mającej stanowić odpowiedź na coraz częstsze wykorzystanie dużych okrętów wojennych. Był większy od galery, miał około 32 par wioseł, z których każde obsługiwało do pięciu ludzi. Ponieważ duże okręty były silnie uzbrojone i miały wysokie burty, w galeasie zastosowano w odpowiedzi kasztele dziobowy i rufowy, a także pokłady działowe nad wioślarzami. Dodatkowa waga wymusiła większą zależność od żagli; galeasy były również mniej zwrotne od galer. Podobnie jak one wyszedł z częstego użycia, gdy pojawiły się bardziej zaawansowane, oceaniczne jednostki, pozostał jednak przydatny na płytszych wodach aż do XVIII wieku."
 n_galleon_desc: "Typ dużego, zazwyczaj trzymasztowego żaglowca zaprojektowany początkowo jako okręt wojenny, później używany jednak głównie do handlu."
 n_heavy_frigate_desc: "Ciężka fregata została stworzona przez Brytyjczyków w XVIII wieku jako większy wariant fregaty – zarówno pod kątem rozmiarów, jak i siły ognia. Większa liczba i rozmiary dział sprawiały, że każdy okręt stanowił sam w sobie potężniejszą siłę. Ciężkie fregaty stały się podczas rewolucji francuskiej i wojen napoleońskich standardowym typem tych jednostek."
 n_mediterrannean_galley_desc: "Wywodząca się ze znanych już w starożytności jednostek galera pozostała aż do XVI wieku podstawowym wyborem sił morskich w basenie Morza Śródziemnego. Napędzana była głównie wiosłami – zwykle było ich około 25 par, każde wiosło zaś obsługiwało zwykle do trzech osób. Oznaczało to, że w porównaniu z żaglowcami były mniej zależne od kierunku wiatru, zaś ich manewrowość czyniła z nich groźnego adwersarza. Galera wyszła z użytku, gdy pojawiły się bardziej zaawansowane, oceaniczne jednostki, pozostała jednak przydatna na płytszych wodach aż do XVIII wieku."
 n_merchantman_desc: "Merchantman to typ statku używany do przewozu towarów lub pasażerów. Zazwyczaj posiadały one pewne uzbrojenie, aby chronić się przed piratami i korsarzami, zwłaszcza podczas długich podróży – liczba dział bywała wtedy pokaźna."
 n_threedecker_desc: "Trójpokładowce były okrętami wojennymi posiadającymi trzy w pełni uzbrojone pokłady działowe. Więcej armat dało się ponadto przewozić w forkasztelu i na pokładzie rufowym, lecz tylko działa na trzech głównych pokładach składały się na pełną baterię. Trójpokładowce uważane były za okręty liniowe – jednostki na tyle silne, aby płynąć w szyku liniowym."
 n_twodecker_desc: "Dwupokładowce były okrętami wojennymi posiadającymi dwa w pełni uzbrojone pokłady działowe. Więcej armat dało się ponadto przewozić w forkasztelu i na pokładzie rufowym, lecz tylko działa na dwóch głównych pokładach składały się na pełną baterię."
 n_war_galley_desc: "Galery wojenne wykorzystywane były do walki. To jednostki długie, o niewielkim zanurzeniu, napędzane głównie wiosłami, choć zazwyczaj posiadały również jakieś ożaglowanie. Stosowane były już w starożytności, a dzięki wysokiej zwrotności powszechnie występowały na morzach i oceanach również w średniowieczu. Ponieważ służyły głównie do abordaży, nie zaś starć na odległość, broń miotana i palna znajdowała się przede wszystkim w części dziobowej. Słabe punkty na burtach i rufie chroniono, wykorzystując wysoką zwrotność jednostki."
 n_xebec_desc: "Dwu- lub trójmasztowy, niewielki statek powszechnie wykorzystywany od XVI wieku na Morzu Śródziemnym."
 n_early_turtle_ship_desc: "$n_early_turtle_ship$ to koreański okręt wojenny wykorzystujący wiosła i żagle, aby wymanewrowywać inne typy galer. Uzbrojony jest też w lekkie #italic chongtong#! – koreańską broń palną."
 n_turtle_ship_desc: "$n_turtle_ship$ to jednostka, w którą wyewoluował $n_early_turtle_ship$. Ma wyższe nadburcie, co zwiększa odporność kadłuba bez poświęcania mobilności."
 n_panokseon_desc: "$n_panokseon$ to wielopokładowy okręt wojenny o większych rozmiarach i sile ognia niż zwykły $n_turtle_ship$. Choć wciąż wykorzystuje wiosła, dzięki żaglom osiąga większe prędkości niż tej samej wielkości galery."
 n_catalan_galley_desc: "$n_catalan_galley$, wynalazek z iberyjskich wybrzeży Morza Śródziemnego, zdominował jego zachodnią część w walce o supremację, w której jego przeciwniczką była $n_genoese_galley$."
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$ to lekki statek opracowany na północno-zachodnich wybrzeżach Półwyspu Iberyjskiego, który szybko stał się popularny na całym kontynencie."
 n_iberian_caravel_desc: "$n_early_iberian_caravel$ uległa ewolucji – tak właśnie powstała $n_iberian_caravel$, której jakości ustąpić mogła powszechnie już używana $n_caravel$, a to za sprawą lepszego projektu żagli oraz mocniejszego uzbrojenia. Statki te miały pozwolić na rozpoczęcie epoki wielkich odkryć."
 n_square_rigged_caravel_desc: "$n_square_rigged_caravel$ to portugalski wynalazek – inspiracją były tu $n_iberian_caravel$ i $n_carrack$. Statek ten łączy w sobie szybkość tej pierwszej ze strukturą i wytrzymałością tej drugiej. Czyniło go to idealną jednostką do walki i eksploracji."
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$ to ciężki statek opracowany na wybrzeżach Półwyspu Iberyjskiego. Z czasem stał się częścią wszystkich europejskich flot."
 n_iberian_galleon_desc: "$n_iberian_galleon$ to efekt ewolucji, jaką przeszedł $n_early_iberian_galleon$. Pokaże on reszcie świata potęgę iberyjskich technik morskich."
 n_kilwan_dhow: "$ZAN_ADJ$ dau"
 n_kilwan_dhow_desc: "Znany ze smukłej i wydłużonej konstrukcji kadłuba $n_kilwan_dhow$ stanowi fundament naszego handlu morskiego łączący nasze porty z odległymi krainami. Sam statek jest dowodem naszego mistrzostwa w szkutnictwie, jako że nasi robotnicy wykorzystują palmy do solidnej konstrukcji oraz lokalnie uprawianą bawełnę na żagle."
 n_kilwan_zambuc: "$ZAN_ADJ$ sambuk"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$ jest mniejszą odmianą $n_kilwan_dhow$ głównie używaną podczas lokalnego handlu, transportu towarów oraz ceramiki pomiędzy różnymi miastami-państwami w regionie $swahili_coast_region$, a także jako niezawodna jednostka pływająca na krótkich dystansach."
 n_ship_of_the_line: "Okręt liniowy I rangi"
 n_ship_of_the_line_desc: "$n_threedecker$ przeszedł pewne modyfikacje, w rezultacie czego powstały te statki służące za okręty flagowe i dumę marynarki wojennej. Choć ich eksploatacja jest kosztowna, są one potencjalnie zdolne do samodzielnego wygrywania bitew dzięki wytrzymalszemu kadłubowi i większej sile ognia."
 n_war_galleon: "Galeon wojenny"
 n_war_galleon_desc: "Dostosowanie projektu galeonu pod kątem zadań wojennych poskutkowało powstaniem tego okrętu, który zapewni nam ogromną przewagę podczas bitew morskich."
 n_archipelago_frigate: "Skärgårdsfregatt"
 n_archipelago_frigate_desc: "Morze Bałtyckie potrafi być dla okrętów wojennych obszarem niezwykle niebezpiecznym – jego zdradzieckie płytkie wody wymagają od nich operowania z niewielkim zanurzeniem, w przeciwnym razie bowiem ryzykują one problemy z nawigacją, a tym samym skutecznością. $n_archipelago_frigate$, żaglowiec wyposażony w wiosła, dobrze nadaje się takich zadań i zapewni flocie przewagę w postaci szybkości oraz zabójczości."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Duży, silnie uzbrojony okręt napędzany wiosłami i dwoma lub nawet trzema żaglami, który pozwoli osiągnąć dominację na wodach Indonezji."
 n_galiot: "Galeota"
 n_galiot_desc: "$n_galiot$ to szybki wariant galery dobrze przystosowany do Morza Śródziemnego dzięki zdolności do poruszania się zarówno po płytkich, jak i głębokich wodach."
 n_baochuan: "Baochuan"
 n_baochuan_desc: "$n_baochuan$ to duży statek przeznaczony do transportu towarów, a także ochrony handlu morskiego. Okręty te są zdolne do dalekich podróży, podczas których transportują skarby i daniny z odległych wybrzeży na nasze ziemie."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "$n_sekibune$ to zbudowany z drewna cedrowego lub jodłowego okręt, który poświęca solidny kadłub na rzecz większej szybkości i zwrotności."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "$n_atakebune$ to większe warianty sekibune będące w stanie pomieścić liczniejszą załogę niż ich poprzednicy. Czasami wyposaża się je także w żelazne lub miedziane płyty zamontowane na kadłubie, które poprawiają dodatkowo ich wytrzymałość."
 n_bomb_ketch: "Moździerzowiec"
 n_bomb_ketch_desc: "$n_bomb_ketch$ to wyspecjalizowany lekki okręt do bombardowania wybrzeża. Poświęcając większość swoich dział na rzecz moździerzy zdolnych do ciężkiego ostrzału stacjonarnych celów wzdłuż linii brzegowej, statki te sprawiają, że oblężenie fortyfikacji przybrzeżnych wydaje się sprawą trywialną."
 n_dhow: "Dau"
 n_dhow_desc: "Powszechnie spotykany na Oceanie Indyjskim statek handlowy świetnie radzi sobie w tym regionie pomimo niewielkich rozmiarów kadłuba."
 n_long_fada: "Długa fada"
 n_long_fada_desc: "Te irlandzko-szkockie statki są najlepszym wyborem, jeśli zależy nam na projekcji siły na posiadłości przybrzeżne, ochronie statków kupieckich, a jednocześnie także posiadaniu odpowiednich okrętów wojennych, jeśli zajdzie taka potrzeba."
 n_long_fada_2: "Wielka długa fada"
 n_long_fada_2_desc: "$n_long_fada_2$, czyli udoskonalona $n_long_fada$, to jednostka większych rozmiarów, wyposażona w więcej wioseł i mająca większą załogę, gotowa do długich wypraw i wywierania większej kontroli na morzach."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Lekkie galery lokalnych wodzów łączą nasze wyspy, ale mogą być zajęte w razie wojny."
