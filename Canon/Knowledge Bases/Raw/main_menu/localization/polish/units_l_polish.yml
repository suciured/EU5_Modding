 a_bedouin_cavalry: "Kawaleria beduińska"
 a_bedouin_cavalry_desc: "Beduini to wędrowny lud przemierzający pustynne regiony Półwyspu Arabskiego, Afryki Północnej, Lewantu i Mezopotamii. Dzięki swemu nomadycznemu stylowi życia osiągnęli mistrzostwo w jeździectwie, ponieważ zaś dosiadają ponadto arabskich koni, stanowią potężną siłę kawaleryjską."
 a_feudal_levy: "Pobór feudalny"
 a_villagers: "Wieśniacy"
 a_villagers_desc: "Ta złożona z niewyszkolonych, uzbrojonych włościan jednostka może stanowić co najwyżej symbol desperackiej próby stawienia oporu. To ostatnia linia obrony przed najeźdźcami."
 a_kerns: "Kernowie"
 a_kerns_desc: "Grupy harcowników pochodzących z terenów pokrytych wzgórzami i bagnami. $a_kerns$ to lekkie oddziały wypadowe uzbrojone w strzałki i sztylety."
 a_gallowglass: "Gallowglassowie"
 a_gallowglass_desc: "Ciężka piechota odziana w kolczugi i władająca dwuręcznymi toporami. $a_gallowglass$ pochodzą od łupieżców znad nordyckich mórz, którzy osiedlili się na wybrzeżach Atlantyku."
 a_scottish_highlander: "Szkoccy górale"
 a_scottish_highlander_desc: "Arystokratyczne klany z Highlands stanowią dla naszego wojska bezcenny zasób. Dostosowali oni swoje formacje do epoki muszkietów i zasłynęli swoją #ITALIC góralską szarżą#!. Członkowie tych rodów rzucają się na wroga ze swoimi pałaszami, zadając potężne ciosy nie tylko przeciwnikom, lecz także ich morale."
 a_reformed_gallowglass: "Reformowani gallowglassowie"
 a_reformed_gallowglass_desc: "Wpływy taktyk przywiezionych z kontynentu sprawiły, że jednostki gallowglassów stały się lepiej wyposażone i spójne."
 a_late_gallowglass: "Późni gallowglassowie"
 a_late_gallowglass_desc: "Połączenie tradycji z nowoczesnością, $a_late_gallowglass$, to ciężko opancerzeni żołnierze władający rozmaitą nowoczesną bronią, jak arkebuzy, stanowiącą uzupełnienie ich tradycyjnych mieczy dwuręcznych i toporów."
 a_early_longbowmen: "Łuki bojowe"
 a_early_longbowmen_desc: "Potężny łuk bojowy, użyty pierwotnie z doskonałym skutkiem przeciw opancerzonym angielskim rycerzom w walijskich dolinach, stał się elementem doktryny wojennej po obu stronach granicy."
 a_longbowmen: "Łucznicy z długimi łukami"
 a_longbowmen_desc: "$a_longbowmen$ sprawdzają się doskonale nie tylko dzięki potężnej broni, lecz także wieloletniemu treningowi łuczniczemu."
 a_late_longbowmen: "Reformowani łucznicy z długimi łukami"
 a_late_longbowmen_desc: "Niewielkie innowacje w wyposażeniu i organizacji pozwalają na prowadzenie ciągłego, niszczycielskiego ostrzału zdolnego rozbić wszelkie formacje poza najsilniej opancerzonymi."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "$a_hwacha$ dysponuje niszczycielską siłą ognia – potrafi zasypywać wroga salwami napędzanymi rakietowo strzałami lub bełtami o żelaznych grotach. Ze względu na ograniczoną manewrowość pełni w bitwach głównie rolę defensywną."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Najeżony pikami mur z tarcz. $a_schiltron$ jest w stanie wytrzymać wrogą szarżę, ma jednak ograniczoną mobilność."
 a_hobelars: "Hobelarzy"
 a_hobelars_desc: "$a_hobelars$ to dosiadający zwinnych irlandzkich kuców hobby włócznicy zdolni szybko przemierzać trudny teren."
 a_caterans: "Cateranowie"
 a_caterans_desc: "$a_caterans$ to bardzo lekka jazda uzbrojona w krótkie włócznie i topory. Pomijając hełmy i małe tarcze, nie są obciążeni pancerzem – w defensywie polegają zamiast tego na swojej szybkości."
 a_noble_cavalry: "Kawaleria arystokratów"
 a_noble_cavalry_desc: "Ruszanie konno w bój od dawna stanowi wśród możnych symbol statusu."
 a_mailed_knights: "Rycerze w kolczugach"
 a_mailed_knights_desc: "$a_mailed_knights$, zdobni w jaskrawe regalia i trzepoczące proporczyki, stanowią wspaniały widok w każdej armii. To jednak ich lśniąca zbroja i ostra stal, a także długoletni trening, czynią ich potężnymi wojownikami godnymi pola bitwy."
 a_teulu: "Teulu"
 a_teulu_desc: "Łączący celtyckie i kontynentalne tradycje wojskowe $a_teulu$ to konni rycerze zdolni szybko dominować trudny teren."
 a_plated_knights: "Rycerze w zbrojach płytowych"
 a_plated_knights_desc: "Odziani w najlepsze komplety stalowej zbroi arystokraci walczą z końskiego grzbietu, używając buław i młotów, których zadaniem jest rozbijać hełmy i kirysy."
 a_cavaliers: "Kawalerzyści"
 a_cavaliers_desc: "Złota epoka rycerzy być może dobiegła końca, arystokraci pozostają jednak obecni na polu bitwy w jednostkach doskonale uzbrojonych kawalerzystów."
 a_late_cavaliers: "Późni rycerze"
 a_late_cavaliers_desc: "$a_late_cavaliers$ to ostatni na polach bitew przedstawiciele konnej szlachty, odziani w półpancerze i uzbrojeni w pistolety i szable."
 a_provincial_cavalry: "Prowincjonalna kawaleria"
 a_provincial_cavalry_desc: "$a_provincial_cavalry$ to kompetentna siła konnej arystokracji sformowana z prowincjonalnej szlachty spełniającej swoje obowiązki."
 a_gendarmerie: "Żandarmeria"
 a_gendarmerie_desc: "$a_gendarmerie$ to elitarna kawaleria królestwa rekrutowana spośród najbardziej prestiżowych rodów szlacheckich. Odziani w kirysy oraz uzbrojeni w najlepsze miecze i pistolety, stanowią znaczącą siłę na polu bitwy."
 a_men_at_arms: "Zbrojni"
 a_men_at_arms_desc: "Opancerzeni piechurzy wyposażeni w rozmaite rodzaje broni białej. $a_men_at_arms$ to ciężka piechota zdolna przebijać się przez formacje wroga."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Gwardia Szwajcarska"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$ to zbrojne siły złożone z nieżonatych, wyznających katolicyzm Szwajcarów, których misją jest dbać o bezpieczeństwo papieża. Początkowo stanowiła jednostkę najemniczą, później jednak stali się częścią stałej armii ojca świętego."
 a_tercio: "Tercio"
 a_tercio_desc: "$a_tercio$ to elitarny typ jednostki wojskowej stanowiącej część armii hiszpańskiej i znanej ze swoich formacji bojowych. Żołnierzy tych uważano za jednych z najlepszych wojowników Europy Zachodniej, tworzyli zaś jedną z pierwszych współczesnych armii zawodowych."
 a_the_black_army: "Węgierska Czarna Armia"
 a_the_black_army_desc: "Najemnicza siła Królestwa Węgier, $a_the_black_army$, stanowi w przeciwieństwie do innych wojsk zaciężnych w Europie stale gotowe do walki na pełną skalę wojsko. Wykorzystuje jak na okres swojej aktywności nietypowo dużo broni ogniowej."
 a_landsknechte: "Landsknechte"
 a_landsknechte_desc: "$a_landsknechte$ łączą w jednej jednostce pikinierów oraz niesławnych #italic Doppelsöldner#! – „podwójnie opłacanych” dzierżących miecze dwuręczne i wspierających ich arkebuzerów na flankach."
 a_steppe_horse_archers: "Łucznicy konni"
 a_steppe_horse_archers_desc: "Jeźdźcy stepowi specjalizowali się w dwóch metodach walki wierzchem: lancami lub łukami. W przypadku tych ostatnich stworzenie ich lepszych i mniejszych rodzajów, zdolnych do szybkiego oddawania celnych salw w połączeniu z szybkością koni, czyniło tego rodzaju wojska idealnymi do walki podjazdowej."
 a_a_urughs: "A'urugowie"
 a_a_urughs_desc: "A'urugowie to zarządzane przez wojsko jednostki wojskowe i stada pozostawione na tyłach przez armie mongolskie."
 a_steppe_horde: "Milicja ordy stepowej"
 a_steppe_horde_desc: "Mongolskie dzieci uczą się jeździć konno i strzelać z łuku – oczekuje się, że gdy dorosną, dołączą do grup łupieskich. Mężczyźni ordy zajmują się pracami typowymi dla chłopów w czasie pokoju – zwykle są to zawody związane z pasterstwem – gdy zaś wódz plemienia podejmie decyzję o wojnie, chwytają za broń."
 a_tribal_cavalry: "Kawaleria plemienna"
 a_tribal_cavalry_desc: "Wiele z plemion żyjących na obrzeżach naszego kraju opiera swoją egzystencję na hodowaniu oraz zajmowaniu się końmi i bydłem, a jako że przeżywają całe życie w otoczeniu tych zwierząt, pojawiają się wśród nich znakomici jeźdźcy.\n\nNiekiedy jakaś silna ręka jest w stanie zorganizować tych nieposłusznych wojowników w na poły zorganizowaną jednostkę, tworząc szybkie i zaskakująco skuteczne wojsko."
 a_handgonners: "Strzelcy z bronią krótką"
 a_handgonners_desc: "$a_handgonners$ władają nowego rodzaju bronią opartą na prochu strzelniczym, która wystrzeliwuje śmiercionośne ołowiane pociski, siejąc spustoszenie w liniach wroga. Wojownicy ci muszą być jednak w pełni chronieni, ponieważ ich pistolety przeładowuje się bardzo wolno."
 a_archers: "Łucznicy"
 a_archers_desc: "$a_archers$ wspierają naszych piechurów ogniem dystansowym, pozwalając im zbliżyć się do linii wroga podczas ataku, a także pomagając im lepiej chronić swoje pozycje podczas obrony."
 a_armored_horsemen: "Opancerzeni jeźdźcy"
 a_armored_horsemen_desc: "Lepiej opancerzeni jeźdźcy, zazwyczaj wyposażeni w kolczugę lub pełną zbroję płytową, których zadaniem jest bezpośrednia szarża na wroga."
 a_crossbowmen: "Kusznicy"
 a_crossbowmen_desc: "$a_crossbowmen$ to rodzaj jednostki dystansowej, która wykorzystuje zwiększoną siłę rażenia kuszy – znacznie potężniejszej, choć przeładowującej się powoli, broni miotającej."
 a_cavalrymen: "Kawalerzyści"
 a_cavalrymen_desc: "$a_cavalrymen$ to lekka kawaleria, czasami uzbrojona w broń dystansową, wykorzystywana do atakowania linii wroga, a czasem także do szarży w zwarciu."
 a_heavy_cavalrymen: "Ciężcy kawalerzyści"
 a_heavy_cavalrymen_desc: "Cięższego rodzaju kawaleria, w pełni opancerzona, wyszkolona do szarż uderzeniowych i wyposażona w ciężką zbroję oraz broń, co pozwala jej przerwać linie wroga."
 a_early_arquebusiers: "Wcześni arkebuzerzy"
 a_early_arquebusiers_desc: "Arkebuz powstał na bazie pistoletu ręcznego, jest jednak łatwiejszy i szybszy w przeładowaniu, co czyni go bardziej niezawodną bronią prochową idealną dla większych jednostek."
 a_halberdiers: "Halabardnicy"
 a_halberdiers_desc: "$a_halberdiers$ to jednostki żołnierzy wyposażonych w broń drzewcową, taką jak halabardy, używaną do walki w zwarciu, zarówno w celu ofensywnym, jak i obronnym."
 a_light_lancers: "Lekcy lansjerzy"
 a_light_lancers_desc: "$a_light_lancers$ to typ lekkiej kawalerii koncentrujący się bardziej na walce uderzeniowej, do której używają lanc. Ich sukces na polu bitwy zależy głównie od umiejętności utrzymania wysokiej mobilności."
 a_pikemen: "Pikinierzy"
 a_pikemen_desc: "$a_pikemen$ to piechurzy uzbrojeni w piki i tworzący zwarte formacje, które z łatwością opierają się szarżom wrogiej kawalerii, ograniczając jej możliwości na polu walki."
 a_pistoleers: "Pistolierzy"
 a_pistoleers_desc: "$a_pistoleers$ to lekka kawaleria uzbrojona w pistolety, rodzaj broni prochowej, która jest łatwiejsza do przenoszenia i obsługi podczas jazdy konno, ale może być również używana w walce wręcz dzięki ciężkiemu, wzmocnionemu uchwytowi."
 a_heavy_lancers: "Ciężcy lansjerzy"
 a_heavy_lancers_desc: "$a_heavy_lancers$ to najcięższy rodzaj kawalerii uderzeniowej wyposażony w pełny pancerz i najlepsze kopie. Ich szarże mają na celu całkowite rozbicie formacji wroga, a ponadto są oni znacznie lepiej chronieni przed ostrzałem z dystansu."
 a_hunters: "Łowcy"
 a_hunters_desc: "$a_hunters$ to lekka piechota przeznaczona do atakowania wrogich formacji z dużej odległości, podejmowania prób ich dezorganizacji i tym samym uczynienia ich siły ognia o wiele mniej efektywną."
 a_gallop_cavalry: "Kawaleria galopująca"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$ to jednostka uderzeniowa, która szarżuje na wroga z długimi szablami kawaleryjskimi, chroniona w pewnym stopniu pancerzem, dzięki czemu charakteryzuje się dobrą równowagą między mobilnością a siłą."
 a_sharpshooters: "Strzelcy wyborowi"
 a_sharpshooters_desc: "$a_sharpshooters$ to rodzaj lekkiej piechoty złożonej z najlepszych strzelców wyborowych, którzy używają karabinów o większym zasięgu, dzięki czemu lepiej radzą sobie w starciach nieregularnych i rozbijaniu formacji wroga podczas manewrów."
 a_fusiliers: "Fizylierzy"
 a_fusiliers_desc: "$a_fusiliers$ to trzon naszych armii uzbrojony w nowoczesne karabiny i mocowane na nich bagnety, które umożliwiają zmasowane szarże na szeregi wroga."
 a_light_dragoons: "Lekcy dragoni"
 a_light_dragoons_desc: "$a_light_dragoons$ to rodzaj lekkiej kawalerii, która może poruszać się, zsiadać z wierzchowców i strzelać do wroga z noszonych przez siebie karabinów, ale jest także uzbrojona w kawaleryjskie szable, które pozwalają szarżować na wroga, jeśli nadarzy się taka okazja."
 a_crusader_knights: "Krzyżowcy"
 a_crusader_knights_desc: "Wojowniczy mnisi oddani sprawie szerzenia chrześcijaństwa. $a_crusader_knights$ stanowią elitarną przednią straż religijnych zakonów rycerskich."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Krzyżowcy reformowani"
 a_late_crusader_knights_desc: "Aby dostosować się do zmian w sposobie prowadzenia wojny, $a_crusader_knights$ wdrożyli nową taktykę i zaczęli stosować udoskonaloną broń. Dzięki tym adaptacjom utrzymują swój status jako elitarne siły religijnych zakonów rycerskich."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Konni"
 a_horsemen_desc: "Lekko opancerzeni wojownicy dosiadający szybkich koni. Działający w grupach $a_horsemen$ mogą dzięki swojej mobilności nękać wroga, ścigać go i szarżować na niego."
 a_champions: "Czempioni"
 a_champions_desc: "$a_champions$ to elitarne jednostki plemiennych wojowników uformowane z tych, którzy wyróżniają się swoją odwagą i umiejętnościami bojowymi."
 a_tribesmen: "Plemienni"
 a_tribesmen_desc: "Władający rozmaitymi narzędziami i prostą bronią $a_tribesmen$ to oderwani od roli wieśniacy broniący swoich domów i rodziny."
 a_chieftains: "Wodzowie"
 a_chieftains_desc: "$a_chieftains$, szlachetni wojownicy w ozdobnej zbroi i wysadzanej klejnotami broni, mają za zadanie stać na czele wojsk i świecić przykładem pozostałym wojownikom."
 a_moa_hunters: "Łowcy moa"
 a_moa_hunters_desc: "Całe życie spędzone na tropieniu wielkich ptaków moa w trudnym terenie interioru uczyniło z tym myśliwych wyjątkowo wprawnych harcowników."
 a_jaguar_warrior: "Wojownicy-jaguary"
 a_jaguar_warrior_desc: "Wojownicy-jaguary to elitarna piechota armii azteckiej. Jej orężem jest mācuahuitl, drewniana pałka ćwiekowana ostrzami z obsydianu. Aby zostać wojownikiem-jaguarem, trzeba było wziąć w boju co najmniej czterech jeńców."
 a_eagle_warrior: "Wojownicy-orły"
 a_eagle_warrior_desc: "Wojownicy-orły to elitarna piechota armii azteckiej. Wykorzystuje szereg różnych typów broni, w tym oszczepy atlatl, włócznie i sztylety. To najmężniejsi żołnierze, którzy wzięli w boju najwięcej jeńców. Za swoje zasługi wojownikami-orłami mogli stać się zarówno ludzie z pospólstwa, jak i arystokraci."
 a_warriors_desc: "$a_warriors$ to plemienni wojownicy wykonujący rozkazy swoich przywódców. Ich broń może być różnorodna i zależna od pochodzenia, zazwyczaj jest jednak stosunkowo prosta, choć skuteczna."
 a_feudal_levy_desc: "$a_feudal_levy$ wykorzystuje włościan i stanowi formę wypełniania przez nich zobowiązań wobec ich suwerena. Mają oni niejakie przeszkolenie wojskowe. Z czasem tego typu wojska zastąpione zostały przez armie zawodowe."
 a_camp_followers: "Markietanie"
 a_camp_followers_desc: "Zbieranina kupców i rodzin żołnierzy. $a_camp_followers$ świadczą nieformalne usługi maszerującym oddziałom."
 a_houfnice_desc: "Uważa się, że słowo haubica pochodzi od nazwy opracowanej w XV wieku przez Husytów artylerii, zwanej „hufnice”. Te działa o krótkich lufach montowane były na wozach. Zasypując wroga ogniem, wspierały na polu walki piechotę."
 a_serbian_hussars: "Serbscy huzarzy"
 a_serbian_hussars_desc: "Huzarzy to lekka jednostka kawaleryjska, której historię można wywieść od grup konnych serbskich wojowników. Ich lekki pancerz i szybkie konie pozwalają na wymanewrowanie dowolnego innego typu jednostki, co pozwala na rozwijanie innowacyjnych strategii."
 a_peasant_levy: "Pobór chłopski"
 a_peasant_levy_desc: "$a_peasant_levy$ to chłopi wezwani do służby wojskowej przez swego suwerena. Zobowiązani są oni sami zapewnić sobie wyposażenie bojowe, więc jakość nowo sformowanych jednostek może się znacznie różnić."
 a_supply_carts: "Wozy zaopatrzeniowe"
 a_supply_carts_desc: "$a_supply_carts$ to pępowina każdej armii zapuszczającej się poza rodzime terytoria. Zapewniają żywność ludziom i paszę zwierzętom, zwiększając w ten sposób dystans, jaki mogą przemierzyć wojska, nim będą musiały zatrzymać się, aby szukać pożywienia na bardzo wrogich nieraz ziemiach."
 a_arquebusiers_desc: "Formacja pikiniersko-strzelecka złożona z grupy żołnierzy uzbrojonych w broń palną chronionej przez szyk opancerzonych pikinierów. $a_arquebusiers$ to potężna jednostka, której niełatwo stawić czoła."
 a_caracole_desc: "Pod koniec XVI i na początku XVII wieku powszechnie stosowaną przez zachodnioeuropejską kawalerię taktyką walki był karakol, który wykorzystywać można było na dwa sposoby. W pierwszym z nich pierwszy szereg formacji szarżował wprost na wroga – kawalerzyści strzelali z odległości 30 do 50 kroków. Następnie zawracali, wracali na tył formacji i stawali w jej ostatnim szeregu. Kolejny szereg wykonywał taką samą szarżę, oddawał strzał i wracał na tył. Dzięki temu czoło formacji stale szarżowało, pozostałe szeregi zaś przeładowywały broń i czekały na swoją kolej. Inną metodą było szarżowanie w jednym szeregu, oddawanie strzału, gdy wróg znajdował się po prawej stronie, po czym poruszanie się w kole, stałe przeładowywanie i formowanie linii na nowo, by nieprzerwanie atakować."
 a_falconet_desc: "$a_falconet$ to opracowane w XV wieku lekkie działo będące rozwinięciem podobnego w budowie falkonu, lecz bardziej od niego mobilne i strzelające pociskami mniejszego kalibru."
 a_matchlock_levy: "Poborowi z bronią lontową"
 a_matchlock_levy_desc: "Wynalezienie lontowego arkebuza umożliwiło uzbrojenie żołnierzy w broń prochową na skalę niedostępną armiom średniowiecza."
 a_supply_convoy: "Konwój zaopatrzeniowy"
 a_supply_convoy_desc: "Przejście z poboru feudalnego na stałe armie, jaki przyniosła [ShowAgeName('age_3_discovery')|l], pozwala na prowadzenie dłuższych kampanii, te zaś wymagają zapewnienia żołnierzom zaopatrzenia przez dłuższy czas. $a_supply_convoy$ to rozwiązanie tego problemu."
 a_musketeers_desc: "Muszkieterzy to elitarne wojska królewskie. Włączenie w ich szeregi zapewnia ogromny prestiż – dołączyć do nich mogą jedynie arystokraci, którzy odsłużyli w wojsku długie lata."
 a_hussars_desc: "Husarze byli z początku pochodzącą z Europy Środkowej lekką jazdą zwiadowczą, lecz gdy dawna armia feudalna straciła na sile, została zastąpiona armią zawodową."
 a_chambered_cannon_desc: "W XVI wieku poprawiła się nie tylko manewrowość artylerii, lecz podjęto również próby standaryzacji jej rozmiarów i wagi."
 a_flintlock_levy: "Poborowi z bronią skałkową"
 a_flintlock_levy_desc: "Muszkiet skałkowy zastąpił lontowy arkebuz jako główna broń piechoty, zapewniał bowiem większą i celniejszą siłę ognia, będąc przy tym łatwiejszym w użyciu i utrzymaniu."
 a_baggage_train: "Wozy transportowe"
 a_baggage_train_desc: "Upowszechnienie się stałych armii, jakie przyniosła [ShowAgeName('age_4_reformation')|l], jeszcze bardziej powiększa potrzeby związane z zaopatrywaniem ich żołnierzy. Jadące za nacierającą armią $a_baggage_train$ stają się rzeczą coraz bardziej powszechną."
 a_line_infantry_desc: "Dzięki bagnetom każdy muszkieter może w razie potrzeby walczyć jak pikinier. Pozwala to na usunięcie pik z wyposażenia piechoty i zapewnia jej formacjom większą siłę ognia."
 a_dragoons_desc: "Dragoni to typ piechoty, który poza walką porusza się konno, w bój rusza jednak pieszo. Coraz częściej wykorzystuje się ich jednak jak typową kawalerię."
 a_royal_mortar_desc: "Od drugiej połowy XVII wieku wykorzystanie artylerii na polu walki stało się powszechniejsze. Żołnierze mogą teraz z o wiele większą łatwością i szybkością zmieniać pozycje dział polowych."
 a_wagon_train: "Tabor transportowy"
 a_wagon_train_desc: "Wzrost wielkości armii, jaki przyniosła [ShowAgeName('age_5_absolutism')|l], czyni logistykę coraz to bardziej skomplikowaną. Każda armia posiada własny $a_wagon_train$, który pozwala jej działać z maksymalną wydajnością."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Kusznicy genueńscy"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ to ciesząca się dużym szacunkiem jednostka używana przez Genueńczyków od pierwszej krucjaty aż po dziś dzień. Jej wyposażeni w genueńskie kusze i pawęże żołnierze są obrońcami swojego domu, ale też pracującymi w całej Europie najemnikami."
 a_footmen_desc: "Piechota, fundament każdej armii, stanowi większość spośród naszych wojsk. Jej żołnierze gotowi są ruszać w pierwszej linii przeciw najeźdźcom planującym napaść na nasz dom."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Uzbrojeni w lance żołnierze tej silnej, szturmowej kawalerii przebijają się przez linie wroga i sieją zniszczenie w jego szeregach."
 a_hungarian_hussars: "Węgierscy huzarzy"
 a_hungarian_hussars_desc: "Inspiracja wielkim dziedzictwem kawalerii króla Macieja I Korwina doprowadziła do powstania królewskich pułków huzarskich stanowiących znaczące wzmocnienie lekkiej węgierskiej kawalerii. Szybkie, nieustraszone szarże czynią z nich symbol militarnej siły kraju i stanowią niezastąpione narzędzie na europejskich polach bitew."
 a_winged_hussars: "Skrzydlata husaria"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Czerwone kurtki"
 a_redcoats_desc: "Czerwone kurtki to miano, jakim określano brytyjską piechotę liniową i kolumnową po tym, jak żołnierze walczący w Irlandii zaczęli nosić taki właśnie przyodziewek, który następnie uległ popularyzacji w całej Armii Nowego Wzoru."
 a_experimental_riflemen: "Strzelcy eksperymentalni"
 a_experimental_riflemen_desc: "Elitarni strzelcy wyposażeni w dalekosiężny karabin Baker i wyszkoleni tak, by osłaniać główne siły niewielkimi, niezależnie działającymi grupami. $a_experimental_riflemen$ stanowią współczesną wizję bojowych formacji piechoty."
 a_militiamen: "Członkowie milicji"
 a_militiamen_desc: "Upowszechnienie się w XVII wieku muszkietów jako głównego typu broni palnej pozwala jednostkom lokalnej milicji służyć jako rezerwa i wsparcie dla głównych armii na polach bitew."
 a_infantry_column: "Kolumna piechoty"
 a_infantry_column_desc: "Zwiększona siła ognia jednostek piechoty liniowej prowadzi do rozwoju nowego rodzaju taktyki piechoty opartej o trening szybkiej zmiany formacji z linii w kolumnę w celu przeprowadzenia szarży z bagnetami na wrogie pozycje."
 a_cuirassiers_desc: "$a_cuirassiers$ to dostosowana do nowych czasów ciężka piechota, która zrezygnowała z lanc na rzecz pistoletów i szabli jako głównej broni."
 a_flying_battery_desc: "Artyleria jest niszczycielską siłą na polu walki, lecz jeśli wróg nie wejdzie w jej zasięg, pozostaje kompletnie bezużyteczna. $a_flying_battery$ ma możliwość przenoszenia się w miejsca, gdzie jest najbardziej potrzebna, i potrafi szybko zmieniać pozycję, zanim wróg zdoła pomyśleć o odwecie."
 a_order_knights: "Rycerze zakonni"
 a_order_knights_desc: "Wszyscy członkowie zakonu rycerskiego mają obowiązek sprawnie władać bronią i służyć jego interesom w walce. Dlatego też $a_order_knights$ to najlepsi żołnierze, jakich organizacja ta może wystawić."
 a_order_knights_2: "Chorążowie zakonni"
 a_order_knights_2_desc: "$a_order_knights_2$ to najbardziej doświadczeni i wyszkoleni rycerze zakonni, częstokroć prowadzący mniejsze oddziały żołnierzy do bitwy pod własnym sztandarem."
 a_conscripts: "Poborowi"
 a_conscripts_desc: "Niechętni walce żołnierze zobowiązani do walki. $a_conscripts$ w dużej liczbie mogą przytłoczyć nawet wyszkoloną armię."
 a_logistics_corps: "Oddziały logistyczne"
 a_logistics_corps_desc: "$a_logistics_corps$ przeprowadzają skomplikowane i wymagające wydajnej biurokracji operacje dostarczania zapasów. Stanowią szczytowe osiągnięcie w wojskowości, jakie zna [ShowAgeName('age_6_revolutions')], umożliwiające wystawianie dużych armii."
 a_lour_lances: "Lour lances"
 a_lour_lances_desc: "Tak zwani „galoys ove lour lances” to lekka piechota słynąca ze sprawnego wykorzystywania ciężkich włóczni. Gdy dochodzi do walki pierś w pierś, używają długich sztyletów, którymi zabijają nawet ciężko opancerzonych wrogów."
 a_renaissance_conquistadors: "Wcześni konkwistadorzy"
 a_renaissance_conquistadors_desc: "Tak zwane umowy podboju zachęciły członków niższej arystokracji i innych mężczyzn o niskim statusie do łupienia obcych krain w imieniu ich królów."
 a_discovery_conquistadors: "Konkwistadorzy"
 a_discovery_conquistadors_desc: "Bardziej ustalona już wersja konkwistadorów, którzy lepiej rozumieją, co są w stanie osiągnąć. Ci pełni ambicji ludzie doprowadzą do zapaści całych imperiów."
 a_almogavars: "Almogawarzy"
 a_almogavars_desc: "Almogawarzy to typ żołnierzy lekkiej piechoty wywodzących się z Korony Aragonii. Ci szybcy wojownicy służą głównie jako obrońcy pogranicza. Odegrali znaczącą rolę podczas rekonkwisty, zatrudniani byli też jednak jako najemnicy we Włoszech, na terenach latynokracji i w Lewancie."
 a_late_almogavars: "Reformowani almogawarzy"
 a_late_almogavars_desc: "Gdy $a_almogavars$ zaadaptowali dostępne innowacje, przeszli znaczącą przemianę poprawiającą ich skuteczność na polu bitwy. Integracja nowoczesnej broni i strategii z tradycyjną taktyką uczyniła tych wojowników jeszcze potężniejszymi. Starożytna wiedza i współczesne narzędzia uczyniły z nich doskonały przykład tego, jak tradycja i innowacja mogą współistnieć na polu walki."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "$a_cacadores$, portugalska wersja niemieckich #italic jägerów#! czy francuskich #italic szaserów#!, to elitarna jednostka lekkiej piechoty, której zadaniem jest bronić terytorium Portugalii."
 a_catalan_crossbowmen: "Kusznicy katalońscy"
 a_catalan_crossbowmen_desc: "$a_catalan_crossbowmen$ należeli do najbardziej wojowniczych i zabójczych formacji tego rodzaju w zachodniej części basenu Morza Śródziemnego – ich konkurencją byli pod tym względem $a_genoese_crossbowmen$."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Inspirowani lekką mauretańską jazdą $a_lanzas_de_castilla$ to szybka kawaleria, która jednak mimo braku ciężkiego opancerzenia przypuszcza szarże typowe dla ciężkiej jazdy."
 janissary: "Janczarzy"
 a_renaissance_janissaries: "Gwardia janczarska"
 a_renaissance_janissaries_desc: "Janczarzy to elitarne oddziały wierne jedynie samemu sułtanowi. Ich członkowie pochodzą z systemu dewszirme – niedobrowolnego poboru młodych chłopców – i przechodzą ciężki wojskowy trening. Dlatego też stanowią najbardziej zdyscyplinowaną siłę bojową imperium."
 a_discovery_janissaries: "Janczarscy arkebuzerzy"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Janczarscy muszkieterzy"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Janczarska piechota liniowa"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Janczarskie kolumny"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Wydajne budynki janczarów"
 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Harcownicy $qizilbash$"
 a_discovery_qizilbash_desc: "$qizilbash$ to członkowie militarnego szyickiego zakonu, który tworzy koalicja różnych plemion tureckojęzycznych. Ich przekonania religijne odgrywają kluczową rolę w wypełnianiu obowiązków, czyniąc ich zarówno zaciekłymi wojownikami, jak i oddanymi członkami Zakonu Safawidów."
 a_reformation_qizilbash: "Kawaleria $qizilbash$"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Wydajne budowle $qizilbash$"
 a_ghilman: "Ghilman"
 a_ghilman_desc: "$a_ghilman$ to elitarna formacja piechoty, która zamiast tradycyjnego uzbrojenia zaczęła korzystać z broni palnej. Złożeni z żołnierzy-niewolników, $a_ghilman$ przysięgają bezwzględną lojalność szachowi i kierują się nią ponad wszystko inne."
 EFFECTIVE_GHILMAN_BUILDINGS: "Wydajne budowle $a_ghilman$"
 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "$a_tofangchi$ to muszkieterowie imperium. Choć broni palnej używano już wcześniej, pojawiała się ona nieregularnie, ponieważ wielu perskich żołnierzy woli korzystać z tradycyjnego oręża, jakim jest łuk i strzały. Pułki $a_tofangchi$ mają na celu to zmienić, ponieważ są szkolone w obsłudze nowoczesnego uzbrojenia."
 a_tupchi: "Tupchi"
 a_tupchi_desc: "$a_tupchi$ – #italic artylerzyści#! – to wyspecjalizowana jednostka wojskowa skupiająca się na wykorzystaniu dział i broni oblężniczej. Podobnie jak $a_tofangchi$, $a_tupchi$ są przykładem nowoczesnych metod walki stosowanych przez Imperium Perskie."
 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "$a_jazayerchi$ to elitarni muszkieterowie imperium. Wyposażeni w ciężkie muszkiety skałkowe o wysokiej sile ognia i precyzji oraz poddawani nieustannemu szkoleniu, $a_jazayerchi$ potrafią przechylić szalę zwycięstwa nawet w najbardziej nierównych starciach."
 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Hakkapeliitta to potężna fińska kawaleria słynąca ze swojej brutalnej skuteczności na polu walki. Nazwa ta jest fińską modyfikacją nazwy, jaką nadali im żołnierze Świętego Cesarstwa Rzymskiego, i wywodzi się od ich okrzyku bojowego „hakkaa päälle”, co znaczy mniej więcej tyle, co „rżnąć ich”. Hakkapeliitta budzili strach za sprawą swoich nagłych, potężnych ataków, które przyprawiały wroga o szok uniemożliwiający mu wręcz walkę."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Piechota karolińska"
 a_caroleans_desc: "Piechota karolińska to złożona ze Szwedów i Finów formacja Imperium Karolińskiego. Jej żołnierze rekrutowani byli spośród chłopów, a następnie poddawani surowemu treningowi. Sama tylko ich sława budzi lęk w sercach ich wrogów."
 #Florence
 a_florentine_citizen_militia: "Florenckie siły obywatelskie"
 a_florentine_citizen_militia_desc: "Stale odmieniający się krajobraz dyplomacji i wojny w [Concept('region','regionie')|e] Włoch nakazuje nam nie zawierzać własnej obronności i suwerenności opłacanym kondotierom. Powinniśmy zamiast tego stworzyć $a_florentine_citizen_militia$, które będzie można szybko zmobilizować, a które przy tym nie będą ustępować innym wojskom. Pozwoli nam to bronić naszych ziem przed potencjalnymi najeźdźcami."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Muszkieterzy z żelaznymi hełmami"
 a_iron_helmet_musketeers_desc: "Utalentowani żołnierze noszący dla ochrony żelazne hełmy i używający muszkietów jako głównej broni palnej dominują pola walki. Służą jako piechota w rozmaitych afrykańskich armiach pod sztandarami niezwykle potężnych władców. Mordercze salwy z ładowanych czarnym prochem i ołowianymi kulami luf powstrzymały z daleka niejedną potężną szarżę. Żelazne hełmy zapewniają podczas bitew i potyczek jakże istotną ochronę głowy. Muszkieterzy ci odgrywają kluczową rolę w ewolucji pola bitwy i dzięki broni palnej stanowią liczącą się siłę na polu walki."
 #Mali
 a_jonow_auxiliary: "Pomocnicze jednostki jonow"
 a_jonow_auxiliary_desc: "Jonow to niewolnicy towarzyszący kèlè-koun i ich żołnierzom, aby nosić ich wyposażenie wojskowe."
 a_sofa_infantry: "Piechota sofa"
 a_sofa_infantry_desc: "Niewolnicy wyszkoleni w sztuce wojennej mogą służyć państwu jako żołnierze. Choć swoją broń otrzymują od horonów (wolnych obywateli Mali), na polu walki ryzykują własnym życiem."
 a_mandekalu_infantry: "Piechota mandekalu"
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$ tworzy kręgosłup armii malijskiej. Służą w niej horon – wszyscy to wolni włościanie Mali. Wyposażeni są w oszczepy, łuki i zatrute strzały. To potężna siła, z którą wszyscy muszą się liczyć.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Jeźdźcy mandekalu"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$ to tradycyjna jednostka wsparcia wojsk malijskich. Ci horon – wszyscy to wolni ludzie – otrzymali swoje wierzchowce i wyposażenie od ton-tigi i mansy. Dzięki swojej szarży z lancami i długimi mieczami zapewniali projekcję siły swojemu władcy nawet w najodleglejszych zakątkach państwa.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Piechota farari"
 a_farari_infantry_desc: "Farari to elitarne jednostki wojsk malijskich. Bez względu na to, czy są to ludzie uprzywilejowani, czy prości, charakteryzuje ich odwaga i doświadczenie wojskowe."
 a_farari_cavalry: "Kawaleria farari"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Jednostki ç̌äwa"
 a_cawa_desc: "W Etiopii na arsenał ç̌äwa składa się potężny, zakrzywiony miecz znany jako #italic shotel#!, wszechstronna włócznia zwana #italic tor#! oraz broń dystansowa taka jak łuki czy oszczepy zwane #italic armah#!. Co warte zauważenia, powszechne jest wśród nich wykorzystanie pancerza ochronnego, w tym słynnej kolczugi, które jeszcze bardziej zwiększają ich możliwości obronne."
 a_renaissance_cawa: "Pułki ç̌äwa"
 a_renaissance_cawa_desc: "Lepsze ustrukturyzowanie pozwala ç̌äwa na lepsze wyszkolenie i zajęcie należnego im miejsca najpotężniejszej siły w Etiopii."
 a_discovery_cawa: "Arkebuzerzy ç̌äwa"
 a_discovery_cawa_desc: "Pojawienie się prochu strzelniczego czyni tradycyjne łuki i oszczepy przestarzałymi, zapewnia jednak ç̌äwa nowe możliwości."
 a_reformation_cawa: "Muszkieterzy ç̌äwa"
 a_reformation_cawa_desc: "Pułki ç̌äwa stają się jeszcze bardziej zdyscyplinowane, dzięki czemu walczą w sposób bardziej skoordynowany i zasypują swoich wrogów śmiercionośnym gradem pocisków."
 a_absolutism_cawa: "Piechota liniowa ç̌äwa"
 a_absolutism_cawa_desc: "Ç̌äwa stają w linii, maszerując ramię w ramię i strzelając po kolei. Kiedy pierwsza linia w walce przeładowuje broń, druga zajmuje pozycję do strzału, a następnie zastępowana jest kolejną – i tak bez przerwy."
 a_revolutions_cawa: "Kolumny ç̌äwa"
 a_revolutions_cawa_desc: "Najnowocześniejsza wersja ç̌äwa. Wojownicy ci osiągnęli najwyższy możliwy poziom zdyscyplinowania i skuteczności, budząc tym samym przerażenie w swoich wrogach."
 a_light_jurchen_cavalry: "Lekka dżurdżeńska kawaleria"
 a_light_jurchen_cavalry_desc: "Lekkie uzupełnienie naszej ciężkiej jazdy. Zadaniem tych kawalerzystów jest ścigać rozbite oddziały i je niszczyć."
 a_iron_pagoda_cavalry: "Kawaleria żelaznej pagody"
 a_iron_pagoda_cavalry_desc: "Potężna ciężka jazda, której zadaniem jest przebić się przez linie wroga, aby zgnieść jego morale i rozproszyć siły."
 paik_desc: "Paikowie to indyjska piechota słynna ze swojej wszechstronności w ataku i w obronie, a także z wprawy łuczniczej."
 a_early_paik: "Wcześni paikowie"
 a_early_paik_desc: "$paik_desc$ Każdy mężczyzna służy w tym systemie jako poborowy paik, co przekłada się na większą liczebność żołnierzy na polu walki kosztem mniejszego ich profesjonalizmu."
 a_paik: "Paikowie"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Późni paikowie"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Wczesna piechota paik"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Piechota paik"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Późna piechota paik"
 a_late_paik_infantry_desc: "$paik_desc$ W miarę rozwoju broni, zwiększają się również możliwości wojska. Łuki poprzednich epok zostały zastąpione współczesnymi muszkietami, co pozwoliło na zachowanie wszechstronności wojsk."
 a_gurkha: "Gurkhowie"
 a_gurkha_desc: "Gurkhowie to żołnierze pochodzenia nepalskiego (nazwa tego ludu często się zmienia) słynący z niezłomnej odwagi i dyscypliny w boju."
 a_indian_elephant_auxiliary: "Pomocnicze jednostki słoni"
 a_indian_elephant_auxiliary_desc: "Potężne słonie to zwierzęta wspaniale nadające się do transportu towarów dla naszych armii. Choć są powolniejsze od koni i innych zwierząt jucznych, ich siła pozwala na przenoszenie wielkich ilości pożywienia i zapasów daleko na terytorium wroga."
 a_indian_elephant_cavalry: "Kawaleria ze słoniami"
 a_indian_elephant_cavalry_desc: "Słoń to olbrzymie zwierzę o dużym zasięgu ciosów i grubej skórze. Zdolność przemierzania każdego rodzaju dżungli zapewnia dosiadającym ich jednostkom znaczącą przewagę w typowym dla Indii terenie."
 a_orissan_elephant_cavalry: "Kawaleria ze słoniami z Orisy"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Słonie bojowe z Orisy są ponadto w stanie znieść więcej ciosów podczas walki w porównaniu z innymi zwierzętami tego gatunku, wykorzystywanymi w boju ze względu na lepszy pancerz oraz szkolenie."
 a_bengali_elephant_cavalry: "Bengalska kawaleria ze słoniami"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Bengalskie słonie wojenne są ponadto wszechstronniejsze, ponieważ są w stanie przenosić na swoim grzbiecie znaczące ilości zapasów."
 a_thai_elephant_cavalry: "$thai_culture$ kawaleria ze słoniami"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ kawaleria ze słoniami"
 a_siamese_advanced_elephant_cavalry_desc: "Choć inne kraje porzuciły już pomysł wykorzystywania słoni podczas konfliktów, państwo $SIA_ADJ$ nadal to robi, dostosowując je do nowych warunków, jakie narzuca nowoczesna wojna."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ słonie z balistami"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$ budzą grozę na polu bitwy, wykorzystując podwójną kuszę zamontowaną na grzbiecie słonia."
 a_sowar_cavalry: "Kawaleria sowarska"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$ to ciężka kawaleria Wielkich Mogołów. Słynie ze swojej niezłomnej dyscypliny i przerażającej szarży, która nie pozostawia przeciwnikowi żadnej nadziei na przetrwanie."
 n_baghlah: "Baggala"
 n_baghlah_desc: "$n_baghlah$ to duża, pływająca po głębokich wodach jednostka wykorzystywana jako statek kupiecki. Wywodzi się z Półwyspu Arabskiego, lecz wykorzystywana jest na obszarze sięgającym nawet Wysp Korzennych."
 a_mauricians: "Maurycjanie"
 a_mauricians_desc: "$a_mauricians$ to niezwykle mobilna jednostka piechoty strzelająca salwami linia po linii. Kiedy więc jedna z nich przeładowuje broń, druga oddaje strzał. Rotacja ta zapewnia im miażdżącą przewagę nad wrogiem."
 a_black_guard: "Abid al-Bukhari"
 a_black_guard_desc: "$a_black_guard$ to elitarna formacja złożona z byłych niewolników wychowywanych od dzieciństwa w duchu religijnego kodeksu, a teraz wyróżniających się w łucznictwie, jeździectwie, posługiwaniu się muszkietami oraz murarstwie. Oddziały te stanowią trzon naszej armii w czasach, gdy nasz lud najbardziej potrzebuje ochrony."
 a_clan_retainers: "Poddani klanu"
 a_clan_retainers_desc: "Kluczowym elementem armii klanu są najwierniejsi poddani, żołnierze złączeni więziami lojalności i stosunków rodzinnych."
 a_clan_retainer_cavalry: "Kawaleria poddanych"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
