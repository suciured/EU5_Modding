l_polish:
 bubonic_plague: "Dżuma"
 bubonic_plague_desc: "Straszliwa plaga, która pustoszy ruchliwe trasy handlowe, nie oszczędzając nikogo, bez względu na urodzenie. Zarażonych dotyka czarna opuchlizna w pachwinach oraz pod pachami, wysoka gorączka, a wreszcie śmierć. Niektórzy wierzą, że tę okropną chorobę przenoszą szkodniki przemykające po naszych ulicach i polach."
 malaria: "Malaria"
 malaria_desc: "Malaria, odwieczna zmora ludzkości, jest chorobą zakaźną przenoszoną między ludźmi przez ukąszenie zakażonego komara. Wywołuje ona dreszcze, bóle głowy, pocenie się i bardzo wysoką gorączkę, która powtarza się co trzy do czterech dni."
 typhus: "Tyfus"
 typhus_desc: "Ta śmiertelna choroba wywołuje wysoką gorączkę, czerwoną wysypkę, która może objąć całe ciało, oraz zamęt umysłowy potrafiący przekształcić się w całkowite delirium. U biedaków osiągających ten punkt pojawia się także gangrena, po czym nadchodzi nieuchronna śmierć."
 local_typhus_impact_modifier: "Modyfikator lokacji za tyfus"
 influenza: "Grypa"
 influenza_desc: "Szeroko rozpowszechniona choroba charakteryzująca się zwykle u zdrowych osób łagodnymi objawami, takimi jak katar oraz gorączka, stanowiąca jednak wysokie zagrożenie dla dzieci, ludzi starszych oraz tych osłabionych już przez jakiś uraz bądź inną przypadłość."
 influenza_location_modifier: "Modyfikator lokacji za grypę"
 measles: "Odra"
 measles_desc: "Odra to choroba zakaźna przenosząca się między ludźmi w niezwykle wysokim tempie, wywołująca gorączkę, kaszel, kichanie oraz wysypkę, która roznosi się w końcu na całe ciało. Dotyka ona głównie dzieci, u których może nawet doprowadzić do śmierci."
 measles_location_modifier: "Modyfikator lokacji za odrę"
 smallpox: "Ospa"
 smallpox_desc: "Ospa prawdziwa to straszna choroba wywołująca gorączkę, wymioty, a w końcu pojawienie się ogromnej ilości wypełnionych płynem pęcherzy, które pokrywają całe ciało nieszczęsnej ofiary. Epidemie tej plagi są niezwykle śmiertelne, a ci, którzy przeżyją, zwykle ślepną na całe życie."
 smallpox_location_modifier: "Modyfikator lokacji za ospę"
 great_pestilence_location_modifier: "Modyfikator lokacji za wielką zarazę"
