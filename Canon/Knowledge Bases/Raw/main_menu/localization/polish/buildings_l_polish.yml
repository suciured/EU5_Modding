 furniture_workshop: "Zakład meblarski"
 furniture_workshop_desc: "Wzrost dobrobytu naszych mieszczan sprawia, że rośnie też ich zapotrzebowanie na towary takie jak $furniture$. Przeniesienie produkcji do większych warsztatów pozwoli na wytwórstwo na większą skalę."
 glass_workshop: "Zakład szklarski"
 glass_workshop_desc: "$glass$ to towar niezwykle potrzebny do zaspakajania codziennych potrzeb całej naszej ludności. Zwiększone możliwości, jakie zapewnia $glass_workshop$, pozwoli nam na jego produkcję bez zastojów."
 glass_mill: "Fabryka szkła"
 glass_mill_desc: "Specjalna $glass_mill$ pozwala na zwiększenie produkcji tego surowca jeszcze bardziej niż kiedykolwiek. Rozprasowując roztopione szkło na żelaznych stołach, nie tylko zwiększamy rozmiary wyrobu, ale też znacząco przyspieszamy proces produkcji."
 cannon_workshop: "Zakład puszkarski"
 cannon_workshop_desc: "Stale rosnące zapotrzebowanie naszych armii na artylerię wymaga od nas zwiększenia możliwości produkcyjnych, jeśli chodzi o działa."
 weapon_workshop: "Zakład rusznikarski"
 weapon_workshop_desc: "Stale rosnące zapotrzebowanie naszych armii i myśliwych wymaga od nas zwiększenia możliwości produkcyjnych, jeśli chodzi o broń."
 naval_supplies_workshop: "Wytwórnia zapasów okrętowych"
 naval_supplies_workshop_desc: "$naval_supplies$ odgrywają kluczową rolę, jeśli chodzi o zaopatrzenie i realizację naszych ambicji morskich. Powiększenie przestrzeni produkcyjnej pozwoli nam na utrzymanie naszej pozycji w świecie i zwiększenie wydajności."
 naval_supplies_mill: "Fabryka zapasów okrętowych"
 naval_supplies_mill_desc: "Stały rozwój światowego handlu sprawia, że $naval_supplies$ są bardziej potrzebne niż kiedykolwiek. Ich dostarczaniem zajmują się specjalne fabryki."
 saltpeter_workshop: "Zakład produkcji saletry"
 saltpeter_workshop_desc: "Rosnące zapotrzebowanie na proch strzelniczy sprawia, że sztuczna $saltpeter$ cieszy się ogromnym popytem."
 putrefaction_mill: "Fabryka gnilna"
 putrefaction_mill_desc: "Zwiększając liczbę bojlerów służących do koncentracji saletry, a także poprawiając ich niezawodność, będziemy mogli zwiększyć produkcję prochu dla naszych żołnierzy bez konieczności polegania na kosztownych importach."
 beer_workshop: "Zakład browarniczy"
 beer_workshop_desc: "Większe browary i znaczna powierzchnia magazynowa ułatwiająca proces fermentacji pozwolą nam na wytwarzanie większej niż dotąd ilości napojów alkoholowych."
 brewery_mill: "Fabryka browarnicza"
 brewery_mill_desc: "Duże browary będą mogły wykorzystać silniki parowe i automatyzację w celu zwiększenia produktywności."
 distillers_workshop: "Zakład gorzelniczy"
 distillers_workshop_desc: "Większe gorzelnie i znaczna powierzchnia magazynowa ułatwiająca proces sezonowania pozwolą nam na wytwarzanie większej ilości napojów alkoholowych."
 distiller_mill: "Fabryka gorzelnicza"
 distiller_mill_desc: "Duże gorzelnie będą mogły wykorzystać silniki parowe i automatyzację w celu zwiększenia produktywności."
 cloth_workshop: "Zakład odzieżowy"
 cloth_workshop_desc: "Łatwiejsze metody oczyszczania włókien i specjalne zakłady, w których wytwarzane będą $cloth$, zwiększy wydajność naszego przemysłu tekstylnego."
 fine_cloth_workshop: "Zakład produkcyjny odzieży wysokiej jakości"
 fine_cloth_workshop_desc: "Łatwiejsze metody oczyszczania włókien i specjalne zakłady, w których wytwarzane będą $fine_cloth$, zwiększy wydajność naszego przemysłu tekstylnego."
 guns_workshop: "Zakład rusznikarski"
 guns_workshop_desc: "Stale rosnące zapotrzebowanie naszych armii wymaga od nas zwiększenia możliwości produkcyjnych, jeśli chodzi o broń palną."
 tanning_workshop: "Zakład garbarski"
 tanning_workshop_desc: "Produkcja skóry została udoskonalona i pozwala na wytwarzanie szerszego wachlarza materiałów, a także poprawę wydajności."
 tannery_mill: "Fabryka garbarska"
 tannery_mill_desc: "Wykorzystanie nowych chemikaliów i wydajniejszych metod produkcji sprawia, że $leather$, jaką wytworzymy, nie będzie mieć sobie równych."
 printing_manufactory: "Manufaktura drukarska"
 printing_manufactory_desc: "Zastosowanie nowych technik drukarski sprawia, że $books$ mogą powstawać w większej ilości niż kiedykolwiek wcześniej."
 printing_mill: "Fabryka drukarska"
 printing_mill_desc: "Nowe techniki z wykorzystaniem chemikaliów i wytrzymalszych płyt drukarskich sprawiają, że $books$ mogą być wytwarzane masowo."
 paper_manufactory: "Manufaktura papiernicza"
 paper_manufactory_desc: "Zwiększone zapotrzebowanie na $paper$ ze względu na rozkwit drukarstwa zmusza nas również do opracowywania innowacyjnych metod jego produkcji."
 paper_mill: "Papiernia"
 paper_mill_desc: "Wykorzystując $cloth$, do produkcji których wykorzystywana jest $cotton$, $paper_mill$ będzie w stanie wytwarzać większe ilości papieru."
 winery: "Winnica"
 winery_desc: "Skromna gildia, w której różnego rodzaju nierafinowany cukier przechodzi proces fermentacji, w rezultacie czego powstają odurzające napoje o intensywnym smaku. Choć prostsze niż w przypadku tradycyjnego wina gronowego, napitki te cieszą się popularnością zarówno wśród pospólstwa, jak i szlachty, a każdy region doskonali własne, unikalne smaki oraz techniki ich wytwarzania."
 winery_manufactory: "Manufaktura winiarska"
 winery_manufactory_desc: "Nieustannie rosnący popyt na wyrafinowane napoje fermentowane doprowadził do powstania ogromnych centrów produkcyjnych, w których tradycja łączy się z przemysłem. Dawne metody wytwarzania win są tutaj skalowane, tak aby zaspokoić potrzeby tętniących życiem miast oraz rozległych sieci handlowych i zadbać, by żaden kielich nie był pusty."
 firearms_manufactory: "Manufaktura broni palnej"
 cannon_foundry: "Odlewnia dział"
 pottery_guild: "Gildia garncarzy"
 pottery_guild_desc: "Garncarstwo to jedna z najstarszych aktywności gospodarczych człowieka. Stworzenie gildii garncarskich ożywia wymianę wiedzy i pozwala na specjalizację pracy, co zwiększa produkcję ceramiki."
 pottery_manufactory: "Manufaktura garncarska"
 pottery_manufactory_desc: "Rosnące zapotrzebowanie na komercyjnie wytwarzaną ceramikę doprowadziło do wytworzenia się efektu korzyści skali. Produkcja towarów przy wykorzystaniu wspólnego, zorganizowanego systemu sprawiła, że garncarstwo nie jest już rzemiosłem."
 pottery_mill: "Fabryka garncarska"
 pottery_mill_desc: "Wzrost podaży, do jakiego doszło dzięki manufakturom garncarskim, ma swoją logiczną konsekwencję: wytworzenie się mechanizmów masowej produkcji, w ramach której za wytwarzanie ceramiki są teraz odpowiedzialni robotnicy przemysłowi."
 apothecary: "Apteka"
 apothecary_desc: "Apteka to miejsce, w którym sprzedawane są i wydawane leki. Pochodzą one z różnych źródeł: mogą być nimi zioła i inne naturalne remedia, lecz czasem stanowią je bardziej egzotyczne materiały, jak rogi zwierząt czy rtęć."
 furniture_guild: "Gildia stolarzy"
 furniture_guild_desc: "Ciesielstwo to jedna z najbardziej podstawowych aktywności pozwalających na utrzymanie rodziny. Zorganizowanie się cieśli w gildie pozwala im na opracowanie standardów i dzielenie się technikami, co ułatwia wszystkim pracę."
 furniture_manufactory: "Manufaktura stolarska"
 furniture_manufactory_desc: "Ciesielstwo jako rzemiosło może nie wystarczyć do sprostania zapotrzebowaniu na meble, zwłaszcza w środowiskach miejskich, pełnych burżuazji oczekującej konkretnych produktów. Jeśli chcemy zaspokoić ten rosnący popyt, niezbędne może okazać się zorganizowanie meblarstwa w duże warsztaty."
 furniture_mill: "Stolarnia"
 furniture_mill_desc: "Rosnące bogactwo społeczeństwa zwiększa popyt na towary takie jak meble. Jedynym sposobem na zwiększenie podaży może okazać się produkcja w fabrykach wykorzystujących metody przemysłowe."
 mercury_patio: "Zakład rtęciowy"
 mercury_patio_desc: "$mercury_patio$ to kompleks budowli, gdzie z wykorzystaniem rtęci przeprowadzany jest proces rafinacji srebra oraz złota pozyskanych z niższej jakości rud."
