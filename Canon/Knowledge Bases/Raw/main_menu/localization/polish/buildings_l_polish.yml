 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "#italic $camara_comptos$#! to niezależny sąd specjalizujący się w sprawach finansowych. Inspirację dla jego nazwy stanowiła instytucja w Paryżu."
 llotja_seda: "Llotja de la Seda"
 llotja_seda_desc: "Llotja de la Seda, czyli Giełda Jedwabiu, to oszałamiające arcydzieło architektoniczne złożone z trzech części, w tym tak zwanej #italic Sala de Contratació#! – bogato zdobionej hali handlowej ze „skręconymi” kolumnami, gdzie kupcy mogą negocjować umowy – oraz pawilonu konsulatu stanowiącego siedzibę #italic Tribunal del Mar#!. Środkowa wieża Llotji jest z kolei wykorzystywana jako więzienie dla dłużników."
 zwinger: "Zwinger"
 zwinger_desc: "Ten kompleks pałacowy służy za ogród oraz miejsce uroczystości i obejmuje obszar przeznaczony na zamek."
 globe_theatre: "Globe Theatre"
 globe_theatre_desc: "To drewniane centrum rozrywki na otwartym powietrzu z pewnością będzie przyciągać widownię przez wiele lat. Wysoce łatwopalne."
 globe_theatre_why: "$globe_theatre$ może zostać wzniesiony tylko w ramach wydarzenia."
 adm_vatican_library: "Biblioteka Watykańska – skrzydło administracyjne"
 dip_vatican_library: "Biblioteka Watykańska – skrzydło dyplomatyczne"
 mil_vatican_library: "Biblioteka Watykańska – skrzydło wojskowe"
 wisselbank: "Amsterdamski Wisselbank"
 bolshoi_theater: "Teatr Bolszoj"
 bolshoi_theater_desc: "Ten neoklasycystyczny skarb kultury wystawia dla swej widowni światowej klasy produkcje baletowe i operowe. Ogłuszające występy gwarantowane."
 bolshoi_theater_why: "$bolshoi_theater$ może zostać wzniesiony tylko w ramach wydarzenia."
 archive_of_the_indies: "Archiwum Indii"
 archive_of_the_indies_desc: "To archiwum zostało wzniesione, aby przechowywać całą dokumentację dotyczącą naszej działalności zamorskiej."
 archive_of_the_indies_why: "$archive_of_the_indies$ może zostać wzniesione tylko w ramach wydarzenia."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "$hsa_burgtor$, wzniesiona przy głównym wjeździe do naszej stolicy brama, to piękne świadectwo naszej ekspertyzy w kwestiach obronnych, a także oszałamiający pokaz architektury gotyckiej."
 bodrum_castle: "Petronium"
 bodrum_castle_desc: "$bodrum_castle$ to główna #L [GetCountry('KNI').GetAdjective|l]ka#! twierdza w regionie [ShowRegionName('anatolia_region')]. Posiada cztery wieże zbudowane przez cztery różne uczestniczące w tym procesie narody – angielski, francuski, włoski i niemiecki – oraz stanowi schronienie dla okolicznych chrześcijan."
 chi_macau_port: "Port traktatowy w Makau"
 chi_macau_port_desc: "$chi_macau_port$ to terytorium, które przejęła w dzierżawę [GetCountry('POR').GetName]. Co roku ludność tego kraju zmuszona jest do wnoszenia wysokiej opłaty w złocie w ramach czynszu."
 chi_missionary_building: "Misja franciszkańska"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Zakazane Miasto"
 forbidden_city_desc: "$forbidden_city$ to monumentalna konstrukcja i z pewnością jedyny pałac, który może stanowić dowód na to, jak potężne jest naprawdę [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium poetarum et mathematicorum"
 college_of_poets_desc: "Kolegium Poetów to szczytowe osiągnięcie naszych inwestycji w nauki humanistyczne. Zapewni artystom naszego kraju najlepszą możliwą edukację."
 college_of_poets_why: "$college_of_poets$ może zostać wzniesione tylko w ramach wydarzenia."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$ to słynna biblioteka z czasów renesansu posiadająca ogromną kolekcję manuskryptów i ksiąg."
 the_cipher_secretary: "Sekretarz szyfru"
 the_cipher_secretary_desc: "Sekretarz szyfru to stanowisko rządowe. Osoba je piastująca szyfruje wiadomości kupców i dyplomatów, aby chronić interesy Republiki."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$ to pierwszy publiczny teatr operowy na świecie, stanowiący kamień milowy w historii sztuk scenicznych i umacniający rolę Wenecji jako wiodącego ośrodka kulturalnego."
 doges_palace: "Pałac dożów"
 doges_palace_desc: "Pałac dożów w Wenecji to, zgodnie z nazwą, rezydencja doży – głównego sędziego i przywódcy Republiki Weneckiej."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco – czy też plac św. Marka – to główny plac publiczny w Wenecji we Włoszech. Słynie on z oszałamiającej architektury, takiej jak Bazylika św. Marka, dzwonnica św. Marka czy też pałac dożów, i służy za społeczne, religijne oraz polityczne serce miasta."
 walls_of_ston: "Mury obronne Stonu"
 walls_of_ston_desc: "$walls_of_ston$ to ogromny łańcuch fortyfikacji chroniący miasto handlowe Ragusa."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$ kształci najbardziej utalentowanych duchownych narodu szwajcarskiego i choć nie znajduje się bezpośrednio na ziemiach szwajcarskiej, jest głównym celem dla aspirujących teologów."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ może zostać wzniesione tylko w ramach wydarzenia."
 kastellet: "Kastellet"
 kastellet_desc: "$kastellet$ to forteca zbudowana na planie gwiazdy w Kopenhadze, zaprojektowana w celu ochrony miasta zarówno przed atakami lądowymi, jak i morskimi. Składa się z pięciu bastionów połączonych grubymi murami oraz otoczonych fosą."
 kronborg: "Kronborg"
 kronborg_desc: "Zamek $kronborg$, położony u wejścia cieśniny Öresund, w przeszłości pełnił rolę kluczowej fortecy kontrolującej i pobierającej cła sundzkie od statków pływających między Morzem Bałtyckim a Morzem Północnym."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Skomplikowany kompleks królewski, którego budowę zlecił [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Rezydencja ta odznacza się piękną architekturą [ShowCultureName('swahili_culture')|l] i jest wykorzystywana zarówno do celów królewskich, jak i kupieckich, służąc de facto jako stołeczna hala targowa oraz magazynowa dla wielu kupców z całego naszego państwa."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Magistrato alla Sanità to instytucja zdrowia publicznego odpowiedzialna za nadzorowanie i zarządzanie środkami zapobiegania oraz kontroli rozprzestrzeniania się chorób, w szczególności dżumy."
 imperial_city_of_hue: "Cesarskie miasto $hue_location$"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$ to otoczona murami budowla wewnątrz cytadeli stolicy, która stanowi siedzibę rodziny cesarskiej $DAI$."
 lighthouse_of_alexandria: "Latarnia morska w Aleksandrii"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ stanowiła olbrzymie dokonanie – zaliczono ją do siedmiu cudów świata antycznego. Niedawno została odbudowana i służy jako współczesny hołd złożony jej starożytnemu dziedzictwu. Ponownie prowadzi statki do portu w Aleksandrii."
 al_azhar_madrasa: "Meczet Al-Azhar"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$ to jedno z najstarszych i najbardziej szanowanych centrów islamskiej nauki słynące z dokonań w zakresie religii, prawa i języka arabskiego."
 castel_sant_angelo: "Zamek Świętego Anioła"
 castel_sant_angelo_desc: "Zbudowany niegdyś przez cesarza Hadriana jako mauzoleum dla jego rodziny $castel_sant_angelo$ został przebudowany przez papieży, aby stać się jedną z najpotężniejszych fortec, jakie zna [ShowLocationName('rome')]."
 quirinal_palace: "Pałac Kwirynalski"
 quirinal_palace_desc: "$quirinal_palace$ to letnia rezydencja papieży stojąca na wzgórzu, od którego bierze swoją nazwę. U jej stóp leży [ShowLocationName('rome')]."
 ambras_castle: "Zamek Ambras"
 ambras_castle_desc: "$ambras_castle$ to średniowieczna forteca odbudowana w celu służenia za siedzibę dynastii, a także miejsce ceremonialne i kulturalne, stanowiące dom dla olbrzymiej kolekcji rzadkich przedmiotów zebranych przez naszych władców."
 belvedere_palace: "Pałac Belwederski"
 belvedere_palace_desc: "$belvedere_palace$ to duży pałac w Wiedniu znany ze swego rozmachu architektonicznego oraz roli centrum kulturalnego, w którym mieści się ogromna kolekcja europejskich dzieł sztuki."
 sco_palace_of_holyroodhouse: "Pałac Holyrood"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$ stanowi symbol jednego z wielu stylów architektonicznych #L [ShowCultureName('scottish')|l]kiego#! renesansu. Ten olbrzymi gotycki pałac to jedna z najbardziej cenionych rezydencji [ShowCultureNameWithNoTooltip('scottish')|l]kiej rodziny #L [GetCountry('SCO').GetGovernment.GetAdjective|l]kiej#!."
 fra_louvre_museum: "Luwr"
 fra_louvre_museum_desc: "Pałac Luwr, niegdyś symbol francuskiego rodu królewskiego, został zmieniony w muzeum, w którym podziwiać można najwspanialsze dzieła, jakimi dysponuje [GetCountry('FRA').GetNameWithNoTooltip]."
 #Unique Buildings
 ablaq_palace: "Pałac ablaq"
 ablaq_palace_desc: "Budynek ten, wspaniała siedziba egipskich władców, posiada przepiękne zdobienia tworzone techniką ablaq. W jego świętych murach wytwarzana jest jedwabna osłona zwana kiswa pokrywająca Al-Kabę."
 mamluk_barracks: "Koszary mameluków"
 mamluk_barracks_desc: "Koszary zamieszkiwane przez elitarne jednostki niewolników. Obiekt ten wyposażony jest we wszelkie niezbędne udogodnienia, dzięki którym cudzoziemscy niewolni poznają nasz sposób życia, przestudiują religijne teksty i wyszkolą się na zdyscyplinowanych wojowników."
 bey_fortress: "Forteca beja"
 bey_fortress_desc: "Sieć struktur ziemnych i fortyfikacji, którą często znaleźć można przy dużych osiedlach, gdzie stanowią dodatek do lokalnych, obsadzonych wież i murów."
 theodosian_walls: "Mury Teodozjusza"
 theodosian_walls_desc: "Te niezwykłego piękna mury zbudowano z rozkazu Konstantyna Wielkiego, by chroniły jedno z najwspanialszych miast Europy. Wiele lat później, kiedy za czasów cesarza Teodozjusza II stworzono podwójną linię umocnień, możliwości obronne miasta stały się czymś w rodzaju legendy – uważano je za doskonale chronione, a czasem nawet wręcz za niezdobyte."
 hanseatic_town_hall: "Ratusz Hanzy"
 hanseatic_town_hall_desc: "Bijące serce naszej handlowej unii. Ratusz jest symbolem jej bogactwa i wpływów."
 hanseatic_shipwright_guild: "Gildia szkutników Hanzy"
 hanseatic_shipwright_guild_desc: "Ten budynek jest zwiastunem obecności doświadczonych hanzeatyckich szkutników."
 ruined_great_wall_of_china: "Starożytny Wielki Mur Chiński"
 repaired_great_wall_of_china: "Wielki Mur Chiński"
 hand_cannon_guild: "Gildia rusznikarska"
 urban_parliament_seat: "Siedziba parlamentu miejskiego"
 polders: "Poldery"
 galley_barracks: "Koszary galerowe"
 janissary_barracks: "Koszary janczarskie"
 ghilman_barracks: "Koszary $a_ghilman$"
 safaviyya_order_hall: "Sala Zakonu Safawidów"
 pounamou_carver: "Rzeźbiarz pounamu"
 bardic_school: "Szkoła bardów"
 bardic_school_desc: "Świecka placówka edukacyjna. Szkoła bardów kształci w zakresie tradycyjnych sztuk poezji, prawa i historii."
 lutheran_preachers: "Księża luteranie"
 calvinist_preachers: "Księża kalwiniści"
 distance_to_rome: "Odległość do miasta [ShowLocationName('rome')]"
 hanseatic_kontor: "Kantor Hanzy"
 fondaco: "Fondaco"
 venetian_arsenal: "Arsenał w Wenecji"
 kurultai: "Kurułtaj"
 gallowglass_sept: "Sept gallowglassów"
 gallowglass_sept_desc: "Ta niewielka społeczność stanowi zarówno siedzibę głowy pomniejszego klanu, jak i miejsce treningów dla jego zbrojnych."
 banking_office: "Bank"
 tribes_of_galway: "Plemiona Galway"
 tribes_of_galway_desc: "Miejscowe rodziny kupieckie – czy też „plemiona” – sprawują całkowitą kontrolę nad lokalną polityką."
 copenhagen_dockyard: "Stocznia Kopenhaska"
 caravanserai: "Karawanseraj"
 caravan_stop: "Postój karawany"
 cinque_port: "Cinque Port"
 cinque_port_desc: "Jeden z dawnych „pięciu portów”. Ta stocznia zapewniała kluczowe wsparcie morskie dla korony w zamian za szeroką autonomię."
 eng_royal_forest: "Las królewski"
 eng_royal_forest_desc: "Traktat leśny pozwala na przekazanie wielkich terenów łowieckich pod bezpośrednią kontrolę korony. Las w rozumieniu tego prawa nie musi być koniecznie gęsto porośnięty drzewami. Ważne, że można tam polować."
 can_only_destroy_building_through_parliament_issue_tt: "Można zniszczyć tylko poprzez [Concept('parliament_issue','kwestię parlamentarną')|e]!"
 north_sea_shipyards: "Stocznia Morza Północnego"
 enderun_academy: "Enderun"
 imperial_halic_shipyards: "Arsenał cesarski"
 imperial_halic_shipyards_desc: "Rozległy kompleks stoczni, suchych doków, odlewni żelaza, przędzalni, a nawet szpitali i więzień – miejsce takie może stanowić prawdziwą bazę dla floty cesarskiej."
 stannary_court: "Sąd cynowy"
 stannary_court_desc: "Sąd wydobywających cynę górników z Kornwalii i Devonu po tym, jak królewski dekret z 1305 roku zapewnił im niezależność sądowniczą."
 stannary_court_why: "Może go zbudować tylko [GetCountry('ENG').GetName]. Jedyne możliwe miejsce budowy to [ShowProvinceDefinitionName('cornwall_province')] oraz [ShowProvinceDefinitionName('devon_province')] po wprowadzeniu prawa cynowego."
 stannary_court_destroy: "[event|e] $flavor_eng.67.title$ miało miejsce po roku #Y 1601#!"
 lieutenancy: "Porucznikostwo"
 lieutenancy_desc: "Budynek porucznikostwa stanowi siedzibę urzędnika o tym właśnie stopniu – zarządza on terytorium w imieniu władcy."
 not_in_capital_region: "Nie można wybudować w [Concept('region','regionie')|e] [Concept('capital','stolicy')|e]"
 ostrog: "Ostróg"
 ostrog_desc: "Ostróg to mała, drewniana fortyfikacja budowana na co odleglejszych terytoriach Rosji. Jako że budulcem jest drewno, umocnienie to jest stosunkowo niedrogie, a jego budowa nie trwa długo."
 pomor_outpost: "Placówka Pomorców"
 pomor_outpost_desc: "Placówka Pomorców służy jako główny budynek do gromadzenia futer i ryb. Wielu osób z najniższych klas społecznych odnajduje te budynki w syberyjskiej dziczy z nadzieją, że zdołają zarobić na życie, handlując futrem."
 sofa_stockade: "Palisada sofa"
 sofa_stockade_desc: "$sofa_stockade$ jest pod wieloma względami identyczna ze zwykłą. $a_sofa_infantry$ zamiast poborowych sprawia, że umocnienia te stanowią poważną przeszkodę dla wroga."
 sofa_barracks: "Koszary sofa"
 sofa_barracks_desc: "$sofa_barracks$ to wyspecjalizowane $barracks$, do dyspozycji posiadacza których dostępne są w [Concept('location','lokacji')|e] [ShowUnitDefinitionName('a_sofa_infantry')|l] i [ShowUnitDefinitionName('a_mandekalu_cavalry')|l]."
 viceroyalty: "Wicekrólestwo"
 viceroyalty_desc: "Budynek wicekrólestwa służy jako oficjalna rezydencja i centrum administracyjne wicekróla, który zarządza terytorium w imieniu władcy."
 barcelona_royal_shipyard: "Barcelońska Stocznia Królewska"
 barcelona_royal_shipyard_desc: "Barcelońska Stocznia Królewska, znana też jako „Drassanes Reials de Barcelona”, znajduje się nieopodal barcelońskiego portu. Jej historia rozpoczyna się w XIII wieku, od którego to czasu była wielokrotnie rozbudowywana. Stanowi ważne centrum szkutnicze, jest też arsenałem marynarki i stanowi miejsce postoju galer, przez co odgrywa istotną rolę w gospodarce morskiej."
 royal_atarazanas_seville: "Sewilska Stocznia Królewska"
 royal_atarazanas_seville_desc: "Sewilska Stocznia Królewska to najważniejszy zakład budowy statków w Kastylii-Leónie i jeden z najistotniejszych na Półwyspie Iberyjskim. Powstają w niej nowe okręty państwowe."
 royal_audience_and_chancery: "Real Audiencia y Chancillería"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ jest instytucją prawną i najwyższym sądem, sprawującym władzę nad całym krajem, symbolizującym naszą królewską władzę prawną."
 general_archive_of_simancas: "Archivo General de Simancas"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$ to pierwsze oficjalne archiwum państwowe w Europie zaprojektowane jako kompaktowa placówka obejmująca tylko jeden budynek i stworzona w celu centralizacji oraz zabezpieczenia ważnych dokumentów kraju."
 sevilla_bullfighting_school: "Escuela de Tauromaquia de Sevilla"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$ jest pierwszą oficjalną instytucją szkolącą matadorów, podtrzymując słynną tradycję kulturową."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "$el_escorial$ został zbudowany jako nowa rezydencja monarchów w ramach tego samego kompleksu, który mieści też Zakon Świętego Augustyna, i stanowi pomnik potęgi oraz pobożności naszego narodu."
 school_of_salamanca: "Szkoła Salamancka"
 school_of_salamanca_desc: "$school_of_salamanca$ to instytucja, której celem jest kształtowanie nowoczesnej myśli w dziedzinie prawa, etyki, gospodarki i nie tylko."
 segovia_artillery_academy: "Academia de Artillería de Segovia"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$ to pierwsza tego typu akademia skupiająca się na studiowaniu wykorzystania artylerii w wojsku i odgrywająca kluczową rolę w innowacjach w kwestii współczesnych armat."
 brethren_marsh: "Hermandad de las Marismas"
 brethren_marsh_desc: "Port ten należy do Hermandad de las Marismas, morskiej organizacji zajmującej się handlem międzynarodowym i tworzącej obronną siatkę z należących do niej przystani. Stanowią one również centra szkutnicze."
 cawa_barracks: "Koszary ç̌äwa"
 cawa_barracks_desc: "W tym miejscu werbowane są pułki ç̌äwa."
 kings_manor: "King's Manor"
 kings_manor_desc: "Centrum administracyjne dla spraw sądowych wykorzystywane przez Radę Północy."
 kings_manor_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('york')] po założeniu Rady Północy."
 calmecac: "Calmecac"
 calmecac_desc: "#italic Calmecac#!, szkoła dla arystokracji, w bardzo rygorystyczny sposób naucza historii, religii, sztuki wojennej i nie tylko. Położona jest koło wielkiej świątyni, z której słynie [ShowLocationName('tenochtitlan')], i odgrywa kluczową rolę w kształceniu kapłanów. Młodzież z pospólstwa uczona jest w #italic Tēlpōchcalli#!, zaś potencjalni arystokratyczni przywódcy idą właśnie do #italic Calmecacu#!, często z wydanego przez wojsko rozkazu."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "#italic Tēlpōchcalli#!, co w języku nahuatl znaczy „dom młodych mężczyzn”, kształci młodzież od piętnastego roku życia pod kątem służby społeczeństwu i wojskowej. Życie w niej to wiele trudnych zajęć, zimnych pryszniców i skromnych posiłków – wszystko to ma zahartować przyszłych wojowników kraju."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "To miejsce znajduje się w rękach rodziny poprzedniego rządzącego. Obecny monarcha nie ma tam żadnej władzy."
 pukara_building: "Pukara"
 pukara_building_desc: "Pukara to budynek stawiany na wzgórzach lub górach, gdzie służy zarówno jako magazyn broni, jak i fortyfikacja obronna. W jej projekcie uwzględniane są trudności terenowe, dzięki czemu są tańsze i łatwiejsze w budowie i utrzymaniu niż zwykłe forty."
 terraces: "Tarasy"
 terraces_desc: "Tarasy to pochyłe powierzchnie pozwalające na wydajne rolnictwo w trudnym andyjskim terenie. Budowane są na różnych wysokościach, a znajdująca się na nich gleba pozwala na hodowlę blisko siebie rozmaitych roślin."
 tambo: "Tambo"
 tambo_desc: "Tambo to magazyn zaopatrzeniowy Inków. Jego przeznaczenie bywa różne zależnie od rozmiaru. Mniejsze tambo stanowią przystanki dla podróżnych, duże zaś mogą być nawet siedzibami prowincjonalnej administracji."
 incamisana: "Incamisana"
 incamisana_desc: "$incamisana$ to świątynia na cześć wody i jej boskich opiekunów. Łączy w sobie architektoniczne piękno i techniczny geniusz, pełni zaś dwojaką rolę: budynku religijnego i systemu nawadniającego."
 order_commandery: "Komanderia zakonu"
 order_commandery_desc: "$order_commandery$ to budynek utrzymywany przez zakony rycerskie poza ich własnym terytorium, gdzie pełni dwie funkcje: pozyskuje pieniądze z wyzysku okolicznych ziem oraz nowych członków zakonu."
 order_commandery_tt: "Właściciel zapewnia nam [ShowRelationTypeName('military_sponsorship')|l]."
 royal_society: "Towarzystwo Królewskie"
 royal_society_desc: "$royal_society$ to instytucja naukowa, której zadaniem jest rozwój wiedzy poprzez badania, publikacje i promocję naukowej przykładności."
 royal_society_why: "Jedyne możliwe miejsce budowy to stolica po założeniu Towarzystwa Królewskiego."
 royal_academy_of_arts: "Królewska Akademia Sztuk Pięknych"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ to instytucja, której zadaniem jest promowanie, inspirowanie i rozwijanie świata sztuk wizualnych i architektury poprzez edukację, organizację wystaw i celebrowanie talentu artystycznego."
 royal_academy_of_arts_why: "Jedyne możliwe miejsce budowy to stolica po założeniu Królewskiej Akademii Sztuk Pięknych."
 peel_towers: "Wieża pele"
 peel_towers_desc: "$peel_towers$ to budynek obronny zwiększający skuteczność lokalnych fortyfikacji i przyspieszający podnoszenie się okolicy ze zniszczeń podczas konfliktów."
 dun_fort: "Siedziba klanu"
 dun_fort_desc: "$dun_fort$ to budowane z kamienia umocnienia stanowiące twierdze każdego z klanów. Budowle te mogą być przez nie używane do wykorzystywania swojej wyjątkowej pozycji w naszym społeczeństwie."
 fortress_church: "Kościół warowny"
 fortress_church_desc: "$fortress_church$ to budynek o dwojakim przeznaczeniu. Służy społeczności jako zwykły kościół – pełni więc zwykłe funkcje religijne – w razie oblężeń jednak staje się konstrukcją obronną."
 kokufu: "Kokufu"
 kokufu_desc: "Stanowiska gubernatorów prowincji, którym powierzono sprawowanie władzy nad licznymi prowincjami regionu $japan_region$, zapewniają wyróżnionym w ten sposób rodzinom ogromną władzę i wpływy."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] nie można zbudować – zamiast tego, instytucje te przydziela [international_organization_leader_short|el], jako najwyższa władza, której podlega [GetInternationalOrganizationType('japanese_shogunate').GetName]."
 gosho: "Gosho"
 gosho_desc: "Rezydencje cesarskie, gosho, to miejsca, w których przebywa cesarski dwór i urzędnicy. Stanowią one centralne punkty, z których władca roztacza swoje wpływy."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Zbudowane wyłącznie jako wykorzystywane w razie potrzeby umocnienia, yamashiro to szczyty wzgórz ufortyfikowane za pomocą umocnień ziemnych i drewnianych palisad, nie zaś kamiennych murów. Rezydencje panów i sług znajdują się u stóp wzniesień, twierdza zaś używana jest wyłącznie w razie ataku. Niektóre z najbardziej imponujących yamashiro rozciągają się na kilka wzgórz połączonych ziemnymi korytarzami i chronionych wieloma szeregami palisad."
 yakata: "Yakata"
 yakata_desc: "Wywodząca się z rezydencji szlachty dworskiej yakata jest miejscem, w którym skupia się potęga rodzin wojowników. W siedzibach tych, wyposażonych w pomieszczenia dla sług i fortyfikacje, gromadzą się najlepsi członkowie każdego klanu."
 shoen: "Shōen"
 shoen_desc: "Ziemia przydzielona na własność konkretnej rodzinie lub świątyni funkcjonuje niemal jak niezależne majątki ziemskie lub posiadłości, stając się dla swoich właścicieli źródłem ogromnego wpływu i bogactwa."
 we_are_shugo_tt: "Musi być [ShowSpecialStatusName('shugo_daimyo')|l] tej prowincji"
 tatara: "Tatara"
 tatara_desc: "Tradycyjna metoda wytapiania żelaza i stali w produkcji metalu wykorzystywanego do wytwarzania wysokiej jakości narzędzi i broni."
 clan_shipyards: "Stocznie klanowe"
 clan_shipyards_desc: "Japonia to kraina z długą linią brzegową i wieloma wyspami. Dlatego nie jest niczym niezwykłym, że jej mieszkańcy posiadają małą flotę okrętów pływających po rodzimych wodach."
 clan_family_shrine: "Rodowa kapliczka"
 clan_family_shrine_desc: "Świątynia lub kapliczka poświęcona naszemu rodowi nie tylko zaspokoi duchowe potrzeby klanu i ludu, ale będzie również idealnym miejscem do zaszczepienia szacunku dla naszej władzy wśród ogółu społeczeństwa."
 korean_gunnery: "Artyleria koreańska"
 korean_gunnery_desc: "$korean_gunnery$ to modyfikacja obronna usprawniająca fortyfikacje i zwiększająca ich skuteczność przeciw atakującym z lądu lub z morza przeciwnikom."
 korean_gunnery_land_defense: "Artyleria lądowa"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_coastal_defense')] i obrona lądowa wykluczają się nawzajem.#!"
 korean_gunnery_coastal_defense: "Artyleria przybrzeżna"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_land_defense')] i obrona wybrzeża wykluczają się nawzajem.#!"
 korean_barracks: "Koszary koreańskie"
 korean_barracks_desc: "Nasze armie potrzebują stałego napływu żołnierzy, aby zachować doskonałą sprawność. Posiadanie lokalnych ośrodków rekrutacji i szkolenia pozwoli nam na łatwe pozyskiwanie rezerw."
 jurchen_barracks: "Koszary dżurdżeńskie"
 jurchen_barracks_desc: "Te koszary służą jako miejsce spotkań dla naszych żołnierzy. Przygotowują się tu do wojny, podnoszą swoje umiejętności i utrzymują nasze dumne tradycje."
 provincial_garrison: "Garnizon prowincji"
 provincial_garrison_desc: "Prowincje są filarami podtrzymującymi [GetInternationalOrganizationType('middle_kingdom')]. Aby bronić się przed wszelkimi atakami, należy utworzyć garnizony na stałe obsadzone żołnierzami."
 kremlin: "Kreml"
 kremlin_desc: "Forteca zwana kremlem stanowi centrum administracyjne, ale i duchowe. Jest także symbolem władzy właściwym dla naszego rosnącego wpływu. Zapewnia ważne schronienie dla ludności na wypadek napadów i oblężeń – ma bowiem pokaźne rozmiary, a jego mury i wieże są bardzo mocne."
 kremlin_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 papal_archives: "Archiwa papieskie"
 papal_archives_desc: "$papal_archives$ to zbiór chrześcijańskiej wiedzy i historii pozostający pod pilną opieką Państwa Kościelnego."
 stroganov_school_of_iconic_art: "Stroganowska szkoła malarstwa ikonowego"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$ poświęca się tworzeniu ikon religijnych, z którymi kojarzy się wiara [ShowReligionAdjective('orthodox')|l]. Szkoła ta została założona przez wpływowy ród Stroganowów i stanowi świetne miejsce do rozpoczęcia kariery przez aspirujących malarzy."
 stroganov_school_of_iconic_art_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Teren arsenału marynarki, średniowieczne doki zwane #italic tercenas#!, przeszedł zmiany podczas zleconej przez Manuela I budowy Paço da Ribeiry. Stworzenie nowych tercenas, zwanych jako #italic Ribeira das Naus#!, na zachód od pałacu królewskiego, okazało się kluczowe, jeśli chodzi o budowę okrętów niezbędnych do wielkich portugalskich odkryć. Stocznie te, największe w Portugalii, stanowiły wzór dla zamorskich zakładów tego typu, zwłaszcza tych w Goa i Koczinie."
 venetian_palaces: "Pałace weneckie"
 venetian_palaces_desc: "$venetian_palaces$ to symbol statusu bogatych członków oligarchicznej arystokracji i wpływowych gildii. Jako że miejsca w Wenecji nie ma dużo, mieszkańcy budowali pałace raczej wzwyż niż wszerz. Te cuda architektoniczne przyciągają następnie ludzi z dalekich krajów, którzy pragną na własne oczy zobaczyć weneckie budynki."
 venetian_quarter: "Dzielnica wenecka"
 venetian_quarter_desc: "Dzielnica handlowa państwa weneckiego. Dopóki istnieje ta dzielnica, weneccy kupcy będą mieć znaczące wpływy na politykę Konstantynopola."
 galata: "Galata"
 galata_desc: "Dzielnica handlowa państwa genueńskiego. Dopóki istnieje ta dzielnica, genueńscy kupcy będą mieć znaczące wpływy na politykę Konstantynopola."
 novodevichy_convent: "Monaster Nowodziewiczy"
 novodevichy_convent_desc: "$novodevichy_convent$ służy jako schronienie dla szlachcianek zmuszanych do pójścia za mąż. Sprawia też, że [ShowLocationName('moscow')] ma większe możliwości defensywne, a to za sprawą swoich potężnych murów i strażnic."
 novodevichy_convent_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Moskiewska fabryka artylerii"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$ to centrum innowacji technologicznej w zakresie produkcji artylerii. Pracujący tam inżynierowie i rzemieślnicy opracowują nowe projekty i ulepszenia dział."
 moscow_artillery_yard_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')] w czasie wojny."
 bund: "Bund"
 bund_desc: "Prosty, lecz doskonale spełniający swoją rolę zbiornik wykorzystywany do nawadniania i zapewniający miastom niezbędną wodę."
 kalari: "Kalari"
 kalari_desc: "Teren ćwiczebny dla uczących się sztuki kalaripayattu. Stanowi także, zgodnie z zasadami nayarów, koszary."
 ibadat_khana: "Ibadat khana"
 ibadat_khana_desc: "Ibadat khana – #italic dom modłów#! – służy jako miejsce spotkań duchowych przywódców rozmaitych wyznań, by toczyli oni tam dyskusje i debaty na temat nauk religijnych. Ma służyć budowie zrozumienia między różnymi religiami i ostatecznie kierować wszystkich ku konkluzji, że mają one wspólny cel."
 thema_headquarters: "Siedziba główna tema"
 thema_headquarters_desc: "Centra administracyjne i wojskowe, na które składa się [ShowGovernmentReformName('theme_system')], służą zarówno jako punkty zbiórki dla armii imperium, jak i lokalne siedziby zarządcze dla naszych generałów."
 academy_of_sciences: "Akademia nauk"
 academy_of_sciences_desc: "$academy_of_sciences$ to ośrodek przeznaczony dla znanych naukowców, uczonych i intelektualistów, zarówno rodzimych, jak i zagranicznych, którzy wnoszą wkład w zróżnicowane, dynamiczne środowisko inteligenckie. Prowadzone są w niej rozległe badania w wielu dziedzinach, publikuje też ona rozliczne naukowe artykuły i periodyki."
 academy_of_sciences_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Akademia nauk"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$ to ośrodek przeznaczony dla znanych naukowców, uczonych i intelektualistów, zarówno rodzimych, jak i zagranicznych, którzy wnoszą wkład w zróżnicowane, dynamiczne środowisko inteligenckie. Prowadzone są w niej rozległe badania w wielu dziedzinach, publikuje też ona rozliczne naukowe artykuły i periodyki."
 bavarian_academy_of_sciences_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('munich')]."
 greek_latin_academy: "Akademia grecko-łacińska"
 greek_latin_academy_desc: "$greek_latin_academy$ to centrum, w którym naucza się języków antycznych, wraz z gramatyką, poetyką i retoryką. Dzięki zróżnicowanej ofercie i niskim opłatom cieszy się popularnością zarówno wśród intelektualistów, jak i plebejuszy."
 greek_latin_academy_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 sukharev_tower: "Wieża Sucharewa"
 sukharev_tower_desc: "$sukharev_tower$ to centrum edukacyjne dla osób zdatnych do życia na morzu. Znajduje się w niej szkoła matematyki i nawigacji, dzięki czemu kształcić może wielu spośród najdoskonalszych marynarzy na tym świecie."
 sukharev_tower_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 the_bock_fortifications: "Kazamaty Bock"
 the_bock_fortifications_desc: "Wykorzystując Bock, wzniesienie stanowiące naturalną miejską fortyfikację, stworzyliśmy potężny kompleks obronny, dzięki któremu nasze miasto zdobyło sobie przydomek #italic Gibraltaru Północy#!."
 free_economic_society: "Wolne Towarzystwo Ekonomiczne"
 free_economic_society_desc: "$free_economic_society$ to organizacja naukowa i ekonomiczna poświęcona rozwojowi w dziedzinie rolnictwa i handlu poprzez badania, pozyskiwanie maszyn rolniczych, wprowadzanie nowych rodzajów roślin uprawnych oraz publikowanie artykułów o zaawansowanych metodach uprawy roli."
 free_economic_society_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('neva')] po założeniu Wolnego Towarzystwa Ekonomicznego."
 imperial_academy_of_arts: "Cesarska Akademia Sztuk Pięknych"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$ to instytucja mająca misję promowania, inspirowania i rozwijania międzynarodowych wpływów w sztukach wizualnych i architekturze. Cel ten realizuje ona poprzez wysyłanie za granicę ważnych malarzy i architektów, zapraszanie wykładowców i stałą promocję zasad neoklasycyzmu."
 imperial_academy_of_arts_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('neva')] po założeniu Cesarskiej Akademii Sztuk Pięknych."
 moscow_orphanage: "Moskiewski sierociniec"
 moscow_orphanage_desc: "$moscow_orphanage$ to społeczna inicjatywa i eksperyment mający na celu uczynić z porzuconych dzieci obywateli idealnych. Zapewnia się im żywność i schronienie, a także podstawową edukację. Kiedy osiągną wiek młodzieńczy, oferuje się im dodatkowe możliwości nauki w fabrykach lub urzędach państwowych. Śmiertelność w sierocińcu jest dość wysoka."
 moscow_orphanage_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Instytut Szlachetnie Urodzonych Panien"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$ to obiekt, w którym odbywa się kształcenie pochodzących z wyższych sfer młodych kobiet. Edukacja rozpoczyna się w wieku lat sześciu – wychowanki pozostają w instytucie przez kilka lat, co ma zapewnić brak wpływów zewnętrznych."
 institute_of_noble_maidens_why: "Jedyne możliwe miejsce budowy to [ShowLocationName('neva')] lub oświecona stolica."
 jesuit_college_desc: "Jezuici dbają, aby naszej populacji udzielana była odpowiednia edukacja #L [ShowReligionAdjective('catholic')|l]a#!, dlatego też ich obecność wspomaga nas w nawróceniu."
 tibetan_great_monastery_desc: "Miejsce, gdzie kwitnie [ShowReligionName('tibetan_buddhism')|l], stanowiący źródło władzy religijnej oraz nauk #L [ShowReligionGroupAdjective('buddhist')|l]ich#! i centrum życia zakonnego."
 schonbrunn_palace_desc: "Zbudowany w miejscu starego domku myśliwskiego naszej dynastii, pałac ten będzie służył jako letnia rezydencja dla naszej rodziny władców."
 rural_clothmaker: "Wiejski włókiennik"
 house_of_parliament: "Siedziba parlamentu"
 house_of_parliament_desc: "Budowla stanowiąca miejsce obrad stałego [Concept('parliament','parlamentu')|e] pozwalająca na jego większą centralizację i lepszą kontrolę."
 royal_court_desc: "$royal_court$ to ukoronowanie osiągnięć naszego państwa stanowiące centrum władzy i źródło splendoru monarchów."
 order_headquarters_desc: "Rezydencja wielkiego mistrza służy za bazę operacji zakonu i jest jego centrum politycznym."
 admiralty_desc: "$admiralty$ ma za zadanie chronić nasze interesy morskie. Dzięki temu, że administracja wojskowa i cywilna są reprezentowane w jednym miejscu, zostanie zachowana ich równowaga."
 war_college_desc: "$war_college$ to miejsce, w którym weterani kształcą i szkolą przyszłe pokolenie generałów, dbając o przewagę naszej armii."
 tax_assessor_desc: "$tax_assessor$ egzekwuje wolę władcy, aby pobrać odpowiednią kwotę podatku."
 supreme_court_desc: "Nadzorując kwestie prawne naszego kraju, $supreme_court$ jest centralną instytucją dyktującą i egzekwującą nasze prawo."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$ jest domem dla najsłynniejszych artystów i pisarzy w naszym królestwie. Kultywowanie naszej kultury to świetny sposób na pozostawienie po sobie śladu w podręcznikach historii."
 republican_assembly_desc: "Sercem naszej republiki i fundamentem naszej administracji jest nic innego, jak tylko $republican_assembly$, czyli miejsce obrad, w którym sprawujemy władzę z elegancją."
 coastal_fort_desc: "Jako że zagrożenie ze strony piratów i wrogich flot jest coraz bliżej, potrzebny jest zestaw podstawowych fortyfikacji przybrzeżnych, które ochronią nas przed inwazjami."
 naval_battery_desc: "Naturalna ewolucja wojny obronnej doprowadziła do rozwoju skomplikowanych fortyfikacji przybrzeżnych gotowych odeprzeć nawet najgorsze inwazje wroga."
 irrigation_systems_desc: "Odpowiednia uprawa roli jest kluczowa dla wyżywienia naszego ludu i osiągnięcia dobrobytu. Rozbudowane systemy nawadniania zapewnią nam niezwykle potrzebną żywność."
 bridge_infrastructure_desc: "Łączenie miasteczek, miast i osad jest niezbędne do zachowania rządów prawa oraz władzy centralnej. $bridge_infrastructure$ pozwoli nam usprawnić przepływ zarówno ludzi, jak i towarów."
 pound_lock_canal_infrastructure_desc: "Manipulacja falami oraz rzekami na terenie naszego państwa jest kluczowa dla naszego przetrwania. $pound_lock_canal_infrastructure$ zapewni nam kontrolę nad życiodajną wodą."
 university_desc: "$university$ to centrum myśli oraz innowacji, a także dom dla bystrych umysłów naukowców oraz ludzi pióra, którzy pragną promować rozwój oraz umiejętności czytania i pisania."
 trade_office_desc: "Handel stanowi siłę napędową każdego prosperującego miasta, zaś $trade_office$ dba o to, aby nasi kupcy mieli dostęp do okazji na nawiązywanie relacji z zagranicznymi handlarzami."
 missionary_building_desc: "$missionary_building$ to lokalne centrum ambasadorów religijnych oraz misjonarzy, którzy pragną nawrócić rdzennych mieszkańców okolicznych ziem na jedyną prawdziwą wiarę."
 slave_center_desc: "$slave_center$ zajmuje się handlem niewolnikami i stanowi miejsce, gdzie bogaci inwestorzy mogą dokonać zakupu niewolniczej siły roboczej, zaś łupieżcy i piraci – jej sprzedaży."
 overseas_trading_post_desc: "$overseas_trading_post$ to placówka dla ambitnych kupców, którzy pragną spróbować szczęścia w biznesie na odległych od swej ojczyzny ziemiach."
 stockade_desc: "$stockade$ stanowi ogrodzenie wykonane zwykle z drewna bądź składające się z innego typu murów obronnych. Choć nie jest tak imponująca jak $castle$, z pewnością spowolni wysiłki wroga pragnącego zająć obszar, który chroni."
 castle_desc: "$castle$ to ufortyfikowane zwykle miejsce zamieszkania szlachty bądź główna siedziba zakonu rycerskiego – tutaj jednak służy przede wszystkim za budowlę obronną chroniącą lokację przed siłami najeźdźców."
 bastion_desc: "$army_artillery$ to osiągnięcie, które sprawiło, że zamki już nie wystarczają, by odeprzeć siły wroga, gdy używają prochu. $bastion$ neguje na szczęście przewagę dział dzięki lepszemu projektowi zapewniającemu większą pasywną odporność oraz dodatkowe miejsce na środki obrony dystansowej."
 star_fort_desc: "W przeciwieństwie do swego poprzednika, średniowiecznego zamku, $star_fort$ stanowi płaską fortyfikację składającą się z wielu trójkątnych bastionów znajdujących się w jej rogach, a także dodatkowej fosy. Pozwala to obrońcom oprzeć się wrogiej artylerii, a jednocześnie nadal trzymać zdolną do wspinania się po murach piechotę na dystans."
 fortress_desc: "$fortress$ to najbardziej zaawansowana struktura obronna stworzona przez inżynierów wojskowych w celu powstrzymania siły najbardziej zaawansowanej artylerii. Zwykle jest to złożony kompleks zbudowany z połączonych ze sobą bastionów i kazamat, które zostały zaprojektowane w celu zmaksymalizowania siły ognia obronnego."
 sergeantry_desc: "$sergeantry$ to budowla, w której mieszkają i szkolą się sierżanci. Ich nazwa wywodzi się z łacińskiego #italic serviens#!, słowa oznaczającego sługi, i stanowią oni zbrojną świtę wykorzystywaną przez monarchów w systemach feudalnych, co czyni ich głównymi żołnierzami zawodowymi w swoich armiach."
 warrior_temple_desc: "$warrior_temple$ to budowla, w której werbowani mogą być [ShowUnitDefinitionName('a_jaguar_warrior')|l] oraz [ShowUnitDefinitionName('a_eagle_warrior')|l], elitarni wojownicy krajów [ShowReligionAdjective('nahuatl')|l]."
 armory_desc: "[ShowInstitutionName('professional_armies')] sprawiły, że pojawiła się potrzeba znalezienia nowych źródeł [Concept('manpower','siły żywej')|e]. $armory$ może zostać zbudowana w [Concept('towns_and_cities','miastach i miasteczkach')|e] właśnie w tym celu." #Renaissance #Urban
 training_fields_desc: "$training_fields$ mogą zostać zbudowane w [Concept('rural_location','lokacjach wiejskich')|e], stanowiąc kolejne źródło [Concept('manpower','siły żywej')|e] dla naszych [Concept('armies','armii')|e]." #Discovery #Rural
 barracks_desc: "$barracks$ stanowią efektywniejszy sposób na zwiększenie [Concept('manpower','siły żywej')|e] w naszych [Concept('armies','armiach')|e], zastępując zbrojownię w [Concept('towns_and_cities','miastach i miasteczkach')|e]." #Reformation #Urban
 regimental_camp_desc: "$regimental_camp$ stanowią efektywniejszy sposób na zwiększenie [Concept('manpower','siły żywej')|e] w naszych [Concept('armies','armiach')|e], zastępując $training_fields$ w [Concept('towns_and_cities','miastach i miasteczkach')|e]." #Absolutism #Rural
 conscription_center_desc: "$conscription_center$ stanowi bardziej efektywny sposób na zwiększenie [Concept('manpower','siły żywej')|e] w naszych [Concept('armies','armiach')|e], zastępując $barracks$ w [Concept('towns_and_cities','miastach i miasteczkach')|e] oraz $regimental_camp$ w dowolnej [Concept('rural_location','lokacji wiejskiej')|e]." #Revolutions #Urban & Rural
 salt_collector: "Zbieracz soli"
 salt_collector_desc: "Sól od tysięcy lat jest podstawą ludzkiej diety i bardzo cenionym towarem. Na szczęście w morzu jest jej pod dostatkiem, więc wystarczy tylko pobrać wodę morską i pozostawić ją do wyschnięcia, aby uzyskać surowiec. Alternatywnym źródłem łatwo dostępnej soli są również wyschnięte jeziora lub koryta rzek."
 windmill: "Wiatrak"
 windmill_desc: "Wiatraki mają różne kształty i rozmiary, a także różnorodną budowę i mechanizmy łopat, ale wszystkie wykorzystują siłę wiatru do mielenia ziaren. Dzięki temu można znacznie poprawić wartość odżywczą zbóż i przetworzyć je w szerszą gamę gotowych produktów spożywczych."
 local_smelters: "Dymarka"
 local_smelters_desc: "Matka Ziemia jest bogata w złoża metali, ale niewiele można z nimi zrobić, jeśli nie zostaną najpierw przetopione. W związku z tym dymarki zazwyczaj konstruuje się w pobliżu miejsc wydobycia rudy, aby ułatwić jej transport i dalszą obróbkę gdzie indziej."
 sawmill: "Tartak"
 sawmill_desc: "Obszary leśne dostarczają mnóstwo materiału, ale nie można po prostu zbudować domu z drzewa. Po ścięciu musi zostać przetworzone w tartaku, zanim będzie można je wykorzystać. Dzięki tartakom pnie zamieniają się w gotowe do użycia drewno."
 fruit_orchard: "Sad"
 fruit_orchard_desc: "Owoce są hojnym darem natury, zapewniającym naszej populacji bogate źródło pożywienia. Sady służyłyby jako stałe źródło produkcji owoców, zaspokajając potrzeby ludności."
 city_guard: "Straż miejska"
 city_guard_desc: "Nawet bez hierarchicznej organizacji ktoś musi odpowiadać za egzekwowanie prawa i porządku. Obywatele zwerbowani do straży miejskiej będą stanowić trzon naszej armii."
 library_desc: "Te świeckie instytucje stanowią miejsca nauki oraz spotkań uczonych i bogatych, umożliwiając studiowanie wielu tematów oraz poznawanie wiedzy na temat filozofii, matematyki, religii i nauki. Mogą one działać niezależnie, ale zwykle posiadają patronat i znajdują się pod wpływem uniwersytetu."
 confucian_school_desc: "Te instytucje edukacyjne skupiają swe wysiłki na uczeniu oraz szkoleniu urzędników państwowych w dziedzinie ideałów konfucjańskich."
 confucian_academy_desc: "Prywatne szkoły dla należących do elity uczniów, którzy poznają tu nauki oraz ideały konfucjańskie i przygotowują się do egzaminów państwowych."
 opera_house_desc: "Wspaniałe ozdobne budowle specjalizujące się w wystawianiu przedstawień operowych, zwykle wznoszone dzięki mecenatowi bogatych i wpływowych osób."
 theater_desc: "Budowla, w której artyści wystawiają sztuki, koncerty oraz inne dzieła teatralne."
 toll_castle_desc: "Niewielka fortyfikacja znajdująca się blisko drogi, przeprawy rzecznej lub przełęczy górskiej, w której niewielki oddział strażników może pobierać opłaty za przejście."
 nobility_fortifications_desc: "Te średniej wielkości fortyfikacje są wykorzystywane przez lokalną szlachtę do kontrolowania ziemi swoich przodków, a także pospólstwa."
 rotten_borough_desc: "Reprezentuje jednostkę parlamentarną z bardzo małym elektoratem, na który można wywrzeć wpływ poprzez korupcję, wymuszenie lub łapówkę, aby głosował na określonego kandydata."
 noble_villa_desc: "Szlachta szczyci się swoją pozycją ponad zwykłym motłochem i posiadaniem z dala od dużych obszarów miejskich wspaniałych, bogato wykończonych rezydencji."
 local_noble_delegation_desc: "Choć szlachta cieszy się możliwością zamieszkiwania terenów z dala od miast i brakiem konieczności współdzielenia przestrzeni z pospólstwem, nadal pragnie brać udział w wydarzeniach, do których dochodzi w tychże miastach – szczególnie jeśli dotyczą one kwestii władzy. Z tego też powodu często posiada ona wiele rezydencji w miejscach, gdzie zapewniają im one wpływy oraz zysk."
 nobles_recruitment_center_desc: "Szlachta gromadzi ogromne bogactwa oraz dobytek, które pragnie chronić, dlatego też często jej przedstawiciele posiadają własną straż osobistą, a nawet oddziały gotowe do walki, które rekrutują spośród miejscowej ludności bezpośrednio do swej służby."
 parish_church_desc: "Duchowieństwo pragnie rozszerzyć swoje wpływy tak daleko, jak tylko zdoła, i zapewnić tym samym całej populacji dostęp do prawdziwej wiary. Zdaniem jego przedstawicieli nawet najmniejsza osada powinna mieć księdza, który zaspokoi duchowe potrzeby jej mieszkańców."
 local_shrine_desc: "Religie występują zwykle w miejscach o znaczeniu duchowym, gdzie duchowieństwo bez zwłoki buduje lokalne miejsca kultu, aby tamtejsza populacja mogła oddawać w nich cześć."
 clerical_archives_desc: "Duchowieństwo gromadzi zwykle różnego rodzaju wiedzę, nie tylko natury teologicznej. W jego archiwach przeważnie znaleźć można najróżniejsze dokumenty i służą one jako prawdziwa studnia mądrości, choć dostęp do nich jest zwykle mocno ograniczony."
 spiritual_retreat_desc: "Ludzie oddani wierze pragną zwykle przezwyciężyć potrzeby doczesne, aby zbliżyć się do boskości, w rezultacie czego powstają miejsca, gdzie mogą oni obcować ze swą wiarą z dala od spraw tego świata."
 warrior_monks_training_grounds_desc: "Oddanie wierze niekoniecznie musi oznaczać rezygnację z przemocy, dlatego też wielu mnichów oddaje się nie tylko kultywowaniu swej religii, lecz także ćwiczeniu sprawności bojowej."
 guild_hall_desc: "Lokalni rzemieślnicy zawsze będą mieli problemy z dotarciem ze swymi produktami do wystarczającej liczby klientów, jeśli konkurencja będzie zbyt duża. Dlatego właśnie ich stowarzyszenia zakładają często gildie decydujące o tym, jak dany towar powinien być produkowany i dystrybuowany."
 merchants_guild_desc: "Handel jest tym, co napędza gospodarkę. Aby mógł on działać płynnie i wydajnie, handlowcy organizują się w gildie dbające o to, aby różne szlaki handlowe nie zakłócały sobie nawzajem działania, a wręcz przeciwnie – ułatwiały je."
 local_markets_desc: "Bez względu na to, jak odizolowana jest osada, zawsze znajdą się osoby chętne do podróży tam i zaopatrzenia jej w niezbędne towary oraz zasoby – a także czerpania zysków z jej produktów. Kupcy tacy zakładają lokalne rynki, aby usprawnić przepływ towarów."
 burgher_mansion_desc: "Kiedy ktoś zdoła zgromadzić wystarczająco dużo bogactwa, nawet jeśli nie należy do szlachty, z pewnością będzie starał się naśladować jej życie – dlatego właśnie bogaci mieszczanie budują często rezydencje nie mniej wystawne niż te, które posiada szlachta."
 artisan_guilds_desc: "Produkcja każdej rzeczy wymaga doświadczenia oraz umiejętności, a posiadające je osoby zakładają warsztaty bądź wytwórnie, w których mogą poświęcić się temu procesowi oraz przyuczać do zawodu nowe osoby."
 local_assembly_desc: "Pospólstwo jest zwykle zdane na łaskę rządu, jednak nie zawsze jest od niego całkowicie odseparowane. Lokalne zgromadzenia pozwalają mu prowadzić dyskusje na temat najważniejszych problemów i zgłaszać obawy odpowiednim władzom."
 pirate_haven_desc: "Utrzymanie pospólstwa zależy zwykle od siły jego broni, a niektórzy jego przedstawiciele w celu zapewnienia sobie go uciekają się nawet do kradzieży oraz piractwa, szczególnie na wybrzeżach zapomnianych przez władze, gdzie mogą zakładać ukryte siedziby, z których dokonują napadów na niczego niespodziewające się statki."
 peasants_training_grounds_desc: "Dopóki istnieje konieczność werbunku oddziałów poborowych, lokalne społeczności powinny posiadać miejsca, w których będą mogły ćwiczyć podstawy walki i nauczyć się przynajmniej, którą stroną trzymać miecz."
 festival_grounds_desc: "Pospólstwo, jak i wszyscy inni, lubi uroczystości oraz zabawę przy każdej możliwej okazji, dlatego też w każdej osadzie wskazywane są konkretne tereny przeznaczone na organizację świąt i festiwali."
 peasants_hunting_grounds_desc: "Jeśli pospólstwo otrzyma prawną zgodę na polowania, szybko wybierze tereny, na których będzie mogło korzystać z dzikiej przyrody okolicznych zalesionych obszarów."
 local_schools_desc: "Wykształcona ludność to ludność produktywna, dlatego też lokalne szkoły będą nauczać pospólstwo w takim samym zakresie, jak klasy wyższe – i nie powinno nikogo dziwić, że będzie ono faworyzowało takie szkoły, gdziekolwiek zdoła."
 local_newspaper_desc: "Informacja to wiedza, a wiedza to postępy. Lokalne gazety pomogą rozpowszechniać informacje na temat obecnych wydarzeń wśród populacji, na czym bez wątpienia wszyscy skorzystamy."
 cantonments_desc: "Obóz wojskowy będzie służył naszej armii jako stałe centrum rekrutacji personelu wojskowego, a także zapewniał zakwaterowanie naszym żołnierzom."
 grand_palace_desc: "$grand_palace$ to wspaniały pokaz osiągnięć kulturowych naszego społeczeństwa przygotowany dla naszej władzy i jej najbliższych."
 great_madrasa_desc: "$great_madrasa$ to miejsce nauki wyższej, gdzie najbardziej szanowani z naszych uczonych mogą dzielić się swą wiedzą na temat medycyny, architektury oraz prawa islamskiego."
 tower_of_belem_desc: "$tower_of_belem$ chroni ujście rzeki Tag, stanowiąc zarówno fortecę wojskową broniącą naszego portu, jak i symbol naszej morskiej dominacji."
 great_temple_of_tenochtitlan_desc: "$great_temple_of_tenochtitlan$ jest poświęcona bogu wojny, Huitzilopochtli, oraz bogu deszczu i rolnictwa, Tlalocowi. Konstrukcja schodkowa w przyszłości ułatwi nam rozbudowę."
 corporation_of_london_desc: "$corporation_of_london$ w rękach kupców i handlowców kontroluje znaczną część rozwoju Londynu."
 grand_apartment_desc: "$grand_apartment$ stanowi symbol kontroli władców nad Londynem dostrzegalny z wybrzeża rzeki."
 sanssouci_desc: "Położony z dala od zgiełku naszych miast $sanssouci$ to skromny, jednopiętrowy pałac otoczony rozległymi ogrodami i winnicami."
 berlin_palace_desc: "$berlin_palace$ zbudowany w centrum Berlina, między Sprewą a jej kanałem, zapewnia władcom większą kontrolę nad tym miastem, a ze względu na problematyczną historię jego budowy stanowi też symbol umiejętności naszego państwa do forsowania swych żądań wbrew przeciwnościom losu."
 versailles_desc: "Pałac wersalski to główna budowla rezydencji królewskiej posiadająca kilka salonów, sal, komnat, kaplicę, a nawet operę. Dyplomaci i członkowie wyższych kręgów regularnie przyjeżdżają tutaj, aby załatwiać swe interesy z francuską rodziną królewską."
 enderun_academy_desc: "$enderun_academy$ to szkoła z internatem w pałacu Topkapi, która kształci studentów wybranych poprzez $devshirme_system_policy$, aby byli z nich odnoszący sukcesy $janissaries_advance$ oraz tureccy mężowie stanu."
 rock_of_monaco_desc: "$rock_of_monaco$ to wysoki monolit w mieście Monako i choć ona sama nie ma większego znaczenia, samo miasto stanowi lokalną przystań piratów działających na Morzu Śródziemnym."
 calvinist_preachers_desc: "$calvinist_preachers$, należąc do ruchu reformacyjnego, stanowią lokalnych misjonarzy wiary kalwinistycznej, którzy rozpowszechniają swe nauki wśród pobliskich ludów wyznających katolicyzm."
 schwaz_mine_desc: "$schwaz_mine$ to dobrze prosperująca kopalnia, w której występują obficie rudy srebra oraz miedzi. Zgromadzone dzięki niej zasoby pozwolą sfinansować kampanie dyplomatyczne oraz wojskowe właściciela jeszcze przez stulecia."
 urban_parliament_seat_desc: "$urban_parliament_seat$ to siedziba władzy politycznej lokalnych mieszczan, której obecność znacznie zwiększa wpływy gildii i kupców."
 adm_vatican_library_desc: "Biblioteka Watykańska to ogromna biblioteka w Stolicy Apostolskiej posiadająca zbiory informacji i dokumentów z różnych czasów, od okresu klasycznego aż po dzień dzisiejszy."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Bank Amsterdamski, znany też jako $wisselbank$, to bank dewizowy odgrywający znaczącą rolę w tworzeniu i obronie standardów monetarnych, który – jako pierwszy w swym rodzaju – wpływa na wszystkie nowe banki państwowe w całej Europie."
 entrepot_desc: "Zlokalizowany w samym sercu tętniącego życiem rynku, $entrepot$ jest najlepszym miejscem do rozwoju naszych wysiłków handlowych."
 trading_hub_desc: "$trading_hub$ to istotny punkt naszej sieci handlowej stanowiący świetne miejsce do sprzedaży i zakupu wielu towarów egzotycznych oraz lokalnych."
 customs_house_desc: "Nasze państwo jest domem dla tętniącego życiem rynku, na który wielu kupców importuje fascynujące towary z odległych krain. Za regulację takich przedmiotów oraz kontrolę tego przepływu odpowiada właśnie $customs_house$."
 stock_exchange_desc: "Jako ważne miejsce spotkań brokerów, kupców oraz inwestorów, $stock_exchange$ znacznie ułatwia prowadzenie biznesu i przepływ akcji w spółkach akcyjnych."
 clearing_house_desc: "Wymiana płatności i zaawansowane transakcje są jednymi z głównych sposobów prowadzenia działalności w naszym państwie, a $clearing_house$ zapewnia możliwość dalszego zwiększania naszej kontroli nad odbywającym się tu handlem."
 market_warehouse_desc: "Zwiększony wolumen handlu na naszych rynkach wymaga także zwiększenia pojemności obszarów składujących towary, takich jak $market_warehouse$."
 sugar_plantation_desc: "Uprawa ziemi i trzciny cukrowej to przedsięwzięcia zapewniające bogactwo. $sugar_plantation$ zapewni nam możliwość udziału w lukratywnym handlu cukrem."
 cotton_plantation_desc: "Pola na naszych terenach można wykorzystać do budowy zorganizowanych plantacji i produkcji ogromnych ilości bawełny, która stanowi pożądany towar."
 tobacco_plantation_desc: "Uprawa tytoniu na jego plantacjach nie tylko zapewni nam dobrobyt, lecz także zyski z handlu."
 jewelry_guild_desc: "Obróbka kamieni szlachetnych i produkcja klejnotów czynią gildię jubilerów pożądanym miejscem pracy ze względu na spodziewane zyski."
 north_sea_shipyards_desc: "Zaletą holenderskich stoczni jest możliwość zatrudniania najlepszych rzemieślników i inżynierów z całej Europy, co czyni te miejsca niezwykle wydajnymi i kompetentnymi."
 dock_desc: "Dok to najbardziej podstawowa infrastruktura brzegowa, która umożliwia budowę i naprawę łodzi."
 dry_dock_desc: "Budynek portowy zapewniający infrastrukturę niezbędną do budowy i naprawy łodzi w odizolowanych suchych zbiornikach, które można w razie potrzeby napełnić wodą. Taki łatwy dostęp do kadłuba statku zacznie poprawia efektywność procesu jego budowy."
 shipyard_desc: "Stocznia znacznie rozwija możliwości naszego portu, zwiększając liczbę statków, które mogą zostać w nim obsłużone oraz zbudowane, a także zapewniając lepsze udogodnienia ich załogom."
 grand_shipyard_desc: "Ta ogromna infrastruktura portowa to imponujące miejsce nieustannie przepełnione niezliczoną ilością statków oraz żeglarzy, którego zdolność do budowy i naprawy całych flot czyni je kluczowym dla naszej rosnącej potęgi morskiej."
 naval_base_desc: "Cała sekcja wybrzeża została zamknięta i wyspecjalizowana pod kątem konstrukcji oraz utrzymania naszej wspaniałej floty. To niewielkie miasteczko pełne żeglarzy, rzemieślników oraz inżynierów jest w stanie samodzielnie budować całe floty, co czyni je jednym z najważniejszych ośrodków strategicznych naszego kraju."
 distillers_guild_desc: "To stowarzyszenie gorzelników kontroluje sekrety oraz proces produkcji wszelkich destylowanych produktów w mieście. Każdy, kto chce poznać tajniki zawodu gorzelnika, musi do niego dołączyć i pomagać rozszerzać wpływy jego monopolu."
 distiller_manufactory_desc: "Centrum produkcyjne, w którym tajemnice starej gildii są zagłuszane przez ogromny popyt na produkty destylacji – potrzeba ta ukształtowała nowoczesny system produkcji priorytetyzujący ilość oraz zyski."
 brewery_desc: "Gildia, w której zboża lub owoce przekształcane są w pyszne napoje alkoholowe, którymi cieszą się wszystkie klasy."
 brewery_manufactory_desc: "Zapotrzebowanie na ogromne ilości warzonych napitków prowadzi do powstania bardziej scentralizowanych ośrodków produkcji, w których dawne rzemieślnicze procesy zostały usystematyzowane i zmechanizowane."
 glass_guild_desc: "Sztuka kształtowania szkła i wytwarzania z niego przedmiotów wymaga delikatności. Specjalizujące się w niej ośrodki produkują szereg towarów, od praktycznych pojemników po dekoracyjne witraże."
 saltpeter_guild_desc: "Wytwarzana w pracochłonnym procesie saletra jest niezbędna do produkcji prochu strzelniczego, a tym samym do obrony państwa. Pozyskuje się ją z gleb bogatych w azotany, a także z obornika lub rozkładającej się materii organicznej."
 lacquerware_guild_desc: "$lacquerware_guild$ to miejsce, gdzie żywica z drzew lakowych jest łączona w wielu warstwach, nadając produkowanym tam przedmiotom charakterystyczne błyszczące wykończenie. Do pożądanych produkowanych tam obiektów należą meble, skrzynki ceremonialne i inne produkty cenione ze względu na swe piękno oraz wytrzymałość."
 gun_smith_desc: "Poświęcający się produkcji oraz konserwacji broni palnej $gun_smith$ wytwarza jej różne rodzaje, a także powiązane z nią komponenty, takie jak lufy, zamki i spusty."
 weapon_guild_desc: "Stowarzyszenie rzemieślników odpowiedzialnych za produkcję różnych rodzajów broni będące filarem obrony państwa dzięki dostarczaniu zwykłym żołnierzom dostosowanego do konkretnych potrzeb wojennych uzbrojenia."
 cloth_guild_desc: "Produkcja różnego rodzaju tkanin stanowi często podstawę gospodarki kraju. $cloth_guild$ zrzeszająca osoby zajmujące się barwieniem, tkaniem oraz folowaniem pozwala utrzymywać stały poziom produkcji, a także zachowywać standardy jakości."
 fine_cloth_guild_desc: "Zapotrzebowanie na luksusowe tekstylia, takie jak wełna, jedwab czy aksamit o cienkim splocie, to lukratywny biznes, w którym uczestniczy często arystokracja. Rozwijając zaawansowane techniki tkania i wykańczania tkanin, te centra innowacji zwykle w znacznym stopniu przyczyniają się do rozwoju gospodarki zarówno lokalnej, jak i państwowej."
 tannery_desc: "$tannery$ odpowiedzialny za produkcję skóry wytwarza ważne przedmioty, takie jak buty, siodła czy oprawy książek, a także dba o ich trwałość oraz estetykę, wykorzystując zaawansowane techniki obróbki skór zwierzęcych."
 paper_guild_desc: "$paper$ jest kluczowym produktem w każdym państwie ze względu na powszechne zastosowanie – od administracji po edukację, a nawet handel. $paper_guild$ dba o odpowiednie standardy oraz wolumen jego produkcji, wykorzystując do tego unikalną technikę obejmującą namaczanie, rozdrabnianie lub prasowanie takich materiałów, jak len, bawełna czy inne włókna roślinne."
 scriptorium_desc: "$scriptorium$, czyli wyspecjalizowany ośrodek, w którym skrybowie skrupulatnie kopiują manuskrypty, produkuje różnorodne teksty o charakterze religijnym, prawnym, a nawet literackim, dbając o utrwalanie i rozpowszechnianie wiedzy."
 tools_guild_desc: "Od prostego młotka po pierwsze obrabiarki, $tools$ zawsze stanowiły ważną część naszego społeczeństwa. $tools_guild$ specjalizuje się zaś w produkcji tych przydatnych instrumentów."
 porcelain_guild_desc: "$porcelain$ to rodzaj ceramiki charakteryzujący się wytrzymałością i przejrzystością będącymi skutkiem zeszklenia jej tworzywa w wysokiej temperaturze. $porcelain_guild$ specjalizuje się w produkcji oraz dekoracji wykonanych z niej przedmiotów."
 naval_supplies_guild_desc: "$naval_supplies$ obejmują wszystko, co potrzebne jest do budowy statków, od podstawowego drewna po smołę, liny, płótno, żagle oraz inne materiały. Choć są to bardzo różnorodne towary, $naval_supplies_guild$ radzi sobie z nimi wszystkimi."
 dyes_guild_desc: "Od tak dawna, jak tkane są tekstylia, istnieją także barwniki. $dyes_guild$ zajmuje się ich produkcją z dostępnych roślin."
 putrefaction_works_desc: "$saltpeter$ to ważny materiał wykorzystywany jak nawóz, sól w przetwórstwie mięsnym oraz kluczowy składnik prochu strzelniczego. $putrefaction_works$ stanowią alternatywny sposób na jej pozyskiwanie tam, gdzie operacje wydobywcze nie są możliwe."
 naval_supplies_manufactory_desc: "Podobnie jak $naval_supplies_guild$, $naval_supplies_manufactory$ również skupia się na produkcji zapasów okrętowych, jednak dzięki większym rozmiarom jej wydajność jest o wiele wyższa."
 weapon_manufactory_desc: "Różne rodzaje broni, takie jak miecze, piki czy łuki, stanowią podstawę uzbrojenia każdej armii. $weapon_manufactory$ wytwarza z najróżniejszych materiałów broń do walki wręcz i prostą broń dystansową wszystkich typów."
 fine_cloth_manufactory_desc: "$fine_cloth$ jest tradycyjnie wyznacznikiem statusu dla elit i klas zamożnych. $fine_cloth_manufactory$ koncentruje się na produkcji takich cennych tekstyliów z tkanin lub jedwabiu."
 cloth_manufactory_desc: "$cloth$ obejmują różne materiały i odzież wykonane z wełny oraz lnu. $cloth_manufactory$ specjalizuje się w produkcji tkanin z różnych materiałów, takich jak wełna, bawełna oraz rośliny włókniste."
 paper_workshop_desc: "$paper$ jest niezbędny dla wszystkich rodzajów zaawansowanej księgowości, administracji i w celu rozpowszechniania wiedzy. $paper_workshop$ specjalizuje się w jego produkcji z pulpy, roślin włóknistych oraz drewna."
 printing_press_shop_desc: "Wykorzystując łatwe w produkcji i wymienne części, $printing_press_shop$ zmniejsza koszty zarówno pracy, jak i materiałów do produkcji oraz rozpowszechniania dokumentów wśród naszej populacji."
 glassworks_desc: "Udoskonalenie tradycyjnych technik dmuchania szkła i dodanie nowych materiałów ułatwia jego masową produkcję."
 perfumery_desc: "$perfumery$ zajmuje się uprawą kwiatów i pozyskiwaniem ich esencji, aby móc wykorzystywać ją następnie do produkcji towarów luksusowych dla bogatych."
 porcelain_manufactory_desc: "Produkcja porcelany jest wynikiem długich eksperymentów alchemicznych zapewniającym alternatywę dla drogiego importu z zagranicy."
 tannery_manufactory_desc: "Postępy w dziedzinie chemii sprawiają, że proces garbowania skór zwierzęcych jest znacznie krótszy i pozwala na uzyskanie wyższej jakości skóry."
 lacquerware_manufactory_desc: "Udoskonalenie procesu malowania i nakładania lakieru sprawiło, że wyroby lakierowane stały się tańsze i szybsze w produkcji."
 fine_cloth_mill_desc: "Napędzana kołami wodnymi $fine_cloth_mill$ jest w stanie produkować odzież wysokiej jakości z dużą szybkością."
 textile_mill_desc: "Napędzana kołami wodnymi $textile_mill$ jest w stanie produkować odzież z dużą szybkością."
 steel_mill_desc: "Wzrost niezawodności naszych pieców oraz procesu produkcyjnego umożliwił produkcję stali na wysoką skalę korzystną dla gospodarki."
 iron_foundry_desc: "$tools$ wykonane z żelaza będą wytrzymalsze niż jakiekolwiek inne znane produkty, jednocześnie nie wymagając czasochłonnego procesu wytwarzania."
 weapon_factory_desc: "W ostatnich latach nasze znaczenie militarne mocno wzrosło, w związku z czym potrzebne są lepsze i nowsze metody produkcji uzbrojenia dla naszych żołnierzy – obecnie powstają całe przeznaczone do tego celu fabryki."
 monastery_desc: "Klasztory stanowiące miejsca odosobnienia i kontemplacji są też schronieniem dla tych, którzy chcą poświęcić swoje życie łączności z niebiosami. Dlatego właśnie ich tereny są przeznaczone do nauki i refleksji, a ich mury strzegą zwykle ogromnej wiedzy."
 madrasa_desc: "Madrasy, ośrodki wiedzy poświęcone promowaniu nauki, gromadzą w swoich murach wielu uczniów, z których wielu często przybywa z bardzo daleka. W miejscach tych omawia się zarówno kwestie religijne, jak i doczesne, a dostępna mądrość jest przeznaczona dla wszystkich."
 orthodox_monastery_desc: "Duchowieństwo prawosławne posiada zwykle dużą władzę i autorytet, zaś jego klasztory stanowią miejsca, z których owa władza jest sprawowana. Ikony, które są tam przechowywane, zapewniają z kolei ochronę jego członkom jako strażnikom tradycyjnych wartości kraju."
 miaphysite_monastery_desc: "$miaphysite$ jest pełen obrzędów i ceremonii, które odprawiane były od początku istnienia chrześcijańska, a poświęcone mu klasztory stoją na straży tych obrzędów, ponieważ tylko w ich murach Słowo Boże jest pilnie i skrupulatnie studiowane."
 bailiff_desc: "Ludność pozostawiona sama sobie poświęci się niegodziwości i lenistwu, dlatego władza kraju musi dbać o narzucanie swych zasad za pośrednictwem lokalnych przedstawicieli, których zadaniem jest utrzymanie prawa i porządku w każdej osadzie."
 fishing_village_desc: "Woda jest źródłem życia, a więc aż kipi od różnorodnych istot. Nic zatem dziwnego, że tam, gdzie jej nie brakuje, czyli na wybrzeżach akwenów wodnych, powstają całe wioski. Ich mieszkańcy uczą się korzystać z tej obfitości, utrzymując się z połowu wszelkich żyjących w wodzie stworzeń, które tylko zdołają schwytać."
 farming_village_desc: "Żywność jest siłą napędową każdej cywilizacji. Pola i zagony nie tylko zapewniają ludziom wyżywienie, lecz także umożliwiają hodowlę wielu zwierząt, dzięki którym można pozyskiwać różne produkty – ta kombinacja stanowi zaś klucz do rozkwitu każdej osady."
 forest_village_desc: "Lasy i dzikie tereny nie są tak niegościnne, jak mogłoby się zdawać, bowiem kryją w sobie mnóstwo zwierzyny, na którą można polować nie tylko dla mięsa, ale i dla skór. Nic zatem dziwnego, że ludzie chętnie osiedlają się w pobliżu lasów obfitujących w dziką faunę, z której mogą korzystać."
 tar_kiln_desc: "Smoła jest używana od starożytności, ponieważ jej właściwości uszczelniające i wodoodporne są niezastąpione, w związku z czym każdy zalesiony obszar stanowi cenny teren do budowy pieców wykorzystywanych do ekstrakcji jej z drewna w procesie suchej destylacji."
 horse_breeders_desc: "Czy to na potrzeby wojny, czy do ciągnięcia wozów wypełnionych towarami przemierzającymi kraj, konie są potrzebne wszędzie. Z tego też powodu całe rody zaczęły hodować te wspaniałe wierzchowce, aby sprostać rosnącemu zapotrzebowaniu."
 market_village_desc: "Ośrodki handlowe są potrzebne do skupienia całego handlu na określonych obszarach, więc są one ustanawiane, by pełnić swoją rolę i dać początek małym społecznościom mieszczańskim."
 stone_quarry_desc: "Kamień to znakomity materiał budowlany wykorzystywany przy wznoszeniu domów, akweduktów, świątyń, mostów i wielu innych konstrukcji. Niestety, trzeba go najpierw pozyskać, a surowiec wysokiej jakości nie zawsze jest powszechnie dostępny. Aby jednak sprostać zapotrzebowaniu, można zakładać kamieniołomy tam, gdzie jakość kamienia jest odpowiednia."
 lumber_mill_desc: "Drewno samo w sobie ma stosunkowo niewielką wartość, dopóki nie zostanie pocięte na użyteczne deski. Aby w pełni wykorzystać jego zalety i ułatwić transport, zakłada się tartaki, w których ścięte drzewa bez trudu przekształca się w gotowe do użytku materiały."
 fiber_crops_farm_desc: "Różnorodne włókna roślinne są niezbędne do produkcji lin, obuwia, odzieży oraz innych nieodzownych dla naszej społeczności towarów. Dzięki uprawie tych roślin możemy polegać na własnym wytwórstwie i ograniczyć zależność od importu."
 sand_pit_desc: "Piasek można wykorzystać na wiele sposobów, między innymi jako materiał budowlany, zaś niektóre jego odmiany świetnie sprawdzają się w produkcji szkła pod wpływem wysokiej temperatury. Tworząc piaskownie, zyskamy dostęp do tego surowca na potrzeby różnorodnych przedsięwzięć."
 clay_pit_desc: "Glina ma kluczowe znaczenie dla naszego garncarstwa, a ponadto znakomicie sprawdza się przy produkcji dachówek dla domów. Zakładając glinianki w miejscach, gdzie tego surowca jest pod dostatkiem, zapewnimy rzemieślnikom dobre źródło materiału."
 charcoal_maker_desc: "Węgiel drzewny jest wykorzystywany do ogrzewania domów oraz jako paliwo w naszych kuźniach. Spalając dostępne pod dostatkiem drewno, możemy uzyskać węgiel drzewny, który dostarcza więcej ciepła niż ono samo."
 elephant_hunting_grounds_desc: "Ze względu na swoje rozmiary, słonie nie mogą być hodowane w zwykłych gospodarstwach, tak jak konie czy krowy. Zamiast tego musimy zakładać tereny polowań na słonie, które będą służyć jako półdzikie gospodarstwa, pozwalając nam wybierać te zwierzęta, które najlepiej spełnią nasze potrzeby."
 sheep_farms_desc: "Choć nasi pasterze hodują już owce na naszych łąkach i wzgórzach, potrzebujemy czegoś na miarę gospodarstw, aby zwiększyć swoją produkcję – dokładnie to zapewnią nam hodowle owiec."
 lutheran_preachers_desc: "$lutheran_preachers$, należący do ruchu reformacyjnego, stanowią lokalnych misjonarzy wiary luterańskiej, którzy rozpowszechniają swe nauki wśród pobliskich ludów wyznających katolicyzm."
 preachers_work_for_free: "Słowo Boże szerzone jest za darmo!"
 temple_desc: "$temple$ jest miejscem kultu przeznaczonym do pełnienia obowiązków religijnych, jakie posiadają $clergy_estate$. Choć świątynie mogą przybierać różne kształty i formy w zależności od lokalnej religii, ich główne przeznaczenie pozostaje niezmienne."
 cathedral_desc: "$cathedral$ to większa $temple$, która umożliwia organizację obrzędów religijnych dla znacznie szerszego grona miejscowej ludności. Ponieważ stanowi ona duchowe centrum miasta, członkowie wszystkich klas odwiedzają ją i oddają w niej cześć."
 counting_house_desc: "$counting_house$ jest biurem odpowiedzialnym za prowadzenie ksiąg finansowych miejscowych przedsiębiorstw, zajmującym się umawianiem spotkań oraz obsługą korespondencji związanej z płatnościami."
 minting_office_desc: "$minting_office$ to główny zakład, w którym powstaje waluta państwa. Do tego miejsca trafiają różne metale, z których wykuwa się następnie monety dla społeczeństwa."
 granary_desc: "Spichlerz to magazyn, który zapobiega zanieczyszczeniu przechowywanej żywności przez myszy i inne zwierzęta, a także zwiększa ilość pożywienia dostępnego dla ludności w trudnych czasach."
 wharf_desc: "$wharf$ to struktura morska w porcie umożliwiająca statkom cumowanie w celu przeniesienia ładunku albo przeprowadzenia konserwacji i napraw."
 medical_school_desc: "$scientific_revolution$ sprawiła, że medycyna nieustannie dokonuje nowych odkryć i rozwija swe metody oraz zdobytą wiedzę. $medical_school$ dba z kolei, aby ta wiedza była przekazywana nowym pokoleniom lekarzy."
 hospital_desc: "Historia szpitali sięga daleko wstecz, gdyż wiele starożytnych cywilizacji miało własne odpowiedniki instytucji zajmujących się chorymi. W okresie średniowiecza szpitale rozwinęły się zaś jeszcze bardziej, skupiając się także na opiece medycznej i rekonwalescencji pacjentów."
 slave_market_desc: "Centrum handlowe, w którym sprzedawani i kupowani są niewolnicy napędzający gospodarkę poprzez przymusową pracę."
 port_authority_desc: "$port_authority$ nadzoruje ruch morski, egzekwując przepisy, pobierając cła i zapewniając bezpieczny przepływ towarów oraz biznesu przez port."
 pounamou_carver_desc: "Rzemieślnik wykwalifikowany w tworzeniu skomplikowanych artefaktów Pounamou, ceniony za wykonywanie przedmiotów o znaczeniu kulturowym i duchowym."
 hanseatic_kontor_desc: "To prowadzone przez Ligę Hanzeatycką biuro handlowe jest kluczowym elementem ułatwiającym lukratywny handel między północnoeuropejskimi miastami a rynkami zagranicznymi."
 fondaco_desc: "Wielofunkcyjny magazyn i miejsce zakwaterowania zagranicznych kupców, gdzie prowadzi się interesy oraz przechowuje towary, zanim zostaną one rozdystrybuowane."
 venetian_arsenal_desc: "Państwowa stocznia odpowiedzialna za szybką budowę potężnej floty, a więc odgrywająca kluczową rolę w osiągnięciu dominacji morskiej."
 kurultai_desc: "$kurultai$ stanowi symbol władzy lokalnej rady, pełniąc rolę arbitra przy podejmowaniu ważnych decyzji i zbieraniu ludzi do armii."
 order_stronghold_desc: "Ufortyfikowana baza zakonów rycerskich zajmująca strategiczną pozycję z myślą o obronie, rozpoczynaniu krucjat oraz kontroli terytorialnej."
 banking_office_desc: "$banking_office$ umożliwia ludności innych krajów drobne inwestycje, a jednocześnie stanowi bazę operacyjną dla naszych kupców."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$ dostarcza niezbędne okręty i marynarzy, aby utrzymać naszą przewagę na morzu. Wybudowana w doskonale przystosowanych portach kopenhaskich stocznia może działać szybciej niż większość jej konkurentów."
 caravanserai_desc: "$caravanserai$e to ważne przystanki na Jedwabnym Szlaku zapewniające możliwość odpoczynku zarówno kupcom, jak i zwierzętom przenoszącym cenne towary."
 caravan_stop_desc: "Postoje karawan to ważne przystanki na pustynnych szlakach handlowych zapewniające możliwość odpoczynku zarówno kupcom, jak i zwierzętom przenoszącym cenne towary."
 seat_of_cardinal_desc: "Duchowny wyniesiony do rangi kardynała zapewnia nam znaczące wpływy w Kościele katolickim."
 galley_barracks_desc: "$galley_barracks$ pomieszczą niewolników wykorzystywanych do wiosłowania na naszych galerach i zapewnią miejsce do budowy nowych statków."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "Olbrzymi, podzielony na kilka części pas murów i fortyfikacji rozciągający się na granicach wielkiego imperium. Jego budowa rozpoczęła się wieki temu i choć wiele dynastii zajmowało się jego naprawami i rozbudową, stulecia zaniedbania odcisnęły na nim swe piętno, przez co większość stanowi obecnie jedynie ruiny."
 repaired_great_wall_of_china_desc: "Naprawiany i utrzymywany w dobrym stanie pas fortyfikacji ochroni nasze granice przed jakąkolwiek barbarzyńską inwazją."
 rural_clothmaker_desc: "Małe gildie, w których tekstylia są wykonywane ręcznie z wykorzystaniem lokalnych materiałów, a które odgrywają kluczową rolę w lokalnej gospodarce, dostarczając odzież i towary handlowe."
 mason_desc: "$mason$ to wykwalifikowany pracownik, który tnie i kształtuje kamień do budowy, co czyni go kluczowym przy wznoszeniu trwałych i solidnych konstrukcji."
 embassy_desc: "Awangarda dyplomacji oraz miejsce spotkań, gdzie przedstawiciele obcych państw prowadzą negocjacje i nawiązują potencjalne sojusze."
 firearms_manufactory_desc: "Często określana jako kluczowy element naszego systemu produkcji wojskowej $firearms_manufactory$ wytwarza broń palną w różnych kształtach i rozmiarach, taką jak pistolety, karabiny i inne."
 cannon_foundry_desc: "$cannon_foundry$ zajmuje się odlewaniem oraz montażem dział ze stopionego metalu, pełniąc kluczową rolę w wyposażaniu armii w artylerię i zwiększając możliwości wojskowe państwa."
 cannon_maker_desc: "Gildia specjalizująca się w produkcji i montażu dział, czyli potężnej broni niezbędnej do prowadzenia oblężeń i obrony."
 firearms_factory_desc: "Rosnące potrzeby ochrony naszych granic wiążą się ze zwiększeniem produkcji oraz popytu na wyposażenie wojskowe. Potrzebę tę zaspokaja $firearms_factory$, gdzie wytwarzane są duże ilości broni."
 cannons_factory_desc: "Duża fabryka, w której masowo wytwarzane są działa, a której zwiększona zdolność produkcyjna doskonale odpowiada na rosnące potrzeby naszych sił zbrojnych."
 settlement_building_desc: "Zakładana nowa osada posiada niezbędną infrastrukturę, taką jak sklepy, wsparcie budowlane oraz punkty handlowe, aby zachęcić migrantów do osiedlenia się w tym miejscu."
 janissary_barracks_desc: "Lokalny budynek, w którym młodzi niewolnicy przechodzą szkolenie wojskowe, aby zostać janczarami."
 ghilman_barracks_desc: "Lokalny budynek, w którym młodzi niewolnicy przechodzą szkolenie wojskowe, aby zostać $a_ghilman$."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$ to obiekt sufickiego Zakonu Safawidów. Choć ma charakter silnie religijny, służy również jako teren szkoleniowy dla $qizilbash$."
 alhambra_desc: "$alhambra$, czyli #italic Czerwona#!, to pałac i kompleks forteczny w Granadzie. Uważany jest za pomnik szczytowego wyrafinowania dynastii Nasrydów."
 hexamilion_wall: "Heksamilion"
 hexamilion_wall_desc: "$hexamilion_wall$, czyli #italic mur sześciomilowy#!, istnieje od czasów starożytnych i ma za zadanie chronić teren Półwyspu [ShowAreaName('morea_area')]."
 oma_falaj: "Afladż"
 oma_falaj_desc: "$oma_falaj$ to podziemny system akweduktów, który pozwala nam bezpiecznie transportować wodę w dowolne miejsce."
 oma_nizwa_fort: "Fort Nizwa"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$ to miejsce na terenie [ShowAreaName('oman_area')]u, w którym sprzedawane i kupowane jest [ShowGoodsName('incense')|l]."
 coastal_settlements: "Osada przybrzeżna"
 coastal_settlements_desc: "$coastal_settlements$ przyciągnie wiele [pops|el], które będą pragnęły tam zamieszkać."
 dutch_trade_outpost: "Holenderska placówka handlowa"
 dutch_trade_outpost_desc: "Wielu #italic holenderskich kupców#! utrzymuje dobre stosunki z władcami, jakich posiada [ShowRegionName('japan_region')], aby zapewnić sobie tam możliwość handlu i zwiększenia swych wpływów."
 dutch_admiralty_desc_common: "Liczne admiralicje w naszym kraju podzieliły nasze interesy, ale pozwoliły wszystkim naszym prowincjom na utrzymanie własnych flot wojennych."
 friesland_admiralty: "Admiralicja Fryzji"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Admiralicja Fryzji Zachodniej"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Admiralicja Rotterdamu"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Admiralicja Zelandii"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Admiralicja Amsterdamu"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Biblioteka w Widźajanagarze"
 library_of_vijayanagar_desc: "Ta znajdująca się w jednym z najwspanialszych centrów edukacyjnych, jakim jest [ShowLocationName('vijayanagar')], biblioteka umożliwi naszej populacji dalszą naukę."
 city_of_victory: "Miasto Zwycięstwa"
 city_of_victory_desc: "Uważane przez południowe $india$ za promyk nadziei, miasto to znajduje się w jednym z najwspanialszych miejsc na świecie, gdzie wielu uczonych i ambasadorów składa co roku wizyty, aby na własne oczy zobaczyć cywilizację, jaką posiada [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Po całkowitej przebudowie miejsca kultu religijnego w [ShowLocationName('srirangam')] jest to obecnie jedna z najwspanialszych świątyń, jakie posiadają całe południowe $india$."
 venkateswara_temple: "Świątynia Wenkateśwary"
 venkateswara_temple_desc: "Wenkateśwara i Tirupati odnotowały wzrost wpływów po ostatnich darowiznach, co zapewnia im jeszcze większe znaczenie na obszarze [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Obserwatorium Taqī ad-Dīn"
 constantinople_observatory_desc: "To imponujące obserwatorium stoi na wzgórzu, oferując piękny widok na nocne niebo. Jeśli przetrwa, może znacznie przysłużyć się naukom na ziemiach #L [ShowReligionGroupAdjective('muslim')|l]ich#!."
 kurmina_headquarter: "Siedziba główna kurminy"
 kurmina_headquarter_desc: "Jako główny garnizon wojskowej prowincji, ta siedziba umożliwia gubernatorowi przygotowanie armii w razie wojny oraz obronę królestwa przed każdym najeźdźcą."
 great_enclosure: "Świątynia"
 great_enclosure_desc: "Świątynia stanowi symbol naszej kontroli nad lokalnymi zwierzętami gospodarskimi, a chwilach desperacji może służyć jako miejsce odosobnienia."
 great_hill_complex: "Akropol"
 great_hill_complex_desc: "$great_hill_complex$ to miejsce kultu, w którym można znaleźć wiele artefaktów wykonanych ze steatytu i w którym odbywają się nasze najważniejsze rytuały."
 great_valley_complex: "Kompleks w Dolinie"
 great_valley_complex_desc: "Miejsce, które może zamieszkiwać wiele osób i które pomoże nam wykorzystać zasoby, jakie posiada [ShowLocationName('great_zimbabwe')]."
 wat_chaiwatthanaram_temple_building: "Wat Chai Watthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Zbudowana z rozkazu naszego władcy, świątynia ta służy jako miejsce ceremonii religijnych rządu oraz obrzędów pogrzebowych dla nich i ich rodzin."
 khmer_baray: "Baray"
 khmer_baray_desc: "Baraye to duże zbiorniki wody, które umożliwią większe inwestycje w rolnictwo i pozwolą nam łatwiej wyżywić naszą populację. Po wybudowaniu takie obiekty będą wymagać ścisłego nadzoru oraz stałej konserwacji, aby zapobiec ich niszczeniu."
 #Bavaria
 herrenchiemsee_abbey_potential: "Opactwo Herrenchiemsee może zostać wzniesione jedynie na wyspie Chiemsee, a kontrolować musi je $BAV$."
 herrenchiemsee_abbey: "Opactwo Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Położone na wyspie Chiemsee wspaniałe barokowe opactwo o znaczeniu religijnym i kulturalnym, zwiększające piśmienność i promujące tradycje bawarskie."
 munich_residenz_founding: "Średniowieczna Rezydencja w $munich$"
 munich_residenz_founding_desc: "Rezydencja w [ShowLocationName('munich')] to przyszła siedziba władców bawarskich wzniesiona jako twierdza chroniąca przed buntowniczymi poddanymi oraz rywalizującymi frakcjami i symbolizująca początek bawarskiej władzy skupionej w tym właśnie regionie."
 munich_residenz_founding_potential: "Można wznieść wyłącznie po aktywacji wydarzenia „Założenie Rezydencji w Monachium”."
 munich_residenz_renaissance_expansion: "$renaissance$owa Rezydencja w $munich$"
 munich_residenz_renaissance_expansion_desc: "W okresie $renaissance$u Rezydencja w [ShowLocationName('munich')] przeszła znaczną rozbudowę, stając się symbolem bawarskiego majestatu oraz osiągnięć kulturowych. To dzieło architektoniczne zostało wzbogacone o sale pełne dzieł sztuki i wyrafinowania, zwiększając tym samym prestiż [ShowLocationNameWithNoTooltip('munich')] jako centrum kulturalnego Świętego Cesarstwa Rzymskiego."
 munich_residenz_renaissance_expansion_potential: "Można wznieść wyłącznie po aktywacji wydarzenia „$renaissance$owa rozbudowa Rezydencji” i ukończeniu początkowego zakładania jej."
 munich_residenz_baroque_expansion: "Barokowa Rezydencja w $munich$"
 munich_residenz_baroque_expansion_desc: "Barokowa rozbudowa Rezydencji w [ShowLocationName('munich')] stanowi odzwierciedlenie splendoru epoki oświecenia. Wystawne ogrody, ogromne sale oraz skomplikowane wzornictwo podkreślają artystyczną i polityczną dominację dynastii Wittelsbachów zarówno w Bawarii, jak i poza nią."
 munich_residenz_baroque_expansion_potential: "Można wznieść wyłącznie po aktywacji wydarzenia „Barokowa rozbudowa Rezydencji” oraz ukończeniu rozbudowy renesansowej."
 #Majapahit
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "$bajang_ratu$ to ceremonialna brama o imponujących rozmiarach nawiązująca do architektury #italic candi bentar#!, czyli bramy rozdzielonej. Wykonana z wysokiej jakości czerwonej cegły, konstrukcja ta będzie jednym z najwyższych obiektów na całym $MAJ_ADJ$kim terenie. Jej istnienie jest kluczowe, gdyż jest wykorzystywana przy organizacji wielkich ceremonii o charakterze religijnym i politycznym."
 bubu_building: "Bubu"
 bubu_building_desc: "Niektóre z najbardziej efektywnych technik połowu wykorzystywane są w lokalnych pułapkach na ryby znanych jako $bubu_building$. Wykonywane są one z plecionego miękkiego drewna, takiego jak bambus, i obsługiwane w strategicznych miejscach, takich jak ujścia rzek, przez doświadczonych rybaków, którzy stosują skomplikowane techniki, aby zmaksymalizować swój połów."
 sufi_mosque: "Meczet suficki"
 sufi_mosque_desc: "Budynek wzniesiony przez lokalnych #L [ShowReligionGroupAdjective('muslim')|l]ich#! wiernych, reprezentujący bardziej synkretyczne podejście do wiary."
 wali_songo_shrine: "Świątynia Wālī"
 wali_songo_shrine_desc: "Kapliczka #L [ShowReligionGroupAdjective('muslim')|l]iego#! świętego, dzięki któremu [ShowReligionGroupNameWithNoTooltip('muslim')] znacznie rozprzestrzenił się w tym regionie."
 #Mali
 fulani_cattle_rearing_pen: "Zagroda dla bydła"
 fulani_cattle_rearing_pen_desc: "Takie zagrody w tej [Concept('location','lokacji')|e] umożliwiają społecznościom [ShowCultureName('fulbe')|l] na dalszą specjalizację w dziedzinie hodowli bydła."
 trans_saharan_trade_outposts: "Transsaharyjska placówka handlowa"
 trans_saharan_trade_outposts_desc: "Zbudowane w celu zabezpieczenia miejsc dla karawan, transsaharyjskie placówki handlowe umożliwiają ich właścicielom rozszerzenie swych wpływów w regionie."
 son_unlocked_trans_saharan_outposts_tt: "Odblokowano [building|el]: [ShowBuildingTypeName('trans_saharan_trade_outposts')|l]"
 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')], ważna [ShowBuildingTypeName('miaphysite_monastery')|l], sprawia, że [ShowEstateTypeName('clergy_estate')] mają większą kontrolę nad tymi ziemiami, ale też lepsze warunki bytowe."
 #West Africa
 walls_of_benin: "Mury $benin$u"
 walls_of_benin_desc: "Mury te sprawiają, że miasto [ShowLocationName('benin')] cieszy się dobrobytem. Chronią je przed wszelkim wrogiem, jaki pragnie je podbić."
 zazzau_walls: "Mury $zazzau$"
 zazzau_walls_desc: "Mury te, pokaz siły wobec innych narodów, których dom to [ShowRegionName('guinea_region')], stanowią dowód na potęgę budowniczych."
 eghabho_nore_mansion: "Posiadłość Eghabho N'ore"
 eghabho_nore_mansion_desc: "Dom przywódcy miasta. Ludzie ci są odpowiedzialni za zarządzanie daną miejscowością w imieniu władcy."
 ribat: "Ribāṭ"
 ribat_desc: "Niewielka fortyfikacja przeznaczona głównie do ochrony karawan lub niewielkich obszarów przed łupieżcami."
 #Delhi
 delhi_tomb: "Grobowiec indyjski"
 delhi_tomb_desc: "Ten stanowiący miejsce pochówku wielkiego człowieka grobowiec to symbol kulturalny, a także cel wielu podróżników, którzy odwiedzają $india$."
 #Orissa
 ori_portuguese_quarters: "Dzielnica portugalska"
 ori_portuguese_quarters_desc: "To miejsce odpoczynku bogatych zamorskich kupców stanowi ich stałą rezydencję, gdy odwiedzają $india$."
 mahmud_gawan_madrasa: "Madrasa Mahmud Gawan"
 mahmud_gawan_madrasa_desc: "Madrasa ta powstała w celu zapewnienia dostępu do naszej kultury licznym uczonym z całego świata. Uważana jest za jedno z najwspanialszych ośrodków nauki, jakie zna region [ShowRegionName('deccan_region')]."
 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "$por_feitoria$, uzbrojona w działa i baterie nadbrzeżne, zadba o nasze wpływy w okolicy i pozwoli naszym kupcom na swobodniejszy handel."
 rahdar: "Rahdar"
