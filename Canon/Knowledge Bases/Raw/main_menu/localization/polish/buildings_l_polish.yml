 pest_house_tt: "Można wznieść wyłącznie, gdy trwa [situation|el] „[ShowSituationName('black_death')|l]” lub aktywne jest działanie „[ShowGenericActionName('strict_quarantines')|l]”."
 lazaretto: "Lazaret"
 lazaretto_desc: "Niewielki szpital w odosobnionej lokacji, zwykle na wsi, wyspie lub wybrzeżu. Podróżnicy morscy przechodzą tu kwarantannę, jeśli podejrzewa się, że są nosicielami jakiejś choroby zakaźnej, co znacznie ogranicza rozprzestrzenianie się epidemii w lokacji."
