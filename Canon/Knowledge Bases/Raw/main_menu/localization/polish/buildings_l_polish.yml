 kilwan_shipwrights_desc: "Szkutnicy to zręczni mistrzowie zmiany drewna palmowego i bawełny w statki morskie, zaś ta budowla ułatwia rozbudowę floty pod naszym dowództwem, co wesprze nasze morskie przedsięwzięcia."
 bog_iron_smelter: "Huta do żelaza rzecznego"
 bog_iron_smelter_desc: "Żelazo stanowi podstawę wszelkiej metalurgii. I choć dobrze mieć ich wartościowe źródła, można pozyskać go nieco również z miejsc nieopodal wody, która je przenosi."
 protected_harbor: "Osłonięty port"
 protected_harbor_desc: "Niektóre miejsca w naturalny sposób lepiej nadają się na port, lecz odpowiednia infrastruktura pozwala stworzyć dobre warunki właściwie wszędzie."
