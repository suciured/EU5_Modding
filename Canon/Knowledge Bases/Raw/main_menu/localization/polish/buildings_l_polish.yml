 royal_garden: "Ogród królewski"
 royal_garden_desc: "Rozległy ogród królewski to kawałek raju na Ziemi i miejsce, w którym szlachta dworska może się relaksować oraz oddawać rozrywkom, jednocześnie ciesząc się wspaniałą kultywowaną naturą."
 pirate_stronghold: "Warownia piracka"
 pirate_stronghold_desc: "Gniazdo zepsucia i zła dla najzuchwalszych i bezprawnych korsarzy, będące sercem pirackiej republiki."
