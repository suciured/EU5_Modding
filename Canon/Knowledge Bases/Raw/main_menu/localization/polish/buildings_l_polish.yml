 seat_of_cardinal_why: "O budowę można poprosić wyłącznie poprzez działanie „[ShowGenericActionName('request_cardinal_seat')]” w kraju #L [ShowReligionAdjective('catholic')|l]kim#!, którego [country_rank|e] to [ShowCountryRankName('rank_duchy')] lub wyższa, w [Concept('location','lokacji')|e], w której znajduje się [ShowBuildingTypeName('cathedral')|l]."
