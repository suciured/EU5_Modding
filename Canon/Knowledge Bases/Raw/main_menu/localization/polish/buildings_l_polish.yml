 #workshops
 pottery_workshop: "Zakład garncarski"
 pottery_workshop_desc: "Garncarstwo to rzecz kluczowa dla wszelkiej ludności – wytwarza zarówno proste pojemniki, jak i naczynia ozdobne. Ułatwienie produkcji poprzez budowę specjalistycznych warsztatów zaspokoi potrzeby związane z tą kwestią."
 tools_workshop: "Warsztat narzędziowy"
 tools_workshop_desc: "Rozwój naszej gospodarki sprawia, że lud nie musi już polegać na narzędziach wytworzonych przez rzemieślników. Stworzenie warsztatów wytwarzających ten towar dla ludności i firm stało się koniecznością."
 dyes_workshop: "Zakład barwiarski"
 dyes_workshop_desc: "Barwniki i pigmenty mogą być wytwarzane z różnych źródeł, ale muszą być przetwarzane w określony sposób, znany zazwyczaj tylko nielicznym."
 dyesworks: "Barwiarnia"
 dyesworks_desc: "Wyspecjalizowana i rozbudowana produkcja barwników zapewni naszej populacji dostęp do tak szerokiej gamy pigmentów i kolorów, jakiej tylko sobie zażyczą."
 dyes_mill: "Fabryka barwiarska"
 dyes_mill_desc: "Tylko dzięki rozbudowanym zakładom produkcyjnym wytwarzającym różne barwniki będziemy w stanie zaspokoić rosnące zapotrzebowanie na pigmenty i fantazyjne kolory."
