 black_market: "Czarny rynek"
 black_market_desc: "Nielegalny rynek, na którym towary są sprzedawane z dala od czujnego oka jakiejkolwiek władzy, wolne zarówno od podatków, jak i zachłannych rąk komorników."
 smuggler_cove: "Zatoka przemytników"
 smuggler_cove_desc: "Transport nielegalnych towarów oraz komercyjny rozwój czarnych rynków zależą od powstania ukrytych przybrzeżnych zatoczek lub odosobnionych portów, takich jak $smuggler_cove$."
 brothel: "Dom publiczny"
 brothel_desc: "Domy publiczne stanowiące źródło występku i rozpusty to miejsca rozrywki dla piratów, korsarzy i innych łotrów."
 pirate_tavern: "Tawerna portowa"
 pirate_tavern_desc: "Tawerny to tętniące życiem i cieszące się złą sławą miejsca, w których gromadzili się ludzie czynu, marynarze oraz kupcy. Zlokalizowane w kluczowych pirackich portach i przybrzeżnych miastach, odgrywały istotną rolę w życiu pirackim – to tutaj załogi odpoczywały, wydawały łupy na alkohol, jedzenie i rozrywkę, a także rekrutowały nowych członków załogi."
 building_trade_hq_only_one: "Można zbudować tylko jedne $trade_company_headquarters$ naraz."
 trade_company_headquarters: "Kwatera główna kompanii handlowej"
 trade_company_headquarters_desc: "$trade_company_headquarters$ to siedziba i główna baza operacyjna dla wszelkich międzynarodowych i zagranicznych działań handlowych, jakich podejmuje się [ShowSubjectTypeName('trade_company')] w imieniu ojczyzny."
 trade_company_garrison: "Garnizon kompanii"
 trade_company_garrison_desc: "[ShowSubjectTypeName('trade_company')] zatrudnia garnizon chroniący interesy miejscowych kupców."
 trade_company_harbor: "Port kompanii"
 trade_company_harbor_desc: "[ShowSubjectTypeName('trade_company')] posiada magazyny, przechowujące towary gotowe do sprzedaży."
