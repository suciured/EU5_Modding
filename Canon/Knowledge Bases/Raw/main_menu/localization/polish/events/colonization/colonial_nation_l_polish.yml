l_polish:
 colonial_nation.4.title: "Wojownik o wolność czy buntownik?"
 colonial_nation.4.desc: "Pułkownik w armii zyskuje sławę jako zagorzały zwolennik zbrojnego oporu przeciwko naszemu suwerenowi, którym jest [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]. To nie tylko utalentowany żołnierz, ale też inspirujący i charyzmatyczny lider, za którego ideami niepodległości zdaje się iść coraz więcej osób.\n\nCzy powinien zostać uznany za zdrajcę i buntownika, czy też może to właśnie on pomoże nam zerwać kajdany kolonialne i poprowadzić kraj [ROOT.GetCountry.GetName] do wolności?"
 colonial_nation.4.a: "Awansować go na generała!"
 colonial_nation.4.b: "Musi zostać stracony!"
 colonial_nation.5.title: "[from.GetName]: kłopoty"
 colonial_nation.5.desc: "Pułkownik w #L [from.GetAdjective|l]kiej#! armii zyskuje sławę jako zagorzały zwolennik zbrojnego oporu przeciwko krajowi [ROOT.GetCountry.GetName]! To nie tylko utalentowany żołnierz, ale też inspirujący i charyzmatyczny lider, za którego niebezpiecznymi ideami niepodległości zdaje się iść coraz więcej osób.\n\nJednakże zamiast natychmiast go stracić, miejscowe władze w państwie [from.GetName] mianowały go na pozycję generała!"
 colonial_nation.5.a: "Jak śmią?!"
 colonial_nation.6.title: "Kolonialny buntownik stracony"
 colonial_nation.6.desc: "Pułkownik z #L [from.GetAdjective|l]kiej#! armii zyskuje sławę jako zagorzały zwolennik zbrojnego oporu przeciwko krajowi [ROOT.GetCountry.GetName]! To nie tylko utalentowany żołnierz, ale też inspirujący i charyzmatyczny lider, za którego niebezpiecznymi ideami niepodległości zdaje się iść coraz więcej osób.\n\nNa szczęście [from.GetCountry.GetGovernment.GetRulerTitle|l] [from.GetCountry.GetGovernment.GetRuler.GetName] decyduje się skrócić go o głowę. To działanie jednak wzbudza jeszcze większe pragnienie wolności w państwie [from.GetName]..."
 colonial_nation.6.a: "Może to było zbyt pochopne rozwiązanie..."
 colonial_nation.14.title: "Ciężar wojny"
 colonial_nation.14.desc: "Nasza niedawna wojna doprowadziła kraj do wyniszczenia. Być może część tego ciężaru mogą udźwignąć nasze kolonie?"
 colonial_nation.14.a: "Zwiększyć podatki kolonialne!"
 colonial_nation.14.b: "Dźwigniemy ten ciężar."
 colonial_nation.15.title: "Ciężar wojny"
 colonial_nation.15.desc: "Z powodu niedawnej wojny ([z from.GetName]) nasz kraj jest wyczerpany. Ponieważ udział wzięło w niej wielu naszych sąsiadów, [from.GetCountry.GetGovernment.GetRulerTitle|l] kraju [from.GetCountry.GetGovernment.GetRuler.GetName] twierdzi, że część ciężaru powinna spaść na nasze barki!"
 colonial_nation.15.a: "Nie do przyjęcia!"
 colonial_nation.182.title: "Skorumpowany gubernator"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'radziła','radził')] sobie z administracją naszego narodu, co nie stanowiło dla nikogo tajemnicy – wielu naszych uzdolnionych dyplomatów musiało uciszać plotki o [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] niezdarności w ramach próby utrzymania pokoju w kolonii. Niedawny wzrost poziomu korupcji wywołał jednak nieuniknione – jeden z naszych byłych administratorów publicznie ogłosił, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.GetName.IsFemale,'otrzymała','otrzymał')] pieniądze, które miały być pomocą finansową otrzymaną przez koronę.\n\nTo podłe zachowanie w trudnych czasach doprowadziło do wytworzenia się ruchów powstańczych, którymi trzeba się zająć."
 colonial_nation.182.a: "Skandaliczne."
 colonial_nation.183.title: "Nowy gubernator"
 colonial_nation.183.desc: "Plotki o nieskuteczności rządów, jakie prowadzi [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nieuchronnie dotarły do korony, budząc obawy, jak ta nieszczęśliwa sytuacja może wpłynąć na reputację – zarówno ich, jak i naszą. Pod groźbą asymilacji przez koronę kolonia zaoferowała nam półśrodek: powołanie nowego gubernatora, który przejmie stery naszej kolonii, zanim będzie za późno."
 colonial_nation.183.a: "Powinniśmy skorzystać z ich rady."
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] wciąż może rządzić."
 colonial_nation.184.title: "[ROOT.GetCountry.GetAdjective] długi!"
 colonial_nation.184.desc: "Trudnym czasom, które nadeszły dla naszej kolonii, nie widać końca. Długi finansowe, którymi nas obciążono, zniszczyły ducha ludu, który, kierowany głodem nękającym ich rodziny, żąda, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'znalazła','znalazł')] natychmiastowe i skuteczne rozwiązanie."
 colonial_nation.184.a: "Wykorzystamy nasze wpływy, żeby załatwić te sprawę."
 colonial_nation.184.b: "Ich skargi są bezpodstawne."
 colonial_nation.186.title: "Zachęta kolonialna"
 colonial_nation.186.desc: "Ziemie naszej kolonii są płodne i znakomicie nadają się do uprawy roli, nasi ludzie są dobrotliwi i gościnni, nasza administracja jest skuteczna, jak to tylko możliwe, a w powietrzu czuć pokój i stabilność jakże różną od politycznych niepokojów wielkich metropolii. To doprawdy raj na ziemi, ale zmiana to zawsze nieprzyjemny, choć często konieczny, proces, przez co liczba mieszkańców nie jest tak wysoka, jak byśmy chcieli.\n\nPewien doradca zasugerował wprowadzenie nowej polityki prowadzącej do większej tolerancji między wyznaniami. Nasza dostatnia ziemia mogłaby dzięki temu przyciągnąć więcej kolonistów."
 colonial_nation.186.a: "Dzięki temu zyskamy więcej osadników."
 STATIC_MODIFIER_NAME_colonist_incentives: "Zachęta kolonialna"
 STATIC_MODIFIER_DESC_colonist_incentives: "Nowe przywileje zostały nadane wszystkim wyznaniom."
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] obłaskawieni"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] żywią ostatnimi czasy coraz większe obawy w kwestii naszych rządów nad kolonią. Ich opinie podstępnie szerzą się w kraju od kilku miesięcy, teraz jednak jasnym jest już, że pod wieloma względami ich niezadowolenie jest wyraźne i niepokojące.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'została zaczepiona','został zaczepiony')] przez jednego z nich, jeszcze przed spotkaniem z radą, i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'usłyszała','usłyszał')] wyraźną deklarację: „Mamy ogromne obawy o wpływ szlachetnej oligarchii na losy kraju [ROOT.GetCountry.GetName] z powodu jej wywodzących się ze starego świata grzechów i chciwości”."
 colonial_nation.187.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zasługują na nasze poparcie."
 colonial_nation.187.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] muszą być przez nas chronieni."
 colonial_nation.188.title: "Szlachetna obawa"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nie potrafią dobrze ukrywać swoich stanowisk politycznych. Nie zdaje się też, żeby się tym przejmowali. Brali udział w ucztach i bankietach, głośno mówiąc, że losy kolonii są przesądzone ze względu na władzę, jaką niesłusznie sprawują [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nDzisiaj jednak podjęli próbę realizacji swoich zamiarów w sposób bezprecedensowy: izba władcy, którym jest [ROOT.GetCountry.GetGovernment.GetRuler.GetName], została nawiedzona przez jednego z nich we wczesnych godzinach porannych: „Wasza Wysokość, proszę o wybaczenie najścia w porze odpoczynku, ale należy coś niezwłocznie zrobić. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są butni i niecnotliwi, przez co ta kolonia stała się rajem dla głupców. Trzeba to zakończyć przed dzisiejszą radą”."
 colonial_nation.188.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zasługują na nasze poparcie."
 colonial_nation.188.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] muszą być przez nas chronieni."
