l_polish:
 settle_the_frontier.1.title: "Ekspansja w regionie [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName], dzielnie [Select_CString(recipient.IsFemale,'służąca','służacy')] państwu [ROOT.GetCountry.GetLongName] – [Select_CString(recipient.IsFemale,'ruszyła','ruszył')] z grupą ochotników na nieodkryte ziemie regionu [target.GetName]. Wraz ze swoimi ludźmi będzie poszerzać terytoria, które zajmuje [ROOT.GetCountry.GetFlavorRank|l]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] spróbuje zasiedlić region [target.GetName]. Ten proces może zająć maksymalnie #Y 10 lat#!"
 settle_the_frontier.2.title: "Wyprawy do regionu [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "Choć [from_province.GetName] to stołeczna prowincja kraju [actor.GetName], niektórzy z jej mieszkańców szukają możliwości w regionie [target.GetName] – krainie, którą bada obecnie [recipient.GetName]."
 settle_the_frontier.2.a: "Niech rozpoczną nowe życie w prowincji."
 settle_the_frontier.2.b: "Zamiast tego poprawmy ich sytuację w stolicy."
 settle_the_frontier.2.b.tt: "Przez następny rok żadne [pops|el] nie wyemigrują do regionu [target.GetName]"
 settle_the_frontier.3.title: "Rozprzestrzenianie kultury"
 settle_the_frontier.3.desc: "Gdy [recipient.GetName] kontynuuje zasiedlanie regionu [target.GetName], nawiązuje wraz ze swymi poplecznikami kontakt z rdzenną ludnością tych ziem. Prosi więc o #L [actor.GetAdjective|l]kie#! wsparcie w szerzeniu ideałów #L [target_culture.GetName|l]kich#! wśród tubylców."
 settle_the_frontier.3.a: "Sprowadźmy niektóre z naszych najlepszych historii i dzieł do regionu [target.GetNameWithNoTooltip]."
 settle_the_frontier.3.b: "Wystarczy kilka prostych [target_culture.GetNameWithNoTooltip|l]kich historii."
 settle_the_frontier.3.c: "Nie ma potrzeby oświecać tubylców."
 settle_the_frontier.4.title: "Prośby o inwestycje"
 settle_the_frontier.4.desc: "Ziemie w regionie [target.GetName] okazały się trudniejsze do zasiedlenia niż oczekiwano. [Select_CString(recipient.IsFemale,'Kolonizatorka','Kolonizator')], [recipient.GetName], [Select_CString(recipient.IsFemale,'wystosowała','wystosował')] formalną prośbę o więcej funduszy do #L [actor.GetAdjective|l]kiego#! rządu, ponieważ przedsięwzięcie wymaga większej ilości zasobów."
 settle_the_frontier.4.a: "Musimy wspierać osadników za wszelką cenę."
 settle_the_frontier.4.b: "Sami się sfinansują."
 settle_the_frontier.5.title: "Sąsiednie konflikty"
 settle_the_frontier.5.desc: "Dopiero co założone osady w regionie [target.GetName] weszły w konflikt z sąsiednimi ziemiami i ludami. [recipient.GetName] prosi, byśmy bardziej rygorystycznie egzekwowali ich przywileje nadane obszarowi [target.GetNameWithNoTooltip] i ukarali wichrzycieli."
 settle_the_frontier.5.a: "Osadnicy muszą być szanowani."
 settle_the_frontier.5.b: "Wrogość w końcu przycichnie."
 settle_the_frontier.6.title: "Wczesna eksploatacja zasobów"
 settle_the_frontier.6.desc: "Wysiłki osadnicze, które podejmuje [recipient.GetName], przynoszą już pierwsze owoce. Nowo założone #L [actor.GetAdjective|l]kie#! wioski w regionie [target.GetName] już zajęły się eksploatacją okolicznych zasobów. Moglibyśmy wykorzystać naszą władzę, aby zażądać niektórych z tych surowców dla siebie..."
 settle_the_frontier.6.a: "Potrzebujemy czegoś takiego jak [target_goods_0.GetNameWithNoTooltip]."
 settle_the_frontier.6.b: "Stolica wymaga surowców takich jak [target_goods_1.GetNameWithNoTooltip]."
 settle_the_frontier.6.c: "Coś takiego jak [target_goods_2.GetNameWithNoTooltip] wspomoże państwo."
 settle_the_frontier.6.d: "Koloniści nie potrzebują takich rzeczy jak [target_goods_3.GetNameWithNoTooltip]."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] to coś, co nam się przyda."
 settle_the_frontier.6.zzz: "Nie odbierzemy im cennych materiałów."
 settle_the_frontier.100.title: "[target.GetNameWithNoTooltip] – osada"
 settle_the_frontier.100.desc: "Kilka lat temu [recipient.GetName] [Select_CString(recipient.IsFemale,'została wysłana','został wysłany')] na polecenie rządu #L [actor.GetAdjective|l]kiego#! na niezamieszkane ziemie regionu [target.GetName], aby zająć je dla państwa [actor.GetLongNameWithNoTooltip]. To zadanie w końcu dobiegło końca!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] przekazuje prowincję swej ojczyźnie. Chociaż pozostaje [Select_CString(recipient.IsFemale,'gubernatorką','gubernatorem')] zasiedlonych ziem, podlegają one teraz w pełni naszej administracji."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nNiestety, [recipient.GetNameWithNoTooltip] nigdy nie [Select_CString(recipient.IsFemale,'wróciła','wrócił')] do państwa [actor.GetNameWithNoTooltip]. Wygląda na to, że korzystając z udzielonej autonomii, [Select_CString(recipient.IsFemale,'założyła','założył')] własne państwo – [target_country.GetLongName]."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.GetNameWithNoTooltip] pożałuje tej niesubordynacji!"
 settle_the_frontier.100.b.tt: "W regionie [target.GetName] powstało państwo [target_country.GetName]"
 settle_the_frontier.100.c: "Co stało się z regionem [target.GetNameWithNoTooltip]?"
 settle_the_frontier.101.title: "Koniec ekspansji w regionie [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "Po tym, jak [recipient.GetName] [Select_CString(recipient.IsFemale,'zmarła','zmarł')], osadnicy, którzy podążali za [Select_CString(recipient.IsFemale,'nią','nim')] do końca, stracili wszelką nadzieję i brak im chęci, by kontynuować swoje przedsięwzięcie. Tam, gdzie kiedyś panowała jedność, teraz jest tylko chaos, a nieliczne założone osady zostały zlikwidowane."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Nasze próby osadnictwa w regionie [target.GetName] nie będą kontynuowane"
 settle_the_frontier.102.title: "[target.GetNameWithNoTooltip] – osadnictwo nieudane"
 settle_the_frontier.102.desc: "Choć próby osadnictwa, jakie [Select_CString(recipient.IsFemale,'podjęła','podjął')] [recipient.GetName] by zasiedlić region [target.GetName] były bardzo obiecujące, dotarły do nas wieści, że rozpoczęliśmy je zbyt późno. Cała prowincja została już skolonizowana i ufortyfikowana przez naszych sąsiadów..."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] powraca do kraju [actor.GetName]"
 settler_character_truthfulness: "Wierność osadników"
