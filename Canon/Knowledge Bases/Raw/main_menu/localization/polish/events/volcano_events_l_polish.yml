l_polish:
 STATIC_MODIFIER_NAME_volcanic_soil: "Gleba wulkaniczna"
 volcano_events_weak.title: "Dym w górach"
 volcano_events_weak.desc: "Znana góra na skraju regionu [ROOT.GetLocation.GetName] od kilku dni wypuszczała długi słup dymu, a dziś nagle wybuchła, wyrzucając popiół i lawę, które spopielały i niszczyły wszystko na swojej drodze. Zniszczenia nie złamały ducha mieszkańców obszaru [ROOT.GetLocation.GetNameWithNoTooltip], ale bez pomocy trudno będzie im odzyskać to, co stracili."
 volcano_events_weak.a: "Nic nie dało się zrobić."
 volcano_events_weak.b: "Ruszajmy z pomocą."
 volcano_events_minor.title: "Początek ognia"
 volcano_events_minor.desc: "Wulkan w regionie [ROOT.GetLocation.GetName] wybuchł z wielką siłą, wyrzucając z siebie długie strumienie lawy i ogromną chmurę popiołu, która pozostawia za sobą ścieżkę zniszczenia.\n\nMieszkańcy obszaru [ROOT.GetLocation.GetNameWithNoTooltip] walczą o swoje życie i wioski. Nadszedł więc czas, aby wysłać im całe wsparcie, jakie możemy zaoferować."
 volcano_events_minor.a: "Natura nas ukarała."
 volcano_events_minor.b: "Nie damy się złamać."
 volcano_events_major.title: "Ogień i furia"
 volcano_events_major.desc: "W nocy pochłoniętej przez czerń ogniste strumienie obficie spływały ze zbocza wielkiej góry niczym z otwartej rany, a ich ostrej czerwieni nie sposób było zignorować. Rozżarzona lawina wulkanicznego popiołu podążała za nimi jak niecierpliwy drapieżca z otwartą paszczą pragnącą pożreć wszystko na swojej drodze, póki głód nie zostanie zaspokojony.\n\nDla pechowych mieszkańców regionu [ROOT.GetLocation.GetName] nie było nadziei, ponieważ większość prowincji i wiele wiosek zniknęło pod lawą. Furia góry jest nieograniczona i tylko nasz dwór może zaradzić zniszczeniom."
 volcano_events_major.a: "Nawet ziemia się nam sprzeciwia."
 volcano_events_major.b: "Odbudujemy się."
 volcano_events_catastrophic.title: "Gniew góry"
 volcano_events_catastrophic.desc: "Maluczcy z regionu [ROOT.GetLocation.GetName] okazali się całkowicie bezsilni w obliczu furii natury. Bez najmniejszego ostrzeżenia, liczne wioski rozrzucone po całym terytorium zostały całkowicie zniszczone, pochłonięte przez katastrofalną erupcję wulkanu, który wznosił się złowieszczo nad okolicą.\n\nGniew góry opadł z nieubłaganą siłą, tworząc lawinę wulkanicznego popiołu, pochłaniającego wszystko wokół. Wiele rozżarzonych jęzorów lawy wytrysnęło z serca góry, paląc i niszcząc wszystko na swojej drodze.\n\nGdy całe otoczenie zmieniało się na ich oczach, mieszkańcy regionu [ROOT.GetLocation-.GetNameWithNoTooltip] zrozumieli z bólem, że niewiele można zrobić, aby stawić czoła temu spustoszeniu."
 volcano_events_catastrophic.a: "Wszystko stracone."
 volcano_events_catastrophic.b: "Wciąż jest nadzieja."
