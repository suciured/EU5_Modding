l_polish:
 privateers.1.title: "Miejscowi kupcy domagają się wsparcia"
 privateers.1.desc: "Kupcy i kapitanowie jednostek kupieckich z kraju [ROOT.GetCountry.GetName] wysłali do rządu swojego przedstawiciela z informacją, że w ich ojczyźnie szaleje bezprawie, a statki i porty regularnie atakowane są przez piratów i korsarzy. Uważają, że rząd ich zaniedbał i proszą o fundusze na obronę przed narastającymi zagrożeniami. Jeśli nie spełnimy ich prośby, mogą uznać, że stracili już zbyt wiele i zabiorą się ze swoimi interesami gdzie indziej."
 privateers.1.a: "Wysłać im czegokolwiek potrzebują."
 privateers.1.b: "Mają dość pieniędzy, by samodzielnie sfinansować budowę umocnień."
 refused_aid_traders: "Odmówiono pomocy kupcom"
 privateers.2.title: "Nieważny list kaperski?"
 privateers.2.desc: "Korsarstwo to zawsze trudny temat dyplomatyczny, szczególnie kiedy nie toczy się żadna wojna, a różnica pomiędzy wrogiem stosującym się do określonych zasad wojny i zwykłym piratem nie zawsze jest oczywista. Tym łatwiej to dostrzec na przykładzie niedawno przechwyconej jednostki, która dysponowała listem kaperskim, który [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale, 'podpisała','podpisał')] [privateer_country.GetGovernment.GetRulerTitle|l] o wątpliwym autorytecie.\n\nI choć ten rzekomy kaper wygląda raczej jak zwykły pirat, to akceptacja tego listu może nam pomóc zachować lepsze stosunki dyplomatyczne z jego panami."
 privateers.2.a: "Tak żałosna wymówka nie pomoże mu uniknąć stryczka!"
 privateers.2.b: "W tym wypadku możemy sobie pozwolić na odrobinę pobłażliwości."
 privateers.3.title: "Nieważny list kaperski?"
 privateers.3.desc: "Piraci to nieustanne utrapienie dla naszych kupców, natomiast pochwycenie któregoś z nich to wielkie zwycięstwo nie tylko dla nas, ale również dla naszych partnerów handlowych. Niedawne pochwycenie domniemanego pirata przerodziło się jednak w incydent dyplomatyczny, gdyż człowiek ten twierdzi, że napada statki w mieniu jednego z naszych poddanych.\n\nKapitan przedstawił list kaperski, który rzekomo [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wystawiła','wystawił')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale,'podpisała','podpisał')] [privateer_country.GetGovernment.GetRulerTitle|l]. Kapitan twierdzi, że agresja przeciwko nam była tragicznym nieporozumieniem. Rozpaczliwie starając się uniknąć stryczka, prosi nas o załatwienie tej sprawy z gubernatorem."
 privateers.3.a: "Gubernator przekroczył swoje uprawnienia. Powiesić tego pirata."
 privateers.3.b: "List wystawiony w naszym imieniu ma moc prawną, nawet jeśli podpisał go nasz poddany."
 privateers.4.title: "Lekkomyślny korsarz"
 privateers.4.desc: "Zatrudnienie korsarzy do zniszczenia handlu naszych przeciwników okazało się dla nas korzystne, jednak przyciąga również mało wiarygodnych i podejrzanych partnerów biznesowych. Jeden z kapitanów zaczął cieszyć się złą sławą człowieka łamiącego wszelkie zasady i ignoruje traktaty, których powinni przestrzegać nasi korsarze, ale jest przy tym niezwykle efektywny, jeśli chodzi o atakowanie wrogich okrętów.\n\nByć może te dwie rzeczy są ze sobą powiązane, być może nie. Niezależnie od tego, cofnięcie listu kaperskiego dla tego kapitana byłoby najbezpieczniejszym rozwiązaniem, choć stracilibyśmy naszego najlepszego korsarza."
 privateers.4.a: "Prawa i traktaty są jedynie wskazówkami, niczym więcej..."
 STATIC_MODIFIER_NAME_reckless_privateer: "Lekkomyślny korsarz"
 STATIC_MODIFIER_DESC_reckless_privateer: "Bezwzględny korsarz otrzymał wolną rękę, co doprowadziło do jeszcze śmielszych ataków."
 privateers.4.b: "Nie będziemy tolerować bandytów w naszych szeregach!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Zrugany korsarz"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Bezwzględny korsarz został wydalony ze służby, przez co inni korsarze zaczęli stosować ostrożniejsze metody."
 privateers.5.title: "Bunt korsarskiego kapitana"
 privateers.5.desc: "Korsarstwo i piractwo oddziela bardzo cienka linia, szczególnie w czasie pokoju. Kapitan i załoga jednego z naszych statków korsarskich przekroczył niedawno tę linię, atakując i plądrując jednego z naszych własnych kupców. Co gorsza, otrzymaliśmy wieści, że ten akt buntu stanowił jedynie wstęp do dalszych działań, a ci zdrajcy postanowili teraz zbić fortunę na własną rękę... w pierwszej kolejności, jak się okazuje, sięgając po nasze pieniądze."
 privateers.5.a: "Położą za to głowę!"
 privateers.6.title: "Korsarstwo oceaniczne"
 privateers.6.desc: "Jeden z naszych najznamienitszych korsarzy zapuszcza się nie tylko na wrogie wody, ale również na obszary, o których nie wiedzieliśmy, że znajdują się pod wrogą kontrolą. Umiejętności nawigacyjne tego człowieka można wykorzystać. Wystarczy, że zapewnimy mu fundusze na dłuższą ekspedycję, której celem będzie odkrycie, jak daleko sięgają wrogie wpływy. Być może udałoby się tym sposobem zyskać jakieś nowe [ROOT.GetCountry.GetAdjective|l] ziemie, by dalej szerzyć tam [ROOT.GetCountry.GetReligion.GetName]."
 privateers.6.a: "Pozwólmy mu działać. Nasze okręty opłyną cały świat."
 privateers.6.b: "Korsarze powinni łupić pieniądze naszych wrogów, a nie nasze."
 privateers.7.title: "Piraci chcą złożyć hołd poddańczy"
 privateers.7.desc: "Nasze korsarskie działania mające na celu wzmocnienie pozycji na morzach i oceanach nie pozostały niezauważone w kręgach piratów, którzy napadają statki bez błogosławieństwa, jakie daje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Choć niechętnie przyznajemy się do pewnych podobieństw między korsarzami, a tymi szkodnikami, są i tacy, którzy twierdzą, że jest ich całkiem sporo.\n\nCo bardziej przedsiębiorczy piraci pozostający w kręgu naszych zainteresowań chcieliby otrzymać #L [ROOT.GetCountry.GetAdjective|l]kie#! wsparcie w mniej lub bardziej oficjalnym zakresie. W dość ordynarny sposób sugerują również, że jeśli nie przyjmiemy ich oferty, na pewno zrobi to ktoś inny."
 privateers.7.a: "Przydaliby się nam tacy bezwzględni żeglarze."
 privateers.7.b: "To wymuszenie. Nie będziemy się bratać z piratami."
 privateers.8.title: "Piraci chcą złożyć hołd poddańczy"
 privateers.8.desc: "Grupa piratów niedawno zwróciła się do naszych korsarzy z prośbą o [ROOT.GetCountry.GetAdjective|l] wsparcie przy plądrowaniu i rabowaniu. Oczywiście jak tylko znajdą się pod naszą kuratelą, zaprzestaną jakikolwiek działań przeciwko naszym okrętom."
 privateers.8.a: "Wcielić ich w szeregi naszych korsarzy."
 privateers.8.b: "Brzydzimy się tym postrachem uczciwych kupców."
 privateers.9.title: "Przechwyceni niewolnicy"
 privateers.9.desc: "Jeden z naszych korsarzy przechwycił statek wiozący coś, co jego właściciele uznają za towar, jednak my uznajemy za ludzi: niewolników. Kraj [ROOT.GetCountry.GetName] odrzucił barbarzyńską praktykę niewolnictwa, jednak nie wszystkie kraje są równie oświecone.\n\nNiewolnicy odzyskali wolność, jednak wciąż trwają dyskusje na temat tego, co zrobić z tymi, którzy ich przewozili. Dyplomatycznym wyjściem byłoby potraktowanie ich pobłażliwie jako kupców operujących pod inną flagą i zgodnie z innym prawem. Jednak nasze prawa i moralność sugerują, że łowców niewolników należy traktować jako piratów oraz porywaczy i rozprawić się z nimi raz na zawsze."
 privateers.9.a: "Ci, którzy handlują ludzkim życiem, to zwykli piraci."
 privateers.9.b: "Na razie puścić ich wolno."
 privateers.10.title: "Wiarygodna możliwość zaprzeczenia"
 privateers.10.desc: "Różne formy ataków przeciwko okrętom rywali w czasach pokoju, czy to w ramach usankcjonowanych akcji odwetowych, prywatnych wojen, czy potajemnego wspierania piractwa, są dla nas korzystne, jednak rodzą pewne problemy. Jedna z naszych operacji korsarskich została niedawno rozbita, a statki oraz załogi trafiły w niewolę. Na szczęście zgubili swój list kaperski, który stanowił dowód, że pracują na naszą rzeczy, a wszelkie inne dowody łączące ich z nami są poszlakowe.\n\nKorzystając z ostatniej deski ratunki, kapitan tego statku skontaktował się z nami w nadziei, że potwierdzimy oficjalnie nasze wsparcie, co dałoby mu dodatkowe argumenty w nadchodzącym procesie sądowym."
 privateers.10.a: "To uczciwi kupcy, którzy biorą odwet za obcą agresję!"
 opinion_angry: "Gniew"
 privateers.10.b: "Nigdy wcześniej nie widzieliśmy tych maruderów. Wyglądają nam na zwykłych piratów."
