l_polish:
 trade.1.title: "Szanujmy swoją flagę"
 trade.1.desc: "Daliśmy do zrozumienia wszystkim, że nasza marynarka wojenna to Władcy Mórz, jednak ostatnio doszły nas słuchy, że pewien kraj nie okazał należytego szacunku i doszło do potyczki. To państwo chce nas nakłonić do wojny."
 trade.1.a: "Musimy się przygotować."
 trade.1.b: "To głupstwo."
 trade.2.title: "Nie możemy na to pozwolić"
 trade.2.desc: "Piraci zaatakowali kilka naszych statków. Torturowali, a następnie brutalnie zamordowali wszystkich męskich pasażerów, natomiast historie opowiadane przez pasażerki przyprawiły o gęsią skórkę wszystkich cywilizowanych ludzi. Jedna z pasażerek była córką ważnego szlachcica, który teraz pała żądzą zemsty. Pojawiają się dość otwarte sugestie, że ci piraci są pod czyjąś protekcją."
 trade.2.a: "Dopaść ich!"
 trade.2.b: "To zbyt kosztowne."
 trade.3.title: "Wydalenie kupców"
 trade.3.desc: "Naszym kupcom w miejscu o nazwie [target_market.GetName] powodzi się aż za dobrze, dlatego jego właściciel, [target_market.GetCenterLocation.GetOwner.GetLongName], postanowił dochować swoich ideałów merkantylistycznych i zamierza wydalić naszych kupców z tego rynku."
 trade.3.a: "Mają zostać!"
 merchants_too_succesful: "Wiodło im się za dobrze"
 trade.3.b: "Kupcy muszą poczekać, aż sprawy ucichną."
 merchants_standing_down: "Kupcy się wycofują"
 trade.4.title: "Kryzys handlowy"
 trade.4.desc: "Nasi kupcy donoszą, że spotykają się z coraz większą konkurencją przy sprzedaży towarów. Opowiadają o tym, jakby to był koniec świata i jakby mieli już nigdy nie zarobić choćby miedziaka."
 trade.4.a: "Kupcy tacy są."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Wielki kryzys handlowy"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Stanęliśmy w obliczu poważnego kryzysu handlowego. Nasze przychody znacząco przez to ucierpiały."
 trade.4.b: "Spróbujmy temu zaradzić."
 trade.5.title: "Kupiec zbankrutował!"
 trade.5.desc: "Jeden z naszych kupców z regionu [target_market.GetName] wrócił do domu jako biedak bez dukata przy duszy. Mężczyzna kompletnie zbankrutował i nie będziemy mogli już liczyć na przychody z jego handlu."
 bankrupt_merchant: "Zbankrutowany kupiec"
 trade.5.a: "Najwyraźniej nie dał sobie rady..."
 trade.5.b: "Uratujmy go."
 trade.6.title: "Rozbity okręt kupiecki!"
 trade.6.desc: "Jeden z naszych kupców rozbił się na morzu podczas wyprawy w miejscu o nazwie [target_market.GetName]. Wszystkie jego towary poszły na dno."
 trade.6.a: "Wielka szkoda."
 trade.7.title: "Kupcy cierpią"
 trade.7.desc: "Nacisk, który położyliśmy na merkantylizm skomplikował życie naszym kupcom handlującym z cudzoziemcami. Szczególnie ucierpiał eksport produktów takich jak [target_trade.GetGoods.GetName|l], które wysyłamy na rynki takie jak [target_trade.GetToMarket.GetName]."
 trade.7.a: "Zapewnić im wsparcie."
 trade.7.b: "Powinni byli zostać w domu."
 trade.8.title: "Nikt nie chce pracować"
 trade.8.desc: "Dzięki szerokim wolnościom, jakie nadaliśmy naszym kupcom, znaleźliśmy się w sytuacji, w której ludzie zwyczajnie nie chcą już uczciwie pracować."
 trade.8.a: "Nie do końca taki był plan."
 trade.10.title: "Brak protekcji"
 trade.10.desc: "Nasze oddanie wolnemu handlowi doprowadziło do sytuacji, w której krajowi kupcy przegrywają z [Concept('rivals','rywalami')|e] z innych państw. Fakt, że kraj [rival_country.GetName] dominuje na [Concept('market', 'rynku')|e] w regionie [ROOT.GetCountry.GetCapital.GetMarket.GetName] to dla nas wstyd."
 trade.10.a: "Wstyd to zbyt delikatne słowo"
 trade.11.title: "Kupcy odchodzą"
 trade.11.desc: "Dzięki zluzowaniu restrykcji dla zagranicznych kupców część naszych własnych handlarzy uznała, że władza ich nie chroni, dlatego postanowili zmienić zajęcie."
 trade.11.a: "Nie obchodzi mnie to."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Brak restrykcji dla zagranicznych kupców"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Dzięki zluzowaniu restrykcji dla zagranicznych kupców część naszych własnych handlarzy uznała, że władza ich nie chroni, dlatego postanowili zmienić zajęcie."
 trade.13.title: "Nasza merkantylistyczna polityka wzmocniła handel"
 trade.13.desc: "Przyjęcie polityki merkantylistycznej sprawiło, że innym krajom trudno jest konkurować z naszymi handlarzami, a to oznacza więcej zysków dla nas."
 trade.13.a: "Lubię zyski."
 trade.13.b: "Ale może nie być na naszą korzyść..."
 trade.14.title: "Ucieczka kupców"
 trade.14.desc: "Nasza merkantylistyczna polityka okazała się frustrująca dla części naszych kupców, którzy postanowili przenieść się do innych krajów."
 trade.14.a: "Merkantylizm to właściwa droga."
 trade.14.b: "Być może odpowiedzią będzie lekkie zluzowanie tej polityki."
 trade.15.title: "Korzyści z wolnego handlu"
 trade.15.desc: "Nasza polityka wolnego handlu powala kupcom na osiąganie naprawdę wysokich zysków. W szczególności [target_trade.GetName] to żyła złota dla naszego kraju."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Kupcy zmartwieni brakiem ochrony"
 trade.16.desc: "Nacisk, jaki położyliśmy na wolny handel, sprawił, że nasi kupcy obawiają się, iż nie otrzymują wsparcia, na które mogliby liczyć po przyjęciu polityki merkantylistycznej."
 trade.16.a: "Dlatego nazywa się to wolnym handlem."
 trade.16.b: "Być może jesteśmy w stanie coś dla nich zrobić."
 trade.17.t: "Właściwe traktowanie gildii"
 trade.17.desc: "Nie jest tajemnicą, że gildie rozwijają się najszybciej pod kuratelą państwa, czy to przez finansowanie, ekskluzywne umowy, czy specjalne przywileje. Organizacje te czerpią wielkie korzyści z pomocy państwowej i w zamian starają się wspomagać krajową ekonomię.\n\nDziś kilka gildii walczy o wsparcie państwa w okolicach miejscowości [random_town_place.GetName]. Mamy możliwość wyboru spośród kilku gildii, ale zasobów wystarczy nam, by nadać przywileje tylko jednej z nich. Każdy wybór niesie ze sobą korzyści, dlatego powinniśmy wybrać tę, która najlepiej oddaje interes państwa."
 trade.17.a: "Gildia Młynarska"
 trade.17.b: "Gildia Górnicza"
 trade.17.c: "Gildia Kupiecka"
 trade.17.d: "Gildia... Poetów?"
