l_polish:
 industrialization_events.1.title: "Silnik atmosferyczny"
 industrialization_events.1.desc: "Chociaż wykorzystanie pary wodnej jako siły napędowej jest znane od starożytności, najnowsze osiągnięcia wykorzystują ją do bardziej praktycznych zastosowań. Opierając się na starszych eksperymentalnych pompach powietrznych, [target_scientist.GetName] [Select_CString(target_scientist.IsFemale,'stworzyła','stworzył')] w regionie [invention_province.GetName] nowy typ silnika, który wykorzystuje ciśnienie pary do poruszania cylindrem i wypompowywania wody z mokrych kopalni. Silnik atmosferyczny umożliwia teraz wydobycie surowców tam, gdzie wcześniej nie było to możliwe, a jego przyjęcie znacznie zwiększy wydajność kopalń w naszym kraju."
 industrialization_events.1.a: "Czujemy powiew postępu."
 industrialization_events.2.title: "Dmuchawa parowa"
 industrialization_events.2.desc: "Chociaż [ShowAdvanceName('coke_blast_furnace')] był wielkim postępem w procesie metalurgicznym, zanieczyszczenia koksu sprawiają, że powoduje on zwykle więcej problemów niż korzyści. Niedawno w regionie [invention_province.GetName] przeprowadzono badania mające na celu rozwiązanie tych problemów, a wykorzystanie silników parowych do wdmuchiwania powietrza do pieca wykazało ogromny potencjał. Chociaż wiele naszych najbystrzejszych umysłów zgadza się, że pomysł wymaga dopracowania, te nowe techniki już znacznie poprawiły nasze procesy metalurgiczne."
 industrialization_events.2.a: "To powiew przyszłości."
 industrialization_events.3.title: "Ulepszony silnik parowy"
 industrialization_events.3.desc: "Udoskonalając projekt wcześniejszych silników atmosferycznych, [Select_CString(target_scientist.IsFemale,'wynalazczyni i przedsiębiorczyni','wynalazca i przedsiębiorca')] [target_scientist.GetName] [Select_CString(target_scientist.IsFemale,'zdołała','zdołał')] stworzyć w regionie [invention_province.GetName] nowy typ maszyny, który wykorzystuje oddzielny skraplacz i ruch obrotowy zamiast oscylacyjnego, jak w poprzednich silnikach. Działający przy ciśnieniu nieznacznie przekraczającym ciśnienie atmosferyczne silnik parowy, który [Select_CString(target_scientist.IsFemale,'opracowała','opracował')] [target_scientist.GetLastNameWithNoTooltip], może być dwukrotnie wydajniejszy niż wcześniejsze modele i okaże się niezbędny do napędzania maszyn we wszystkich rodzajach przedsiębiorstw."
 industrialization_events.3.a: "Ten silnik popchnie nas naprzód."
 industrialization_events.4.title: "Pługi samoostrzące"
 industrialization_events.4.desc: "[ShowAdvanceName('rotherham_plough')] to udoskonalone kluczowe narzędzie rolnicze, które pozostało w zasadzie niezmienione od czasów Cesarstwa Rzymskiego. Teraz pługi mogą być lżejsze i są mniejszym obciążeniem dla ciągnących je zwierząt. Ten nowy model nie tylko rozprzestrzenił się w całym naszym kraju, ale także wzbudził zainteresowanie nowymi sposobami na ulepszenie narzędzi, bez względu na to, jak sprawdzone są ich pierwotne projekty.\n\nUlepszeń dokonano już wcześniej w prowincji [invention_province.GetName], gdzie poprzez tak zwane odlewanie kokilowe, czyli proces łączenia stopionego i zimnego metalu, pługi stają się tak ostre, że nazywa się je samoostrzącymi."
 industrialization_events.4.a: "W ten sposób wytniemy nową ścieżkę dla naszej gospodarki."
 industrialization_events.5.title: "Czółenko szybkobieżne"
 industrialization_events.5.desc: "[target_scientist.GetName], [Select_CString(target_scientist.IsFemale,'miejscowa wynalazczyni pracująca','miejscowy wynalazca pracujący')] z regionu [invention_province.GetName], [Select_CString(target_scientist.IsFemale,'opatentowała','opatentował')] nowy projekt „kołowego” czółenka, które podobno zrewolucjonizuje tkactwo poprzez wyeliminowanie konieczności łapania czółenka przez drugą osobę, gdy przechodzi ono przez nici osnowy. Chociaż produktywność jest nadal ograniczona szybkością, z jaką można prząść nici, ten nowy model czółenka szybko rozprzestrzenia się wśród tkaczy w całym kraju, już poszerzając to wąskie gardło w produkcji tekstyliów."
 industrialization_events.5.a: "Wydajność wzniesie się pod samo niebo."
 industrialization_events.6.title: "Prządka Joasia"
 industrialization_events.6.desc: "Głównym ograniczeniem wydajności przemysłu tkackiego przez długi czas było tempo przędzenia nici. Przed wprowadzeniem czółenka szybkobieżnego, jeden tkacz potrzebował czterech przędzarek do obsługi krosna. Aby pokonać tę przeszkodę, [target_scientist.GetName] z regionu [invention_province.GetName] [Select_CString(target_scientist.IsFemale,'opracowała','opracował')] maszynę pozwalającą jednemu pracownikowi wykonywać pracę wielu prządek. W połączeniu z czółenkiem szybkobieżnym maszyna ta może znacznie poprawić wydajność tkania w najbliższej przyszłości."
 industrialization_events.6.a: "Nasza przyszłość jest utkana złotymi nićmi."
 industrialization_events.7.title: "Przepływ towarów"
 industrialization_events.7.desc: "Ostatnie postępy i wynalazki pozwoliły nam znacznie poprawić naszą produktywność. Jednak bez względu na to, ile ludzie wyprodukują, nie przełoży się to na rzeczywiste korzyści, jeśli przepływ towarów będzie ograniczony przez nieodpowiednią infrastrukturę. Niektórzy mieszkańcy regionu [industrial_province.GetName] zaczęli już podejmować inicjatywy mające na celu utrzymanie i rozbudowę sieci dróg, a nawet zaczęli wprowadzać płatne drogi, aby zapłacić za takie ulepszenia i naprawy. Istnieją również odległe plany budowy potencjalnych kanałów transportowych i specjalistycznych szlaków, aby jeszcze bardziej ułatwić lokalny przepływ towarów."
 industrialization_events.7.a: "Szczytny cel, otrzymają nasze wsparcie!"
 industrialization_events.7.tt_common: "Każda [location|el] w regionie [target_area.GetName] otrzymuje modyfikator [ShowModifier('improved_flow_of_goods')]"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ na #Y 20#! lat"
 industrialization_events.7.b: "Świetna inicjatywa, ale państwo nie powinno się w nią angażować."
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ na #Y 10#! lat"
 industrialization_events.8.title: "Nasiona wielkości"
 industrialization_events.8.desc: "Biorąc sobie do serca lekcje, jakie niesie ze sobą [ShowInstitutionName('industrialization')|l], grupa bogatych właścicieli ziemskich zaczęła pracować nad poprawą wydajności rolnictwa. Pionierskie wynalazki w zakresie wykorzystania maszyn do zasiewu, nowe uprawy oraz nowatorskie formy płodozmianu i hodowli pozwoliły obszarnikom z regionu [agricultural_province.GetName] znacznie usprawnić lokalną produkcję żywności."
 industrialization_events.8.a: "Korzyści rozkwitną wszędzie."
 industrialization_events.8.a.tt: "Każda [location|el] w regionie [target_area.GetName] otrzymuje modyfikator [ShowModifier('agricultural_revolution')] na #Y 10#! lat"
 industrialization_events.9.title: "Rozwój gospodarczy"
 industrialization_events.9.desc: "Wykorzystując najnowsze innowacje technologiczne w dziedzinie maszynerii, lokalni przedsiębiorcy planują znacznie zwiększyć produkcję w regionie [industrialization_province.GetName]. W efekcie, wielu z nich pragnie przenieść się tam z innych części naszego kraju w poszukiwaniu nowej pracy w powiększającym się morzu potencjalnych możliwości."
 industrialization_events.9.a: "Prowincja [industrialization_province.GetNameWithNoTooltip] może być dla nich wspaniałym domem."
 industrialization_events.9.a.tt: "Każda [location|el] w regionie [target_area.GetName] otrzymuje modyfikator [ShowModifier('economic_urbanization_modifier')] na #Y 10#! lat"
 industrialization_events.9.b: "Po co zmieniać coś, co działa?"
 industrialization_events.10.title: "Rozwój przemysłu tekstylnego w regionie [target_location.GetNameWithNoTooltip]"
 industrialization_events.10.common_start: "Dzięki zastosowaniu nowoczesnych maszyn i metod pracy lokalny zakład tkacki w lokacji [target_location.GetName]"
 industrialization_events.10.common_ending: "Wzbudziło to jednak pewne obawy, ponieważ wiele osób obawia się wzrostu liczby produktów niskiej jakości, które ich zdaniem zaleją rynek."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ rozwinął swój biznes na znacznie większą skalę. Tam, gdzie kiedyś eksportowano tylko proste tkaniny, obecnie kwitnie sektor produkcji tekstyliów, znacznie napędzac miejscową gospodarkę. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ zdołała rozwinąć swoje dotychczas ograniczone możliwości. Lokalne i znane warsztaty są zaopatrywane w najnowsze wynalazki nawet w najbardziej odległych wioskach, co umożliwia tworzenie bardziej wyspecjalizowanych przedsiębiorstw. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "Czas na nikogo nie czeka."
 industrialization_events.11.title: "[ShowGoodsNameWithNoTooltip('paper')] staje się przemysłem"
 industrialization_events.11.desc: "Od pewnego czasu w regionie [industrialization_province.GetName] produkuje się [ShowGoodsName('paper')|l]. Korzystając z nowych technik produkcyjnych niektórzy przedsiębiorcy dostrzegli potencjał tej branży i już powstają i rozrastają się nowe zakłady wytwarzające [ShowGoodsNameWithNoTooltip('paper')|l]. Wkrótce może być to główna gałąź eksportu z prowincji [industrialization_province.GetNameWithNoTooltip]!"
 industrialization_events.11.a: "Słowo pisane przetrwa."
 industrialization_events.12.title: "[ShowGoodsNameWithNoTooltip('glass')] staje się przemysłem"
 industrialization_events.12.desc: "Prowincja [industrialization_province.GetName] od zawsze produkowała szkło brodawkowe, ale [ShowGoodsName('glass')] i jego wytwarzanie stają się coraz bardziej zaawansowane, więc prowincja zainteresowała wielu inwestorów. Próbując podążać za zmieniającymi się czasami, w regionie [industrialization_province.GetNameWithNoTooltip('glass')] powstaje nowa gałąź przemysłu, której podstawą jest [ShowGoodsNameWithNoTooltip('glass')]."
 industrialization_events.12.a: "Przyszłość jest przejrzysta jak kryształ."
 industrialization_events.13.title: "Przemysłowa urbanizacja"
 industrialization_events.13.desc: "Ostatnie zmiany w produkcji i technikach przemysłowych sprawiły, że gospodarka prowincji [urbanization_province.GetName] zaczęła przyciągać ludzi całego kraju poszukujących pracy na nowych stanowiskach. Stały napływ pracowników oznacza pustoszenie regionów wiejskich, gdyż ich mieszkańcy liczą na nowe życie i możliwości, które oferuje [urbanization_province.GetRank.GetName] [urbanization_province.GetNameWithNoTooltip]."
 industrialization_events.13.a: "Chodźcie, chodźcie, mnie was tutaj potrzeba!"
 industrialization_events.13.b: "W regionie [urbanization_province.GetNameWithNoTooltip] jest dość ludzi."
 industrialization_events.14.title: "Zakłady metalurgiczne w regionie [iron_province.GetNameWithNoTooltip]"
 industrialization_events.14.desc: "Wprowadzenie nowoczesnych rozwiązań przemysłowych, takich jak koks, koleje parowe i pompy, znacznie przyczyniło się do rozwoju lokalnej gospodarki w prowincji [iron_province.GetName]. Tutejsze zakłady metalurgiczne są obecnie jednymi z najlepszych w regionie, a wiele osób chce się tam przenieść, by cieszyć się dobrobytem przynoszonym przez przemysł."
 industrialization_events.14.a: "To świt nowej epoki."
 industrialization_events.14.b: "Przemysł jest w porządku, ale potrzebujemy ludzi także w innych sektorach gospodarki."
 industrialization_events.15.title: "Fabryki tekstyliów w regionie [textile_province.GetNameWithNoTooltip]"
 industrialization_events.15.desc: "Rosnący popyt na tkaniny oraz pojawienie się nowych metod i maszyn umożliwiło sektorowi tekstylnemu w prowincji [textile_province.GetName] rozwój i rozkwit w zaledwie kilka ostatnich lat. To z kolei spowodowało ożywienie gospodarcze w całym regionie, a wiele osób jest teraz skłonnych przenieść się ze wsi do nowych fabryk."
 industrialization_events.15.a: "Te krosna ubiorą cały naród."
 industrialization_events.15.b: "To podejrzanie dobrze utkana narracja."
 industrialization_events.16.title: "Stocznie w regionie [famine_province.GetNameWithNoTooltip]"
 industrialization_events.16.desc: "Nowe osiągnięcia w organizacji pracy oraz innowacje techniczne doprowadziły do szybkiego rozwoju stoczni w regionie [ship_province.GetName]. Statki i wyposażenie marynarki wojennej są teraz produkowane bardziej wydajnie, a w wyniku tego ożywienia gospodarczego prowincja przyciąga więcej osób do pracy w lokalnych stoczniach."
 industrialization_events.16.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] włada morzami."
 industrialization_events.16.b: "Nie ma sensu zalewać tego miejsca ludźmi."
 industrialization_events.17.title: "Wrogość wobec nowych technik produkcji"
 industrialization_events.17.desc: "Nie wszyscy są zadowoleni ze zmian w metodach produkcji, które przyniósł postęp technologiczny. Niektórzy uważają, że rosnąca mechanizacja zagraża ich egzystencji i sprawiają problemy, organizując protesty i sabotaż. Sytuacja w regionie [luddite_province.GetName] grozi wybuchem powstania wśród rzemieślników."
 industrialization_events.17.a: "Luddyści!"
 industrialization_events.17.a.tt: "Każda [pop|el] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 industrialization_events.17.b: "Musimy negocjować."
 industrialization_events.18.title: "Ubodzy rzemieślnicy"
 industrialization_events.18.desc: "Nowe metody produkcji doprowadziły do rozwoju przemysłu w naszym kraju, ale zmiany te pozostawiły wiele starych rodów rzemieślniczych w tyle. Wiele z nich klepie teraz biedę i musi szukać znacznie mniej dochodowej pracy w rozwijającym się przemyśle."
 industrialization_events.18.a: "Takie jest życie."
 industrialization_events.18.b: "Zróbmy, co w naszej mocy, aby wesprzeć tych ludzi."
 industrialization_events.19.title: "Rozwój chorób w regionie [disease_province.GetNameWithNoTooltip]"
 industrialization_events.19.desc: "[disease_province.GetRank.GetName] [disease_province.GetName] od lat szybko się rozwija, jednak plany wobec tego obszaru nagle stanęły w miejscu. Wielu mieszkańców żyje w slumsach, zmagając się z beznadziejnymi warunkami sanitarnymi, co doprowadziło do błyskawicznego szerzenia się chorób."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "Wypadek górniczy w regionie [mining_province.GetNameWithNoTooltip]"
 industrialization_events.20.desc: "Nowa technologia pozwoliła znacznie rozbudować kopalnie w regionie [mining_province.GetName] – działają teraz z wydajnością, która zaszokowałaby naszych przodków. Jednak nowe maszyny niosą ze sobą ryzyko. Eksplozja w miejscowej kopalni doprowadziła do zawału, który uwięził wielu górników, a także spowodował poważne ograniczenie produkcji."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Pożar w regionie [famine_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Pożar, który rozpoczął się w lokalnej fabryce, szybko rozprzestrzenił się wśród ciasno ustawionych domów w regionie [fire_province.GetName] – [fire_province.GetRank.GetName] ulega zniszczeniu. Niektórzy uważają tę tragedię za kolejny problem naszych czasów, związany z rosnącą urbanizacją i industrializacją."
 industrialization_events.21.a: "[fire_province.GetRank.GetNameWithNoTooltip] może liczyć na wsparcie, jeśli właściciele fabryk się dołożą."
 industrialization_events.21.a.tt: "Każda [location|el] w regionie [target_area.GetName] otrzymuje modyfikator [ShowModifier('fire_compensation')] na #Y 10#! lat"
 industrialization_events.21.b: "Musimy pomóc tym biednym ludziom."
 industrialization_events.22.title: "Upadek lokalnej produkcji"
 industrialization_events.22.desc: "Nasza polityka wydobywania surowców z odległych prowincji do napędzania industrializacji w naszej ojczyźnie doprowadziła do zmiażdżenia rozwoju gospodarczego w prowincji [overseas_production_province.GetName]. Pomimo dumnej historii produktywności, region ten został zredukowany do eksportera produktów trafiających do przerobu gdzie indziej."
 industrialization_events.22.a: "Musimy wspierać miejscowych rzemieślników."
 industrialization_events.22.b: "Tak wygląda postęp."
