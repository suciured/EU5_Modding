 imperial_examination_events.1.title: "Mianowanie nowego biurokraty"
 imperial_examination_events.1.desc: "Niewiele osób może pochwalić się takim systemem biurokratycznego awansu jak my. Korzystając z systemu administracyjnego znanego jako [ShowLawName('imperial_examination_law')|l], z dumą obserwujemy mobilność społeczną osób o wielkich zdolnościach intelektualnych.\n\nNajnowszym kandydatem, który pomyślnie zdał egzamin, wyróżniając się znajomością Czterech Ksiąg i Pięciu Klasyków, a także literatury klasycznej i poezji, jest nikt inny jak [target_character.GetName]."
 imperial_examination_events.1.a: "Będziemy uważnie obserwować to, co robi [target_character.GetShortNameWithNoTooltip]!"
 imperial_examination_events.7.title: "Najzdolniejsi z pokolenia"
 imperial_examination_events.7.desc: "Nasz mądry system egzaminacyjny, #italic [ROOT.GetCountry.Custom('GetExaminationSystemPolicyName')|l]#!, zachęca ludzi do nauki i doskonalenia się, by mogli stać się wielkimi przywódcami i biurokratami zdolnymi do objęcia zaszczytu sprawowania stanowisk urzędniczych, a [ROOT.GetCountry.GetLongName] oferuje ich wiele.\n\nNowe pokolenie światłych umysłów wyróżniło się w wielu ośrodkach nauki, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może skorzystać z ich usług."
 imperial_examination_events.7.a: "[adm_bureocrat.GetNameWithNoTooltip] otrzyma stanowisko na dworze"
