 #Historical Info for various bureaucrats
 imperial_examination_events.2.historical_info: "Liú Bówén, wybitna postać późnej dynastii Yuán i wczesnej dynastii Míng, wywodził się z nizin społecznych i stał się znany ze swojego wyjątkowego intelektu, sprawności strategicznej i politycznej dalekowzroczności. Odegrał kluczową rolę w obaleniu rządzonej przez Mongołów dynastii Yuán i ustanowieniu dynastii Míng, znacząco wspierał bowiem wojskowe kampanie, które doprowadziły do objęcia władzy przez Míngów. Oprócz osiągnięć militarnych Liú był również znany ze swojego wkładu literackiego i naukowego w chińską literaturę i filozofię. Jako wszechstronnie uzdolniony człowiek w historii Chin pozostawił po sobie trwałe dziedzictwo."
 imperial_examination_events.3.historical_info: "Yu Qian rozpoczął swoją karierę w służbie cywilnej Ming w 1421 roku, po zdaniu egzaminu cesarskiego jako jìnshì. Jego lojalność i służba doprowadziły do mianowania go Wielkim Koordynatorem Shanxi i Henan przez cesarza Xuande. Choć w wyniku konfliktów z wpływowymi dygnitarzami został uwięziony, za panowania cesarza Ming Yingzong wrócił do służby i ostatecznie awansowano go na ministra wojny. Kluczowa rola Yu Qiana w obronie Pekinu przed atakami mongolskiego ludu Ojratów w 1449 roku przyniosła mu kolejne zaszczyty, ale później został stracony za rzekomą zdradę podczas zawirowań politycznych."
 imperial_examination_events.4.historical_info: "Po uzyskaniu tytułu jìnshì w 1442 roku Han Yong służył jako cenzor, zanim został awansowany na inspektora prowincji Jiangxi w 1452 roku. Podczas swojej kadencji nadzorował odnowę pawilonu Teng Wang, zaś w roku 1465 odegrał kluczową rolę jako inspektor wojskowy w kampanii Zhao Fu przeciwko rebelii ludów Miao w Dateng Xia. Po pomyślnym stłumieniu buntu Han Yong został mianowany wicekrólem Liangguang, aby kontynuować pacyfikację regionu, chociaż ostatecznie przeszedł na emeryturę z powodu ataków, jakich dopuszczali się jego podwładni."
 imperial_examination_events.5.historical_info: "Xú Pǔ, wybitny polityk z czasów dynastii Míng, wykazał się niezwykłymi zdolnościami naukowymi, a w 1454 roku uzyskał prestiżowy tytuł jìnshì. Pełniąc sumiennie różne funkcje administracyjne, podjął się skompilowania zebranych statutów dynastii Míng, co było ogromnym prawnym wyzwaniem powierzonym mu w 1497 roku. Pomimo trudności związanych z ograniczeniem wpływów niektórych frakcji, kadencja Xú Pǔ była przykładem kompromisowych i życzliwych rządów. Poza działaniami politycznymi, dziedzictwo Xú Pǔ przetrwało dzięki jego aktom filantropii, czego przykładem jest zapisanie w testamencie nieopodatkowanej ziemi jako zapomogi ubogim z jego rodu, za co pośmiertnie otrzymał zaszczytny tytuł Wén Jìng."
 imperial_examination_events.6.historical_info: "Wáng Yángmíng, wszechstronnie utalentowany człowiek z dynastii Míng, wsławił się jako kluczowy myśliciel neokonfucjański, rzucając wyzwanie ortodoksyjnej filozofii Zhū Xī i podkreślając intuicyjne zrozumienie nad racjonalistycznym dualizmem. Wywodził się z wybitnego rodu uczonych, a jego wojskowe dokonania w roli generała charakteryzowały się surową dyscypliną i współczującym podejściem do tłumienia buntów, gdyż Wáng był zwolennikiem ułaskawień w czasie konfliktów. Jego najważniejszym wkładem w filozofię była koncepcja wrodzonej wiedzy zakładająca, że jednostki od urodzenia posiadają wewnętrzne zrozumienie moralności. Po tym, jak wespół z Lù Jiǔyuānem założył szkołę Lu-Wáng, zwiększył swoje wpływy w Chinach i Japonii, gdzie jego nauki zainspirowały wybitne jednostki, a nawet wpłynęły na rozwój bushidō. Trwałe dziedzictwo Wánga Yángmínga wykracza poza jego epokę, kształtując myśl konfucjańską i dyskurs etyczny aż do czasów współczesnych, zarówno w Chinach, jak i Japonii, gdzie jego głęboki wpływ nadal odbija się echem w intelektualnych i politycznych sferach."
