l_polish:
 flavor_csu.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – [ShowBuildingTypeNameWithNoTooltip('panaqa_building')]"
 flavor_csu.100.desc: "Po śmierci naszego ostatniego wielkiego monarchy rodzina królewska zdecydowała, że nasze ziemie przejmie [ShowBuildingTypeName('panaqa_building')|l]. Cykl ponownie zaczął się na nowo – [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'obecna','obecny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi zbudować poprzez podbój własne dziedzictwo."
 flavor_csu.100.a: "Tako rzecze tradycja."
 add_panaqas_to_every_location_tt: "#R W każdej posiadanej [Concept('location','lokacji')|e] powstaje [ShowBuildingTypeName('panaqa_building')|l].#!"
 flavor_csu.200.title: "Najlepsza #italic aqha#! w Andach"
 flavor_csu.200.desc: "[concubine_poisoner.GetName], żona naszego władcy, znana jest jako jedna z najlepszych producentek #italic aqhy#!, jakie zna [ShowAreaName('acamama_area')]. Jej umiejętność przetwarzania kukurydzy w przepyszny napój była jednym z argumentów, dla których [ROOT.GetCountry.GetName] i [GetCountry('AYA').GetName] są teraz połączone unią mimo swojej długoletniej rywalizacji i tarć na granicy.\n\n[concubine_poisoner.GetShortNameWithNoTooltip] ponownie przygotowała dziś swoją przepyszną #italic aqhę#!. Czy [ROOT.GetCountry.GetGovernment.GetRuler.GetName] powinien jak zwykle się nią uraczyć?"
 flavor_csu.200.a: "Niech pije!"
 flavor_csu.200.b: "Ona coś planuje! Wygnać ją!"
 flavor_csu.200.c: "Napój został zatruty. Brać ją!"
 flavor_csu.200.tt.c: "Sprawcie, aby zniknęła po cichu."
 flavor_csu.201.title: "Zdrada!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName] zatruła #italic aqhę#!, którą pił nasz [qusqu_ruler.GetName]. Nim strażnicy przybyli na pomoc, leżał już martwy na podłodze sali tronowej."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nTo jednak nie koniec zdrad. [usurper_inka.GetName] z grona wojowników wykorzystuje okazję. Zamiast ukarać trucicielkę, przejmuje tron dla siebie i zaczyna określać się mianem #italic Sapa Inka#!."
 flavor_csu.201.tt.a: "Jakiś dziwny posmak ma ten napój..."
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nZdrajczyni została schwytana przez straże i tylko fakt, że [GetCountry('AYA').GetName] ma w niej księżniczkę, ocalił ją od zabójczego noża.\nCo mamy z nią zrobić?"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie żyje, niech żyje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_csu.201.b: "Zdrajcy! [old_heir.GetNameWithNoTooltip] to [Select_CString(old_heri.IsFemale,'prawdziwa','prawdziwy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 hanan_qusqu_rebels: "Buntownicy Hanan Qusqu"
 hurin_qusqu_rebels: "Buntownicy Hurin Qusqu"
 flavor_csu.201.c: "Wygnać ją!"
 flavor_csu.201.d: "Nasz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi zostać pomszczony"
 flavor_csu.202.title: "Następstwa"
 flavor_csu.202.desc: "Kiedy pył opada, a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pewnie już dzierży władzę i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] dynastia ma ustabilizowaną pozycję, czas zdecydować, jaki los ma spotkać rodzinę [ShowDynastyName('hurin_qusqu_dynasty')].\n\nIch powiązania i doświadczenie w roli kapłanów i biurokratów nadal może się nam bardzo przydać, lecz jeśli pozostaną na zapewniających władzę stanowiskach, wszelkie istniejące jeszcze niesnaski mogą stać się problematyczne i [ROOT.GetCountry.GetFlavorRank] ucierpi."
 flavor_csu.202.a: "Będą tylko dochowywać obowiązków wobec #italic Inti#!."
 flavor_csu.202.b: "Co za brednie! Wygnać ich jak psy!"
 flavor_csu.202.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi rządzić bez żadnych zagrożeń. Zabić wszystkich!"
 hurin_qusqu_privilege: "Wysokie kapłaństwo Hurin Qusqu"
 hurin_qusqu_privilege_desc: "Hurin Qusqu zachowują obowiązki i przywileje bezpośredniej służby Inti jako #italic villaq umu#!, wysocy kapłani Inti."
 flavor_csu.210.title: "Chytry plan"
 flavor_csu.210.desc: "[minister.GetName] z grona naszych doradców przedstawia nam szansę na uderzenie w naszych znienawidzonych sąsiadów z kraju [GetCountry('CSU').GetName]. [Select_CString(minister.IsFemale,'zdołała','zdołał')] umieścić agenta na wrogim dworze i zdobyć dostęp do [Concept('heir','dziedzica')|e] imieniem [kidnapped_heir.GetName]. Jeśli postanowimy działać, możemy łatwo dostarczyć [Select_CString(kidnapped_heir.IsFemale,'ją','go')] do naszej stolicy ([ROOT.GetCountry.GetCapital.GetName]). Kiedy to zrobimy, [GetCountry('CSU').GetGovernment.GetRuler.GetName] może otrzymać od nas żądanie okupu."
 flavor_csu.210.a: "Do dzieła."
 flavor_csu.210.b: "Nie jesteśmy potworami! Opuścić ich dwór."
 flavor_csu.211.title: "Porwane dziecko władcy"
 flavor_csu.211.desc: "Potwór z kraju [GetCountry('AYA').GetName], [GetCountry('AYA').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('AYA').GetGovernment.GetRuler.IsFemale,'przysłała','przysłał')] agentów do naszej stolicy. Nasz dziedzic, [kidnapped_heir.GetName], [Select_CString(kidnapped_heir.IsFemale,'została porwana','został porwany')] i [ROOT.GetCountry.GetCapital.GetName] to teraz więzienie, w którym przebywa. Domagają się dużej ilości złota w zamian za uwolnienie."
 flavor_csu.211.a: "Zapłaćmy okup."
 flavor_csu.211.b: "Nie damy im tego, czego chcą."
 flavor_csu.212.title: "Przybycie złota"
 flavor_csu.212.desc: "[GetCountry('CSU').GetName], ci tchórze, ugięli się w końcu i dali nam złoto, którego zażądaliśmy."
 flavor_csu.212.a: "Oddajmy dziecko."
 flavor_csu.212.b: "Głupcy! Zachowamy i złoto, i dziecko."
 flavor_csu.213.title: "Dziecko zła"
 flavor_csu.213.desc: "Od kiedy w mieście [ROOT.GetCountry.GetCapital.GetName] „gości” #L [GetCountry('CSU').GetAdjective|l]kie#! dziecko, dworzanie pozostają niespokojni. Nie przestało ono płakać i jęczeć od chwili swojego przybycia. Łka do tego stopnia, że – jak twierdzą strażnicy więzienni – zaczęło wręcz ronić krwawe łzy. Pałacowi słudzy uważają, że dziecko jest opętane przez złego ducha, zaś [GetCountry('CSU').GetAdjectiveWithNoTooltip|l]ka głowa państwa o tym wiedziała i dlatego nie spróbowała nawet go odzyskać."
 flavor_csu.213.a: "Oddajcie to ohydne dziecko do jego leża, zanim stanie się coś gorszego."
 flavor_csu.213.b: "Zwykłe bredzenie zabobonnych sług."
