l_polish:
 flavor_vol.1.title: "Rządy nad obcym krajem"
 flavor_vol.1.desc: "[target_ruler.GetName] stoi przed niełatwym zadaniem, by panować nad krajem, który w większości nie podziela [Select_CString(target_character.IsFemale,'jej','jego')] wiary. Moglibyśmy spróbować załagodzić ten problem, zapraszając #L [ShowReligionAdjective('catholic')|l]ich#! doradców ze #L [ShowCultureGroupName('slavic_group')|l]kich obszarów kontynentu, którzy wyznają wiarę [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą."
 flavor_vol.1.historical_info: "Król Rusi, Jerzy II, wywodził się z polskiej dynastii Piastów, a poprzez swoją matkę, siostrę Lwa II, należał do dynastii Rurykowiczów. Po śmierci Lwa II tron Rusi przypadł Jerzemu II, który był jednak cudzoziemcem i katolikiem, co nie przysporzyło mu popularności wśród prawosławnych mieszkańców Rusi i ostatecznie doprowadziło do jego zabójstwa w 1340 r."
 flavor_vol.1.a: "[ROOT.GetCountry.GetFlavorRank] potrzebuje ich wpływu."
 flavor_vol.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to grupa, której gniewu lepiej obecnie nie ryzykować."
 flavor_vol.2.title: "Kontakt z Zachodem"
 flavor_vol.2.desc: "Leżący u podnóża Karpat [ShowLocationName('sanok')] ma istotne położenie na mapie naszego państwa. [ROOT.GetCountry.GetFlavorRank] znajduje się na szlaku handlowym, który przecina [ShowLocationName('krakow')] i [ShowAreaName('slovakia_area')], co sprzyja handlowi z miejscową ludnością. Gdyby poczynić odpowiednie inwestycje, [ShowLocationNameWithNoTooltip('sanok')] może przekształcić się w ważny ośrodek handlowy dla naszych, jak i zagranicznych kupców."
 flavor_vol.2.a: "Zainwestować w nowe centrum dla naszych kupców!"
 flavor_vol.2.b: "Szkoda na to środków."
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip] i jego potencjał"
 flavor_vol.3.desc: "Pośrodku regionu [ShowAreaName('red_ruthenia_area')] znajduje się [target_location.GetName] – [target_location.GetRank.GetName] dobrze usytuowane, by uczynić zeń serce naszego królestwa. Niestety tutejsza ludność nie dysponuje wystarczającymi środkami, by poprawić panujące warunki. [ROOT.GetCountry.GetFlavorRank] skorzysta na tym, by [target_location.GetNameWithNoTooltip] zyskała przywileje wynikające z [ShowEstatePrivilegeName('novi_fori')|l], a także z poczynionych przez nas inwestycji."
 flavor_vol.3.a: "Niechaj [target_location.GetNameWithNoTooltip] rozkwita."
 flavor_vol.3.b: "Cóż za głupia rozrzutność."
 flavor_vol.3.c: "Nasza stolica osiągnie nowe wyżyny rozwoju."
 flavor_vol.4.title: "Odkrycie kroniki"
 flavor_vol.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] donoszą, że [target_character.GetName] dokonał interesującego odkrycia w trakcie swej posługi klasztornej. Odnalazł mianowicie zbiór napisany po #L [ShowLanguageName('church_slavonic_language')|l]ku#!, na który składają się rozliczne kroniki przybliżające dzieje dawnej Rusi Kijowskiej. Najstarsze z zapisów odnoszą się do czasów, kiedy rządził nią [GetCharacter('kie_rurik').GetName], a nawet sięgają jeszcze dalej. \n\n[target_character.GetNameWithNoTooltip] winien natychmiast przybyć na nasz [Root.GetCountry.GetGovernment.GetCourtTitle] wraz ze swoim znaleziskiem. Trzeba zadbać, aby dokument poświęcony historii ludności #L [ShowCultureName('ruthenian')|l]kiej#! przetrwał kolejne stulecia."
 flavor_vol.4.a: "Fascynująca kronika minionych lat."
 flavor_vol.4.b: "Brzmi niesłychanie."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip] – sprawa sukcesji"
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName] i [target_ruler.GetName] mają przed sobą niepewną przyszłość z racji braku potomka i niestabilną sytuację polityczną. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] domagają się, aby to spośród nich wybrać następcę, jeżeli [target_ruler.GetNameWithNoTooltip] nie doczeka się syna. [target_ruler.GetNameWithNoTooltip] musi sobie radzić z naciskami, jakie wywiera na niego [target_ruler.GetNameWithNoTooltip] oraz [GetCountry('LIT').GetName]. W tej niełatwej sytuacji nie sposób nie ściągnąć na siebie gniewu którejś ze stron."
 flavor_vol.1000.historical_info: "Należący do polskiej dynastii Piastów król Rusi Jerzy II poślubił córkę wielkiego księcia litewskiego Giedymina, będącą zarazem siostrą żony Kazimierza III. W 1338 r. Jerzy przystał, aby w razie bezpotomnej śmierci ziemia halicka przeszła na Kazimierza. Jednak roszczenia Litwy dały początek wojnom o księstwo halicko-włodzimierskie po jego otruciu w 1340."
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] zostanie naszym kandydatem."
 flavor_vol.1000.a.tt: "[GetCharacter('pol_casimir_iii_piast').GetName] uzyska nasze poparcie jako przyszły [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] to prawowity pretendent."
 flavor_vol.1000.b.tt: "[GetCharacter('lit_liubartas_gediminds')] uzyska nasze poparcie jako przyszły [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_vol.1000.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] poprą kogoś z własnego grona – nasze poparcie otrzyma [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]"
 flavor_vol.1000.c.tt: "[GetCharacter('vol_dmytro_dedko').GetName] uzyska nasze poparcie jako przyszły [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] doczeka się z czasem potomka."
 flavor_vol.1001.title: "[target_country.GetNameWithNoTooltip] otrzymuje następcę tronu"
 flavor_vol.1001.desc: "[target_country.GetGovernment.GetEstateName('nobles_estate')] w kraju [target_country.GetName] postawili na swoim. [target_ruler.GetName] wyłoni następcę z ich grona. Będzie nim [target_heir.GetName]. Dzięki naszym rodzinnym powiązaniom spodziewaliśmy, że [target_country.GetFlavorRank] pozostanie w strefie naszych bezpośrednich wpływów w razie [Select_CString(target_ruler.IsFemale,'jej','jego')] śmierci, ale bieżący obrót spraw niweczy te plany. Jeśli [target_country.GetNameWithNoTooltip] odmówi nam prawa dziedziczenia, wywalczymy je sobie siłą."
 flavor_vol.1001.a: "Zebrać wojsko!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip] i jego religia"
 flavor_vol.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wciąż wyrażają niezadowolenie z faktu, że [target_ruler.GetName] nie podziela ich wiary. Otwartość władcy na #L [ShowReligionAdjective('catholic')|l]ie#! wpływy z zagranicy sprawia, że #L [ShowReligionAdjective('orthodox')]i#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] w kraju [ROOT.GetCountry.GetFlavorRank] zaczynają podejrzewać, iż [target_ruler.GetNameWithNoTooltip] zechce szerzyć wiarę [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą w całym kraju. Publiczne nawrócenie się na wyznanie [ShowReligionNameWithNoTooltip('orthodox')|l]e ich uciszy, ale [ROOT.GetCountry.GetName] popsuje sobie w ten sposób relacje ze swoimi [ShowReligionAdjectiveWithNoTooltip('catholic')|l]imi sąsiadami."
 flavor_vol.1002.historical_info: "Wyznający katolicyzm Jerzy II często spotykał się ze sprzeciwem halickich bojarów oraz duchownych, zwłaszcza gdy podejmował próby krzewienia katolicyzmu na swoich ziemiach. Bojarzy coraz otwarciej wyrażali swoje niezadowolenie takim stanem rzeczy, w konsekwencji pozbawiając swojego władcę życia."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] nie może się ugiąć w obliczu takiej małostkowości i wyrachowania."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] nawróci się na wyznanie [ShowReligionNameWithNoTooltip('orthodox')|l]e."
 flavor_vol.1003.title: "Nieposłuszni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_vol.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] przyjęła z oburzeniem decyzje [Select_CString(target_character.IsFemale,'władczyni','władcy')] i uleganie wpływom #L [ShowReligionAdjective('catholic')|l]im#! na [Select_CString(target_character.IsFemale,'jej','jego')] dworze. [target_ruler.GetName] może przyznać dodatkowe przywileje w nadziei, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] spojrzą przychylniejszym okiem na [Select_CString(target_character.IsFemale,'jej','jego')] niedawne działania."
 flavor_vol.1003.a: "Przyznajmy im dodatkowe przywileje."
 flavor_vol.1003.b: "To niemożliwe!"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] otruty"
 flavor_vol.1100.desc: "Informacja nadwornego medyka o tym, że [pol_the_dead_monarch.GetName] nie żyje, została przyjęta przez jego #L [ROOT.GetCountry.GetGovernment.GetAdjective]ką#! rodzinę z rozpaczą. Można by sądzić, że dworzanie również pogrążą się w żałobie na wieść o śmierci władcy, ale brutalna prawda jest taka, że zanosiło się na taki obrót spraw, jako że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] od dawna wyrażali niezadowolenie z [Select_CString(pol_the_dead_monarch.IsFemale,'jej','jego')] rządów zarówno z powodu [Select_CString(pol_the_dead_monarch.IsFemale,'jej','jego')] obcego pochodzenia, jak i otaczania się #L [ShowReligionAdjective('catholic')|l]imi#! doradcami. Z tego też względu ocena medyka, iż doszło w tym przypadku do otrucia, nie powinna nikogo szokować. Śmierć śmiercią, ale nasza umiłowana ojczyzna, [ROOT.GetCountry.GetLongName], znalazła się na rozdrożu – kto stanie na jej czele?"
 flavor_vol.1100.historical_info: "Otrucie Jerzego II wywołało między Polską a Litwą pasmo konfliktów o księstwo halicko-włodzimierskie, w które – obok szeregu stronnictw ruskich o różnej orientacji – zaangażowały się z jednej strony Węgry, z drugiej zaś Złota Orda. Wojny, które trwały z przerwami od 1340 do 1392 r., zakończyły się podziałem księstwa między obie strony."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] to prawowity następca."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] uzyskał poparcie."
 flavor_vol.1100.c: "[pol_the_dead_monarch.GetNameWithNoTooltip] [Select_CString(pol_the_dead_monarch.IsFemale,'zadecydowała','zadecydował')], że [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] powinien rządzić."
 flavor_vol.1100.d: "[pol_the_dead_monarch.GetNameWithNoTooltip] umiera – [ROOT.GetCountry.GetNameWithNoTooltip] w żałobie"
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] – sprawa sukcesji"
 flavor_vol.1101.desc: "Otrzymaliśmy wieści, że [pol_the_dead_monarch.GetName], [Select_CString(pol_the_dead_monarch.IsFemale,'władczyni','władca')] kraju [GetCountry('VOL').GetName], [Select_CString(pol_the_dead_monarch.IsFemale,'została otruta','został otruty')] – to zapewne [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')|l] stoją za [Select_CString(pol_the_dead_monarch.IsFemale,'jej','jego')] śmiercią. [ROOT.GetCountry.GetFlavorRank] ma powiązania dynastyczne z [Select_CString(pol_the_dead_monarch.IsFemale,'nieboszczką','nieboszczykiem')], przez co [GetCountry('VOL').GetLongNameWithNoTooltip] musi uznać nasze żądania."
 flavor_vol.1101.a: "I zaprawdę je uzna!"
 flavor_vol.1101.b: "Wystarczą nam nasi właśni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
