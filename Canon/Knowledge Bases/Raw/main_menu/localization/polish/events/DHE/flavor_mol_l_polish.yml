l_polish:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "Odkąd powstało państwo [target_country.GetLongName], [root_country.GetName] toczy bezustanny konflikt z #L [target_country.GetCulture.GetName|l]kimi#! bandytami. [target_character.GetShortName] z lokacji [target_location.GetName] zamierza zjednoczyć teren [target_area.GetName] pod swoimi i naszymi chorągwiami. [target_character.GetShortNameWithNoTooltip] poprzysięga, że [root_character.GetName] może liczyć na [target_character.GetHerHis] lojalność, a także obiecuje zaprowadzić spokój na granicach – jego [ShowSubjectTypeName('march')] będzie wiernie służyła państwu [root_country.GetFlavorRank]."
 flavor_mol.1000.historical_info: "Dragoș Vodă, znany również jako Dragoș Założyciel, był pierwszym wojewodą Mołdawii i wasalem węgierskiej korony. Po przekonującym zwycięstwie nad Złotą Ordą w 1345 r. Dragoș i ludzie z Marmarosza dotarli nad Mołdawę, by zasiedlić tamtejszą ziemię. Historia zasiedlenia brzegów rzeki i założenia Mołdawii pozostaje jednak spowita mgłą tajemnicy i do dziś jest przedmiotem debat."
 flavor_mol.1000.a: "Dajmy [Select_CString(target_character.IsFemale,'jej','mu')] wolną rekę – niech powstanie [ShowSubjectTypeNameWithNoTooltip('march')]."
 flavor_mol.1000.a.at: "[target_character.GetName] wkroczy na terytorium [target_area.GetName] i powstanie tam [ShowSubjectTypeName('march')] $MOL_ADJ$."
 flavor_mol.1000.a.bt: "#R Może to doprowadzić do konfliktu z państwem [target_country.GetName]#!"
 flavor_mol.1000.b: "Nie możemy ryzykować rozgniewania państwa [target_country.GetNameWithNoTooltip]"
 flavor_mol.1001.title: "[ShowSubjectTypeNameWithNoTooltip('march')] [GetCountry('MOL').GetAdjectiveWithNoTooltip|l]ka"
 flavor_mol.1001.desc: "[target_character.GetName] z kraju [root_country.GetName] i grupa [root_country.GetAdjectiveWithNoTooltip|l]kich żołnierzy wkroczyli na teren [target_area.GetName]. Nie okazując żadnego szacunku naszemu zwierzchnictwu nad obszarem [target_location.GetName], utworzyli tuż pod naszym nosem państwo [release_country.GetName]!"
 flavor_mol.1001.historical_info: "Po dotkliwej porażce przeciw Węgrom w 1345 r., Dragoș Vodă, znany również jako Dragoș Założyciel, oraz jego poplecznicy wkroczyli do Mołdawii, by założyć tam marchię podległą węgierskiej koronie. Choć historia zasiedlenia brzegów Mołdawy i założenia Mołdawii pozostaje spowita mgłą tajemnicy i do dziś jest przedmiotem debat, często uznaje się ją za symboliczne założenie Hospodarstwa Mołdawskiego."
 flavor_mol.1001.a: "Nie stać nas, by wszczynać z tego powodu konflikt z państwem [root_country.GetNameWithNoTooltip]."
 flavor_mol.1001.b: "To deklaracja wojny!"
 flavor_mol.1002.title: "#L [target_country.GetAdjective]ki#! najazd"
 flavor_mol.1002.desc: "Odkąd powstało państwo [release_country.GetName], nasze wpływy sięgają regionu [ShowRegionName('steppes_region')]. [target_country.GetGovernment.GetRulerTitle] kraju [target_country.GetLongName], [target_character.GetName], widzi jednak w tej ekspansji zagrożenie dla własnych, barbarzyńskich rządów. #L [target_country.GetCulture.GetName]cy#! najeźdźcy wtargnęli już na nasze terytorium, wszczynając wojnę między państwami [target_country.GetNameWithNoTooltip] i [root_country.GetNameWithNoTooltip]."
 flavor_mol.1002.a: "Do broni!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] wkracza na nasze ziemie z zamiarem zasiedlenia obszaru [target_area.GetName] i zabezpieczenia granicy z krajem [target_country.GetName]. #L [ShowCultureName('moldovan')]ka#! ludność ma już dość #L [target_country.GetCulture.GetName|l]kiego#! ucisku – [target_character.GetShortNameWithNoTooltip] ma jej wsparcie."
 flavor_mol.1003.a: "Zasięgnijmy protekcji kraju [root_country.GetNameWithNoTooltip]"
 flavor_mol.1003.a.tt: "Wszystkie pozostałe kraje w regionie [target_area.GetName] będą mogły do nas dołączyć"
 flavor_mol.1003.b: "Nie będziemy się przenosić z jednego zwierzchnictwa pod inne."
 flavor_mol.1004.title: "Założenie państwa [release_country.GetNameWithNoTooltip]"
 flavor_mol.1004.title_default: "Założenie państwa $MOL$"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\n[target_character.GetHerHis|U] ludzie zwrócili się do nas, by przekonać nas do dołączenia do państwa [release_country.GetName]."
 flavor_mol.1004.a: "Ziemie regionu [target_area.GetNameWithNoTooltip] połączą siły!"
 flavor_mol.1004.b: "Nie możemy się odwrócić od państwa [target_country.GetLongNameWithNoTooltip]."
 opinion_hun_moldavian_push: "Mołdawska szarża"
 become_moldavia_tt: "Powstanie #Y $MOL$#! – [Concept('subject','podwładna')|e] [ShowSubjectTypeName('march')] państwa [root_country.GetName]"
