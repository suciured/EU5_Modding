l_polish:
 flavor_fra.1.title: "Narodziny systemu stałego opodatkowania"
 flavor_fra.1.desc: "Rozmach przedsięwzięcia był ogromny, lecz [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'ukończyła','ukończył')] przebudowę finansów kraju [ROOT.GetCountry.GetName]. Choć utrzymana została polityka podatku [ShowPolicyName('exceptional_only')|l] pobieranego w czasach wojny, [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'stworzyła','stworzył')] system stałego opodatkowania. Dzięki kompromisowi, jaki zawarli z głową państwa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], nowa polityka może zostać wprowadzona, choć [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] nie będą z niej zadowoleni."
 flavor_fra.1.a: "Wprowadźmy ją."
 flavor_fra.1.b: "Lepsze są tradycyjne metody..."
 enables_taille_laws: "Kraj [ROOT.GetCountry.GetName] otrzyma dostęp do praw [ShowLawName('fra_taille')|l]."
 flavor_fra.1.historical_info: "Rządy Karola VII znane są ze zmiany struktury francuskich finansów oraz wprowadzenia podatku taille, który stał się początkiem systemu stałego opodatkowania we Francji. Arystokracja i duchowni byli z niego wyłączeni, lecz mimo to ten rodzaj bezpośredniego podatku od ziemi znacząco podreperował finanse państwa pod koniec wojny stuletniej."
 flavor_fra.2.title: "[ShowDynastyNameWithNoTooltip('anjou_dynasty')] uważają, że należy im się [GetCountry('NAP').GetLongNameWithNoTooltip]"
 flavor_fra.2.desc: "[GetCountry('NAP').GetName] to jedna z wielu domen, jakie posiadali [ShowDynastyName('capet_dynasty')], od dawna nie jest już jednak pod ich kontrolą, a że teraz rządzi tam [ruler_nap.GetName], [GetCountry('NAP').GetFlavorRank|l] nie narzeka na brak wrogów. Choć [ruler_fra.GetName] pochodzi z tej samej rodziny, co pozwala na wysunięcie roszczeń, że [GetCountry('NAP').GetLongNameWithNoTooltip] stanowi [Select_CString(ruler_fra.IsFemale,'jej','jego')] dziedzictwo, nie byłyby to roszczenia mocne. [ruler_nap.GetShortNameWithNoTooltip] jednak nie cieszy się popularnością, co może oznaczać, że istnieje szansa, by kraj [GetCountry('NAP').GetName] został odzyskany."
 flavor_fra.2.historical_info: "W 1442 roku René I Andegaweński stracił kontrolę nad Królestwem Neapolu na rzecz dynastii Trastámara. Choć nie odzyskał nigdy tej korony, przez całe swoje życie określał sam siebie jako król Neapolu. Ludwik XII wykorzystał później roszczenia René do przeprowadzenia inwazji na Neapol i stworzenia unii personalnej. Napaść ta jednak doprowadziła ostatecznie do wybuchu wojen włoskich."
 flavor_fra.2.a: "Wysuńmy roszczenia wobec tego, co nam się należy!"
 fra_claimed_naples: "Roszczenia do Neapolu"
 flavor_fra.2.b: "Zrezygnujmy z naszych roszczeń na dobre!"
 fra_did_not_claim_naples: "Zrezygnowano z roszczeń do Neapolu"
 flavor_fra.3.title: "Przejęcie gildii"
 flavor_fra.3.desc: "[ROOT.GetCountry.GetName]: gildie w kraju pełniły przez stulecia rozmaite zadania – ułatwiały w ten sposób uprawianie rzemiosła swoim członkom. Wraz z upływem czasu zaczęły się przyczyniać do utraty finansów przez państwa, wielu ludzi przekazywało im bowiem znaczne części swoich majątków. Dostrzegłszy ten problem, przedstawiciele państwa wysunęli prośbę, aby [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'zgodziła','zgodził')] się na przejęcie gildii przez aparat rządowy. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zareagują na to wściekłością, pozwoli nam to napełnić świecący pustkami skarbiec."
 flavor_fra.3.a: "Zgódźmy się na przejęcie gildii."
 flavor_fra.3.b: "Pozwólmy gildiom zachować autonomię."
 flavor_fra.4.title: "#L [ShowReligionAdjectiveWithNoTooltip('lutheran')]ie#! niezadowolenie w Béarn"
 flavor_fra.4.desc: "Rosnący wpływ, jakim cieszy się kardynał [target_character.GetName], wzbudził wielki gniew #L [ShowReligionAdjective('lutheran')|l]kiej#! ludności w prowincji [ShowProvinceDefinitionName('bearn_bigorre_province')]. Jeśli [Select_CString(target_character.IsFemale,'jej','jego')] wpływy będą nadal rosnąć, może poskutkować to pogorszeniem stosunków z innymi luterańskimi społecznościami w kraju [ROOT.GetCountry.GetName], nawet do poziomu otwartego buntu."
 flavor_fra.4.historical_info: "Za rządów króla Ludwika XIII kardynał Richelieu postanowił pozbawić protestantów przywilejów politycznych. Powstanie, do którego doszło w latach 1621–1622 w ramach sprzeciwu wobec wprowadzenia katolicyzmu w Béarn, zostało przez Richelieu stłumione. Na skutek tych wydarzeń protestanci utracili wszystkie swoje twierdze, jakie otrzymali na mocy edyktu nantejskiego, oprócz Montauban i La Rochelle."
 flavor_fra.4.a: "Niepokojące..."
 richelieu_may_cause_more_revolts: "[target_character.GetName] prowadzi wrogą politykę wobec #L [ShowReligionAdjective('lutheran')]kiej#! ludności, co może skłonić więcej ludzi do otwartego buntu wobec kraju [ROOT.GetCountry.GetName]."
 flavor_fra.5.title: "Kardynał Richelieu"
 flavor_fra.5.desc: "Od kiedy [target_character.GetName] został wybrany na kardynała Richelieu, stał się wpływową postacią w politycznych kręgach bliskich władcy kraju [ROOT.GetCountry.GetName]. Jako minister i bliski doradca na dworze głowy państwa odniósł szereg wewnętrznych zwycięstw, dzięki którym zdołał zachwiać politycznymi przywilejami [Concept('nobility','arystokracji')|e]. Teraz [target_character.GetShortNameWithNoTooltip] pragnie poszerzyć wpływy kraju [ROOT.GetCountry.GetNameWithNoTooltip] na kontynencie europejskim, zrobi to jednak tylko w wypadku, jeśli [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie będzie mieć nic przeciwko temu."
 flavor_fra.5.historical_info: "Armand Jean du Plessis, szerzej znany jako kardynał Richelieu miał 39 lat, kiedy w 1624 roku został głównym ministrem Króla Ludwika XIII. Jego głównym sukcesem na arenie wewnętrznej było skuteczne osłabienie politycznych przywilejów arystokracji i protestantów. Wspierał też rozwój handlu zagranicznego, ekspansję kolonialną oraz stworzenie stałej marynarki królewskiej. Najbardziej godnym uwagi osiągnięciem pozostaje jednak rozgrywka dyplomatyczna, jaką toczył podczas wojny trzydziestoletniej. Wysyłając francuskie złoto, doprowadził w 1630 roku do szwedzkiej interwencji. Ostatecznie Francja sama dołączyła do konfliktu w 1635 roku. Jego celem było osłabienie rodu Habsburgów i uwolnienie Francji od otoczenia przez wrogie terytoria. Uważany jest za wynalazcę konceptu realpolitik."
 flavor_fra.5.a: "Wpływowy kardynał [target_character.GetNameWithNoTooltip] może w nadchodzących czasach udowodnić swoją przydatność."
 flavor_fra.6.title: "Wynalezienie noża stołowego"
 flavor_fra.6.desc: "Cały dwór wie, że kardynał [target_character.GetName] znany jest ze swojego wyszukanego gustu, jeśli chodzi o dworską kuchnię. Pragnąc jeszcze bardziej udoskonalić te specjały, osobiście podjął się misji ulepszenia utensyliów wykorzystywanych przez królewskich kucharzy. Po długich i dokładnych badaniach, opracował nóż stołowy o zakrzywionym, spiczastym ostrzu. Jak twierdzi, idealnie nadaje się on do krojenia warzyw i mięs. Wynalazek taki pozwoliłby jeszcze bardziej cieszyć się wspaniałym smakiem dworskich potraw."
 flavor_fra.6.a: "Oto właśnie wysoka kultura!"
 table_knife_court_flavor: "#L [ROOT.GetCountry.GetAdjective]ki#! dwór będzie mógł teraz cieszyć się bardziej eleganckimi posiłkami!"
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Wiele dziesięcioleci utraty politycznej władzy na rzecz królewskiego absolutyzmu sprawiły, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zebrali się, aby sprzeciwić się ostatecznie rządom, jakie sprawuje niepodzielnie [fra_ruler.GetName]. Choć żaden z najbardziej prominentnych ludzi tego stanu nie wykonał publicznie ruchu stanowiącego otwarty bunt wobec głowy państwa, burza, jaka zbiera się na horyzoncie, znacząco wpłynie na dalsze losy kraju [ROOT.GetCountry.GetName]."
 flavor_fra.7.historical_info: "Fronda (1648–1653 r.) stanowiła w gruncie rzeczy ostatni bunt francuskiej arystokracji przeciw królewskiemu absolutyzmowi. Rozpoczął ją bunt paryskiego parlamentu (w owym czasie najwyższy francuski sąd sprawujący jurysdykcję nad edyktami królewskimi) przeciw polityce wewnętrznej kardynała Mazarina, który pełnił funkcję premiera dla 5-letniego wówczas Ludwika XIV. Następnie zbuntowały się wyższe warstwy arystokracji, rebelia została jednak stłumiona z wykorzystaniem kombinacji makiawelicznej polityki, zdrad i ślepego szczęścia. Parlament został pozbawiony sprawczości (zebrał się ponownie dopiero w 1789 roku), zaś arystokrację pozbawiono mocy politycznej, co w konsekwencji sprawiło, że po 1661 roku, za panowania Ludwika XIV, Króla Słońce, władza królewska stała się faktycznie absolutna."
 flavor_fra.7.a: "L'État, c'est moi."
 flavor_fra.7.b: "Obłaskawmy ich. Nie możemy pozwolić, żeby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] weszli z nami w konflikt!"
 fronde_uprising: "Fronda"
 fronde_joining: "Wszyscy [ShowPopTypeName('nobles')|l] ([pops|el]) w regionie [ShowRegionName('france_region')] dołączą do: [fronde_uprising.GetName]."
 flavor_fra.8.title: "Academie Française"
 flavor_fra.8.desc: "[Select_CString(target_character.IsFemale,'Patronka','Patron')] literatury, kardynał [target_character.GetName], [Select_CString(target_character.IsFemale,'zawnioskowała','zawnioskował')] o stworzenie #italic l'Academie Francaise#!, instytucji, która, jak ma nadzieję, będzie promować [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki język i dokonania literackie. Choć istnienie takiej instytucji może przynieść nam korzyści, koszt jej utworzenia może okazać się zbyt wielki dla państwowych finansów."
 flavor_fra.8.historical_info: "Kardynał Richelieu, jako liberalny patron literatury, stworzył w 1636 roku l'Academie Française, aby promować język i literaturę francuską. Choć naukowa działalność akademii nigdy nie dorównała literackiej, instytucja ta dokonała w XVIII wieku szeregu ważnych odkryć. To właśnie francuskie ekspedycje z lat 1735 i 1743 pozwoliły na przykład stwierdzić, że Ziemia jest spłaszczona przy biegunach."
 flavor_fra.8.a: "Ufundować stworzenie Academie Francaise!"
 flavor_fra.8.b: "Nie, to zbyt kosztowne."
 flavor_fra.9.title: "Kolbertyzm"
 flavor_fra.9.desc: "[target_character.GetName], którego [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'wybrała','wybrał')] na ministra finansów, dokonał wiele, aby nasz kraj, [ROOT.GetCountry.GetName], rozwijał swoją nowoczesną gospodarkę. Podczas swojej obecnej kadencji znacząco poprawił ściągalność podatków i wzbudził szacunek sprawnym zarządzaniem budżetem państwa. Co więcej, jego własna wersja merkantylizmu zwana #italic kolbertyzmem#! okazała się niezwykle skuteczną praktyką handlową.\n\nChoć jego polityka gospodarcza okazała się efektywna, wezwania do powiększenia marynarki wzbudziły nieco niepokojów – może to wpłynąć na nowo osiągniętą nadwyżkę finansową państwa. Dworzanie zasugerowali, aby [target_character.GetLastNameWithNoTooltip] skupił się raczej wyłącznie na gospodarce państwowej."
 flavor_fra.9.historical_info: "Nominowany w 1661 roku na ministra finansów Jean Colbert stworzył pierwszą nowoczesną gospodarkę narodową. Do jego założeń ekonomicznych należały wysoka ściągalność podatków, planowanie statystyczne budżetu i dokładna księgowość. Promował przy tym swoją własną wersję merkantylizmu zwaną kolbertyzmem. Pragnął, aby Francja wypracowywała sobie nadwyżkę eksportową poprzez sprzedaż gotowych produktów oraz nakładanie wysokich ceł. Dbał o zwiększenie wydajności handlu wewnętrznego, tworzył monopole państwowe, subwencjonował manufaktury, promował stowarzyszenia nawigacyjne i handlowe, ustalił ceny płodów rolnych i zachęcał do małżeństw, zakazując jednocześnie emigracji (z pominięciem Kanady). Aby wdrażać swoją politykę, powiększył również znacznie francuską flotę. Choć kolbertyzm rozwijał handel i rzemiosło, zwiększając tym samym dobrobyt, nie zachęcał w żaden sposób chłopów do zwiększenia swojej produktywności."
 flavor_fra.9.a: "[target_character.GetLastNameWithNoTooltip] potrzebuje silniejszej marynarki do sprawniejszego wdrażania swojej polityki."
 flavor_fra.9.b: "Skupmy się na dominacji ekonomicznej."
 flavor_fra.10.title: "Przebudowa Wersalu"
 flavor_fra.10.desc: "[fra_ruler.GetName] pragnie udowodnić #L [ROOT.GetCountry.GetAdjective|l]ką#! wielkość całemu światu. Dlatego położono podwaliny pod stworzenie wielkiego pałacu niezwykłej urody. Wybierając jako miejsce budowy dawny domek myśliwski, z którego korzystali [fra_ruler.GetDynasty.GetName], ma nadzieję, że istotnie stanie tam wspaniała rezydencja – pałac, z którym nic na świecie nie będzie mogło się równać."
 flavor_fra.10.historical_info: "W 1669 roku Ludwik XIV (1638–1715 r.) postanowił przebudować stary domek myśliwski w Wersalu na niespotykanej dotąd wspaniałości pałac. Został on ukończony w 1682 roku, dwór zaś przeniósł się doń rok później. Nie było w Europie królewskiej ni książęcej rezydencji, która mogłaby dorównać Wersalowi, jeśli chodzi o przepych jego złoconych wnętrz, luster i kandelabrów, a także równie wystawnej ceremonii dworskiej. Nie było też królewskiej ni książęcej rezydencji, która, czy to otwarcie, czy w tajemnicy, nie pragnęłaby mu dorównać."
 flavor_fra.10.a: "Potrzebujemy tego ku własnej chwale."
 flavor_fra.10.b: "Taki projekt byłby dla państwa nadmiernym wydatkiem."
 flavor_fra.11.title: "Izby zgromadzeń"
 flavor_fra.11.desc: "Pragnąc, aby cała [ShowContinentNameWithNoTooltip('europe')] musiała liczyć się z #L [ROOT.GetCountry.GetAdjective|l]ką#! hegemonią i aby zwiększyć kontrolę nad terytoriami, do których prawa rości sobie też [GetUniqueInternationalOrganization('hre').GetName], [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'nakazała','nakazał')] stworzenie na tych spornych obszarach #italic izb zgromadzeń#!. Ich zadaniem było ułatwianie realizacji terytorialnych ambicji głowy państwa oraz umacnianie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej władzy. Ta agresywna polityka bez wątpienia ściągnie na nas gniew sąsiadów, lecz ekspansja na spornym terenie będzie dzięki niej o wiele łatwiejsza."
 flavor_fra.11.historical_info: "Pragnąc hegemonii w Europie oraz poszerzenia francuskich granic na północy i wschodzie (aż po Ren), Ludwik XIV stworzył izby zgromadzeń – sądy, które zajmowały się roszczeniami co do ziem cesarstwa. Ta ekspansjonistyczna polityka była z początku tolerowana przez bezradnych sąsiadów Francji, później jednak doprowadziła do powstania sojuszu antyfrancuskiego, tak zwanej Ligi Augsburskiej, jaka zawiązała się w 1689 roku w celu sprzeciwienia się agresji Ludwika XIV."
 flavor_fra.11.a: "Sformalizować powstanie sądów!"
 claims_through_chambers_of_union: "Roszczenia poprzez izby zgromadzeń"
 flavor_fra.11.b: "Niech sprawa upadnie."
 did_not_form_chambers_of_union: "Zamknąć izby zgromadzeń."
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "Kraj [ROOT.GetCountry.GetName] otrzyma roszczenia co do wszystkich sąsiadujących lokacji, w których dominuje język #L [GetCountry('FRA').GetAdjective|l]ki#!."
 improve_relations_with_neighbors_with_french_provinces: "Kraj [ROOT.GetCountry.GetName] poprawi stosunki ze wszystkimi sąsiadami posiadającymi lokacje, w których dominuje język #L [GetCountry('FRA').GetAdjective|l]ki#!."
 flavor_fra.12.title: "Wiara #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ka#! w kłopotach"
 flavor_fra.12.desc: "[ROOT.GetCountry.GetName]: choć ludność #L [ShowReligionAdjective('lutheran')|l]a#! pozostaje mniej liczna niż populacja #L [ShowReligionAdjective('calvinist')|l]a#!, wyznawcy tej wiary byli jednymi z wielu religijnych mniejszości w kraju, których chroni [ShowPolicyName('edict_of_nantes')|l]. Po tym jednak, jak [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'cofnęła','cofnął')] ten edykt, wielu luteranów dołączyło do swoich hugenockich braci i uciekło z kraju, obawiając się prześladowań."
 flavor_fra.12.a: "[ROOT.GetCountry.GetNameWithNoTooltip] to nie miejsce dla nich. Nie możemy ryzykować braku jedności."
 flavor_fra.12.b: "Pozostali [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]cy wierni mogą liczyć na litość."
 flavor_fra.12.historical_info: "Po cofnięciu przez Ludwika XIV edyktu nantejskiego wielu francuskich protestantów zostało zmuszonych do nawrócenia. Aby uniknąć prześladowań, wielu z nich uciekło do sąsiednich krajów, pragnąc ochronić się przed #italic dragonadami#! Ludwika. Cofnięcie edyktu poskutkowało zdziesiątkowaniem francuskich protestantów."
 flavor_fra.13.title: "Kres hugenotów"
 flavor_fra.13.desc: "Po tym jak [ShowPolicyName('edict_of_nantes»)|l] został cofnięty, wielu hugenotów uciekło z kraju [ROOT.GetCountry.GetName] wraz z innymi mniejszościami religijnymi. Pragnąc zadbać, aby państwo [ROOT.GetCountry.GetNameWithNoTooltip] nigdy nie było już nękane religijnymi niepokojami, jakie wywołała ta grupa, władze nakazały rozmieszczenie w hugenockich domach dragonów, którzy będą nadzorować proces religijnej konwersji. Jako że duża część dawnych hugenotów uciekła z Francji lub nawróciła się z powrotem na [ShowReligionName('catholic')|l], państwo nie powinno się już pogrążać w religijnych niepokojach."
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip] nigdy już nie będzie miejscem religijnych niepokojów."
 flavor_fra.13.b: "Okażmy litość pozostałym [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kim enklawom."
 flavor_fra.13.historical_info: "Dragonady Ludwika XIV i przymusowe nawrócenia po wycofaniu edyktu nantejskiego doprowadziły do masowych wypędzeń hugenotów i innych religijnych mniejszości z Francji. Choć hugenockie wpływy zostały istotnie zduszone, tak liczna ucieczka ludności z kraju wyrządziła szkody, które pozostawały odczuwalne przez całe dziesięciolecia."
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] siatka" #Charles-François de Broglie
 flavor_fra.14.desc: "[Select_CString(target_character.IsFemale,'Markiza','Markiz')] z kraju [ROOT.GetCountry.GetName], [target_character.GetName], już od dłuższego czasu służy jako mistrz szpiegowski, a [ruler_fra.GetName] bardzo na [Select_CString(target_character.IsFemale,'niej','nim')] polega. Opierając się na państwowych wskazówkach i ideach, [Select_CString(target_character.IsFemale,'zorganizowała','zorganizował')] pierwszą w pełni ustrukturyzowaną tajną służbę, #italic Le Secret du Roy#!. Z początku była to niewielka siatka, z czasem jednak obszarem jej działalności stała się cała [ShowContinentNameWithNoTooltip('europe')]. Siatka, którą [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] [target_character.GetShortNameWithNoTooltip], choć strategicznie istotna, nie pozostanie bez wpływu na zasoby państwowe, jeśli ma realizować cele oraz interesy głowy państwa."
 flavor_fra.14.historical_info: "Charles-François de Broglie był markizem francuskim, który za czasów Ludwika XV został mistrzem szpiegowskim. Pod nadzorem i zgodnie z pomysłami króla zorganizował pierwszą w pełni ustrukturyzowaną tajną służbę, #italic Le Secret du Roy#!. Siatka, którą stworzył, obejmowała swoim zasięgiem większość Europy. I choć pierwsza jej misja, korzystne rozwiązanie kwestii polskiej sukcesji, się nie powiodła, to odegrała wielką rolę podczas amerykańskiej wojny o niepodległość – zapewniła ogrom pomocy buntownikom (zapasy wojskowe, finansowanie, wsparcie dyplomatyczne dla misji Franklina w Paryżu itd.)."
 flavor_fra.14.a: "Musimy nadal finansować #italic Le Secret du Roy#!."
 flavor_fra.14.b: "Siatka może istnieć nadal, lecz musimy przeznaczyć zasoby na co innego."
 flavor_fra.15.title: "[target_character.GetNameWithNoTooltip] zyskuje rozgłos" #André-Hercule de Fleury
 flavor_fra.15.desc: "Syn państwowego poborcy podatków, [target_character.GetName], udowodnił swoją wartość jako członek #L [ROOT.GetCountry.GetAdjective|l]kiego#! rządu. Pierwotnie [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'miała','miał')] w nim swojego nauczyciela, teraz jednak [target_character.GetShortNameWithNoTooltip] odegrał ważną rolę w administracji państwowej. Stworzył plany, dzięki którym kraj ma zapewniony dobrobyt w przyszłości. Wielu członków dworu królewskiego poprosiło, aby odpowiednio wynagrodzić jego ciężką pracę."
 flavor_fra.15.historical_info: "Urodzony w 1653 roku syn poborcy podatków, André-Hercule de Fleury, został 23 sierpnia 1715 roku nauczycielem młodego Ludwika XV. Byli oni swoimi wielkimi powiernikami, dzięki czemu w 1726 roku, mając 73 lata, Fleury został premierem i był nim aż do swojej śmierci w roku 1743. Wierny i uczciwy, de Fleury stał przede wszystkim na straży pokoju i robił wszystko, aby go utrzymywać. Za jego rządów Francja cieszyła się najdłuższym od 3 stuleci okresem pokoju."
 flavor_fra.15.a: "Państwo jest mu wdzięczne."
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip] wprowadza pięcioprocentowy podatek"
 flavor_fra.16.desc: "Kiedy pierwotnie wprowadzono [ShowLawName('fra_taille')|l], zastąpił on obowiązujący wiele stuleci system feudalny, na którym opierał się cały nasz kraj, [ROOT.GetCountry.GetLongName]. Wraz z upływem czasu dawne przywileje, jakimi cieszyli się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], okazały się niekorzystne dla ogólnego systemu opodatkowania.\n\n[target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej administracji, proponuje zmianę warunków [ShowLawName('fra_taille')|l] tak, aby system ten uwzględniał #italic 5 procent podatku#! za ziemię, który płaciliby również [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Choć finanse państwowe bardzo by na tym skorzystały, przedstawiciele obu tych stanów zdążyli już wyrazić swój zdecydowany sprzeciw."
 flavor_fra.16.historical_info: "Kiedy w grudniu 1745 roku Jean-Baptiste de Machault został generalnym kontrolerem finansów Francji, kraj ten był na skraju bankructwa. Ani arystokracja, ani duchowni nie płacili podatku od ziemi zwanego taille. W 1749 roku Machault próbował zreformować system, proponując zastąpić dawną dziesięcinę, której płacenia unikało wielu duchownych i szlachetnie urodzonych, obejmującym wszystkich bez wyjątku pięcioprocentowym podatkiem. Propozycja ta spotkała się z tak wielkim protestem, że nie był on w stanie jej zrealizować."
 flavor_fra.16.a: "Przepchnijmy to siłą!"
 flavor_fra.16.b: "Nie ośmielimy się ich rozzłościć."
 unlocks_machault_tax_reforms: "Kraj [ROOT.GetCountry.GetName] otrzyma dostęp do prawa „[ShowLawName('fra_5_percent_tax')|l]” będącego rozszerzeniem [ShowLawName('fra_taille')|l]."
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip] i jego reformy"
 flavor_fra.17.desc: "[ROOT.GetCountry.GetName]: [target_character.GetName], ekonomista i mąż stanu, zaznaje wielkiej niechęci ze strony [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej arystokracji ze względu na liberalne poglądy gospodarcze. [fra_ruler.GetName] mimo to pozostaje jego [Select_CString(fra_ruler.IsFemale,'niezłomną sojuszniczką','niezłomnym sojusznikiem')], co pozwoliło mu na utrzymanie stanowiska mimo powszechnej wrogości.\n\nJego najnowsza, radykalna propozycja znacząco jednak przebudowałaby gospodarcze fundamenty kraju, co skłoniło nawet bliskich sojuszników głowy państwa do interwencji i złożenia prośby o zablokowanie reform. Tak zwanych #italic sześć edyktów#! zmieniłoby szereg elementów [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej gospodarki, co, choć korzystne na dłuższą metę, przyniosłoby też ryzyko nastąpienia okresu finansowej niestabilności i ogólnego niezadowolenia."
 flavor_fra.17.historical_info: "#italic Sześć edyktów#! Turgota likwidowało system przymusowej pracy przy budowie dróg i system gildyjny, znosiło wszelkiego rodzaju cła i kontrolę nad handlem zagranicznym oraz nakładało na posiadaczy ziemskich jednolity podatek."
 flavor_fra.17.a: "Niech [target_character.GetLastNameWithNoTooltip] wprowadzi swoje reformy."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Reformy gospodarcze Turgota"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "#italic Sześć edyktów#! Turgota to seria reform gospodarczych, które wdrożył [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki minister Anne Robert Jacques Turgot w połowie XVIII wieku. Miały one na celu modernizację i usprawnienie francuskiej gospodarki oraz zmniejszenie wpływów grup specjalnego interesu oraz klas uprzywilejowanych."
 flavor_fra.17.b: "Zablokować reformy!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] i budżet państwa"
 flavor_fra.18.desc: "[target_character.GetName] służy już od jakiegoś czasu w rządzie, na którego czele stoi [fra_ruler.GetName], jako [Select_CString(target_character.IsFemale,'ministra','minister')] finansów, a [Select_CString(target_character.IsFemale,'jej','jego')] kadencja była niezwykle bogata w wydarzenia. Podczas gdy próba reformy finansów odniosła umiarkowany sukces, jedna z [target_character.GetHisHer|l] ostatnich decyzji wywołała gniew zarówno głowy państwa, jak i innych członków dworu. Pragnąc kontynuować swoją kampanię reform, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'ujawniła','ujawnił')] informacje o stanie finansów państwowych oraz o niepokojących ich deficytach.\n\n[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'poinformowała','poinformował')] dwór, że [target_character.GetHisHer|l] celem było umożliwienie państwu ułatwienia procesu reform i zapewnienia nadwyżki finansowej. Jak dotąd jednak kwestie finansowe pozostawały tajemnicą dostępną jedynie dworowi. Wielu jego członków nawołuje do natychmiastowego [target_character.GetHisHer|l] zwolnienia, twierdząc, że ujawnienie tych informacji nadszarpnęło szacunek, jakim [ROOT.GetCountry.GetName] cieszy się na arenie międzynarodowej."
 flavor_fra.18.a: "[target_character.GetShortNameWithNoTooltip] ma stracić stanowisko."
 flavor_fra.18.b: "Pochwalmy go za doskonałą pracę."
 STATIC_MODIFIER_NAME_necker_reforms: "Reformy Neckera"
 STATIC_MODIFIER_DESC_necker_reforms: "Reformy Neckera to szereg zmian gospodarczych i finansowych wprowadzonych przez szwajcarskiego bankiera i ministra finansów Jacquesa Neckera."
 necker_resigns: "[target_character.GetName] zostanie [Select_CString(target_character.IsFemale,'zmuszona','zmuszony')] do rezygnacji i wycofania się z życia publicznego."
 flavor_fra.18.historical_info: "Jacques Necker był ministrem finansów, później zaś premierem na służbie króla Ludwika XVI. Zdobył sobie uznanie za publikację w 1781 roku #italic Compte Rendu#!, pierwszego dostępnego publicznie budżetu Francji. Ujawnienie dokumentu doprowadziło kilka miesięcy później do jego zwolnienia, a następnie ponownego powołania w 1789 roku przez Ludwika XVI jako najważniejszego z ministrów."
 flavor_fra.19.title: "Traktat Edena-Raynevala"
 flavor_fra.19.desc: "[target_character.GetName] z kraju [GetCountry('ENG').GetName] [Select_CString(target_character.IsFemale,'wystosowała','wystosował')] prośbę, zgodnie z którą na #L [ROOT.GetCountry.GetAdjective|l]ki#! dwór przybyli negocjatorzy z nadzieją na podpisanie nowego traktatu handlowego. Choć relacje [GetCountry('ENG').GetNameWithNoTooltip]-[ROOT.GetCountry.GetNameWithNoTooltip] zawsze były napięte, [target_character.GetShortNameWithNoTooltip] oferuje drogę do naprawy stosunków poprzez podpisanie #italic traktatu Edena-Raynevala#!.\n\nJeśli dwór wyrazi zgodę, [GetCountry('ENG').GetNameWithNoTooltip] i [ROOT.GetCountry.GetNameWithNoTooltip] nawiążą bliższe stosunki handlowe. Dworzanie wyrażają jednak sceptycyzm i podejrzewają, że może być to podstęp mający na celu doprowadzenie do [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej dominacji w handlu."
 flavor_fra.19.historical_info: "W 1786 roku William Eden podpisał z Francją ważną umowę handlową, traktat Edena-Raynevala. Pozostawał on zgodny z argumentem podnoszonym przez ekonomistę Adama Smitha w jego #italic Badaniach nad naturą i przyczynami bogactwa narodów#! (1776 r.), iż Anglia powinna być mniej zależna gospodarczo od handlu z Ameryką i odważniej przyglądać się możliwościom handlu z Europą kontynentalną."
 flavor_fra.19.a: "Zgódźmy się na podpisanie traktatu."
 the_eden_agreement: "Traktat Edena-Raynevala"
 flavor_fra.19.b: "Nie zgodzimy się na ten jednostronny traktat!"
 refusal_of_the_eden_agreement: "Odrzucono traktat Edena-Raynevala"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] publikuje #italic O umowie społecznej#!"
 flavor_fra.20.desc: "[ShowLocationName('paris')] huczy aż od plotek o nowej książce, którą [Select_CString(target_artist.IsFemale,'wydała','wydał')] [target_artist.GetName], a która zwraca uwagę zarówno ogółu społeczeństwa, jak i politycznej elity. Zatytułowane #italic O umowie społecznej#! dzieło oferuje nową perspektywę i atakuje koncepcję władzy większości, a także przedstawia cele, do jakich powinien dążyć #italic rząd#!."
 flavor_fra.20.a: "To może zburzyć obecny porządek społeczny..."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] publikuje #italic Listy filozoficzne#!"
 flavor_fra.21.desc: "Pierwotnie wygnany tymczasowo do kraju [GetCountry('ENG').GetName] za krytykę #L [ROOT.GetCountry.GetAdjective|l]kiego#! rządu kontrowersyjny pisarz [target_artist.GetName] opublikował niedawno kolekcję listów filozoficznych opisujących jego dzieje w państwie wygnania – miejscem publikacji jest [ShowLocationName('paris')]. Choć początkowo wydawało się, że jest to książka biograficzna, członkowie dworu zauważyli znajdujące się tam porównania [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego rządu do tego, jaki ma nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip]. W większości przypadków noszą one znamiona krytyki.\n\nKsiążka ukazała się dopiero niedawno, władze mogą więc szybko ukrócić jej sprzedaż. Jednak samo jej istnienie spowodowało szkody, jeśli chodzi o reputację rządu."
 flavor_fra.21.desc_GBR: "Pierwotnie wygnany tymczasowo do kraju [GetCountry('GBR').GetName] za krytykę #L [ROOT.GetCountry.GetAdjective|l]kiego#! rządu kontrowersyjny pisarz [target_artist.GetName] opublikował niedawno kolekcję listów filozoficznych opisujących jego dzieje w państwie wygnania – miejscem publikacji jest [ShowLocationName('paris')]. Choć początkowo wydawało się, że jest to książka biograficzna, członkowie dworu zauważyli znajdujące się tam porównania [GetCountry('GBR').GetAdjectiveWithNoTooltip|l]kiego rządu do tego, jaki ma nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip]. W większości przypadków noszą one znamiona krytyki.\n\nKsiążka ukazała się dopiero niedawno, władze mogą więc szybko ukrócić jej sprzedaż. Jednak samo jej istnienie spowodowało szkody, jeśli chodzi o reputację rządu."
 flavor_fra.21.a: "Musi zostać natychmiast wycofana!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] publikuje #italic O duchu praw#!"
 flavor_fra.22.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'wydała','wydał')] traktat filozoficzny, który zwróciła uwagę dworzan ze względu na rozmaite wyrażone w niej idee. Niektóre myśli autora zawarte w #italic O duchu praw#! spotkały się z potępieniem ze strony Kościoła #L [ShowReligionAdjective('catholic')|l]iego#!, zaś ewidentny atak na zasadę rządów z boskiego nadania rozbudził gniew na królewskim dworze i został uznany za wyzwanie rzucone władzy absolutnej, jaką sprawuje [fra_ruler.GetName].\n\nKościół [ShowReligionAdjectiveWithNoTooltip('catholic')|U]i podjął już co prawda kroki mające na celu zakazanie publikacji, lecz wyrażone w niej idee zyskują sobie coraz większy rozgłos."
 flavor_fra.22.a: "Miejmy nadzieję, że szybko zostaną zapomniane."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Znany matematyk, naukowiec i współczesny filozof, [target_character.GetName], zdobył sobie w całej Europie uznanie za swoje przełomowe dzieła i teksty filozoficzne. Szanowano go za sprzeciw wobec scholastycznemu arystotelizmowi – nasz kraj, [ROOT.GetCountry.GetName], przyciągnął dzięki temu wiele wspaniałych umysłów. [target_character.GetLastNameWithNoTooltip] zwrócił też uwagę naszego dworu – niektórzy twierdzą, że powinien on zostać objęty mecenatem i powitany jako czcigodny gość."
 flavor_fra.23.historical_info: "Francuski matematyk, naukowiec i filozof René Descartes, znany jako Kartezjusz, został nazwany ojcem nowoczesnej filozofii, ponieważ był jednym z pierwszych, którzy sprzeciwili się scholastycznemu arystotelizmowi. Kartezjusz zaczął od metodycznego kwestionowania wiedzy opartej na wyższości zmysłów nad rozumem, a następnie znalazł pewność w intuicji, że zdolność myślenia dowodzi jego istnienia, co wyraził w słynnym stwierdzeniu „Myślę, więc jestem”. Kartezjusz opracował dualistyczny system, wyraźnie rozróżniając umysł, którego istotą jest myślenie, oraz materię, której podstawą jest rozciągłość w trzech wymiarach."
 flavor_fra.23.a: "Powinniśmy sfinansować jego genialną innowację!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] oraz Indianie [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_fra.24.desc: "[target_character.GetName] został wysłany przez #L [ROOT.GetCountry.GetAdjective|l]kiego#! szlachcica, któremu przywilej założenia firmy handlującej futrami nadał sam [fra_ruler.GetName]. Podczas swoich podróży [target_character.GetShortNameWithNoTooltip] nawiązał kontakt i zaprzyjaźnił się z Indianami [ShowLanguageName('wendat_language')]. Czas spędzony wśród [ShowLanguageNameWithNoTooltip('wendat_language')]ów w trakcie badań tego obszaru daje państwu [ROOT.GetCountry.GetNameWithNoTooltip] możliwość do nawiązania dobrych stosunków na tych ziemiach, choć sąsiednie plemiona #L [ShowCultureGroupName('haudenosaunee_group')]zów#! mogą okazać się lepszym sojusznikiem."
 flavor_fra.24.a: "Zaprzyjaźnijmy się z ludźmi mówiącymi językiem [ShowLanguageNameWithNoTooltip('wendat_language')|l]m."
 flavor_fra.24.b: "Zaprzyjaźnijmy się z [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]zami."
 samuel_de_champlain: "Przyjaźń z Samuelem de Champlainem"
 flavor_fra.25.title: "Olśniewający popis siły"
 flavor_fra.25.desc_common: "opracował dość drogą, lecz skuteczną propozycję, dzięki której bogactwo i siła państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#! byłaby dla wszystkich jasna, zaś opinia, jaką ma o nas kraj [target_root_country.GetNameWithNoTooltip], uległaby poprawie.\n\nSpotkanie dwóch władców odbyłoby się w miejscu zwanym [summit_location.GetName], nieopodal #L [target_root_country.GetAdjectiveWithNoTooltip|l]kiej#! granicy, gdzie obaj zatrzymaliby się w niezwykłych luksusach.\n\nRozważane są pomysły takie jak postawienie przeszywanych złotem namiotów czy tymczasowego pałacu."
 flavor_fra.25.desc: "Doradca, któremu ufa #L [target_root_country.GetAdjective|l]ki#! [target_root_country.GetGovernment.GetRuler.GetName|l] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Przebiegły i podstępny [thomas_wolsey.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Pełna zgoda."
 flavor_fra.25.tt1: "Wkrótce zostanie zorganizowane spotkanie na „Polu Złotogłowia”, które będzie wiązać się z dużymi kosztami"
 flavor_fra.25.tt2: "Kosztowny i imponujący popis poprawi #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie#! stosunki zagraniczne oraz pozycję na arenie międzynarodowej."
 flavor_fra.25.b: "Niewiele w ten sposób możemy zdobyć."
 flavor_fra.25.tt3: "Spotkanie zostanie odwołane"
 flavor_fra.26.title: "Koniec wojny stuletniej"
 flavor_fra.26.desc: "[ShowRegionName('france_region')] wreszcie jest wolna od obecności sił państwa [GetCountry('ENG').GetName]. Nasze granice w końcu nie muszą się obawiać angielskich najazdów!"
 flavor_fra.26.historical_info: "Ludwik XI skorzystał na wyniku wojny stuletniej. Praktyczne zniszczenie feudalnej szlachty pozwoliło mu trwale zjednoczyć Francję pod władzą królewską oraz wspierać klasę średnią, z którą się sprzymierzył."
 flavor_fra.26.a: "Czas zbudować silniejszy naród."
 flavor_fra.1001.t: "Przywłaszczenie ziem templariuszy"
 flavor_fra.1001.desc: "Nadszarpnięte kosztami wojny i rozrostu narodu państwo [GetCountry('FRA').GetName] prowadzi skuteczną politykę eliminacji długów poprzez likwidację wierzycieli. Od 1306 roku stopniowy proces usuwania templariuszy poprzez działania prawne i manipulację naszymi aktywami w mieście [ShowLocationName('avignon')] okazał się wyjątkowo skuteczny. Jednakże, w zdecentralizowanym chaosie naszych działań, niektórzy lokalni szlachcice przywłaszczają sobie ziemię templariuszy, którą [ShowLocationName('avignon')] zgodził się wydzierżawić państwu [GetCountry('KNI').GetName]. Oczywiście włości te z pewnością przyniosą większe zyski pod władzą naszych młodych szlachciców, ale duchowieństwo nie będzie tym zachwycone."
 flavor_fra.1001.a: "Przyznajmy ziemie państwu [GetCountry('KNI').GetNameWithNoTooltip]."
 flavor_fra.1001.b: "Pozwólmy szlachcie zachować ziemie."
 flavor_fra.1001.c: "Ziemia należy wyłącznie do państwa."
 flavor_fra.1002.t: "Uciekający fałszerz"
 flavor_fra.1002.desc: "Od czasu swoich fałszerstw w Artois, [robert_d_artois.GetName] jest poszukiwanym zbiegiem w państwie [GetCountry('FRA').GetName]. Jego wspólnik, również fałszerz, został spalony na stosie, ale jemu udało się uciec na terytoria należące do naszych sąsiadów po drugiej stronie morza. Ponieważ jest szlachcicem, próbowaliśmy oszczędzić mu życie, ale przez swoje działania stał się zagrożeniem, którego nie możemy dłużej ignorować. Pozostawiony przy życiu może szerzyć złośliwe plotki, ujawniać sekrety i demaskować działania naszego dworu. Państwo [GetCountry('ENG').GetName] nie będzie zbyt zadowolone, jeśli zlecimy zabójstwo gościa tamtejszych władz, ale być może jest to cena, którą warto zapłacić za bezpieczeństwo. Ostatecznie, martwy człowiek nie chowa urazy."
 flavor_fra.1002.historical_info: "Robert III d'Artois był francuskim szlachcicem i członkiem dynastii Kapetyngów. Początkowo posiadał tytuł hrabiego Artois, ale został wygnany po tym, jak odkryto, że jego dokumenty spadkowe zostały sfałszowane. Uciekł do Bretanii, szukając ochrony Anglików, ostatecznie stając się doradcą Edwarda III i odgrywając kluczową rolę w wywołaniu wojny stuletniej."
 flavor_fra.1002.a: "Zlećmy jego zabójstwo."
 flavor_fra.1002.b: "Niech zdrajca ucieknie."
 flavor_fra.1002.desc.eng.a: "Ciekawe wieści – [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki szlachcic uciekł na nasze ziemie, szukając schronienia przed gniewem swojego byłego króla. Żądny zemsty, jest gotów podzielić się z nami wieloma informacjami na temat tego, co dzieje się na obcym dworze po drugiej stronie morza..."
 flavor_fra.1002.desc.eng.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]cy zabójcy w niedorzeczny sposób zamordowali kogoś na naszym terytorium bez naszej zgody. Może ofiara była [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim zdrajcą i wrogiem króla, ale to nie daje im prawa do robienia, co im się podoba na naszych ziemiach!\n\nGdyby ten szlachcic przeżył, mógłby być najcenniejszym źródłem informacji o tym, co dzieje się na [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim dworze."
 flavor_fra.1002.eng.a: "Mógł się przydać..."
 flavor_fra.1002.eng.b: "Jego wiedza się przyda..."
 flavor_fra.1008.t: "Święty wyżeł Guinefort"
 flavor_fra.1008.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] niepokoją się rosnącą popularnością rzekomego „świętego” Guineforta – czczenie zwierząt jako chrześcijańskich świętych jest uważane za szkodliwe i zabobonne. Od dłuższego czasu próbują zdławić kult fałszywego świętego, a interwencja państwa może rozwiązać ten problem..."
 flavor_fra.1008.a: "Wzmocnijmy kościelne represje."
 flavor_fra.1008.b: "Zniszczyć kapliczkę."
 flavor_fra.1008.c: "Kanonizujmy psa."
 flavor_fra.1008.historical_info: "Guinefort był wyżłem rycerza, który mieszkał niedaleko Lyonu. Wierny towarzysz miał za zadanie pilnować dziecięcej kołyski, gdy jego pan był na polowaniu. Po powrocie rycerza czekał prawdziwy szok – kołyska była pusta, niemowlę zniknęło, a Guinefort był splamiony cudzą krwią.\n\nW przypływie wściekłości po stracie syna rycerz zabił psa, lecz chwilę później znalazł dziecko bezpieczne. W pobliżu niemowlęcia leżała martwa żmija, którą ubił pies i okazało się, że krew należała do wspomnianego gada. Zdając sobie sprawę ze swojego pochopnego błędu, rycerz ze skruchą nakazał zbudować kapliczkę dla psa na dnie studni. Do dziś mieszkańcy Lyonu odwiedzają to miejsce, by modlić się o zdrowie dla swoich chorych dzieci."
 flavor_fra.1009.t.n: "Okrutne charivari przeciwko szlachcie"
 flavor_fra.1009.t.c: "Okrutne charivari przeciwko duchownemu"
 flavor_fra.1009.t.b: "Okrutne charivari przeciwko mieszczaninowi"
 flavor_fra.1009.t.p: "Okrutne charivari"
 flavor_fra.1009.desc: "Mieszkańcy wioski zebrali się wokół domu znanej osoby. Zamierzają wyciągnąć ją i zawstydzić za to, że ponownie wyszła za mąż jako wdowa przed zakończeniem żałoby. Mają garnki i patelnie, by hałasować, oraz widły i kamienie, by grozić i wymuszać. Ta kobieta zasługuje na przypomnienie, aby nie łamać lokalnych zwyczajów, ale mieszkańcy mogą posunąć się za daleko, co zdenerwowałoby właściciela ziemskiego, do którego należy wioska..."
 flavor_fra.1009.desc.f: "Mieszkańcy wioski mają już dość tego, że pewna znana osoba pije za dużo w ciągu dnia, Ludzie planują zorganizować charivari, aby siłą wymusić poprawę zachowania. Mogłoby to okazać się skuteczną metodą skorygowania błędnej ścieżki, ale niektórzy nie są w stanie znieść wstydu związanego z Chivari i popełniają czyny, których nie da się cofnąć. Ludzie należący do tego samego stanu martwią się i proszą władze o interwencję oraz odwołanie charivari. Ale czy mądrze jest nie zgadzać się z wolą ludu?"
 flavor_fra.1009.historical_info: "„Charivari” to ludowa tradycja szczególnie rozpowszechniona we Francji, który działa jako forma społecznej cenzury poprzez publiczne upokorzenie osób, które naruszył normy społeczne lub zwyczaje. Uczestnicy zwykle maszerują wokół domu oskarżonego, wydając głośne dźwięki. W niektórych przypadkach mogą schwytać winowajcę i paradować z nim po wiosce, zawstydzając go. Chociaż nie jest to powszechne, znane są przypadki, w których oskarżeni zostali zabici w afekcie, zwykle gdy próbowali się bronić."
 flavor_fra.1009.a: "To okrucieństwo nie będzie tolerowane!"
 flavor_fra.1009.b: "To powinno naprawić niegodziwe postępowanie!"
 flavor_fra.1015.t: "Żakeria"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] nie mogą dłużej znieść narastającego konfliktu – czara goryczy się przelała i chłopstwo podniosło bunt w całym państwie [ROOT.GetCountry.GetName]. Tłuszcza, uzbrojona w kosy i widły, nie jest prowadzona przez generała, ale przez gniew. Cele buntowników są proste – pragną jedynie obalić porządek społeczny i zniszczyć wszystkie żywe symbole ich represji.\n\nJeśli nasz wielki naród ma przetrwać, musimy zmiażdżyć to powstanie i dać pamiętny przykład tego, co dzieje się z tymi, którzy zapomnieli, gdzie jest ich miejsce."
 flavor_fra.1015.historical_info: "Żakeria była buntem chłopskim z 1358 roku. Określenie „Jacques Bonhomme” (co oznacza: „Kuba Prostaczek”) było obraźliwym terminem używanym przez szlachtę do opisania chłopów. Wielki, powszechny bunt był konsekwencją skrajnego wyzysku chłopstwa. W związku z tym nawet mało prawdopodobni sojusznicy, na przykład królestwo Nawarry, wsparli Francję, by powstrzymać rewoltę, ponieważ mogła doprowadzić do załamania zakorzenionych stosunków feudalnych i skończyć się upadkiem władzy królewskiej oraz szlacheckiej."
 flavor_fra.1015.a: "Wezwać stan: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_fra.1015.b: "Nie potrzebujemy żadnego wsparcia."
 jacquerie_revolt: "Żakeria"
 jacquerie_revolt_warning: "Około #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#! [pops|el] z [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [Concept('provinces','prowincji')|e] dołączą do buntu: [jacquerie_revolt.GetName]\n"
 based_on_our_crown_power_tt: "W oparciu o nasze [Concept('crown_power', 'wpływy korony')|e]:"
 flavor_fra.1016.t: "Rozporządzenie normandzkie"
 flavor_fra.1016.desc: "Chociaż pomysł ten pojawił się wcześniej, dopiero niedawno ukończyliśmy rozporządzenie normandzkie. Dokument ten, mogący potencjalnie zrewolucjonizować nasze prawo, da się wykorzystać do wymuszenia ściślejszej centralizacji, co nie było wcześniej możliwe. Szlachta będzie niezadowolona z naszego przejścia od prawa feudalnego do królewskiego, ale być może warto zapłacić taką cenę..."
 flavor_fra.1016.historical_info: "#italic Coutume de Normadie#! (rozporządzenie normandzkie) było serią kodeksów prawnych sfinalizowanych około XIV wieku, które bezpośrednio przyczyniły się do późniejszego rozwoju francuskiego prawa precedensowego. Począwszy od kodyfikacji lokalnych zwyczajów, przejścia od prawa feudalnego do królewskiego, kończąc na wprowadzeniu orzecznictwa i przepisów dotyczących dziedziczenia, dokument ten stanowił prawdziwy przełom. Jednak jego prawdziwa wartość polegała na tym, że oznaczał on początek historycznego przejścia od orzeczeń ad hoc do prawa pisanego i usystematyzowanego."
 flavor_fra.1016.a: "Rozporządzenie będzie egzekwowane!"
 flavor_fra.1016.b: "Denerwowanie szlachty byłoby nierozsądne..."
 flavor_fra.1017.t: "Gabelle"
 flavor_fra.1017.desc: "Nasze dochody stale maleją, armiom wkrótce zabraknie zaopatrzenia, miasta pozostaną pozbawione środków do życia, a nasz skarbiec opustoszeje.\n\nNadszedł czas, aby rozważyć alternatywne źródła opodatkowania niezależnie od tego, czy spotkają się z oporem ludu. Sól, podobnie jak woda, jest niezbędnym elementem życia. Być może moglibyśmy wprowadzić serię podatków od tego istotnego zasobu, aby zwiększyć nasze dochody?"
 flavor_fra.1017.historical_info: "Napięcia gospodarcze związane z wojną stuletnią sprawiły, że Francja pilnie potrzebowała funduszy na utrzymanie swoich armii i prowadzenie kampanii. W związku z tym władze posunęły się do opodatkowania soli, niezbędnego towaru w średniowiecznej Europie, używanego między innymi do konserwacji żywności. Z tego powodu wszelkie podatki nałożone na ten zasób były niezmiennie dochodowe. Pomimo powszechnej niepopularności tej decyzji, podatek zwany Gabelle stał się filarem państwowego skarbca."
 flavor_fra.1017.a: "Sól zostanie opodatkowana!"
 flavor_fra.1017.b: "Nie możemy teraz sobie pozwolić na chłopski bunt!"
 flavor_fra.1020.t: "Rzymscy prawnicy"
 flavor_fra.1020.desc: "Od upadku niegdyś wielkiego Cesarstwa Rzymskiego, jego systemy prawa i porządku uległy rozkładowi w całej Europie. Fakt ten uważano za nieunikniony aż do ponownego odkrycia Kodeksu Justyniana trzysta lat temu. Od tego czasu prawo rzymskie powoli przenika na nasze uczelnie. Dzięki temu poczyniliśmy wielkie postępy w naszym prawodawstwie, wydając akty takie jak wielkie rozporządzenie i postanowienia świętego Ludwika. Ale zawsze możemy popchnąć sprawy dalej. Nakazanie naszemu systemowi prawnemu dalszego kopiowania prawa rzymskiego odebrałoby władzę panom feudalnym i scentralizowałoby ją na rzecz państwa."
 flavor_fra.1020.historical_info: "Rozporządzenie z 1254 roku i ustawy Les Établissements de Saint Louis z roku 1273 były dwoma kodeksami prawnymi opartymi w dużym stopniu na prawie rzymskim, kładącym nacisk na władzę centralną, a skodyfikowanie ustaw poszerzyło władzę korony i stopniowo scentralizowało francuskie prawo i zarządzanie. Jednak sprzeciw ze strony panów feudalnych, którzy słusznie postrzegali nowe ustawy jako zagrożenie, oraz fakt, iż prawo rzymskie było bardziej złożone od doraźnych systemów tamtych czasów, spowodowały, że wdrażanie nowego prawodawstwa było powolne i stopniowe, przez co trwało aż do okresu wczesnej nowożytności."
 flavor_fra.1020.a: "Wybierzmy bardziej stopniowe podejście"
 flavor_fra.1020.b: "Naciskajmy na większe zmiany"
 flavor_fra.1023.title: "Bicie franka"
 flavor_fra.1023.desc: "Ostatnie wydarzenia na świecie sprawiły, że państwo [GetCountry('FRA').GetName] znalazło się w trudnej sytuacji finansowej. [SCOPE.sCharacter('minister').GetName] z naszego gabinetu przedstawia pomysł bicia nowych monet mających zażegnać ten problem, nadając im nazwę „frank”. Chociaż bicie proponowanej monety pomogłoby ustabilizować #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ką#! gospodarkę i pomogłoby nam w bieżących sprawach, niesie ze sobą również ryzyko wzrostu inflacji w odległej przyszłości."
 flavor_fra.1023.a: "Zezwolenie na bicie franka."
 flavor_fra.1023.b: "Powinniśmy wykorzystać tę nową monetę!"
 flavor_fra.1023.c: "Ryzyko jest zbyt duże"
 flavor_fra.1023.historical_info: "W późnym XIV wieku Francja była finansowo nadwyrężona konfliktami z Królestwem Anglii w wojnie stuletniej. W bitwie pod Poitiers Jan II został pojmany przez Czarnego Księcia. Po serii negocjacji, władca wraz z innymi więźniami został wykupiony za sowitą sumę. Po powrocie, Jan II wydał zarządzenie o stworzeniu złotej monety zwanej „frankiem”, która miała służyć do płacenia okupów od 1360 do 1380 roku. Frank był ponownie emitowany w późniejszych stuleciach i stał się narodową walutą Francji w 1795 roku."
 flavor_fra.1100.title: "Książęta krwi"
 flavor_fra.1100.desc: "W trakcie konfliktu z państwem [GetCountry('ENG').GetName] członkowie dworu królewskiego zachęcają, by najwyższa władza – [ROOT.GetCountry.GetGovernment.GetRuler.GetName] – spróbowała uspokoić apanaży w całym kraju [GetCountry('FRA').GetName]. Wielu z nich popierało ród [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] jako dynastię panującą po wymarciu starszego rodu Kapetyngów w 1328 roku. Jednak pogłoski o tym, że [GetCountry('ENG').GetGovernment.GetRuler.GetName] stara się o tron i pomaga mu w tym [GetCharacter('eng_isabella_of_france').GetName] mogą siać zamęt i podważać prawo do rządzenia, jakie posiada [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Jednak wszelkie oznaki nielojalności mogą umożliwić nam konfiskatę ziem zbuntowanych apanaży i ponownie włączyć je do królewskiej domeny."
 flavor_fra.1100.a: "Zachowajmy status quo."
 flavor_fra.1100.b: "Obsypać ich podarkami!"
 flavor_fra.1100.c: "Trzeba ich okiełznać."
 flavor_fra.1100.historical_info: "Od czasów panowania Kapetyngów Francja prowadziła ostrożną politykę w zakresie dziedziczenia królestwa. Aby zapobiec podziałowi państwa między synów zmarłego władcy, zwyczaj dziedziczenia partykularnego został zniesiony na rzecz najstarszego syna dziedziczącego pełną domenę królewską. Przyszli królowie nadawali jednak swoim młodszym braciom specjalne lenna, mianując ich apanażami. Choć dzieci apanaży dziedziczyły ich włości, w przypadku wygaśnięcia linii, ziemie powracały do domeny królewskiej."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] domaga się lenna"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] poprosił o przyznanie mu lenna, którym będzie rządził samodzielnie jako nowy apanaż. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] obecnie dziedziczy wszystkie tytuły w domenie królewskiej, jeśli [ROOT.GetCountry.GetGovernment.GetRuler.GetName] umrze, przez co [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] może być pretendentem do tronu. Jeśli jednak [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] otrzyma własne ziemie we władanie, może stać się potencjalnym sojusznikiem, gdy [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] obejmie rządy. Jednak podział ziem w królewskiej domenie dla nowego apanaża grozi również dalszą decentralizacją państwa."
 flavor_fra.1101.a: "Otrzyma księstwo."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] będzie dobrze rządzić małym hrabstwem."
 flavor_fra.1101.c: "Odmówmy mu jakichkolwiek tytułów."
 flavor_fra.1102.title: "[target.GetName] – integracja"
 flavor_fra.1102.desc: "Z powodu obecnej integracji obszaru [target.GetName], wielu apanaży wyraziło wielkie niezadowolenie, ponieważ uważają, że królestwo próbuje odebrać prawa przysługujące książętom krwi. Dalsza konfiskata ziem apanaży może sprawić, że pozostali będą działać przeciw nam, choć z drugiej strony, państwo [GetCountry('FRA').GetName] będzie bardziej scentralizowane."
 flavor_fra.1102.a: "Musimy uważać."
 flavor_fra.1102.b: "Państwo [GetCountry('FRA').GetNameWithNoTooltip] należy scentralizować!"
 flavor_fra.1103.title: "Konsolidacja ziem apanaży"
 flavor_fra.1103.desc: "Po stuleciach rozdrobnienia, korona w końcu odzyskała wiele z nieistniejących już ziem apanaży, ponownie włączając je do królewskiej domeny. Chociaż różne gałęzie rodu Kapetyngów okazały się zdolnymi poddanymi, fakt ten utrudniał również jakiekolwiek próby centralizacji. Po skonsolidowaniu tych ziem, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] oraz dwór mogą podjąć kroki w kierunku zreformowania kraju [GetCountry('FRA').GetName] w bardziej nowoczesne państwo."
 flavor_fra.1103.a: "Ważny krok w kierunku modernizacji państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.1110.title: "Estates-General wycofują wsparcie"
 flavor_fra.1110.desc: "Chociaż Estates-General początkowo popierały wojnę z państwem [GetCountry('ENG').GetName], duże zaangażowanie kraju [GetCountry('FRA').GetName] w konflikt zasiało niezgodę w zgromadzeniu. Zmęczone wojną Stany Generalne wydały proklamację odwołującą wszelkie wsparcie dla konfliktu i odrzucą prośby o nałożenie nowych podatków lub werbunek wojsk, które składa [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_fra.1110.a: "Niech to diabli!"
 flavor_fra.1110.historical_info: "Po klęsce armii [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej w bitwie pod Crecy, Estates-General, Stany Generalne, wyczerpane porażkami króla Filipa w wojnie stuletniej, wstrzymały dalsze nowe podatki na wojnę. Władca zamierzał zbudować nową flotę z myślą o kontrataku i inwazji na Anglię."
 flavor_fra.1120.title: "Podymne"
 flavor_fra.1120.desc: "Przez całe swoje panowanie [scope_ruler.GetName|l] prowadzi dość luksusowy styl życia. Kosztowne podróże po różnych posiadłościach w państwie [GetCountry('FRA').GetName], a także utrzymanie pałacu królewskiego w mieście [ROOT.GetCountry.GetCapital.GetName] sprawiły, że dworski skarbiec jest już niemal pusty. Aby zrównoważyć wystawne życie, jakie prowadzi [scope_ruler.GetShortNameWithNoTooltip|l], członkowie gabinetu przedstawili pomysł wprowadzenia tzw. #italic podymnego#!, czyli unikalnego podatku od palenisk w domach w całym kraju [GetCountry('FRA').GetNameWithNoTooltip]. Chociaż [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mocno odczują proponowaną opłatę, zdołamy ponownie napełnić skarbiec, jednocześnie pozwalając, aby [scope_ruler.GetShortNameWithNoTooltip|l] mógł utrzymać swój luksusowy styl życia."
 flavor_fra.1120.a: "Przejmie je [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_fra.1120.b: "Na razie zatrzymajmy zbieranie funduszy."
 flavor_fra.1120.c: "Państwo nie pokryje zachcianek, jakie ma [scope_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1120.historical_info: "Początkowo nałożone za panowania króla Filipa III w celu pokrycia wydatków królewskich oraz zmniejszenie skutków finansowych Czarnej Śmierci i wojny stuletniej, podymne (czyli opłata od palenisk) stało się jednym z najważniejszych podatków mających ustabilizować stan królewskiego skarbca monarchów Francji. Choć początkowo opłatę nałożono tylko na niektóre regiony [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie, ostatecznie upowszechniła się ona w całej Francji pod koniec XIV wieku."
 flavor_fra.1121.title: "Plotki o buncie w Tuchin"
 flavor_fra.1121.desc: "Nadeszły wieści, że lokalna administracja w regionie [ShowLocationName('le_puy')] próbuje nałożyć nowy podatek na ludność, co spotkało się z gwałtownym oporem – a miejscowi rzemieślnicy potępili zbyt wysoką opłatę, a wielu z nich chwyciło za broń. Co gorsza, mieszkańcy pobliskich miast przyłączyli się do buntowników i zamierzają przeciwstawić się nie tylko zarządcom regionu [ShowLocationNameWithNoTooltip('le_puy')], lecz także państwu."
 flavor_fra.1121.a: "Należy się rozprawić z buntownikami!"
 flavor_fra.1121.b: "Zapewnijmy im autonomię."
 le_puy_may_revolt: "Niepokoje w regionie [ShowLocationName('le_puy')] mogą urosnąć do pełnoprawnego buntu!"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] – ostatnie namaszczenie"
 flavor_fra.1123.desc: "Na łożu śmierci [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] poprosił o zniesienie podatku, zwanego [ShowLawName('fra_fouage_tax')], w obawie przed wiecznym potępieniem. Niewątpliwie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zapamiętaliby ten piękny gest władcy, jednak jest to trudne zadanie do wykonania. Od czasu jego wprowadzenia, [ShowLawNameWithNoTooltip('fra_fouage_tax')] służy za skuteczną metodę zapełniania królewskiego skarbca, a jednocześnie staje się coraz ważniejszym filarem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego systemu finansowego. Jeśli [ShowLawNameWithNoTooltip('fra_fouage_tax')] zostanie zniesione, wywrócimy do góry nogami całą obudowaną wokół niego biurokrację, a skutków tego posunięcia nie da się przewidzieć. Aby dopełnić obrządku ostatniego namaszczenia, zaproponowano tymczasowe wstrzymanie poboru podatku, co byłoby wyrazem szacunku dla ostatniej woli króla, a jednocześnie państwo będzie mogło wznowić pobieranie podatku podymnego, gdy będzie to konieczne."
 flavor_fra.1123.a: "Ostatniego rozporządzenia, jakie wprowadził [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip], nie da się wdrożyć."
 flavor_fra.1123.b: "Tymczasowo wstrzymamy podymne."
 flavor_fra.1123.c: "Znieść podatek wszelkimi niezbędnymi metodami!"
 flavor_fra.1123.historical_info: "Tuż przed śmiercią w 1380 roku Karol V nakazał zniesienie podatku podymnego wraz z innymi opłatami podniesionymi podczas wojny stuletniej za jego panowania. Jednak państwo, coraz bardziej uzależnione od podymnego, przywróciło go kilka miesięcy po śmierci Karola, co doprowadziło do kilku nowych buntów podatkowych we Francji."
 flavor_fra.1122.title: "Bunty Harelle i Maillotin"
 flavor_fra.1122.desc: "Po tym, jak [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] zniósł [ShowLawName('fra_fouage_tax')], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] byli z początku zachwyceni, gdyż było to dla nich ogromne obciążenie finansowe. Jednak późniejsze ponowne nałożenie podatku przez państwo spowodowało, że radość przerodziła się we wściekłość. W mieście [ShowLocationName('rouen')] gniew ten zaczął kipieć, a członkowie lokalnych gildii spiskują, planując otwarty bunt przeciw państwu. Co więcej w mieście [ShowLocationName('paris')] sprzeciw, jaki budzi [ShowLawNameWithNoTooltip('fra_fouage_tax')], pchnął wielu mieszkańców do zbrojenia się, co oznacza, że zanosi się na kolejną rewoltę."
 flavor_fra.1122.a: "Zmiażdżymy ich!"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] – dojście do władzy"
 flavor_fra.1130.desc: "[SCOPE.sCharacter('etienne_marcel').GetName], pochodzący z zamożnej rodziny, której członkami są głównie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], wyrobił sobie w ostatnich latach niezłą reputację w całym mieście [ShowLocationName('paris')], stając się dość wpływową postacią w kupieckiej polityce miasta. To właśnie dzięki tym wpływom Marcel ostatecznie uzyskał tytuł provosta, reprezentując interesy różnych kupców zamieszkujących [ShowLocationNameWithNoTooltip('paris')]. Minęło już sporo czasu odkąd wziął na siebie tę odpowiedzialność, a przywódcy stanów generalnych uznali go za wpływową postać i zdecydowali się uczynić go delegatem trzeciego stanu społecznego. Nikt nie będzie zaskoczony, jeśli wpływy Marcela nadal będą rosnąć wraz z jego nową pozycją."
 flavor_fra.1130.a: "To tylko kolejny delegat, którego popierają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_fra.1130.b: "Powitajmy go w Estates-General."
 flavor_fra.1131.title: "Wielkie rozporządzenie"
 flavor_fra.1131.desc: "Ostatnie konflikty z państwem [GetCountry('ENG').GetName] mocno nadwyrężyły finanse korony, przez co [ROOT.GetCountry.GetGovernment.GetRuler.GetName] musi zwrócić się do Estates-General o ponowne wsparcie w gromadzeniu funduszy i sił królewskich. Jednak ostatnie dziesięciolecia zasiały niezadowolenie wśród stanów generalnych, zwłaszcza u członków trzeciego z nich, gdzie poparcie dla wojny spotkało się ze sceptycyzmem, gdy chodzi o zmianę polityki finansowej od początku konfliktu z państwem [GetCountry('ENG').GetNameWithNoTooltip]. Jednym z wyróżniających się liderów tej opozycji jest wpływowy [SCOPE.sCharacter('etienne_marcel').GetName], który zyskał duże poparcie dla kontrpropozycji, polegającej na zebraniu nowych funduszy od Estates-General. W swojej „Wielkiej Ordynacji” [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] żąda, by korona zgodziła się na ograniczenie swojej władzy, by to właśnie [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] mogli podjąć się reform."
 flavor_fra.1131.a: "Taka propozycja jest niedorzeczna!"
 flavor_fra.1131.b: "Spróbujmy wynegocjować kompromis z Marcelem."
 flavor_fra.1131.c: "Rozpaczliwe czasy wymagają rozpaczliwych środków."
 flavor_fra.1131.historical_info: "Po bitwie pod Poitiers i pojmaniu króla Jana II, Delfin Karol, działający w tej sytuacji jako regent, został zmuszony do zwołania Estates-General, by uporać się z konsekwencjami starcia. Spotkał się z ostrym sprzeciwem ze strony Étienne'a Marcela, który posiadał wpływy w trzecim stanie i zażądał, aby Karol zgodził się na kilka porozumień, takich jak podpisanie tak zwanego wielkiego rozporządzenia oraz zgodził się na inne kompromisy, takie jak uwolnienie króla Nawarry, Karola „Złego”, z którym francuski regent był politycznie powiązany. Chociaż Karol początkowo opierał się żądaniom Marcela, ostatecznie zgodził się na nie i podpisał rozporządzenie. Król Jan II zakazał jednak stosowania postanowień rozporządzenia w 1357 roku, uniemożliwiając jego pełne wdrożenie."
 flavor_fra.1132.title: "Embargo podatkowe dla mieszczan"
 flavor_fra.1132.desc: "Ostatnie działania podjęte przez koronę doprowadziły do tego, że [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i ich przywódca, [SCOPE.sCharacter('etienne_marcel').GetName], wpadli w irytację, co skończyło się żądaniem o nałożenie embarga podatkowego na dwór. Pomimo ryzyka odwetu władz, wielu prominentnych kupców i powiązanych gildii poparło prośbę o zniesienie podatków, jaką wysunęli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] i ich przywódca."
 flavor_fra.1132.a: "A niech go!"
 flavor_fra.1133.title: "Motłoch atakuje pałac"
 flavor_fra.1133.desc: "W szokującym obrocie wypadków tłum, któremu przewodzi [SCOPE.sCharacter('etienne_marcel').GetName], wdarł się do pałacu królewskiego, zabijając kilku strażników i docierając do sali tronowej podczas królewskiego zgromadzenia dworu. Jednak to, co początkowo uznano za próbę zamachu stanu, było jedynie gestem mającym zademonstrować władzę, jaką posiada [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]. Zamiast wziąć króla do niewoli, Marcel rozkazał zamordować dwóch marszałków. Ofiarami buntowników byli [SCOPE.sCharacter('murdered_marshal_1').GetName] i [SCOPE.sCharacter('murdered_marshal_2').GetName], zaś przywódca buntu skrył się bezpiecznie w tłumie.\n\nChociaż [ROOT.GetCountry.GetGovernment.GetRuler.GetName] odesłał swoją rodzinę z miasta [ShowLocationName('paris')], działania provosta nie mogą pozostać bez odpowiedzi. Wcześniej popisywał się władzą i pewnością siebie, ale od tego czasu stracił ogromne poparcie – [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy wcześniej sympatyzowali z jego sprawą po zaprezentowaniu wielkiego rozporządzenia, stracili do niego cierpliwość, gdy dopuścił się mordu na arystokracji."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] w swoim czasie zapłaci za to, co zrobił!"
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] i jego poplecznicy muszą natychmiast ponieść karę."
 tooltip_marcel_1: "Zabójstwo dwóch szlachetnie urodzonych marszałków, którego dopuścił się Marcel, znacznie uszczupliło poparcie, jakiego udzielali mu [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')|l] i [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')|l]. Wszelkie dalsze działania, które podejmie, mogą okazać się jego zgubą."
 tooltip_marcel_2: "Możemy spróbować od razu rozprawić się z Marcelem raz na zawsze, ale [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] wciąż mocno go wspierają i stosunki z nimi mogą pogorszyć się jeszcze bardziej, jeśli zabijemy sprawcę."
 tooltip_marcel_3: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] zostanie zaatakowany przez strażników."
 flavor_fra_hyw.historical_info: "Po pogorszeniu się stosunków między Delfinem Karolem a Étienne'em Marcelem, provost skorzystał z oburzenia po śmierci jednego z obywateli, aby przemaszerować wraz z wielkim tłumem do pałacu królewskiego w Paryżu. Choć nie podniósł ręki na władcę, dokonał egzekucji marszałków Jeana de Conflansa i Roberta de Clermonta w obecności samego Delfina. Tym działaniem przeraził zebranych i sprawił, że Delfin wydawał się słaby, oznaczało to jednak również szybką utratę wpływów Marcela, ponieważ członkowie szlachty byli wściekli z powodu zabójstwa dwóch marszałków."
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] ponosi śmierć"
 flavor_fra.1134.desc_a: "Od dnia wtargnięcia do pałacu królewskiego i zamordowania dwóch marszałków państwa [GetCountry('FRA').GetName], [SCOPE.sCharacter('etienne_marcel').GetName] traci poparcie wśród swoich sojuszników. Zabójstwo marszałków sprawiło, że wielu szlachciców odżegnuje się od poparcia, a gdy tylko rozeszły się wieści, [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] i [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] w wielkiej liczbie otwarcie skrytykowali jego działania. Mimo to wiadomość o nagłej śmierci provosta przy Porte Saint-Antoine była dość nieoczekiwana. Istniało podejrzenie, że [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] zamierza otworzyć bramy dla sił inwazyjnych, więc strażnicy szybko pozbyli się provosta i członków jego świty. Teraz, gdy [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] nie żyje, a jego reputacja została zniszczona, [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] proszą o wyrozumiałość po wrogości, jaką wywołał zmarły."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] został zabity przez strażników wysłanych za nim po wydarzeniach w pałacu królewskim. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] dopuścił się wielkiej zdrady, jego rozkazy egzekucji poniosły za sobą również poważne konsekwencje, a [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] i [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] wyrazili ogromną dezaprobatę. Choć [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] może zostać uznany za męczennika, jego śmierć z rozkazu korony miała też zwolenników. [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')], którzy wpadli w furię, gdy tłum zamordował marszałków na rozkaz Marcela, są terasz zadowoleni."
 flavor_fra.1134.a: "Jego ambicja nie będzie już przeszkadzać koronie."
 flavor_fra.1134.b: "Wszelkie umowy z nim zawarte są nieważne."
 flavor_fra.1134.c: "Może i Marcel nie żyje, ale pozostawił po sobie mocne dziedzictwo."
 flavor_fra.1135.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ki#! postęp"
 flavor_fra.1135.desc: "Fakt, że [target_character.GetName] nagle się [Select_CString(target_character.IsFemale,'pojawiła, a następnie zaczęła','pojawił, a następnie zaczął')] podważać rządy [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName], doprowadził do konfliktów politycznych na terenie całego #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. Wykorzystując swe silne więzi z różnymi gildiami w kraju, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zapoczątkowała','zapoczątkował')] kampanię przeciw [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')], przez co w radzie zaczęły narastać obawy, że rebelia, na której czele [Select_CString(target_character.IsFemale,'miałaby','miałby')] stanąć [target_character.GetNameWithNoTooltip], może się wkrótce ziścić.\n\nChcąc potwierdzić swoją władzę, [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'poprosiła','poprosił')] o wsparcie w organizacji podróży przez prowincję [target_province.GetName], będącą jednym z dużych bastionów znanych z przychylności wobec [Select_CString(target_character.IsFemale,'kobiety','mężczyzny')] o imieniu [target_character.GetNameWithNoTooltip]. Jednakże [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaczął sugerować, że [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'powinna','powinien')] zamiast tego przekonywać mieszkańców miasta [ShowLocationName('paris')], bowiem [target_character.GetNameWithNoTooltip] może wykorzystać podróż i zwrócić ludność przeciwko [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')]."
 flavor_fra.1135.a: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ka#! podróż przez prowincję [target_province.GetNameWithNoTooltip] przyniesie lepszy skutek!"
 flavor_fra.1135.b: "Przekonajmy ludność miasta [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.1135.c: "Celujmy w osłabienie wpływów [Select_CString(target_character.IsFemale,'kobiety','mężczyzny')] o imieniu [target_character.GetNameWithNoTooltip]."
 flavor_fra_province_gain_control_satisfaction: "Wszystkie [locations|el] w prowincji [target_province.GetName] zyskają [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control','kontroli')|e] oraz [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] zyska [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i [ShowNamedValue('prosperity_mild_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_fra.1136.title: "Bal podpalonych"
 flavor_fra.1136.desc: "Na ulicach miasta [ShowLocationName('paris')] pojawiły się pogłoski o tym, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] chyli się ku upadkowi, a plotki te były spowodowane wydarzeniami na balu maskowym w #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! pałacu. To, co pierwotnie miało być zwykłym balem zorganizowanym przez [Select_CString(fra_ruler.IsFemale,'władczynię','władcę')] o imieniu [fra_ruler.GetName], szybko zamieniło się w pełne chaosu wydarzenie, podczas którego czterech szlachciców zginęło, podpalonych pochodnią, którą [Select_CString(target_sibling.IsFemale,'przyniosła','przyniósł')] [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip] razem z czterema innymi lordami [Select_CString(fra_ruler.IsFemale,'miała','miał')] przewodzić tańcom balowym, lecz z pięciu uczestników [Select_CString(fra_ruler.IsFemale,'ocalała','ocalał')] jedynie [fra_ruler.GetShortNameWithNoTooltip].\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] stwierdził, że [target_sibling.GetNameWithNoTooltip] [Select_CString(target_sibling.IsFemale,'próbowała','próbował')] dokonać królobójstwa na [Select_CString(fra_ruler.IsFemale,'swojej własnej siostrze','swoim własnym bracie')], i wezwano do [Select_CString(target_sibling.IsFemale,'jej','jego')] aresztowania."
 flavor_fra.1136.a: "Niech [target_sibling.GetNameWithNoTooltip] zostanie [Select_CString(target_sibling.IsFemale,'aresztowana','aresztowany')]!"
 flavor_fra.1136.b: "Niech [target_sibling.GetNameWithNoTooltip] zostanie [Select_CString(target_sibling.IsFemale,'oszczędzona','oszczędzony')], ta historia będzie pamiętana przez całe stulecia!"
 flavor_fra.1150.title: "Bunt w mieście [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "Niedawna śmierć głowy kościoła zapoczątkowała znaczącą zmianę w polityce, a nowy [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], [pap_ruler.GetName], oraz wspierający go kardynałowie, zdecydowali się przenieść [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ki z powrotem do miasta [ShowLocationName('rome')], w związku z wyborem #L [ShowCultureGroupName('italian_group')|l]kiej#! głowy kościoła. Od 1309 roku papiestwo pozostawało pod silnym wpływem #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim#!, a każdy poprzedni [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] miał duży wpływ na to, kim będzie nowy [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]. Jednak nowa polityczna droga, jaką obiera [pap_ruler.GetNameWithNoTooltip], wywołała ostrą reakcję ze strony #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich#! kardynałów. Twierdzą, że purpuraci z miasta [ShowLocationNameWithNoTooltip('rome')] wymusili groźbami poparcie, którego potrzebował [pap_ruler.GetShortNameWithNoTooltip], i straszą podjęciem konkretnych działań po zakończeniu konklawe. Rozgniewani wydarzeniami w mieście [ShowLocationNameWithNoTooltip('rome')], kardynałowie przeciwni tej decyzji wybrali własną głowę kościoła, którą jest [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [target_schism_opponent_cardinal.GetName] i orzekli, że to on jest tym właściwym.\n\nKardynałowie ci zwrócili się teraz, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz [ruler_fra.GetName] potwierdzili, że to [target_schism_opponent_cardinal.GetNameWithNoTooltip] jest prawdziwą głową kościoła, a [pap_ruler.GetShortNameWithNoTooltip] rządzi bezprawnie."
 flavor_fra.1150.a: "Okażmy wsparcie papieżowi, którym jest [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Zaakceptujemy politykę, którą wprowadza [pap_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1150.c: "Zachowajmy ogólnikowe stanowisko w sprawach papieskich."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "Relacje między władzą ziemską a kościelną zawsze były napięte, a nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest częstym świadkiem sporów między tymi dwoma ośrodkami. [target_artist.GetName] wpadł na pomysł napisania satyrycznej opowieści na podstawie tych napięć. Będzie ona służyć zarówno jako traktat polityczny, opisując relacje między ludem a suwerenem, jak i zabawna krytyka relacji, jakie mają między sobą [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_fra.1140.historical_info: "Napisana za panowania króla Karola V satyra „$dreams_of_the_orchard$” była podręcznikiem doktryny prawnej między władzą cywilną a kościelną. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Wspaniałe dzieło sztuki!"
 flavor_fra.1140.b: "Za drogo."
 flavor_fra.1160.title: "Grasujący najmici"
 flavor_fra.1160.desc: "Po tym, jak państwa [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] zawarły rozejm, wolne kompanie, które były zatrudnione po obu stronach, zajęły się plądrowaniem mniejszych osad w regionach nadgranicznych. Niektórzy z tych najmitów, którymi przewodzi [target_character.GetName], postanowili nawet założyć swoje bazy operacyjne w kilku prowincjach, obwołując się samozwańczymi baronami. Chociaż obowiązkiem korony jest obrona swoich terytoriów, wojna z państwem [GetCountry('ENG').GetNameWithNoTooltip] sprawiła, że nasza sytuacja finansowa i militarna jest tak napięta, iż ponowne chwycenie za broń grozi dalszym zaostrzeniem sytuacji."
 flavor_fra.1160.a: "Zmiażdżymy ich!"
 flavor_fra.1160.b: "Zatrudnijmy ich, aby utrzymać pokój!"
 flavor_fra.1160.c: "Niech robią, co chcą."
 fra_roaming_routiers_faction: "Zbuntowane wolne kompanie"
 routier_revolt_provinces: "Następujące [locations|el] dołączą do frakcji: [fra_roaming_routiers_faction.GetName]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] oraz [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Następujące [locations|el] utracą [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] oraz [SCOPE.sLocation('english_french_flashpoint_4').GetName]."
 routiers_affected_provinces_by_undisturbed_raids: "Następujące [locations|el] zyskają modyfikator [ShowModifier('fra_routiers_looted_province')] na 10 lat: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] oraz [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Zbuntowani najemnicy zostaną zatrudnieni ponownie w liczbie dwóch grup najemników złożonych z #G 7#! jednostek piechoty każda."
 flavor_fra.1161.title: "Najazdy najmitów w prowincji [routiers_target_province.GetNameWithNoTooltip]"
 flavor_fra.1161.desc: "W prowincji [routiers_target_province.GetName] zadomowiła się zbuntowana wolna kompania, która bez przeszkód grasuje po całym obszarze, powołując się na tytuł barona. Miejscowi administratorzy regionu [routiers_target_province.GetNameWithNoTooltip] zwrócili się do państwa z prośbą o szybkie wysłanie sił w celu wyeliminowania bezkarnych najemników, zanim zdążą wyrządzić dalsze szkody."
 flavor_fra.1161.a: "Trzeba się nimi zająć."
 flavor_fra.1161.b: "Zignorujmy ich."
 flavor_fra.1162.title: "Koniec grasujących najmitów"
 flavor_fra.1162.desc: "Po kilku latach zmagań ze zbuntowanymi wolnymi kompaniami plądrującymi tereny wiejskie w całym państwie [GetCountry('FRA').GetName], rozprawiono się z ostatnimi niedobitkami. Chociaż naprawienie wyrządzonych przez nich szkód zajmie trochę czasu, zwykli ludzie w całym królestwie mogą teraz spać spokojnie."
 flavor_fra.1162.a: "Wreszcie powrócił pokój."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dotarły wieści o kolejnej silnej grupie bandytów, która grasuje w obszarze [ShowAreaName('champagne_area')]. Bandyci ci, zwani również Tard-Venus, składają się w dużej mierze z byłych najemników, którzy po podpisaniu pokoju z #L [GetCountry('ENG').GetAdjective|l]kim#! krajem zboczyli ze ścieżki prawa.\n\nDoradcy nawołują, by [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'zarządziła','zarządził')] wymarsz rekrutów do regionu [ShowAreaNameWithNoTooltip('champagne_area')]. Inni jednakże twierdzą, że banda banitów szybko rozpadnie się sama, więc ekspedycja do tego regionu nie jest warta kolejnych wydatków z już mocno nadszarpniętego skarbca."
 flavor_fra.1163.a: "Wyślijmy oddział rekrutów do regionu [ShowAreaNameWithNoTooltip('champagne_area')], aby stłumić Tard-Venus."
 flavor_fra.1163.b: "Niech się tym zajmą lordowie z regionu [ShowAreaNameWithNoTooltip('champagne_area')]."
 flavor_fra.1170.title: "Orzeł kraju [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Świta z państwa [GetCountry('BRI').GetName] przybyła wcześniej do miasta [ROOT.GetCountry.GetCapital.GetName] pod dowództwem [GetCountry('BRI').GetAdjectiveWithNoTooltip|l]kiego generała. [bertrand_guesclin.GetName] to wybitny dowódca, który odparł już kilka #L [GetCountry('ENG').GetAdjective|l]kich#! wypraw do państwa [GetCountry('BRI').GetNameWithNoTooltip]. Przybył do stolicy na prośbę, którą [Select_CString(bri_ruler.IsFemale,'wystosowała','wystosował')] [bri_ruler.GetName], by służyć [Select_CString(fra_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [fra_ruler.GetName], podczas większego konfliktu z państwem [GetCountry('ENG').GetNameWithNoTooltip]. Jako że [bertrand_guesclin.GetLastNameWithNoTooltip] dowiódł już swoich umiejętności w walce przeciwko [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim najeźdźcom, może on być kluczowym generałem w nadchodzących wojnach."
 flavor_fra.1170_bri_annexed.desc: "Świta z naszych posiadłości w regionie [ShowAreaName('brittany_area')] przybyła wcześniej do miasta [ROOT.GetCountry.GetCapital.GetName] pod dowództwem #L [GetCountry('BRI').GetAdjective|l]kiego#! generała. [bertrand_guesclin.GetName] to wybitny przywódca, który odparł już kilka #L [GetCountry('ENG').GetAdjective|l]kich#! wypraw do państwa [GetCountry('BRI').GetNameWithNoTooltip]. Okrzyknięty bohaterem przez mieszkańców tego obszaru, [bertrand_guesclin.GetShortNameWithNoTooltip] przybył do stolicy, by służyć [Select_CString(fra_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [fra_ruler.GetName], podczas większego konfliktu z państwem [GetCountry('ENG').GetNameWithNoTooltip]. Jako że [bertrand_guesclin.GetShortNameWithNoTooltip] dowiódł już swoich umiejętności w walce przeciwko [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim najeźdźcom, może on być kluczowym generałem w nadchodzących wojnach."
 flavor_fra.1170.a: "Niech poprowadzi nas do walki z siłami [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip] przyda się bardziej w regionie [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.1170.c: "Zwolnijmy go ze służby."
 flavor_fra.1170.historical_info: "Początkowo służąc jako generał podczas bretońskiej wojny domowej, Bertrand zyskał uznanie francuskiego króla i został awansowany na dowódcę francuskiej armii w wojnie stuletniej. Pod przywództwem Guesclina Francja była w stanie odzyskać utracone terytoria, a także odeprzeć najazdy Czarnego Księcia Edwarda na francuskie terytoria."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] może dowodzić wojskami, nawet jeśli w państwie obowiązuje przywilej „[ShowEstatePrivilegeName('noble_leaders_only')]”"
 flavor_fra.1171.title: "[bertrand_guesclin.GetLastNameWithNoTooltip] stosuje strategię fabiańską"
 flavor_fra.1171.desc: "Odkąd został generałem państwa [GetCountry('FRA').GetName], [bertrand_guesclin.GetName] udowodnił, że jest kimś więcej niż tylko zdolnym wodzem na polu bitwy. Aby osiągnąć zwycięstwo, [bertrand_guesclin.GetLastNameWithNoTooltip] wykorzystał strategię fabiańską, podobną do tej, którą stosował rzymski generał Kwintus Fabiusz podczas drugiej wojny punickiej. Chociaż [bertrand_guesclin.GetLastNameWithNoTooltip] skutecznie wykorzystał tę strategię, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] na stanowiskach dowódczych krytykują takie podejście, a nawet domniemają, że [bertrand_guesclin.GetShortNameWithNoTooltip] osiągnął zwycięstwo wyłącznie dzięki łutowi szczęścia. Inni sugerują jednak, by zachęcać pozostałych generałów do stosowania tej samej strategii, ponieważ okazała się ona skuteczną metodą walki z wrogiem."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] będzie siać zniszczenie na polu bitwy!"
 flavor_fra.1171.b: "Niech inni [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy dowódcy przyjmą strategię, którą stosuje [bertrand_guesclin.GetShortNameWithNoTooltip]."
 flavor_fra.1171.c: "Nie musimy zmieniać strategii."
 flavor_fra.1172.title: "Tytuł konstabla"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName] wielokrotnie udowodnił, że jest zdolnym przywódcą, więc niektórzy na dworze królewskim zasugerowali, aby otrzymał tytuł konstabla, głównego przywódcy wojskowego państwa [GetCountry('FRA').GetName]. Jednak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], choć [bertrand_guesclin.GetShortNameWithNoTooltip] cieszy się szacunkiem większości, będą przeciwni przyznaniu mu tak wysokiego urzędu ze względu na jego niski status społeczny, ponieważ tytuł ten został zarezerwowany dla przywódców o szlachetnym pochodzeniu."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] zasłużył na ten zaszczyt."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] jest bardziej potrzebny na polu bitwy."
 flavor_fra.1172.c: "Nisko urodzony nigdy nie zostanie konstablem."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip] proponuje morskie ataki"
 flavor_fra.1173.desc: "Chcąc osiągnąć przewagę wobec #L [english_nation.GetAdjective|l]kiego#! państwa, [target_character.GetName] [Select_CString(target_character.IsFemale,'zaproponowała','zaproponował')] dokonanie serii ataków morskich na [english_nation.GetAdjectiveWithNoTooltip|l]kie porty, w nadziei na zniszczenie zasobów przeznaczonych ich żołnierzom w kraju [ROOT.GetCountry.GetName]. Choć wykonanie tego planu bez wątpienia zwiększyłoby nasze nadzieje na wypchnięcie [english_nation.GetAdjectiveWithNoTooltip|l]kich oddziałów z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju, liczba ludzi oraz statków potrzebnych do takiego przedsięwzięcia może okazać się zbyt kosztowna."
 flavor_fra.1173.a: "Ataki, które proponuje [target_character.GetLastNameWithNoTooltip], pomogą złamać [english_nation.GetAdjectiveWithNoTooltip|l]ki łańcuch dostaw."
 flavor_fra.1173.b: "Te ataki byłyby zbyt kosztowne."
 guesclin_raid_requirement_tt: "[target_character.GetName] dokona ataków morskich na kraj [english_nation.GetName], jeśli wielkość obecnej [Concept('navy','floty')|e] #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa wynosi powyżej #G 75%#! możliwego poziomu maksymalnego. Ponadto kraje [ROOT.GetCountry.GetNameWithNoTooltip] i [english_nation.GetNameWithNoTooltip] muszą być ze sobą w stanie wojny."
 flavor_fra.1174.title: "Udane ataki morskie na [english_nation.GetAdjectiveWithNoTooltip|l]kie państwo"
 flavor_fra.1174.desc: "Po sformowaniu floty [target_character.GetName] z powodzeniem [Select_CString(target_character.IsFemale,'zaatakowała','zaatakował')] kilka kluczowych portów na #L [english_nation.GetAdjective|l]kim#! wybrzeżu, paraliżując tym samym możliwości zaopatrywania [english_nation.GetAdjectiveWithNoTooltip|l]kich oddziałów w kraju [ROOT.GetCountry.GetName]. Minie trochę czasu, zanim [ruler_eng.GetName] odbuduje swoje możliwości, więc musimy jak najlepiej wykorzystać przewagę, którą [Select_CString(target_character.IsFemale,'dała','dał')] nam [target_character.GetNameWithNoTooltip]!"
 flavor_fra.1174.a: "Czas wypędzić [english_nation.GetAdjectiveWithNoTooltip|l]ki lud z kraju [ROOT.GetCountry.GetNameWithNoTooltip]!"
 ports_raided_by_guesclin: "Następujące [locations|el] zyskają modyfikator „[ShowModifier('fra_english_ports_raided')]” na 5 lat i stracą [ShowNamedValue('prosperity_mild_penalty')|-=2%] [Concept('prosperity','dobrobytu')|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName] oraz [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Nielojalność w kraju [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "Ostatnie wysiłki związane z konsolidacją władzy dla [Select_CString(fra_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [fra_ruler.GetName], spotkały się z zaciekłym sprzeciwem ze strony kraju [norman_nation.GetName]. Choć terytoria [norman_nation.GetAdjectiveWithNoTooltip|l]kiego państwa od dawna są pod ścisłą kontrolą jako rozszerzenie domeny dynastii [fra_ruler.GetDynasty.GetName], są one również jednymi z bardziej autonomicznych regionów. Ze względu na zagrożenie, jakie stanowią zbuntowani lordowie na [norman_nation.GetAdjectiveWithNoTooltip|l]kim terytorium, [fra_ruler.GetName] chce szybko położyć im kres, lecz z drugiej strony [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obawia się, że tak ostre działania mogą rozwścieczyć innych apanaży.\n\nJednakże krążą pogłoski, że wielu lordów na terytorium kraju [norman_nation.GetNameWithNoTooltip] jest gotowych złożyć przysięgę wierności wobec [english_nation.GetAdjectiveWithNoTooltip|l]kiego państwa, jeśli tylko [fra_ruler.GetName] zostanie [Select_CString(fra_ruler.IsFemale,'uznana za słabą','uznany za słabego')]."
 flavor_fra.1175.a: "Ukróćmy bunt [norman_nation.GetAdjectiveWithNoTooltip|l]kich władców!"
 flavor_fra.1175.b: "Obłaskawmy [norman_nation.GetAdjectiveWithNoTooltip|l]kich lordów, aby nie rozjuszyć innych podwładnych."
 normandy_event_chain_reward: "Jeśli lojalność kraju [norman_nation.GetName] spadnie poniżej #R 5%#!, [norman_nation.GetAdjectiveWithNoTooltip|l]cy lordowie mogą podjąć próbę wybrania nowego władcy w kraju [norman_nation.GetNameWithNoTooltip] i złożyć przysięgę wierności wobec [english_nation.GetAdjectiveWithNoTooltip|l]kiego państwa. Jeśli kraj [norman_nation.GetNameWithNoTooltip] nie przekroczy poziomu #G 30#! [Concept('locations','lokacji')|e] oraz osiągnie #G 85%#! lojalności, otrzymamy szansę na pełną integrację i przekształcenie [norman_nation.GetAdjectiveWithNoTooltip|l]kich terytoriów w główne, #L [ROOT.GetCountry.GetAdjective|l]kie#!."
 flavor_fra.1176.title: "Konsolidacja kraju [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "Mimo początkowego oporu [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'sprawił','sprawił')], że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ma większą kontrolę nad krajem [norman_nation.GetName]. Jako że wielu nielojalnych lordów zostało stłumionych, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] może podjąć ostateczne działania prowadzące do tego, aby [ShowCountryRankName('rank_duchy')|l] zostało wcielone do #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! domeny. Część doradców zatrudnianych przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, by kraj [norman_nation.GetNameWithNoTooltip] zachował swą autonomię, a jego lordowie działali ściślej zgodnie z tym, czego oczekuje [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.1176.a: "Wchłońmy kraj [norman_nation.GetNameWithNoTooltip] do #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! domeny."
 flavor_fra.1176.b: "Pozwólmy [norman_nation.GetAdjectiveWithNoTooltip|l]kim lordom na zachowanie autonomii."
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWithNoTooltip]cy lordowie składają hołd [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim władcom"
 flavor_fra.1177.desc: "W akcie oporu przeciwko próbom [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName], [Select_CString(fra_ruler.IsFemale,'która','który')] chce włączyć kraj [norman_nation.GetName] do swej królewskiej domeny, [norman_nation.GetAdjectiveWithNoTooltip|l]cy lordowie ogłosili wybranie [Select_CString(nrm_ruler.IsFemale,'nowej księżnej, którą została','nowego księcia, którym został')] [nrm_ruler.GetName], a [Select_CString(nrm_ruler.IsFemale,'która właśnie przysięgła','który właśnie przysiągł')] wierność wobec [Select_CString(ruler_eng.IsFemale,'władczyni znanej','władcy znanego')] jako [ruler_eng.GetName].\n\nJako że otwarty bunt [norman_nation.GetAdjectiveWithNoTooltip|l]kich lordów trwa w najlepsze, [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'nakazała','nakazał')] przepadek tytułów oraz ziem zdrajców. Jednakże fakt, że [ruler_eng.GetNameWithNoTooltip] [Select_CString(ruler_eng.IsFemale,'zaakceptowała','zaakceptował')] poddaństwo [Select_CString(nrm_ruler.IsFemale,'księżnej','księcia')] o imieniu [nrm_ruler.GetNameWithNoTooltip], sprawia, że nie mamy innego wyboru, jak rozpocząć wojnę z krajem [GetCountry('ENG').GetNameWithNoTooltip] o odzyskanie [norman_nation.GetAdjectiveWithNoTooltip|l]kiego terytorium."
 flavor_fra.1177.a: "Zmiażdżymy tę rebelię!"
 cores_on_normandy_fra: "Wszystkie #L [norman_nation.GetAdjective|l]kie#! [Concept('locations','lokacje')|e] stają się dla kraju [ROOT.GetCountry.GetName] [Concept('cores','lokacjami głównymi')|e]."
 flavor_fra_nrm.1.title: "Rosnąca nielojalność"
 flavor_fra_nrm.1.desc: "Wielu #L [ROOT.GetCountry.GetAdjective|l]kich#! lordów gardzi próbami, które podejmuje [fra_ruler.GetName] i [fra_ruler.GetHisHer] [french_nation.GetGovernment.GetCourtTitle|l], a które mają na celu włączenie kraju [ROOT.GetCountry.GetLongName] do #L [french_nation.GetGovernment.GetAdjective|l]kiej#! domeny. Chcąc, by ich miejsce, [ROOT.GetCountry.GetFlavorRank|l], nie upadło, część lordów planuje z ukrycia powstanie przeciwko [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetShortNameWithNoTooltip] w nadziei na przywrócenie autonomii państwa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego, choć zrodził się również pomysł, by poprosić o ochronę kraj [GetCountry('ENG').GetName]."
 flavor_fra_nrm.1.a: "Przyszłość państwa [ROOT.GetCountry.GetNameWithNoTooltip] znalazła się na rozdrożu."
 flavor_fra_nrm_tt: "Jeśli lojalność kraju [ROOT.GetCountry.GetName] spadnie poniżej #G 5%#!, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy lordowie będą mieć szansę na wybranie nowego władcy oraz złożenie przysięgi wierności wobec kraju [GetCountry('ENG').GetNameWithNoTooltip]. Jednakże jeśli lojalność kraju [ROOT.GetCountry.GetNameWithNoTooltip] wobec #L [french_nation.GetAdjectiveWithNoTooltip|l]kiego#! państwa osiągnie #G 85%#!, pojawi się ryzyko, że [french_nation.GetAdjectiveWithNoTooltip|l]ki [french_nation.GetGovernment.GetCourtTitle|l] dokona bezpośredniej aneksji tego kraju. Uzyskanie niepodległości innymi sposobami, posiadanie 30 [Concept('locations','lokacji')|e] lub więcej bądź utrzymywanie lojalności między #G 5%#! a #G 85%#! zapobiegnie bezpośredniemu włączeniu kraju [ROOT.GetCountry.GetNameWithNoTooltip] przez [french_nation.GetAdjectiveWithNoTooltip|l]ki [french_nation.GetGovernment.GetCourtTitle|l]."
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip] [Select_CString(nrm_ruler.IsFemale,'wybrana','wybrany')]"
 flavor_fra_nrm.2.desc: "Widząc możliwość powstrzymania #L [french_nation.GetAdjective|l]kich#! #L [french_nation.GetGovernment.GetAdjective|l]kich#! wysiłków w kwestii konsolidacji, niezadowoleni #L [ROOT.GetCountry.GetAdjective|l]cy#! lordowie dokonali wyboru, dzięki czemu [nrm_ruler.GetName] to nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Mając bliskie więzi z władcą o imieniu [eng_ruler.GetName], [nrm_ruler.GetShortNameWithNoTooltip] został [Select_CString(eng_ruler.IsFemale,'jej','jego')] wasalem i uzyskał ochronę od #L [english_nation.GetAdjective|l]kiego#! państwa.\n\nCały [french_nation.GetAdjectiveWithNoTooltip|l]ki #L [french_nation.GetGovernment.GetAdjective|l]ki#! [french_nation.GetGovernment.GetCourtTitle|l] z irytacją przyjął wieści o wyborze władcy znanego jako [nrm_ruler.GetShortNameWithNoTooltip] i ogłosił przepadek tytułów i ziem należących do [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich lordów."
 flavor_fra_nrm.2.a: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] będzie lepiej chroniony pod skrzydłami [english_nation.GetAdjectiveWithNoTooltip|l]kiego państwa."
 fra_cores_on_normandy_nrm: "Wszystkie #L [norman_nation.GetAdjective|l]kie#! [Concept('locations','lokacje')|e] stają się dla kraju [ROOT.GetCountry.GetName] [Concept('cores','lokacjami głównymi')|e]."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "Wraz z upływem roku [GetCurrentYear] [GetCountry('FRA').GetName] znalazła się na rozdrożu. Po latach ciągłych upokarzających porażek z rąk #L [GetCountry('ENG').GetAdjective|l]kich#! wojowników, przywódcy wojskowi i państwowi są coraz bardziej zdemoralizowani i skompromitowani. [fra_ruler.GetName], spełniając prośbę, jaką wysunęła [joan_of_arc.GetNameWithNoTooltip] o wyposażenie na wojnę i postawienie na czele armii, zapewne [Select_CString(fra_ruler.IsFemale,'kierowała','kierował')] się przekonaniem, że wszystkie inne sprawdzone i racjonalne opcje zawiodły.\n\nTylko naprawdę zdesperowana władza zwróciłaby uwagę na niepiśmienną dziewczynę ze wsi, która twierdziła, że głos Boga nakazał jej przejęcie dowodzenia nad armią swojego kraju i poprowadzenie ludu do zwycięstwa."
 flavor_fra.1180.a: "A jednak ją [Select_CString(fra_ruler.IsFemale,'wysłuchała','wysłuchał')]."
 flavor_fra.1180.b: "Odniesiemy zwycięstwo bez [Select_CString(joan_of_arc.IsFemale,'jej','jego')] pomocy!"
 #Age 2 Events
 flavor_fra.2000.title: "Wznowienie walk przeciwko państwu [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2000.desc: "Podczas naszych wcześniejszych starć z państwem [GetCountry('ENG').GetName] kraj [ROOT.GetCountry.GetFlavorRank] utracił kilka obszarów na rzecz sił inwazyjnych, którymi dowodzi [ruler_fra.GetName] i którego mianował sam [ruler_eng.GetDynasty.GetName]. Jednak większość z tych terytoriów jest ponownie pod kontrolą [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką. To odrodzenie znacznie podniosło morale w całym państwie [ROOT.GetCountry.GetNameWithNoTooltip] i wzbudziło nadzieję, że wojna wkrótce się skończy, a jeśli odniesiemy dalsze sukcesy, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]cy najeźdźcy zostaną wyparci z kraju."
 flavor_fra.2000.a: "Nacierajmy i przepędźmy [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie armie raz na zawsze!"
 flavor_fra.2000.b: "Nasz duch nigdy nie zostanie złamany!"
 flavor_fra.2002.title: "[joan_of_arc.GetNameWithNoTooltip] została pojmana"
 flavor_fra.2002.desc: "Straszne wieści! Podczas niedawnego starcia z siłami wroga [joan_of_arc.GetName] została schwytana i od tego czasu jest w niewoli państwa [GetCountry('ENG').GetName]. Co gorsza, plotki głoszą, że [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie chcą ją osądzić za herezję."
 flavor_fra.2002.a: "Coś strasznego!"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip] – proces"
 flavor_fra.2003.desc: "Po niedawnym starciu z siłami #L [GetCountry('FRA').GetAdjective|l]kimi#!, samozwańcza „Dziewica Orleańska”, [joan_of_arc.GetName], została schwytana i przekazana pod naszą opiekę. Nasi ludzie donoszą, iż dziewczyna podobno otrzymała od Boga misję powstrzymania naszej kampanii w państwie [GetCountry('FRA').GetName] i całkowitego wyparcia naszych wojsk. Takie twierdzenia są potencjalną podstawą do procesu o herezję i potrzebna jest tylko zgoda dworu, jednak gdyby została uznana za winną i stracona, jej zwolennicy w państwie [GetCountry('FRA').GetNameWithNoTooltip] mogliby nabrać werwy. Zamiast tego moglibyśmy zaproponować okup za zwrócenie jej [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiemu ludowi, ponieważ tamtejszy dwór prawdopodobnie rozważyłby jej uwolnienie w zamian za dużą sumę."
 flavor_fra.2003.a: "Zwołać trybunał i stracić ją za herezję!"
 flavor_fra.2003.b: "Zaoferujmy za nią wygórowany okup państwu [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2003.c: "Niech pokojowo wróci do państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] została stracona przez państwo [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2004.desc: "Na nasz dwór dotarły straszne wieści! Wygląda na to, że po dostaniu się do #L [GetCountry('ENG').GetAdjective|l]kiej#! niewoli, [joan_of_arc.GetName] została skazana na śmierć przez spalenie przez [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki trybunał, który ogłosił, że przemawiający do niej głos Boga, zachęcający ją do wyzwolenia państwa [GetCountry('FRA').GetName] spod kontroli [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej można uznać za podstawę do oskarżenia o herezję. Chociaż [joan_of_arc.GetShortNameWithNoTooltip] zginęła tragicznie, najlepszym sposobem na uczczenie jej pamięci byłoby kontynuowanie jej marzenia o przepędzeniu [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kich sił z państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.a: "Pomścimy ją!"
 flavor_fra.2005.title_ransom: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]ki okup"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip] powraca"
 flavor_fra.2005.desc_ransom: "Świta z państwa [GetCountry('ENG').GetName] przybyła wcześniej na dwór #L [GetCountry('FRA').GetAdjective|l]ki#!, przynosząc nieoczekiwaną propozycję po tym, jak [joan_of_arc.GetName] została pojmana przez siły [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie. [joan_of_arc.GetName] wciąż żyje, a [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]cy posłowie przedstawili nam warunki jej uwolnienia i odesłania z powrotem do państwa [GetCountry('FRA').GetNameWithNoTooltip] w zamian za wysoką sumę. Cena ta, choć niewątpliwie wysoka, przywróciłaby naszemu dworowi i wojskom morale utracone od czasu pojmania dziewczyny."
 flavor_fra.2005.desc_return: "Wcześniej wielu uważało, że po tym, jak [joan_of_arc.GetName] wpadła w [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie łapska, czeka ją sąd w państwie [GetCountry('ENG').GetName]. Lecz dziś dwór otrzymał wiadomość, że ponownie wróciła do kraju [GetCountry('FRA').GetName]. Pomimo tego, że była przeciwniczką [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kich najeźdźców, jej porywacze zgodzili się puścić ją wolno. Chociaż nie wiemy, dlaczego [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]cy oprawcy ostatecznie ją oszczędzili, [joan_of_arc.GetShortNameWithNoTooltip] będzie jeszcze bardziej zdeterminowana, by wypędzić [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie siły z państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2005.a: "Zapłaćmy okup."
 flavor_fra.2005.b: "Nie zaryzykujemy bankructwa dla życia jednej osoby."
 flavor_fra.2005.c: "Cieszmy się z jej powrotu."
 flavor_fra.2005.d: "Jej powrót to cud, ale nie możemy jej znowu stracić."
 flavor_fra.2006.title: "Sporna sukcesja"
 flavor_fra.2006.desc: "[ruler_fra.GetName], próbując wstąpić na tron państwa [GetCountry('FRA').GetName], ma przed sobą trudne zadanie. [ruler_fra.GetShortNameWithNoTooltip] zasiada na tronie w trakcie inwazji sił #L [GetCountry('ENG').GetAdjective|l]kich#! na państwo [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie. Wrogie militarne podboje sprawiły, że niektórzy z naszych poddanych, mieszkający na granicy z terytoriami okupowanymi przez wojska [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie, rzekomo kłaniają się [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiemu monarsze, a nawet uważają go za prawowitego władcę państwa [GetCountry('FRA').GetNameWithNoTooltip]. Plotka głosi nawet, że na dworze są tacy, którzy woleliby, aby [ruler_eng.GetName] był władcą kraju, a [ruler_fra.GetShortNameWithNoTooltip] się do tego nie nadaje. Zapewne już wkrótce [ruler_fra.GetShortNameWithNoTooltip] i osoby z tego samego rodu będą mieć problem z legitymizacją swej władzy nad państwem [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2006.a: "Dynastia [ruler_eng.GetDynasty.GetNameWithNoTooltip] nigdy nie siądzie na [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim tronie!"
 flavor_fra.2006.b: "Uznajmy [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie roszczenia."
 flavor_fra.2007.title: "Prawowity [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2007.desc: "Po okresie spornej sukcesji, [ruler_fra.GetName] w końcu ma niekwestionowaną władzę nad państwem [GetCountry('FRA').GetName]. Chociaż #L [GetCountry('ENG').GetAdjective|l]kie#! wpływy w kraju [GetCountry('FRA').GetNameWithNoTooltip] były niegdyś imponujące dzięki ogromnej ilości terytoriów, które kontrolowali najeźdźcy, [ruler_fra.GetShortNameWithNoTooltip] oraz dwór skutecznie zmniejszyli wrogą przewagę. Ci, którzy kiedyś byli sceptyczni wobec rządów, jakie sprawuje [ruler_fra.GetShortNameWithNoTooltip], ponownie uznają, iż jest to jedyna słuszna władza państwa [GetCountry('FRA').GetNameWithNoTooltip], a plotki głoszą, że malejące wpływy kraju [GetCountry('ENG').GetName] na okupowanych terytoriach spowodowały, że miejscowa ludność zaczęła potępiać rządy [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie."
 flavor_fra.2007.a: "[joan_of_arc.GetNameWithNoTooltip] całkowicie odpowiada za to zwycięstwo."
 flavor_fra.2007.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]kie roszczenia wobec państwa [GetCountry('FRA').GetNameWithNoTooltip] jeszcze bardziej słabną."
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip] jeszcze bardziej scementuje swą władzę."
 flavor_fra.2007.d: "[ruler_fra.GetShortNameWithNoTooltip] rządzi tylko dzięki temu, czego dokonała [joan_of_arc.GetNameWithNoTooltip]."
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip] – ekspercka wiedza"
 flavor_fra.2010.desc: "Wybitna rodzina z regionu [ShowLocationName('chalons_champagne')] o nazwisku [target_character.GetLastNameWithNoTooltip] zyskała niezwykłą reputację jako uzdolniona w posługiwaniu się prochem strzelniczym w państwie [GetCountry('FRA').GetName]. [target_character.GetName] stworzył proch, który umożliwia armatom strzelanie z większą prędkością niż wcześniej sądzono, a także pomaga w tworzeniu luf armatnich, które są mniej podatne na eksplozję podczas wystrzału. [GetCountry('FRA').GetAdjectiveWithNoTooltip]ki [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] - to tu [target_character.GetNameWithNoTooltip] oferuje swoje usługi, z nadzieją, że jego wiedza zostanie dobrze wykorzystana na polu bitwy."
 flavor_fra.2010.a: "Zatrudnijmy go!"
 flavor_fra.2010.b: "Choć jego wyczyny są godne pochwały, nie potrzebujemy jego strategii w naszej armii."
 flavor_fra.2011.title: "Mistrz rusznikarstwa z państwa [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra.2011.desc: "Odkąd został zatrudniony, [target_character.GetName] udowodnił, że jest w stanie wzmocnić nasze siły dzięki swojej wiedzy na temat prochu strzelniczego i artylerii. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i jego niektórzy członkowie zalecają przyznanie mu tytułu „mistrza rusznikarstwa państwa [GetCountry('FRA').GetName]” w uznaniu jego legendarnych umiejętności. Co więcej, dzięki nowemu stanowisku [target_character.GetLastNameWithNoTooltip] mógłby uzyskać więcej środków na dalsze badania nad ulepszaniem armat produkowanych i używanych przez nasze siły."
 flavor_fra.2011.a: "Nadajmy mu tytuł mistrza rusznikarstwa!"
 flavor_fra.2011.b: "Proch strzelniczy jest drogi, skupmy się na tradycyjnych działaniach wojennych!"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], Bastard Orleański"
 flavor_fra.2012.desc: "Mimo iż [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i [target_character.GetName] to bliscy krewni, ten drugi zyskał wspaniałą reputację głównie dzięki sukcesom militarnym w walkach z państwem #L [GetCountry('ENG').GetAdjective|l]kim#!. Z uwagi na te czyny niektórzy doradcy sądzą, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie docenia jego rangi i powinno to się zmienić, ponieważ [target_character.GetShortNameWithNoTooltip] udowodnił swoją wartość na polu bitwy. Inni obawiają się jednak, że [target_character.GetShortNameWithNoTooltip] starał się jedynie sprawić, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] był mu przychylny, by móc osiągnąć własne cele."
 flavor_fra.2012.a: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przywita nowego członka, którym jest [target_character.GetNameWithNoTooltip]!"
 flavor_fra.2012.b: "Nie zasłużył na to."
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')] miasta [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Chcąc ufundować nowy [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('poitiers')], [pap_ruler.GetName] wystosował prośbę do [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName] w nadziei na uzyskanie pozwolenia. Choć [ShowLocationNameWithNoTooltip('poitiers')] osiągnęłoby spore korzyści z nowego ośrodka nauki i zostałoby jednym z największych miast w kraju [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaapelował do [Select_CString(fra_ruler.IsFemale,'władczyni, by ta nie pozwoliła','władcy, by ten nie pozwolił')] na wydanie pozwolenia, bowiem spełnienie tej prośby może sprawić, że kraj [ROOT.GetCountry.GetNameWithNoTooltip] będzie bardziej zobowiązany, co [GetCountry('PAP').GetGovernment.GetRulerTitle|l] może w przyszłości wykorzystać. Inni doradcy jednakże zachęcają, by [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'udzieliła','udzielił')] zezwoleń, jako że [pap_ruler.GetNameWithNoTooltip] wspomniał w swojej prośbie, że [GetCountry('PAP').GetName] sfinansuje budowę tego nowego uniwersytetu."
 flavor_fra.2013.a: "Udzielmy zezwoleń."
 flavor_fra.2013.b: "Odrzucenie prośby, którą wystosował [pap_ruler.GetNameWithNoTooltip]."
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip]: bunt"
 flavor_fra.2014.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są niezadowoleni z tego, jak [fra_ruler.GetName] sprawuje swoje rządy, dlatego też publicznie zaczynają wyrażać krytykę dotyczącą głównie niedawnych decyzji, które zagrażają ich bezpieczeństwu. Oprócz rosnącego niezadowolenia, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zaczęli również działać i zwerbowali [Select_CString(fra_heir.IsFemale,'spadkobierczynię, którą','spadkobiercę, którym')] jest [fra_heir.GetName], w nadziei na to, że [fra_ruler.GetNameWithNoTooltip] abdykuje. Choć wielu lojalistów [Select_CString(fra_ruler.IsFemale,'obecnej władczyni','obecnego władcy')] wierzy, że niezadowolenie w końcu ucichnie, inni naciskają, by [fra_ruler.GetNameWithNoTooltip] przynajmniej [Select_CString(fra_ruler.IsFemale,'rozważyła','rozważył')] abdykację w celu ochrony państwa przed wybuchem pełnoprawnej wojny domowej."
 flavor_fra.2014.a: "Niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie są kimś, komu powinniśmy ustępować."
 flavor_fra.2014.b: "Czas na abdykację, niech [fra_heir.GetNameWithNoTooltip] przejmie władzę."
 fra_praguerie_revolt_region: "Wszystkie [pops|el] stanu [ShowPopTypeName('nobles')|l] w regionie [ShowAreaName('ile_de_france_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [praguerie_revolt_target.GetName]."
 praguerie_revolt: "Prageria"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[target_character.GetName] to ważna i poszerzająca swe wpływy postać wywodząca się ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], która w ostatnich latach okazała się [Select_CString(target_character.IsFemale,'jedną z najprzebieglejszych handlarek','jednym z najprzebieglejszych handlarzy')] naszych czasów. Zarządzając ogromną działalnością handlową, której siedzibą jest [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip], dzięki swoim kontaktom w Lewancie, [Select_CString(target_character.IsFemale,'zbudowała','zbudował')] znakomite relacje z republikami kupieckimi w regionie [ShowRegionName('italy_region')].\n\nDzięki [Select_CString(target_character.IsFemale,'jej sprawności wezwał ją','jego sprawności wezwał go')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], który zaproponował, by [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'mianowała','mianował')] [Select_CString(target_character.IsFemale,'ją na stanowisko zarządczyni mennicy, aby zarządzała','go na stanowisko zarządcy mennicy, aby zarządzał')] finansami państwa."
 flavor_fra.2020.a: "Niech [target_character.GetNameWithNoTooltip] dowodzi finansami!"
 flavor_fra.2020.b: "Niech [target_character.GetNameWithNoTooltip] wróci zarządzać swoim własnym przedsięwzięciem."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] i #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! wydatki"
 flavor_fra.2021.desc: "Po objęciu roli zarządcy mennicy, [target_character.GetLastName] [Select_CString(target_character.IsFemale,'miała','miał')] znaczący wkład w stabilizację finansów #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa. Choć rola ta doprowadziła do wielu usprawnień, były one ściśle ograniczone do państwowego skarbca.\n\nGdy [target_character.GetName] [Select_CString(target_character.IsFemale,'udowodniła','udowodnił')] swoją wartość, niektórzy doradcy zaczęli zachęcać, by [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'przydzieliła','przydzielił')] [Select_CString(target_character.IsFemale,'jej','mu')] trzymanie pieczy nad finansami i wszelkimi wydatkami, których dokonuje [ROOT.GetCountry.GetGovernment.GetName] i tym samym rozszerzając [Select_CString(target_character.IsFemale,'jej','jego')] wpływy o te rejony."
 flavor_fra.2021.a: "Niech [target_character.GetLastNameWithNoTooltip] trzyma pieczę nad wydatkami, których dokonuje [ROOT.GetCountry.GetGovernment.GetName]."
 flavor_fra.2021.b: "[target_character.GetHisHer|U] obecne stanowisko w zupełności [Select_CString(target_character.IsFemale,'jej','mu')] wystarczy."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] negocjuje z krajem [mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Wykorzystując swoje silne powiązania z interesami handlowymi w regionie, [target_character.GetName] oraz [Select_CString(target_character.IsFemale,'jej','jego')] bliskim doradcom udało się doprowadzić do zawarcia umowy z [Select_CString(mam_ruler.IsFemale,'władczynią','władcą')] kraju [mamluk_country.GetName], [Select_CString(mam_ruler.IsFemale,'którą','którym')] jest [mam_ruler.GetName]. I choć dzięki temu porozumieniu udało się uzyskać kluczowe ustępstwa, takie jak choćby łatwiejszy dostęp do konsulów na obszarze całego Lewantu, to [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zyskała','zyskał')] również nowe stosunki handlowe z krajem [mamluk_country.GetNameWithNoTooltip].\n\nNawet jeśli umowa z [mamluk_country.GetAdjectiveWithNoTooltip|l]kim państwem zwiększy wpływ kraju [ROOT.GetCountry.GetName] na handel w obszarze Morza Śródziemnego, niektórzy obawiają się, że może być ona przede wszystkim korzystna dla [target_character.GetHisHer] kupieckiego imperium."
 flavor_fra.2022.a: "Pozwólmy na umowę, którą chce zawrzeć [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Zabrońmy ratyfikacji umowy."
 mam_trade_with_france: "Umowa handlowa z Francją"
 fra_trade_with_mamluks: "Umowa handlowa z mamelukami"
 flavor_fra.2023.title: "Château d'Ainay-le-Vieil oraz Palais [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "Gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'służyła jako zdolna minister i urzędniczka','służył jako zdolny minister i urzędnik')] kraju [ROOT.GetCountry.GetName], [Select_CString(target_character.IsFemale,'wyrobiła','wyrobił')] sobie nie lada reputację, zarówno pozytywną, jak i negatywną. Zanim jeszcze zatrudnił [Select_CString(target_character.IsFemale,'ją','go')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] ogromne przedsiębiorstwo handlowe. Choć [target_character.GetHisHer] priorytety sprawiały, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] osiągała ogromne korzyści, [target_character.GetHisHer] osobiste projekty zaczęły wywoływać niechęć u innych ministrów.\n\nNa terenach leżących wewnątrz miasta [ShowLocationName('bourges')] [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'przedsięwzięła','przedsięwziął')] już odpowiednie kroki, by zakupić #italic Château d'Ainay-le-Vieil#!, zamek, który wiele lat temu utracił swoje znaczenie, jak również wybudować ekstrawagancki Palais [target_character.GetNameWithNoTooltip] w samym mieście [ShowLocationNameWithNoTooltip('bourges')].\n\nTe kosztowne projekty wzbudziły obawy, że [target_character.GetLastNameWithNoTooltip] może wykorzystywać swoje funkcje rządowe do osiągania własnych celów."
 flavor_fra.2023.a: "Nie ingerujmy w projekty, które wykonuje [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Zażądajmy, by [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'powstrzymała','powstrzymał')] się od wykonywania kolejnych ambitnych projektów."
 flavor_fra.2024.title: "Przedsiębiorczy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.2024.desc: "Mianowanie przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_character.IsFemale,'kobiety znanej','człowieka znanego')] jako [target_character.GetName] na stanowisko ministra doprowadziło do rosnącego zainteresowania, jakie przejawiali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wobec rozwijających się szlaków handlowych. Choć wcześniej uznawano to za niewłaściwe, część bliskich doradców [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetNameWithNoTooltip], a nawet [Select_CString(target_character.IsFemale,'sama','sam')] [target_character.GetNameWithNoTooltip], zachęcali [Select_CString(fra_ruler.IsFemale,'ją, by umożliwiła i rozszerzyła','go, by umożliwił i rozszerzył')] uprawnienia, jakie mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], aby mogli oni podejmować jeszcze większe wysiłki biznesowe. Przy obecnych zasadach podejmowanie takich działań powoduje, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ryzykują utratę swoich przywilejów.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] jednakże apelują o ostrożność, gdyż konkurencja może mieć niekorzystny wpływ na gospodarkę #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa."
 flavor_fra.2024.a: "Uchylmy obostrzenia i pozwólmy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogli podejmować wysiłki biznesowe."
 flavor_fra.2024.b: "Zakażmy działań, które chcieliby podejmować [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], aby zabezpieczyć interesy, które mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_fra.2025.title: "[target_character.GetLastNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] monopol"
 flavor_fra.2025.desc: "Choć [target_character.GetName] [Select_CString(target_character.IsFemale,'jest nadzwyczajną minister służącą','jest nadzwyczajnym ministrem służącym')] [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaczął się mocno niepokoić [Select_CString(target_character.IsFemale,'jej rosnącym statusem. Wielu dworzan wskazuje, że jej','jego rosnącym statusem. Wielu dworzan wskazuje, że jego')] imperium biznesowe ma niemalże monopol w przypadku większości #L [ROOT.GetCountry.GetAdjective|l]kich#! dóbr handlowych. Co więcej, pojawiły się zarzuty, że [target_character.GetLastNameWithNoTooltip] bardziej interesuje się własnym bogactwem aniżeli stanem finansów państwa, [Select_CString(target_character.IsFemale,'porwała wioślarzy, by służyli na jej galerach kupieckich, jak również oskarżono ją','porwał wioślarzy, by służyli na jego galerach kupieckich, jak również oskarżono go')] o bicie fałszywych monet.\n\nW obliczu tych oskarżeń wielu wnosi o areszt oraz rozpoczęcie procesu, by pociągnąć [Select_CString(target_character.IsFemale,'ją do odpowiedzialności, jak również żądają pozbawienia jej','go do odpowiedzialności, jak również żądają pozbawienia go')] wszelkich stanowisk."
 flavor_fra.2025.a: "Uwięzić [Select_CString(target_character.IsFemale,'ją','go')] i przejąć [Select_CString(target_character.IsFemale,'jej','jego')] majątek!"
 flavor_fra.2025.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] osiągnął znaczące korzyści dzięki działaniom, które [Select_CString(target_character.IsFemale,'podejmowała','podejmował')] [target_character.GetLastNameWithNoTooltip], więc oszczędźmy [Select_CString(target_character.IsFemale,'ją','go')] i niech pozostanie na stanowisku."
 flavor_fra.2030.t: "Rozkwit państwa [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "Mimo że w przeszłości kilku aspirujących i ambitnych poddanych państwa [GetCountry('FRA').GetName] próbowało obalić lub osłabić królewską władzę, ostatecznie zostali udobruchani lub się ich pozbyto, gdy ich poczynania stawały się zbyt uciążliwe dla dworu. Jednak lordowie z kraju [GetCountry('BUR').GetName] stali się prawdopodobnie największym wyzwaniem dla władzy, jaką sprawuje [ruler_fra.GetName]. Od dawna nie spłacają ani nie honorują obowiązków nakładanych przez dwór, a [ruler_bur.GetName] rządzi jako niezależny, samozwańczy władca. Chociaż państwo [GetCountry('BUR').GetNameWithNoTooltip] pozostaje de jure ziemiami kraju [GetCountry('FRA').GetNameWithNoTooltip], obecny władca tego obszaru grozi, że [ruler_fra.GetShortNameWithNoTooltip] przestanie być zwierzchnikiem tamtejszych poddanych."
 flavor_fra.2030.a: "Lordowie kraju [GetCountry('BUR').GetNameWithNoTooltip] muszą się ukorzyć."
 flavor_fra.2030.b: "Nie możemy ryzykować większego konfliktu z krajem [GetCountry('BUR').GetNameWithNoTooltip]."
 flavor_fra.2031.t: "Liga Dobra Publicznego"
 flavor_fra.2031.desc: "Państwo [GetCountry('FRA').GetName] pod rządami, które sprawował [ruler_fra.GetName] i jego poprzednik, poczyniło wielkie wysiłki w celu scentralizowania władzy na dworze i zadbania o najwyższy autorytet króla. Jednak w wyniku tych ciągłych prób stworzenia silnego scentralizowanego organu, wielu poddanych państwa [GetCountry('FRA').GetNameWithNoTooltip], zwłaszcza wśród książąt krwi, nabiera coraz większej wrogości do państwa. Teraz, gdy władza korony stała się zbyt wszechogarniająca, kilku poddanych przystąpiło do sojuszu politycznego znanego jako Liga Dobra Publicznego, która nie chce, by [ruler_fra.GetShortNameWithNoTooltip] posiadał tak wielką władzę i zamierza przywrócić autonomię poddanym korony."
 flavor_fra.2031.a: "Nigdy nie będziemy negocjować z buntownikami."
 flavor_fra.2032.a: "Jeśli nasze interesy są zbieżne, powinniśmy rozważyć dołączenie do Ligi."
 flavor_fra.2032.b: "Korona stała się zbyt potężna, dołączmy do Ligi!"
 flavor_fra.2033.t: "Liga domaga się autonomii!"
 flavor_fra.2033.desc: "Choć początkowo była to mniejsza frakcja polityczna wasali zaniepokojonych procesem stałej centralizacji państwa [GetCountry('FRA').GetName], Liga Dobra Publicznego rozrosła się do kilku prominentnych lordów apanaży. Wybrany na przywódcę Ligi [league_leader_ruler.GetName] wydał listę żądań, z których najważniejszym jest szybka decentralizacja państwa, aby powrócić do okresu rządów, jakie sprawował [GetCharacter('fra_philippe_iv_capet').GetName].\n\nJeśli dwór odmówi przyjęcia tych postulatów, Liga rozpocznie otwarty bunt przeciw koronie."
 flavor_fra.2033.a: "Te żądania są skandaliczne!"
 flavor_fra.2033.b: "Nie mamy wyboru, musimy zaakceptować żądania Ligi."
 flavor_fra.2034.title_royalist: "Triumf dworu królewskiego"
 flavor_fra.2034.title_league: "Triumf Ligi"
 flavor_fra.2034.desc_royalist: "Po ogłoszeniu otwartego buntu przeciwko władzy, którą sprawuje [ruler_fra.GetName] i dwór królewski, Liga Dobra Publicznego została pokonana! Dzięki temu zwycięstwu usunęliśmy ostatnią poważną przeszkodę na drodze do zapewnienia władzy absolutnej, do której dąży [ruler_fra.GetShortNameWithNoTooltip], pozwalając dworowi na zastosowanie bardziej agresywnych środków konsolidacji aparatu państwowego. Choć prawdopodobnie znajdą się tacy, którzy nadal będą sprzeciwiać się tym wysiłkom, upadek Ligi sprawi, że wszelkie przyszłe próby będą praktycznie niemożliwe."
 flavor_fra.2034.desc_league: "Po otwartym buncie przeciwko władzy, jaką sprawowali [ruler_fra.GetName] i dwór królewski, Liga Dobra Publicznego odniosła zwycięstwo, dążąc do osłabienia autorytetu państwa i ukrócenia prób centralizacji. Po tej sromotnej porażce [ruler_fra.GetShortNameWithNoTooltip] musiał podpisać traktat z Conflans, a także przyznać dodatkowe przywileje triumfującym buntownikom."
 flavor_fra.2034.a: "Straszliwy obrót zdarzeń."
 flavor_fra.2034.b: "Wielkie zwycięstwo korony!"
 flavor_fra.2040.t: "Compagnie d'Ordonnance"
 flavor_fra.2040.desc: "Aby poradzić sobie z rosnącą liczbą najazdów ze strony wcześniej zatrudnionych grup najemników, a także różnych wolnych kompanii, z którymi borykają się [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], stany generalne wydały nowe prawo, dzięki któremu [ruler_fra.GetName] posiada wyłączne prawo do powoływania nowej armii królewskiej. W przeciwieństwie do poprzednich sił zbrojnych, [ruler_fra.GetShortNameWithNoTooltip] ma władzę zwierzchnią nad nową #italic Compagnie d'Ordonnance#!, będącą stałą formacją bojową. Takie siły utorowałyby drogę do stworzenia stałej armii państwa [GetCountry('FRA').GetName]."
 flavor_fra.2040.a: "Utworzyć Compagnie d'Ordonnance!"
 flavor_fra.2040.b: "Stwórzmy mniejsze stałe siły."
 flavor_fra.2040.c: "Przekierujmy inwestycje z nowej ustawy, aby zachęcić do większego poboru."
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip] – fiskalna roztropność"
 flavor_fra.2041.desc: "Państwo [GetCountry('FRA').GetName] widziało wielu wielkich monarchów, ale do tej pory żaden nie był tak roztropny w sprawach finansowych jak [target_character.GetName]. Przez cały ten okres panowania korona i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] pozostawali w bardzo dobrych stosunkach, co umożliwiło budowę wielu ważnych konstrukcji w całym państwie [GetCountry('FRA').GetNameWithNoTooltip]. Co więcej, ostrożne zarządzanie królewskimi finansami, jakim wykazuje się [target_character.GetShortNameWithNoTooltip], zapewniło krajowi stabilność finansową."
 flavor_fra.2041.a: "To wspaniała epoka dla państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mogą liczyć na jeszcze mocniejsze zacieśnienie relacji."
 flavor_fra.2041.c: "Skorzystajmy z okazji i wprowadźmy wielką reformę podatkową."
 flavor_fra.2042.t: "Pragmatyczna sankcja miasta [ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "Pierwotnie ustanowiona w celu ograniczenia władzy Stolicy Apostolskiej, której podlegają #L [GetCountry('FRA').GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], sankcja pragmatyczna miasta [ShowLocationName('bourges')] przyznała kościołowi katolickiemu w państwie [GetCountry('FRA').GetNameWithNoTooltip] dużą niezależność administracyjną od wprowadzonej reformy, zwanej „[ShowGovernmentReformName('papacy_reform')]”. Chociaż sankcje trwały przez jakiś czas i dzięki nim najwyższa władza – [fra_ruler.GetName] – mogła wpływać na decyzje, które podejmują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], [pap_ruler.GetName] złożył petycję o zniesienie sankcji, aby reforma „[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]” ponownie zaczęła obowiązywać w państwie [GetCountry('FRA').GetNameWithNoTooltip]. Choć [GetCountry('PAP').GetGovernment.GetRulerTitle|l] zaoferował, by [fra_ruler.GetShortNameWithNoTooltip] odnowił z nim relacje, zniesienie sankcji osłabiłoby wpływ dworu na to, co robią [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_fra.2042.a: "Znieść sankcje."
 flavor_fra.2042.b: "Nie usłuchamy prośby, jaką wystosowuje [ShowGovernmentReformNameWithNoTooltip('papacy_reform')], utrzymamy sankcję."
 flavor_fra.2043.t: "Rozbudowa królewskich dróg pocztowych"
 flavor_fra.2043.desc: "Choć dwór królewski utrzymywał stałe połączenia ze swoimi poddanymi najbliżej stolicy, większe odległości zawsze okazywały się trudną barierą dla naszej sieci komunikacyjnej. [target_character.GetName] proponuje rozbudowę królewskich dróg pocztowych w całym kraju [GetCountry('FRA').GetName], co umożliwiłoby stworzenie bardziej efektywnych szlaków dla królewskich kurierów i wzmocnienie naszej komunikacji z najdalszymi poddanymi. Doradcy, których słucha [target_character.GetShortNameWithNoTooltip], zaproponowali również alternatywny projekt tańszych dróg, które mogą być szerzej wykorzystywane."
 flavor_fra.2043.a: "Sfinansujmy rozbudowę!"
 flavor_fra.2043.b: "Przyjmijmy pomysł doradców."
 flavor_fra.2043.c: "Rozbudowa dróg byłaby marnotrawstwem zasobów."
 flavor_fra.2044.t: "Zajazdy pocztowe"
 flavor_fra.2044.desc: "Po sukcesie rozbudowy dróg królewskich, [target_character.GetName] proponuje utworzenie wyspecjalizowanych zajazdów wzdłuż nowo utworzonych szlaków. Karczmy te służyłyby jako przystanki dla osobistych posłańców, których wysyłają [target_character.GetShortNameWithNoTooltip] i członkowie dworu królewskiego. Takie zajazdy mogłyby również służyć do wzmocnienia naszej sieci szpiegowskiej, gdyby jej możliwości zostały rozszerzone."
 flavor_fra.2044.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zgadza się na utworzenie tych zajazdów."
 flavor_fra.2044.b: "Rozbudujmy zajazdy pocztowe, aby wzmocnić naszą siatkę szpiegowską."
 flavor_fra.2044.c: "Drogie przedsięwzięcie."
 flavor_fra.2100.t: "Sprawy w regionie [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Po zakończeniu konfliktu z państwem [GetCountry('ENG').GetName], wznowiono działania na naszych południowych granicach wzdłuż Alp. Dwór królewski miał w przeszłości kontakt z kilkoma #L [ShowCultureGroupName('italian_group')|l]kimi#! państwami i rodami z regionu [ShowRegionName('italy_region')], ale utrzymanie spójnych stosunków z tym obszarem zostało ograniczone podczas naszego konfliktu z [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi najeźdźcami. [fra_ruler.GetName] otrzymuje sugestie doradców i dworzan, by państwo [GetCountry('FRA').GetNameWithNoTooltip] postarało się zwiększyć swoje wpływy na tamtych ziemiach, bo choć region [ShowRegionNameWithNoTooltip('italy_region')] należy do wielu różnych państewek, mają one potencjał, by być potężnymi sojusznikami politycznymi. Są też tacy na dworze, którzy sugerują, byśmy przyjęli bardziej dominujące podejście i starali się siłą wciągnąć naszych [ShowCultureGroupNameWithNoTooltip('italian_group')|l]kich sąsiadów pod skrzydła państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2100.a: "Na razie powinniśmy utrzymać neutralną politykę."
 flavor_fra.2100.b: "Starajmy się nawiązać serdeczne stosunki z pożytecznymi państwami."
 flavor_fra.2100.c: "Nasi [ShowCultureGroupNameWithNoTooltip('italian_group')|l]cy sąsiedzi mieliby się lepiej pod naszym panowaniem."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] oferuje przyjaźń"
 flavor_fra.2101.desc: "Przybył dygnitarz z kraju [GetCountry('MLO').GetLongName], pragnący nawiązać bliższe stosunki z państwem [GetCountry('FRA').GetLongName]. [ruler_mlo.GetName] jest jedną z bardziej wpływowych osób na obecnej arenie politycznej regionu [ShowRegionName('italy_region')] i zapewnia nas, że [GetCountry('MLO').GetNameWithNoTooltip|l]kie interesy i sprawy dworu [GetCountry('FRA').GetNameWithNoTooltip|l]kiego są ze sobą zbieżne, więc lepsze relacje między naszymi państwami byłyby korzystne. Chociaż [ruler_mlo.GetShortNameWithNoTooltip] prosi o formalny sojusz, nasi doradcy zasugerowali, abyśmy zachowali ostrożność i na razie zgodzili się tylko na poprawę stosunków z krajem [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.a: "Zgódźmy się na poprawę stosunków z państwem [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.b: "Na razie pozostańmy w serdecznych relacjach."
 flavor_fra.2101.c: "Lwy nie negocjują z owcami."
 flavor_fra.2102.t: "Państwo [GetCountry('MLO').GetNameWithNoTooltip] prosi o pomoc w walce z krajem [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "Władca państwa [GetCountry('MLO').GetName], [ruler_mlo.GetName], poprosił nas o pomoc w walce z państwem [GetCountry('NAP').GetLongName]. [ruler_nap.GetName] zgłasza roszczenia do tronu kraju [GetCountry('MLO').GetLongNameWithNoTooltip], a [ruler_mlo.GetShortNameWithNoTooltip] twierdzi, że [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kie armie wkrótce podejmą próbę zajęcia państwa [GetCountry('MLO').GetNameWithNoTooltip] siłą. Jeśli kraj [GetCountry('MLO').GetNameWithNoTooltip] upadnie, północny region [ShowRegionName('italy_region')] stanie się bardzo podatny na wpływy państwa [GetCountry('NAP').GetNameWithNoTooltip].\n\nNasi dworzanie sugerują, że jeśli przyjmiemy [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ką propozycję, moglibyśmy wykorzystać fakt, iż [ruler_fra.GetName] ma roszczenia do tronu państwa [GetCountry('NAP').GetNameWithNoTooltip], jako że ziemie te należały niegdyś do rodu [ShowDynastyName('anjou_dynasty')], rządzącego niegdyś prowincją [ShowAreaName('provence_area')] i odpowiedzialnego unię z państwem [GetCountry('NAP').GetNameWithNoTooltip]. Jednak taki podbój mógłby potencjalnie spotkać się z negatywną reakcją w regionie [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_fra.2102.a: "Spełnijmy prośbę, jaką wystosowuje [ruler_mlo.GetShortNameWithNoTooltip], a także zgłośmy nasze roszczenie do kraju [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2102.b: "[ruler_mlo.GetShortNameWithNoTooltip] otrzyma nasze wsparcie obronne tylko, jeśli [ruler_nap.GetShortNameWithNoTooltip] zaatakuje."
 flavor_fra.2102.c: "Te problemy nie interesują [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego dworu."
 flavor_fra.2103.t: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]kie pokłosie"
 flavor_fra.2103.desc: "Po tym, jak [ruler_mlo.GetName] wystosował prośbę, nasza najwyższa władza – [ruler_fra.GetName] – zebrała spore siły i rozpoczęła inwazję, na co liczył [ruler_mlo.GetShortNameWithNoTooltip]. Chociaż [ruler_fra.GetShortNameWithNoTooltip] wykorzystuje tę okazję i wywrzeć nacisk w kwestii prawa do ziem państwa [GetCountry('NAP').GetLongName], decyzja ta spotkała się ona z ogromnym sprzeciwem na całej #L [ShowCultureGroupName('italian_group')|l]kiej#! arenie politycznej. Nawet nasi przyjaciele z państwa [GetCountry('MLO').GetName] zerwali z nami relacje. Jeśli nie wycofamy się z kraju [GetCountry('NAP').GetNameWithNoTooltip], [ruler_fra.GetShortNameWithNoTooltip] ryzykuje potencjalne starcie z koalicją [ShowCultureGroupNameWithNoTooltip('italian_group')|l]ką, która zechce wyprzeć wpływy państwa [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego w regionie [ShowRegionName('italy_region')]."
 flavor_fra.2103.a: "Państwo [GetCountry('NAP').GetNameWithNoTooltip] należy się nam i nadal będziemy nim rządzić!"
 flavor_fra.2103.b: "Złupimy [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ki skarbiec i wycofamy się z państwa [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2103.c: "W pełni wyrzekamy się [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich roszczeń do państwa [GetCountry('NAP').GetNameWithNoTooltip] i wycofamy się."
 flavor_fra.2103.historical_info: "W tym okresie historycznym agresywna postawa Karola VIII doprowadziła do nadzwyczajnego wydarzenia. Monarchowie i watażkowie, niegdyś skłóceni ze sobą, w tym władcy Hiszpanii, Świętego Cesarstwa Rzymskiego i wielu państw włoskich, zjednoczyli się w ramach jednej koalicji, aby odeprzeć inwazję wojsk francuskich we Włoszech. Gniew wywołany kolejnymi francuskimi zwycięstwami przyciągnął uwagę nawet angielskich monarchów, kiedy to król Henryk VII przyłączył się do wsparcia Ligi Weneckiej."
 flavor_fra.2104.t: "Administracja państwa [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2104.desc: "Niedawny podbój państwa [GetCountry('NAP').GetName] wywołał dyskusje na temat zarządzania regionem przez dwór. Wcześniej rządy w kraju [GetCountry('NAP').GetNameWithNoTooltip] sprawował ród [ShowDynastyName('anjou_dynasty')] poprzez unię personalną, jednak ostatecznie wszystko wymknęło się spod ich kontroli, a odkąd [ruler_fra.GetName] włada państwem [GetCountry('NAP').GetNameWithNoTooltip], nie możemy pozwolić sobie na ponowną utratę panowania. Członkowie dworu zasugerowali, aby najwyższa władza – [ruler_fra.GetShortNamewithNoTooltip] – wyznaczyła [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego szlachcica do rządzenia państwem [GetCountry('NAP').GetNameWithNoTooltip] w zastępstwie, lecz inni sugerują, aby administracja [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ka była bezpośrednio powiązana z pracą dworu królewskiego. Jest też inne wyjście – możemy przyznać [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kim poddanym autonomię i pozwolić im zarządzać państwem, tworząc unię."
 flavor_fra.2104.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ki szlachcic zostanie zarządcą państwa [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2104.b: "Państwo [GetCountry('NAP').GetNameWithNoTooltip] będzie podlegać bezpośrednio dworowi królewskiemu!"
 flavor_fra.2104.c: "Niechaj [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]cy poddani zarządzają samodzielnie krajem, tworząc unię."
 flavor_fra.2105.t: "Kampania w państwie [GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2105.desc: "Chociaż stosunki między państwami [GetCountry('FRA').GetName] i [GetCountry('MLO').GetName] z początku były serdecznie, [ruler_fra.GetName] padł ofiarą zdrady, jakiej dopuścił się [ruler_mlo.GetName] po naszej inwazji na kraj [GetCountry('NAP').GetName]. Mimo, że [ruler_mlo.GetShortNameWithNoTooltip] usłuchał prośby, aby przeszkodzić siłom [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kim w przejęciu kraju [GetCountry('MLO').GetNameWithNoTooltip], [ruler_mlo.GetShortNameWithNoTooltip] miał nadzieję zawładnąć osobiście państwem [GetCountry('NAP').GetLongNameWithNoTooltip] po udanej kampanii państwa [GetCountry('FRA').GetNameWithNoTooltip]. Ponieważ był to pokaz nielojalności, doradcy na dworze złożyli petycję – [ruler_fra.GetShortNameWithNoTooltip] powinien przejąć rządy w państwie [GetCountry('MLO').GetLongNameWithNoTooltip] jako nowy władca kraju [GetCountry('NAP').GetNameWithNoTooltip], a [ruler_mlo.GetShortNameWithNoTooltip] powinien zostać obalony. W ten sposób upewnilibyśmy się również, że państwo [GetCountry('MLO').GetNameWithNoTooltip] nie będzie w stanie stworzyć skutecznej koalicji po naszej inwazji na kraj [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] zapłaci za swą zdradę!"
 flavor_fra.2105.b: "Na razie wystarczy nam podbój państwa [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2106.t: "Los państwa [GetCountry('MLO').GetLongNameWithNoTooltip]"
 flavor_fra.2106.desc: "Odkąd państwo [GetCountry('MLO').GetName] znalazło się we władzy [GetCountry('FRA').GetAdjective|l]kiej, decyzja o jego przyszłości należy teraz do dworu. Choć [ruler_fra.GetName] rządzi zarówno jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [GetCountry('FRA').GetName], jak i [GetCountry('MLO').GetGovernment.GetRulerTitle|l] kraju [GetCountry('MLO').GetNameWithNoTooltip], późniejsze przejęcie najpierw kraju [GetCountry('NAP').GetName], a teraz terytoriów kraju [GetCountry('MLO').GetNameWithNoTooltip] znacznie pogorszyło nasze relacje w całym regionie, stąd też nawet [target_hre_ruler.GetName] zaczął coraz bardziej interesować tym obszarem. Utrzymanie władzy w państwie [GetCountry('MLO').GetNameWithNoTooltip] może okazać się trudnym zadaniem, ale doradcy na dworze zasugerowali, abyśmy zadbali o lojalne rządy, mianując miejscowego [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]kiego szlachcica lojalnego wobec sprawy [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej. Oznaczałoby to jednak, że [ruler_fra.GetShortNameWithNoTooltip] zrzeknie się władzy."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] wciąż będzie rządzić jako [GetCountry('MLO').GetGovernment.GetRulerTitle|l] kraju [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.b: "Na zarządcę wyznaczymy [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]kiego sprzymierzeńca."
 flavor_fra.2106.c: "Chcieliśmy tylko usunąć tych, którzy nas zdradzili, wycofamy się z kraju [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "Pochodzący z prowincji [ShowLocationName('aix_en_provence')] [target_character.GetName] pozostał lojalnym członkiem dworu królewskiego – nawet dzieci, które posiada [GetCountry('FRA').GetGovernment.GetRuler.GetName], pobierały edukację u tego człowieka, zwłaszcza obecny dziedzic: [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Ponieważ [target_character.GetShortNameWithNoTooltip] dowiódł swoich umiejętności, [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] poprosił o awans dla niego na wyższe stanowisko na dworze, by nagrodzić go za wartościowy wkład w dwór."
 flavor_fra.2107.a: "[target_character.GetShortNameWithNoTooltip] otrzyma wyższą pozycję na dworze."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] zachowa swój obecny status."
 flavor_fra.2107.historical_info: "Étienne de Vesc, szanowany dworzanin zarówno na dworze Ludwika XI, jak i Karola VIII, posiadał znaczne wpływy. Najpierw zyskał przychylność Ludwika XI dzięki edukacji Delfina Karola, jednocześnie opiekując się następcą tronu w trakcie choroby. Étienne dołączył później do dworu Karola, gdy ten został królem Francji i był głównym proponentem inwazji na Włochy w 1494 roku, mającej na celu zajęcie Neapolu."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "Słynny kondotier, [target_character.GetName], zwrócił uwagę na nasze próby budowania relacji w regionie [ShowRegionName('italy_region')]. [target_character.GetShortNameWithNoTooltip] to zdolny dowódca, który odniósł już wiele zwycięstw w konfliktach na obszarze [ShowRegionNameWithNoTooltip('italy_region')], a jego wiedza bez wątpienia okazałaby się cenna, gdybyśmy wkroczyli na półwysep. Niektórzy dworzanie wyrazili jednak zaniepokojenie ceną, jaką [target_character.GetShortNameWithNoTooltip] zażądał za swoje usługi."
 flavor_fra.2108.a: "Zatrudnijmy renomowanego kondotiera!"
 flavor_fra.2108.b: "Nie potrzebujemy go."
 flavor_fra.2050.t: "Kryzys sukcesyjny w państwie [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.2050.desc: "W państwie [GetCountry('BRI').GetName] doszło do kłopotliwej sytuacji, ponieważ [bri_ruler.GetName] nie ma legalnego męskiego spadkobiercy i ogłosił, że to jego córka, [breton_heir_for_marriage.GetName] obejmie tron. Chociaż dwór królewski normalnie unikałby tematu dziedziczenia swoich poddanych, problem w państwie [GetCountry('BRI').GetNameWithNoTooltip] jest niepokojąca, ponieważ [breton_heir_for_marriage.GetShortNameWithNoTooltip] jest podobno zaręczona z człowiekiem pochodzącym z tego samego rodu co [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], [target_hre_ruler.GetName]. Oznacza to, że unia [GetUniqueInternationalOrganization('hre').GetName] mogłaby przejąć tytuł do państwa [GetCountry('BRI').GetNameWithNoTooltip].\n\nW związku z tym dwór zaproponował, aby [breton_heir_for_marriage.GetShortNameWithNoTooltip] została zmuszony do małżeństwa, a jej mężem zostałby [fra_ruler.GetDynasty.GetName], co pomogłoby rozwiązać problem sukcesji, jednak zmuszenie poddanych do zgody na takie małżeństwo może stworzyć niepotrzebne napięcia między koroną a państwem [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] poślubi dziedziczkę kraju [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] i [breton_heir_for_marriage.GetShortNameWithNoTooltip] zostaną zaręczeni."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] będzie odpowiednim kandydatem."
 flavor_fra.2050.d: "Nie ingerujmy w plany państwa [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2060.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Podróżująca','Podróżujący')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2060.desc: "W porównaniu do wielu poprzedników, rządy [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName] naznaczone były wieloma #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! podróżami. [fra_ruler.GetNameWithNoTooltip] ponadto [Select_CString(fra_ruler.IsFemale,'przybywała','przybywał')] do miejsca docelowego bez żadnej zapowiedzi, zaskakując wielu miejscowych zarządców. I choć te wizyty często przerywały zwyczajowe codzienne obowiązki, to w momencie, gdy [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'odjeżdżała','odjeżdżał')], prowincja była w lepszym stanie niż przed wizytą.\n\n[fra_ruler.GetNameWithNoTooltip] planuje obecnie nową #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! wyprawę i [Select_CString(fra_ruler.IsFemale,'zaproponowała','zaproponował')] dwa miejsce do odwiedzenia, którymi są [target_province_1.GetName] oraz [target_province_2.GetName]. Prosi [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] o opinię, na której lokalizacji [Select_CString(fra_ruler.IsFemale,'powinna','powinien')] skupić się podczas planowanej podróży."
 flavor_fra.2060.a: "Dobrze by było zobaczyć się z urzędnikami z prowincji [target_province_1.GetNameWithNoTooltip]."
 flavor_fra.2060.b: "Urzędnicy z prowincji [target_province_2.GetNameWithNoTooltip] są mniej otwarci, pojedźmy tam."
 flavor_fra.2060.c: "Wyperswadujmy pomysł podróży i zachęcajmy, by [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'pozostała','pozostał')] w mieście [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.2061.title: "Bystre rodzeństwo"
 flavor_fra.2061.desc: "Podczas gdy [fra_ruler.GetName] to [Select_CString(fra_ruler.IsFemale,'ciesząca','cieszący')] się szacunkiem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [fra_ruler.GetHisHer] siostra, [target_sibling.GetName], stała się dość wpływową orędowniczką [fra_ruler.GetHisHer] rządów na dworze. [target_sibling.GetNameWithNoTooltip] to utalentowana i bystra kobieta, która wykorzystuje wpływy dynastii [target_sibling.GetDynasty.GetName], by upewnić się, że rada skutecznie realizuje politykę, której [Select_CString(fra_ruler.IsFemale,'autorką','autorem')] jest [fra_ruler.GetNameWithNoTooltip].\n\nNajgorętsi zwolennicy [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] poprosili, by [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] zarezerwował właściwe stanowisko dla [Select_CString(fra_ruler.IsFemale,'jej','jego')] siostry, zauważając, że [target_sibling.GetHisHer] niesamowite umiejętności marnowane są na polityczne sprzeczki, których areną jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.2061.a: "Niech [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] stworzy odpowiednie stanowisko, które zajmie [target_sibling.GetShortNameWithNoTooltip]."
 flavor_fra.2061.b: "Potrzebujemy, by [Select_CString(target_sibling.IsFemale,'jej','jego')] główną areną działań był [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip] i reformy prawne"
 flavor_fra.2062.desc: "Chcąc zmodernizować państwo, [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'poczyniła','poczynił')] pewne postępy w reformie systemu prawnego kraju [ROOT.GetCountry.GetName]. Jednym z sukcesów tego typu było obniżenie podatków przy jednoczesnym zrównoważeniu budżetu państwa. Aby finanse te się zrównoważyły, [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'dokonała','dokonał')] poważnych reform, skutkiem których między innymi pensje, które otrzymywali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], zostały pomniejszone, co wywołało wściekłość u niektórych najbogatszych rodów.\n\nI choć reformy te z pewnością wywarły wpływ na kraj, administracja stanie się dzięki temu stabilniejsza i sprawniejsza, na czym zyska przyszły następca [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip] osiągnie korzyści z tych reform we właściwym czasie."
 flavor_fra.2062.b: "Nie chcemy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] byli zdenerwowali, więc wycofajmy część reform."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip]: ikonografia"
 flavor_fra.2063.desc: "W trakcie rządów [Select_CString(fra_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [fra_ruler.GetName] nastąpił bezprecedensowy wzrost wsparcia opinii publicznej, którym cieszył się [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]. Podczas gdy wcześniejsi władcy wskazywali na poparcie ludu, by usankcjonować swe rządy, [fra_ruler.GetShortNameWithNoTooltip] przy każdej okazji narzuca swoją #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! władzę oraz coraz bardziej podnosi swój status w oczach ludzi. Przy pomocy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! ikonografii wizerunki [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetShortNameWithNoTooltip] zalały ulice miast, a do tego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(fra_ruler.IsFemale,'wychwalana','wychwalany')] jest przez wielu pisarzy w ich publicznych pracach.\n\nNiektórzy jednak zalecają ostrożność, gdyż dalsze wynoszenie [Select_CString(fra_ruler.IsFemale,'jej','go')] na piedestał może zacząć być odbierane przez Kościół #L [ShowReligionAdjective('catholic')|l]i#! za herezję."
 flavor_fra.2063.a: "Kontynuujmy wsparcie dla #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! ikonografii."
 flavor_fra.2063.b: "Zmniejszmy wysiłki ikonograficzne, aby uniknąć potępienia ze strony kościoła [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iego."
 flavor_fra.2064.title: "Przedstawiciel ludu"
 flavor_fra.2064.desc_frontend: "Dzięki ikonografii oraz propagandzie, którą wspierany był [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l], Estates-General nadało"
 flavor_fra.2064.desc_backend: "Choć wcześniejsze spotkania Estates-General wpływały na popularność władcy, pierwszy raz zostaje nadany mu tak zaszczytny tytuł."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ władcy o imieniu [fra_ruler.GetName] tytuł #italic ojca ludu#!, jako symbol silnego poparcia wśród ludności #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ władczyni o imieniu [fra_ruler.GetName] tytuł #italic matki ludu#!, jako symbol silnego poparcia wśród ludności #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Przyjmijmy ten tytuł z godnością."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] i dzieła, które przynosi [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "[ShowInstitutionName('renaissance')] rozprzestrzenia się w państwie [ROOT.GetCountry.GetName], niosąc ze sobą odnowę dzieł sztuki różnych artystów, których ceni cała [ShowContinentName('europe')]. Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – w tym [ruler_fra.GetShortName], rozwija fascynację i powoli przeznacza więcej środków na dekorowanie pałacu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! tymi dziełami. [ROOT.GetCountry.GetGovernment.GetCourtTitle] ma wręcz obsesję na punkcie sztuki, jaką charakteryzuje się [ShowInstitutionNameWithNoTooltip('renaissance')], więc może przyciągnąć do siebie znanych artystów, jeśli zechce objąć ich patronatem."
 flavor_fra.301.a: "Zaoferujmy patronat wszystkim chętnym artystom!"
 flavor_fra.301.b: "Miejscowi artyści już udowodnili, że nam wystarczą."
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ma natychmiast zaprzestać tej obsesji!"
 flavor_fra.302.title: "Przybywa [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "[target_character.GetName] przybył do miasta [ROOT.GetCountry.GetCapital.GetName], korzystając z zaproszenia, jakie wystosował [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], obiecujący patronat dla wszystkich chętnych doskonałych artystów, których rozsławił [ShowInstitutionName('renaissance')]. [target_character.GetShortNameWithNoTooltip] to wybitna i znana postać w regionie [ShowRegionName('italy_region')], a patronat bez wątpienia wzmocniłby prestiż i splendor państwa [GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] przywiózł również ze sobą jedno ze swych najznamienitszych dzieł, zatytułowane #italic $mona_lisa$#!. Jeśli zgodzimy się objąć go patronatem, to legendarne dzieło stanie się skarbem, którym będzie się szczycić [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki."
 flavor_fra.302.a: "Otrzyma nasz patronat!"
 flavor_fra.302.b: "Z pewnością są lepsi artyści, odmawiamy patronatu."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] oferuje nauczanie"
 flavor_fra.303.desc: "[target_character.GetName] pochodzi ze znamienitej #L [GetCountry('FRA').GetAdjective|l]kiej#! rodziny, z której wywodzą się wybitni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Od jakiegoś czasu nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – korzystał z jego religijnego przewodnictwa i rad. Dzisiaj jednak [target_character.GetShortNameWithNoTooltip] zaproponował, by [scope_heir_fra.GetName] skorzystał z jego przewodnictwa, by jako przyszły [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] był gotów do rządzenia w erze nowych ideałów przyniesionych przez [ShowInstitutionName('renaissance')]. Choć w przeszłości [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz dzieci władców otrzymywały wykształcenie, jakie zapewnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], oferta, którą złożył [target_character.GetShortNameWithNoTooltip] może być pomocna, a [scope_heir_fra.GetShortNameWithNoTooltip] będzie przygotowany na przyszłe rządy w tej nowej erze."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] będzie znakomitym nauczycielem."
 flavor_fra.303.b: "Edukacja, jaką daje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], nie wymaga zmian."
 flavor_fra.303.historical_info: "François de Moulins de Rochefort, ważny wychowawca młodego Franciszka, który później został francuskim władcą Franciszkiem I, był jedną z wielu postaci, które wpłynęły na młodego króla ideałami przyniesionymi przez renesans. François pozostał ważnym doradcą Franciszka I, gdy ten został królem w 1515 roku, a w 1519 roku awansował na wielkiego kapelana Francji, piastując to stanowisko aż do śmierci w 1526 roku."
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip] i ideały humanizmu"
 flavor_fra.304.desc: "Cieszący się pewną renomą na północy regionu [ShowRegionName('france_region')] i Niderlandach humanista [target_character.GetName] pojawił się w mieście [ShowLocationName('paris')] i zainteresował się nim nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Niektórzy sugerują, że młody [scope_heir_fra.GetName] mógłby skorzystać z nauk takiego nauczyciela wykładającego zasady humanizmu, jednak inni są sceptyczni. Gdyby [target_character.GetShortNameWithNoTooltip] został korepetytorem i [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] pobierał u niego nauki, byłaby to świetna okazja do zaszczepienia w potomku tolerancyjnych poglądów."
 flavor_fra.304.a: "[scope_heir_fra.GetShortNameWithNoTooltip] posłucha nauk, które ma do przekazania [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.304.b: "[scope_heir_fra.GetShortNameWithNoTooltip] nie może chłonąć niebezpiecznych idei, które rozpowszechnia [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.305.title: "Renowacja zamku w Luwrze"
 flavor_fra.305.desc: "Zamek Luwr, który w XII i XIII wieku pełnił głównie funkcje obronne, już dawno nie pełni pierwotnego przeznaczenia. Dążąc do odnowienia starego zamku i przekształcenia go w potencjalną rezydencję pałacową dla rodziny #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#!, [ruler_fra.GetName] i najbliżsi doradcy opracowali projekt renowacji, aby przekształcić dawną twierdzę we wspaniały pałac. Jednak inne osoby, które zatrudnia nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – nie zgodziły się z tą koncepcją, sugerując, że Luwr powinien zostać zmodernizowany, aby zamek mógł ponownie pełnić funkcje obronne."
 flavor_fra.305.a: "Odnówmy Luwr, by stał się wspaniałym pałacem!"
 flavor_fra.305.b: "Luwr lepiej sprawdzi się jako zmodernizowana forteca obronna."
 flavor_fra.306.title: "Rozbudowa domku myśliwskiego Fontainebleau"
 flavor_fra.306.desc: "#L [GetCountry('FRA').GetAdjective]ka#! władza, w tym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], od dawna uważała tereny Fontainebleau za ulubione miejsce polowań, znajdowała się tam jednak jedynie skromna rezydencja dla rodziny królewskiej. Dążąc do rozbudowy i zmiany wizerunku Fontainebleau, [ruler_fra.GetName] prosi o fundusze z #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! skarbca, aby sfinansować wielką rozbudowę tego obszaru. Taki projekt może jednak okazać się zbyt kosztowny dla finansów państwa."
 flavor_fra.306.a: "Zgodzimy się na to, o co prosi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i rozpoczniemy rozbudowę Fontainebleau."
 flavor_fra.306.b: "Kosztowna rozbudowa, którą planuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest zbyt droga."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] i [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "Mając oko do talentów, [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'zaprosiła','zaprosił')] na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – [Select_CString(target_character.IsFemale,'uznaną uczoną','uznanego uczonego')] o imieniu [target_character.GetName] w nadziei, że przyjmie [Select_CString(target_character.IsFemale,'ona posadę doradczyni','on posadę doradcy')]. Niedawno wydane dzieło pod tytułem „[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]” przez tę osobę przyczyniło się do zaproszenia od [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')], dzięki uznaniu dla prac, które [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] w celu opisania starożytnego systemu monetarnego.\n\nI choć dzieła naukowe [Select_CString(target_character.IsFemale,'uczonej','uczonego')] o imieniu [target_character.GetLastNameWithNoTooltip] spowodowały wzrost [Select_CString(target_character.IsFemale,'jej reputacji, jest ona również wybitną humanistką i w związku z tym przyjęcie jej','jego reputacji, jest on również wybitnym humanistą i w związku z tym przyjęcie go')] na królewski [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może doprowadzić do zmian politycznych."
 flavor_fra.307.a: "Niech [target_character.GetLastNameWithNoTooltip] przybędzie na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – i do nas dołączy, by służyć jako [Select_CString(target_character.IsFemale,'artystka','artysta')]."
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'stworzyła wspaniałe prace, lecz pozwólmy jej','stworzył wspaniałe prace, lecz pozwólmy mu')] wrócić do swojego życia prywatnego."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] i [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "[Select_CString(target_sibling.IsFemale,'Nieżyjąca','Nieżyjący')] już [target_sibling.GetName] [Select_CString(target_sibling.IsFemale,'była cenioną pisarką','był cenionym pisarzem')], a cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaczytuje się w [target_sibling.GetHisHer] powieściach. Dlatego też pojawiły się sugestie, by [target_sibling.GetHisHer] dzieła stały się eksponatem na królewskim dworze.\n\nZ tego powodu [target_character.GetName] [Select_CString(target_character.IsFemale,'podjęła','podjął')] wysiłki, by uczcić dzieła, które [Select_CString(target_sibling.IsFemale,'napisała','napisał')] [target_sibling.GetNameWithNoTooltip] i stworzyć z nich [ShowWorkOfArtNameWithNoTooltip('heptameron')], wyselekcjonowany zbiór krótkich opowiastek. Z tego powodu [Select_CString(target_character.IsFemale,'złożyła ona','złożył on')] na ręce [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetName] pozwolenie na publikację tego zbioru."
 flavor_fra.308.a: "Opublikujmy [ShowWorkOfArtNameWithNoTooltip('heptameron')], [target_sibling.GetNameWithNoTooltip] musi zostać [Select_CString(target_sibling.IsFemale,'uhonorowana','uhonorowany')]."
 flavor_fra.308.b: "Zezwólmy jedynie na stworzenie ograniczonego zbioru pod tytułem [ShowWorkOfArtNameWithNoTooltip('heptameron')]."
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "Chcąc podążyć tym samym torem co #italic Collegium Trilingue#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'poprosiła','poprosił')], by [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'wsparła','wsparł')] finansowo budowę nowego uniwersytetu w #L [ShowLocationName('paris')]u#!. Krocząc ścieżką ustanowioną przez #italic Collegium Trilingue#!, [target_character.GetLastNameWithNoTooltip] ma nadzieję na wybudowanie nowego ośrodka nauki matematyki oraz innych studiów kierunkowych, jak choćby te poświęcone antycznemu językowi #L [ShowLanguageName('greek_language')|l]emu#!."
 flavor_fra.309.a: "Sfinansujmy nowy uniwersytet!"
 flavor_fra.309.b: "Odmówmy prośbom, które wysuwa [target_character.GetNameWithNoTooltip], naszego kraju nie stać na taki wydatek."
 flavor_fra.310.title: "Sprzeciw wobec języka [ShowLanguageNameWithNoTooltip('latin_language')|l]ego"
 flavor_fra.310.desc: "Przez całe wieki w kraju [ROOT.GetCountry.GetName], tak jak i w wielu innych państwach na kontynencie [ShowContinentName('europe')], język [ShowLanguageName('latin_language')|l] był językiem urzędowym, stosowanym przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przy opracowywaniu dokumentów, rejestrów oraz w edukacji. Chcąc zakończyć monopol języka [ShowLanguageNameWithNoTooltip('latin_language')|l]ego jako języka wiedzy i kultury, [fra_ruler.GetName] oraz [target_character.GetName] przygotowali rozporządzenie, by ustanowić język francuski jako oficjalną alternatywę dla łaciny."
 flavor_fra.310.a: "Przyjąć rozporządzenie!"
 flavor_fra.310.b: "Niech język [ShowLanguageNameWithNoTooltip('latin_language')|l] będzie nadal naszym językiem urzędowym!"
 flavor_fra.311.title: "Nowy świat"
 flavor_fra.311.desc: "Co prawda opowieści o odległym kontynencie krążyły już od dłuższego czasu, ale uważano je głównie za wymysły. Jednak z biegiem czasu te wyobrażenia stały się prawdą. Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – jest podzielony w tej kwestii. Niektórzy zachęcają do wypraw na te dziwne, nowe ziemie, jednak większość dworzan przestrzega przed tym pomysłem, ponieważ przekierowanie dochodów państwa na finansowanie wypraw może okazać się zbyt kosztowne i wywołać zapaść w państwie [ROOT.GetCountry.GetName], nie niosąc ze sobą większych korzyści."
 flavor_fra.311.a: "Rozważmy wyprawy do tych dziwnych, nowych krain."
 flavor_fra.311.b: "Ważniejsze są sprawy wewnętrzne państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip] rusza na wyprawę"
 flavor_fra.312.desc: "W związku z zainteresowaniem wyprawami do nowego świata, jakie wyraził nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – [target_character.GetName], #L [ShowCultureName('breton')|l]ki#! marynarz, przyciągnął uwagę dworzan. Chociaż wielokrotnie chcieliśmy zwerbować doświadczonych #L [ShowCultureGroupName('italian_group')|l]kich#! morskich odkrywców, próby te zakończyły się niepowodzeniem. Ale [target_character.GetShortNameWithNoTooltip] posiada doświadczenie, które może okazać się przydatne w kreśleniu map mórz nowego świata."
 flavor_fra.312.a: "[target_character.GetShortNameWithNoTooltip] podejmie się eksploracji."
 flavor_fra.312.b: "Zostanie zatrudniony, ale otrzyma inne zadanie."
 flavor_fra.312.historical_info: "Jacques Cartier był jednym z pierwszych francuskich odkrywców, którzy dotarli do nowego świata i stworzyli mapę części Kanady. Podczas wczesnych wysiłków badawczych Francji, włoscy odkrywcy byli faworyzowani ze względu na swoją wiedzę, ale po przedstawieniu królowi Franciszkowi przez Jeana Le Veneura, Jacques otrzymał zlecenie zbadania i odkrycia „zachodniego przejścia” na azjatyckie rynki, lecz zamiast tego natrafił na Zatokę Świętego Wawrzyńca. Odkrycie Kanady przez Cartiera doprowadziło do założenia przez Francję pierwszej osady w nowym świecie, Charlesbourg-Royal, w 1541 roku. Charlesbourg-Royal został później opuszczony w 1543 roku, a Francja nigdy więcej nie założyła stałej kolonii w nowym świecie, aż do 1605 roku w Port Royal w Akadii."
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip] powraca z ekspedycji"
 flavor_fra.313.desc: "#L [ShowCultureName('breton')]ki#! marynarz, [target_character.GetName], powrócił do państwa [GetCountry('FRA').GetName] z mapami nowego świata! Podczas eksploracji [target_character.GetShortNameWithNoTooltip] napotkał na tych dziwnych nowych ziemiach plemiona, które były pokojowo nastawione do członków ekspedycji i dostarczyły cennych informacji o otaczającym regionie.\n\nTeraz nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – sugeruje, by te nowe zbadane obszary posłużyły za motywację do założenia regionalnej placówki. Jednak taka wyprawa niesie ze sobą również ryzyko nadmiernych wydatków."
 flavor_fra.313.a: "Zlećmy ekspedycję, by zasiedlić te ziemie!"
 flavor_fra.313.b: "Państwo [GetCountry('FRA').GetNameWithNoTooltip] ma ważniejsze sprawy."
 flavor_fra.321.title: "Sojusz [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ko-[GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ki"
 flavor_fra.321.desc: "Państwo [GetCountry('FRA').GetName], otoczone rywalami ze wszystkich stron, jest w niebezpiecznym politycznym położeniu. Ze względu na rosnące wpływy okolicznych rywali [ruler_fra.GetName] i dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – muszą rozważyć niepopularne przymierza, z których najbardziej problematyczny jest sojusz wojskowy z państwem [GetCountry('TUR').GetLongName].\n\nChociaż [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ogłosił, że [ShowReligionGroupNameWithNoTooltip('christian')|l] powinno uważać państwo [GetCountry('TUR').GetNameWithNoTooltip] za wroga, mamy wspólnych rywali geopolitycznych, co czyni to przymierze silnym sojuszem obronnym. Jednak taki układ prawdopodobnie wywołałby oburzenie w całym świecie [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kim."
 flavor_fra.321.a: "Bezbożny, ale konieczny sojusz."
 flavor_fra.321.b: "Dążmy do zacieśnienia więzi, ale nie do sojuszu."
 flavor_fra.321.c: "Nigdy nie sprzymierzymy się z państwem [GetCountry('TUR').GetNameWithNoTooltip]!"
 flavor_fra.322.title: "Potępienie w całym świecie [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kim."
 flavor_fra.322.desc: "Podpisanie przez nas bezbożnego sojuszu z państwem [GetCountry('TUR').GetName] wywołało oburzenie w całym świecie #L [ShowReligionAdjective('catholic')|l]kim. Chociaż [ruler_PAP.GetName] jeszcze nie zdecydował, by #L [GetCountry('FRA').GetAdjective|l]ka#! władza – [ruler_fra.GetName] – została objęta ekskomuniką, jednak #L [GetCountry('FRA').GetAdjective|l]ki#! dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – został potępiony, przez co nasi sąsiedzi są bardziej skłonni wspierać naszych rywali ze względu na nasz haniebny czyn."
 flavor_fra.322.a: "To potępienie ostatecznie nie będzie miało większego znaczenia."
 flavor_fra.323.title: "Wznowiony handel z Lewantem"
 flavor_fra.323.desc: "Po formalizacji sojuszu #L [GetCountry('FRA').GetAdjective|l]ko#!-#L [GetCountry('TUR').GetAdjective|l]kiego#!, handel między naszymi dwoma krajami przeżywa rozkwit. Europejscy kupcy przez długie lata cierpieli z powodu embarga od czasu #L [GetCountry('TUR').GetAdjective|l]kiego#! podboju regionu [ShowRegionName('egypt_region')], lecz zakaz ten został zniesiony dla [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich przedsiębiorców. Rozwój handlu spowodował wzrost popytu na towary zarówno z rynku [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego, jak i [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kiego!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "Edykt z Fontainebleau"
 flavor_fra.330.desc: "Cała [ShowContinentName('europe')] jest pod wpływem szerzącej się reformacji, a wiele osób, które przestały ufać naukom Kościoła #L [ShowReligionAdjective('catholic')|l]iego#! i wyznaje teraz nową wiarę #L [ShowReligionAdjective('lutheran')|l]ą#!. Choć większość kraju [GetCountry('FRA').GetName] nadal pozostaje wierna religii [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iej, rosnący wpływ wyznawców [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ich zmusił nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – do podjęcia działań.\n\n[ruler_fra.GetName] ma uchwalić [ShowPolicyName('edict_of_fontainebleau')], który ma na celu zmiażdżenie rosnących wpływów [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ich, zanim zdążą one wywołać wielki niepokój w państwie [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.330.a: "Musimy podjąć działania i zwalczać rozwój herezji."
 flavor_fra.330.b: "Powinniśmy starać się zachować humanistyczne poglądy wobec [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kich wyznawców."
 flavor_fra.331.title: "[ShowReligionAdjectiveWithNoTooltip('waldensian')]ka masakra w Merindol"
 flavor_fra.331.desc: "Postępujący chaos spowodowany wzrostem nawróceń ludu na wiarę #L [ShowReligionAdjective('lutheran')|l]ą#! doprowadził do przeniesienia gniewu na starsze herezje wiary #L [ShowReligionAdjective('catholic')|l]iej#!. W #L [ShowReligionAdjective('waldensian')|l]im#! Merindol, położonym w prowincji [ShowLocationName('aix_en_provence')], stosunki z ludnością [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą gwałtownie się pogorszyły od początku reformacji.\n\nRelacje pozostały napięte, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z kraju #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! otrzymał wieści, że lokalni urzędnicy nakazali masakrę wszystkich [ShowReligionAdjectiveWithNoTooltip('waldensian')|l]ich wyznawców, co wywołało dalsze niepokoje w całym państwie [GetCountry('FRA').GetName], a wielu wiernych [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ich uważa, że będą następni."
 flavor_fra.331.a: "Ta masakra jeszcze bardziej zaogni nastroje."
 flavor_fra.332.title: "Rozkwit hugenotów"
 flavor_fra.332.desc: "Choć wiele osób, które zatrudnia nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – obawiało się rozkwitu reformacji i jej nieuchronnego przybycia do państwa [GetCountry('FRA').GetName] ze względu na powszechny chaos z którym zmaga się cała [ShowContinentNameWithNoTooltip('europe')], wywołany przez nauki #L [ShowReligionAdjective('lutheran')|l]kie#!, zmiany te dotąd udało się nieco opóźniać. Jednak [ShowReligionName('calvinist')], kolejna reformowana wiara, w ostatnich latach stale przyciąga coraz więcej zwolenników, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znów ma obawy. Ci #italic hugenoci#!, jak nazywają ich #L [ShowReligionAdjective('catholic')|l]cy#! wrogowie, mogą wywołać zamieszanie, którego kiedyś się obawialiśmy."
 flavor_fra.332.a: "Hugenoci stanowią wielkie zagrożenie i należy się nimi zająć."
 flavor_fra.332.b: "Dążmy do pokoju z hugenotami."
 flavor_fra.333.title: "Edykt z Châteaubriant"
 flavor_fra.333.desc: "W związku z rosnącą wrogością wobec hugenotów w państwie [GetCountry('FRA').GetName], dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – prosi, aby najwyższa władza, czyli [ruler_fra.GetName], wydała surowsze rozporządzenie. Ten [ShowPolicyName('edict_of_chateaubriant')] zezwoliłby na dalsze działania przeciwko wyznawcom heretyckich wiar nękających państwo [GetCountry('FRA').GetNameWithNoTooltip]. Zgodnie z warunkami nowych przepisów, wyznawcy heretyckich religii zostaliby mocno ograniczeni w kwestiach działalności gospodarczej i objęłaby ich konfiskata mienia.\n\nTak ekstremalne środki bez wątpienia spotkają się z reakcją hugenotów, ale jeśli nie wprowadzimy edyktu w życie, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] z państwa [GetCountry('FRA').GetNameWithNoTooltip] staną się wrodzy wobec władz, postrzegając je jako niechętne do ochrony ojczyzny przed rosnącą w siłę herezją."
 flavor_fra.333.a: "Musimy podjąć ekstremalne środki!"
 flavor_fra.333.b: "Nie usłuchamy wezwań do nasilenia prześladowań hugenotów."
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip] posiada władzę"
 flavor_fra.340.desc: "Przez cały ten chaotyczny okres, który ogarnia państwo [GetCountry('FRA').GetName], [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] ma potężne wpływy, a [ruler_fra.GetName] i rada uznają ten autorytet. Chociaż [consort_fra.GetShortNameWithNoTooltip] już teraz wywiera ogromny wpływ na decyzje, może zająć jeszcze aktywniejsze stanowisko w sprawach politycznych, które prowadzi [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Być może będzie to niezbędne w nadchodzących czasach."
 flavor_fra.340.a: "[consort_fra.GetShortNameWithNoTooltip] może sprawować więcej władzy we własnym imieniu."
 flavor_fra.340.b: "[consort_fra.GetShortNameWithNoTooltip] będzie wpływać na decyzje, które podejmuje dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip] to osoba równa najwyższej władzy."
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] i osłabiony autorytet"
 flavor_fra.341.desc: "Ciągły wzrost liczby hugenotów w państwie [GetCountry('FRA').GetName] podważył autorytet, jakim cieszyła się najwyższa władza – [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Pomimo ciągłych edyktów ograniczających praktykowanie heretyckich wierzeń reformacji, nadal rosły w siłę, zatruwając państwo [GetCountry('FRA').GetNameWithNoTooltip]. Zasady niegdyś postrzegane jako nienaruszalne prawa, stały się zwykłą sugestią dla wielu zwolenników hugenotów. To tylko kwestia czasu, zanim konflikt między heretyckimi wyznawcami przerodzi się w otwarty bunt przeciwko państwu."
 flavor_fra.341.a: "Należy ograniczyć rosnące wpływy hugenotów!"
 flavor_fra.341.b: "Musimy nadal iść na ustępstwa, aby łagodzić niepokoje."
 flavor_fra.342.title: "Tumult w Amboise"
 flavor_fra.342.desc: "Frakcja hugenotów, starając się wywrzeć wpływ na decyzje, które podejmuje [ruler_fra.GetName], próbowała [ruler_fra.GetHerHim] porwać. Na szczęście sprawcy zostali zabici, zanim cokolwiek zdziałali i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie ma się czego obawiać. Tak straszny czyn pokazuje jednak, jak wielką siłę posiadają hugenoci.\n\nZwołano radę nadzwyczajną, aby poradzić sobie z konsekwencjami tej próby porwania, ale jedna rzecz jest teraz jasna: hugenotów należy zmiażdżyć, w przeciwnym razie ich rosnące wpływy grożą wywołaniem buntu."
 flavor_fra.342.a: "Musimy zająć się hugenotami – teraz, albo nigdy."
 flavor_fra.342.b: "Być może hugenoci mają słuszność."
 amboise_revolt: "Powstanie hugenotów"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] przechodzi na [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_fra.351.desc: "Chociaż w państwie [GetCountry('FRA').GetName] wielu rolników i rzemieślników dało się skusić heretyckim ideom reformacji, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w większości nadal wyznawali [ShowReligionName('catholic')|l]. Jednakże [ruler_fra.GetName] szokuje cały dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – ogłaszając, że od dziś wyznaje [ShowReligionName('calvinist')].\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_fra.GetShortNameWithNoTooltip] pragnie kierować się tolerancją, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] i członkowie Estates-General z pewnością będą wstrząśnięci tą konwersją. Co więcej, zmiana wyznania może pomóc rozwiązać problem podziałów religijnych narastających w państwie [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.351.a: "[ruler_fra.GetShortNameWithNoTooltip] po zmianie wiary może wprowadzić religijną równowagę."
 flavor_fra.351.b: "Niechaj rada potępi to nawrócenie!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] musi natychmiast wrócić do starej wiary!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] naprawia stosunki z [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]kimi sąsiadami."
 flavor_fra.352.desc: "Nawróciwszy się, [ruler_fra.GetShortName] przeciera nowe ścieżki dla dyplomacji, ponieważ pod rządami tolerancji religijnej państwo [GetCountry('FRA').GetName] zdołało naprawić stosunki z #L [ShowReligionAdjective('calvinist')|l]kimi#! sąsiadami. Nawet, jeśli [ruler_fra.GetShortNameWithNoTooltip] umrze i tron państwa [GetCountry('FRA').GetNameWithNoTooltip] przejmie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wyznania #L [ShowReligionAdjective('catholic')|l]kiego#!, nowe więzi, jakie zacieśnia [ruler_fra.GetShortNameWithNoTooltip], będą wielkim osiągnięciem."
 flavor_fra.352.a: "Ci nowo poznani przyjaciele mogą się nam przydać w przyszłości."
 flavor_fra.353.title: "Rada żąda powrotu do wiary"
 flavor_fra.353.desc: "Chociaż część osób zatrudnionych przez #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – ostro reaguje na fakt, że [ruler_fra.GetShortName] przechodzi na [ShowReligionName('calvinist')], krytykom brakuje poparcia do podważenia autorytetu, jaki posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jednak ta nowa polityka wzbudza coraz większe kontrowersje i wielu doradców domaga się, by zwierzchnia władza, czyli [ruler_fra.GetShortNameWithNoTooltip], wróciła do prawd, które uznaje [ShowReligionName('catholic')], będący religią przodków.\n\nJednocześnie działania, które podejmuje [ruler_fra.GetShortNameWithNoTooltip], przynoszą owoce w postaci zwolenników łagodniejszego podejścia, których zatrudnia dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jeśli ich oczekiwania zostaną spełnione, część tolerancyjnej polityki, jaką uprawia [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], będzie można kontynuować."
 flavor_fra.353.a: "[ruler_fra.GetShortNameWithNoTooltip] ma natychmiast powrócić do wiary [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kiej."
 flavor_fra.353.b: "[ShowReligionAdjectiveWithNoTooltip('calvinist')]ka wiara, którą wyznaje [ruler_fra.GetShortNameWithNoTooltip], okazała się zbawieniem, a nie przekleństwem."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Pomimo iż podstawą wychowania, jakie otrzymał [target_character.GetName], była wiara [ShowReligionName('calvinist')], człowiek ten okazał się kompetentną i wpływową postacią w rządzie państwa [GetCountry('FRA').GetAdjective], a także osobistym przyjacielem [fra_ruler.GetShortName]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rzadko wyznają [ShowReligionNameWithNoTooltip('calvinist')], więc [target_character.GetShortNameWithNoTooltip] miał niewielu sojuszników i nie nawiązał przyjaźni z #L [ShowReligionAdjective('catholic')|l]kimi#! wyznawcami zatrudnianymi przez nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Co więcej, jako oddany sługa [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego rządu, na którym polega [fra_ruler.GetShortNameWithNoTooltip], nie cieszy się zbytnią popularnością wśród hugenotów.\n\n[fra_ruler.GetShortNameWithNoTooltip] uznaje go za bliskiego przyjaciela i zdolnego ministra, więc niektórzy członkowie rady zaproponowali rozszerzenie roli, jaką odgrywa [target_character.GetShortNameWithNoTooltip] i przyznanie mu stanowiska przewodniczącego."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] to #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! sojusznik, zostanie przewodniczącym!"
 flavor_fra.354.b: "[target_character.GetShortNameWithNoTooltip] jest niepopularny i jego awans może przynieść nam kłopoty."
 flavor_fra.355.title: "Propozycja dotycząca Pont Neuf"
 flavor_fra.355.desc: "[ShowContinentNameWithNoTooltip('europe')] nie zna zbyt wielu tak ogromnych metropolii jak [ShowLocationName('paris')]. Od wieków jest to [target_location.GetRank.GetNameWithNoTooltip] o ogromnej liczbie mieszkańców, ale w ostatnich dziesięcioleciach [target_location.GetRank.GetNameWithNoTooltip] rozrasta się w błyskawicznym tempie, co jest wyzwaniem dla starej architektury. Jednym z głównych urbanistycznych niedociągnięć są mosty nad Sekwaną, prowadzące przez [target_location.GetRank.GetNameWithNoTooltip] – niektórzy ministrowie obawiają się, że nadmierne wykorzystanie obecnych mostów w końcu doprowadzi do katastrofy.\n\nBy zaradzić temu problemowi, #L [GetCountry('FRA').GetAdjective|l]cy#! ministrowie opracowali projekt nowego mostu, zwanego Pont Neuf. Choć koncepcja wydaje się obiecująca, budowa nowego mostu wiąże się z dużym obciążeniem finansowym, więc to [fra_ruler.GetShortName] musi zatwierdzić inwestycję."
 flavor_fra.355.a: "Nowy Pont Neuf przyda się mieszkańcom miasta [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.355.b: "Postawmy na skromniejszy projekt, by oszczędzić państwowe finanse."
 flavor_fra.355.c: "Nasza obecna infrastruktura jest w porządku."
 flavor_fra.370.title: "Zbliżenie do spraw kolonialnych"
 flavor_fra.370.desc: "Państwem [GetCountry('FRA').GetName] od dekad wstrząsają niepokoje religijne, tymczasem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – proponuje ponowne dążenie do kolonialnych ambicji w nowym świecie. Z poprzednich wypraw odkrywcy przywieźli państwu [GetCountry('FRA').GetNameWithNoTooltip] wiele informacji o nowych ziemiach, jednak doradcy, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musieli porzucić wszelkie próby kolonizacji ze względu na rosnącą w siłę reformację religijną. Jednakże [ShowContinentName('europe')] i jej pozostałe mocarstwa już zakładają osady w nowym świecie, a [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie placówki mogą negatywnie wpłynąć na dyplomatyczne stosunki z resztą kolonialnych potęg.\n\nNiektórzy doradcy zaproponowali również, by państwo skupiło się na zmonopolizowaniu nowych indyjskich szlaków handlowych, gdyż lepszą lokalizacją do utworzenia kompanii handlowej będzie [ShowContinentName('asia')]."
 flavor_fra.370.a: "Skupmy się na ziemiach nowego świata."
 flavor_fra.370.b: "Zamiast tego powinniśmy dążyć do zmonopolizowania handlu z Indiami."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Pochodzący z żeglarskiej rodziny [target_character.GetName] przykuł uwagę kilku doradców, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Zależy im na odrodzeniu kolonialnych ambicji państwa [GetCountry('FRA').GetName]. [fra_ruler.GetShortName] otrzymuje więc propozycję – [target_character.GetShortNameWithNoTooltip] byłby doskonałym odkrywcą, który wyruszy na wyprawę w kierunku północnych regionów nowego świata w nadziei na założenie tam nowych [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich osad. Chociaż [target_character.GetShortNameWithNoTooltip] raczej sobie poradzi, jego wiedza może się też przydać w ekspedycjach w inne rejony Ziemi."
 flavor_fra.371.a: "Niech [target_character.GetShortNameWithNoTooltip] zbada północne regiony nowego świata."
 flavor_fra.371.b: "Mamy wobec niego inne plany."
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip] wraca z podróży"
 flavor_fra.372.desc: "Wybitny poszukiwacz przygód i żeglarz, [target_character.GetName], powrócił dziś do miasta [ShowLocationName('paris')], wzbudzając ogólną ciekawość. Jako członek załogi okrętu #italic Croissant#!, jednego ze statków, których celem były $india$ i ich szlaki handlowe, [target_character.GetShortNameWithNoTooltip] jest jedną z niewielu osób pochodzenia #L [GetCountry('FRA').GetAdjective|l]kiego#!, które dotarły do tych obcych ziem. Po dotarciu do celu #italic Croissant wpadł w zasadzkę korsarzy, a następnie został przejęty. Chociaż [target_character.GetShortNameWithNoTooltip] powrócił bezpiecznie do państwa [GetCountry('FRA').GetNameWithNoTooltip], jego przygoda na dalekim wschodzie wzbudziła ciekawość na ulicach.\n\nNawet [fra_ruler.GetShortName] wyraża zainteresowanie osobistym spotkaniem na którym [target_character.GetShortNameWithNoTooltip] będzie honorowym gościem. [ROOT.GetCountry.GetGovernment.GetCourtTitle] uważa, że taką opowieść należy spisać dla przyszłych pokoleń."
 flavor_fra.372.a: "Zlećmy mu napisanie relacji z jego podróży!"
 flavor_fra.372.b: "Opowieści o jego podróżach są fascynujące!"
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip] ma cel – $india$"
 flavor_fra.373.desc: "Po usłyszeniu o tym, jakie przygody przeżył [target_character.GetName], odwiedzając $india$, [fra_ruler.GetName] zaczyna mieć obsesję na punkcie założenia tam placówki handlowej. Choć [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zna już pomysł, jaki ma [fra_ruler.GetShortNameWithNoTooltip], reakcje doradców były mieszane. Niektórzy obawiają się, że koncept ten odwróci uwagę od rozwoju osad w nowym świecie. Inni wspominają, że inwestycja w tamtejszą placówkę handlową będzie z początku bardzo kosztowna, ale ostatecznie przyniesie wiele korzyści handlowych, a skarb kraju [GetCountry('FRA').GetName] na tym skorzysta."
 flavor_fra.373.a: "$india$ pozostaną sferą naszych zainteresowań."
 flavor_fra.373.b: "[fra_ruler.GetShortNameWithNoTooltip] nie może dłużej dążyć do tych ambicji, bo przyniesie nam zgubę."
 flavor_fra.380.title: "Innowacja w prawie własności wynalazków"
 flavor_fra.380.desc: "Dążąc do ustanowienia podstaw dla bardziej szczegółowych rejestrów nowych wynalazków, [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'wydała','wydał')] rozporządzenie dotyczące opisów nowych dzieł wykonanych w kraju [ROOT.GetCountry.GetName]. Zgodnie z tym rozporządzeniem wynalazcy będą musieli dołączać szczegółowe specyfikacje wynalazku, by móc zapewnić sobie ekskluzywne prawo do produkcji danego dzieła."
 flavor_fra.380.a: "Wydać rozporządzenie!"
 flavor_fra.380.b: "Nie potrzebujemy tych procedur."
 flavor_fra.380.historical_info: "Za czasów panowania Henryka II Walezjusza wprowadzono innowację związaną z prawem patentowym przy okazji wynalazku holometru – instrumentu opracowanego przez Abla Foullona w roku 1551. W celu uzyskania ekskluzywnego patentu na to dzieło, Henryk II rozkazał Ablowi Foullonowi opublikowanie szczegółowego opisu zawierającego dokładną specyfikację nowo wynalezionego holometru. W zamian Foullon otrzymał ekskluzywny patent, zgodnie z którym przez 10 lat – do 1561 roku – tylko on miał prawo do produkcji tego wynalazku."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "[ShowWorkOfArtName('ballet_de_la_merlaison')] był początkowo baletem zrodzonym z pasji do baletu dworskiego [Select_CString(fra_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [fra_ruler.GetName]. Zarówno [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], jak i odwiedzający go [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mocno ten pokaz chwalili. Oglądający często również zachwyceni byli oddaniem, z jakim [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'poświęcała się widowisku, poczynając od udziału władczyni','poświęcał się widowisku, poczynając od udziału władcy')] w odtwarzaniu różnorodnych ról, a na wkładzie w projekt kostiumów dla aktorów kończąc. Niektórzy również twierdzili, że to najwspanialszy balet, jaki widzieli na całym kontynencie [ShowContinentName('europe')]."
 flavor_fra.400.a: "Cudowny balet!"
 flavor_fra.400.b: "Przyszłe pokazy powinny być wystawiane jedynie dla #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rodziny."
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip] – próby centralizacji"
 flavor_fra.401.desc: "Od czasu objęcia funkcji ministra stanu, [target_character.GetName] podjął wiele kroków w celu konsolidacji władzy i centralizacji biurokracji państwa [ROOT.GetCountry.GetName]. Wielu jego poprzedników próbowało scentralizować władzę, jednak stare feudalne rody stale powstrzymywały te działania, korzystając ze swojego autorytetu.\n\nNiemniej jednak, [target_character.GetLastNameWithNoTooltip] kontynuuje opracowywanie polityki i edyktów, które może wykorzystać nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – choć niektórzy coraz bardziej obawiają się, że te wysiłki centralizacyjne mogą ponownie wywołać gniew starych elit."
 flavor_fra.401.a: "[target_character.GetNameWithNoTooltip] może kontynuować swoje wysiłki."
 flavor_fra.401.b: "Nieco ograniczmy podjęte wysiłki, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] byli zadowoleni."
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip] tłumi działania, które podejmują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.402.desc: "Przez wieki stara szlachta feudalna pozostawała jedną z najpotężniejszych i najbardziej zakorzenionych instytucji w #L [ROOT.GetCountry.GetAdjective|l]kim#!, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! społeczeństwie. Pomimo ewolucji od armii opartych na poborze do stałych wojsk zawodowych, różne feudalne domy szlacheckie państwa [ROOT.GetCountry.GetNameWithNoTooltip] zachowały wielką władzę, a nawet utrzymywały prywatne armie do własnych celów.\n\nStarając się zażegnać to zagrożenie i zadbać o #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! dominację, [target_character.GetName] stale opracowuje politykę wymierzoną w te rody, a także rozwiązuje urzędy, które w dużej mierze stały się symboliczne, takie jak konstabl państwa [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] nieustannie dąży do tego, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] stali się słabsi i słyszał wielu delegatów z różnych rodzin wyrażających niezadowolenie z tej polityki, a niektórzy ostrzegali, że mogą zostać zmuszeni do podjęcia konkretnych działań."
 flavor_fra.402.a: "Czas najwyższy – [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] przejmie władzę."
 flavor_fra.402.b: "Poprośmy, by [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wprowadzała','wprowadzał')] swoje polityki ostrożnie."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'posunęła','posunął')] się za daleko, wygnać [target_character.GetHimHer]!"
 flavor_fra.403.title: "Dzień zawiedzionych"
 flavor_fra.403.desc: "Chociaż [target_character.GetName] i [fra_queen_mother.GetName] nigdy nie zgadzali się co do polityki, jaką prowadzi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – oboje nigdy nie odważyli się otwarcie zakwestionować autorytetu drugiej strony. Jednak dzisiaj [fra_queen_mother.GetShortNameWithNoTooltip], wraz ze swoimi najbliższymi sojusznikami, postawiła ultimatum – [fra_ruler.GetName] ma zadbać o to, by [target_character.GetShortNameWithNoTooltip], którego zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], stracił pozycję i został wygnany.\n\n[target_character.GetShortNameWithNoTooltip] ma coraz więcej do powiedzenia w #L [ROOT.GetCountry.GetAdjective|l]kich#! sprawach wewnętrznych, przez co [fra_queen_mother.GetShortNameWithNoTooltip] stale traci wpływ, jaki miała na dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – co doprowadziło do jego dysfunkcyjnego działania wskutek konfliktów między bliskimi sojusznikami. Jeśli [fra_ruler.GetShortNameWithNoTooltip] odrzuci ultimatum, [fra_queen_mother.GetShortNameWithNoTooltip] opuści dwór i zabierze ze sobą swoich najbliższych sprzymierzeńców, jednak przyjęcie tych warunków doprowadziłoby do wstrzymania działań, jakie podejmuje [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] to [Select_CString(target_character.IsFemale,'dobra','dobry')] minister, odrzucamy żądania."
 flavor_fra.403.b: "[target_character.GetShortNameWithNoTooltip] zostanie [Select_CString(target_character.IsFemale,'zdegradowana','zdegradowany')], a [fra_queen_mother.GetShortNameWithNoTooltip] zachowa wpływy polityczne."
 flavor_fra.403.c: "[fra_queen_mother.GetShortNameWithNoTooltip] zostanie wysłuchana, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie potrzebuje kogoś takiego jak [target_character.GetShortNameWithNoTooltip]."
 richelieu_retires_from_court: "[target_character.GetShortName] wycofa się z polityki, jaką prowadzi dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.404.title: "Pokój w Alais"
 flavor_fra.404.desc: "[ShowPolicyName('edict_of_nantes')] położył kres konfliktom religijnym w państwie [ROOT.GetCountry.GetName], zaś hugenoci i inne mniejszości religijne w kraju zyskały polityczną autonomię i władzę. Widząc, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ma silniejszą pozycję niż przed laty, [target_character.GetName] wynegocjował zmianę traktatu między państwem a hugenotami, starając się uprawomocnić wiele zasad wskazanych przez [ShowPolicyNameWithNoTooltip('edict_of_nantes')|l], jednocześnie uchylając niektóre przywileje polityczne nadane hugenotom.\n\nChociaż na nowych warunkach, jakie spisał [target_character.GetShortNameWithNoTooltip], hugenoci i inne mniejszości religijne nadal zachowałyby pewną władzę, zmiany te byłyby podstawą do tego, by kiedyś unieważnić całkowicie [ShowPolicyNameWithNoTooltip('edict_of_nantes')], jeśli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] się na to zdecyduje."
 flavor_fra.404.a: "Zgódźmy się na traktat, który [Select_CString(target_character.IsFemale,'wynegocjowała','wynegocjował')] [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.404.b: "Zachowajmy obecne warunki, które zawiera [ShowPolicyNameWithNoTooltip('edict_of_nantes')|l], aby utrzymać pokój religijny."
 if_monarch_revokes_nantes_modifier_lost: "Jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] odwoła [ShowPolicyName('edict_of_nantes')|l], poniższy modyfikator zostanie utracony."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] i wydatki wojskowe państwa"
 flavor_fra.405.desc: "Dążąc do zapewnienia bezpieczeństwa państwu [ROOT.GetCountry.GetName] zarówno pod względem finansowym, jak i militarnym, [target_character.GetName] stara się, aby zarówno dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – jaki i [fra_ruler.GetName] zgodzili się na nowe podatki, zwane [ShowGovernmentReformName('gabelle')] i [ShowLawName('fra_taille')]. Wydatki na wojsko w ostatnich latach okazały się dużym obciążeniem dla państwa, a wraz z rozwijającymi się innowacjami rośnie ryzyko, że państwo [ROOT.GetCountry.GetNameWithNoTooltip] pozostania w tyle pod względem militarnym, co postawi je w trudnym położeniu.\n\nChoć w przeszłości także nakładano [ShowGovernmentReformNameWithNoTooltip('gabelle')] i [ShowLawNameWithNoTooltip('fra_taille')], propozycja, jaką przedstawia [target_character.GetShortNameWithNoTooltip], wygenerowałaby znaczne dochody dla kraju i pozwoliłaby na pewne reformy wojskowe. Choć zmiany te mogą być przydatne, niosą ze sobą również ryzyko wzburzenia ludności wysokością podatków."
 flavor_fra.405.a: "Zgoda, nasze wojsko nie może pozostawać w tyle."
 flavor_fra.405.b: "Nałóżmy skromny podatek, aby uniknąć nadmiernego opodatkowania ludności."
 flavor_fra.405.c: "Odrzućmy propozycję, nie możemy nakładać takiego ciężaru na ludność."
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip] – potępienie heretyckiej dyplomacji"
 flavor_fra.406.desc: "Po podpisaniu pokoju w Alais, za którym stoi [target_character.GetName], niektórzy prominentni doradcy zatrudniani przez dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – otwarcie potępili politykę, jaką prowadzi [target_character.GetShortNameWithNoTooltip], argumentując, że oferuje amnestię hugenotom, którzy wcześniej niemal doprowadzili do upadku państwa [ROOT.GetCountry.GetName]. Choć inni prominentni [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy mężowie stanu nie użyli tych samych słów, wyrazili frustrację związaną z metodami, jakie stosuje [target_character.GetShortNameWithNoTooltip] podczas prowadzenia polityki zagranicznej z sąsiednimi heretyckimi państwami."
 flavor_fra.406.a: "Dyplomacja, którą prowadzi [target_character.GetShortNameWithNoTooltip], wypracowała dla nas przewagę."
 flavor_fra.406.b: "Zaprzestać dalszej dyplomacji z heretykami!"
 flavor_fra.407.title: "Rozporządzenie z roku [GetCurrentYear]"
 flavor_fra.407.desc: "Zgodnie z listami otrzymanymi od kilku gubernatorów w naszych osadach kolonialnych, odnotowano stały wzrost liczby tubylców asymilujących się i dołączających do miejscowej ludności. Chociaż raporty od gubernatorów sugerują, że te interakcje były w dużej mierze przyjazne, większość #L [ROOT.GetCountry.GetAdjective|l]kich#! praw kolonialnych ma zastosowanie tylko do [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich obywateli w tych osadach.\n\nBy uwzględnić wzrost asymilacji rdzennej ludności w naszych koloniach, [target_character.GetName] opracował nowe rozporządzenie, zgodnie z którym każdy tubylec, który w pełni przyjmie [ShowReligionName('catholic')], zostanie uznany za obywatela państwa [ROOT.GetCountry.GetNameWithNoTooltip] i jako taki będzie korzystał z pełnych przywilejów i ochrony państwa."
 flavor_fra.407.a: "Przyjąć rozporządzenie!"
 flavor_fra.407.b: "Wydajmy bardziej autonomiczne rozporządzenie."
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip] umiera"
 flavor_fra.408.desc: "[target_character.GetName] wiernie służył państwu przez wiele lat jako potężny minister i przyniósł swej ojczyźnie wiele korzyści, dlatego [fra_ruler.GetName] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] czują głęboki smutek po jego odejściu.\n\nChociaż za jego kadencji byliśmy świadkami wielu prób zwiększenia władzy, jaką posiada [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] oraz wysiłków wzmocnienia państwa, te działania miały też wielu wrogów, nie tylko za granicą, gdyż niektórzy z nich odwiedzają nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Prawdopodobnie minie trochę czasu, zanim państwo [ROOT.GetCountry.GetName] znajdzie kolejnego tak wspaniałego ministra jak [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] na wieki [Select_CString(target_character.IsFemale,'wywarła','wywarł')] wpływ na państwo [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.408.b: "Kontrowersje wokół tego, co [Select_CString(target_character.IsFemale,'czyniła','czynił')] [target_character.GetShortNameWithNoTooltip], nie będą już naszym zmartwieniem."
 flavor_fra.410.title: "Boskie prawo do panowania"
 flavor_fra.410.desc: "Zgodnie z tradycją, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podejmuje działania w celu utworzenia ściśle powiązanej rady z przewodniczącym, by uzyskać poradę tego grona. Jednakże [target_character.GetName] samodzielnie obejmuje rolę przewodniczącą, łamiąc ten długoletni zwyczaj. [ROOT.GetCountry.GetGovernment.GetRulerTitle] uważa, iż ma talent do rządzenia, co oznacza, iż czerpie autorytet od samego Boga. [target_character.GetShortNameWithNoTooltip] oświadcza radzie, że zamierza rządzić bez przewodniczącego, przejmując te obowiązki. Oznacza to oczywiście, że [target_character.GetShortNameWithNoTooltip] zamierza ugruntować własne dziedzictwo jako najwyższa i najwspanialsza władza państwa [ROOT.GetCountry.GetName]."
 flavor_fra.410.a: "Rządy, które sprawuje [target_character.GetShortNameWithNoTooltip], zostaną zapamiętane na długo."
 flavor_fra.410.b: "Oby władza, którą sprawuje [target_character.GetShortNameWithNoTooltip], przyniosła nam epokę stabilności i pokoju."
 fra_sun_king_adm_prestige: "Wybór tej opcji doprowadzi do większego wzrostu umiejętności #G administracyjnych#! kosztem umiejętności #T dyplomatycznych#! w przyszłych wydarzeniach."
 fra_sun_king_dip_stability: "Wybór tej opcji doprowadzi do większego wzrostu umiejętności #G dyplomatycznych#! kosztem umiejętności #T administracyjnych#! w przyszłych wydarzeniach."
 if_fra_ruler_designate_dies: "Jeśli [target_character.GetName] umrze, wzrost umiejętności wynikający z pewnych #L [ROOT.GetCountry.GetAdjective|l]kich#! [Concept('dynamic_historical_events','dynamicznych wydarzeń historycznych')|e] zostanie #R zmniejszony o połowę#!."
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip] – regencja"
 flavor_fra.411.desc: "Zgodnie z zarządzeniem płynącym z samego tronu, jeśli [scope_ruler_dead.GetName] umrze, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] otrzyma pomoc od rady regencyjnej, złożonej z najbliższych doradców poprzedniej władzy, którzy zadbają o to, by [scope_heir_fra.GetName] był gotowy do objęcia rządów. Jednakże [scope_former_consort.GetName] oraz część prominentów zatrudnianych przez nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – w tym [target_character.GetName], twierdzą, że to [scope_former_consort.GetName] ma prawo do regencji, co jest próbą podważenia ostatniego życzenia zmarłej głowy państwa.\n\nChoć [scope_heir_fra.GetShortNameWithNoTooltip] miał przekazać władzę radzie regencyjnej, ambicje, którymi kieruje się [scope_former_consort.GetShortNameWithNoTooltip], mogą prowadzić do destabilizacji, jeśli nie mianujemy jej regentką."
 flavor_fra.411.a: "[scope_former_consort.GetShortNameWithNoTooltip] może przejąć rządy regencyjne."
 flavor_fra.411.b: "Spełnimy ostatnią wolę, jaką wygłosił [scope_ruler_dead.GetShortNameWithNoTooltip]."
 fra_designated_regency_council: "Państwem [ROOT.GetCountry.GetNameWithNoTooltip] będzie rządzić nowa osoba wyznaczona do regencji."
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip] – podejrzenie o korupcję"
 flavor_fra.412.desc: "Kluczowy minister finansów państwa, [target_character.GetName], piastuje to stanowisko już od dłuższego czasu. W ostatnich miesiącach pojawiły się jednak plotki, że [target_character.GetShortNameWithNoTooltip] zaczął prowadzić bardziej wystawny tryb życia, a jego osobisty majątek znacznie się powiększył. Doprowadziło to do spekulacji, że [target_character.GetShortNameWithNoTooltip] może wykorzystywać swoją pozycję ministra finansów do defraudacji funduszy ze skarbca #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#!, by czerpać osobiste korzyści. Wielu członków rady wzywało do przeprowadzenia dochodzenia w sprawie podejrzeń o korupcję, lecz o losach ministra ostatecznie zadecyduje [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] musi natychmiast zrezygnować!"
 flavor_fra.412.b: "Upomnijmy go, ale pozwólmy zachować obecne stanowisko."
 flavor_fra.412.c: "Jego rzekoma korupcja to tylko bezpodstawne plotki."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] wycofa się ze spraw politycznych, opuszczając [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.413.title: "Opodatkowanie arystokracji"
 flavor_fra.413.desc: "Starzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z państwa [ROOT.GetCountry.GetName] od dawna cieszą się specjalnymi przywilejami, dzięki którym wiele osób opływało w luksusy, lecz [fra_ruler.GetName] podejmuje wysiłki, by ustanowić pierwszy w historii podatek dla członków starej arystokracji. Wiele poprzednich kodeksów podatkowych zniosło specjalne ulgi, którymi cieszyli się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], takie jak [ShowLawName('fra_taille')], jednak to, co proponuje [fra_ruler.GetShortNameWithNoTooltip] oznaczałaby koniec wielowiekowych przywilejów przyznanych tym elitom.\n\nChoć [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] bez wątpienia będą zgłaszać pretensje, jeśli [fra_ruler.GetShortNameWithNoTooltip], zdoła ugruntować swoją władzę jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], będzie w stanie pozbyć się zagrożeń, chociaż może też dążyć do kompromisu, wzorując się na dawnych kodeksach podatkowych."
 flavor_fra.413.a: "Czas, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zapłacili to, co są nam winni."
 flavor_fra.413.b: "Dążmy do kompromisu, aby zapobiec całkowitej separacji."
 flavor_fra.413.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie mogą się zdenerwować, uważajmy."
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip] i jego reforma wojskowa"
 flavor_fra.414.desc: "Służąc zarówno jako lojalny doradca, jak i kanclerz państwa, [target_character.GetName] udowodnił, że [fra_ruler.GetName] może na niego liczyć, jeśli zechce scementować swą władzę.\n\nDążąc do dalszego wzmocnienia rządów, które sprawuje [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] przedstawił plany reform mające przekształcić armię państwa [ROOT.GetCountry.GetNameWithNoTooltip] w zawodowe wojsko, na czym skorzysta także [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], zwiększając swój autorytet. Aby jeszcze bardziej scentralizować władzę, jaką posiada [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], wysokie stanowiska w wojsku otrzymają nie tylko [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] – teraz awanse będą przydzielane na podstawie zasług."
 flavor_fra.414.a: "Niechaj [target_character.GetLastNameWithNoTooltip] wyznaczy drogę ku reformie!"
 flavor_fra.414.b: "Przyjmiemy większość reform, ale zachowamy specjalne przywileje, które otrzymali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.415.title: "Code Louis"
 flavor_fra.415.desc: "Dążąc do ujednolicenia prawa kraju, [fra_ruler.GetName] wraz z wieloma najbliższymi doradcami zatrudnionymi przez dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – sfinalizowali spisanie #italic Code Louis#!. To pierwsza próba unifikacji kodeksu prawnego w całym państwie [ROOT.GetCountry.GetName]. Przez wieki kraj stosował dwa odwieczne, współistniejące systemy prawne – północnymi prowincjami rządziły stare prawa zwyczajowe, podczas gdy w południowych prowincjach głównym kodeksem było rzymskie prawo cywilne.\n\nCode Louis ujednoliciłby prawodawstwo państwa [ROOT.GetCountry.GetNameWithNoTooltip], ale niektórzy doradcy wzywają do ostrożności przy jego szybkim wdrażaniu, ponieważ niektóre prowincje, zwłaszcza południowe, które wcześniej podlegały prawu rzymskiemu, mogą napotkać przeszkody podczas wprowadzania nowego kodeksu."
 flavor_fra.415.a: "Nadszedł czas, aby całe państwo [ROOT.GetCountry.GetNameWithNoTooltip] przestrzegało jednego, ujednoliconego prawa."
 flavor_fra.415.b: "Na razie przyjmijmy kodeks tylko w północnych prowincjach państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.415.c: "Utrzymajmy obecne współistniejące kodeksy prawne."
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip] wydaje edykt o niewolnictwie"
 flavor_fra.416.desc: "Od utworzenia pierwszych #L [ROOT.GetCountry.GetAdjective|l]kich#! kolonii niewolnictwo pozostaje godną pożałowania praktyką wśród ich mieszkańców, a wiele z pierwszych osad opiera się na zniewoleniu osób należących do różnych kultur tubylczych. Choć zwyczaju tego nie zakazano wprost, [fra_ruler.GetName] opracowuje nowy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dekret próbujący humanizować tę praktykę, zabraniając rozdzielania rodzin niewolników, jednocześnie deklarując, że każdy nowy niewolnik musi zostać ochrzczony zgodnie z #L [ShowReligionAdjective('catholic')|l]kimi#! tradycjami."
 flavor_fra.416.a: "Należy ukrócić niewolnictwo w koloniach."
 flavor_fra.416.b: "Wydajmy edykt i pozostawmy egzekwowanie nowego prawa gubernatorom kolonialnym."
 flavor_fra.417.title: "Odłączenie Niderlandów"
 flavor_fra.417.desc: "Niderlandy w dużej mierze pozostały zbiorem prowincji położonych w granicach unii [GetUniqueInternationalOrganization('hre').GetName], ale były również punktem zapalnym między krajami [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] i różnymi cesarzami Świętego Cesarstwa Rzymskiego. Widząc Cesarstwo w osłabionym stanie, [fra_ruler.GetName] postrzega teraz region jako w dużej mierze oddzielony od wielkiego sąsiada i jest to dobry kierunek ekspansji."
 flavor_fra.417.a: "Nadszedł czas, abyśmy przejęli te terytoria."
 flavor_fra.417.b: "Unia [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] może i jest osłabiona, ale lepiej unikać konfliktów."
 claims_on_lowland_culture_countries: "Państwo [ROOT.GetCountry.GetName] zyska [casus_belli|e] przeciw sąsiednim krajom w Niderlandach."
 flavor_fra.418.title: "Zbliżenie z krajem [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Chociaż relacje między państwami [GetCountry('TUR').GetName] i [ROOT.GetCountry.GetName] dawno ustały, niektórzy ludzie zatrudniani przez nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zasugerowali, że być może nadszedł czas, aby [fra_ruler.GetName] i kraj ponownie nawiązali stosunki z państwem [GetCountry('TUR').GetNameWithNoTooltip]. Co prawda pozycja dyplomatyczna państwa [ROOT.GetCountry.GetNameWithNoTooltip] nie jest tak niepewna jak kiedyś, a odkrycie nowego świata w dużej mierze zmienia strukturę sojuszy politycznych, co odczuwa cała [ShowContinentName('europe')], jednak odnowiona przychylna polityka wobec państwa [GetCountry('TUR').GetNameWithNoTooltip] może doprowadzić do odrodzenia sojuszu [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ko-[GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kiego."
 flavor_fra.418.a: "Wyślijmy dygnitarzy do państwa [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]ki sojusz nie ma strategicznego znaczenia."
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip] prowadzi wojowniczą politykę"
 flavor_fra.419.desc: "Dążąc do rozszerzenia geopolitycznych wpływów państwa [ROOT.GetCountry.GetName], [target_character.GetName] przyjmuje wojowniczą postawę w realizacji ambicji terytorialnych. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki dwór – [ROOT.GetCountry.GetGovernment.GetRulerTitle] – kiedyś nie cofnąłby się przed aktem podboju, a wojownicza polityka, którą prowadzi [target_character.GetShortNameWithNoTooltip] dała państwu [ROOT.GetCountry.GetNameWithNoTooltip] okazję do zademonstrowania swojej siły w Europie. Chociaż działania wojenne bywają brutalne, jest to najlepszy sposób, w jaki [target_character.GetShortNameWithNoTooltip] może zapewnić państwu [ROOT.GetCountry.GetNameWithNoTooltip] szacunek na arenie międzynarodowej."
 flavor_fra.419.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] zaprezentuje swoją potęgę na arenie międzynarodowej."
 flavor_fra.419.b: "Powinniśmy złagodzić wojowniczą politykę, aby nie zawiązano koalicji przeciwko nam."
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i Wersal"
 flavor_fra.421.desc: "Po zakończeniu budowy Wersal szybko stał się popularnym miejscem, w którym [fra_ruler.GetName] oraz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! dynastia goszczą prominentne polityczne rody państwa [ROOT.GetCountry.GetName]. Chociaż pałac miał głównie dowodzić, że [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma „prawdo do rządzenia nadane przez boga”, okazał się również symbolem politycznej przychylności i statusu dla tych, którzy mogą w nim mieszkać przez jakiś czas.\n\n[fra_ruler.GetShortNameWithNoTooltip], zgodnie z sugestiami doradców, ma zamiar wysłać zaproszenia do wielu wpływowych rodów wciąż przywiązanych do starego feudalnego systemu, aby skłonić je do zamieszkania w Wersalu. Zabieganie o względy starych pomogłoby w wysiłkach mających na celu centralizację władzy, o co stara się [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_fra.421.a: "Wyślijmy wybitnym rodom zaproszenie do zamieszkania w Wersalu."
 flavor_fra.421.b: "Pałac powstał ku uciesze #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rodziny i tak pozostanie."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Jeśli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] otrzymają zgodę na rezydowanie w Wersalu, mogą na stałe stracić wpływy."
 flavor_fra.422.title: "Uwiedzeni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.422.desc: "Pragnąc, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] pozostali lojalni i udzielili nam swoich politycznych wpływów, pozwoliliśmy im zamieszkać w Wersalu. Pomysł ten okazał się trafny, a wielu członków różnych znaczących rodów coraz częściej decyduje się na zamieszkanie w pałacu zamiast we własnych posiadłościach. Za każdym razem, gdy w Wersalu odbywają się #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! bale, arystokraci wydają się wręcz zachwyceni pałacowym luksusem, a [fra_ruler.GetName] jest w ich centrum uwagi, gdy próbują zjednać sobie najwyższą władzę.\n\nWersal był kiedyś solą w oku, ale rząd #L [ROOT.GetCountry.GetAdjective|l]ki#! oraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] przekształcili pałac w pokusę, której wpływowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie mogą się oprzeć. Wydaje się, że [fra_ruler.GetShortNameWithNoTooltip] posiada teraz jedyną i niekwestionowaną władzę jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_fra.422.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zostaną na zawsze przyćmieni przez wspaniałość Wersalu."
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i ich historycznie uwarunkowana władza wciąż budzą szacunek."
 flavor_fra.423.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')] zostaje odwołany"
 flavor_fra.423.desc: "Władza, jaką sprawuje [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] jest niepodważalna, [fra_ruler.GetName] zwołuje więc naradę, w której weźmie udział [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Tematem zebrania będzie długoletni [ShowPolicyName('edict_of_nantes')|l], dający wiele przywilejów hugenotom i innym mniejszościom religijnym w państwie [ROOT.GetCountry.GetName], który należy odwołać. Chociaż władza hugenotów osłabła w ostatnich dziesięcioleciach, zawieszenie edyktu bez wątpienia wywołałoby napięcia religijne, choć jest mało prawdopodobne, aby spory dorównały tym sprzed dziesięcioleci. Jednak usunięcie przywilejów przyznanych przez [ShowPolicyNameWithNoTooltip('edict_of_nantes')] może sprowokować ucieczkę wielu zwolenników hugenotów z państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.423.a: "Najwyższy czas odwołać ten edykt na dobre."
 flavor_fra.423.b: "Powstrzymać te wysiłki, [ShowPolicyNameWithNoTooltip('edict_of_nantes')|l] musi zostać zachowany!"
 edict_of_nantes_disabled: "Prawo „[ShowLawName('fra_reformation_tolerance_edicts')]” zostanie #R wyłączone#!."
 flavor_fra.424.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')] – skutki odwołania"
 flavor_fra.424.desc: "Gdy rozeszły się wieści, że [fra_ruler.GetName] zamierza zawiesić [ShowPolicyName('edict_of_nantes')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] odzyskuje znaczną część władzy oddanej kilka dekad wcześniej zwolennikom hugenotów, ale decyzja ta miała również negatywne skutki dla państwa [ROOT.GetCountry.GetName]. Obawiając się powrotu polityki przymusowego nawracania, zwolenników hugenotów uciekło z kraju, aby uniknąć możliwych prześladowań. Masa wybitnych rzemieślników i uczonych potępia zawieszenie edyktu przez najwyższą władzę. Co więcej, niektóre osoby, które zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], wyrażają ubolewanie, że chociaż [ShowPolicyNameWithNoTooltip('edict_of_nantes')|l] osłabił władzę, jaką posiada [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], to wprowadził w państwie [ROOT.GetCountry.GetNameWithNoTooltip] zgodę religijną."
 flavor_fra.424.a: "To tylko drobna niedogodność."
 flavor_fra.425.title: "Zakwaterowanie dragonów"
 flavor_fra.425.desc: "Po tym, jak [ShowPolicyName('edict_of_nantes')|l] został odwołany, [fra_ruler.GetName] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] starali się wprowadzić środki, które miały zapobiec ponownym konfliktom religijnym w państwie [ROOT.GetCountry.GetName]. Choć jest to kosztowne, niektórzy doradcy, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], zasugerowali, że [fra_ruler.GetShortNameWithNoTooltip] może wydać #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dekret sankcjonujący kwaterowanie oficerów dragonów w domach hugenotów. Chociaż taki pomysł byłby niewątpliwie kosztowny dla finansów państwa, znacznie utrudniłby wszelkie próby wywołania heretyckich rebelii."
 flavor_fra.425.a: "Wydać dekret!"
 flavor_fra.425.b: "Byłoby to zbyt kosztowne dla państwa, porzućmy ten pomysł!"
 flavor_fra.426.title: "Patronat dla urzędników, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_fra.426.desc: "Choć poprzedni władcy byli znani z patronowania wybitnym osobistościom, zarówno tym, które odwiedzały nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – jak i te przebywające za granicą, [fra_ruler.GetName] zadaje sobie wiele trudu, aby zaoferować patronat wielu wybitnym urzędnikom w państwie. Choć zasobny skarbiec #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! umożliwia taki patronat, niektórzy doradcy finansowi, którym ufa [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], obawiają się, że przesadny mecenat może zagrozić krajowym finansom, chociaż korzyści płynące z patronatu znacznie wpłynęły na reputację, jaką cieszy się [fra_ruler.GetShortNameWithNoTooltip], uchodząc za prestiżową i majętną koronowaną głowę, z której może być dumna cała [ShowContinentName('europe')]."
 flavor_fra.426.a: "Niech [fra_ruler.GetShortNameWithNoTooltip] wciąż roztacza swój patronat."
 flavor_fra.426.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] może rozważyć zmniejszenie patronatu, by ulżyć finansom państwa."
 flavor_fra.427.title: "Ożywienie Academie Française"
 flavor_fra.427.desc: "Academie Française, którą założył [target_character.GetName], pozostaje jednym z najważniejszych ośrodków literatury i sztuki, z których [ShowContinentName('europe')] może być dumna. W ostatnich latach akademia borykała się jednak z problemami wynikającymi z niewłaściwego zarządzania. Dążąc do zapewnienia, że akademia może pozostać wzorcem #L [ROOT.GetCountry.GetAdjective|l]kiej#! kultury, [fra_ruler.GetName] żąda przekierowania funduszy ze skarbca #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#!, by ożywić uczelnię i zadbać o to, by utrzymywała bliskie stosunki z państwem."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] zapewni kontynuację działalności Academie Française."
 flavor_fra.427.b: "Sfinansujemy Academie Française, ale nie nadwyrężymy państwowych finansów."
 flavor_fra.428.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! Akademia Tańca"
 flavor_fra.428.desc: "Jednym z pierwszych edyktów, którymi szczyci się [fra_ruler.GetName], było założenie #italic #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! Akademii Tańca#! – [ShowContinentName('europe')] nigdy wcześniej nie posiadała takiej uczelni. Od czasów młodości [fra_ruler.GetShortNameWithNoTooltip] głęboko angażuje się w tę sztukę i uważa swoje własne doświadczenie w tańcu jako przykład osobistej potęgi.\n\nNiedawno w mieście [ShowLocationName('paris')] odbył się prywatny pokaz baletu, a [fra_ruler.GetShortNameWithNoTooltip] to jedna z występujących z nich osób, co przykuło uwagę najwyższych elit, gdyż balet, w którym wzięli udział [fra_ruler.GetShortNameWithNoTooltip] oraz najlepsi uczniowie akademii, przedstawia pomysł, iż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to Apollo, Król Słońce."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] ma wyśmienity gust artystyczny!"
 flavor_fra.428.b: "Takie sztuki bez wątpienia znikną wraz z upływem czasu."
 flavor_fra.429.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie ma sobie równych"
 flavor_fra.429.desc: "Od chwili wstąpienia na tron i zapowiedzi sprawowania władzy bez przewodniczącego rządu, [fra_ruler.GetName] dowodzi swoimi decyzjami, że jest jedną z najbardziej poważanych osób we #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii, noszących miano [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Choć [fra_ruler.GetShortNameWithNoTooltip] cieszy się powszechnym szacunkiem, co podkreślają i dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – i poddani państwa [ROOT.GetCountry.GetNameWithNoTooltip]. Co więcej, cała [ShowContinentName('europe')], zarówno przyjaciele, jak i wrogowie, docenia sposób, w jaki [fra_ruler.GetShortNameWithNoTooltip] buduje swoją reputację. Chociaż pewnego dnia te rządy dobiegną końca, ktoś taki bez wątpienia zostanie zapamiętany jako najwspanialsza koronowana głowa państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.429.a: "Rządy, które sprawuje [fra_ruler.GetShortNameWithNoTooltip], zostaną zapamiętane na wieki."
 flavor_fra.430.title: "Wpływ w regionie [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Choć #L [ROOT.GetCountry.GetAdjective|l]cy#! kupcy coraz częściej podejmują się handlu na wschodzie, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – oraz [fra_ruler.GetName] również interesują się tamtym rejonem świata. Niektórzy doradcy zatrudniani przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwrócili uwagę na obszar zwany [indochina_french_sphere.GetName] i kraj [indochina_french_sphere.GetFlavorRank], który byłby cennym partnerem w tym regionie. Zasugerowali więc utworzenie ambasady. Inni uważają jednak, że region [indochina_french_sphere.GetNameWithNoTooltip] to ledwie [indochina_french_sphere.GetFlavorRank] i można zeń uczynić protektorat [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki."
 flavor_fra.430.a: "Starajmy się nawiązać stosunki w regionie [indochina_french_sphere.GetNameWithNoTooltip], zakładając ambasadę."
 flavor_fra.430.b: "Wywrzyjmy bardziej bezpośredni wpływ w regionie [indochina_french_sphere.GetNameWithNoTooltip]."
 flavor_fra.431.title: "Misje jezuickie w państwie [GetCountry('CHI').GetNameWithNoTooltip]"
 flavor_fra.431.desc: "Choć stosunki między państwami [ROOT.GetCountry.GetName] i [GetCountry('CHI').GetName] zostały formalnie ustanowione dość dawno temu, obecna [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]ka władza – [GetCountry('CHI').GetGovernment.GetRulerTitle|l] – z oporami dopuszcza obce wpływy do codziennego życia mieszkańców państwa [GetCountry('CHI').GetNameWithNoTooltip].\n\nPragnąc szerzyć [ShowReligionName('catholic')], [target_character.GetName] wraz z innymi jezuitami prosi, by rząd i [fra_ruler.GetName], pozwolili im wjechać do państwa [GetCountry('CHI').GetNameWithNoTooltip] podczas następnej wizyty dygnitarzy. Chociaż pomogłoby to w szerzeniu prawdziwej wiary, niesie ze sobą ryzyko wywołania skandalu dyplomatycznego."
 flavor_fra.431.a: "Niechaj [target_character.GetShortNameWithNoTooltip] szerzy wiarę [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ką za granicą!"
 flavor_fra.431.b: "Nie przepuścimy jezuitów, aby zapobiec incydentowi dyplomatycznemu."
 nothing_happens_with_jesuits: "Jezuici będą nawracać w spokoju."
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ki [GetCountry('POR').GetGovernment.GetRulerTitle|l] przysyła egzotyczny dar"
 flavor_fra.432.desc: "Cała [ShowContinentNameWithNoTooltip('europe')] i prominentni dygnitarze z wielu krajów zjechali oglądać budowę Wersalu, ale nie często zdarza się, by dwory obu krajów – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [GetCountry('POR').GetGovernment.GetRulerTitle|l] – spotykały się osobiście. Jako gest dobrej woli i przyjaźni, [por_ruler.GetName] wraz ze swą świtą przywieźli ze sobą egzotyczne zwierzę – #italic słonia#!, którego wcześniejszym miejscem zamieszkania była [ShowContinentName('africa')]. Chociaż [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] posiada zapisy dotyczące słoni z wcześniejszych wizyt w kraju [ROOT.GetCountry.GetName], jest to pierwszy raz, kiedy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [fra_ruler.GetName] widzą ten gatunek na własne oczy. [por_ruler.GetShortNameWithNoTooltip] ma nadzieję, że podarowanie egzotycznego słonia do osobistej menażerii, którą szczyci się [fra_ruler.GetShortNameWithNoTooltip], może pomóc w rozwijaniu dobrych stosunków między państwami [ROOT.GetCountry.GetNameWithNoTooltip] i [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_fra.432.a: "[por_ruler.GetShortNameWithNoTooltip] otrzyma zaproszenie do Wersalu, a my z wdzięcznością przymiemy egzotyczny prezent."
 flavor_fra.432.b: "Odrzućmy hojny dar, ale okażmy gościnność, której oczekuje [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ki [GetCountry('POR').GetGovernment.GetRulerTitle|l]."
 flavor_fra.433.title: "Władza czterech rad"
 flavor_fra.433.desc: "Dążąc do utworzenia sprawnej grupy doradców mierzących się z wieloma kwestiami, z którymi musi poradzić sobie #L [ROOT.GetCountry.GetAdjective|l]kie#! państwo, [fra_ruler.GetName] chce oddelegować sprawy krajowe do czterech różnych rad. Wysoka Rada jest najważniejszą z nich i zajmuje się sprawami państwowymi. Rada Depesz zbiera się, by rozmawiać o raportach na temat dobrobytu i innych sprawach gospodarczych napływających z różnych prowincji. Krajowe kwestie religijne omawiane są Radzie Sumienia, a ostatnia – Królewska Rada Finansów – zarządza skarbem państwa."
 flavor_fra.433.a: "Przyjmijmy system czterech rad!"
 flavor_fra.433.b: "Nie potrzebujemy delegowania spraw państwowych."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Udowodniwszy, że zna się na sztuce fortyfikacji, [target_character.GetName] szybko stał się cenionym doradcą, zaś [fra_ruler.GetName] nazywa go przyjacielem. [target_character.GetShortNameWithNoTooltip] posiada kilka honorowych tytułów, więc wiele osób zatrudnionych przez nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zasugerowało, że nadszedł czas, aby został marszałkiem państwa [ROOT.GetCountry.GetName], ponieważ już dowiódł, że jest uzdolniony i zna się na strategii."
 flavor_fra.440.a: "[target_character.GetShortNameWithNoTooltip] otrzyma nominację na marszałka!"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip] nie ma co narzekać na obecne tytuły."
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip] – ekspercka wiedza"
 flavor_fra.441.desc: "Od nominacji na marszałka, [target_character.GetName] zajął się odbudową fortyfikacji w całym państwie [ROOT.GetCountry.GetName], zwłaszcza tych w kluczowych pozycjach strategicznych. [target_character.GetShortNameWithNoTooltip] jest bez wątpienia mistrzem w sztuce obrony, zaś jego wiedza na temat fortyfikacji, którymi pokryta jest cała [ShowContinentNameWithNoTooltip('europe')], zaowocowała również nowymi planami zburzenia konstrukcji obronnych naszych rywali w przypadku wojny."
 flavor_fra.441.a: "Wykorzystamy taktykę, którą stosuje [target_character.GetShortNameWithNoTooltip]!"
 flavor_fra.441.b: "Taktyka ofensywna jest ważniejsza od wysiłków fortyfikacyjnych, które podejmuje [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.460.title: "Peruki"
 flavor_fra.460.desc: "Ze strachu, że ktoś uzna [Select_CString(.IsFemale,'ją','go')] za kogoś słabego, [fra_ruler.GetName] od niedawna korzysta z #italic peruki#!, aby ukryć pojawiające się oznaki przedwczesnego łysienia. Choć z początku [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważał tę zmianę w ubiorze za osobliwą, inni dworzanie powoli zaczęli przywdziewać peruki, powodując na dworze modę na nowe nakrycia głowy. Coś, co pierwotnie miało być sposobem na ukrycie symbolu słabości, obecnie stało się nową modą, jako że [adopted_peruke_court.GetName] i jego elita również zaczęła nosić peruki."
 flavor_fra.460.a: "Zaakceptujmy nowy, modny [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] na lata."
 flavor_fra.460.b: "Tylko [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będzie nosić peruki, z konieczności."
 flavor_fra.500.title: "Powrót do formy"
 flavor_fra.500.desc: "Gdy [previous_ruler.GetName] [Select_CString(previous_ruler.IsFemale,'zakończyła','zakończył')] swoje życie oraz panowanie, wstąpienie [Select_CString(fra_ruler.IsFemale,'następczyni','następcy')] o imieniu [fra_ruler.GetName] na #L [ROOT.GetCountry.GetAdjective|l]ki#! tron odcisnęło piętno na działaniach, za którymi stał [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. W trakcie swoich rządów [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale,'dążyła do tego, by jej','dążył do tego, by jego')] rządy stanowiły symbol czystego absolutyzmu, trzymając ogromną większość władzy dla siebie. Teraz, gdy [previous_ruler.GetShortNameWithNoTooltip] nie żyje, wielu członków dworu uważa, że jest to doskonała okazja, by z powrotem uzyskać część władzy od [Select_CString(fra_ruler.IsFemale,'nowej monarchini, którą','nowego monarchy, którym')] jest [fra_ruler.GetShortNameWithNoTooltip] i ograniczyć [fra_ruler.GetHisHer] władzę. Co więcej, oczywistym jest, że członkowie wyższych stanów także pragną przywrócić dawny układ sił."
 flavor_fra.500.a: "Nastał czas większej współpracy władz w kraju, którym jest [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]."
 flavor_fra.500.b: "Lepiej by się stało, gdyby [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'podążyła','podążył')] ścieżką, którą wcześniej [Select_CString(previous_ruler.IsFemale,'obrała','obrał')] [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.501.title: "Dziedzictwo absolutyzmu [Select_CString(previous_ruler.IsFemale,'władczyni','władcy')] o imieniu [previous_ruler.GetNameWithNoTooltip]"
 flavor_fra.501.desc: "Choć [fra_ruler.GetName] sprawuje rządy już od jakiegoś czasu, wciąż wisi nad [Select_CString(fra_ruler.IsFemale,'nią','nim')] cień władzy [Select_CString(previous_ruler.IsFemale,'poprzedniczki, którą była','poprzednika, którym był')] [previous_ruler.GetName]. [previous_ruler.GetShortNameWithNoTooltip] i [Select_CString(previous_ruler.IsFemale,'jej','jego')] próby podważenia dawnych, głęboko zakorzenionych #L [ROOT.GetCountry.GetAdjective|l]kich#! praw w celu zgromadzenia pełni władzy w swoich rękach poskutkowało znaczącą pustką na szczytach władzy w momencie [previous_ruler.GetHisHer] śmierci. Jako że władza [Select_CString(fra_ruler.IsFemale,'następczyni, którą','następcy, którym')] jest [fra_ruler.GetShortNameWithNoTooltip], została już utrwalona, niektóre osoby doradzające niegdyś [Select_CString(previous_ruler.IsFemale,'poprzedniej władczyni','poprzedniemu władcy')] sugerują, by [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'poszła','poszedł')] [previous_ruler.GetHisHer] śladami i jeszcze mocniej [Select_CString(fra_ruler.IsFemale,'skonsolidowała','skonsolidował')] władzę. Beneficjentem tego działania będzie [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Jednakże wielu ministrów, którzy w trakcie obecnych rządów wspięli się po szczeblach kariery, wzywają do ostrożności – sugerują, że nowe status quo powinno zostać zachowane, aby zapobiec kwestionowaniu [fra_ruler.GetHisHer] władzy."
 flavor_fra.501.a: "Nowe status quo powinno zostać utrzymane."
 flavor_fra.501.b: "Oddajmy część władzy stanom."
 flavor_fra.501.c: "Wzmocnijmy absolutyzm [Select_CString(previous_ruler.IsFemale,'władczyni','władcy')] o imieniu [previous_ruler.GetNameWithNoTooltip]."
 flavor_fra.502.title: "Odwiedza nas [GetCountry('RUS').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale,'ka','ki')] [GetCountry('RUS').GetGovernment.GetRulerTitle|l]"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju przygotowuje #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! uroczystość z okazji wizyty #L [GetCountry('RUS').GetAdjective|l][Select_CString(rus_ruler.IsFemale,'kiej','kiego')]#! [Select_CString(rus_ruler.IsFemale,'władczyni','władcy')] o imieniu [rus_ruler.GetName], [Select_CString(rus_ruler.IsFemale,'która','który')] obecnie podróżuje po kontynencie [ShowContinentName('europe')]. Chcąc zaprezentować piękne krajobrazy kraju [ROOT.GetCountry.GetNameWithNoTooltip], [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'przygotowała','przygotował')] zbiór szczegółowo sporządzonych map w celu przyciągnięcia uwagi, bowiem [GetCountry('RUS').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale,'ka','ki')] [GetCountry('RUS').GetGovernment.GetRulerTitle] rzekomo uwielbia kartografię. Wizyta ta jest również okazją, by [fra_ruler.GetShortNameWithNoTooltip] oraz [Select_CString(fra_ruler.IsFemale,'jej','jego')] doradcy mogli przypodobać się zagranicznym gościom, co otworzy możliwość nawiązania bliższym relacji z #L [GetCountry('RUS').GetAdjective|l]kim#! państwem."
 flavor_fra.502.a: "Przygotujmy wspaniałą ucztę, na której gościem będzie [GetCountry('RUS').GetGovernment.GetRulerTitle|l]!"
 flavor_fra.502.b: "Poszukajmy okazji do ocieplenia stosunków z krajem [GetCountry('RUS').GetNameWithNoTooltip], lecz zachowajmy ostrożność."
 flavor_fra.502.c: "Niech [GetCountry('RUS').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale,'ka','ki')] [GetCountry('RUS').GetGovernment.GetRulerTitle|l] dostanie od nas dobrze napisany list na pożegnanie."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.503.desc: "Od momentu, gdy [target_character.GetName] awansował lojalnego doradcę i cieszy się względami [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], wielokrotnie udowodnił, że jest jednym z najbardziej uzdolnionych członków, jakich ma [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Dlatego też [fra_ruler.GetName] [Select_CString(fra_ruler.GetName.IsFemale,'zdecydowała','zdecydował')] się nadać mu stanowisko głównego ministra. Choć [target_character.GetNameWithNoTooltip] nie okazywał zbyt wiele osobistych ambicji, obmyślił plany przeprowadzenia #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju przez nową erę ideałów."
 flavor_fra.503.a: "Dobrze wykorzystamy jego rady."
 fleury_additional_dhe: "Mogą pojawić się teraz dodatkowe [Concept('dynamic_historical_events','dynamiczne wydarzenia historyczne')|e] powiązane z faktem, że [target_character.GetNameWithNoTooltip] został mianowany głównym ministrem."
 fleury_ministry_bonus: "Zyska następujący modyfikator do momentu, aż [target_character.GetNameWithNoTooltip] umrze. Po śmierci tego człowieka zostanie on usunięty."
 flavor_fra.504.title: "Cartes de Cassini"
 flavor_fra.504.desc: "Zarówno [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], jak i [fra_ruler.GetName], chcą zlecić opracowanie wielkich map topograficznych całego terytorium kraju [ROOT.GetCountry.GetName]. Dlatego stwierdzili, że pochodzący z rodziny inspektorów [target_artist.GetName] będzie się do tego najlepiej nadawał. Choć sam [target_artist.GetShortNameWithNoTooltip] zyskał reputację i sławę dzięki wykonanym już dziełom, nazwisko jego rodu również znane jest z dawnych dzieł topograficznych. Jeśli zlecimy mu udokumentowanie topografii kraju [ROOT.GetCountry.GetNameWithNoTooltip], będzie to niewątpliwie cenny atut wzmacniający prestiż naszego kraju na arenie międzynarodowej. Ponadto otrzymamy dopracowane mapy, dzięki którym zidentyfikujemy kluczowe punkty strategiczne na terenie całego kraju."
 flavor_fra.504.a: "Zlećmy artyście, którym jest [target_artist.GetShortNameWithNoTooltip], opracowanie wielkiej mapy!"
 flavor_fra.504.b: "Takie zlecenie z pewnością byłoby zbyt drogie."
 flavor_fra.505.title: "Rozwój Collège de France"
 flavor_fra.505.desc: "Jako że [fra_ruler.GetName] zawsze [Select_CString(fra_ruler.IsFemale,'pasjonowała się nauką, poprosiła','pasjonował się nauką, poprosił')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] o ufundowanie stworzenia nowych wydziałów w szkole #italic Collège de France#!. Mimo że jest to jedna z najbardziej prestiżowych szkół wyższych nie tylko w kraju [ROOT.GetCountry.GetName], ale też na całym kontynencie [ShowContinentName('europe')], ostatnio popadła w finansową stagnację.\n\nGdy [fra_ruler.GetNameWithNoTooltip] sfinansuje odnowienie szkoły, doprowadzi to do zacieśnienia związków między instytucją a państwem."
 flavor_fra.505.a: "Sfinansujmy Collège de France!"
 flavor_fra.505.b: "Proponowanymi pieniędzmi lepiej zasilić #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! skarbiec."
 college_may_request_more_funds: "Zostanie założony wydział fizyki, dający premię do badań. Collège de France może w przyszłości prosić o dodatkowe fundusze."
 flavor_fra.506.title: "Collège de France prosi o dodatkowe fundusze"
 flavor_fra.506.desc: "Od momentu sfinansowania, którego [Select_CString(fra_ruler.IsFemale,'podjęła','podjął')] się [fra_ruler.GetName], szkoła Collège de France dokonała znacznego rozwoju, tworząc kilka nowych wydziałów akademickich. Jednakże zarządzający szkołą proszą, by [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'wspomogła','wspomógł')] instytucję kolejnym zastrzykiem pieniędzy. W propozycji tej zawarto utworzenie w tejże szkole wydziału mechaniki klasycznej, czyli obszaru nauki szczególnie uwielbianego przez [Select_CString(fra_ruler.IsFemale,'naszą władczynię, którą','naszego władcę, którym')] jest [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.506.a: "Niech Collège de France otrzyma dodatkowe fundusze."
 flavor_fra.506.b: "Daliśmy już wszystko, co mogliśmy."
 flavor_fra.507.title: "Stymulacja, [Select_CString(target_artist.IsFemale,'którą opracowała','którą opracował')] [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Z uwagi na niepewną sytuację w kwestii finansów państwa, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] wysłał prośby do kilku wybitnych ekonomistów na całym kontynencie [ShowContinentName('europe')] w nadziei na rozwiązanie nadciągającego kryzysu finansowego. Nasz [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] najprzychylniej zaczął patrzeć na to, co proponuje [target_artist.GetName].\n\nChcąc przedefiniować koncepcję waluty państwa, pomysły, które [Select_CString(target_artist.IsFemale,'pokazała','pokazał')] [target_artist.GetLastNameWithNoTooltip], mają potencjał, by zmienić na lepsze w stan państwa, którym jest [ROOT.GetCountry.GetName]. Niemniej tak radykalna polityka może w dłuższym okresie przynosić więcej szkód niż pożytku."
 flavor_fra.507.a: "Niech [target_artist.GetLastNameWithNoTooltip] się tym zajmie!"
 flavor_fra.507.b: "Jego pomysły skończą się jeszcze większą katastrofą!"
 john_law_dhe_events: "Aktywuje [Concept('dynamic_historical_events','dynamiczne wydarzenia historyczne')|e] powiązane z osobą o imieniu [target_artist.GetNameWithNoTooltip]."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] rozpocznie zmianę finansów państwa, którym jest [ROOT.GetCountry.GetNameWithNoTooltip], jako generalny kontroler finansów."
 flavor_fra.508.title: "Banque Générale"
 flavor_fra.508.desc: "Chcąc zreformować finanse państwa, [target_artist.GetName] założył #italic Banque Générale#!, nowy prywatny bank, który sfinansował sam [target_artist.GetLastNameWithNoTooltip] oraz [fra_ruler.GetName]. Jednak w odróżnieniu od innych instytucji tego typu, Banque Générale będzie emitował w celach handlowych #italic walutę papierową#! – przez wieki finanse były oparte na monetach.\n\nMimo tego, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] był nieco sceptyczny, Banque Générale na tę chwilę przyciąga inwestorów. Dzięki zasadom, które wprowadził [target_artist.GetLastNameWithNoTooltip], mają oni możliwość wymiany złota na nową walutę. Choć dzięki temu widmo ekonomicznej rozpaczy oddaliło się od #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju, niektórzy doradcy proszą, by [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zachowała','zachował')] ostrożność w sprawie tego banku."
 flavor_fra.508.a: "Zbierajmy owoce pracy Banque Générale."
 flavor_fra.508.b: "Weźmy pod uwagę zdanie doradców i nie polegajmy nadmiernie na banku, który założył [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Nadmierne inwestycje w banku zwiększają ryzyko, że instytucja ta upadnie. Gdyby to się stało, zniszczyłoby to finanse kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 john_law_bank_more_direct: "Zmniejszenie zbytniej zależności od banku pomoże uniknąć szkód, gdyby nastąpił jego upadek."
 flavor_fra.509.title: "Banque Générale inwestuje w naszych koloniach"
 flavor_fra.509.desc: "Od samego otwarcia Banque Générale przyciąga stały strumień inwestorów i pożyczkobiorców, którzy pragną wymieniać monety i złoto na łatwiejszą w utrzymaniu papierową walutę. Jest to już wpływowa instytucja, a dzięki prośbie, którą wysunął [target_artist.GetName], została znacjonalizowana – obecnie bank zaczął przyciągać inwestorów chcących posiadać udziały w spółkach handlowych w naszych koloniach. Podczas gdy [target_artist.GetNameWithNoTooltip] wskazał ten fakt na kolejny znak, że jego polityka ekonomiczna faktycznie działa, inni doradcy są sceptyczni. Twierdzą, że jeśli bank upadnie, zniszczy to rozkwitające w tej chwili spółki handlowe w koloniach."
 flavor_fra.509.a: "Zezwólmy na kontynuację handlu udziałami spółek."
 flavor_fra.509.b: "Ograniczmy możliwość wpływania banku na spółki handlowe w naszych koloniach."
 john_law_colonial_risk: "Choć rozkwit spółek handlowych zwiększy ogólny poziom bogactwa w koloniach, ryzyko, że bank upadnie, może okazać się dla nich niszczycielskie."
 law_monopoly_restricted: "Jeśli bank upadnie, szkody dla kolonii będą zmniejszone."
 flavor_fra.510.title: "Banque Générale zapewnia korzyści"
 flavor_fra.510.desc: "Od czasu powstania Banque Générale ciągle rośnie, w związku z czym skarbiec kraju [ROOT.GetCountry.GetName] ma jak na razie stały przypływ gotówki. Wydaje się teraz, że polityka, którą wprowadził [target_artist.GetName], okazała się wielkim sukcesem, przez co Banque Générale stał się czołowym bankiem na całym kontynencie [ShowContinentName('europe')], a ponadto przyciągnął uwagę bogatych elit. Wielu z ich przedstawicieli, chcąc zainwestować w rosnące spółki handlowe nowego świata, zaczęło polegać na papierowej walucie, by zdobyć udziały w kolonialnych spółkach. Jak na razie wydaje się, że sceptycyzm doradców w sprawie polityki, którą opracował [target_artist.GetNameWithNoTooltip], okazał się niepotrzebny."
 flavor_fra.510.a: "Niech polityka ta nadal przynosi korzyści krajowi [ROOT.GetCountry.GetNameWithNoTooltip]!"
 bank_yields_benefits_for_now: "Polityka, którą wprowadził [target_artist.GetNameWithNoTooltip], uratowała kraj [ROOT.GetCountry.GetNameWithNoTooltip] od zapaści gospodarczej, choć w dłuższym okresie poleganie jedynie na Banque Générale może okazać się dramatyczne w skutkach."
 flavor_fra.511.title: "Zapaść w Banque Générale"
 flavor_fra.511.desc: "Choć polityka, którą wprowadził [target_artist.GetName], pokazała, że nasza gospodarka jest silna, ostatnie kilka tygodni w kraju #L [ROOT.GetCountry.GetAdjective|l]kim#! sprawiły, że w gospodarce zapanował potężny chaos spowodowany nagłą zapaścią Banque Générale. Przez ostatnie lata bank ten się rozwijał, inwestował w koloniach i wprowadził papierową walutę, lecz okres pomyślnej koniunktury nie mógł trwać wiecznie. Nagły wzrost popytu na papier sprawił, że rządowe zakupy tego surowca stały się bardzo kosztowne. Gdy utrzymanie waluty w obrocie stawało się coraz trudniejsze, wartość udziałów w banku zaczęła się stale obniżać – co doprowadziło do zapaści. Upadek ten wywołał znaczące skutki w koloniach, gdzie wiele nowych spółek handlowych mocno polegało na inwestorach powiązanych z bankiem.\n\nW tej chwili wielu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich ministrów gorączkowo próbuje ustabilizować sytuację, lecz nikt nie wie, gdzie podziewa się [target_artist.GetNameWithNoTooltip] – architekt tejże polityki gospodarczej."
 flavor_fra.511.a: "Polityka, którą wprowadził [target_artist.GetLastNameWithNoTooltip], okazała się kompletną katastrofą!"
 flavor_fra.511.b: "Nasza ostrożność w sprawie polityki, którą wprowadził [target_artist.GetLastNameWithNoTooltip], pomoże nam ustabilizować sytuację."
 flavor_fra.512.title: "[target_artist.GetNameWithNoTooltip] – pokłosie"
 flavor_fra.512.desc: "W następstwie upadku Banque Générale oraz całkowitej porażki wprowadzonej przez niego polityki [target_character.GetName] stał się pariasem wśród innych doradców, którzy wzywają do jego natychmiastowej dymisji. Jednakże od upadku banku [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie wie, gdzie się podziewa [target_character.GetLastNameWithNoTooltip], a [fra_ruler.GetName] również nie [Select_CString(fra_ruler.IsFemale,'otrzymała','otrzymał')] od niego żadnych wiadomości. Po rozkazie przeszukania jego rezydencji nie znaleziono tam żadnych śladów mogących wskazać, gdzie [target_character.GetLastNameWithNoTooltip] się obecnie znajduje, ale cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zgodnie twierdzi, że najpewniej uciekł z #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju, obawiając się konsekwencji załamania jego polityki gospodarczej.\n\nZgodnie z założeniem, że człowiek ten uciekł z kraju [ROOT.GetCountry.GetNameWithNoTooltip] niczym kryminalista, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wydał rozkaz przejęcia wszelkiego mienia oraz posiadłości, których właścicielem był [target_character.GetLastNameWithNoTooltip], a które znajdują się na terenie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego państwa."
 flavor_fra.512.a: "Może znajdziemy coś wartościowego w skonfiskowanym dobytku, którego właścicielem był [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.520.title: "Bulla Unigenitus i jansenizm"
 flavor_fra.520.desc: "Z uwagi na prośbę, którą [Select_CString(GetCountry('FRA').GetGovernment.GetPreviousRuler.IsFemale,'wysunęła','wysunął')] [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] do papieża, którym jest [pap_ruler.GetName], opublikowana została bulla Unigenitus. Ma ona pomóc w rozprawieniu się z rosnącym jansenizmem – doktryną opierającą się na naukach świętego Augustyna. Choć bulla papieska została wydana już jakiś czas temu, śmierć [Select_CString(GetCountry('FRA').GetGovernment.GetPreviousRuler.IsFemale,'władczyni, którą była','władcy, którym był')] [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip], oraz nieumieszczenie zawartości tejże bulli we #L [ROOT.GetCountry.GetAdjective|l]kim#! prawie sprawiły, że wyznawcy tej doktryny urośli w siłę w czasie panowania [Select_CString(fra_ruler.IsFemale,'nowej władczyni','nowego władcy')] o imieniu [fra_ruler.GetName]. Niemniej rosnący nacisk wśród przeciwnych jansenizmowi ministrów odnowił dyskusję w kwestii sformalizowania bulli jako prawa – jednak spora liczba wyznawców może utrudnić to zadanie."
 flavor_fra.520.a: "Nadszedł czas, by [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie państwo zdecydowało o statusie bulli Unigenitus."
 janseism_unigenitus_conflict_events_wilL_occur: "Uaktywnia [Concept('dynamic_historical_events','dynamiczne wydarzenia historyczne')|e] dotyczące konfliktu religijnego powiązanego z bullą papieską Unigenitus a jansenizmem."
 flavor_fra.521.title: "Odrzucenie jansenizmu"
 flavor_fra.521.desc: "Od momentu, gdy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] rozpoczął debatę w sprawie sformalizowania bulli Unigenitus jako części #L [ROOT.GetCountry.GetAdjective|l]kiego#! prawa, wielu doradców przeciwnych jansenizmowi otwarcie potępia tę praktykę. Doprowadziło to do fali ostrego sprzeciwu wyznawców jansenizmu, a wielu z nich posiada potężny wpływ na [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Jako że [pap_ruler.GetName] uważnie monitoruje sytuację w kraju [ROOT.GetCountry.GetNameWithNoTooltip], rozprawienie się z orędownikami bulli Unigenitus zapewne wywołałoby gniew Stolicy Apostolskiej. Jednak brak jakichkolwiek działań ograniczających tych podburzających doradców doprowadzi do niezadowolenia wśród tych członków naszego parlamentu, którzy są zdecydowanymi zwolennikami doktryny jansenizmu."
 flavor_fra.521.a: "Stańmy po stronie orędowników bulli Unigenitus."
 flavor_fra.521.b: "Zlekceważmy orędowników bulli Ungenitus, by uspokoić zwolenników jansenizmu."
 flavor_fra.522.title: "Podatek Cinquantième"
 flavor_fra.522.desc: "Chcąc podjąć kolejne działania przeciw jansenistom, orędownicy bulli Unigenitus opracowali plany wprowadzenia podatku, jeśli bulla ta stanie się częścią #L [ROOT.GetCountry.GetAdjective|l]kiego#! prawa. Zgodnie z #italic podatkiem Cinquantième#! każdy, kto zostanie przyłapany na czytaniu #italic Nouvelles Ecclésiastiques#! (tekstu jansenizmu), zostanie zmuszony do zapłaty pokaźnego podatku do skarbu państwa. Co więcej, wszelkie autorytety religijne, które zostały wcześniej zwolnione, lecz mają powiązania z jansenizmem, zostaną również zmuszone do zapłaty tego podatku.\n\nTego typu podatek byłby postrzegany jako szkodliwy, gdyby bulla Unigenitus stała się częścią prawa – [ROOT.GetCountry.GetFlavorRank|l] będzie wtedy nadal obiektem pogardy ze strony jansenistów."
 flavor_fra.522.a: "Wprowadźmy podatek wraz z bullą."
 flavor_fra.522.b: "Publicznie sprzeciwmy się podatkowi."
 cheapter_to_enact_unigenitus: "Jeśli Unigenitus stanie się częścią prawa, podatek Cinquantième zostanie również uwzględniony."
 period_of_stability_when_declining_unigenitus: "Odrzucenie ustanowienia dekretu Unigenitus doprowadzi do znacznego zwiększenia stabilności."
 flavor_fra.523.title: "Sprzeciw wśród orędowników gallikanizmu"
 flavor_fra.523.desc: "Wiele silnych gallikańskich figur w naszym rządzie to zagorzali zwolennicy niezależnego #L [ROOT.GetCountry.GetAdjective|l]kiego#! Kościoła #L [ShowReligionAdjective('catholic')|U]iego#!, na którego [ShowGovernmentReformName('papacy_reform')] powinna mieć niewielki wpływ. Potępili oni wsparcie dla bulli Unigenitus, jednocześnie wspierając rzesze jansenistów. Widząc we wprowadzeniu bulli środek mający na celu sprawienie, że [ROOT.GetCountry.GetFlavorRank|l] znajdzie się pod zwiększonym wpływem papiestwa, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] będący jednocześnie gallikanistami zapowiedzieli, że będą mocno sprzeciwiać się przyszłym przedsięwzięciom, które będzie podejmować [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], jeśli Unigenitus zostanie częścią prawa w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.523.a: "Będziemy musieli bardziej uważać na zwolenników gallikanizmu."
 flavor_fra.523.b: "Uspokójmy ich na razie, niech bulla Unigenitus pozostanie kwestią otwartą."
 gallicans_in_clergy_will_oppose_crown: "Gallikańska sekta wśród stanu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] będzie sprzeciwiać się działaniom, które podejmuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], lecz ich wpływ zostanie osłabiony."
 avoids_gallican_ire_unless_unigenitus_implemented: "Gallikaniści nie będą sprzeciwiać się działaniom, które podejmuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], ale jeśli Unigenitus stanie się częścią prawa, zwolennicy gallikanizmu będą tym faktem rozgniewani."
 flavor_fra.524.title: "Dekret Unigenitus"
 flavor_fra.524.desc: "Po natrafieniu na wiele przeszkód i sprzeciw jansenistów z Estates-General, zwolennicy bulli Unigenitus opracowali szkic dekretu, który [Select_CString(fra_ruler.IsFemale,'miałaby','miałby')] wprowadzić [fra_ruler.GetName]. Odzwierciedlając zasady, które nałożył [pap_ruler.GetName], dekret ten nie tylko zakazywałby praktyki jansenizmu w całym #L [ROOT.GetCountry.GetAdjective|l]kim#! państwie, ale także podejmował działania wobec znanych zwolenników, groził im różnymi reperkusjami, a także ustanawiał podatek od dobytku związanego z tą doktryną.\n\nJeśli [fra_ruler.GetShortNameWithNoTooltip] podpisze dekret, bez wątpienia obniży to liczbę pozostałych jansenistów w kraju [ROOT.GetCountry.GetNameWithNoTooltip], lecz stanowiłoby to dalsze wzmocnienie autorytetu [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.524.a: "Uchwalmy dekret Unigenitus!"
 flavor_fra.524.b: "Odrzućmy ten dekret, nie możemy wzniecać konfliktu i destabilizować [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego państwa!"
 flavor_fra.530.title: "Redukcja [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej floty"
 flavor_fra.530.desc: "Mimo że [ROOT.GetCountry.GetName] utrzymuje pokaźną flotę, by móc konkurować z rywalizującymi morskimi potęgami, w ostatnich dziesięcioleciach stała się ona słabszą częścią naszej armii. Wiedząc, że marynarka jest słabym punktem [ROOT.GetCountry.GetNameWithNoTooltip|l]kiego kraju, a możliwości jej modernizacji są niewielkie, [target_character.GetName] proponuje, by przyszłe fundusze na flotę zostały pomniejszone i przekierowane na projekty handlowe. Sugeruje nawet, że finansowanie trwających projektów związanych z marynarką może zostać przeniesione w stronę handlu morskiego.\n\nChoć sugestie, które przedkłada [target_character.GetLastNameWithNoTooltip], wywołały sprzeciw, przekierowanie funduszy floty mogłoby również pozwolić [ROOT.GetCountry.GetNameWithNoTooltip|l]kiemu państwu bardziej się skupić na armii lądowej."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] ma rację, zredukujmy liczebność floty!"
 flavor_fra.530.b: "Odrzućmy pomysł, który [Select_CString(target_character.IsFemale,'wymyśliła','wymyślił')] [target_character.GetLastNameWithNoTooltip]. Zamiast tego powinniśmy powiększać naszą flotę!"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip] i równoważenie budżetu"
 flavor_fra.531.desc: "W następstwie trudności gospodarczych spowodowanych przez zasady, które wprowadził [john_law.GetName], oraz utrzymującej się korupcji za czasów jego następcy na stanowisku kontrolera finansów, [philip_orry.GetName] otrzymał trudne zadanie ustabilizowania gospodarki. Mimo to następca, którego wybrał [target_character.GetName], udowodnił swoje kompetencje, gdy udało mu się zrównoważyć budżet kraju [ROOT.GetCountry.GetName] po raz pierwszy od wielu lat. Reformy, które wprowadził [philip_orry.GetLastNameWithNoTooltip], sprawiły, że kodeks podatkowy [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju był bardziej sprawiedliwy, ale za cenę wprowadzonego ponownie podatku #italic Dixieme#!. Spowodowało to zamieszki na ulicach miasta [ShowLocationName('paris')].\n\nAby stłumić bunt, niektórzy doradcy sugerują modyfikację podatku poprzez zmniejszenie jego wartości – jednak zrobienie tego może wpłynąć na perspektywę ekonomiczną na nadchodzące lata, a w szczególności na reformy, które chce zaprowadzić [philip_orry.GetLastNameWithNoTooltip], a które mocno polegają na obecnej wysokości tego podatku."
 flavor_fra.531.a: "Wprowadzenie podatku Dixieme, czego chce dokonać [philip_orry.GetLastNameWithNoTooltip], jest potrzebne. Zamieszki osłabną."
 flavor_fra.531.b: "Zmodyfikujmy wysokość podatku, nie możemy ryzykować rozprzestrzenienia się zamieszek."
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip] opracowuje sieć dróg krajowych"
 flavor_fra.532.desc: "Chcąc zmodernizować infrastrukturę przy pomocy nowo uzyskanej nadwyżki, [target_character.GetName] [Select_CString(target_character.IsFemale,'opracowała','opracował')] ambitny projekt modernizacji i usprawnienia dróg kraju [ROOT.GetCountry.GetName], wraz ze sposobami na budowę sieci dróg krajowych. Aby ukończyć tak ambitny projekt, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zaapelowała','zaapelował')], by skorzystać przy tym z pracy przymusowej, mając nadzieję na wykorzystanie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich chłopów, dzięki którym budowa dróg przebiegałaby terminowo. Biorąc pod uwagę, ile [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] wycierpieli przez ostatnie dekady, zwerbowanie ich do tego rodzaju pracy bez wątpienia nadszarpnęłoby stosunek, jaki mają do własnego państwa. Mimo to niektórzy członkowie rady uznali propozycje, które [Select_CString(target_character.IsFemale,'przedstawiła','przedstawił')] [target_character.GetLastNameWithNoTooltip], za obiecujące oraz że skorzystanie z pracy przymusowej pomogłoby w wykonaniu tego projektu."
 flavor_fra.532.a: "Zaakceptujmy propozycję, którą [Select_CString(target_character.IsFemale,'wysunęła','wysunął')] [target_character.GetLastNameWithNoTooltip], w sprawie sieci dróg."
 flavor_fra.532.b: "Projekt ten jest zbyt dużym ciężarem, by mieli się tym zajmować [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 if_fleury_dies_road_network_change: "Jeśli [target_character.GetLastNameWithNoTooltip] umrze, projekt [ShowModifier('fra_fleury_national_road_project')] zostanie zastąpiony przez [ShowModifier('fra_fleury_national_road_project_legacy')]."
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip] i wzrost wymiany handlowej"
 flavor_fra.533.desc: "Przez cały okres panowania [target_character.GetName] poczynił wielkie wysiłki, by zwiększyć wymianę handlową kraju [ROOT.GetCountry.GetName] i wygląda na to, że mu się to udaje. Od momentu przekierowania funduszy z marynarki wojennej na handel morski transakcje między krajem [ROOT.GetCountry.GetNameWithNoTooltip] a resztą świata znacząco wzrosły. Dzięki uruchomieniu projektu sieci dróg krajowych i wybudowaniu nowoczesnych, wydajnych szlaków lądowych nie tylko handel morski zanotował wzrost, ale również nasz międzykontynentalny handel z sąsiadami."
 flavor_fra.533.a: "To [target_character.GetLastNameWithNoTooltip] sprawił, że kraj [ROOT.GetCountry.GetNameWithNoTooltip] osiągnął sukces handlowy!"
 flavor_fra.533.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie państwo powinno cieszyć się z tej pomyślnej koniunktury."
 flavor_fra.534.title: "[target_character.GetLastNameWithNoTooltip] nie żyje"
 flavor_fra.534.desc: "[target_character.GetLastName], który przez całe dekady służył na stanowisku głównego ministra oraz osobistego doradcy władcy o imieniu [fra_ruler.GetName], został znaleziony dziś rano martwy – prawdopodobnie umarł spokojnie we śnie. Podczas gdy [fra_ruler.GetShortNameWithNoTooltip] i jego najbliżsi doradcy są zasmuceni tymi wieściami, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wykorzystuje okazję do zaproponowania następcy na stanowisko głównego ministra.\n\nChoć [target_character.GetLastNameWithNoTooltip] nie żyje, wielu jego podopiecznych zdążyło już się wykazać i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] byłby w stanie wybrać godnego następcę. Jednakże [fra_ruler.GetShortNameWithNoTooltip] może zamiast tego pozostawić to stanowisko nieobsadzone."
 flavor_fra.534.a: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] poradzi sobie na razie bez głównego ministra."
 flavor_fra.534.b: "Skoro [target_character.GetLastNameWithNoTooltip] nie żyje, musimy bardziej polegać na radzie."
 flavor_fra.540.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! szkoła inżynieryjna w Mézières"
 flavor_fra.540.desc: "[target_character.GetName] to poszerzająca swoje wpływy postać, którą zatrudnia #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [Select_CString(target_character.IsFemale,'Kobieta ta zaproponowała','Mężczyzna ten zaproponował')] utworzenie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! szkoły inżynieryjnej w Mézières, mieście będącym częścią obszaru [ShowLocationName('chateau_porcien')]. Szkoła ta mogłaby stanowić przełom w inżynieryjnych wysiłkach naszego państwa i wychować nowe pokolenie inżynierów zarówno wojskowych, jak i cywilnych. Założenie jej byłoby jednakże wielce kosztowne."
 flavor_fra.540.a: "Niech szkoła ta wychowa nowe pokolenie utalentowanych inżynierów!"
 flavor_fra.540.b: "Załóżmy szkołę, a [target_character.GetLastNameWithNoTooltip] niech dostanie awans!"
 flavor_fra.540.c: "Szkoła ta byłaby zbyt kosztowna."
 flavor_fra.541.title: "École Militaire"
 flavor_fra.541.desc: "Chcąc jeszcze bardziej zmodernizować armię, [fra_ruler.GetName] pragnie utworzyć nową akademię wojskową w okręgu szkolnym w mieście [ShowLocationName('paris')]. Aby zaadoptować pewne elementy #L [ShowCultureName('prussian')|l]kiej#! taktyki w wojsku #L [ROOT.GetCountry.GetAdjective|l]kim#!, proponowana instytucja miałaby za zadanie wyszkolenie nowego pokolenia żołnierzy zaadaptowanego do zmienionego modelu armii. W akademii tej [fra_ruler.GetShortNameWithNoTooltip] pokłada nadzieję, że pozycja [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej armii na kontynencie [ShowContinentName('europe')] znacznie się wzmocni."
 flavor_fra.541.a: "Załóżmy akademię!"
 flavor_fra.541.b: "Nasz obecny model armii jest w porządku, zwiększmy wysiłki związane z jej utrzymaniem!"
 flavor_fra.542.title: "Reakcja lokalnego parlamentu na [ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "W następstwie podatku o nazwie [ShowLawName('fra_5_percent_tax')], który [Select_CString(target_character.IsFemale,'wprowadziła','wprowadził')] [target_character.GetName], wiele lokalnych parlamentów zgłosiło sprzeciw i odmawiają wdrożenia dekretu w swoich prowincjach. Choć początkowo [ROOT.GetCountry.GetGovernment.GetParliament.GetName] wyraził sprzeciw wobec tego prawa, interwencja, którą [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'podjęła','podjął')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sprawiła, że wielu członków ugięło się i zgodziło na podatek, który [Select_CString(target_character.IsFemale,'opracowała','opracował')] [target_character.GetLastNameWithNoTooltip].\n\nChoć [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może podjąć bezpośrednie działania i zlikwidować lokalne parlamenty, zmuszając miejscowych urzędników, by odpowiadali bezpośrednio przed państwem, to [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] również są krytyczni wobec nowego prawa i działania te znacząco pogorszą z nimi relacje."
 flavor_fra.542.a: "Zlikwidujmy lokalne parlamenty!"
 flavor_fra.542.b: "Wycofajmy to prawo."
 flavor_fra.543.title: "Represje wobec jezuitów"
 flavor_fra.543.desc: "Choć zakon jezuitów utrzymywał silną pozycję w kraju [ROOT.GetCountry.GetName] przez kilka stuleci, w ostatnich latach [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nie patrzy na nich przychylnym okiem, a i [fra_ruler.GetName] jest nimi [Select_CString(fra_ruler.IsFemale,'zirytowana','zirytowany')]. Choć jezuici prowadzą niektóre z czołowych i odnoszących sukcesy szkół w kraju [ROOT.GetCountry.GetNameWithNoTooltip], ich niemałe wpływy powodują coraz większe zaniepokojenie u [Select_CString(fra_ruler.IsFemale,'władczyni','władcy')] o imieniu [fra_ruler.GetShortNameWithNoTooltip]. Fakt, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nie ma na jezuitów żadnego wpływu, jest dla państwa zagrożeniem.\n\nSojusznicy w Estates-General zawnioskowali o wypędzenie jezuitów z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju i najprawdopodobniej zostałoby to przegłosowane. Jednak takie działania mogłyby wzbudzić niezadowolenie wśród #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rodziny, gdyż kilku członków, w tym [scope_heir_fra.GetName], jest zagorzałymi zwolennikami zakonu."
 flavor_fra.543.a: "Jezuici posiadają zbyt wielkie wpływy, powstrzymajmy ich!"
 flavor_fra.543.b: "Jezuici wciąż są bardzo wartościowi dla kraju [ROOT.GetCountry.GetNameWithNoTooltip], powstrzymajmy te działania!"
 some_in_royal_household_will_oppose: "Niektórzy członkowie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! rodu będą się sprzeciwiać represjom wobec jezuitów."
 flavor_fra.544.title: "Konsekwencje represji wobec jezuitów dla #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! rodu"
 flavor_fra.544.desc: "[Select_CString(scope_heir_fra.IsFemale,'Zagorzała zwolenniczka','Zagorzały zwolennik')] zakonu jezuitów, [scope_heir_fra.GetName], [Select_CString(scope_heir_fra.IsFemale,'wyraziła','wyraził')] głębokie rozczarowanie wobec [Select_CString(fra_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [fra_ruler.GetName], z uwagi na niedawne wydalenie jezuitów. Podczas gdy [scope_heir_fra.GetShortNameWithNoTooltip] [Select_CString(scope_heir_fra.IsFemale,'wyraziła','wyraził')] swój sprzeciw, [consort_fra.GetName] [Select_CString(consort_fra.IsFemale,'zgromadziła','zgromadził')] również poparcie w radzie, w nadziei na unieważnienie tego prawa. Choć kwestia ta będzie dzielić #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! ród w najbliższej przyszłości, wpływy jezuitów we [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim państwie będą się zmniejszać – wielu zakonników opuściło już kraj."
 flavor_fra.544.a: "Sprawa ta w końcu ucichnie."
 flavor_fra.544.b: "Pójdźmy na kompromis i przekażmy część władzy pozostałym w kraju jezuitom."
 flavor_fra.550.title: "Otwarcie pałacu w Luwrze"
 flavor_fra.550.desc: "Luwr, będący niegdyś jednym z wielu pałaców, z których korzystała dawna [ShowGovernmentTypeName('monarchy')|l], służył starym #L [ROOT.GetCountry.GetAdjective|l]kim#! królom jako miejsce królewskich zbiorów. Mimo że #italic Ancien régime#! przestał istnieć, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] uważa, że pałac w Luwrze powinien stać się nowym ośrodkiem kultury, gdzie wystawiane będą różne dzieła stworzone przez wieki w kraju [ROOT.GetCountry.GetName]. Historia kulturowa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego państwa nie będzie już zarezerwowana jedynie dla starych elit."
 flavor_fra.550.a: "Niech pałac w Luwrze stanie się nowym ośrodkiem kultury otwartym dla wszystkich!"
 flavor_fra.550.b: "Najlepiej byłoby, gdyby pałac w Luwrze pozostał zamknięty dla szerszej publiki."
 #Tooltips
 joan_of_arc_may_lead_tt: "[joan_of_arc.GetName] może dowodzić wojskami!"
 joan_of_arc_disappears_tt: "[joan_of_arc.GetName] zostanie zapomniana"
 marcel_will_now_oppose_the_crown: "Étienne Marcel będzie okazywał większą wrogość koronie"
 marcel_loses_support_for_murder: "Zabójstwa osób szlachetnej krwi sprawiły, że Marcel stracił poparcie wśród duchowieństwa i szlachty, co poważnie osłabiło go politycznie."
 routiers_can_raid_nearby_locations: "Najmici mogą rozszerzyć swoje najazdy na sąsiednie prowincje!"
 fra_annexing_appanages_moves_towards_centralize: "Każdy [subject|e] będący apanażem, który zostanie zaanektowany, przesunie nas w stronę [Concept('societal_values','wartości społecznej')|e] „Centralizacja” o 5, ale [opinion|el] pozostałych apanaży zmniejszy się o 25."
 fra_how_to_remove_feudal_nobility_info: "[government_reform|e] „Francuska szlachta feudalna” stanie się przestarzała, jeśli nie będzie już żadnych [Concept('subjects','podwładnych')|e] apanaży i zostanie usunięta."
 fra_aggression_towards_burgundy: "Choć lordowie państwa [GetCountry('BUR').GetNameWithNoTooltip] zdobyli wystarczające terytorium i władzę, by zostać uznanymi za politycznie niezależnych, wciąż są postrzegani przez naszych podwładnych jako wasale. Przyjęcie agresywnej postawy obniży stosunki ze wszystkimi podwładnymi państwa [GetCountry('FRA').GetNameWithNoTooltip] o 33."
 fra_neutrality_towards_burgundy: "Lordowie państwa [GetCountry('BUR').GetNameWithNoTooltip] zdobyli wystarczające terytorium i władzę, by zyskać polityczną niezależność od państwa [GetCountry('FRA').GetLongNameWithNoTooltip]."
 appanages_can_now_take_public_weal_reform: "Poddani apanaże mogą teraz przyjąć reformę „Członek Ligi Dobra Publicznego”. Nielojalni apanaże będą bardziej skłonni do przyłączenia się do Ligi."
 more_than_six_will_trigger_war: "Jeśli do Ligi dołączy więcej niż 5 apanaży, może dojść do walki o władzę, w której rywalizować będą #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz Liga."
 league_demands_accepted_fra: "Centralizacja korony zostanie w znacznym stopniu cofnięta, jednak pokojowe rozwiązanie nie doprowadzi do rozlewu krwi."
 league_demands_rejected_fra: "Między Koroną a Ligą wybuchnie wojna. Jeśli Korona zwycięży, wysiłki zmierzające do centralizacji państwa zostaną znacznie przyspieszone."
 public_weal_will_disband: "Liga Dobra Publicznego została rozwiązana i nie będzie już sprawiać kłopotów państwu [GetCountry('FRA').GetName]."
 weal_members_bonus_and_appanage_autonomy: "Wszyscy członkowie Ligi na 15 lat otrzymają premie reformy rządowej „Członek Ligi Dobra Publicznego”, znacznie zmniejszając przy tym centralizację państwa [GetCountry('FRA').GetName]."
 weal_members_weakened_royalist_integration_boost: "Państwo [GetCountry('FRA').GetName] otrzyma potężną premię do szybkości integracji, przy okazji zwiększając lojalność wszystkich podwładnych."
 jeanne_d_arc_will_face_trial: "[joan_of_arc.GetName] zostanie osądzona za herezję przez państwo [GetCountry('ENG').GetName]"
 jeanne_d_arc_will_trouble_us_no_further: "[joan_of_arc.GetName] zostanie stracona za herezję!"
 random_joan_of_arc_or_executed: "Państwo [GetCountry('FRA').GetName] będzie mogło zapłacić okup, by [joan_of_arc.GetName] odzyskała wolność. Jeśli państwo [GetCountry('FRA').GetNameWithNoTooltip] odrzuci ofertę okupu, [joan_of_arc.GetShortNameWithNoTooltip] zostanie stracona."
 legitimacy_penalty_with_english_advancements: "Państwo [GetCountry('ENG').GetName] kontroluje dużą część terytorium państwa [GetCountry('FRA').GetName], co wpłynie na odbiór prawomocności władców [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich."
 reduced_legitimacy_penalty_but_prestige_hit: "Zmniejsza karę do prawomocności dla #L [GetCountry('ENG').GetAdjective|l]kiej#! kontroli nad terytorium państwa [GetCountry('FRA').GetNameWithNoTooltip], ale nakłada karę do prestiżu."
 french_succession_no_longer_contested: "#L [GetCountry('FRA').GetAdjective]ka#! sukcesja nie będzie już uważana za sporną."
 english_appeasement_reduced_reward_tt: "Obniżone premie wynikające ze zmniejszenia roszczeń #L [GetCountry('ENG').GetAdjective|l]kich#! do państwa [GetCountry('FRA').GetNameWithNoTooltip]."
 fra_may_enact_bourges_sanctions: "Sankcje pragmatyczne zostaną zniesione, ale mogą zostać przywrócone, jeśli stosunki z papiestwem ulegną pogorszeniu."
 unlocks_formalize_relations_action: "Odblokowuje [Concept('diplomatic_action','działanie dyplomatyczne')|e] „[ShowCountryInteractionName('formalize_relations')]” wobec krajów #L [ShowCultureGroupName('italian_group')|l]kich#!."
 has_unlocks_formalize_relations_action: "Odblokowano [diplomatic_action|el]: [ShowCountryInteractionName('formalize_relations')] w ramach $flavor_fra.2100.t$ [Concept('dynamic_historical_event','dynamicznego wydarzenia historycznego')|e]"
 every_independent_italian_state_loses_opinion: "Nasze stosunki ze wszystkimi #L [ShowCultureGroupName('italian_group')|l]kimi#! państwami znacznie się pogorszą. Państwa sprzymierzone otrzymają mniejszą karę do stosunków."
 formalize_disabled_tt: "[Concept('diplomatic_action','Działanie dyplomatyczne')|e] „[ShowCountryInteractionName('formalize_relations')]” stanie się #R niedostępne#!."
 withdraw_opinion_penalty_increase: "Nasze stosunki ze wszystkimi #L [ShowCultureGroupName('italian_group')|l]kimi#! narodami nadal będą się pogarszać, ale pokojowe wycofanie się zmniejszy tę karę."
 bonuses_will_be_lost_if_broken: "Jeśli unia między państwami [GetCountry('FRA').GetName] i [GetCountry('NAP').GetName] zostanie zerwana, premie te zostaną utracone."
 league_of_weal_joiners: "Państwo [league_member_ruler.GetCountry.GetName] dołączy do wojny po stronie, którą reprezentuje kraj [league_leader_ruler.GetCountry.GetName]"
 lower_cooldown_campaign_in_italy_tt: "Czas między akcjami „[ShowGenericActionName('plan_campaign_in_italy')]” w [Concept('situation','sytuacji')|e] „[ShowSituationName('italian_wars')]” zostanie skrócony o #G 1#! rok."
 fra_may_attract_prominent_painters_tt: "#G Wybitny#! [ShowCultureGroupNameWithNoTooltip('italian_group')|l]ki artysta może zostać zatrudniony przez [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 da_vinci_brings_mona_lisa: "[target_character.GetName] trafi na dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – a wraz z nim znajdzie się tam #italic $mona_lisa$#!"
 fra_colonial_power_risk: "Ustanowienie bazy kolonialnej może okazać się wyzwaniem dla państwa [ROOT.GetCountry.GetNameWithNoTooltip] i doprowadzić do konfliktu z innymi europejskimi potęgami kolonialnymi."
 canada_cartier_bonus: "Jeśli [target_character.GetName] trafi do regionu [ShowAreaName('canadian_atlantic_coast_area')], wzrośnie szansa na aktywację kolejnych wydarzeń kolonialnych."
 devoting_crown_resources_is_costly: "Poszerzanie kolonialnego pogranicza może okazać się korzystne dla przyszłych wysiłków kolonialnych, ale może okazać się trudnym zadaniem, ponieważ nowo odkryte ziemie znajdują się w dużej odległości od państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 may_suffer_widespread_condemnation: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] #R spotka się z potępieniem#! ze strony #L [ShowReligionGroupAdjective('christian')|l]kich#! sąsiadów, jeśli sprzymierzy się z państwem [GetCountry('TUR').GetLongNameWithNoTooltip]."
 fra_may_recieve_benefit_from_alliance: "Sojusz z państwem [GetCountry('TUR').GetLongNameWithNoTooltip] może zaowocować #G korzystnymi#! stosunkami handlowymi."
 fra_hostilities_with_lutheran_nations: "Wszystkie #L [ShowReligionAdjective('lutheran')|l]ie#! kraje niebędące naszymi podwładnymi stracą dodatkowe [ShowBiasValue('opinion_protestant_persecution')|-=0] [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]"
 fra_hostilities_with_catholic_nations: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! kraje niebędące naszymi podwładnymi stracą dodatkowe [ShowBiasValue('opinion_tolerance_to_protestants')|-=0] [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]"
 hostilities_will_expand_with_calvinists_nations: "[ShowPolicyName('edict_of_fontainebleau')] zostanie rozszerzony o politykę wymierzoną w [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]ich wyznawców.\n[Concept('opinion','Opinia')|e] o państwie [ROOT.GetCountry.GetName] u wszystkich #L [ShowReligionAdjective('calvinist')|l]ich#! narodów, które nam nie podlegają, spadnie o [ShowBiasValue('opinion_fra_persecute_calvinists')|-=0]."
 further_hostilities_with_catholic_nations: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! kraje, niebędące naszymi podwładnymi, stracą dodatkowe [ShowBiasValue('opinion_fra_calvinist_granted_tolerance')|-=0] [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]"
 fra_high_negative_tolerance_warning: "Wysoka #R nietolerancja#! wiąże się z ryzykiem częstszych buntów"
 council_will_condemn_but_continue_rule: "[ruler_fra.GetShortName] wciąż będzie rządzić, ale rada może wywrzeć nań #R presję#! do zmiany wiary, jeśli jej członkowie nabiorą odwagi."
 ruler_may_improve_relations_with_calvinist_nations: "Jeśli [ruler_fra.GetShortName] się nawróci, może to doprowadzić do #G poprawy stosunków#! z sąsiednimi #L [ShowReligionName('calvinist')|l]kimi#! krajami."
 avoid_risks_of_a_calvinist_ruler: "Jeśli [ruler_fra.GetShortName] czeka nawrócenie siłą, działanie to zostanie uznane za bardzo #R nietolerancyjne#!."
 fra_ruler_may_become_inspired_french_eoc: "[fra_ruler.GetShortName] może znaleźć #G inspirację#! do utworzenia kompanii handlowej, której działania obejmą $india$!"
