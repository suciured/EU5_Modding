l_polish:
 flavor_tim_governor.1.title: "Śmierć naszej głowy państwa"
 flavor_tim_governor.1.desc: "Po odejściu naszego władcy [target_area.GetName] przypadła de jure krajowi [target_country.GetName]. W związku z tym [target_character2.GetName] żąda, by obecna głowa państwa oddała ją z powrotem w [target_country.GetAdjectiveWithNoTooltip|l]kie ręce."
 flavor_tim_governor.1.a: "Już nie jesteśmy zarządcami."
 flavor_tim_governor.1.b: "Może wynegocjujemy wydłużenie?"
 flavor_tim_governor.2.title: "[prev_country.GetNameWithNoTooltip] wysuwa żądania"
 flavor_tim_governor.2.desc: "[target_character3.GetName] nie żyje, więc teraz ziemie #L [prev_country.GetAdjective]kie#! należą do nas. Jednak [target_character2.GetName] chce zatrzymać ten region."
 flavor_tim_governor.2.a: "Nie interesuje nas to."
 flavor_tim_governor.2.b: "Możemy to zrobić."
 tim_governor_maintain_governance_tt: "[prev_country.GetName] zachowa kontrolę nad: [target_area.GetName]"
 flavor_tim_governor.3.title: "[target_country.GetAdjectiveWithNoTooltip] wsparcie"
 flavor_tim_governor_3_desc_shared: "W ostatnim czasie brakuje nam wsparcia ze strony naszego suwerena ([target_country.GetName]). [target_character2.GetName] wie o tym i zwraca się o wsparcie, którego może udzielić mu [target_character.GetName]. Mamy do wyboru kilka opcji, na przykład złoto albo ludzi."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Możemy nawet poprosić, by [target_character3.GetName] [Select_CString(target_character.IsFemale,'dołączyła','dołączył')] do nas, [ROOT.GetCountry.GetGovernment.GetCourtTitle] czeka."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Potrzebujemy więcej ludzi do walki."
 flavor_tim_governor.3.b: "W naszych szkatułach brakuje złota."
 flavor_tim_governor.3.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] skorzysta, jeśli [target_character3.GetNameWithNoTooltip] stanie się częścią tego ważnego miejsca."
 flavor_tim_governor.3.d: "Nie ma potrzeby niczego żądać."
 tim_governor_overlord_must_accept_tt: "Kraj [target_country.GetName] musi zaakceptować prośbę, by efekty były aktywne."
 timurid_governor_no_demand_tt: "Kraj [target_country2.GetName] nie otrzyma żądań."
 flavor_tim_governor.4.title: "[prev_country.GetNameWithNoTooltip] wysuwa żądania"
 flavor_tim_governor.4.desc: "W ostatnim czasie kraj [prev_country.GetName] wiele wycierpiał. Prosi nas o wsparcie. Możemy im go udzielić, dzięki czemu przez jakiś czas nie będą przysparzać nam problemów."
 flavor_tim_governor.4.a: "Wyślijmy im ludzi."
 flavor_tim_governor.4.b: "Dostaną złoto, którego chcą."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] dołączy do nich."
 flavor_tim_governor.4.d: "Nie dostaną od nas żadnego wsparcia."
 flavor_tim_governor.5.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]: masowy napływ ludzi"
 flavor_tim_governor.5.desc: "Dobrze umocniliśmy naszą władzę, więc nowi ludzie pragną wziąć udział w naszym przedsięwzięciu. Jedną z tych osób jest [target_character.GetName], [target_character.GetWomanMan] o rozlicznych talentach. Wywodzi się z tradycji wyznania [target_religion.GetAdjective]iego ([target_culture.GetName]) i posiada wiele umiejętności, które moglibyśmy wykorzystać."
 flavor_tim_governor.5.a: "Zatrudnijmy tę osobę."
 flavor_tim_governor.5.b: "Będzie [Select_CString(target_character.IsFemale,'świetną nauczycielką','świetnym nauczycielem')]."
 flavor_tim_governor.5.c: "Wciąż mamy niewyrównane rachunki..."
 flavor_tim_governor.5.d: "Będzie [Select_CString(target_character.IsFemale,'dobrą towarzyszką','dobrym towarzyszem')]."
 flavor_tim_governor.5.e: "Nie zatrzymamy [Select_CString(target_character.IsFemale,'jej','go')] tu."
 flavor_tim_governor.6.title: "[target_ruler.GetNameWithNoTooltip] – rozwój"
 flavor_tim_governor.6.desc: "Odkąd [target_character.GetName] zarządza regionem [target_area.GetName], ciężko pracuje, by uczynić z niego klejnot kraju [target_country.GetName]. Wykorzystuje do tego ograniczone zasoby, dzięki czemu zdobywa spore doświadczenie. Mieszczanie, którzy początkowo wątpili w [target_character.GetHerHis|l] zdolności, teraz cieszą się, że żyją pod [target_character.GetHerHis|l] rządami."
 flavor_tim_governor.6.a: "Podążajmy dalej tą ścieżką."
 flavor_tim_governor.6.b: "Niech uczy się na własnych sukcesach."
 timurid_governor_increase_development_in_area_tt: "Każda posiadana [location|el] w regionie [target_area.GetName] zyska [ShowNamedValue('development_weak_bonus')|+=] [Concept('development','rozwoju')|e]"
 flavor_tim_governor.7.title: "[target_area.GetNameWithNoTooltip]: porażka polityki gospodarczej"
 flavor_tim_governor.7.desc: "Choć [target_character.GetName] bardzo się [Select_CString(target_character.IsFemale,'starała','starał')], by region [target_area.GetName] stał się klejnotem, jednak [Select_CString(target_character.IsFemale,'poniosła','poniósł')] porażkę. Część polityk gospodarczych wprowadzonych na terenie regionu [target_area.GetNameWithNoTooltip] doprowadziła do zamknięcia części domów i gildii, a co za tym idzie do zubożenia."
 flavor_tim_governor.7.a: "[ROOT.GetCountry.GetReligion.GetGodName], to zła wiadomość."
 flavor_tim_governor.7.b: "Powinniśmy wycofać się z tych polityk."
 timurid_governor_decrease_development_in_area_tt: "Każda posiadana [location|el] w regionie [target_area.GetName] straci [ShowNamedValue('development_weak_penalty')|+=] [Concept('development','rozwoju')|e]"
 flavor_tim_governor.8.title: "Życie na pograniczu"
 flavor_tim_governor.8.desc: "Odkąd przebywamy na wygnaniu w regionie [target_area.GetName], ludzie stali się twardsi. Są zawsze gotowi na atak wroga i cieszą się sławą na wszystkich #L [target_country.GetAdjective]kich#! ziemiach. [target_character.GetName] też o nich wie i chce zmienić region [target_area.GetNameWithNoTooltip] w zmilitaryzowane gubernatorstwo, by pewnego dnia zemścić się na kraju [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.8.a: "Musimy ich lepiej wyszkolić."
 flavor_tim_governor.8.b: "Czy ta pogoń za zemstą jest naprawdę warta zachodu?"
 flavor_tim_governor.9.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nowa','Nowy')] [target_country.GetGovernment.GetRulerTitle|l]"
 flavor_tim_governor.9.desc: "Po śmierci naszego władcy krajem [target_country.GetName] rządzi nowa postać. Choć nie wywołało to większej destabilizacji, pojawiły się nowe okazje do zajęcia kraju [target_country.GetNameWithNoTooltip]. Wykorzystanie tylko zasobów z regionu [target_area.GetName] oznaczałoby ryzykowną kampanię, ale wygnanie, które cierpiał nasz lud, nie zostało zapomniane, a płomień zemsty nie będzie ugaszony aż do chwili, gdy [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] będzie kontrolować [target_country.GetAdjectiveWithNoTooltip|l]kie [target_country.GetFlavorRank|l] w całości."
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip] czeka!"
 flavor_tim_governor.9.b: "Jeszcze nie pora na to."
 flavor_tim_governor.10.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] przyjmuje wygnańca"
 flavor_tim_governor.10.desc: "Po niedawnych wygnaniach ze stolicy kraju [target_country.GetName] ([target_country.GetCapital.GetName]), wiele osób trafiło na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Jedną z tych osób jest [target_character2.GetName]. [target_character.GetName] chce [target_character2.GetHerHim] zatrudnić, ale to na pewno rozjuszy kraj [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.10.a: "Jeżeli nas wygnają, [ROOT.GetCountry.GetGovernment.GetCourtTitle] przyjmie wszystkich wygnańców."
 flavor_tim_governor.10.b: "[target_character2.GetNameWithNoTooltip] musi zginąć, byśmy zaskarbili sobie przychylność."
 flavor_tim_governor.11.title: "Skuteczne zarządzanie regionem [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "[target_character.GetName] i [target_character.GetHerHis] skuteczne polityki wprowadzone w regionie [target_area.GetName] sprawiają, że prowincja się bogaci. Na ulicach miasta [ROOT.GetCountry.GetCapital.GetName] tłoczą się zapracowani [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i zadowoleni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Możemy wydać więcej na tę politykę albo zebrać jej aktualne owoce."
 flavor_tim_governor.11.a: "Wydajmy więcej, by zapewnić dobrobyt."
 flavor_tim_governor.11.b: "Zamiast wydawać złoto, nacieszmy się obecnym stanem rzeczy."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Każda posiadana [location|el] w regionie [target_area.GetName] zyska [ShowNamedValue('prosperity_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e], a jej [Concept('pops','społeczności')|e] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tim_governor.12.title: "[target_area.GetNameWithNoTooltip]: porażka polityki gubernatora"
 flavor_tim_governor.12.desc: "Polityki, które niedawno [Select_CString(target_character.IsFemale,'wprowadziła','wprowadził')] [target_character.GetName] poniosły porażkę. Zamiast przynieść dobrobyt, doprowadziły do spadku produktywności takich grup jak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Ale jeszcze nie jest za późno, możemy wycofać się z części tych polityk, choć może to zdestabilizować państwo #L [ROOT.GetCountry.GetAdjective]kie#!."
 flavor_tim_governor.12.a: "Kto sieje wiatr, ten zbiera burzę."
 flavor_tim_governor.12.b: "Wycofajmy się szybko z tych polityk."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Każda posiadana [location|el] w regionie [target_area.GetName] straci [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e] i jej [pops|el] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tim_governor.13.title: "Rozwój portu [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "Zarządzanie regionem [target_character.GetName] przyniosło dobrobyt portowi [target_location.GetName]. Wielu handlarzy przybywających z kraju [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] sprawiło, że [target_location.GetRank.GetName] to obecnie jeden z największych portów w całym kraju, [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank] jest z niego dumne."
 flavor_tim_governor.13.a: "Niech się rozwija."
 flavor_tim_governor.13.b: "Wykorzystajmy ten dobrobyt na nasze potrzeby."
 flavor_tim_governor.14.title: "Fortyfikacja miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "[target_character.GetName] ciężko pracuje, zarządzając miejscem [ROOT.GetCountry.GetCapital.GetArea.GetName]. Już zbiera fundusze i schematy, dzięki którym w regionie [target_location.GetName] ma powstać [ShowBuildingTypeName('castle')]. Możemy poprzeć ten pomysł albo skoncentrować się na wzmocnieniu armii, zamiast budować umocnienia graniczne."
 flavor_tim_governor.14.a: "Wybudujmy ten [ShowBuildingTypeNameWithNoTooltip('castle')]."
 flavor_tim_governor.14.b: "Wzmocnienie armii to chyba lepszy pomysł."
