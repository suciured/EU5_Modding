 flavor_mai.1.title: "Prasa drukarska Gutenberga"
 flavor_mai.1.desc: "W roku 1450 Johannes Gutenberg, kupiec z wyższych sfer z Moguncji, wykorzystał wiedzę złotniczą zdobytą od swojego ojca i opracował pierwszą na świecie prasę drukarską. Pierwszym wydrukowanym dokumentem był niemiecki poemat, lecz sam Gutenberg miał większe ambicje, chcąc wydrukować Biblię. Jego wysiłki doprowadziły go do bankructwa, a finansiści przejęli biznes i w roku 1457 wydali pierwszą drukowaną Biblię. Świat już nigdy nie będzie taki sam!\nCo powinniśmy zrobić?"
 flavor_mai.1.a: "Wesprzyjmy ten cudowny wynalazek!"
