l_polish:
 flavor_tre.1.title: "Cytadela w miejscu [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "[target_location.GetRank.GetName] w lokacji [target_location.GetName] wznosi się dumnie od stuleci i jest symbolem władzy królewskiej głęboko w sercu regionu [ShowRegionName('anatolia_region')]. Jako centrum tradycji naszej kultury, nasza wspaniała stolica przeszła niesamowity rozwój, głównie dzięki doskonałemu położeniu geograficznemu i portowi.\n\nZnajduje się tam wiele miejskich przybytków, takich jak kwartały kupieckie, targowiska i akwedukty, dzięki którym to miasto jest symbolem naszej władzy, naszą dumą i klejnotem. Niedawny wzrost populacji sprawił, że [target_location.GetRank.GetNameWithNoTooltip] musi powiększyć swoje granice, by pomieścić więcej domostw za imponującymi murami."
 flavor_tre.1.historical_info: "Miasto Trapezunt powstałe w 756 r. p.n.e. długo było twierdzą chrześcijaństwa i greckiej kultury. W czasach starożytnego Rzymu znajdowała się tu ważna baza legionów w Pontos Polemoniakos. Później, za rządów Justyniana, wiele kampanii w Armenii wykorzystywało Trapezunt jako punkt zborny i początkowy.\n\nW VIII w. miasto przeistoczyło się w arcybiskupstwo, a na początku X w. stało się metropolią. Imperium Trapezuntu, założone w 1204 r. przez Aleksego I Komnena i Dawida Komnena, przetrwało do roku 1461, chroniły je Góry Pontyjskie, silne umocnienia miejskie i sojusze strategiczne zawierane poprzez małżeństwa. Było niewielkie, w 1438 r. miało około 4000 mieszkańców, ale znajdowało się tam wiele ważnych miejsc, takich jak monastyr Hagia Sophia i Katedra Panagia Chrysokephalos. Trapezunt był ostatnią bizantyjską posiadłością, która wpadła w ręce Osmanów. Zachował swoje znaczenie kulturowe i historyczne aż do 1461 r."
 flavor_tre.1.a: "Sfinansujmy rozbudowę!"
 flavor_tre.1.b: "Niech głodują za murami..."
 flavor_tre.2.title: "Niesubordynacja scholarioi"
 flavor_tre.2.desc: "Zachęceni osłabieniem władz centralnych i powodowani niepohamowaną chciwością, liczni członkowie bojówek lokalnej szlachty przejęli sporą część areny politycznej regionu [target_location.GetName]. Zawsze chętnie przyjmowali nowe stanowiska, przywileje i drogie posiadłości, ale tym razem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] przekroczyli granicę... Jeżeli nie podejmiemy zdecydowanych działań, ich skłonność do korupcji może wepchnąć kraj w tragiczną wojnę domową!"
 flavor_tre.2.a: "Weźmy te wściekłe psy na smycz!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Scholarioi byli wpływową #italic άρχοντες#! (szlachtą) i jednym z najpotężniejszych rodów Trapezuntu. Powstali jako jednostka milicji, której zadaniem była ochrona miasta. Wkrótce organizację zaczęła trawić korupcja, a w 1340 r. zakwestionowała ona władzę Cesarzowej Ireny. Scholarioi okazali się tak bezczelni i żądni władzy, że sprzeciwili się wstąpieniu Ireny na tron, co doprowadziło do wybuchu wojny domowej. Jednocześnie na południowej granicy Trapezuntu rozpoczęły się najazdy Turkmenów. W końcu najeźdźcy zdobyli miasto, podpalili je oraz doprowadzili do wybuchu epidemii, której źródłem były gnijące ciała ludzi i koni."
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip] – otrucie!"
 flavor_tre.3.desc: "W rozpaczliwym akcie nienawiści i zazdrości, [target_character2.GetName] [Select_CString(target_character.IsFemale,'otruła','otruł')] [Select_CString(target_character.IsFemale,'kochankę','kochanka')] ([target_character1.GetShortName]). Rozdrażniły [Select_CString(target_character.IsFemale,'ją','go')] chłodne uczucia, jakimi [Select_CString(target_character.IsFemale,'darzyła','darzył')] [Select_CString(target_character.IsFemale,'ją','go')] [target_character1.GetShortNameWithNoTooltip], a także istnienie licznych kochanek i kochanków..."
 flavor_tre.3.a: "Na wojnie i w miłości wszystko jest dozwolone."
 flavor_tre.3.b: "Nie pozwolimy na to!"
 flavor_tre.3.historical_info: "Małżeństwo Ireny i Bazyla było niczym innym jak sposobem dynastii Komnenów na zawarcie sojuszu z cesarzem Bizancjum, gdyż Irena była córką z nieprawego łoża cesarza Andronika III Paleologa. Nie było między nimi uczucia, Irena nie urodziła żadnego dziecka, a Bazyl szukał pocieszenia w ramionach damy dworu. Wzajemna niechęć małżonków doprowadziła w końcu do udanego zamachu na Bazyla, po czym Irena przejęła władzę i nastał niespokojny czas dla Trapezuntu."
