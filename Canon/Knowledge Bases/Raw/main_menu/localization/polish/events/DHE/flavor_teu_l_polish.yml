l_polish:
 flavor_teu.1.title: "Rewolty Związku Pruskiego"
 flavor_teu.1.desc: "Mimo naszych usilnych starań, nie jesteśmy w stanie ukrócić starań, jakie podejmuje Związek Pruski w celu podminowania władzy [ROOT.GetCountry.GetAdjective|l]. Miasta, które wyraziły dla niego poparcie, sformowały armię i otwarcie się zbuntowałem. Tak, jak podejrzewaliśmy, wielu z jego członków ma powiązania z Polską i poprosili już o interwencję tego kraju w nadchodzącym konflikcie. Wygląda na to, że jeśli nie zrezygnujemy z władzy nad tymi miastami, krwawe walki w Prusach będą nieuniknione."
 flavor_teu.1.a: "Zabijemy zdrajców co do ostatniego!"
 prussian_confederation_support: "[ShowAreaName('prussia_area')]: wszyscy #L [ShowCultureName('prussian')|l]cy#! [ShowPopTypeName('nobles')|l] i [ShowPopTypeName('burghers')|l] sprawią, że [prussian_confederation.GetName] się umocni, dołączając do organizacji."
 flavor_teu.1.tooltip: "[prussian_confederation.GetName] poprosi o [GetCountry('POL').GetAdjective|l] wsparcie."
 flavor_teu.1.b: "To nie jest wojna, którą jesteśmy w stanie wygrać."
 prussian_confederation: "Związek Pruski"
 flavor_teu.2.title: "Związek Pruski prosi o polskie wsparcie"
 flavor_teu.2.desc: "Organizacja o nazwie [prussian_confederation.GetName] sprzeciwiła się niesprawiedliwościom krzyżackich rządów! Zapewniliśmy dyskretnie uprzednio jej członków, że wesprzemy ich sprawę, jeśli dojdzie do otwartej wojny. W zamian związek zgodził się na przekazanie ziem pruskich pod polskie rządy, kiedy tyraniczni rycerze zostaną już przegnani. Możemy bardzo skorzystać na tym układzie, musimy być jednak gotowi na krwawą walkę."
 flavor_teu.2.a: "Otrzymają nasze pełne poparcie. Do boju!"
 flavor_teu.2.b: "To nie nasza sprawa."
 flavor_teu.3.title: "Związek Jaszczurczy"
 flavor_teu.3.desc: "Doszły nas słuchy, że miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w prowincji [ShowProvinceDefinitionName('chelmno_province')] tworzą organizację znaną jako Związek Jaszczurczy. Oficjalnym ich zamiarem jest walka z bezprawiem i ochrona własnych interesów. Choć społeczność ta wydaje się być niepozorna, niektórzy uważają, że jej bliskość do #L [GetCountry('POL').GetAdjective|l]kiej#! granicy może oznaczać ich potajemnie secesjonistyczne zamiary."
 flavor_teu.3.historical_info: "Związek Jaszczurczy, znany też pod łacińską nazwą #italic Societas Lacertarum#!, był organizacją pruskich rycerzy z Ziemi Chełmińskiej założoną w 1397 roku jako bractwo. Później, w 1410 roku, podczas bitwy pod Grunwaldem, jeden z jego założycieli, Mikołaj z Ryńska, opuścił sztandar regimentu chełmińskiego, powodując jego odwrót. Po tym incydencie członkowie związku zostali obwołani zdrajcami."
 flavor_teu.3.a: "Pozwólmy związkowi istnieć."
 flavor_teu.3.b: "Planują coś niedobrego!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Hołd pruski"
 flavor_teu.4.desc: "[GetCountry('TEU').GetLongName] swoją klęską zwiastuje powrót dużej części Pomorza Nadwiślańskiego do naszego kraju, ale także podbój znacznej części terytoriów, z jakich składają się [ShowAreaName('prussia_area')]. Choć Zakon Krzyżacki został zdziesiątkowany, nadal istnieje i kontroluje wiele instytucji na tym obszarze.\n\nPonieważ tereny Prus Wschodnich mogą okazać się trudne w integracji, padła propozycja zmuszenia istniejącej elity zakonu do sekularyzacji i złożenia przysięgi wierności, którą odbierze [pol_ruler.GetName]. Dzięki temu dawne terytoria krzyżackie zostaną podzielone na Prusy [ROOT.GetCountry.GetGovernment.GetAdjective|l], należące bezpośrednio do korony, i Prusy Książęce pozostające pod rządami zsekularyzowanych rycerzy."
 flavor_teu.4.historical_info: "Toczona w latach 1454–1466 przeciw Zakonowi Krzyżackiemu wojna trzynastoletnia doprowadziła do podzielenia Prus na Prusy Królewskie – pozostające bezpośrednio pod władaniem Królestwa Polskiego – oraz prowincje wschodnie, które pozostały częścią zakonu jako wasalne Prusy Książęce. W 1525 roku Państwo Krzyżackie uległo sekularyzacji – doprowadził do tego jego hochmeister, Albert von Hohenzollern. Od tego czasu znane było jako Księstwo Pruskie."
 flavor_teu.4.a: "Zmuśmy ich do ukorzenia się!"
 flavor_teu.4.b: "Zachowajmy status quo."
 flavor_teu.5.title: "Werwa krzyżowców"
 flavor_teu.5.desc: "[ROOT.GetCountry.GetAdjective] rycerze zostali zaproszeni w 1226 roku. [ShowAreaName('prussia_area')] zostały im zaproponowane przez księcia mazowieckiego ([GetCharacter('maz_konrad_i_piast').GetName] I Mazowiecki). Ich celem była krucjata przeciwko poganom w Prusach. Jako następcy tych mężnych wojowników, musimy kontynuować krucjatę, aby przepadli ostatni bluźniercy, jakich zna [ShowContinentName('europe')] i przez których cierpi [target_nation.GetLongName]!"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!"
 flavor_teu.5.b: "Nie potrzebujemy teraz żadnych konfliktów."
 flavor_teu.6.title: "Poganie [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ńscy w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "Nie można ufać tym nikczemnym poganom #L [ShowReligionAdjective('romuva')|l]ńskim#!. Ci bezbożnicy, pomimo całej naszej dobroci i łagodności, z jakimi ich traktujemy, nie bacząc na ich przekonania, ogłosili nowe powstanie w lokacji [target_location.GetName]. Choć nie jest liczne i nie wymaga mobilizacji naszych wojsk, stanowi niedogodność dla świętej misji, więc musi zostać zduszone. Gdyby taka niezorganizowana tłuszcza zdołała przyciągnąć więcej ludzi, zagrożona mogłaby być #L [ROOT.GetCountry.GetAdjective|l]ska#! kontrola nad podobnymi prowincjami pogańskimi."
 flavor_teu.6.a: "Zbuduj [ShowBuildingTypeNameWithNoTooltip('castle')|l], by nadzorować prowincję [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Zmuśmy lokalnego #italic komtura#!, by się tym zajął."
 teuton_6_event_trigger_information: "To [event|el] może być aktywowane ze względu na:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "Prawa miasta [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "[target_location.GetRank.GetName] lokacji [target_location.GetName] stanowi kręgosłup gospodarczy i najważniejszy port handlowy w kraju [ROOT.GetCountry.GetLongName]. Wskutek głębokim powiązań z krajem [target_country.GetLongName] wykorzystuje, podobnie jak kilka innych, prawo lubeckie, co wywołuje niesnaski z jego #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! mocodawcami. Aby zażegnać ten konflikt, [ROOT.GetCountry.GetNameWithNoTooltip] chce, by lokacja [target_location.GetNameWithNoTooltip] przyjęła [ShowEstatePrivilegeName('kulm_law')|l], zachowując część przywilejów obecnego porządku, a także wzmacniając lokalną radę i przyznając jej większą autonomię. Takie rozwiązanie sprawi, że [target_location.GetRank.GetNameWithNoTooltip] rozkwitnie jako centrum handlowe na rynku [target_location.GetMarket.GetName]."
 flavor_teu.7.a: "Dążmy do tego rozwiązania."
 flavor_teu.7.b: "Utrzymajmy obecny porządek."
 flavor_teu.8.title: "Spowolnienie gospodarcze"
 flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName] przechodzi trudny okres. Spowolnienie gospodarcze sprawiło, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] znacznie zubożeli, a kufry skarbca kraju [ROOT.GetCountry.GetNameWithNoTooltip] stały się zatrważająco lekkie. Ten koszmarny scenariusz może się pogorszyć, jeśli niczego nie zrobimy. Aby uniknąć sytuacji, w której będziemy musieli pożyczać pieniądze na spłatę obecnych długów, powinniśmy rozważyć nałożenie nowego podatku na nasze posiadłości rozsiane na terenie całej Europy. Takie posunięcie nie byłoby bezprecedensowe, ale ściągnięcie takiego podatku już tak. Po co komu [ShowBuildingTypeName('order_commandery')|l], jeśli nie przynosi zysków?"
 flavor_teu.8.a: "Nałóżmy znaczny podatek."
 flavor_teu.8.b: "Opodatkujmy skromnie."
 flavor_teu.8.c: "Znajdziemy inne źródło dochodu."
 flavor_teu.11.title: "[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')] i jego poprawki"
 flavor_teu.11.desc: "[ShowSituationName('black_death')], z którą mierzy się cała spustoszona [ShowContinentName('europe')], dziesiątkuje liczne miasta i rujnuje osady. Gospodarcze skutki, jakie ponosi [ROOT.GetCountry.GetLongName], są straszne, ale jeszcze gorsze jest to, że zmniejszenie populacji w Niemczech osłabiło presję migracyjną, redukując wzrost populacji na obszarze [ShowAreaName('prussia_area')]. Jeśli nie zapewnimy zachęt do migracji na ziemie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie, szybko zostaniemy bez żadnych migrantów, którzy stanowią ważną część naszej misji chrystianizacyjnej."
 flavor_teu.11.a: "Dajmy więcej korzyści migrantom."
 flavor_teu.11.b: "Będziemy musieli się z tym przemęczyć."
 flavor_teu.12.title: "Monopol na [ShowGoodsNameWithNoTooltip('amber')|l]"
 flavor_teu.12.desc: "Kraj [ROOT.GetCountry.GetLongName] posiada wiele zasobów oraz bogactw naturalnych, ale niewiele z nich jest tak znaczących i poszukiwanych jak [target_goods.GetName|l]. Dlatego też kraj [ROOT.GetCountry.GetFlavorRank] znalazł się w jurysdykcji #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! i będzie traktowany jak cenny monopol. Taki protekcjonizm jednak zwiększa ryzyko, że zirytują się [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], którzy chcą mieć swoje udziały w handlu i mogą bardzo skorzystać na kupczeniu tak cennym zasobem."
 flavor_teu.12.a: "Wzmocnić kontrolę nad zasobem."
 flavor_teu.12.b: "Wyjawmy nasz monopol."
 flavor_teu.12.c: "Niech mają go [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "Dochodzą nas wieści o pustelnicy imieniem [target_character.GetName], którą [ROOT.GetCountry.GetFlavorRank|l] już zna za sprawą jej wizji. Za życia [target_character.GetShortNameWithNoTooltip] doznała wielu objawień, na które zwracał uwagę cały kraj [ROOT.GetCountry.GetLongName]. Należy jednak dodać, że tylu wierzy w prawdziwość wizji, ilu uznaje je za oszustwo. Są też i tacy, którzy chcieliby zobaczyć [target_character.GetHerHim|l] na stosie za uprawianie czarów.\n\nNa razie [target_character.GetNameWithNoTooltip] przetrwała jeden proces o czarownictwo, ale to nie powstrzymuje [target_character.GetHisHer|l] wrogów przed domaganiem się kolejnego."
 flavor_teu.13.a: "Te wizje są naprawdę fascynujące."
 flavor_teu.13.b: "Wysłuchajmy odwołań [target_character.GetHerHis|l] wrogów."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "[ROOT.GetCountry.GetFlavorRank] zna tego kleryka o wielkim potencjalnie, a #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle], gdzie bywa, ma świadomość, jak [Select_CString(target_character.IsFemale,'zdolną jest kronikarką','zdolnym jest kronikarzem')] i że może pomóc wypełnić luki w dziele [target_work_of_art.GetName], które [target_work_of_art.GetCreator.GetName] stworzył w [target_work_of_art.GetCreationDate]."
 flavor_teu.14.a: "Potrzebujemy [Select_CString(target_character.IsFemale,'jej','jego')] usług!"
 flavor_teu.14.b: "Odprawmy [Select_CString(target_character.IsFemale,'ją','go')]."
 teu_event_within_5_to_10_years: "[event|e] aktywuje się za 5 do 10 lat, pod warunkiem że wciąż żyje [target_character.GetName]."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "Praca, jaką [target_character.GetName] [Select_CString(target_character.IsFemale,'podjęła','podjął')], opłaciła się i ostatecznie [Select_CString(target_character.IsFemale,'ukończyła ona','ukończył on')] dzieło swojego życia, którym jest [ShowWorkOfArtTypeName('chronicle')|l] [target_work_of_art.GetName], opisująca historię kraju [ROOT.GetCountry.GetLongName] od roku 1360 do czasów obecnych."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Großschäffer z kraju [ROOT.GetCountry.GetFlavorRank]"
 flavor_teu.16.desc: "Großschäffer są zarządcami #L [ROOT.GetCountry.GetAdjective]kich#! interesów handlowych. Posiadają liczne obowiązki i przywileje, w tym wyłączne prawo wymiany towarów takich jak [ShowGoodsName('wheat')|l] i [ShowGoodsName('amber')|l] w portach miast [ShowLocationName('gdansk')] oraz [ShowLocationName('konigsberg')]. Tak znaczące przywileje i władza sprawiły, że stali się obiektem krytyki ze strony stanu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], którzy jawnie sprzeciwiają się powierzeniu im tych praw przez [ROOT.GetCountry.GetFlavorRank|l] i chcą ich uchylenia. Z drugiej strony #L [ROOT.GetCountry.GetAdjective]ski#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest bardzo zadowolony z dochodów, jakie Großschäffer przynoszą, więc chciałby przyznania im dodatkowych przywilejów."
 flavor_teu.16.a: "Przełammy ich monopol."
 flavor_teu.16.b: "Wykorzystajmy instytucję."
 flavor_teu.16.c: "Zachowajmy status quo."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] to [target_character.GetArtistType.GetName|l] [Select_CString(target_character.IsFemale,'urodzona','urodzony')] w lokacji [target_character.GetBirthLocation.GetName]. Mając ukończony [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('krakow')], pracując dla wielu różnych polityków, jak [ShowContinentName('europe')] długa i szeroka. Może my też powinniśmy kupić [target_character.GetHerHis] usługi."
 flavor_teu.17.a: "[target_character.GetNameWithNoTooltip] znajdzie się pod naszym patronatem."
 flavor_teu.17.b: "Nie stać nas na to."
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')] będzie zmodyfikowane następująco:\n[ShowModifierTypeName('rural_migration_attraction')] #g +10%#!\n[ShowModifierTypeName('burghers_estate_max_tax')] #r -10%#!"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')] będzie zmodyfikowane następująco:\n[ShowModifierTypeName('german_migration_attraction_modifier')] #r -50%#!"
 kulm_law_revised_tooltip: "[ShowEstatePrivilegeName('kulm_law')] zmieni się wskutek [Concept('event','wydarzenia')|e] $flavor_teu.11.title$."
 kulm_law_not_revised_tooltip: "[ShowEstatePrivilegeName('kulm_law')] nie zmieni się wskutek [Concept('event','wydarzenia')|e] $flavor_teu.11.title$."
 flavor_teu.100.title: "Krucjata pruska"
 flavor_teu.100.desc: "Pięć lat temu wielcy krzyżowcy bałtyccy ogłosili krucjatę pruską ku chwale Chrystusa. Wielu odpowiedziało na ich wezwanie, w tym duma #L [ROOT.GetCountry.GetAdjective|l]kiej#! korony: [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nPolała się krew, zdobyto chwałę i obroniono honor, zaś niewierni i podli poganie kulili się ze strachu, poznawszy naszą świętą furię. Teraz [target.GetName] powraca. [ROOT.GetCountry.GetFlavorRank] bierze swoje dziecię w czułe objęcia!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\n[ROOT.GetCountry.GetFlavorRank] ponosi wielką stratę. Mimo wiary, jaką pokładano w rycerzu, Pan miał inne plany. Bezlitosna, podła taktyka pozwoliła przeklętym bluźniercom rozlać rycerską krew. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] lud opłakuje tę tragiczną śmierć."
 flavor_teu.100.desc.fallback: "Legenda głosi, iż był niegdyś rycerz wybrany przez [ROOT.GetCountry.GetAdjective|l] koronę do udziału w krucjacie pruskiej.\n\nJak to jednak bywa ze wszystkimi legendami, tak również i ta jest dobrze opowiedzianą bajeczką."
 flavor_teu.100.a: "Niech będzie przykładem dla innych rycerzy!"
 flavor_teu.100.b: "Zapłacą nam za to te dzikusy!"
 flavor_teu.100.c: "Ale to naprawdę dobra opowieść."
 flavor_teu.101.title: "Śmierć krzyżowca"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "[target.GetName] słynie ze swoich dokonań na krucjatach, lecz obecnie od wielu dni zmaga się z gorączką. Podczas gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] doradza powrót do domu, w odpowiedzi słyszy, że chwała jest ważniejsza. Ostatecznie jednak zamiast chwały przyszłość skrywała jedynie objęcia kostuchy."
 flavor_teu.101.desc.training_accident_death: "W [ROOT.GetCountry.GetAdjective|l] koszarach dochodzi do tragedii! [target.GetName], walcząc z giermkiem z nadzieją na poprawę jego i własnych umiejętności bojowych, uznaje, że warto spróbować ćwiczeń prawdziwą bronią. Niestety, chłopak wykonuje zbyt wysoki cios, a [target.GetNameWithNoTooltip] zupełnie dosłownie traci przez to głowę. Ginie na miejscu."
 flavor_teu.101.desc.river_drowning_death: "Jednym z kluczowych elementów wyposażenia naszych rycerzy jest ciężki pancerz. Choć czyni ich właściwie niewrażliwymi na cięcia, ma też swoje słabe strony. Jedna z nich ponownie okazała swoje paskudne oblicze: kiedy wojownik wpadnie do wody, jego zbroja staje się mokrym grobem.\n\n[target.GetName] wie to już aż nazbyt dobrze, o ile jest w stanie cośjeszcze wiedzieć. Podczas wspólnej wyprawy łupieskiej na wsie niewiernych wraz z innymi rycerzami upadek z konia do rzeki spowodował natychmiastowe utonięcie."
 flavor_teu.101.desc.fallback: "[target.GetName], krzyżowiec z zagranicy, nie żyje – ktoś znalazł dziś rano ciało w łóżku. Przyczyna śmierci jest dla wszystkich tajemnicą – ledwie dzień wcześniej wszystko było w porządku. Brak też jakichkolwiek śladów zastosowania przemocy..."
 flavor_teu.101.a: "Niech spoczywa w pokoju."
 flavor_teu.101.b: "Wiemy przynajmniej, że giermek umie skutecznie robić mieczem."
 flavor_teu.101.c: "Pechowy, lecz częsty los."
 flavor_teu.101.zzz: "Bóg jeden wie, co się wydarzyło..."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "To zdecydowanie nieprzyjemna wiadomość."
 flavor_pol_teu.1.title: "Wyrok z 1339 roku"
 flavor_pol_teu.1.desc: "W 1335 roku złożyliśmy skargę – #L [GetCountry('PAP').GetAdjective|l].#! [GetCountry('PAP').GetGovernment.GetCourtTitle|l] ma osądzić, czy to, co robi [GetCountry('TEU').GetName], jest słuszne. Po latach oczekiwania [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ka komisja w końcu dotarła na miejsce i rozpoczęła swoje deliberacje. Jak oczekiwaliśmy, sędziowie zgodzili się z naszymi zażaleniami i ogłosili: [GetCountry('TEU').GetNameWithNoTooltip] ma oddać następujące prowincje: [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] i [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.1.historical_info: "W latach 1319 i 1335 Polacy złożyli skargi na Zakon Krzyżacki w sądzie papieskim, domagając się przywrócenia Pomorza Gdańskiego pod władanie Polski. W przypadku procesu z 1335 roku przysłana przez Państwo Kościelne komisja uznała, że krzyżacka agresja była niesłuszna, ziemie powinny zostać zwrócone, a zakon ma zapłacić reparacje. Krzyżacy odwołali się od tej decyzji, a po dalszych deliberacjach uznano, że muszą jedynie zwrócić okupowane terytoria, Bydgoszcz i Dobrzyń."
 flavor_pol_teu.1.a: "A już myśleliśmy, że sprawiedliwość to relikt przeszłości..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Kolejny wyrok sądu! Podobnie jak w 1319 roku, w 1335 [pol_polish_side.GetName] składa skargę u ojca świętego z nadzieją na wynik, który nas upokorzy i zmusi do oddania sprawiedliwie podbitych ziem. #L [GetCountry('PAP').GetAdjective]ka#! komisja jest z pewnością przekupiona, bo wydała kolejny absurdalny wyrok, na mocy którego prowincje [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] i [ShowProvinceDefinitionName('stolp_province')] mają powrócić do Polski."
 flavor_pol_teu.2.a: "To jakaś kpina! [GetCountry('PAP').GetGovernment.GetRulerTitle] musi natychmiast się nad tym pochylić."
 flavor_pol_teu.2.b: "Nie będziemy podawać w wątpliwość prawomocności decyzji [GetCountry('PAP').GetAdjectiveWithNoTooltip|l] komisji."
 flavor_pol_teu.2.c: "Niczego nie zamierzamy oddać!"
 flavor_pol_teu.3.title: "Konflikt na linii [pol_polish_side.GetNameWithNoTooltip]-[pol_teutonic_side.GetNameWithNoTooltip]"
 flavor_pol_teu.3.desc: "Spór polityczny na linii [pol_polish_side.GetName]–[pol_teutonic_side.GetName] jest gorący jak zawsze. [pol_teutonic_side.GetAdjectiveWithNoTooltip]kie przejęcie Pomorza pozostawiło niesmak wśród [pol_polish_side.GetAdjectiveWithNoTooltip|l]kich obywateli, przez co nękają nas teraz ciągłymi skargami składanymi na zakon.\n\nNiedawne śledztwo, jakie przeprowadziła nasza komisja, gdy [pol_polish_side.GetNameNoTooltip|l] ponownie zwróciła się z taką prośbą, ogłosiła, że [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]ka strona ma oddać rozległe terytorium, na co otrzymała odwołanie od tej decyzji. Musimy rozwiązać ten problem możliwie bezkrwawo."
 flavor_pol_teu.3.a: "Poszukajmy kompromisu."
 flavor_pol_teu.3.b: "To słudzy Chrystusa, należy im odpuścić."
 flavor_pol_teu.3.c: "Co oni, nie umieją zrozumieć wyroku?"
 teu_supported_us: "Wsparli nas"
 teu_supported_other_side: "Odmówili wsparcia dla nas"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip] odpowiedź"
 flavor_pol_teu.4.desc: "[pol_teutonic_side.GetAdjective] odpowiedź była, mówiąc oględnie, chłodna."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ W obliczu wydanego wyroku postanowili, że najlepiej będzie nie ulegać sprawiedliwemu osądowi [GetCountry('PAP').GetAdjective|l] komisji. Zamiast tego postanowili dręczyć ojca świętego apelacją. Co za marnowanie jego świętego czasu."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ To powiedziawszy, presja okazała się jednak zbyt silna i ostatecznie zgodzili się na nasze żądania. Terytoria wróciły do nas."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ To powiedziawszy, zgodzili się na część naszych żądań, choć wyniki tego okazały się nad wyraz mizerne. [GetCountry('PAP').GetAdjective] interwencja unieważniła wiele z naszych skarg i doprowadziła do tego, że zwrócono nam ledwie część terenów granicznych. Nadal jednak jest to, nie da się ukryć, zwycięstwo."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Pretensjonalni rycerze uznali, że nie dotyczy ich nawet święta wola, i otwarcie sprzeciwili się osądowi komisji. Przekaz jest jasny: nie otrzymamy tych terytoriów i możemy co najwyżej zdobyć je w krwawej wojnie. Wojnie, którą bez wątpienia przegrają. Zadbamy o to."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Nie wiemy do końca, co sądzić o ich reakcji, bo nie jesteśmy w stanie zrozumieć ich prawdziwych zamiarów."
 flavor_pol_teu.4.a: "Niech ojciec święty dowie się o ich podłościach."
 flavor_pol_teu.4.b: "Zdecydowanie mądry wybór z ich strony."
 flavor_pol_teu.4.c: "Weźmiemy, co możemy."
 flavor_pol_teu.4.d: "Staną przeciw nam na polu bitwy."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] pochwała"
 flavor_pol_teu.5.desc: "Nasza apelacja u ojca świętego okazała się wielkim sukcesem. Dowody, które przedstawiliśmy, były oczywiste. [the_pope.GetName] stwierdził, że mamy rację, a komisja działała w złej wierze. Zganiwszy [pol_polish_side.GetAdjective|l] stronę, zapewnił nas, że nasze zdobycze zachowa dla siebie [pol_teutonic_side.GetName]. Co więcej, otrzymaliśmy pochwałę za nasze oddanie, na którym korzysta [ShowReligionGroupName('christian')|l], i starania w nawracaniu pogan na prawdziwą wiarę."
 flavor_pol_teu.5.a: "Nasza krucjata będzie trwać dalej!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Papieski wyrok"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] potępienie"
 flavor_pol_teu.6.desc: "[GetCountry('PAP').GetName] przysyła list, w którym potępia naszą decyzję o niewysłuchaniu wyroku z 1339 roku. Ogromna szkoda. [the_pope.GetName] uważa, że powinniśmy ufać sędziom, którzy zostali w oczywisty sposób przekupieni."
 flavor_pol_teu.6.a: "Nic nie poradzimy."
 flavor_pol_teu.6.b: "Udamy, że nie przeczytaliśmy tego listu."
 flavor_pol_teu.7.title: "Smutny [GetCountry('PAP').GetAdjectiveWithNoTooltip|l] wyrok"
 flavor_pol_teu.7.desc: "Nigdy dotąd nie czuliśmy się tak dalece zdradzeni przez ojca świętego. Ledwie kilka miesięcy temu przysłał swoich sędziów, którzy pieczołowicie przeanalizowali każdy dowód w sprawie i wydali sprawiedliwy wyrok w tym trudnym konflikcie. Teraz z kolei [the_pope.GetName] osobiście anulował tę decyzję po [pol_teutonic_side.GetAdjective|l] odwołaniu. To naprawdę rozczarowujące."
 flavor_pol_teu.7.a: "I ojciec święty jest rzekomo nieomylny?"
 flavor_pol_teu.8.title: "Kompromis"
 flavor_pol_teu.8.desc: "[GetCountry('PAP').GetLongName] odsyła w końcu naszego posłańca z informacją o tym, co ojciec święty postanowił w sprawie, która nas gnębi. Niestety, odpowiedź nie jest dla nas całkowicie korzystna, mimo wszystko jednak lepsza niż to, co miało nas czekać pierwotnie."
 flavor_pol_teu.8.a: "Tyle dobrego, że to lepsze niż plany Polaków."
 flavor_pol_teu.8.b: "Nie oddamy ani piędzi ziemi, ktokolwiek by się jej nie domagał!"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] obojętność"
 flavor_teu.300.desc: "Przez kilka ostatnich lat napięcie między nami a państwem [GetCountry('POL').GetAdjective|l] stale rośnie. Obie strony uważają, że wojna będzie nie do uniknięcia, żadna ze stron nie chce jednak rozpoczynać konfliktu. Pewni [GetCountry('POL').GetAdjectiveWithNoTooltip|l] zamiarów wysokiej rangi urzędnicy głośno się domagają: niech [teu_ruler.GetName] złoży im w prowokacyjnym darze dwa nagie miecze."
 flavor_teu.300.historical_info: "W 1410 roku Polska odniosła pod Grunwaldem swoje największe zwycięstwo nad Zakonem Krzyżackim w tak zwanej wielkiej wojnie. Mówi się, że wojska polskie próbowały nękać stojącego w słońcu przeciwnika, odpoczywając w cieniu pobliskiego lasu, i rozpoczęli walkę dopiero po tym, jak Krzyżacy przysłali w darze dwa nagie miecze jako zaproszenie do walki."
 flavor_teu.300.a: "Skoro brak im broni, to im ją dostarczymy."
 flavor_teu.300.b: "Dajmy im spokój."
 flavor_teu.301.title: "Dwa nagie miecze"
 flavor_teu.301.desc: "[teu_from.GetLongName] przysyła posłańca, który oczekuje, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] się z nim spotka. Otrzymawszy na to szansę, wyciąga dwa nagie miecze, które [teu_ruler.GetName] składa w darze, jakby brakowało nam sprzętu potrzebnego do starcia ich aroganckich gąb z powierzchni tego świata. Jeśli [teu_from.GetAdjectiveWithNoTooltip|l] [teu_from.GetGovernment.GetRulerTitle|l] chce wojny, to ją otrzyma."
 flavor_teu.301.a: "Co za niskich lotów obelga."
 POL_after_next_war_is_won: "Kiedy [teu_from.GetName] poniesie z nami klęskę w kolejnej wojnie, otrzymamy:"
 flavor_teu.302.title: "Nowe regalia"
 flavor_teu.302.desc: "Para nagich mieczy, które przysłał nam [GetCountry('TEU').GetName], nabrała symbolicznego znaczenia. Wcześniej symbol [GetCountry('TEU').GetAdjectiveWithNoTooltip|l] arogancji, po naszej zwycięskiej kampanii stała się raczej pamiątką naszych zwycięstw. Broń stała się częścią kolekcji [ROOT.GetCountry.GetGovernment.GetAdjective|l] insygniów."
 flavor_teu.302.a: "Ich zdobycie warte było rozlanej krwi."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "Bałtyk był pełen piratów od niepamiętnych czasów. Wśród marynarzy i rybaków z regionu [target_location.GetName] jest wielu, którzy próbują żyć z piractwa i przestępczości. [target_character.GetName] i [target_character.GetHerHis] banda tak zwanych Braci Witalijskich pływają teraz pod czarną banderą po naszych wodach, zamierzając wzbogacić się poprzez okradanie wszystkich nieszczęśników, na których się natkną. Niektórzy z tych łajdaków przejęli obecnie wyspę o nazwie [ShowProvinceDefinitionName('gotland_province')] oraz ustanowili stolicę w mieście [ShowLocationName('visby')]. Ich działania doprowadziły do załamania handlu na tym obszarze, a skutkiem ich dalszego piractwa będzie zupełna zagłada naszego krajowego handlu."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Musimy się nimi zająć, zanim umocnią się na naszej wyspie."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker był legendarnym niemieckim piratem z końca XIV wieku, znanym z napadów na statki Hanzy. Stał na czele Vitalienbrüder, czyli Braci Witalijskich – pirackiej grupy pierwotnie wynajętej do korsarstwa przez książąt Meklemburgii przeciwko królowej Małgorzacie, która później zwróciła się przeciw swym mocodawcom. Kapitan wraz z załogą zostali schwytani w 1401 roku niedaleko wyspy Heligoland i straceni w Hamburgu. Według legendy pirat zawarł układ: ci, obok których przejdzie po tym, jak straci głowę, zostaną oszczędzeni. Podobno przeszedł obok kilku członków załogi, zanim kat go przewrócił, ignorując umowę. Jego imię, oznaczające „#italic opróżnij kufel jednym haustem#!”, odzwierciedla jego mocną głowę."
 flavor_swe_teu.1.a: "[fief_offer_target.GetNameWithNoTooltip] – oto, kogo poprosimy o pomoc."
 flavor_swe_teu.1.b: "Zajmiemy się nimi sami, choć może to okazać się kosztowne."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Piracki gniew"
 vtb_operates_in_the_baltic_tt: "Państwo [target_country.GetLongName] rozpocznie działania wzdłuż wybrzeży w regionie [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Aby temu zaradzić, [GetCountry('SWE').GetAdjective|l] władze zaproponowały nam prawo do przejęcia od nich wyspy pod warunkiem, że szybko rozprawimy się z tymi podłymi piratami."
 flavor_swe_teu.2.a: "Przyjmiemy to lenno."
 flavor_swe_teu.2.b: "To nie nasz problem."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip|l] odpowiedź"
 flavor_swe_teu.3.common_desc: "[fief_offer_target.GetName] przysyła w końcu posłańca z odpowiedzią."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip] elita obiecała wylądować wraz ze swoimi siłami na wyspie [ShowProvinceDefinitionName('gotland_province')] i zająć się naszym wspólnym wrogiem. Zgodnie z obietnicą, nie będziemy się temu sprzeciwiać."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Niestety, nasze pokojowe zaproszenie do zajęcia się podłymi piratami, dla których domem jest obecnie [pirate_nation.GetName|l], spotkało się z odmową. Wygląda na to, że musimy zająć się sprawą sami, jak bardzo nie bylibyśmy obecnie zajęci innymi sprawami."
 flavor_swe_teu.3.a: "Skupmy się zatem na naszych priorytetach!"
 flavor_swe_teu.3.b: "Dobrze. Zajmiemy się tym sami."
 flavor_swe_teu.4.title: "Bractwo Witalijskie"
 flavor_swe_teu.4.desc: "Zdradzona przez naszych [GetCountry('HSA').GetAdjective|l] partnerów liga musiała uciec się do podlejszego sposobu utrzymania się: piractwa. Za naszą bazę operacyjną posłuży nam wyspa na Bałtyku: [ShowProvinceDefinitionName('gotland_province')]. Skoro świat staje przeciw nam, to i my staniemy przeciw niemu. Niech aroganccy kupcy zadrżą, gdy nasi wytrawni żeglarze zadepczą ich żałosne handlowe stateczki."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Sporna wyspa"
 flavor_swe_teu.5.desc: "Położona w samym sercu Bałtyku [ShowProvinceDefinitionName('gotland_province')] to ziemia kluczowa dla każdej siły, która chce osiągnąć #italic Dominium Maris Baltici#!. Dlatego też inne lokalne potęgi z pewnością knują, pragnąc wydrzeć nam z rąk ten cenny teren. Biorąc pod uwagę, jak słabnie nasza morska siłą, rozsądne może być odstąpienie wyspy jednej z tych sił w zamian za finansowe korzyści."
 flavor_swe_teu.5.a: "Wyślijmy ofertę przekazania wyspy ([first_offer.GetNameWithNoTooltip])"
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] to z pewnością państwo chętne na jej przejęcie."
 flavor_swe_teu.5.c: "Nie oddamy naszej ziemi."
 flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip] na celowniku"
 flavor_swe_teu.6.desc: "[ShowProvinceDefinitionName('gotland_province')] budzi nasze żywe zainteresowanie. Jako jedna z ważnych potęg basenu Morza Bałtyckiego bardzo zyskalibyśmy, kontrolując tę położoną na skrzyżowaniu szlaków handlowych wyspę w samym sercu morza wewnętrznego. Może ona okazać się kluczowa w uczynieniu tego akwenu naszym własnym. Niestety, nie tylko my żywimy tę ambicję. Musimy się spieszyć, jeśli chcemy przejąć wyspę."
 flavor_swe_teu.6.a: "Bałtyk będzie nasz."
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] – oferta"
 flavor_swe_teu.7.desc: "[gotland_province_owner.GetName]: otrzymaliśmy ofertę. W zamian za wiele funtów złota [ShowProvinceDefinitionName('gotland_province')] może stać się naszą własnością. Choć bez wątpienia jesteśmy w stanie po prostu sobie ją wziąć, pokojowe jej przekazanie mogłoby oszczędzić nam psucia sobie dobrego imienia w oczach świata i zapobiegłoby rozlewowi krwi."
 flavor_swe_teu.7.a: "Brzmi to jak uczciwa wymiana."
 flavor_swe_teu.7.b: "Czemu mielibyśmy płacić?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "W końcu poznaliśmy wyniki naszej misji dyplomatycznej do kraju [offer_nation.GetName]. Oczekiwaliśmy, że oferta pokojowego przekazania władzy sprawi, iż #L [gotland_province_owner.GetAdjective|l]ka#! wyspa zmieni właściciela, a nasza propozycja spotka się z pozytywnym, pełnym wdzięczności przyjęciem."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ I tak też się stało. [offer_nation.GetAdjectiveWithNoTooltip|l] władze z chęcią spełniły nasze życzenie i w pełni uiściły oczekiwaną przez nas zapłatę."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Niestety, nasze rozczarowanie nie zna granic. Posłańców wyśmiano i zapewniono ich, że [offer_nation.GetAdjectiveWithNoTooltip|l] władze zamierzają po prostu wziąć sobie naszą wyspę."
 flavor_swe_teu.8.a: "Miejmy nadzieję, że ta wymiana przyniesie pokój."
 flavor_swe_teu.8.b: "Musimy zachować czujność."
 teu_rejected_sale: "Odrzucona oferta sprzedaży"
 flavor_dan_teu.1.title: "Powstanie w noc św. Jerzego"
 flavor_dan_teu.1.desc: "[ShowProvinceDefinitionName('estonia_province')]: doszło do wielkiej katastrofy. Rodzima [ShowCultureName('estonian')|l] ludność, niezadowolona z faktu, że dziesięciolecia temu pokazaliśmy im chrystusową światłość, rozpoczęli zbrojne powstanie. W zupełnie spokojny dzień przypuścili zabójczy atak na nasze garnizony i zamki. Wybrali spośród siebie czterech przywódców, których mają czelność nazywać królami. Jakby tego było mało, w akcie swojej diabolicznej zemsty zaczęli mordować w pogańskim szale swoich dawnych władców i opiekunów. Nie będziemy tego tolerować – ich rebelia zostanie zdeptana."
 flavor_dan_teu.1.historical_info: "W noc św. Jerzego 1343 roku rodzima ludność Estonii zbuntowała się przeciw swoim duńskim panom i rozmaitym zagranicznym arystokratom, którzy nimi władali. Wybrali spośród siebie „czterech królów”, którzy mieli dowodzić powstaniem – zostali oni zwabieni w zasadzkę i zabici. Bunt rozlał się poza duńskie granice i rozgorzał również na terytoriach Zakonu Kawalerów Mieczowych oraz na Saremie."
 flavor_dan_teu.1.a: "Niech to!"
 TEU_st_georges_uprising: "Każda posiadana #L [ShowCultureName('estonian')|l]ka#! [pop|el] w prowincji [ShowProvinceDefinitionName('estonia_province')] traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołącza do konfliktu ([estonian_uprising.GetName]).\n#r 75%#! z nich zmienia też [Concept('religion', 'religię')|e] na [ShowReligionName('muinaisusko')|l]."
 estonian_uprising: "Powstanie w noc św. Jerzego"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Powstanie w noc św. Jerzego"
 flavor_dan_teu.2.title: "Estońscy buntownicy atakują Inflanty"
 flavor_dan_teu.2.attack: "Zabijają wszystkich [ShowCultureName('german_baltic')|l] arystokratów, jakich znajdą. Ich pogarda dla władców i Jezusa Chrystusa jest godna pożałowania. Zemsta niebios sprawi, że zadrżą ze strachu."
 flavor_dan_teu.2.desc: "Uczestnicy [ShowCultureName('estonian')|l] zbrojnego powstania, którego epicentrum to [TEU_denmark_from.GetAdjective|l] [ShowProvinceDefinitionName('estonia_province')], ruszyli na naszych [GetCountry('LIV').GetAdjective|l] podwładnych. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Damy im nauczkę"
 flavor_dan_teu.3.title: "Los ciemiężców"
 flavor_dan_teu.3.desc: "[target_province.GetName]: zbrojny kontyngent zlikwidował ostatnich przeciwników. Żołnierze zaczęli w przypływie nienawiści zabijać #L [ShowCultureName('german_baltic')|l]ką#! ludność, nie bacząc, kto zacz, ze względu na przywiązanie do wiary #L [ShowReligionAdjective('catholic')|l]kiej#!."
 flavor_dan_teu.3.a: "Przymknijmy oko."
 flavor_dan_teu.3.b: "To nie czas na zemstę."
 flavor_dan_teu.4.title: "[target_province.GetNameWithNoTooltip]: akty okrucieństwa"
 flavor_dan_teu.4.desc: "[teu_rebellion_tag.GetName]: łajdactwo rzuciło się na bezbronną [ShowCultureName('german_baltic')|l] ludność ([target_province.GetName]), zabijając każdego, kto się nawinął. Nie mogliśmy zrobić nic, żeby ich powstrzymać."
 flavor_dan_teu.4.a: "Zapłacą za swoje grzechy w piekle."
 flavor_dan_teu.5.title: "Nasz bunt"
 flavor_dan_teu.5.desc: "Nasi odrażający [ShowCultureName('german_baltic')|l] panowie uciskają nas już od zbyt dawna. Zakazywali nam wyznawania naszej wiary i zmuszali do oddawania czci cudzym bogom. Może więc czas, żeby dla odmiany to oni poznali naszych? Czy tego chcą, czy nie – to nie ma znaczenia. Ważne jest, aby spróbować zrzucić kajdany, w które nas zakuli."
 flavor_dan_teu.5.a: "Nie będziemy niczyimi niewolnikami!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Uczestnicy [ShowCultureName('estonian')|l] zbrojnego powstania, którego epicentrum to [TEU_denmark_from.GetAdjective|l] [ShowProvinceDefinitionName('estonia_province')], ruszyli na naszych sojuszników. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Zwerbować poborowych!"
 flavor_dan_teu.7.title: "Przyczyna kłopotów"
 flavor_dan_teu.7.desc: "[ShowProvinceDefinitionName('estonia_province')]: nasze posiadłości w tej okolicy stały się nam solą w oku. Oddzielone są od stolicy morzem, przez co kontrola nad tym terenem jest w najlepszym wypadku umiarkowana. Teraz z kolei [ShowCultureName('estonian')|l] ludność zaatakowała z zaskoczenia – ofiarą tego padliśmy nie tylko my, ale też nasz sąsiad – [teu_receives_estonia.GetName]. Być może lepiej byłoby naprawić nasze relacje i odsprzedać tę ubogą prowincję, która i tak pozostaje pod silnym ich wpływem."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Porozmawiajmy z decydentami ([the_deciding_nation.GetName])."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Porozmawiajmy z decydentami ([the_deciding_nation.GetNameWithNoTooltip])."
 flavor_dan_teu.7.historical_info: "Po powstaniu w noc św. Jerzego w 1343 roku duński wicekról w Estonii i inni urzędnicy rządowi zostali uwięzieni przez proniemieckich wasali, a duża część prowincji dostała się pod kontrolę Krzyżaków. Duński król, rozumiejąc, że ziemie te są nie do utrzymania, postanowił odsprzedać Estonię rycerzom za cenę 19 000 kolońskich marek."
 flavor_dan_teu.7.a: "Sprzedajmy prowincję."
 flavor_dan_teu.7.b: "Zaradzimy niepokojom."
 teu_if_teutons_accept: "Jeśli partner ([the_deciding_nation.GetName]) wyrazi zgodę:"
 flavor_dan_teu.8.title: "Sprzedaż Estonii"
 flavor_dan_teu.8.desc: "W obliczu rebelii, z jaką zmaga się [ShowProvinceDefinitionName('estonia_province')], [TEU_denmark_from.GetAdjective|l] władcy postanowili zaproponować nam swoje włości na tym terenie. Jeśli przyjmiemy propozycję, terytoria te znalazłyby się pod naszym wpływem, zaś [TEU_denmark_from.GetAdjectiveWithNoTooltip|l] wojska wycofałyby się z boju, pozostawiając nam do rozwiązania kwestię zdrajców."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Przyjmiemy tę propozycję."
 flavor_dan_teu.8.b: "Nam też niepotrzebne takie kłopoty!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "W końcu otrzymaliśmy odpowiedź na naszą hojną ofertę dotyczącą tego, do kogo ma należeć [ShowProvinceDefinitionName('estonia_province')]."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Ku naszej wielkiej radości ciężar zarządzania tym pełnym zdrajców krajem zostanie zdjęty z naszych barków. Nowi władcy tego terenu to [the_deciding_nation.GetName]."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Niestety, [the_deciding_nation.GetName] odrzuca naszą propozycję. Będziemy musieli nie tylko pokonać tę rebelię, lecz także znosić jej efekty i radzić sobie przez kolejne dziesięciolecia ze społecznym niezadowoleniem. No cóż, może przy odpowiedniej dozie wysiłku zdołamy zintegrować te ziemie."
 flavor_dan_teu.9.a: "Wspaniale!"
 flavor_dan_teu.9.b: "Fatalnie."
 teu_successful_dealings: "Udana transakcja"
