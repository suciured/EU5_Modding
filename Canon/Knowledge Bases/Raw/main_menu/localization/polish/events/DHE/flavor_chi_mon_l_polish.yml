l_polish:
 flavor_chi_mon.1.title: "[target_location.GetNameWithNoTooltip]: zwycięstwo"
 flavor_chi_mon.1.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w mieście [ROOT.GetCountry.GetCapital.GetName] otrzymał wspaniałe wieści. Nie tylko wygraliśmy bitwę w miejscu o nazwie [target_location.GetName], czego się spodziewaliśmy, ale nasze zwycięstwo było tak znaczne, że [GetInternationalOrganizationType('middle_kingdom').GetName] straciło swojego przywódcę, którym jest pojmany przez nas [captured_emperor.GetName]. Jeśli wykorzystamy przewagę, możliwe, że zmusimy państwo [target_war.GetName] do wielkich ustępstw."
 flavor_chi_mon.1.a: "Wykorzystać przewagę."
 flavor_chi_mon.1.b: "[target_country.GetNameWithNoTooltip] oferuje okup za jeńca, którym jest [captured_emperor.GetNameWithNoTooltip]."
 mon_pushing_advantage: "Premia za [ShowModifier('chi_tumu_crisis_benefit')] będzie trwać, dopóki [captured_emperor.GetName] jest jeńcem państwa [ROOT.GetCountry.GetName] i pozostanie przy życiu.\nJeśli przejmiemy lokację [location_for_capture.GetName], otrzymamy następujące korzyści:"
 mon_offer_ransom: "Państwo [target_country.GetName] otrzyma ofertę okupu za jeńca, którym jest [captured_emperor.GetName], w wysokości [SCOPE.GetLocalVariable('ransom_value')|=+]"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] w niewoli!"
 flavor_chi_mon.2.desc: "Bitwa w lokacji [target_location.GetName] zakończyła się katastrofalną klęską naszych sił. Co gorsza, [captured_emperor.GetName], [Select_CString(captured_emperor.IsFemale,'nasza ukochana','nasz ukochany')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], znajduje się w #L [capturing_country.GetAdjective|l]kiej#! niewoli. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest w rozsypce. Nie wiemy, kto teraz poprowadzi [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi_mon.2.a: "Zachowajmy status quo."
 flavor_chi_mon.2.b: "[sibling_candidate.GetSisterBrother] pochwyconego, którym jest [captured_emperor.GetNameWithNoTooltip], może przejąć [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_chi_mon.2.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma dziecko, które będzie do tego idealne."
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip] to najlepszy wybór."
 chi_recapture_emperor_tt: "[captured_emperor.GetName] musi do nas wrócić w wyniku [Concept('peace_treaty','traktatu pokojowego')|e] [ShowPeaceTreatyTypeName('chi_recapture_emperor')]. Jeśli [captured_emperor.GetName] umrze w niewoli, otrzymamy następujące kary:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] umiera w niewoli"
 flavor_chi_mon.3.desc: "Nasz największy atut, [target.GetName], [Select_CString(target.IsFemale,'była władczyni','były władca')] państwa [target_country.GetName] [Select_CString(target.IsFemale,'zmarła','zmarł')] w niewoli. To [Select_CString(target.IsFemale,'była wspaniała','był wspaniały')] [target.GetManWoman], [Select_CString(target.IsFemale,'która','który')] na zawsze pozostanie w naszej pamięci jako przepustka do wielkości."
 flavor_chi_mon.3.a: "Niech to diabli!"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip] nie żyje"
 flavor_chi_mon.4.desc: "Państwo [ROOT.GetCountry.GetName] dotknęła straszliwa klęska. [Select_CString(target.IsFemale,'Nasza ukochana władczyni','Nasz ukochany władca')], [target.GetSonDaughter] niebios, [target.GetName], [Select_CString(target.IsFemale,'zmarła','zmarł')] w niewoli #L [target.GetOwner.GetAdjective|l]kich#! diabłów. To straszne, że [target.GetShortNameWithNoTooltip] już nigdy nie wróci do swojego ukochanego kraju."
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] nie [Select_CString(target.IsFemale,'zasłużyła','zasłużył')] na taką śmierć."
 flavor_chi_mon.5.title: "Propozycja okupu"
 flavor_chi_mon.5.desc: "Co zaskakujące, te #L [capturing_country.GetAdjective|l]kie#! biesy wysłały nam propozycję okupu. [captured_emperor.GetName] wróci do nas bezpiecznie, jeśli tylko zapłacimy dużą sumę pieniędzy. Choć [captured_emperor.GetHerHis] życie uważamy za bezcenne, musimy przyznać, że jesteśmy mile zaskoczeni, że nasi wrogowie cenią je tak nisko."
 flavor_chi_mon.5.a: "Przyjmijmy propozycję."
 flavor_chi_mon.5.b: "To sztuczka! Nie odpowiadajcie."
 flavor_chi_mon.6.title: "[target_location.GetNameWithNoTooltip] – przejęcie"
 flavor_chi_mon.6.desc: "[target_location.GetRank.GetName] z terenu [target_location.GetName] w końcu jest w naszych rękach. Zdemoralizowany garnizon nie był się w stanie dłużej opierać #L [ROOT.GetCountry.GetAdjective|l]kim#! siłom i poddał kontrolę nad naszym celem. Co więcej, [target_character.GetName] wciąż przebywa w naszej niewoli, przez co #L [target_location.GetOwner.GetAdjective|l]ki#! [target_location.GetOwner.GetGovernment.GetCourtTitle|l] jest w panice."
 flavor_chi_mon.6.a: "Będą o tym pisać w podręcznikach historii."
 flavor_chi_mon.7.title: "[target_location.GetNameWithNoTooltip] powraca"
 flavor_chi_mon.7.desc: "[target_emperor.GetName], [Select_CString(target_emperor.IsFemale,'była władczyni','były władca')] państwa [ROOT.GetCountry.GetName] w końcu powraca na swoje ziemie. I chociaż [ROOT.GetCountry.GetFlavorRank|l] oraz mieszkańcy powitali [Select_CString(target_emperor.IsFemale,'ją','go')] ciepło w mieści [ROOT.GetCountry.GetCapital.GetName], nie wszyscy są zadowoleni z [target_emperor.GetHerHis] powrotu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest podzielony i niektórzy woleliby, żeby [target_emperor.GetNameWithNoTooltip] [Select_CString(target_emperor.IsFemale,'abdykowała','abdykował')]."
 flavor_chi_mon.7.a: "Prawowita głowa państwa powróciła."
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] lepiej poradzi sobie z rządami."
