l_polish:
 flavor_lit.1.title: "Pojawienie się kościoła [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kiego"
 flavor_lit.1.desc: "Gdy [ShowReligionName('lutheran')|l] pojawił się na kontynencie [ShowContinentName('europe')], wstrząsnęło to każdą społecznością #L [ShowReligionAdjective('catholic')|l]ką#!. Podczas gdy zwolennicy nowej wiary są prześladowani i zmuszani do migracji, dzięki swoim bogactwom wielu z nich przedostało się na nasze terytorium. [GetCountry('LIT').GetLongName] stoi na religijnym rozdrożu między Wschodem i Zachodem, a te elity kulturalne wzbogacają nasz kraj o nowe idee.\n\nW miarę ich osiedlania się w naszych miastach, rosną naciski, by zaakceptować ich ruch i solidaryzować się z nimi za cenę naszej reputacji u potężnych [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kich sąsiadów. Czas pokaże, czy pojawienie się tak silnego ruchu religijnego będzie dla nas korzystne."
 flavor_lit.1.a: "Zaakceptujmy ich ruch."
 flavor_lit.1.b: "Trzeba ich zniszczyć."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Wiele z naszych #L [ShowReligionGroupAdjective('christian')|l]kich#! [Concept('pops','społeczności')|e] we wszystkich [Concept('locations','lokacjach')|e] nawróci się na religię #L [ShowReligionAdjective('lutheran')|l]ką#!."
 lutheran_pops_gain_25_satisfaction: "#L [ShowReligionAdjective('lutheran')]ie#! [Concept('pops','społeczności')|e] w naszych [Concept('locations','lokacjach')|e] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 lutheran_pops_lose_33_satisfaction: "#L [ShowReligionAdjective('lutheran')]ie#! [Concept('pops','społeczności')|e] w naszych [Concept('locations','lokacjach')|e] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_lit.2.title: "Fala [ShowReligionNameWithNoTooltip('calvinist')|l]u"
 flavor_lit.2.desc: "Niedługo po pojawieniu się religii #L [ShowReligionAdjective('lutheran')|l]kiej#! kolejny ruch, [ShowReligionName('calvinist')|l], zacząć przyciągać uwagę całego kontynentu ([ShowContinentName('europe')]). Przybycie [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kich uciekinierów toruje drogę dla drugiej fali uchodźców [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]kich, którzy pochodzą z różnorodnych zakątków kontynentu i uciekają z #L [ShowReligionAdjective('catholic')|l]kich#! krajów rządzonych przez ciasne umysły."
 flavor_lit.2.a: "Ich wiara wzbogaci naszą tkankę społeczną."
 flavor_lit.2.b: "Nie możemy porzucić naszej doktryny..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "Wiele z naszych #L [ShowReligionGroupAdjective('christian')|l]kich#! [Concept('pops','społeczności')|e] we wszystkich [Concept('locations','lokacjach')|e] nawróci się na religię #L [ShowReligionAdjective('calvinist')|l]ką#!."
 calvinist_pops_gain_25_satisfaction: "#L [ShowReligionAdjective('calvinist')]ie#! [Concept('pops','społeczności')|e] w naszych [Concept('locations','lokacjach')|e] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 calvinist_pops_lose_33_satisfaction: "#L [ShowReligionAdjective('calvinist')]ie#! [Concept('pops','społeczności')|e] w naszych [Concept('locations','lokacjach')|e] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_lit.3.title: "Traktat z Ugry"
 flavor_lit.3.desc: "Mamy okazję podjęcia działań dyplomatycznych, które tymczasowo uspokoją jednego z naszych śmiertelnych wrogów, co pozwoli nam zająć się bardziej palącymi kwestiami. Kraj [target_root_country.GetName], chcąc utrzymać obecną pozycję oraz mieć pewność, że nie zaatakujemy ich terytorium, zaproponował oddanie nam terenu o nazwie [ShowAreaName('smolensk_area')] w zamian za sojusz i znacząco wzmocnione więzi dyplomatyczne."
 flavor_lit.3.a: "Podpiszmy ten traktat."
 flavor_lit.3.b: "To traktat sporządzony przez jakiegoś szaleńca."
 smolensk_owned_by_muscovy_tt: "[ShowAreaName('smolensk_area')]: każda lokacja na tym obszarze, którą posiada [target_root_country.GetNameWithNoTooltip] lub [subject|el], przejdzie na naszą własność i stanie się jedną z naszych [Concept('core','lokacji głównych')|e]"
 flavor_lit.4.title: "Źle traktowana progenitura"
 flavor_lit.4.desc_common: "Na nasz dwór dotarły niepokojące sygnały z kraju [target_root_country.GetName], które bezpodstawnie podają, że [target_character.GetName], członkini dynastii [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName], której mężem jest obecnie [target_husband.GetName], jest stale nagabywana o nawrócenie się na wiarę #L [ShowReligionAdjective('catholic')|l]ką#!."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Odpowiedzieli zerwaniem wszelkich więzi dyplomatycznych i mogą potencjalnie wykorzystać tę kwestię jako pretekst do naruszenia integralności naszych granic."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Szczęśliwie osiągnięte zostało rozwiązanie dyplomatyczne, w którym [target_character.GetNameWithNoTooltip] bezzwłocznie rozwodzi się ze swoim mężem i natychmiastowo opuszcza kraj."
 flavor_lit.4.a: "Jak oni mogli."
 flavor_lit.4.tt1: "Z powodu kiepskich zdolności dyplomatycznych [target_root_country.GetGovernment.GetRuler.GetName] zrywa wszelkie relacje."
 flavor_lit.4.b: "Lepiej zachować teraz zimną krew."
 flavor_lit.4.c: "To najlepsze możliwe rozwiązanie."
 flavor_lit.4.tt2: "Dzięki swym zdolnościom dyplomatycznym [target_root_country.GetGovernment.GetRuler.GetName] doprowadza do rozwodu i unika wojny."
 flavor_lit.5.title: "Zachodnie więzi małżeńskie"
 flavor_lit.5.desc: "Po nawróceniu się na [ShowReligionName('catholic')|l] stało się jasne, że musimy zapewnić sobie prawomocność w społeczności naszej nowej religii. Po kilku dniach korespondencji otrzymaliśmy informację, że ktoś z rodziny osoby znanej jako [target_character2.GetName], noszący imię [target_character3.GetName], nie jest jeszcze w związku małżeńskim. Rozsądnie byłoby zaaranżować to małżeństwo, gdyż taki związek z pewnością pomógłby nam stać się częścią Kościoła zachodniego, dodatkowo przyczyniając się do rozwoju naszego ludu."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] i [Select_CString(target_character3.IsFemale,'jej','jego')] [target_character3.GetWifeHusband] będą dobraną parą!"
 flavor_lit.5.b: "Kraj [ROOT.GetCountry.GetLongNameWithNoTooltip] nie potrzebuje zagranicznych monarchów."
 lit_should_poland_accept_tt: "Jeśli [GetCountry('POL').GetName] przyjmie naszą ofertę, skorzystamy na szerzeniu się [Concept('institutions','instytucji')|e] i dobrobytu."
 flavor_lit.5.historical_info: "Małżeństwo zawarte pomiędzy wielkim księciem litewskim Jagiełłą a Jadwigą, królową Polski, oficjalnie znane jako #italic Unia w Krewie#!, było zwieńczeniem trwającej całe dekady katolicyzacji oraz wysiłków dyplomatycznych podejmowanych w imieniu wielkiego księcia. Oznaczało to całkowity koniec pogańskiej tożsamości litewskiego narodu."
 flavor_lit.6.title: "Wahanie między Wschodem i Zachodem"
 flavor_lit.6.desc: "Narastająca presja w związku z naszym położeniem politycznym i geograficznym osiągnęła punkt krytyczny. Jako że nasze granice stale naruszane są poprzez ataki #L [ShowReligionAdjective('catholic')|l]kich#! rycerzy oraz wrogów, nadszedł czas dokonać wyboru, który zdecyduje o losie naszego narodu.\n\nWielu naszych doradców popiera pomysł prawdziwego nawrócenia, twierdząc, że po ustanowieniu faktycznych więzi [GetCountry('PAP').GetGovernment.GetRulerTitle|l] nie pozwoli na takie traktowanie naszych granic i już zawsze będą one chronione.\n\nInni jednakże argumentują, że niepewność działa na naszą korzyść. Sugerują fałszywe nawrócenie, aby zyskać cenny czas na zwiększenie naszych sił i nie porzucać wierzeń naszych praojców..."
 flavor_lit.6.a: "Na razie udawajmy, że chcemy nawrócenia..."
 flavor_lit.6.b: "Prawdziwe nawrócenie jest gwarancją naszej przyszłości!"
 flavor_lit.6.c: "Kraj [ROOT.GetCountry.GetLongNameWithNoTooltip] pozostanie [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ki!"
 neighbor_catholics_lose_opinion_tt: "Wszystkie sąsiednie [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ie kraje stracą [ShowBiasValue('religious_friction_modifier')|-=0] pkt. [Concept('opinion','opinii')|e] na nasz temat oraz mogą wypowiedzieć nam #R wojnę#!"
 flavor_lit.6.historical_info: "Chrystianizacja Litwy, ostatniego wielkiego bastionu pogaństwa, była niezwykle burzliwa. Cały XIV wiek wypełniony był licznymi próbami przyjęcia katolicyzmu oraz ochrzczenia kraju, podejmowanymi na rozkaz wielkich książąt litewskich. Na nic się to jednak nie zdawało, gdyż wielu próbom sprzeciwiali się Krzyżacy lub kończyły się one niepowodzeniem z powodu wrogości. Dopiero za panowania Jagiełły i jego brata stryjecznego Witolda Litwa była w stanie oficjalnie przyjąć katolicką wiarę."
 flavor_lit.7.title: "Listy, które [Select_CString(target_character1.IsFemale,'napisała','napisał')] [target_character1.GetShortNameWithNoTooltip]"
 flavor_lit.7.desc.a: "Pomimo naszych wysiłków, by przekonać [Select_CString(target_character1.IsFemale,'władczynię znaną','władcę znanego')] jako [target_character1.GetName], że najlepszą przyszłością dla [Select_CString(target_character1.IsFemale,'jej','jego')] narodu jest przyjąć naszą prawdziwą wiarę, zdaje się, że kraj [GetCountry('LIT').GetLongName] nie jest jeszcze na tyle rozwinięty czy też błogosławiony, aby spłynęło na niego światło Pana. W rezultacie odrzucili oni nasze próby nawrócenia, zdecydowanie odpowiadając, że będą utrzymywać własne tradycje i wierzenia do samego końca..."
 flavor_lit.7.desc.b: "Nasze wysiłki, by nawracać na zaściankowych ziemiach kraju [GetCountry('LIT').GetLongName] przyniosły owoce! Po pewnym okresie rozważań [target_character1.GetName] [Select_CString(target_character1.IsFemale,'zobowiązała','zobowiązał')] się do nawrócenia siebie i swojego ludu na [ShowReligionName('catholic')|l] w stosownym czasie!"
 flavor_lit.7.a: "Interesujący rozwój wydarzeń."
 lit_conversion.7_tt: "Czas pokaże, czy ich intencje są szczere, czy nie"
 flavor_lit.8.title: "[target_character.GetShortNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] chrystianizacja"
 flavor_lit.8.desc: "Zobowiązaliśmy się niedawno, że [Select_CString(GetCountry('LIT').GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [GetCountry('LIT').GetGovernment.GetRulerTitle|l] oraz naród nawrócą się na [ShowReligionName('catholic')|l]. Nadszedł teraz czas, by określić nasze stanowisko w tej kluczowej pod względem religijnym sprawie. Czy powinniśmy podążać za naszym zobowiązaniem i w pełni się nawrócić, czy też dochować wierności naszym pogańskim korzeniom. Ta decyzja podjęta w tak kluczowym momencie z pewnością określi naszą przyszłość.\n\nChrzest [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetShortNameWithNoTooltip] będzie stanowić preludium nowej ery naszego narodu. Choć może to zaskoczyć wielu z #L [ROOT.GetCountry.GetAdjective|l]kiego#! gminu, w rzeczywistości [target_character.GetShortNameWithNoTooltip] oraz [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przystąpią do nawrócenia wskutek negocjacji, w których udział wzięło wielu dworzan oraz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.8.a: "Nadszedł czas."
 flavor_lit.8.b: "To były tylko pozory!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Decyzja ta mocno zdenerwuje sąsiednie kraje [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kie; [GetCountry('PAP').GetGovernment.GetRulerTitle|l] również będzie rozczarowany i może to nawet wywołać przeciw nam wojnę#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] oraz [target_character.GetHerHis] bezpośrednie potomstwo dokonają nawrócenia na [ShowReligionNameWithNoTooltip('catholic')|l], aby wzmocnić pierwszy krok kraju na drodze do chrystianizacji#!"
 neighbor_catholics_receive_opinion_tt: "Wszystkie sąsiednie [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kie kraje zyskają [ShowBiasValue('recently_embraced_catholicism')|+=0] pkt. [Concept('opinion','opinii')|e] na nasz temat"
 enable_conversion_to_catholicism_tt: "Uzyskuje dostęp do [Concept('cabinet_action','działania gabinetu')|e], jakim jest [ShowCabinetActionName('lit_promote_catholicism')]"
 flavor_lit.8.historical_info: "Litwa, ostatni pogański kraj w Europie, oficjalnie przyjęła chrześcijaństwo u schyłku XIV wieku. Proces nawrócenia rozpoczął się w roku 1387, gdy wielki książę Jagiełło przyjął chrzest, by móc zawrzeć związek małżeński z królową Polski Jadwigą i umocnić sojusz polsko-litewski. Wydarzenie to zainicjowało rozprzestrzenianie się katolicyzmu, choć pogańskie praktyki jeszcze przez jakiś czas się utrzymywały. W późniejszym okresie Witold Wielki, brat stryjeczny Jagiełły, pchnął chrystianizację państwa do przodu, w szczególności na Żmudzi, w ostatnim bastionie pogaństwa. Oznaczało to koniec europejskich pogan, choć tradycyjne wierzenia pozostawiły trwały ślad w litewskiej kulturze."
 flavor_lit.9.title: "Zdradzony [ShowReligionNameWithNoTooltip('catholic')|l]"
 flavor_lit.9.desc: "Wygląda na to, że gnidy, które rządzą krajem [GetCountry('LIT').GetLongName], odrzuciły własne słowa i nie nawrócą się na [ShowReligionName('catholic')|l]. Ta ostatnia kropla przelała czarę i jest argumentem przemawiającym za tym, by wreszcie pozbyć się pogaństwa z naszej granicy!"
 flavor_lit.9.a: "Do broni!"
 flavor_lit.10.title: "Wschodnie powiązania"
 flavor_lit.10.desc: "Pomimo wielu prób nawrócenia naszej ludności na rozkaz misji #L [ShowReligionAdjective('catholic')|l]kich#! pozostaliśmy niezłomni w naszej wierze.\n\nPojawiły się jednak plotki o potencjalnym nawróceniu na wiarę #L [ShowReligionAdjective('orthodox')]ną#! dzięki łasce królewskiego małżeństwa z jedną z osób z dynastii, do której należy [target_character2.GetName]. Jakkolwiek radykalna wydaje się ta propozycja, wiele w niej zasługi ludzi z naszej społeczności, którzy są już członkami [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]nej społeczności.\n\nMimo że nawrócenie tego typu z pewnością zabezpieczyłoby naszą wschodnią granicę, ogromnie zagroziłoby też naszym relacjom z Zachodem i zwiększyłoby ryzyko chaosu oraz niestabilności. Co więcej, wielu doradców mówi o władczej postawie oraz finansowaniu zachcianek, jakie to małżeństwo by spowodowało..."
 flavor_lit.10.a: "To tylko niesmaczny żart."
 flavor_lit.10.b: "Z pewnością jest to rozsądne posunięcie."
 target_character3_is_scorned_tt: "[target_character3.GetName] mocno się zdenerwuje"
 flavor_lit.10.historical_info: "W trakcie chrystianizacji Litwy u schyłku XIV wieku i na początku wieku XV kraj z uwagi na złożone motywacje polityczne nieomal przyjął religię prawosławną. Wielki książę Giedymin rozważał początkowo nawrócenie się na prawosławie, a wpływ na to miały sąsiednie państwa prawosławne. Ostatnia próba nawrócenia kraju została dokonana przez Jagiełłę, który doświadczył nacisków ze strony swojej rosyjskiej matki, by poślubić Zofię, córkę Dymitra, wielkiego księcia moskiewskiego. Małżeństwo to wymagałoby od Jagiełły nawrócenia się na prawosławie, a potencjalnie nawet przekształcenia litewskiego państwa w lenno Moskwy, więc ostatecznie opcja ta została kategorycznie odrzucona."
 flavor_lit.11.title: "[GetCountry('LIT').GetAdjectiveWithNoTooltip]ka ręka"
 flavor_lit.11.desc.a: "Po tygodniach narad, w których udział brał również [target_character.GetHerHis] [GetCountry('LIT').GetGovernment.GetCourtTitle|l], [target_character.GetName] [Select_CString(target_character.IsFemale,'skontakowała się z naszymi dyplomatami i złożyła','skontakował się z naszymi dyplomatami i złożył')] na ich ręce interesującą propozycję. Zirytowany ciągłymi starciami granicznymi oraz izolacją dyplomatyczną #L [GetCountry('LIT').GetAdjective|l]ki#! kraj zdecydował się przyjąć [ShowReligionName('catholic')|l], a nawet poprosić o małżeństwo, w którym wybranką będzie [target_character3.GetShortName], aby jeszcze mocniej zjednoczyć obydwa rody. Może to doprowadzić do zwiększenia naszego wpływu w samym sercu tego państwa..."
 flavor_lit.11.desc.b: "Pomimo ich niedawnego nawrócenia na [ShowReligionName('catholic')|l] niedoszli heroldowie nowej epoki dla #L [GetCountry('LIT').GetAdjective|l]kiego#! państwa nie zdołali pojąć kluczowego charakteru zapewnienia sobie prawomocności poprzez małżeństwo z naszym rodem. Nie tylko unikali naszej dyplomacji, ale również nie omieszkali nas znieważyć!"
 flavor_lit.11.a: "Niech spłynie na nich błogosławieństwo."
 flavor_lit.11.b: "Nie potrzebujemy więzi, żeby zapewnić sobie ich lojalność!"
 may_lead_to_peaceful_union: "Może to doprowadzić do unii między naszymi krajami"
 flavor_lit.12.title: "W miejscu [target_location2.GetNameWithNoTooltip] rozbrzmiewają weselne dzwony"
 flavor_lit.12.desc: "Planowanie królewskiego ślubu nie jest łatwym zadaniem. Kolor i styl zasłon, idealne miejsce ceremonii, wielu znakomitych gości, w tym [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i ich krewni, to tylko niektóre kwestie do rozwiązania podczas tak okazałego wydarzenia. A przede wszystkim, [target_character.GetShortName] i [target_character3.GetShortName] przyodziani w przepiękne szaty, jak gdyby samo słońce obdarzyło ich swym blaskiem. Ceremonia odbywa się zgodnie z planem, a heroldowie w miastach na terenie całego #L [GetCountry('LIT').GetAdjective|l]kiego#! kraju głoszą dobrą nowinę – małżeństwo stało się faktem!"
 flavor_lit.12.a: "Niech żyją długo i szczęśliwie!"
 flavor_lit.13.desc: "Kraj [GetCountry('LIT').GetLongName] zawsze stanowił pewną nieprawidłowość w naszym otoczeniu. Szczerze mówiąc, nasze relacje nie zawsze były dobre czy choćby neutralne i wielokrotnie walczyliśmy ze sobą w przeszłości.\n\nIch niedawna korespondencja, której adresatem był [GetCountry('PAP').GetGovernment.GetRulerTitle|l], przyniosła jedynie naciski i niejasne obietnice, bez faktycznego powodzenia. W chwili olśnienia [target_character.GetName] [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] o wysłaniu formalnej prośby o małżeństwo z jedną z osób z naszego rodu.\n\nRuch ten z pewnością wpłynie na równowagę sił w regionie, choć zyskają oni wielu nowych wrogów i pozwoli nam to na stawianie żądań oraz wykonywanie posunięć na ich wschodnich rubieżach..."
 flavor_lit.13.a: "Zaakceptujmy to małżeństwo."
 flavor_lit.13.b: "Nie pozwolimy na to!"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip] i [target_character3.GetShortNameWithNoTooltip] przystępują do ślubu"
 flavor_lit.14.desc: "Przybyła wiadomość, której nadawcą jest [target_character2.GetName]! Wewnątrz znajdują się szczegóły dotyczące wymagań na ceremonię ślubną, w której udział wezmą [target_character.GetName] oraz [target_character3.GetName]. Wygląda na to, że w końcu zaakceptowano naszą prośbę o formalne zjednoczenie rodów. Waga tej decyzji jest tak wielka, że z pewnością będzie w stanie wpłynąć na bieg naszej historii..."
 flavor_lit.14.a: "Niech małżeństwo zostanie zawarte."
 flavor_lit.14.b: "Nie możemy ryzykować naszej suwerenności."
 flavor_lit.15.title: "Stosunki dyplomatyczne z regionem [ShowRegionNameWithNoTooltip('russian_region')]"
 flavor_lit.15.desc: "Układ sił w naszym otoczeniu, między Wschodem a Zachodem, jest w delikatnej równowadze. Rosnąca potęga kraju [GetCountry('MOS').GetLongName] może przyćmić brutalność, którą zaznaliśmy z rąk dalekowschodnich hord. Chcąc powstrzymać ich wojenne zapędy przed rozlaniem się na cały region, powinniśmy rozpocząć dyplomatyczne przygotowania i skontaktować się z najsilniejszymi sąsiadami..."
 flavor_lit.15.a: "Rozpocząć działania dyplomatyczne w celu uniknięcia wojny!"
 flavor_lit.15.b: "Skontaktujmy się z krajem [target_country1.GetNameWithNoTooltip]."
 flavor_lit.15.c: "To strata pieniędzy."
 flavor_lit.15.historical_info: "Relacje między Wielkim Księstwem Litewskim a rosyjskimi państwami w XIV i XV wieku obejmowały zarówno współpracę, jak i rywalizację. Litwa pod rządami takich władców jak Giedymin, Olgierd czy Witold Wielki rozszerzyła swoje terytorium na wschód, włączając regiony dzisiejszej Białorusi i Ukrainy. To spowodowało częste interakcje z rosyjskimi księstwami, a w szczególności z rosnącym w siłę Wielkim Księstwem Moskiewskim. Z racji rywalizacji o te ziemie napięcia między dwoma mocarstwami narastały. Litwa jednakże uformowała również strategiczne sojusze z północnorosyjskimi republikami, takimi jak Nowogród czy Psków, które pragnęły powstrzymać rosnące wpływy Moskwy. Podczas gdy partnerstwa te pomogły w walce przeciwko wspólnym wrogom takim jak choćby Tatarzy, dynamika między Litwą a Moskwą pozostawała niestabilna, balansując między współpracą a rywalizacją."
 flavor_lit.16.title: "W interesie dyplomacji"
 flavor_lit.16.desc: "W mieście [target_location.GetName] pojawiła się dzisiaj grupa #L [GetCountry('LIT').GetAdjective|l]kich#! dyplomatów. Gdy dotarli do naszej stolicy, w ruch poszły wykwintne dary i królewski protokół. List, którego nadawcą jest [target_character2.GetName], kreśli obraz przyjaźni między naszymi narodami i wspólną walkę wobec wspólnego wroga, jakim jest [GetCountry('MOS').GetLongName]. Współpraca i przyjaźń będą pełnić kluczową rolę w powstrzymywaniu rosnącej potęgi #L [GetCountry('MOS').GetAdjective|l]kiego#! księstwa za naszymi wschodnimi granicami."
 flavor_lit.16.a: "Dary są mile widziane!"
 diplomatic_isolation_tt: "Zmniejszą się nasze szanse na znalezienie sojuszników w regionie [ShowRegionNameWithNoTooltip('russian_region')]"
 flavor_lit.17.title: "Katedra w mieście [ShowLocationNameWithNoTooltip('vilnius')|U]"
 flavor_lit.17.desc: "Teraz, gdy nasz kraj, [ROOT.GetCountry.GetLongName], dołączył wreszcie do #L [ShowReligionGroupAdjective('christian')|l]kiego#! świata, musimy pokazać braciom w wierze naszą pobożność i oddanie, robiąc wszystko, by w mieście [ShowLocationName('vilnius')] stanęła nowa [ShowBuildingTypeName('cathedral')|l].\n\nWybudujemy ją na szczątkach bardzo starego kościoła, z którego korzystał nieżyjący już [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ki władca kraju [ROOT.GetCountry.GetNameWithNoTooltip], i tym sposobem pokażemy światu nasze wielkie pragnienie ponownego dołączenia do wspólnoty Pana."
 flavor_lit.17.a: "Rozpocznijmy budowę."
 flavor_lit.17.b: "Nie stać nas na to."
 flavor_lit.17.historical_info: "W roku 1251 podczas rządów Mindoga oraz po jego nawróceniu się na chrześcijaństwo w Wilnie została wybudowana pierwotna katedra, która miała być siedzibą litewskiego biskupa. Po śmierci Mindoga budowla została przekształcona w miejsce czci pogańskich bogów, które przetrwało aż do 1387 roku, kiedy Litwa oficjalnie przyjęła chrześcijaństwo."
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip] podejmuje próby centralizacji"
 flavor_lit.18.desc: "Rządy dynastii [target_character.GetDynasty.GetName] sprawiły, że kraj [ROOT.GetCountry.GetName] to [ROOT.GetCountry.GetFlavorRank|l] o naprawdę wyjątkowych cechach. Państwo to nareszcie wydostało się z pogańskich sideł i dołączyło do współczesnego świata. Niestety wiele regionów pod naszymi rządami przeciwstawia się prawom opracowanym w stolicy, którą jest [capital_scope.GetName], oraz odrzuca nasz autorytet.\n\nNadszedł czas, by przejąć kontrolę nad własnym krajem i utworzyć bardziej zjednoczone państwo."
 flavor_lit.18.a: "Musimy scentralizować nasz kraj."
 flavor_lit.18.b: "Nie postąpimy wbrew tradycji."
 flavor_lit.18.historical_info: "Wielki książę Witold poczynił wiele wysiłków, by scentralizować kraj w trakcie swojego panowania. Jedną z takich kwestii było uchylenie wiekowego systemu księstw dzielnicowych. W roku 1393 przejął kontrolę nad Łuckiem, zlikwidował księstwo kijowskie w roku 1394 oraz wyznaczył vicesgerenta na Podolu w roku 1395, co sprawiło, że jedynie niewielkie księstwa pozostały nienaruszone."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "[consort_scope.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(consort_scope.IsFemale,'naszej władczyni','naszego władcy')], [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'sprowadziła','sprowadził')] wiele kulinarnych wynalazków z kraju swojego pochodzenia: [birth_location_scope.GetName].\n\nDworzanie i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ze stolicy, którą jest [capital_scope.GetName], są zafascynowani dziwnym akcesorium zwanym widelcem, używanym przez [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'nią','niego')] do jedzenia, oraz zadziwiającymi potrawami i składnikami sprowadzonymi z południa. Każdy, kto chce zachować swoją reputację, zaczął prędko [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'ją','go')] naśladować, a nowy trend wytworzył ogromne zapotrzebowanie na składniki takie jak oliwki, pszenica czy wino."
 flavor_lit.19.a: "Przyjmiemy te nowe zwyczaje."
 flavor_lit.19.b: "Nie potrzebujemy tych obcych wpływów."
 lit_fancy_new_dishes: "Wymyślne nowe potrawy"
 flavor_lit.19.historical_info: "Wraz z przybyciem z Włoch żony władcy, Bony Sforzy, nowej wielkiej księżnej litewskiej, na dworze pojawił się szereg kulinarnych wynalazków, jak chociażby widelec czy wiele tradycyjnie włoskich przepisów."
 flavor_lit.20.title: "Supremus dux Lithuaniae"
 flavor_lit.20.desc: "Choć [ROOT.GetCountry.GetFlavorRank|l] rozszerza się poza swoje pierwotne granice i obejmuje obecnie wiele ludów, nasi władcy nigdy nie tytułowali się czymś więcej niż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], mimo tego, że jesteśmy silniejsi od wielu narodów na kontynencie [ShowContinentName('europe')]. [target_character.GetName] nie jest w stanie zaakceptować, że [target_character.GetHerHis] tytuły są niższe rangą od tych, które posiadają [target_character.GetHerHis] przeciwnicy. Z tego powodu chce [Select_CString(target_character.IsFemale,'ona','on')] tytułować się jako ktoś ważniejszy niż książęta oraz równy królom.\n\nTakie wysiłki na pewno zaszkodzą naszemu autorytetowi w krótkim terminie. Zachowanie pewnego poziomu pokory sprawi jednak, że nasi podwładni nie będą nas uważać za suwerenów, którzy patrzą na nich z wyższością. Z drugiej strony, pokora podczas walki o władzę w Europie często prowadzi do upadku."
 flavor_lit.20.historical_info: "W następstwie litewskiej wojny domowej z roku 1381 oraz ugody w Ostrowie Witold stał się jedynym monarchą Wielkiego Księstwa. Chcąc jeszcze bardziej usankcjonować swe rządy i żądać ziem Rusi Kijowskiej, zaczął nazywać się #italic Supremus Dux Lithuaniae#!, Wielkim Księciem Litewskim, tytułem wcześniej rzadko używanym. Określenie to utrzymało się nawet w Rzeczypospolitej Obojga Narodów aż do podziału państwa przez Austrię, Prusy i Rosję."
 flavor_lit.20.a: "Tytułujmy się w odpowiedni sposób."
 flavor_lit.20.b: "Pewien poziom pokory zapewni stabilność w kraju."
 flavor_lit.21.title: "Dynastia [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]"
 flavor_lit.21.desc: "Choć w państwie #L [ROOT.GetCountry.GetAdjective|l]kim#! mieszka wiele rodów, jedynie nieliczne z nich dominują na krajowej scenie politycznej. Jednym z takich rodów jest dynastia [ShowDynastyName('radziwill_dynasty')], której przewodzi [Select_CString(target_character.IsFemale,'wpływowa','wpływowy')] [target_character.GetName]. Aby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] liczył się z [Select_CString(target_character.IsFemale,'jej','jego')] zdaniem, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zwróciła','zwrócił')] się do [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale,'władczyni','władcy')] o imieniu [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], dążąc do uzyskania pewnej pozycji w państwie."
 flavor_lit.21.historical_info: "Ród Radziwiłłów był jedną z nielicznych dynastii w Rzeczypospolitej Obojga Narodów, które pomogły zachować odrębność Wielkiego Księstwa Litewskiego. Jej założycielem był Radziwiłł Ościkowicz, a sama dynastia może poszczycić się wieloma europejskimi tytułami, wśród których są nawet książęta Świętego Cesarstwa Rzymskiego."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] zostanie marszałkiem wielkim kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.21.b: "Wystarczy stanowisko, które nadaje [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 flavor_lit.21.c: "Kim [Select_CString(target_character.IsFemale,'ona','on')] jest, by [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miała','miał')] spełniać [Select_CString(target_character.IsFemale,'jej','jego')] żądania?"
 flavor_lit.22.title: "Rozkwit dynastii [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Dynastia [ShowDynastyName('gostautai_dynasty')] zawsze miała niekwestionowany wpływ na to, co robią [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Obecnie na jej czele stoi [target_character.GetName], a sam ród kontroluje wiele regionów w kraju. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zdaje sobie sprawę z tego problemu, być może moglibyśmy zawrzeć z nimi sojusz, jako że dzięki uwzględnieniu naszych interesów [ROOT.GetCountry.GetFlavorRank|l] może uzyskać większą stabilność wewnętrzną."
 flavor_lit.22.historical_info: "Gasztołdowie byli w XV i XVI wieku głównymi rywalami dynastii Radziwiłłów. Służąc zarówno Witoldowi, jak i Kazimierzowi IV Jagiellończykowi, zgromadzili ogromne ziemie i byli uważani za jeden z najzamożniejszych rodów w Europie. Niestety ta linia dynastii wygasła w roku 1542, a jej terytoria zostały przekazane Wielkiemu Księstwu Litewskiemu."
 flavor_lit.22.a: "Podarunek byłby właściwym gestem przyjaźni."
 flavor_lit.22.b: "Nie możemy pozwolić, by jeszcze bardziej urośli w siłę."
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip] i przywileje religijne"
 flavor_lit.23.desc: "#L [ShowReligionAdjective('orthodox')]i#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mieszkają w #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju już od dłuższego czasu, a mimo to większość z nich nie posiada takiego statusu, jak ich odpowiednicy wyznający wiarę #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!. Uważają oni, że za tę niesprawiedliwość [Select_CString(target_character.IsFemale,'odpowiedzialna','odpowiedzialny')] jest [target_character.GetName]. Jeśli chcemy ich do siebie przekonać, musimy nadać im takie same prawa, jakie mają pozostali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.23.historical_info: "Chcąc ustanowić system feudalny na Litwie, Zygmunt Kiejstutowicz potrzebował zdobyć zaufanie u swoich prawosławnych poddanych. W roku 1434 nadał im przywileje, dzięki którym żaden szlachcic – niezależnie od wyznawanej wiary – nie może być aresztowany ani ukarany bez uprzedniej zgody dworu."
 flavor_lit.23.a: "Otrzymają naszą pomoc – oraz swoje przywileje."
 flavor_lit.23.b: "Jeśli chcą równości, muszą przestrzegać praw związanych z religią [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Nasze nawrócenie na [ROOT.GetCountry.GetReligion.GetName|l] sprawiło, że [target_location.GetRank.GetName|l] [target_location.GetName] nie posiada świętego miejsca, w którym mieszkańcy mogliby się modlić. Pragnąc rozwiązać ten problem, [target_character.GetName] i cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] chcą zaprosić #L [ShowCultureGroupName('german_group')|l]kich#! architektów, by ci pomogli położyć podwaliny pod miejsce poświęcone świętemu Mikołajowi. I choć dzięki temu na pewno zdobylibyśmy przychylność ludu, być może lepiej będzie, gdy takie miejsce powstanie bez ingerencji państwa, dzięki czemu nie będziemy musieli opróżniać #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! skarbca."
 flavor_lit.24.historical_info: "Kościół Świętego Mikołaja był pierwszym kościołem, jaki kiedykolwiek powstał na Litwie. Inspirowany był gotycką architekturą Świętego Cesarstwa Rzymskiego, czym przyciągnął niemieckich rzemieślników i kupców, którzy zamieszkali przy wileńskiej ulicy Vokiečių."
 flavor_lit.24.a: "Sfinansujemy ten kościół, tak nam dopomóż [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_lit.24.b: "Niech pospólstwo samo zajmie się swoimi potrzebami."
 flavor_lit.25.title: "[ShowLocationNameWithNoTooltip('vilnius')] i prawa miejskie"
 flavor_lit.25.desc: "Biorąc pod uwagę status, jaki ma [target_location.GetName] w #L [ROOT.GetCountry.GetAdjective|l]kim#! państwie, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] obawiają się, że [target_location.GetRank.GetName|l] może stracić na znaczeniu wobec innych miejsc, na które składa się [ROOT.GetCountry.GetFlavorRank|l]. Dlatego też apelują oni, by [target_character.GetName] i #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nadali oficjalne prawa, które przekształcą tę osadę w [ShowLocationRankName('city')|l], co może przyciągnąć nowych kupców i rzemieślników.\n\nNiektórzy jednak opowiadają się przeciwko skupieniu populacji w jednym mieście, opowiadając się przy tym za równiejszym rozmieszczeniem ludności na terenie kraju. Może to wzmocnić niektóre regiony, ale także pozwoli na utrzymanie w nich zadowolenia."
 flavor_lit.25.a: "Niech [target_location.GetNameWithNoTooltip] stanie się miastem."
 flavor_lit.25.b: "Zamiast tego będziemy wspierać decentralizację."
 lit_all_vilnius_pops_become_loyal_tt: "Wszystkie [Concept('pops','społeczności')|e] w obszarze [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_lit.26.title: "Pomiara włóczna"
 flavor_lit.26.desc: "Choć większość ziemi w kraju [ROOT.GetCountry.GetName] nadaje się na uprawy, siła robocza zmniejsza się wskutek narastającej urbanizacji. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są szczególnie zaniepokojeni, uważając, że przez to [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] będą rośli w siłę. Chcąc zapobiec dalszym zakłóceniom, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje reformę własności gruntów. Zamiast polegać na dziedzicznych tytułach – przez co [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] nie ufają władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] – wszyscy poddani powinni prawnie być własnością, którą zarządza [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Podatki i obowiązki wojskowe nie będą już ogłaszane na podstawie liczby gospodarstw domowych, lecz mierzone jednostką włóki, co pozwoli na lepszy wgląd w bogactwa i siłę roboczą na naszych ziemiach.\n\nPo przedstawieniu tych reform [target_character.GetName] odczuwa coraz większą presję, by je wprowadzić, pomimo pewnych kontrowersji wśród niższych klas."
 flavor_lit.26.a: "Przyjmiemy włóczną jednostkę miary."
 flavor_lit.26.b: "Mobilność, którą posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], jest na dłuższą metę korzystna."
 lit_all_peasant_pops_lose_satisfaction_tt: "Wszystkie [Concept('pops','społeczności')|e] stanu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_lit.27.title: "Sudiebnik w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.27.desc: "Brak #L [ROOT.GetCountry.GetAdjective|l]kiego#! kodeksu prawnego stał się większym problemem niż oczekiwano. Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] porywają rodziny chłopskie z innych terenów oraz eksploatują lasy bez pozwolenia. Chcąc zająć się tymi przestępstwami, [target_character.GetName] pragnie zaprowadzić nowy kodeks prawny. Nowe prawo pozwoli na konsekwentne traktowanie poddanych przez właścicieli ziemskich, jednocześnie pozwalając najważniejszym rodom uniknąć konieczności poddania się arbitralnym praktykom, których dopuszczają się niżsi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.27.a: "Wprowadźmy nowe prawo w życie."
 flavor_lit.27.b: "Zamiast doprowadzać do tego, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] są coraz mocniejsi, powinniśmy dystansować się od takiego systemu."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "Gdy #L [ROOT.GetCountry.GetAdjective|l]kie#! wojsko potrzebowało nowych pomysłów, [Select_CString(target_character.IsFemale,'pojawiła się osobliwa kobieta, która twierdzi, że brała','pojawił się osobliwy mężczyzna, który twierdzi, że brał')] udział w licznych oblężeniach na całym kontynencie [ShowContinentName('europe')]. Jest to [target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] dynastii [ShowDynastyName('siemienowicz_dynasty')]. Choć [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wątpi w [target_character.GetHerHis] #L [ShowCultureName('aukstaitian')|l]kie#! dziedzictwo, historie o [target_character.GetHerHis] pochodzeniu wydają się wiarygodne. Stąd też wiele osób w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim państwie chce, by [target_character2.GetName] [Select_CString(target_character2.IsFemale,'zwerbowała','zwerbował')] [Select_CString(target_character.IsFemale,'ją','go')] do naszej armii, jako że [target_character.GetName] [Select_CString(target_character.IsFemale,'udowodniła, że jest strategiczką dorównującą','udowodnił, że jest strategiem dorównującym')] Aleksandrowi Wielkiemu."
 flavor_lit.28.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')] w wojsku."
 flavor_lit.28.b: "Gdy [target_character.GetHerHim] podąży własną ścieżką, to również będzie to dla nas korzystne."
 flavor_lit.28.c: "Jeśli pozbędziemy się tej postaci, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą nam bardziej przychylni."
 flavor_lit.29.title: "Wprowadzenie pasa kontuszowego"
 flavor_lit.29.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są zafascynowani nową modą, którą nasi kupcy przywieźli z kontynentu [ShowContinentName('asia')]. Konkretnie rzecz biorąc, chodzi o rodzaj pasa wykonanego z najpiękniejszych tkanin i ozdobionego błyszczącym złotem pochodzącym z regionów [ShowRegionName('anatolia_region')] oraz [ShowRegionName('persia_region')]. Moda ta zaczyna docierać na #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], gdzie niektórzy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] już przywdziewają ten pas, aby zaznaczyć swój status. Być może jest to doskonała okazja, by cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ubierał się bardziej stylowo."
 flavor_lit.29.a: "Te nowe pasy będą doskonałym uzupełnieniem stroju."
 flavor_lit.29.b: "To brzmi jak marnotrawstwo zasobów."
 lit_new_clothing_style: "Nowa moda"
 flavor_lit.30.title: "Palemonowicze"
 flavor_lit.30.desc: "Choć nawróciliśmy #L [ROOT.GetCountry.GetAdjective|l]ki#! kraj na [ROOT.GetCountry.GetReligion.GetName|l], wielu naszych sąsiadów wciąż postrzega nas jako zwykłych barbarzyńców, twierdząc, że nasze stare #L [ShowReligionAdjective('romuva')|l]ie#! tradycje wpływają na wszelkie aspekty naszego społeczeństwa. I choć dla dużej części [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej ludności może to być prawda, musimy wykazać się kreatywnością, jeśli naprawdę chcemy usankcjonować rządy [Select_CString(target_character2.IsFemale,'władczyni','władcy')] o imieniu [target_character2.GetName].\n\n[target_character.GetName] stworzył opowieści, w których dynastia [ShowDynastyName('gediminid_dynasty')] ma rzymskie pochodzenie. Opowiadają one o Palemonie, który wraz z innymi arystokratycznymi rodami uciekł z miasta [ShowLocationName('rome')] po zniszczeniu go przez Attylę. Uciekając przed pewną śmiercią, ostatecznie dotarli oni do regionu [ShowAreaName('lithuania_area')], gdzie założyli nowe królestwo.\n\nChoć wielu uważa te opowieści za zwykłe bajki, możemy ich użyć jako dowód, że jesteśmy potomkami samego Oktawiana Augusta."
 flavor_lit.30.a: "Będziemy promować te kroniki."
 flavor_lit.30.b: "Odzyskamy [ShowLocationNameWithNoTooltip('rome')]!"
 flavor_lit.30.c: "Nie ma powodu szerzyć takiej propagandy."
 flavor_lit.31.title: "Odrodzenie tradycji [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ich"
 flavor_lit.31.desc: "Gdy w #L [ROOT.GetCountry.GetAdjective|l]kim#! państwie pojawiła się [ShowSituationName('reformation')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] popadli w poważny konflikt teologiczny. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zauważyli te niepokoje i doszli do wniosku, że [ROOT.GetCountry.GetFlavorRank|l] ma na swoich barkach zbyt wielki ciężar związany z wiarą #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!.\n\nW całym kraju ludność próbuje odnowić stare #L [ShowReligionAdjective('romuva')|l]ie#! wierzenia, by zwykli ludzie mogli uwolnić się od trudów, które narzucają im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Być może jest to znak, by sam [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wrócił do poprzednich zwyczajów."
 flavor_lit.31.a: "Nie będziemy tego powstrzymywać."
 flavor_lit.31.b: "Przypomnijmy im, dlaczego naszą wiarą jest [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#! #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! [Concept('pops','społeczności')|e] przejdzie na [ShowReligionName('romuva')|l]."
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#! #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! [Concept('pops','społeczności')|e] przejdzie na [ShowReligionName('romuva')|l]."
 flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]kie wpływy w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.32.desc: "Wraz z rosnącym #L [target_country.GetAdjective|l]kim#! wpływem w kraju [ROOT.GetCountry.GetName], zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak i sam [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], są świadkami nowego trendu. [ROOT.GetCountry.GetFlavorRank] wypełnia się nowymi pomysłami, książkami i elementami kultury inspirowanymi #L [target_country.GetCulture.GetName|l]kimi#! zwyczajami. Dzięki temu [ROOT.GetCountry.GetNameWithNoTooltip] powoli porzuca swój izolacjonizm, a ludność państwa zaczyna poznawać egzotyczne dla nich praktyki. Źle wpływa to jednak na #L [ROOT.GetCountry.GetCulture.GetName|l]ką#! kulturę, stopniowo przekształcając ją w [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ko-[target_country.GetCulture.GetNameWithNoTooltip|l]ką mieszankę."
 flavor_lit.32.a: "Będziemy się opierać tej kulturowej przemianie."
 flavor_lit.32.b: "Zmiana jest nieunikniona, przyjmijmy ją z godnością."
 flavor_lit.33.title: "Ostatni wyznawcy wiary [ShowReligionAdjectiveWithNoTooltip('romuva')|l]iej"
 flavor_lit.33.desc: "Choć minęło już sporo czasu od naszego nawrócenia na [ROOT.GetCountry.GetReligion.GetName|l], wpływy #L [ShowReligionAdjective('romuva')|l]ich#! tradycji wciąż były widoczne na terytoriach, którymi zarządza [ROOT.GetCountry.GetFlavorRank|l]. Po wielu latach okrutnego wykorzeniania tych zwyczajów z obszarów #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa, walka nareszcie dobiegła końca. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sporządził niedawno spis ludności, który ujawnił, że w kraju nie ma już żadnego śladu po starych bóstwach."
 flavor_lit.33.a: "Pora ruszyć naprzód."
 flavor_lit.33.b: "Okażmy przynajmniej szacunek tym dawnym tradycjom."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "Wszystkie #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! [Concept('pop','społeczności')|e] w kraju [ROOT.GetCountry.GetName] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_lit.34.title: "[ShowCultureNameWithNoTooltip('ruthenian')]kie prawa w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim kraju"
 flavor_lit.34.desc: "Nasze ziemie w regionie [ShowRegionName('ruthenia_region')] zarządzane są zgodnie z prawami innymi niż te, które mamy w #L [ROOT.GetCountry.GetAdjective|l]kiej#! ojczyźnie. Prawa znane jako „$russkaya_pravda_policy$” narzucają sposób, w jaki rządzić mają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak mają być traktowani [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] oraz jaka jest oficjalna wiara w kraju. Choć wiele z tych praw nie ma zastosowania w naszej ojczyźnie, [ROOT.GetCountry.GetFlavorRank|l] może czerpać z nich inspirację, a niektóre aspekty nawet rozszerzyć na wszystkie terytoria, którymi rządzi nasze państwo."
 flavor_lit.34.a: "Prawo Rusi Kijowskiej będzie świetnym uzupełnieniem naszego systemu prawnego."
 flavor_lit.34.b: "Nie będziemy oczerniać [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kiego prawa."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Każda #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! [Concept('pop','społeczność')|e] zyska [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_lit.35.title: "Pierwszy manuskrypt"
 flavor_lit.35.desc: "[ShowInstitutionName('printing_press')] to wynalazek, dzięki któremu kraj [ROOT.GetCountry.GetName] został zalany wręcz przez książki. Wiele z nich jednakże napisanych jest w języku innym niż [ROOT.GetCountry.GetCourtDialect.GetName|l], przez co nie są one dostępne dla pospólstwa. Z tego też powodu kilka osób rozpoczęło pracę nad tłumaczeniem tych dzieł na miejscowy język. Niektórzy z nich nawet zdecydowali o tłumaczeniu całej Biblii oraz stworzeniu dzieł opisujących ich własne religijne wierzenia. Jednym z takich przykładów jest niedawno opublikowany [ShowWorkOfArtTypeName('treatise')|l] zatytułowany „$simple_words_of_catechism$”, którego [Select_CString(target_character.IsFemale,'autorką','autorem')] jest [target_character.GetName]. Dało to wielu ludziom lepsze zrozumienie świata poza naszą ojczyzną, coś, co może naród umocnić, lecz także sprawić, że [ROOT.GetCountry.GetFlavorRank|l] nie będzie w stanie ich łatwo kontrolować."
 flavor_lit.35.a: "Będziemy rozpowszechniać cuda, które wytwarza [ShowInstitutionNameWithNoTooltip('printing_press')]!"
 flavor_lit.35.b: "Zatrzymamy masową produkcję książek."
 flavor_lit.36.title: "Imigranci z kraju [target_country.GetNameWithNoTooltip]"
 flavor_lit.36.desc: "Będąc członkami kraju [target_country.GetLongName], widzieliśmy napływ ludności poszukującej schronienia przed politycznymi zawirowaniami, których areną jest [target_country.GetFlavorRank|l], a którzy mają nadzieję na nowe życie w obrębie #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa. Wiele z tych #L [target_country.GetCulture.GetName|l]kich#! jednostek chce osiedlić się w różnych częściach naszego kraju, pomagając na nowo zaludniać obszary, które pilnie potrzebują nowej siły roboczej. Moglibyśmy wesprzeć tę imigrację, nawet jeśli wywoła to napięcia w relacjach z krajem [target_country.GetNameWithNoTooltip]."
 flavor_lit.36.a: "Powitajmy ich."
 flavor_lit.36.b: "Nie możemy drażnić [target_country.GetAdjectiveWithNoTooltip|l]kiego kraju."
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki [ShowInstitutionNameWithNoTooltip('renaissance')|l]"
 flavor_lit.37.desc: "Rozprzestrzenianie się idei #L [ShowInstitutionName('renaissance')|l]u#! w #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju miało pozytywny efekt na #L [ROOT.GetCountry.GetCulture.GetName|l]ką#! kulturę. Poprzez interakcję z szerszą perspektywą całego kontynentu [ShowContinentName('europe')], niektóre wpływy zaczęły przeobrażać pewne aspekty naszego państwa. Co warte podkreślenia, następuje rozwój literatury napisanej w języku #L [ROOT.GetCountry.GetCourtDialect.GetName|l]m#!, a nowi autorzy pragną tworzyć nowe dzieła sztuki, które mogą pomóc w jeszcze większym rozprzestrzenieniu naszej kultury. Powinniśmy wspierać ten ruch, czy raczej pozwolić mu rozwinąć się bez naszego udziału?"
 flavor_lit.37.a: "Użyjemy naszego złota, by promować nową sztukę."
 flavor_lit.37.b: "To marnowanie naszych pieniędzy."
 flavor_lit.38.title: "Spichlerz Europy"
 flavor_lit.38.desc: "[ShowGoodsName('wheat')] wytwarzana w regionie [ShowRegionName('ruthenia_region')] dostarczyła nam wystarczającą ilość żywności, by wesprzeć wzrost populacji. Mimo to te żyzne ziemie dalekie są od pełnego wykorzystania. [ROOT.GetCountry.GetGovernment.GetCourtTitle] proponuje zainwestowanie zasobów w dalszy rozwój tego regionu – zakładając nowe miasta, które nie będą musiały polegać na imporcie żywności, by nakarmić swoją ludność, co potencjalnie umożliwi pełne zasiedlenie tego obszaru."
 flavor_lit.38.a: "Region ten będzie naszym spichlerzem."
 flavor_lit.38.b: "Zamiast tego skupmy się na krótkoterminowym handlu."
 lit_cheaper_granaries_in_ruthenia_tt: "Każda posiadana [Concept('location','lokacja')|e] w regionie [ShowRegionName('ruthenia_region')], która wytwarza [ShowGoodsName('wheat')|l], zyska [Concept('modifier','modyfikator')|e] „[ShowModifier('lit_grain_supply_of_europe')]” na #Y 20#! lat."
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "Rozwój sztuki neoklasycyzmu przyciąga nowych artystów z całego kontynentu [ShowContinentName('europe')], którzy pragną pozostawić swój ślad w historii naszego narodu. [Select_CString(target_character.IsFemale,'Jedną z takich artystek','Jednym z takich artystów')] jest [target_character.GetName], #L [ShowCultureName('greater_polish')|l][Select_CString(target_character.IsFemale,'ka','ki')]#! [Select_CString(target_character.IsFemale,'mieszkanka','mieszkaniec')] miasta [ShowLocationName('warsaw')]. [Select_CString(target_character.IsFemale,'Chciałaby ona zostać przyjęta','Chciałby on zostać przyjęty')] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], jeśli tylko sfinansujemy [Select_CString(target_character.IsFemale,'jej','jego')] pracę."
 flavor_lit.39.a: "Nasze złoto popłynie na rozwój naszej kultury."
 flavor_lit.39.b: "W takim razie niech [target_character.GetName] poszuka pracy gdzie indziej."
 flavor_lit.40.title: "Zwolennicy wiary [ShowReligionAdjectiveWithNoTooltip('romuva')|l]iej w obszarze [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Niedawne badania przeprowadzone w kraju [ROOT.GetCountry.GetName] ujawniły, że na terenach, którymi włada [ROOT.GetCountry.GetFlavorRank|l], wciąż można spotkać ludzi wiernych #L [ShowReligionAdjective('romuva')|l]im#! wierzeniom. [target_location.GetRank.GetName] [target_location.GetName] kontynuuje praktykowanie pogańskich zwyczajów, co [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uważają za zagrożenie dla zjednoczenia narodu poprzez wiarę. Być może nastał czas, by siłą nawrócić ich na [ROOT.GetCountry.GetReligion.GetName|l], abyśmy mogli rządzić jako prawdziwie religijni przywódcy."
 flavor_lit.40.a: "Nawróćmy tych niewiernych!"
 flavor_lit.40.b: "Denerwowanie własnej populacji może nie być najrozsądniejszym rozwiązaniem."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5%#! wszystkich #L [ShowReligionAdjective('romuva')|l]ich#! [Concept('pops','społeczności')|e] w regionie [target_location.GetName] przejdzie na [ROOT.GetCountry.GetReligion.GetName|l]."
 lit_all_romuva_pop_become_unhappy_tt: "Wszystkie nasze #L [ShowReligionAdjective('romuva')|l]ie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_lit.41.title: "Święte [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ie miejsce w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Choć nasze nawrócenie na [ROOT.GetCountry.GetReligion.GetName|l] było w dużej mierze pomyślne, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] nadal trzymają się swych wierzeń w dawnych bogów i czczą święte miejsce w lokacji [target_location.GetName], odmawiając uznania #L [ROOT.GetCountry.GetAdjective|l]kiej#! władzy i uparcie trzymając się dawnych zwyczajów. Być może nadszedł czas, by pokazać im konsekwencje przeciwstawiania się [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiemu państwu."
 flavor_lit.41.a: "Spalić to miejsce."
 flavor_lit.41.b: "Nie wywołujmy żadnych wydarzeń z tym związanych."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "Wszystkie #L [ShowReligionAdjective('romuva')|l]ie#! [Concept('pops','społeczności')|e] w regionie [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_lit.42.title: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] praktykują [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ą wiarę"
 flavor_lit.42.desc: "Choć [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w większości nawrócili się na [ROOT.GetCountry.GetReligion.GetName|l], nie wszyscy przyjęli prawdziwą wiarę. Część nadal w tajemnicy czci dawnych bogów, bezpośrednio przeciwstawiając się autorytetowi, który posiada [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Być może nadane im przywileje służą jedynie temu, by ukryć te heretyckie praktyki. Jeśli nadal będą podtrzymywać #L [ShowReligionAdjective('romuva')|l]ie#! wierzenia, może będziemy zmuszeni przypomnieć im, kto naprawdę sprawuje nad nimi władzę."
 flavor_lit.42.a: "Zmuśmy ich do nawrócenia."
 flavor_lit.42.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie będą zadowoleni z takich działań."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5%#! wszystkich naszych #L [ShowReligionAdjective('romuva')|l]ich#! [Concept('pops','społeczności')|e] ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejdzie na [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_lit.43.title: "Zaproszenie rodów [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]kich"
 flavor_lit.43.desc: "Podbój regionu [ShowRegionName('steppes_region')] przyniósł nam nie tylko chwałę i bezpieczeństwo, ale także wiele #L [ShowCultureGroupName('tatar_group')|l]kich#! rodów, które niegdyś władały tym terytorium. Obecnie rody te poszukują nowego początku, pragnąc osiedlić się w naszej ojczyźnie, gdzie będą mogły lepiej zintegrować się z naszym społeczeństwem. Wiele z nich wyraża chęć służenia w naszej armii, budując społeczność, która może znacząco przysłużyć się #L [ROOT.GetCountry.GetAdjective|l]kiemu#! państwu. Mimo to [ROOT.GetCountry.GetFlavorRank|l] musi ponieść pewne koszty, by ta integracja doszła do skutku."
 flavor_lit.43.a: "Powitajmy [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]kie rodziny, zwane też Lipkami."
 flavor_lit.43.b: "Nie pozwolimy im na osiedlenie się na naszych ziemiach."
 flavor_lit.44.title: "Walka z [ShowReligionAdjectiveWithNoTooltip('romuva')|l]kim odrodzeniem"
 flavor_lit.44.desc: "[ShowSituationName('reformation')] sprawiła, że #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zostali zainspirowani do powrotu do dawnych #L [ShowReligionAdjective('romuva')|l]ich#! tradycji, prowadząc do buntów na obszarach wiejskich. To rosnące zaniepokojenie sprawiło, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName] rozpoczął debatę, by rozwiązać tę kwestię. Większość uważa, że [ROOT.GetCountry.GetFlavorRank|l] musi podjąć bezpośrednie działania, aby przyspieszyć ich nawrócenie, zamiast czekać aż stare wierzenia same zanikną. Być może [target_character.GetName] będzie [Select_CString(target_character.IsFemale,'zmuszona zatwierdzić takie działania, jeśli jej','zmuszony zatwierdzić takie działania, jeśli jego')] serce naprawdę wypełnia wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!."
 flavor_lit.44.a: "Nadszedł czas, by zająć się tym religijnym problemem."
 flavor_lit.44.b: "Nie będziemy krzywdzić [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich społeczności."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "Odblokujemy „[ShowParliamentIssueTypeName('lit_measures_against_romuva')]”, póki trwa [Concept('situation','sytuacja')|e] „[ShowSituationName('reformation')]”."
 flavor_lit.45.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: statuty"
 flavor_lit.45.desc: "Brak zunifikowanego kodeksu prawnego w kraju [ROOT.GetCountry.GetName] okazał się kłopotliwy dla [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName], [Select_CString(target_character.IsFemale,'która musiała','który musiał')] rządzić, lawirując między miejscowymi prawami na terytoriach, którymi włada [ROOT.GetCountry.GetFlavorRank|l]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] proponuje obecnie utworzenie nowego kodeksu prawnego, który doprowadziłby do konsolidacji tych różnorodnych praw oraz został przetłumaczony na różne języki, którymi posługuje się nasza ludność. Taki kodeks przyniósłby jakże potrzebną przejrzystość prawa i autorytet władzy na terenie całego kraju."
 flavor_lit.45.a: "Sformułujmy te nowe prawa."
 flavor_lit.45.b: "Lepiej pozostawmy miejscowe prawa."
 flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip]ki wpływ w miejscu [ShowLocationNameWithNoTooltip('kaunas')]"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName] [target_location.GetName] cierpi na skutek malejącego handlu w granicach kraju [ROOT.GetCountry.GetName]. W odpowiedzi na tę sytuację zarządca obszaru [target_location.GetRank.GetNameWithNoTooltip] dąży do przyciągnięcia kupców z państwa [target_country2.GetLongName], mając nadzieję, że ich inwestycje zrewitalizują ten obszar – nawet jeśli oznacza to wpływy obcych sił."
 flavor_lit.1000.a: "Zaprośmy tych kupców, by wspomogli obszar [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_lit.1000.b: "Nie potrzebujemy do tego [target_country2.GetCulture.GetNameWithNoTooltip|l]kiej pomocy."
 lit_no_offer_on_hansa_tt: "Kraj [target_country2.GetName] nie otrzyma propozycji."
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Zarządca obszaru [target_location.GetName] oraz [target_character.GetName] złożyli nam ofertę: prawo dla naszych kupców do osiedlenia się w miejscu [target_location.GetRank.GetName]. Mają oni nadzieję, że nasz udział przekształci to miejsce w rozwijający się ośrodek handlu kraju [target_country.GetName]. To kusząca oferta, jednakże musimy zastanowić się nad ryzykiem utraty naszych inwestycji, gdyby w przyszłości zechcieli przejąć nasze majątki."
 flavor_lit.1001.a: "Przyjmiemy tę propozycję."
 flavor_lit.1001.b: "Dlaczego mamy inwestować w coś tak niepewnego?"
