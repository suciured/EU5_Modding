l_polish:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "To [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] pierwotnie zlecił budowę tego okazałego #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pałacu w samym sercu miasta [target_location.GetName]. Niemniej zbieg niefortunnych zdarzeń, przekierowanie środków oraz choroba możnego przyczyniły się do opóźnień, a następnie porzucenia projektu. Pomimo tych kłopotów nasi architekci przedstawili nowy plan pałacu, który rozwinięto o magazyny i komnaty stworzone specjalnie do wymiany handlowej, jak również wspaniałą salą tronową. Jedyną przeszkodę w realizacji planów stanowią pieniądze."
 flavor_zan.1.a: "Zlećmy budowę."
 flavor_zan.1.b: "To zbyt kosztowne, przynajmniej teraz..."
 flavor_zan.1.historical_info: "Husuni Kubwa stanowi świadectwo architektonicznego i politycznego kunsztu Sułtanatu Kilwy w epoce jego największego rozkwitu, który przypadał na wiek XIV. Ten rozległy kompleks pałacowy, zbudowany pod rządami sułtana al-Ḥasana ibn Sulaymāna w Kilwa Kisiwani, liczy 1,6 hektara powierzchni i powstał głównie z kamienia koralowego. Charakteryzuje się mieszanką suahilijskich, islamskich i perskich wpływów architektonicznych. Na kompleks składały się luksusowe prywatne komnaty, duże dziedzińce, zaawansowane konstrukcyjnie łaźnie oraz magazyny, co podkreślało wielowymiarową rolę jako rezydencji królewskiej, ośrodka handlowego i fortyfikacji."
 construct_the_building_at_another_time_tt: "Zawsze możemy podjąć decyzję o budowie [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] kiedy indziej..."
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip] i system monetarny"
 flavor_zan.2.desc: "Wielki władca [target_character2.GetName] był wzorcem cnót i roztropnej administracji. [Select_CString(target_ruler.IsFemale,'Jej','Jego')] mądre reformy i decyzje wprowadziły [GetCountry('ZAN').GetFlavorRank] w okres dobrobytu dzięki handlowi zamorskiemu, który umożliwiał pozyskiwanie kosztowności do wymiany.\n\nAby ułatwić ten system, [Select_CString(target_ruler.IsFemale,'nakazała','nakazał')] wprowadzenie ujednoliconej monety, która pomogłaby w barterze. Upamiętnienie [Select_CString(target_ruler.IsFemale,'jej','jego') odejścia przypomniano nam, że w końcu będziemy musieli zdecydować, czy bić nowe monety z imieniem i wizerunkiem władcy, czy nadal używać istniejących..."
 flavor_zan.2.a: "Bijmy nowe monety."
 flavor_zan.2.b: "Korzystajmy z obecnych monet."
 flavor_zan.2.c: "Niechaj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] decydują w kwestiach waluty."
 zan_gold_coinage: "Zapotrzebowanie na [ShowGoodsNameWithNoTooltip('goods_gold')] do bicia monet"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip] i jego cień"
 flavor_zan.3.desc: "[target_character2.GetName] [Select_CString(target_ruler.IsFemale,'była znana','był znany')] ze swej bezgranicznej hojności i przyjaznego usposobienia. Kiedy [GetCountry('ZAN').GetGovernment.GetRulerTitle] [Select_CString(target_ruler.IsFemale,'umarła','umarł')], do władzy doszedł [Select_CString(target_ruler.IsFemale,'jej','jego')] brat [target_character.GetName]. W odróżnieniu od [Select_CString(target_ruler.IsFemale,'poprzedniczki','poprzednika')] [target_character.GetShortNameWithNoTooltip] był pozbawiony wielu cnót i przymiotów, które zapewniłyby mu miłość ludu.\n\nPowiadają, że pewnego [target_character.GetShortNameWithNoTooltip], wówczas [GetCountry('ZAN').GetGovernment.GetRulerTitle], [Select_CString(target_ruler.IsFemale,'spotkała','spotkał')] biedaka, który rzekł: #italic Ten, kto dawał, nie żyje i nie pozostawił w ten sposób nic, co mogłoby zostać rozdane#!. Ostatnimi czasy zagraniczni dygnitarze przybywają mniej licznie na nasz dwór. Być może przez to, że okazaliśmy im brak należytej szczodrości i gościnności."
 flavor_zan.3.a: "[target_character2.GetShortNameWithNoTooltip] jest [Select_CString(target_ruler.IsFemale,'warta','wart')] naśladowania!"
 flavor_zan.3.b: "Skieruj hojne datki na realizację naszego programu."
 flavor_zan.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] mogą głodować."
 flavor_zan.3.historical_info: "Kiedy Ibn Baṭṭūṭa odwiedził ten region, władzę sprawował Al-Ḥasan ibn Sulaymān. Ibn Baṭṭūṭa odnotował podczas swojego pobytu niezwykłą hojność sułtana, szczególnie wobec gości. Jednym z przykładów, który pozostawił niezatarte wrażenie, była szlachetna decyzja sułtana o ofiarowaniu biednemu człowiekowi własnych szat."
 flavor_zan.4.title: "[GetCountry('ZAN').GetNameWithNoTooltip] wkracza w złoty wiek"
 flavor_zan.4.desc: "Odkąd [GetCountry('ZAN').GetName] otworzył się za sprawą swoich dynastii na osiągnięcia wcześniej nam obcej cywilizacji islamskiej, ludność #L [ShowCultureName('swahili_culture')|l]ka#! zaczęła przeplatać rdzenne tradycje z zewnętrzną mądrością, co przyczyniło się do poprawy naszego społeczeństwa w niemal każdym aspekcie.\n\nNiedawny wzrost liczby rzemieślników i uczonych wraz z wyłonieniem się nowego stylu architektonicznego są namacalnym dowodem, że wkraczamy w złoty wiek!"
 flavor_zan.4.a: "Musimy wesprzeć nasze instytucje literackie."
 flavor_zan.4.b: "Czy jest coś chwalebniejszego aniżeli sztuka?"
 flavor_zan.4.c: "Taki splendor domaga się odpowiedniej stolicy."
 flavor_zan.4.d: "Żadnych pochopnych decyzji..."
 flavor_zan.5.title: "[target_location.GetNameWithNoTooltip] i lokalne tradycje"
 flavor_zan.5.desc: "Wprowadzenie norm i obyczajów z tak odległych miejsc, jak [ShowSubContinentName('middle_east')] czy $india$, pogłębiło przepaść między rządzącą elitą a ludnością #L [ShowCultureName('swahili_culture')|l]ką#!. Większość tradycji kulturowych miejscowej ludności, zarówno w nieformalnym, jak i formalnym otoczeniu, nie pasuje do tych, które przyjął [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a niektóre wzorce ubioru i zachowania już zdążyły wywołać zmieszanie obu stron.\n\nMoglibyśmy rzecz jasna narzucić miejscowym przyjęcie dworskich obyczajów, ale mogłoby się to spotkać z niechęcią..."
 flavor_zan.5.a: "Należy uszanować ich kulturę."
 flavor_zan.5.b: "Przystosują się."
 flavor_zan.6.title: "[target_country.GetNameWithNoTooltip] rozwija się"
 flavor_zan.6.desc: "Podróżnicy o nieznanym pochodzeniu założyli w regionie [target_location.GetName] rozległą, prosperującą sieć osad przy pomocy pasterzy i rolników. [target_location.GetNameWithNoTooltip] korzysta z rozwiniętego systemu nawadniania i zaawansowanej wiedzy w dziedzinie upraw, dzięki czemu opływa w dostatek.\n\nMieszkańcy i tamtejsza administracja ustanowili nawet szereg standardów mających na celu zapobieżenie erozji gleby i sprzyjających utrzymaniu żyzności ziem. Ich obecność nie stanowi dla nas żadnego zagrożenia, ale są osobliwym, a zarazem ciekawym zjawiskiem..."
 flavor_zan.6.historical_info: "W XV wieku zawiązała się u podnóża skarpy Doliny Ryftowej społeczność rolnicza, która zbudowała dużych rozmiarów osadę, tworząc zarazem złożony system irygacji z kamiennymi kanałami i polami tarasowymi. Największa z wiosek tego typu nosi nazwę Engaruka. Szczyciła się wielotysięczną populacją i wykorzystywaniem nawozu bydlęcego do wzbogacania gleby."
 flavor_zan.6.a: "Fascynujące."
 engaruka_people_interesting_tt: "[target_country.GetName] ma zdolnych rolników, dzięki którym [target_location.GetNameWithNoTooltip] będzie rozkwitać..."
 flavor_zan.7.title: "Bogactwo prowincji [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "Odkąd [target_location.GetName] znajduje się w naszych granicach, nasi zachodni sąsiedzi zaczęli wyrażać wątpliwości, a nawet udzielać nam przestróg. Najwyraźniej zdali sobie sprawę, że zamierzamy sięgnąć po tutejsze [ShowGoodsName('goods_gold')|l], zamiast jak dotychczas nabywać je od nich.\n\nIch skargi są bez znaczenia. Gdy nadejdzie właściwa chwila, wszyscy ugną się przed naszą potęgą..."
 flavor_zan.7.a: "Wszystko idzie zgodnie z planem..."
 flavor_zan.8.title: "[ShowReligionGroupNameWithNoTooltip('muslim')]i lud Szirazi oraz patrycjusze w kraju [target_country2.GetNameWithNoTooltip]"
 flavor_zan.8.desc: "Większość #L [ShowCultureName('swahili_culture')|l]kich#! państw jest po dziś dzień rządzona przez dynastie, które powstały na skutek pierwszej fali muzułmańskiej migracji do regionu. [ShowReligionGroupName('muslim')], który wyznają tak zwani Szirazi, dość różni się od bardziej rygorystycznych odmian religii. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest na co dzień miejscem wielu starszych lokalnych obrządków, a rody Szirazich uznaje się za obdarzone magicznymi mocami, które uprawniają ich do władania tutejszymi miastami.\n\n[target_country2.GetName], ale też inne państwa #L [ShowCultureName('swahili_culture')|l]kie#!, które osiągnęły znaczny rozwój, zaczęły przyjmować nowe fale przybyszy spoza swoich granic. Kupcy z tak odległych miejsc, jak [ShowAreaName('oman_area')], [ShowRegionName('persia_region')], osiedli w naszych miastach, a wschodząca klasa rdzennych kupców zawiązała z nimi relacje partnerskie.\n\nWielu przybyszy nie może nadziwić się naszym praktykom religijnym. Gdybyśmy przyjęli bardziej ortodoksyjną odmianę islamu, niewątpliwie poprawiłoby to nasze relacje z innymi krajami w miejscach takich jak [ShowRegionName('indian_ocean_region')]. Istnieje jednak istotne ryzyko, że osłabiłoby to nasze rządy i popsuło stosunki z innymi krajami [ShowCultureNameWithNoTooltip('swahili_culture')|l]skimi."
 flavor_zan.8.a: "Musimy szanować tradycje przodków."
 flavor_zan.8.b: "Trzeba oczyścić [ROOT.GetCountry.GetFlavorRank|l] z pogańskich wierzeń i obrzędów."
 countries_with_positive_piety_reduced_relations_tt: "[Concept('opinion','Opinia')|e] na nasz temat w [ShowReligionGroupNameWithNoTooltip('muslim')]ich [Concept('countries','krajach')|e] w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e], które nie popierają naszych praktyk (jak [target_country.GetName]), pogorszy się o [ShowBiasValue('opinion_shirazi_islam')|-=0]."
 countries_with_positive_piety_increased_relations_tt: "[Concept('opinion','Opinia')|e] na nasz temat w [ShowReligionGroupNameWithNoTooltip('muslim')]ich [Concept('countries','krajach')|e] w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e], które nie popierają naszych praktyk (jak [target_country.GetName]), poprawi się o [ShowBiasValue('opinion_shirazi_islam')|-=0]."
 flavor_zan.9.title: "Kronika państwa [target_country.GetNameWithNoTooltip]"
 flavor_zan.9.desc: "Nad [ShowRegionName('swahili_coast_region')] ściągają coraz liczniej zagraniczni kupcy z ortodoksyjnych krajów #L [ShowReligionGroupAdjective('muslim')|l]ich#!, co naraziło tradycję Szirazich na krytykę. Z obrzydzeniem obserwowaliśmy, jak dawne dynastie Szirazich, zamieszkujące [ShowRegionNameWithNoTooltip('swahili_coast_region')], były obalane przez coraz bardziej wpływową klasę rdzennych kupców do pary z przybyszami.\n\nJako jedna z najstarszych i najpotężniejszych dynastii Szirazich wciąż niezłomnie trwamy. Aby wywrzeć odpowiednie wrażenie, zarówno na obcokrajowcach, jak i wichrzycielach wewnątrz kraju, najlepiej byłoby, gdybyśmy wyznaczyli skrybów do spisania kroniki naszego słynnego rodu, aby nikt nie mógł wątpić ani w nasze pochodzenie od Szirazich, ani w dawne islamskie korzenie naszej dynastii."
 flavor_zan.9.a: "Spiszmy taką kronikę."
 flavor_zan.9.b: "Mamy na głowie bardziej naglące sprawy."
 flavor_zan.10.title: "[target_country.GetAdjectiveWithNoTooltip]cy przybysze"
 flavor_zan.10.desc: "Nasza dominacja wzdłuż wybrzeża pozostawała niezagrożona od ponad wieku, ale doniesienia o zagranicznych kupcach i dużych flotach wskazują na istnienie wcześniej nieznanego nam kraju. Wieści o potężnych okrętach, obsadzonych przez całe załogi i uzbrojonych w potężne działa, o których wcześniej nie śniliśmy, napełniły wielu dworzan i doradców strachem. W obliczu zbliżającej się inwazji wielu porzuciło swoje stanowiska, szukając schronienia w głębi lądu, gdzie wojna ich nie dosięgnie."
 flavor_zan.10.a: "Nie mają z nami szans."
 flavor_zan.11.title: "[target_country2.GetLongNameWithNoTooltip] – odkrycie kraju"
 flavor_zan.11.desc: "Nasi ludzie udali się daleko za [ShowProvinceDefinitionName('good_hope_cape_coast_province')] i donoszą o odkryciu potężnego kraju, gdzie kupcy zgromadzili znaczne fortuny. Dzięki sieciom rozciągającym się daleko poza znane nam morza kupcy z kraju [target_country2.GetName] wynieśli swój lud na nowe wyżyny dobrobytu. Rozsądnie byłoby przejąć ich ziemie w ten czy inny sposób, aby zapobiec ryzyku sprzymierzenia się z naszymi konkurentami lub znalezienia się pod ich wpływem..."
 flavor_zan.11.a: "Padną przed nami na kolana."
 flavor_zan.11.b: "Wyślijmy dary i pokojową delegację."
 flavor_zan.11.c: "Zignorujmy ich."
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip]ca delegacja"
 flavor_zan.12.desc: "Najwyraźniej [target_country.GetName] przysyła swoje potężne floty statków wyłącznie w celu wyrażenia uznania dla naszej kultury i przesłania życzeń spokojnej współpracy. Sceptycy, którzy wróżyli zgubę naszemu narodowi, winni się teraz wstydzić swojego bezmyślnego zachowania."
 flavor_zan.12.a: "Fałszywy alarm!"
