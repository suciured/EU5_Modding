l_polish:
 flavor_oma.1.title: "Walka o władzę"
 flavor_oma.1.desc: "Ponieważ kraj [ROOT.GetCountry.GetName] staje się coraz mniej stabilny, imamowie postanowili podjąć działania przeciw nacji – liczą, że odtworzą imamat, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] odzyskają władzę, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i zwykli ludzie będą zmuszeni uznać ich zwierzchnictwo."
 flavor_oma.1.historical_info: "Dynastia Nabhan dzierżyła władzę przez ponad trzy stulecia, lecz w XV wieku wybrani imamowie zaczęli kwestionować jej legitymację. Konflikt sprawił, że dynastia utraciła kontrolę nad państwem."
 flavor_oma.1.a: "Poddajmy się woli imamów."
 flavor_oma.1.b: "Omanem rządzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_oma_portugal_historical_info: "Pod koniec XV wieku portugalscy żeglarze odkryli drogę do Indii, która omijała Przylądek Dobrej Nadziei. By zabezpieczyć morskie szlaki i swą dominację handlową, najechali Oman i okupowali Suhar i Maskat przez prawie 150 lat."
 flavor_oma.2.title: "Przybyli Portugalczycy!"
 flavor_oma.2.desc: "#L [GetCountry('POR').GetAdjective]cy#! kupcy przybyli do naszych brzegów. Zasiedlili [ShowLocationName('masqat')], licząc, że zupełnie go przejmą i umocnią swoją kontrolę nad handlem przyprawami."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Musimy z nimi walczyć."
 mam_por_confronted: "Starcie o handel"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Ochrona indyjskiego handlu"
 flavor_oma.3.desc: "Jeżeli mamy zachować jakiekolwiek szanse w walce z siłami rywalizującymi o rozwój handlu ryżem i kontrolę nad szlakami rozciągającymi się przez $india$, musimy stworzyć morskie przyczółki, które stanowiłyby bazę dla naszej marynarki. Takim portem jest choćby [target_location.GetRank.GetName] w lokalizacji [target_location.GetName], znajdujący się pod #L [target_country.GetAdjective]ką#! kontrolą. Moglibyśmy zaatakować lokalizację [target_location.GetRank.GetNameWithNoTooltip], ale może istnieje jakiś inny sposób, by przejąć tak korzystne strategicznie miejsce."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Potrzebujemy więcej przyczółków."
 flavor_oma.3.b: "Po co walczyć, skoro można handlować?"
 flavor_oma.4.title: "[target_location.GetNameWithNoTooltip] – szkutnicy"
 flavor_oma.4.desc: "[target_location.GetName] od dawna funkcjonuje jako węzeł handlowy wykorzystywany przez wielu przyjezdnych kupców, którzy wyprzedają tam swoje towary i urządzają sobie postoje. [target_character.GetName] chce przemienić lokację [target_location.GetRank.GetName] w miejsce, gdzie będziemy budować statki i cumować przed wypłynięciem ku subkontynentowi [ShowSubContinentName('indian_ocean_sub_continent')]."
 flavor_oma.4.historical_info: "Sur zawsze uchodził za znakomity port, a jego kanał stanowił bezpieczną przystań przez całe tysiąclecia. Znajdują się tu słynne omańskie stocznie budujące dau. W połowie XVII wieku państwo także za sprawą swych statków rozkwitło handlowo i zaczęło prosperować."
 flavor_oma.4.a: "Dau dopłyną wszędzie."
 flavor_oma.4.b: "Musimy na to przeznaczyć wszelkie środki."
 flavor_oma.4.c: "Mamy pilniejsze sprawy."
 flavor_oma.5.title: "Władcy regionu [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.5.desc: "Podbój [ShowLocationName('kilwa_kisiwani')] oraz nasza kontrola nad regionem [ShowRegionName('swahili_coast_region')] sprawiają, że możemy zadbać o wzmocnienie władzy nad tym obszarem. Jeden z pierwszych planów zakłada, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przeniesie się do lokacji [target_location.GetRank.GetName] w regionie [target_location.GetName]."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] osiądzie w [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
 flavor_oma.5.b: "Stolica w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nie może zostać porzucona!"
 flavor_oma_forts_historical_info: "Aby chronić handel kadzidłami, Oman wybudował w całym kraju liczne forty mające bronić karawany przed atakami."
 flavor_oma.6.title: "Fort miasta [target_location.GetNameWithNoTooltip]"
 flavor_oma.6.desc: "[target_location.GetRank.GetName] to miejsce, z którego regularnie korzystają nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] – znajduje się ono bowiem między miastem [ShowLocationName('mirbat')], gdzie produkowane jest [ShowGoodsName('incense')|l], a wybrzeżem regionu [ShowRegionName('persia_region')], skąd później wyrusza ono na inne kontynenty, jak [ShowContinentName('europe')] czy [ShowContinentName('asia')]. Poprzedni władcy próbowali zadbać o fortyfikacje w mieście [target_location.GetRank.GetNameWithNoTooltip], ale teraz za to zadanie odpowiada [target_character.GetName] i [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Rozbudować miasto [target_location.GetRank.GetNameWithNoTooltip] i postawić w okolicy fortyfikacje."
 flavor_oma.6.b: "Poprzestańmy na rozbudowie lokalizacji [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] nie potrzebuje żadnego wsparcia."
 flavor_oma.7.title: "Wzmocnienie handlu kadzidłem"
 flavor_oma.7.desc: "Farmy w lokacji [target_location.GetName] sprawiają, że nasze [ShowGoodsName('incense')|l] sprzedaje się doskonale. Popyt stale się zwiększa – nasze doskonałe perfumy wzbudzają zainteresowanie na całym świecie. Zapewne inwestując w tę gałąź handlu, bylibyśmy w stanie błyskawicznie zarobić jeszcze więcej."
 flavor_oma.7.a: "Wyślijmy w świat jeszcze więcej perfum."
 flavor_oma.7.b: "To zbyt kosztowne."
 flavor_oma.8.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka flota rośnie w siłę"
 flavor_oma.8.desc: "Ponieważ coraz więcej nacji rywalizuje o region [ShowRegionName('indian_ocean_region')] i prowadzenie tam handlu, także i my musimy się włączyć do tego wyścigu, jeśli nie chcemy skazać się na łaskę innych. Jeśli rozbudujemy [ShowBuildingTypeName('dock')] w lokacji [target_location.GetName], a [target_character2.GetName] zajmie się rozplanowaniem naszej armady, być może zdołamy zapanować nad morzami."
 flavor_oma.8.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]cy śmiałkowie – na morza!"
 flavor_oma.8.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka armia bardziej potrzebuje inwestycji."
 flavor_oma_falaj_historical_info: "Afladż – czy też kanaty, jak nazywali je Persowie – to podziemny system akweduktów pozwalający transportować wodę na powierzchnię, stosowany głównie na Bliskim Wschodzie i w Afryce Północnej. Oman wykorzystywał go, by przesyłać wodę z Izki do Nizwy, co pozwoliło temu drugiemu miastu rozkwitnąć."
 flavor_oma.9.title: "[target_location.GetNameWithNoTooltip] – dostarczenie wody"
 flavor_oma.9.desc: "[target_location.GetName] ma kłopoty z dostępem do wody z uwagi na spore oddalenie od wybrzeża. Może należałoby rozbudować nasz stary system podziemnych akweduktów, [ShowBuildingTypeName('oma_falaj')|l], i pomóc tamtejszej ludności."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Dotychczas akwedukty nie były wystarczająco sprawne. Rozbudujmy je."
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip] da sobie radę bez tego."
 flavor_oma.10.title: "[target_location.GetNameWithNoTooltip] – ciągły rozwój"
 flavor_oma.10.desc: "Ponieważ [target_location.GetRank.GetName] w regionie [target_location.GetName] radzi sobie doskonale i odgrywa szalenie istotną rolę w handlu kadzidłem, [target_character.GetName] zamierza przemienić miasto [target_location.GetRank.GetNameWithNoTooltip] w prawdziwy #L [ROOT.GetCountry.GetAdjective]ki#! klejnot. Rozwijając obiekty mieszkalne i budując [ShowBuildingTypeName('oma_nizwa_fort')], możemy sprawić, że [target_location.GetNameWithNoTooltip] będzie budzić podziw każdej innej nacji."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "[target_location.GetNameWithNoTooltip] potrzebuje jeszcze więcej umocnień."
 flavor_oma.10.b: "Tylko [target_location.GetNameWithNoTooltip|l] może liczyć na rozbudowę."
 flavor_oma.10.c: "[target_location.GetRank.GetNameWithNoTooltip] nie potrzebuje niczego więcej."
 flavor_oma.11.title: "Migranci w regionie [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.11.desc: "Odkąd postanowiliśmy przejąć kontrolę nad regionem [ShowRegionName('swahili_coast_region')], wielu ludzi z obszaru [ShowAreaName('oman_area')] zaczęło planować zasiedlenie lokacji [target_location.GetName] i okolicznych terenów. Zapewne powinniśmy im na to pozwolić – wtedy łatwiej będzie nam tam rządzić."
 flavor_oma.11.a: "Zasiedlmy region [ShowRegionNameWithNoTooltip('swahili_coast_region')] #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]kimi#! osadnikami."
 flavor_oma.11.b: "Szkoda zachodu."
 flavor_oma.12.title: "Wybrzeże piratów"
 flavor_oma.12.desc: "W obszarze [ShowAreaName('oman_sea_zones_area')] powoli zaczyna przybywać coraz więcej korsarzy. Towary płynące przez $india$ w miejsca, takie jak [ShowContinentName('europe')] czy [ShowContinentName('africa')], padają łupem piratów liczących na sowity zarobek. Możemy ich zwalczać, bądź też zaproponować, by nam służyli."
 flavor_oma.12.a: "Zaprośmy tych piratów do naszych portów."
 flavor_oma.12.b: "[ROOT.GetCountry.GetNameWithNoTooltip] będzie wieść piracki żywot!"
 flavor_oma.12.c: "Na naszych wybrzeżach nie ma miejsca dla piratów."
 flavor_oma.13.title: "Zamek w regionie [target_location.GetNameWithNoTooltip]"
 flavor_oma.13.desc: "Przed dotarciem na brzeg nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ostatni postój czynią w miejscu [target_location.GetRank.GetName], w regionie [target_location.GetName]. Chociaż znajdują się tam już fortyfikacje, nie są wystarczająco istotne, by zapewnić ochronę przejeżdżającym karawanom. Może [target_character.GetName] jest w stanie znaleźć fundusze, dzięki którym [target_location.GetRank.GetNameWithNoTooltip] zyska na bezpieczeństwie."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "Zamek będzie chronił naszych interesów w nowym porcie."
 flavor_oma.13.b: "Skupmy się lepiej na obronie lądowych granic."
 flavor_oma.14.title: "Fortyfikacja miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_oma.14.desc: "Ponieważ udało nam się zwalczyć naszych rywali w regionie [target_location.GetName], a [target_location.GetRank.GetName] jest pod naszą kontrolą, pora zdecydować, co dalej. Zostawiając na boku dawne zaszłości – ten port wciąż jest niezmiernie istotny dla handlu w regionie [ShowRegionName('persia_region')] i tamtejszej zatoce."
 flavor_oma.14.a: "Wyspa odgrywa kluczową rolę w handlu w regionie [ShowRegionNameWithNoTooltip('persia_region')]."
 flavor_oma.14.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bardziej potrzebuje naszych inwestycji."
 flavor_oma.15.title: "Nowy imamat"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName] znów zmaga się z niepokojami. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] i [target_character.GetName] spierają się o wpływy, a [target_character2.GetName] prowadzi dążenia, by powróciła [ShowGovernmentTypeName('theocracy')|l]. Być może bylibyśmy w stanie zażegnać ten problem, doprowadzając do wygnania [Select_CString(target_character2.IsFemale,'jej','go')] poza kraj [ROOT.GetCountry.GetName], lecz jest niemal pewne, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] będą tym rozsierdzeni."
 flavor_oma.15.a: "[target_character2.GetNameWithNoTooltip] i nowa władza otrzymają nasze wsparcie."
 flavor_oma.15.b: "[target_character2.GetNameWithNoTooltip] musi trafić na banicję."
 flavor_oma.16.title: "Zaludnienie wybrzeża"
 flavor_oma.16.desc: "Część naszej populacji żyje z dala od wybrzeża, w miejscach takich jak [target_location.GetName]. Żeby zwiększyć nasze znaczenie na morzu, koniecznie musimy jednak zaludnić tereny nabrzeżne. [target_character.GetName] i [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] już nad tym pracują."
 flavor_oma.16.a: "Zacznijmy zaludniać nasze wybrzeża."
 flavor_oma.16.b: "Tylko miejsca z dala od brzegu potrzebują naszego wsparcia."
 flavor_oma.16.c: "Nie mamy na to wystarczających funduszy."
 flavor_oma.17.title: "Rozbudowa afladż"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Nasze poprzednie starania, by [ShowLocationName('nizwa')] otrzymała dostęp do wody za sprawą systemu [ShowBuildingTypeName('oma_falaj')], się powiodły. Znaczna część tamtejszej populacji jest zadowolona ze zwiększonej podaży wody i wiedzie teraz dostatnie życie. [target_character.GetName] czyni już plany doprowadzenia systemu do nowych miejsc, choć będzie to kosztowne."
 flavor_oma.17.a: "To wartościowe przedsięwzięcie."
 flavor_oma.17.b: "Same plany wpędzą nas w bankructwo."
 flavor_oma.18.title: "Zamorskie ambicje"
 flavor_oma.18.desc: "Skoro dysponujemy już potężną flotą i uznaniem innych sił, [target_character.GetName] i [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] zaczynają planować, jaką część świata zagarnąć. Wielu jest zdania, że należy za wszelką cenę zdobyć [ShowGoodsName('pepper')|l], którego $india$ mają pod dostatkiem. Inni podnoszą zaś, że bardziej realistycznym celem jest kontrola nad regionem [ShowRegionName('swahili_coast_region')]. Co by się nie działo, historia zapamięta [ROOT.GetCountry.GetName] jako $rank_empire$."
 flavor_oma.18.a: "Także i nam należy się epoka świetności."
