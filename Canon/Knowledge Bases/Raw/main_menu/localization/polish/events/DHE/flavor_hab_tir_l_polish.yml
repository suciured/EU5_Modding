l_polish:
 flavor_hab_tir.1.title: "Wpływ [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]ki"
 flavor_hab_tir.1.desc: "[target_spouse.GetName], którego [target_ruler.GetName] wzięła za męża, przynosi ze sobą wpływy ze swej ojczyzny – państwa [GetCountry('BOH').GetName]. Nie tylko jego własne maniery są nieco obce i dziwią dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jego orszak, w skład którego wchodzą #L [GetCountry('BOH').GetAdjective|l]cy#! [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l], próbuje zagarnąćź władzę na ziemiach #L [ROOT.GetCountry.GetAdjective|l]kich#!. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z dnia na dzień coraz bardziej martwią się o wpływ, jaki może to mieć na nasz kraj – [ROOT.GetCountry.GetFlavorRank] – gdy narodzi się spadkobierca rodu [target_spouse.GetDynasty.GetName]."
 flavor_hab_tir.1.a: "Ograniczmy ich wpływ tak bardzo, jak to możliwe."
 flavor_hab_tir.1.b: "Nie przeszkadzajmy."
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip] szuka nowego męża."
 flavor_hab_tir.2.desc: "Ponieważ [target_ruler.GetName] zakończyła swoje poprzednie małżeństwo, będziemy musieli się spieszyć, aby znaleźć dla niej nowego męża. Państwo [ROOT.GetCountry.GetName] wciąż znajduje się w niepewnej sytuacji i desperacko potrzebuje stabilizacji. Wiele dynastii ma chrapkę na nasz kraj, z którym pragną stworzyć silne więzi, by pokonać rywali. Zwłaszcza rody [GetDynasty('wittelsbach_dynasty').GetName] i [GetDynasty('habsburg_dynasty').GetName] są zainteresowane zabezpieczeniem naszych ziem i mogą się nam przydać jako wielcy sojusznicy... lub być przyczyną upadku, jakiego doświadczy [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_hab_tir.2.a: "Musimy szybko znaleźć odpowiedniego męża."
 flavor_hab_tir.2.a.tt: "Bez papieskiej zgody trudno nam będzie zaaranżować królewskie małżeństwo na własną rękę. Jednak zainteresowani zalotnicy wkrótce poproszą o zorganizowanie ślubu."
 flavor_hab_tir.2.b: "Nie ma co się spieszyć."
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip] i jej mąż"
 flavor_hab_tir.3.desc: "Znaleziono akceptowalną kandydaturę i [target_ruler.GetName] może zawrzeć nowe małżeństwo. To zadecyduje o losie naszej dynastii w najbliższej przyszłości."
 flavor_hab_tir.3.a: "Dynastia [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] byłaby idealnym wyborem."
 flavor_hab_tir.3.b: "Kandydat dynastii [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip] jest bardziej odpowiedni."
 flavor_hab_tir.4.title: "Nowa dynastia w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab_tir.4.desc: "[target_ruler.GetDynasty.GetName] wstępuje na tron państwa [ROOT.GetCountry.GetName]! Choć wielu wciąż opłakuje koniec rządów, które sprawowała [GetCharacter('tir_margarete_von_tirol').GetShortName], będziemy musieli pogodzić się ze stratą i zorientować się w nowej sytuacji politycznej. Krewni są gotowi pomóc naszemu młodemu królowi, więc możemy zabezpieczyć przyszłość i zapewnić sobie należną pozycję w dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.4.a: "Ród [target_ruler.GetDynasty.GetNameWithNoTooltip] jest godny zaufania!"
 flavor_hab_tir.4.b: "Chwała rodowi [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab_tir.4.c: "Lud w końcu pokocha dynastię [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab_tir.5.title: "Nowa dynastia w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab_tir.5.desc: "Podstępny ród [target_ruler.GetDynasty.GetName] przejął tron państwa [GetCountry('TIR').GetName]! Zgodnie z prawem, kraj [GetCountry('TIR').GetLongName] należałby się nam, gdyby nie ingerencja dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip]. Okoliczności nie pozostawiają nam innego wyboru – musimy się spieszyć i zająć te ziemie dla siebie, zanim ród [target_ruler.GetDynasty.GetNameWithNoTooltip] zdąży ustanowić swoje rządy."
 flavor_hab_tir.5.a: "Nie odbiorą należnego nam udziału!"
 flavor_hab_tir.5.b: "Nie możemy ryzykować wojny z dynastią [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip] i problemy małżeńskie"
 flavor_hab_tir.1000.desc: "Nasza ukochana najwyższa władza – [target_ruler.GetName] – musi zmagać się z poślubionym sobie przekleństwem o imieniu [target_spouse.GetName]. Ich wzajemna niechęć do siebie jest znana od wielu lat, ale ostatnio przeszła ze zwykłej niechęci do otwartej nienawiści. [target_spouse.GetNameWithNoTooltip] pragnie działać jako oficjalna władza państwa [ROOT.GetCountry.GetFlavorRank]. Wydaje się coraz bardziej prawdopodobne, że z tego związku nie będzie żadnych dzieci, co może stanowić poważne zagrożenie dla kraju. Jest jednak mało prawdopodobne, abyśmy otrzymali papieską zgodę na rozwód ze względu na sytuację polityczną, w jakiej obecnie znajduje się państwo [GetUniqueInternationalOrganization('hre').GetName].\n\nJeśli [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] nas wesprze, moglibyśmy wymusić rozwód, ale w ten sposób znaleźlibyśmy się jeszcze głębiej w strefie wpływów Cesarstwa."
 flavor_hab_tir.1000.a: "Potrzebujemy rozwodu, do diabła z papieską zgodą!"
 flavor_hab_tir.1000.b: "Nie możemy przerwać tego małżeństwa."
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip] i [target_spouse.GetNameWithNoTooltip] nie są już małżeństwem"
 flavor_hab_tir.1001.desc: "Po powrocie z długiego polowania do [Select_CString(target_ruler.IsFemale,'swej małżonki czekającej','swego małżonka czekającego')] w państwie [GetCountry('TIR').GetName] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'ujrzała','ujrzał')] zamknięte bramy. Nie zważając na gniewne okrzyki i żądania wejścia do środka, strażnicy [GetCountry('TIR').GetAdjectiveWithNoTooltip|l]cy odmówili otwarcia wrót, przez co [Select_CString(target_spouse.IsFemale,'sfrustrowana','sfrustrowany')] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'musiała','musiał')] ruszyć dalej, by znaleźć schronienie w innym zamku. Zaskakująco jednak każdy z nich na terenie całego państwa odmówił [Select_CString(target_spouse.IsFemale,'jej','mu')] wstępu, zmuszając [target_spouse.GetHimHer] do opuszczenia hrabstwa i powrotu na ziemie #L [ROOT.GetCountry.GetAdjective|l]kie#! po krótkim pobycie na północy regionu [ShowRegionName('italy_region')]. Wkrótce po [Select_CString(target_spouse.IsFemale, 'jej','jego')] przybyciu na nasz dwór otrzymaliśmy wiadomość z państwa [GetCountry('TIR').GetNameWithNoTooltip], że chodziło tu o rozwód, o który [Select_CString(target_ruler.IsFemale,'wystąpiła','wystąpił')] [target_ruler.GetNameWithNoTooltip], a na który zgodę [Select_CString(GetUniqueInternationalOrganization('hre').GetLeader.IsFemale,'wyraziła','wyraził')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 flavor_hab_tir.1001.a: "Oburzające!"
 flavor_hab_tir.1100.title: "Kwestia państwa [GetCountry('TIR').GetNameWithNoTooltip]"
 flavor_hab_tir.1100.desc: "Kraj [GetCountry('TIR').GetName], kontrolujący ważne przełęcze w Alpach, stoi w obliczu niepewnej przyszłości, wynikającej z faktu, iż [target_ruler.GetName] nie ma następcy. Ze względu na nasze przyjazne stosunki, powinniśmy zaoferować naszą pomoc i wywrzeć presję, aby obecna władza wyznaczyła nas jako prawowitych spadkobierców państwa [GetCountry('TIR').GetNameWithNoTooltip].\n\nJeśli się te warunki zostaną przyjęte, moglibyśmy przejąć kontrolę zarówno nad szlakami handlowymi regionu alpejskiego, jak i bogatymi kopalniami znajdującymi się na tym terytorium."
 flavor_hab_tir.1100.a: "Nie ma nic złego w zwykłej prośbie."
 flavor_hab_tir.1100.b: "Szkoda zachodu."
 flavor_hab_tir.1101.title: "Przyszłość państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName] od dawna walczy o zachowanie niezależności swego ukochanego państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]. Ponieważ się starzeje, a nie posiada bezpośredniego dziedzica, będziemy musieli zmierzyć się z ponurą rzeczywistością sukcesji władzy. Bliscy krewni w Austrii przedstawili ofertę, której nie możemy odrzucić. Aby zapewnić stabilną sukcesję i bezpieczeństwo ukochanych #L [ROOT.GetCountry.GetAdjective|l]kich#! poddanych, powinniśmy przyjąć ich pomysł."
 flavor_hab_tir.1101.a: "Musimy dołączyć do tej dynastii."
 flavor_hab_tir.1101.b: "Sami stawimy czoła temu kryzysowi!"
 flavor_hab_tir.1102.title: "Państwo [GetCountry('TIR').GetNameWithNoTooltip] przyjmuje prośbę"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName] zgadza się na naszą propozycję i przyznaje nam bezpośrednią sukcesję do swoich tytułów. Aby zapobiec jakimkolwiek wątpliwościom lub zmianom w tych dokumentach, [target_ruler.GetName] otrzyma eskortę do naszej stolicy i będzie mieć zapewnione spokojne życie w mieście [ROOT.GetCountry.GetCapital.GetName]."
 flavor_hab_tir.1102.a: "Niech żyje dynastia [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"
