l_polish:
 flavor_kni_pap.1.title: "Krucjata w Smyrnie"
 flavor_kni_pap.1.desc: "Szerzące się #L [crusade_target.GetCulture.GetName|l]kie#! piractwo, na czele którego stoi [crusade_target.GetLongName], wywołało w #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]kiej#! flocie wielkie zaniepokojenie. Nie możemy zaakceptować takiego stanu rzeczy. Chrześcijański świat nie będzie poniżany przez jakichś prostackich #L [crusade_target.GetReligion.GetAdjective|l]kich#! piratów! Chcąc to powstrzymać, możemy zwołać wyprawę krzyżową, której celem będzie [crusade_target.GetNameWithNoTooltip], by zakończyć tę perfidię raz na zawsze."
 flavor_kni_pap.1.historical_info: "Obie krucjaty w Smyrnie miały miejsce w latach 1343–1351. Podczas pierwszej z nich chrześcijanom udało się zająć cytadelę oraz port w Smyrnie, nie dali jednak rady przechwycić akropolis. Chcąc uczcić zwycięstwo, zorganizowano mszę, podczas której do miasta wkroczyli Turcy i wymordowali modlące się przywództwo. Kolejna wyprawa krzyżowa została zorganizowana, aby wspomóc w walce chrześcijańską stronę miasta."
 flavor_kni_pap.1.a: "Nikt nie będzie groził [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]kiej flocie!"
 flavor_kni_pap.1.b: "Cóż za nieszczęście."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "Z pomocą swojego posłańca [papal_state.GetLongName] zaprosiło nas na wyprawę krzyżową, której celem jest [crusade_target.GetName]. Ci #L [crusade_target.GetReligion.GetAdjective|l]cy#! piraci już od dziesięcioleci są zmorą prowincji [ShowProvinceDefinitionName('aegean_sea_province')], a ostatnio zwiększyli jeszcze częstotliwość swoich ataków na #L [papal_state.GetReligion.GetGroup.GetAdjective|l]ką#! flotę. Najwyższy czas dać im nauczkę."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Odpowiedzmy na wezwanie."
 flavor_kni_pap.2.b: "W tym momencie nie możemy wziąć w niej udziału."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Werwa krzyżowców"
 kni_joined_crusade: "Przyłączono się do krucjaty w Smyrnie"
 flavor_kni_pap.3.title: "Krucjata przeciwko nam!"
 flavor_kni_pap.3.desc: "[papal_state.GetName] i ta podła #L [papal_state.GetReligion.GetAdjective|l]ka#! kanalia rozpoczęli przeciw nam świętą wojnę. Najwyraźniej nasze niedawne pirackie działania nie przypadły im do gustu. Spotkajmy się z nimi na otwartym morzu i pokażmy, kim są admirałowie, dla których domem jest [ShowProvinceDefinitionName('aegean_sea_province')]."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Nowe statki do napadnięcia!"
 flavor_kni_pap.4.title: "Przekazanie ziem krajowi [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.4.desc: "Niedawne zdobycze w regionie [ShowAreaName('west_anatolia_area')] są rezultatem naszej odwagi podczas ostatniej krucjaty. Mając to na uwadze, warto również szczerze stwierdzić, że nasza zdolność do utrzymania tych ziem jest w najlepszym wypadku dyskusyjna. Z tego też powodu przekazanie tych obszarów krajowi [target_country.GetLongName] może być bardzo dobrym pomysłem."
 flavor_kni_pap.4.a: "Przekażmy je."
 flavor_kni_pap.4.b: "Dzielnie walczyliśmy, by zdobyć te tereny."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Dar dla zakonu rycerskiego"
 flavor_kni_pap.5.title: "Dar od kraju [the_from.GetNameWithNoTooltip]"
 flavor_kni_pap.5.desc: "[the_from.GetLongName] pragnie przekazać nam swoje niedawne zdobycze terytorialne, twierdząc, że w obliczu rebelii nie są oni w stanie utrzymać kontroli nad tymi obszarami. Fakt, że stoimy na pograniczu chrześcijańskiego świata sprawia, że w ich oczach mamy większe szanse na utrzymanie tego terytorium."
 flavor_kni_pap.5.a: "Dar ten będzie służył całemu chrześcijaństwu."
 flavor_kni_pap.5.b: "Już w tej chwili wzięliśmy na siebie zbyt wiele."
 flavor_kni_pap.6.title: "Odpowiedź z kraju [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.6.desc_common: "Przybył posłaniec z kraju [target_country.GetName], przywożąc za sobą odpowiedź na naszą ofertę przekazania ziem."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Dziękują za ten dar oraz naszą pobożność i zadeklarowali swoje pełne oddanie, by utrzymać te terytoria w imię Pana."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Niestety stwierdzili oni, że nie są w stanie przejąć nowych obszarów. W takim wypadku musimy ustanowić miejscowych rządców, by zapewnić właściwą kontrolę nad tym terytorium."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "Będziemy więc sprawiedliwie tymi ziemiami zarządzać."
