l_polish:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] zyskał duże uznanie w służbie Kościoła #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kiego#!, a ponieważ teraz zajmuje stanowisko na naszych ziemiach, moglibyśmy wykorzystać jego umiejętności, albo przyjmując go na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – albo czyniąc dyplomatycznym wysłannikiem, z usług którego będzie korzystać [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 flavor_hab.1.a: "Niech przyjmie go [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_hab.1.b: "Wykorzystamy go jako [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki głos w państwie [GetCountry('PAP').GetLongNameWithNoTooltip]"
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] utrzymuje dobre stosunki"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip] dokumentuje naszą historię"
 flavor_hab.2.desc: "[target_artist.GetName] udokumentował historię rodu [ruler_dynasty.GetName] w najdrobniejszych szczegółach, począwszy od zwycięstw Fryderyka II i wyborów, które wygrał [GetCharacter('hab_rudolf_i_habsburg').GetName], a skończywszy na niedawnym odziedziczeniu regionu [ShowAreaName('carinthia_area')]. Chociaż ta kronika nie upiększa zbytnio wielkich czynów naszej dynastii, służy to tylko naszej sprawie, aby podkreślić wspaniałość władzy, którą sprawuje [ruler_dynasty.GetName]! [target_artist.GetNameWithNoTooltip] powinien otrzymać nasz mecenat, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] będzie prezentować jego dzieło."
 flavor_hab.2.a: "Niech żyje ród [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Odprawmy go."
 flavor_hab.3.title: "Utrata naszej rodowej siedziby"
 flavor_hab.3.desc: "Wrogowie zmusili nas do wycofania naszych uzasadnionych roszczeń do regionu [ShowLocationName('aarau')]! W ten sposób tracimy nie tylko jeden z naszych najsilniejszych ośrodków w Szwajcarii, ale także sam zamek Habsburgów. Chociaż twierdza straciła większość swojej funkcjonalności i prestiżu wraz z przejęciem i przeniesieniem administracji do miasta [ShowLocationName('vienna')], utrata naszej dynastycznej siedziby jest poważnym ciosem dla naszego prestiżu."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Goldenes Dachl miasta [ShowLocationNameWithNoTooltip('innsbruck')]"
 flavor_hab.4.desc: "Aby upamiętnić chwałę państwa [ROOT.GetCountry.GetName] i naszej dynastii, powinniśmy zlecić architektowi ozdobienie naszego dworu w mieście [ShowLocationName('innsbruck')], ważnym mieście górniczym. [target_ruler.GetName] nie pierwszy raz wyraża szczególne zainteresowanie miastem [ShowLocationNameWithNoTooltip('innsbruck')], spędzając tam mnóstwo czasu. Zdolny architekt, [target_artist.GetName], podzielił się z nami obiecującymi projektami, a jedną z jego najbardziej najlepszych propozycji jest dach wykonany z dachówek, które lśnią w słońcu jak czyste złoto."
 flavor_hab.4.a: "Tak pokażemy wspaniałość naszej dynastii"
 flavor_hab.4.b: "Nie powinniśmy wydawać tylu pieniędzy."
 flavor_hab.4.historical_info: "#italic Goldenes Dachl#!, czyli Złoty Dach w Innsbrucku powstał w 1500 roku na zlecenie cesarza Maksymiliana I, aby uhonorować przełom wieków. Swoją nazwę zawdzięcza ponad 2000 pozłacanych ogniowo miedzianych płytek na dachu, zaś wykusz ozdobiony jest płaskorzeźbami przedstawiającymi Maksymiliana oraz jego pierwszą i drugą żonę, Marię Burgundzką i Biancę Marię Sforzę."
 flavor_hab.5.title: "Meteoryt z [ShowLocationNameWithNoTooltip('ensisheim')]"
 flavor_hab.5.desc: "Na pola pod [ShowLocationName('ensisheim')] spadł z łoskotem głaz ciągnący za sobą ognisty ogon. Zjawisko można było zaobserwować w całym regionie [ShowProvinceDefinitionName('lower_alsace_province')], ale na szczęście uderzenie meteorytu w pole w pobliżu [ShowLocationNameWithNoTooltip('ensisheim')] nie spowodowało większych szkód i szybko stało się atrakcją dla miejscowej ludności. Powinniśmy traktować to jako cud i cieszyć się, że [ROOT.GetCountry.GetReligion.GetGodName] nas błogosławi."
 flavor_hab.5.a: "Prawdziwy cud!"
 flavor_hab.5.historical_info: "7 listopada 1492 roku meteoryt o wadze 127 kilogramów spadł na pole poza miastem Ensisheim w Alzacji, ówczesnej części prowincji Vorarlberg. Po tym, jak mieszkańcy Ensisheim zaczęli badać dziwne zdarzenie, lokalny sędzia nakazał im zachować głaz oraz zabronił jego dalszego rozdrabniania. Król Maksymilian przekazał później znalezisko miejscowemu kościołowi parafialnemu, a fragment meteorytu został wysłany do przyszłego papieża Piusa III."
 flavor_hab.6.title: "Generallandtag"
 flavor_hab.6.desc: "Nasze ziemie, od brzegów Dunaju w regionie [ShowAreaName('austria_area')] po góry [ShowAreaName('tirol_area')], są niejednorodne i zamieszkane przez ludzi o różnych zainteresowaniach i pragnieniach. Zjednoczenie tych ludzi i utworzenie zgromadzenia – [ROOT.GetCountry.GetGovernment.GetParliament.GetName] – to niesamowite osiągnięcie, które pomoże nam stworzyć silny rząd w niepodzielonym kraju."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Dzięki naszej kontroli nad unią [GetUniqueInternationalOrganization('hre').GetName], jesteśmy w stanie stworzyć pewne instytucje, które administrowałyby cesarską biurokracją, będąc jednocześnie pod naszą kontrolą. [ShowGovernmentReformName('reichshofrat_reform')] może być taką instytucją powiązaną z naszym rządem, a jednocześnie działającą jako sąd dla naszych cesarskich poddanych."
 flavor_hab.7.a: "Przyda się zarówno nam, jak i cesarstwu."
 flavor_hab.7.b: "To raczej zły pomysł."
 flavor_hab.8.title: "Ruch reformatorski z [ShowLocationNameWithNoTooltip('melk')]"
 flavor_hab.8.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] spotkali się w [ShowLocationName('melk')], aby omówić nieustający upadek kultury klasztornej w państwie [ROOT.GetCountry.GetName]. Wraz z rosnącą liczbą skarg staje się jasne, że nasze klasztory pilnie potrzebują reform. Jeśli będziemy działać szybko, możemy być postrzegani jako przykład reform #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kich#!."
 flavor_hab.8.a: "Wprowadźmy w życie te reformy."
 flavor_hab.8.b: "Obecne metody są w porządku."
 flavor_hab.9.title: "Konkordat wiedeński"
 flavor_hab.9.desc: "Po długich negocjacjach z delegacjami papieskimi w końcu osiągnęliśmy porozumienie reprezentujące interesy zarówno państwa [ROOT.GetCountry.GetName], jak i kraju [GetCountry('PAP').GetName]. Po stuleciach wrogości i nieufności, jakie żywiły do siebie [GetUniqueInternationalOrganization('hre').GetName] i [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], może to być punkt zwrotny w naszych stosunkach, kładący podwaliny pod przyjaźń między nami."
 flavor_hab.9.a: "Podpiszmy traktat!"
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] nie musi udzielać nam pomocy."
 flavor_hab.10.title: "Hojni mieszkańcy miasta [ShowLocationNameWithNoTooltip('graz')]"
 flavor_hab.10.desc: "W gorszych czasach mieszkańcy miasta [ShowLocationName('graz')] postanowili, że [ShowBuildingTypeName('cathedral')|l] zostanie ozdobiona pięknym freskiem, który stworzy [target_artist.GetName]. Choć czasy te już dawno minęły, [target_artist.GetNameWithNoTooltip] może teraz odsłonić swój projekt w całej okazałości. Dzieło to będzie wspomnieniem trudności, które ludność kraju [ROOT.GetCountry.GetName] musiała znosić i przezwyciężać."
 flavor_hab.10.historical_info: "Po tym, jak miasto Graz ucierpiało z powodu zarazy, roju szarańczy i oblężenia przez siły tureckie w 1480 roku, jego mieszkańcy postanowili ufundować fresk dla lokalnej katedry. Thomas von Villach otrzymał zlecenie ukończenia fresku, aby mieszkańcy Grazu mogli podziękować za przetrwanie tych wszystkich tragedii."
 flavor_hab.10.a: "Błogosławieństwo!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName] wygrywa wybory i od teraz urzęduje jako [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Ten wybór nie był zaskoczeniem, biorąc pod uwagę talent tak zacnej osoby w nawiązywaniu dyplomatycznych więzi z elektorami należącymi do unii [GetUniqueInternationalOrganization('hre').GetName]. Ambicja i chęć wygrania wyborów była już widoczna we wcześniej wybranym motto: #italic Amor Electis, Iniustis Ordinor Ultor#!, które zostało skrócone do AEIOU w podpisach nowej władzy."
 flavor_hab.11.a: "Chwała rodowi [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "Symbol „AEIOU” był używany przez Fryderyka III von Habsburga jako jego osobiste motto i podpis, który był później stosowany przez wielu monarchów z tej samej dynastii jako sentencja dynastyczna. Zamierzone znaczenie tej frazy jest niejasne, ale za panowania Fryderyka była ona używana jako #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#! w jego oficjalnych dokumentach cesarskich. Wyrażenie to tłumaczy się jako #italic Oto jestem powołany, aby kochać wybranych, karać niesprawiedliwych, a więc ja, Fryderyk, korzystam z moich praw.#! Później popularne stały się inne warianty odczytywania tego symbolu, na przykład #italic Austriae est imperare orbi universo#! – #italic Austria ma rządzić całym światem#!."
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip] – dojście do władzy"
 flavor_hab.12.desc: "[target_character.GetName], urodzony w bogatej rodzinie kupieckiej, w ciągu ostatnich kilku lat szybko dorobił się wysokiej rangi i statusu. Chociaż jego umiejętności mogą być bardzo przydatne dla państwa [ROOT.GetCountry.GetName], niektórzy z naszych doradców mają wątpliwości co do pochodzenia jego rodziny i jego prawdomówności, gdy chodzi o jego dziedzictwo."
 flavor_hab.12.a: "Jego umiejętności przeważają nad wątpliwym pochodzeniem."
 flavor_hab.12.b: "Nie potrzebujemy jego usług."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.13.desc: "Odkąd przyjęliśmy [ShowPolicyName('cameralism_policy')], nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – rozpoczął dyskusje na temat konkretnej natury tej polityki. Jedna z frakcji, którą kieruje [target_character_1.GetName], opowiada się za skupieniem się na ulepszeniach naszych manufaktur i produkcji. Z kolei [target_character_2.GetName] widzi przyszłość gospodarki państwa [ROOT.GetCountry.GetName] w naśladowaniu zagranicznych metod."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip] poprawi naszą gospodarkę poprzez dyplomację!"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zmagają się z problemami"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] wysłali swoich posłów, którzy wystosowali prośbę. [target_ruler.GetName] ma pomóc im w trudnej sytuacji wynikającej z trwających działań wojennych. Chociaż opinie tych chłopów niewiele nas obchodzą, nie ulega wątpliwości, że współpraca z nimi jest niezbędna do ściągania niezbędnych podatków i uzyskania wsparcia wojskowego. Przyznając im zestaw praw regulujących ich obowiązki wobec właściciela, moglibyśmy ustalić relacje między obiema stronami i zapewnić współpracę prawną, ułatwiając rozwiązywanie przyszłych sporów."
 flavor_hab.14.a: "Przyznajmy im przywileje."
 flavor_hab.14.b: "Jak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] mogą czegoś od nas żądać?"
 flavor_hab.14.historical_info: "#italic Tractatus de iuribus incorporalibus#! był zbiorem praw podpisanych przez cesarza Leopolda I w 1679 roku. Prawa te zapewniały większą ochronę prawną chłopom austriackim i umożliwiały im wnoszenie do sądu skarg na szlacheckie wykroczenia i złe traktowanie. Choć ta zmiana przyniosła korzyści zarówno chłopom, jak i cesarzowi, przyjęto ją z mieszanymi uczuciami i nie była w pełni egzekwowana we wszystkich austriackich landach w tym samym stopniu."
 flavor_hab.15.title: "#italic Wiennerische Diarium#!"
 flavor_hab.15.desc: "Wydawca zamieszkujący miasto [ShowLocationName('vienna')] stworzył gazetę. Pragnąc informować o wszystkim, co dzieje się zarówno w mieście [ShowLocationNameWithNoTooltip('vienna')], jak i na całym świecie, bez zbędnych ozdobników, stara się o oficjalną dotację, którą może przydzielić nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – aby zyskać uznanie wydawcy i jego przychylność."
 flavor_hab.15.a: "Miła lektura."
 flavor_hab.15.b: "Zlikwidować wydawnictwo!"
 flavor_hab.15.c: "Pod naszą kontrolą gazeta rozkwitnie."
 flavor_hab.15.historical_info: "#italic Wiennerisches Diarium#! to tytuł powstałej w roku 1703 pierwszej gazety na austriackich ziemiach, która pozostała jednym z najważniejszych periodyków w Imperium Habsburgów. Po zmianie nazwy w roku 1780 na #italic Wiener Zeitung#! gazeta ta opublikowała również deklarację praw człowieka i obywatela napisaną przez francuskich rewolucjonistów, przełożoną na język niemiecki w 1789 roku."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[target_character.GetName], duchowny #L [ShowReligionAdjective('catholic')|l]ki#!, wykazuje talent do nakłaniania innych do porzucania wiary #L [ShowReligionAdjective('lutheran')|l]kiej#!. Być może tajemnicą jego sukcesu jest fakt, sam przeszedł na religię [ShowReligionAdjectiveWithNoTooltip('catholic'')|l]ką, bo sam dorastał w wierze [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kiej."
 flavor_hab.16.a: "Niech [target_character.GetHimHer] zostanie naszym doradcą."
 flavor_hab.16.a.tt: "Wszystkie [pops|el] wyznające wiarę #L [ShowReligionAdjective('lutheran')|l]ą#! tracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_hab.16.b: "Nie potrzebujemy jego usług."
 flavor_hab.16.b.tt: "Wszystkie [pops|el] wyznające wiarę #L [ShowReligionAdjective('lutheran')|l]ą#! zyskują [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_hab.17.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]cy mieszkańcy regionu [ShowAreaNameWithNoTooltip('salzburg_area')]"
 flavor_hab.17.desc: "Ogarnia nas zdziwienie i żal, gdyż część populacji z regionu [ShowAreaName('salzburg_area')] przyjęła [ShowReligionName('lutheran')]! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z regionu [ShowAreaNameWithNoTooltip('salzburg_area')] chcą jak najszybszego usunięcia tych heretyków i już przygotowali plany ich wypędzenia."
 flavor_hab.17.a: "Musimy oczyścić nasze ziemie z heretyków."
 flavor_hab.17.a.tt: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]cy mieszkańcy regionu [ShowAreaNameWithNoTooltip('salzburg_area')] wyemigrują do innych krajów."
 flavor_hab.17.b: "Nie możemy stracić tych ludzi."
 flavor_hab.17.historical_info: "Z uwagi na ogólnie niezadowolenie ze sprawowania rządów przez księcia arcybiskupa większość ludności Salzburga zainteresowała się reformacją wkrótce po opublikowaniu 95 tez. Jako że nastroje tego typu często rosną w czasach niepokoju, rząd Salzburga stłumił i przepędził z miasta wielu protestantów. Patent emigracyjny wprowadzony w roku 1731 na całym terytorium zarządzanym przez biskupa Salzburga potwierdził to wrogie podejście – 20 tysięcy protestantów musiało opuścić te tereny."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Szpiegostwo bywa zawodne, zwłaszcza gdy musimy polegać na bezpośrednich kontaktach z pojedynczymi agentami. Inne kraje utworzyły już instytucje, które zaspokajają te potrzeby, więc sami powinniśmy stworzyć jeden z takich Czarnych Gabinetów. [ShowGovernmentReformName('geheime_kabinettskanzlei')] wykonywałyby zadania pod przykrywką urzędu pocztowego, uzyskując łatwy dostęp do poczty podróżującej przez nasz kraj."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Wywiad jest bezużyteczny."
 flavor_hab.18.historical_info: "Geheime Kabinettskanzlei został utworzony w roku 1711 jako Czarny Gabinet z siedzibą w wiedeńskim Hofburgu. W celu zachowania tajemnicy nazwa instytucji była wielokrotnie zmieniana, zanim przyjęto nazwę Geheime Kabinettskanzlei. Gabinet istniał do 1848 roku, kiedy został rozwiązany w wyniku rewolucji, które wstrząsały wtedy całym Cesarstwem Austrii."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "[target_ruler.GetName] słyszy wieści, że [target_character.GetName], nasz wykwalifikowany oficer, chciałby otrzymać awans na generała. Choć nie służył długo w naszym wojsku, [target_character.GetNameWithNoTooltip] jest obiecującym dowódcą i otwarcie składa tę samą prośbę w innych krajach. Jeśli nie chcemy stracić tak obiecującego oficera, powinniśmy zatrudnić go teraz i pozwolić mu dowodzić naszymi wojskami."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Co za skandaliczna prośba!"
 flavor_hab.19.historical_info: "Książę Eugeniusz Sabaudzki, urodzony we francuskiej rodzinie szlacheckiej, dorastał na dworze Ludwika XIV. Gdy odmówiono mu stanowiska w królewskiej armii francuskiej, Eugeniusz w wieku 19 lat wstąpił do służby u cesarza rzymskiego Leopolda I. W cesarskiej armii wyróżnił się podczas oblężenia Wiednia przez Osmanów i szybko awansował na stanowisko marszałka polnego. Prowadząc austriackie wojska do wielu zwycięstw przeciwko tureckim najeźdźcom, został ostatecznie uznany za jednego z największych dowódców wojskowych swoich czasów."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Wydarzenia na świecie zmusiły młodego mężczyznę z [ShowLocationName('bonn')] o imieniu [target_artist.GetName] do osiedlenia się na stałe w naszej wielkiej stolicy – mieście [target_location.GetName]. Tutaj szybko zyskał sławę jako kompozytor, którego sponsorują niektórzy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Wykazuje wielki talent jako muzyk i pragnie pozostawić po sobie trwałe dziedzictwo, pomimo wielu przeciwności."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "Po krótkiej podróży do Wiednia w 1786 roku, Beethoven osiadł w tym mieście na stałe w 1792 roku. Mieszkał tam nieprzerwanie, z wyjątkiem kilku krótkich przerw, aż do śmierci w 1827 roku. W Wiedniu skomponował również większość swoich dzieł pod patronatem różnych austriackich szlachciców, takich jak Franz Joseph Maximilian von Lobkowitz i Karl Lichnowsky."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName], pomimo młodego wieku, już wykazuje umiejętności kompozytorskie, o których wielu jego poprzedników może tylko pomarzyć. Z takim talentem i potencjalnym mecenatem może zostać zapamiętany na wieki i wynieść nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – na nowe wyżyny."
 flavor_hab.21.a: "Zostanie prawdziwym wirtuozem."
 flavor_hab.21.b: "Jego muzyka nadaje się dla plebsu."
 flavor_hab.22.title: "Zaludnienie regionu [ShowAreaNameWithNoTooltip('transylvania_area')]"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')] to obszar bogaty w surowce i być może w minerały. Niestety brakuje tu wykwalifikowanej siły roboczej, która mogłaby w pełni wykorzystać ten potencjał. Na szczęście dla nas, #L [ShowCultureGroupName('german_group')|l]kie#! migracje do regionu [ShowAreaNameWithNoTooltip('transylvania_area')] nie są rzadkością i przy odrobinie perswazji moglibyśmy przekonać jeszcze więcej ludzi do szukania szczęścia w górach na obszarze [ShowRegionName('carpathia_region')]."
 flavor_hab.22.a: "To niewielka cena."
 flavor_hab.22.b: "Zniechęćmy osadników."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] zwrócił naszą uwagę podczas służby dla państwa [ROOT.GetCountry.GetName]. Chociaż dołączył do naszej służby dyplomatycznej zaledwie kilka lat temu, jego talent i umiejętności są oczywiste, a wielu naszych doradców zgadza się, że czeka go wielka sława. Jego determinacja do zachowania naszych rządów w obliczu rzekomych i realnych zagrożeń z pewnością nam pomoże."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName] dołączył do armii państwa [ROOT.GetCountry.GetName] zaledwie kilka lat temu, ale szybko awansował dzięki swojej determinacji i bystremu umysłowi. Pochodzi z #L [ShowCultureName('czech')|l]kiego#! rodu i dorastał w regionie [ShowAreaName('bohemia_area')]. Stanowi przykład dla innych i jest doskonale przygotowany do dowodzenia naszymi wojskami."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Niech wymaszeruje prosto z naszego królestwa."
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky wstąpił do austriackiego wojska w 1784 roku. Podczas wojen napoleońskich szybko awansował i odegrał kluczową rolę w zwycięstwie koalicji w bitwie pod Lipskiem. Ostatecznie przeszedł na emeryturę w 1856 roku, po odsłużeniu 72 lat w armii austriackiej pod dowództwem 5 cesarzy."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "Choć w mieście [ShowLocationName('vienna')] nie brakuje pięknych budynków, w których [target_ruler.GetName] może spędzać czas, to jednak metropolii brakuje ostatecznego zwieńczenia. Szczęśliwym trafem, położony poza miastem [ShowLocationNameWithNoTooltip('vienna')] stary Jagdschloss naszej dynastii i jego okolice doskonale nadają się na rozległy pałac i ogrody. [target_artist.GetName] dobrze nadawałby się do sporządzenia planu rezydencji godnej państwa [ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "To brzmi jak strata pieniędzy."
 flavor_hab.25.historical_info: "Schönbrunn, początkowo niewielka rezydencja austriackich monarchów zbudowana w 1643 roku, został prawie całkowicie zniszczony podczas drugiego oblężenia Wiednia w 1683 roku przez wojska osmańskie. Budynek został początkowo zrekonstruowany, ale całkowicie przeprojektowano go w 1740 roku, kiedy następczyni tronu Maria Teresa wybrała go na główną letnią rezydencję dynastii Habsburgów. Zaplanowana przez architektów Nikolausa von Pacassi i Johanna Ferdinanda Hetzendorfa von Hohenberg, budowa głównego budynku i parku zakończyła się w 1749 roku."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "[target_artist.GetName], którego wcześniej przez lata zatrudniali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], poszukuje nowego zatrudnienia. Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zyskałby ogromny szacunek, gdybyśmy byli w stanie pozyskać tak renomowanego kompozytora."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Będzie musiał szukać zatrudnienia gdzie indziej."
 flavor_hab.26.historical_info: "Rozpoczynając naukę muzyki w wieku 6 lat, Joseph Haydn został szybko doceniony za swój talent wokalny przez dyrektora muzycznego wiedeńskiej katedry świętego Szczepana. Pozostając w Wiedniu, znalazł zatrudnienie najpierw u hrabiego Morzin, a później u węgierskiej rodziny szlacheckiej Esterházy."
 flavor_hab.27.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]kie#! barwy"
 flavor_hab.27.desc: "Nasza #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! droga do statusu potęgi była czymś wyjątkowym. Jako że jesteśmy jedną z najpotężniejszych sił w niemieckiej strefie wpływów oraz symbolem potęgi na kontynencie [ShowContinentName('europe')], wiele osób uważa, że nadszedł czas, by nasz status widoczny był nie tylko poprzez czyny, ale również w używanej przez nas symbolice. Jedną z sugestii jest przyjęcie nowej flagi: efektowny czarno-żółty sztandar będący świadectwem naszych #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kich#! ambicji oraz wielkości."
 flavor_hab.27.a: "Przyjmijmy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! barwy!"
 flavor_hab.27.a.tt: "Zmienia kolorystykę flagi kraju [ROOT.GetCountry.GetName] na czarno-złotą."
 flavor_hab.27.b: "Zachowajmy obecną flagę."
 flavor_hab.27.historical_info: "Co najmniej od XIII wieku flaga w barwach czerwono-biało-czerwonych była kojarzona z Austrią oraz panującą w tym kraju dynastią Habsburgów. Habsburgowie, stojąc na czele Świętego Cesarstwa Rzymskiego, używali również flagi czarno-żółtej. Po rozpadzie Cesarstwa, czarno-żółta flaga została przyjęta jako flaga cywilna Cesarstwa Austrii."
 flavor_hab.29.title: "[ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')] – ukończenie budowli"
 flavor_hab.29.desc: "W roku 1304 [albrecht.GetName] zapoczątkował ambitną rekonstrukcję budowli [ShowWorkOfArtName('st_stephens_cathedral')] w mieście [ShowLocationName('vienna')], zastępując konstrukcję zniszczoną w pożarze w roku 1258. Projekt w stylu gotyckim stał się symbolem wiary i jedności kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l], lecz po wielu dziesięcioleciach postęp w budowie został zahamowany wskutek braku funduszy. Budowniczowie marzący o ukończeniu katedry apelują, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] wsparła finansowo rekonstrukcję."
 flavor_hab.29.a: "Wesprzyjmy ukończenie katedry."
 flavor_hab.29.b: "Skarb państwa ma inne priorytety."
 flavor_hab.30.title: "Uniwersytet w mieście [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.30.desc: "Aby [ROOT.GetCountry.GetFlavorRank|l] podniósło swój status kulturalny oraz doprowadziło do rozwoju nauki i edukacji, zaproponowano założenie uniwersytetu w mieście [ShowLocationName('vienna')]. Instytucja tego typu stanowiłaby akademicki symbol, przyciągając uczonych oraz zwiększając prestiż kraju [ROOT.GetCountry.GetName]. Aby jednak ta ambitna wizja doszła do skutku, potrzebne są znaczące fundusze."
 flavor_hab.30.a: "Zainwestujmy w przyszłość nauki."
 flavor_hab.30.b: "Nie możemy w tym momencie wesprzeć tego pomysłu."
 flavor_hab.30.historical_info: "Uniwersytet Wiedeński został ufundowany przez księcia Rudolfa IV i oddany do użytku 12 marca 1365 roku. Był on drugą najstarszą uczelnią w Świętym Cesarstwie Rzymskim i najstarszą w niemieckojęzycznym świecie. Z czasem stał się największym uniwersytetem w Cesarstwie, kształcącym ponad 6000 studentów."
 flavor_hab.31.title: "Vienna Gesera"
 flavor_hab.31.desc: "Oskarżenia o profanację hostii i rytualne zbrodnie spowodowały wybuch wymierzonej w #L [ShowReligionAdjective('judaism')|l]ką#! społeczność fali niepokoju w mieście [ShowLocationName('vienna')]. Na ulicach wybuchły zamieszki, zaatakowano synagogi, a lokalna ludność żąda surowych represji. Sytuacja uległa pogorszeniu tak bardzo, że pojawiają się żądania aresztowań, egzekucji i masowych wypędzeń."
 flavor_hab.31.a: "Wypędzić [ShowReligionAdjectiveWithNoTooltip('judaism')|l]ką społeczność, aby przywrócić porządek."
 flavor_hab.31.a.tt: "Wszystkie [Concept('pops','społeczności')|e] #L [ShowReligionAdjective('judaism')|l]kie#! oraz #L [ShowCultureName('ashkenazi')]kie#! zostaną wypędzone z miasta [ShowLocationName('vienna')]."
 flavor_hab.31.b: "To rażąca niesprawiedliwość, musimy chronić naszych obywateli i dążyć do pokoju."
 flavor_hab.31.b.tt: "Wszystkie [Concept('pops','społeczności')|e] niebędące #L [ShowReligionAdjective('judaism')|l]imi#! ani #L [ShowCultureName('ashkenazi')]imi#! w mieście [ShowLocationName('vienna')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_hab.31.historical_info: "Vienna Gesera w latach 1420–1421 było wydarzeniem w trakcie panowania księcia Alberta V, podczas którego antysemickie nastroje doprowadziły do prześladowań, egzekucji i wypędzeń populacji wiedeńskich Żydów. Oskarżenia o profanację hostii oraz współpracę z husytami i dostarczanie im broni były pretekstem dla tych brutalnych represji, w wyniku których mnóstwo ludzi straciło życie, a żydowska dzielnica w Wiedniu została zniszczona."
 flavor_hab.32.title: "Paracelsus"
 flavor_hab.32.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] usłyszał, że w mieście [ShowLocationName('vienna')] przebywa obecnie [Select_CString(target_character.IsFemale,'pewna wędrowna medyczka','pewien wędrowny medyk')]. [target_character.GetName], [Select_CString(target_character.IsFemale,'znana','znany')] również jako Paracelsus, słynie ze swoich rewolucyjnych idei w dziedzinie medycyny, alchemii i filozofii naturalnej, twierdząc, że może opracować nowe sposoby pojmowania świata i jego tajemnic. Choć te niekonwencjonalne metody wywołują pewne zdziwienie, [Select_CString(target_character.IsFemale,'jej','jego')] wiedza może okazać się bezcenna i konieczna, by nasze [ROOT.GetCountry.GetFlavorRank|l] mogło się rozwijać."
 flavor_hab.32.a: "Niech [Select_CString(target_character.IsFemale,'ona','on')] zostanie w mieście [ShowLocationNameWithNoTooltip('vienna')] na stałe!"
 flavor_hab.32.b: "[target_character.GetHisHer|U] idee wydają się zbyt radykalne."
 flavor_hab.32.historical_info: "Theophrastus von Hohenheim, szerzej znany jako Paracelsus, był wybitnym szwajcarskim medykiem, alchemikiem i astrologiem. Był on znany z racji odrzucenia tradycyjnych praktyk medycznych i nacisku na wykorzystywanie obserwacji i eksperymentów. Paracelsus zrewolucjonizował praktykę medyczną, opowiadając się za tym, by w leczeniu wykorzystywać związki chemiczne i minerały. Przypisuje mu się także nazwanie pierwiastka chemicznego – cynku – oraz rozwinięcie koncepcji toksykologii, co uczyniło z niego jedną z najbardziej wpływowych postaci początków współczesnej nauki."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'pochodząca','pochodzący')] z prowincji [ShowProvinceDefinitionName('south_tirol_province')] [Select_CString(target_character.IsFemale,'uzdolniona poetka, dyplomatka oraz rycerka. Jest znana','uzdolniony poeta, dyplomata oraz rycerz. Jest znany')] ze swojego muzycznego i poetyckiego kunsztu, toteż wydaje się idealną osobą, która stanie się pomostem w naszym państwie pomiędzy dyplomacją a sztuką. Gdy [Select_CString(target_character.IsFemale,'pełniła rolę służki i dyplomatki','pełnił rolę sługi i dyplomaty')], [target_character.GetLastNameWithNoTooltip] często [Select_CString(target_character.IsFemale,'podróżowała','podróżował')] po całym kontynencie [ShowContinentName('europe')], co tylko podkreśla [Select_CString(target_character.IsFemale,'jej','jego')] znaczenie. Jeśli nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] skorzysta z [Select_CString(target_character.IsFemale,'jej','jego')] usług, może to znacząco podnieść nasz kulturalny i dyplomatyczny prestiż."
 flavor_hab.33.a: "Musimy skorzystać z [target_character.GetHisHer] porad."
 flavor_hab.33.b: "Korzystanie z [target_character.GetHisHer] umiejętności jest zbyt kosztowne."
 flavor_hab.33.historical_info: "Oswald von Wolkenstein był jedną z najbardziej znanych i znaczących postaci niemieckojęzycznego świata w późnym średniowieczu, będąc jednocześnie poetą, kompozytorem oraz dyplomatą. Często podróżował po Europie, Bliskim Wschodzie i Afryce Północnej, w swej twórczości czerpiąc z różnorodnych wpływów kulturowych. Udzielał się również w lokalnej polityce, szczególnie w Tyrolu, oraz pełnił kluczową rolę, służąc cesarzowi Świętego Cesarstwa Rzymskiego Zygmuntowi Luksemburskiemu."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] usłyszał ostatnio o celestyńskim mnichu i budzącym respekt inkwizytorze o imieniu [target_character.GetName]. Jest on znany ze swoich wpływowych, antyheretyckich dzieł i nieustępliwej pogoni za heretykami oraz posiada bogate doświadczenie w walce z religijnymi odstępstwami. [target_character.GetHisHer|U] obecność mogłaby wzmocnić nasze wysiłki na rzecz utrzymania religijnej ortodoksji oraz porządku w państwie."
 flavor_hab.34.a: "Jego wiedza przyda się w procesach o herezję."
 flavor_hab.34.b: "Musimy kroczyć bardziej pobłażliwą ścieżką."
 flavor_hab.34.historical_info: "Petrus Zwicker był członkiem zakonu celestynów i jednym z najbardziej aktywnych inkwizytorów w okresie późnego średniowiecza na niemieckojęzycznych ziemiach. Przewodził on działaniom inkwizycyjnym przeciw waldensom na terenach Austrii, Pomorza, Brandenburgii i na Węgrzech. Jego działania doprowadziły do licznych zgonów oraz niemal całkowitej eliminacji waldensów w całym regionie."
 flavor_hab.35.title: "Powstanie chłopskie w regionie [ShowLocationNameWithNoTooltip('salzburg')]"
 flavor_hab.35.desc: "Rzekomo uciskani chłopi z regionu [ShowLocationName('salzburg')], obciążeni rosnącymi podatkami, wzniecili bunt. Górzyste tereny na tym obszarze stały się polem bitwy, gdy tysiące zawiedzionych poddanych postanowiło rzucić wyzwanie miejscowym elitom, obwiniając je za swoje cierpienia. Na czele buntowników stoją doświadczeni górnicy, a wspierają ich niższe klasy społeczeństwa mieszkającego na tym terenie. Mówi się, że buntownicy chcą ruszyć na twierdzę Hohensalzburg. Sytuacja wymyka się spod kontroli, dlatego też w celu przywrócenia porządku musimy działać zdecydowanie, gdyż istnieje poważne ryzyko utraty kontroli nad tymi ziemiami."
 flavor_hab.35.a: "Negocjujmy z nimi i zaproponujmy im pieniądze."
 flavor_hab.35.b: "Stłumić powstanie za wszelką cenę!"
 hab_salzburger_peasant_revolt: "Bunt salzburskich chłopów"
 flavor_hab.35.historical_info: "Wojna salzburskich chłopów z lat 1525–1526 była jednym z najlepiej zorganizowanych powstań w trakcie niemieckiej wojny chłopskiej. W jego trakcie górnicy i chłopi osiągnęli wiele wspaniałych zwycięstw, jak choćby w bitwie pod Schladming. Pomimo początkowych sukcesów rebelianci w końcu się poddali z uwagi na wewnętrzny brak jedności w połączeniu z przytłaczającą potęgą Związku Szwabskiego."
 flavor_hab.36.title: "Bunt się rozprzestrzenia"
 flavor_hab.36.desc: "Nasza surowa odpowiedź na bunt chłopów w regionie [ShowLocationName('salzburg')] jedynie dolała oliwy do ognia. Napływają do nas doniesienia, że niezadowoleni chłopi, górnicy i rolnicy z sąsiednich regionów chcą dołączyć do rebelii. To, co było małym, miejscowym buntem, rozwinęło się w powstanie w całym regionie, które zagraża stabilności całego obszaru."
 flavor_hab.36.a: "Doskonale..."
 flavor_hab.37.title: "Kolegium wyborcze potwierdza [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką władzę cesarską"
 flavor_hab.37.desc: "Utworzenie kolegium wyborczego uczyniło wybór cesarza bardziej złożonym – obecnie jesteśmy zmuszeni aktywnie zabiegać o przychylność poszczególnych elektorów poprzez dyplomację, sojusze, przywileje, nadania ziem oraz inne ustępstwa. Mimo sformalizowania procesu wyborczego poprzez niedawno opublikowaną złotą bullę, [austria_first_emperor.GetName] [Select_CString(austria_first_emperor.IsFemale,'zdołała','zdołał')] ponownie zdobyć koronę kraju, którym jest [GetUniqueInternationalOrganization('hre').GetName]. To doniosłe wydarzenie umacnia #L [ROOT.GetCountry.GetAdjective|l]ką#! pozycję jednej z najważniejszych potęg na kontynencie [ShowContinentName('europe')] i stanowi zwiastun nowej epoki prestiżu oraz wpływów naszej dynastii."
 flavor_hab.37.a: "Niech żyje cesarz!"
 flavor_hab.37.historical_info: "Dzięki umiejętnemu zarządzaniu kolegium wyborczym Habsburgowie utrzymywali tron Świętego Cesarstwa Rzymskiego niemalże nieprzerwanie od roku 1438 aż do rozpadu imperium w roku 1806. Z racji strategicznych małżeństw, zdobyczy terytorialnych i sojuszy Habsburgowie posiedli ogromne bogactwa oraz polityczne wpływy, dzięki którym mogli oni oferować spore zachęty finansowe lub korzyści polityczne w zamian za głosy w wyborach."
 flavor_hab.38.title: "Grobowiec pierwszego cesarza"
 flavor_hab.38.desc: "Śmierć naszego władcy, którym był [first_emperor.GetName], oznacza koniec pewnej epoki. Jego dziedzictwo przetrwało w imperium, które pomógł zjednoczyć. Aby uczcić jego pamięć i ogromny wkład, z którego czerpały [ROOT.GetCountry.GetName] oraz [GetUniqueInternationalOrganization('hre').GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wydała','wydał')] zarządzenie wybudowania wielkiego grobowca w katedrze [ShowWorkOfArtName('st_stephens_cathedral')] w mieście [ShowLocationName('vienna')]. Grobowiec pierwszego cesarza będzie stanowić zarówno miejsce spoczynku naszego ukochanego przodka, jak i świadectwo potęgi oraz wytrzymałości naszej dynastii."
 flavor_hab.38.a: "Ten grobowiec będzie także inspiracją dla następnych pokoleń!"
 flavor_hab.38.b: "To przedsięwzięcie jest zbyt kosztowne."
 flavor_hab.38.historical_info: "Grobowiec cesarza Fryderyka III jest jednym z najważniejszych dzieł sztuki późnego średniowiecza. Znajduje się on w Chórze Apostołów wewnątrz Katedry Świętego Szczepana w Wiedniu i został ukończony w 1513 roku z polecenia Maksymiliana I, syna zmarłego cesarza. Dzieło to, wykonane z marmuru salzburskiego, swoim monumentalnym charakterem odzwierciedla cesarski majestat Fryderyka oraz trwałe dziedzictwo habsburskiej dynastii."
 flavor_hab.39.title: "Reichstürkenhilfe"
 flavor_hab.39.desc: "W obliczu #L [GetCountry('TUR').GetAdjective|l]kich#! hord niewiernych [target_ruler.GetName] rozważa zwołanie Sejmu Rzeszy. Pragnie [Select_CString(target_ruler.IsFemale,'ona','on')] zaapelować do książąt oraz miast o przekazywanie wpłat i wojska na rzecz zachowania naszej wiary oraz obrony granic, które chronią [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.39.a: "Zwołajmy Sejm i poprośmy o wsparcie."
 flavor_hab.39.b: "Sami sobie z tym poradzimy."
 flavor_hab.39.historical_info: "Historycznie rzecz biorąc, #italic Reichstürkenhilfe#! było podatkiem cesarza rzymskiego nałożonym w celu zdobycia środków na walkę z Osmanami podczas ich ekspansji na zachód. Po upadku Konstantynopola w roku 1453 zagrożenie ze strony Imperium Osmańskiego stało się dla cesarstwa sporym problemem. W trakcie wielu Sejmów Rzeszy, jak te odbywające się we Frankfurcie, Norymberdze czy Ratyzbonie, cesarz Fryderyk III, a następnie Karol V, występowali o fundusze i wojska do obrony wspólnych granic. Jednakże wsparcie to było często opóźniane, niepełne, a nawet odrzucane."
 flavor_hab.40.title: "Frauenstein Madonna"
 flavor_hab.40.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'jedna z najznamienitszych rzeźbiarek cesarstwa. Ukończyła ona','jeden z najznamienitszych rzeźbiarzy cesarstwa. Ukończył on')] pracę nad arcydziełem łączącym wiarę i sztukę w rzadko spotykany dotychczas sposób. Dzieło to, zwane Frauenstein Madonna, zostało odsłonięte w kościele w pobliżu miejscowości [ShowLocationName('kirchdorf')]. Ta wyrzeźbiona z drewna lipowego późnogotycka rzeźba przedstawia Matkę Boską w roli opiekuńczej matki, chroniącej klęczące postacie pod swoją szatą. Misterne wykonanie wszystkich elementów, począwszy od Madonny z Dzieciątkiem, a na chronionych postaciach kończąc, budzi poczucie boskiej majestatyczności oraz ludzkiego oddania. Mówi się, że wśród postaci chronionych przez Maryję znajduje się [Select_CString(target_ruler.IsFemale,'sama','sam')] [target_ruler.GetName], co jeszcze bardziej podkreśla naszą wiarę i błogosławione przywództwo imperium, którym jest [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.40.a: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nagrodzi [Select_CString(target_character.IsFemale,'ją','go')] odpowiednim stanowiskiem."
 flavor_hab.40.b: "Chwalmy [target_character.GetHisHer] dzieło, lecz lepiej, żeby [target_character.GetName] [Select_CString(target_character.IsFemale,'została','został')] w [ShowLocationNameWithNoTooltip('kirchdorf')]."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'ogłosiła','ogłosił')] plany przekształcenia średniowiecznej twierdzy, którą jest [ShowBuildingTypeName('ambras_castle')], w okazałą królewską rezydencję. Ambitny projekt ma na celu stworzenie wspaniałej siedziby dla rządzącego rodu oraz miejsca, w którym będziemy mogli zaprezentować imponującą kolekcję obrazów, zbroi, broni oraz innych cennych eksponatów, które [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'uzbierała','uzbierał')] przez lata."
 flavor_hab.41.a: "Nowa rezydencja będzie odzwierciedlać naszą potęgę i splendor!"
 flavor_hab.41.b: "Jest to zarówno kosztowne, jak i niepotrzebne."
 flavor_hab.41.historical_info: "Zamek Ambras został przekształcony i uzyskał obecną formę w latach 1564–1589 na polecenie arcyksięcia Ferdynanda II. Mianowany na zarządcę Tyrolu Ferdynand zlecił włoskim architektom przemienienie średniowiecznej twierdzy w renesansowe arcydzieło architektoniczne. Górny zamek stał się siedzibą dla jego rodziny, a Sala Hiszpańska, cud późnorenesansowej architektury, stanowiła centrum kulturalne, w którym odbywały się różne uroczystości."
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip] – proces"
 flavor_hab.42.desc: "Dotarła do nas informacja, że trwający proces, podczas którego na ławie oskarżonych siedzi [target_character.GetName], [Select_CString(target_character.IsFemale,'szanowana prawniczka, sędzina i była burmistrz','szanowany prawnik, sędzia i były burmistrz')] miasta [ShowLocationName('vienna')], wywołuje spore polityczne zamieszanie. Jest to [Select_CString(target_character.IsFemale,'kobieta znana','mężczyzna znany')] ze swojej prawości i niezachwianej pogoni za sprawiedliwością, a prowadzenie spraw o korupcję przysporzyło [Select_CString(target_character.IsFemale,'jej','mu')] wielu wrogów wśród głęboko zakorzenionych elit. [Select_CString(target_character.IsFemale,'Jej','Jego')] nieugiętość wobec przekupstwa, walka z potężnymi frakcjami, a zwłaszcza udział w $flavor_hab.45.title$ sprawiły, że wplątano [Select_CString(target_character.IsFemale,'ją','go')] w postępowanie o podłożu politycznym. Z uwagi na rosnące napięcia [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] została poproszona o interwencję i rozstrzygnięcie tej kwestii."
 flavor_hab.42.a: "[target_character.GetName] jest człowiekiem honoru i musi zostać [Select_CString(target_character.IsFemale,'uwolniona','uwolniony')]!"
 flavor_hab.42.b: "Nie możemy ryzykować niezadowolenia wśród elit..."
 flavor_hab.42.historical_info: "Siebenbürger odegrał kluczową rolę w ujawnianiu skandali związanych z defraudacją i korupcją wśród urzędników miejskich. Jego determinacja nie powstrzymała potężnych przeciwników przed próbami zdyskredytowania go, którzy potrafili nawet apelować o interwencję do cesarza Maksymiliana I. Po śmierci Maksymiliana polityczne zamieszanie nie ustało, a Siebenbürger został uwikłany w spory między frakcjami. Gdy na tronie usiadł Ferdynand I, Siebenbürger wraz z innymi członkami rady został oskarżony o nadużycia i stracony."
 flavor_hab.43.title: "Wpływowy kupiec"
 flavor_hab.43.desc: "Ostatnio naszą uwagę [Select_CString(target_character.IsFemale,'zwróciła uzdolniona handlarka i finansistka','zwrócił uzdolniony kupiec i finansista')] o imieniu [target_character.GetName]. [target_character.GetHisHer|U] szerokie doświadczenie w roli [Select_CString(target_character.IsFemale,'kanclerz i skarbniczki','kanclerza i skarbnika')] oraz cenne koneksje z wpływową dynastią [ShowDynastyName('fugger_dynasty')] sprawiają, że jest [Select_CString(target_character.IsFemale,'ona interesującą kandydatką','on interesującym kandydatem')] na stanowisko, które potrzebuje obsadzić [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Mimo tego że [target_character.GetLastNameWithNoTooltip] jest osobą z innego kraju, posiada już swoją ziemię w Austrii i zaczyna integrować się z miejscową elitą. [target_character.GetHisHer|U] wiedza z zakresu zarządzania finansami i handlu znacząco przyczyniłaby się do poprawy stanu naszego skarbca."
 flavor_hab.43.a: "[target_character.GetHisHer|U] umiejętności dobrze nam się przysłużą."
 flavor_hab.43.b: "Nie możemy powierzyć naszych finansów osobie z innego kraju."
 flavor_hab.43.historical_info: "Gabriel von Salamanca był hiszpańskim kupcem, a następnie arystokratą, który odgrywał znaczącą rolę na dworze Habsburgów jako główny skarbnik i arcykanclerz dla arcyksięcia Ferdynanda I Habsburskiego-Lotaryńskiego od 1521 do 1526 roku. Salamanca został potężnym doradcą dla austriackiego władcy, a jego rosnąca pozycja społeczna pozwoliła mu na małżeństwa z kobietami należącymi do najwyższej szlachty."
 flavor_hab.44.title: "Wezwanie do odwołania człowieka znanego jako [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "Pomimo faktu, że [target_character.GetName] [Select_CString(target_character.IsFemale,'piastowała stanowisko, które nadał jej','piastował stanowisko, które nadał mu')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ostro sprzeciwiali się [Select_CString(target_character.IsFemale,'jej','jego')] wysiłkom mającym na celu ustabilizowanie finansów państwa oraz zapewnienie stałego przychodu. Jako że w takich warunkach [Select_CString(target_character.IsFemale,'jej','jego')] strategia finansowa nie przynosiła właściwych rezultatów i skarb państwa wciąż miewał trudności, arystokracja zaczęła otwarcie krytykować Salamancę, zrzucając na [Select_CString(target_character.IsFemale,'nią','niego')] winę za problemy gospodarcze. Obecnie szlachta domaga się, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zdymisjonowała [Select_CString(target_character.IsFemale,'tę kobietę','tego mężczyznę')], twierdząc, że [Select_CString(target_character.IsFemale,'jej','jego')] obecność tylko pogłębi przepaść między władzą a arystokracją."
 flavor_hab.44.a: "Obecna sytuacja nie jest [Select_CString(target_character.IsFemale,'jej','jego')] winą."
 flavor_hab.44.b: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_character.IsFemale,'ją','go')] zdymisjonuje."
 flavor_hab.44.historical_info: "W roku 1526 pozycja Salamanki na dworze stawała się coraz słabsza. Arystokracja zjednoczyła się przeciwko niemu, zarzucając mu niekompetencję i egoistyczne pobudki. Z uwagi na ogromne naciski szlachty zmuszony był on zrezygnować z funkcji skarbnika i arcykanclerza."
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')] Blutgericht"
 flavor_hab.45.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] oraz jej autorytet zostały podważone przez buntowniczych radnych, którzy chcieli utworzyć własny rząd, pomijając wolę suwerena. Ich nieposłuszeństwo oraz podważanie autorytetu władcy sprawiło, że [ROOT.GetCountry.GetFlavorRank|l] zmaga się z brakiem porządku publicznego. [target_ruler.GetName] wezwał ich teraz wszystkich do miasta [ShowLocationName('wiener_neustadt')], by wyjaśnili swoje działania w trakcie czekającego na nich procesu."
 flavor_hab.45.a: "Musimy wymierzyć sprawiedliwość."
 flavor_hab.45.b: "Okażmy im łaskę, by uniknąć kolejnych niepokojów."
 flavor_hab.45.historical_info: "Wiener Neustadt Blutgericht w roku 1522 było wydarzeniem z czasów wczesnych rządów Ferdynanda I. Po śmierci cesarza Maksymiliana I w roku 1519 austriackie stany odmówiły uznania starego rządu utworzonego przez zmarłego cesarza, formując własne zbuntowane stanowe władze. Proces przemienił się w trybunał wobec stanowego rządu, a jego przywódcy zostali oskarżeni o bezprawne uzurpowanie sobie władzy oraz podburzanie ludności. Ferdynand zarządził ukaranie jedynie prowodyrów, co doprowadziło do egzekucji przywódców rebelii zarówno z arystokracji, jak i pospólstwa."
 flavor_hab.46.title: "Upadek kraju [GetCountry('HUN').GetNameWithNoTooltip]"
 flavor_hab.46.desc: "Państwo [GetCountry('HUN').GetName] poniosło druzgocącą porażkę z rąk kraju [GetCountry('TUR').GetName]. Z uwagi na małżeństwo posiadamy z krajem [GetCountry('HUN').GetNameWithNoTooltip] królewskie więzi, dlatego spada na nas obowiązek działania. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważa, że musimy wkroczyć i przejąć [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ki tron i powstrzymać [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ką napaść. Jeśli [ShowContinentName('europe')] ma być ocalona od tej plagi, to tylko my jesteśmy na tyle potężni, aby zjednoczyć siły wystarczające do odparcia najeźdźców."
 flavor_hab.46.a: "Musimy przejąć koronę Świętego Stefana!"
 flavor_hab.46.b: "Nie możemy drażnić [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kiego kraju."
 flavor_hab.46.historical_info: "Bitwa pod Mohaczem w roku 1526 była dla Węgier katastrofalną w skutkach klęską. Śmierć króla Ludwika II Jagiellończyka, władcy Węgier i Czech, pogrążyła królestwo w chaosie. Na pustym tronie próbowali zasiąść zarówno austriacki arcyksiążę Ferdynand I, jak i siedmiogrodzki możnowładca Jan Zápolya. Ferdynand, jako mąż Anny – siostry Ludwika – rościł sobie prawa do tronu z uwagi na więzi dynastyczne i został wybrany królem Węgier przez część węgierskiej szlachty jeszcze w roku 1526."
 flavor_hab.47.title: "Pałac przepychu"
 flavor_hab.47.desc: "Jako że [ROOT.GetCountry.GetFlavorRank|l] doskonale prosperuje, a nasz skarbiec wypełniony jest bogactwami, pojawiła się możliwość przekształcenia siedziby naszej władzy w prawdziwy symbol wielkości. Stary zamek Hofburg nie odzwierciedla właściwie zdobytego przez nas statusu i splendoru. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje przebudowę i powiększenie tej twierdzy, aby stała się ona wspaniałą rezydencją, godnie reprezentującą potęgę oraz rosnący prestiż naszego kraju."
 flavor_hab.47.a: "Przekształćmy zamek w rezydencję godną naszego majestatu!"
 flavor_hab.47.b: "Powinniśmy skupić się na ważniejszych sprawach."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Jako że na kontynencie [ShowContinentName('europe')] rozprzestrzenia się nurt reformacji, nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] naciskają na zatrudnianie ludzi, którzy będą stanowczo przeciwstawiać się szerzeniu tej herezji. W ten opis idealnie wpisuje się [target_character.GetName] [Select_CString(target_character.IsFemale,'znana','znany')] ze swoich doskonałych umiejętności dyplomatycznych oraz twardej postawy w kwestiach wiary. To [Select_CString(target_character.IsFemale,'idealna kandydatka, która','idealny kandydat, który')] będzie w stanie poprowadzić naszą politykę w tych burzliwych czasach."
 flavor_hab.48.a: "Niech [target_character.GetName] zaszczyci nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i do nas dołączy."
 flavor_hab.48.b: "[target_character.GetHisHer|U] poglądy są zbyt radykalne."
 flavor_hab.48.historical_info: "Bernhard von Cles był kardynałem, biskupem oraz mężem stanu, którego kariera była ściśle połączona z politycznym i religijnym zamieszaniem w szesnastowiecznej Europie. Uzyskał on wysoką pozycję jako biskup Trydentu, a następnie przewodniczący rady osobistej Ferdynanda I. Von Cles był zagorzałym przeciwnikiem Marcina Lutra i odegrał znaczącą rolę w zwalczaniu reformacji protestanckiej, istotnie zwiększając naciski na stany protestanckie podczas Sejmu Rzeszy w Spirze w roku 1529."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] prowadził rozmowy w kwestii tego, czy [target_character.GetName] [Select_CString(target_character.IsFemale,'powinna','powinien')] przebywać w mieście [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip] jest [Select_CString(target_character.IsFemale,'wybitną uczoną i wszechstronnie uzdolnioną kobietą, znaną','wybitnym uczonym i wszechstronnie uzdolnionym mężczyzną, znanym')] ze swojej wiedzy w dziedzinie medycyny, matematyki, astronomii i kartografii. [Select_CString(target_character.IsFemale,'Pełniła ona również funkcję osobistej lekarki','Pełnił on również funkcję osobistego lekarza')] wielu ważnych osób w państwie. Jeśli [target_character.GetName] stanie się częścią naszego dworu, to dzięki [Select_CString(target_character.IsFemale,'jej','jego')] ogromnej wiedzy oraz umiejętności łączenia pracy naukowej z praktyką, [ROOT.GetCountry.GetFlavorRank|l] bardzo wiele zyska."
 flavor_hab.49.a: "Niech [target_character.GetName] zaszczyci nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i do nas dołączy."
 flavor_hab.49.b: "Nie interesuje nas, co ta osoba ma do zaoferowania."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] tworzy [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'znana uczona i wszechstronnie uzdolniona kobieta, którą','znany uczony i wszechstronnie uzdolniony mężczyzna, którego')] zatrudnił nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [Select_CString(target_character.IsFemale,'podjęła','podjął')] się wyjątkowego projektu – opracowania szczegółowej mapy kraju [GetCountry('HUN').GetName] znanej jako [ShowWorkOfArtName('tabula_hungariae')]. Na mapie tej, czerpiąc informacje z rękopisu Lazarusa Secretariusa, [target_character.GetName] [Select_CString(target_character.IsFemale,'naniosła ponad 1300 osad oraz podjęła','naniósł ponad 1300 osad oraz podjął')] rewolucyjną próbę rzetelnego ukazania właściwych odległości między nimi. Poziom szczegółowości oraz uwzględnienie skali sprawia, że to jedna z najbardziej zaawansowanych regionalnych map w naszych czasach."
 flavor_hab.50.a: "To świadectwo błyskotliwości, którą posiada nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_hab.51.title: "Oblężenie miasta [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.51.desc: "#L [GetCountry('TUR').GetAdjective]kie#! hordy zostały odparte! Wbrew wszelkim przeciwnościom nasze siły zwyciężyły w walce z oblegającymi nas innowiercami i ocaliły nie tylko miasto [ShowLocationName('vienna')], ale także uchroniły serce kontynentu [ShowContinentName('europe')]. Zwycięstwo to jest świadectwem bohaterstwa naszych żołnierzy oraz wytrzymałości naszego narodu. Po przerwaniu oblężenia zadaliśmy ostateczny cios [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kim zapędom ku chrześcijańskiemu światu."
 flavor_hab.51.a: "Wspaniały triumf!"
 flavor_hab.51.historical_info: "Oblężenie Wiednia w roku 1529 było pierwszą dużą próbą Imperium Osmańskiego podbicia tego miasta. Sułtan Sulejman Wspaniały poprowadził swe wojska na Wiedeń po zwycięstwie w bitwie pod Mohaczem. Pomimo ogromnej przewagi liczebnej przeciwnika obrońcom miasta udało się odeprzeć turecki atak. Drugie, sławniejsze oblężenie miało miejsce w roku 1683, gdy próbę podjął Kara Mustafa. Tym razem decydujące zwycięstwo odniosła Święta Liga. Gdy wszystko wydawało się już stracone, z odsieczą przyszła skrzydlata husaria prowadzona przez króla polskiego, Jana III Sobieskiego, która swoim potężnym szturmem kawalerii ocaliła miasto."
 flavor_hab.52.title: "Fortyfikacja miasta [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.52.desc: "Choć wojna z krajem [GetCountry('TUR').GetName] się skończyła, dostaliśmy cenną lekcję. [GetCountry('TUR').GetAdjectiveWithNoTooltip]kie państwo było w stanie zagrozić miastu [ShowLocationName('vienna')], a jego upadek miałby druzgocące konsekwencje dla całego kontynentu [ShowContinentName('europe')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] teraz naciska, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zainwestowała w fortyfikację miasta [ShowLocationNameWithNoTooltip('vienna')]."
 flavor_hab.52.a: "Zlećmy ogromną rekonstrukcję murów miasta."
 flavor_hab.52.b: "Zlećmy niewielkie usprawnienia."
 flavor_hab.52.c: "Obecny poziom obrony jest wystarczający."
 flavor_hab.53.title: "Zburzenie murów miasta [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.53.desc: "Mury miasta [ShowLocationName('vienna')], które niegdyś były dumnym symbolem wytrzymałości wobec obcych najeźdźców, są obecnie przedmiotem analizy. Wraz z rosnącymi naciskami planistów oraz gwałtownie rosnącą populacją fortyfikacje te są coraz mniej potrzebne, a wręcz zaczynają zawadzać. Rozrost miasta jest hamowany, a nowe dzielnice i projekty architektoniczne są ograniczane przez wszechobecne bariery. Pojawiło się wiele głosów, głównie wśród planistów miasta i kupców, wzywających do zburzenia murów. Twierdzą oni, że ich usunięcie zapoczątkowałoby erę rozwoju i dobrobytu."
 flavor_hab.53.a: "Zburzmy te mury!"
 flavor_hab.53.b: "Te mury są bezcenne."
 flavor_hab.53.historical_info: "Decyzja o zburzeniu fortyfikacji Wiednia została podjęta w XIX wieku z uwagi na szybkie uprzemysłowienie miasta oraz wzrost jego populacji. Mury te, które pomyślnie ochroniły Wiedeń w trakcie osmańskich oblężeń z lat 1529 i 1683, nie były już potrzebne w świetle nowej ery prowadzenia działań wojennych."
 flavor_hab.54.title: "Siedziba Landtafel"
 flavor_hab.54.desc: "Wraz z przejęciem miasta [ShowLocationName('prague')] zaobserwowaliśmy niezwykłą #L [GetCountry('BOH').GetAdjective|l]ką#! praktykę zwaną #italic Zemské desky#!. System ten obejmuje prowadzenie rejestrów na temat posiadłości szlachty, czynności prawnych oraz praw w oficjalnych księgach. Pierwotnie siedzibą tego urzędu był Stary Pałac Królewski, który był częścią zamku w mieście [ShowLocationNameWithNoTooltip('prague')], lecz jego sale zostały zniszczone w pożarze. Jako że instytucja ta zapewnia przejrzystość i ciągłość w kwestiach posiadania ziemi przez szlachtę oraz decyzji prawnych, wiele głosów sugeruje, by zbudować dla nich nową siedzibę oraz przyjąć ten system u siebie."
 flavor_hab.54.a: "Odbudujmy ich siedzibę!"
 flavor_hab.54.b: "Nie jest to potrzebne."
 flavor_hab.55.title: "Ustanowienie wojskowej granicy"
 flavor_hab.55.desc: "Nieustające zagrożenie w postaci #L [GetCountry('TUR').GetAdjective|l]kich#! naruszeń naszych granic naraża na szwank bezpieczeństwo naszego terytorium oraz stabilności całego kontynentu [ShowContinentName('europe')]. Pojawiły się sugestie, że – aby odpowiedzieć na tę groźbę – należy ustanowić strefę obronną wzdłuż naszej południowej granicy. [ROOT.GetCountry.GetFlavorRank] otrzymałoby wtedy ochronę dzięki zasiedlającym to miejsce lojalnym poddanym oraz profesjonalnym żołnierzom."
 flavor_hab.55.a: "Ustanówmy tę strefę!"
 flavor_hab.55.b: "Nie ma takiej potrzeby."
 flavor_hab.55.historical_info: "Habsburska granica wojskowa została ustanowiona w XVI wieku. Było to ufortyfikowane pogranicze utworzone w celu obrony monarchii Habsburgów przed Imperium Osmańskim. Rozciągało się ono na terenach Chorwacji, Serbii i Rumunii, służąc jako strefa buforowa między terytoriami kontrolowanymi przez Turków a ziemiami Habsburgów. Region zasiedliły różne grupy etniczne, włączając w to Serbów, Chorwatów i Wołochów, którym nadano ziemie i przywileje w zamian za służbę wojskową."
 flavor_hab.56.title: "Zaludnianie wojskowej granicy"
 flavor_hab.56.desc: "Nasi planiści wojskowi zaproponowali odważną inicjatywę mającą na celu wzmocnienie naszej obrony przed #L [GetCountry('TUR').GetAdjective|l]kimi#! najazdami: przesiedlenie chłopów z głębi kraju na nowo utworzoną wojskową granicę. Zachęcając do zasiedlenia regionów pogranicza, będziemy w stanie utworzyć samowystarczalną linię obrony, gdzie wierni poddani będą pełnić rolę wczesnego ostrzegania i oporu przeciwko wrogim postępom."
 flavor_hab.56.a: "Dobry pomysł."
 flavor_hab.56.b: "W głębi kraju są oni bardziej potrzebni."
 flavor_hab.57.title: "Tyrolskie powstanie chłopskie"
 flavor_hab.57.desc: "Doszły nas słuchy, że [Select_CString(target_character.IsFemale,'kobieta','mężczyzna')] o imieniu [target_character.GetName] dowodzi buntami w obszarze [ShowAreaName('tirol_area')]. Po zdobyciu zaufania niezadowolonych górników i chłopów [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'rozpoczęła','rozpoczął')] powstanie zbrojne przeciwko ustanowionemu porządkowi, mając na ustach walkę o równość, sprawiedliwość i prawa pospólstwa. Ruch ten szybko się rozprzestrzenił, a buntownicy zaczęli atakować biskupstwa i wygłaszać radykalne żądania podważające władzę, którą posiadają zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.57.a: "Zmobilizować oddziały i zmiażdżyć ich!"
 flavor_hab.57.b: "Nie stanowią dla nas żadnego zagrożenia."
 flavor_hab.57.c: "Musimy przyznać, że są zbyt silni."
 flavor_hab.57.b.tt: "Wszyscy [ShowPopTypeName('peasants')|l] w regionie [ShowAreaName('tirol_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i przyłączą się do wydarzenia „[tirolean_rebel.GetName]”."
 hab_tirolean_peasant_revolt: "Tyrolskie powstanie chłopskie"
 flavor_hab.57.historical_info: "Michael Gaismair był czołową postacią w niemieckiej wojnie chłopskiej, prowadząc tyrolskie i salzburskie powstania w latach 1525–1526. Gaismair zwrócił się przeciwko głęboko zakorzenionym przywilejom arystokracji i kościoła katolickiego. Po wybuchu rebelii w roku 1525 przygotował on radykalne reformy, takie jak równość wobec prawa, wybory sędziów i kapłanów, a nawet obalenie kościoła katolickiego. Mimo jego wysiłków w ustanowieniu demokratycznego, chrześcijańskiego i chłopskiego państwa, jego rebelia została ostatecznie stłumiona."
 flavor_hab.58.title: "Najdziwniejszy z darów"
 flavor_hab.58.desc: "Miasto [ShowLocationName('vienna')] huczy od wieści na temat zdumiewającego transportu – na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył słoń, będący darem od naszych #L [GetCountry('POR').GetAdjective|l]kich#! przyjaciół. Zwierzę to wywołało sensację w mieście, gdyż dla większości ludzi było to pierwsze zetknięcie się z tym gatunkiem, jeśli nie liczyć ilustracji oraz baśni z dalekich krain. Słoń ten, wielki i majestatyczny, jest zarówno symbolem [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kich wpływów na całym świecie, jak i gestem życzliwości wobec naszego kraju."
 flavor_hab.58.a: "Dziękujemy?"
 flavor_hab.58.historical_info: "Słoń Sulejman był podarowanym w roku 1552 prezentem od króla Portugalii Jana III Pobożnego dla austriackiego arcyksięcia Maksymiliana II. Wysłanie tego słonia do Wiednia było gestem sojuszu i doskonałych relacji dyplomatycznych między tymi krajami. Podróż zwierzęcia z Portugalii do Austrii prowadziła przez Hiszpanię i Włochy, będąc urzekającym europejską ludność widowiskiem. Po przybyciu do Wiednia Sulejman stał się lokalną sensacją."
 flavor_hab.59.title: "Powiększenie rezydencji [ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName] pielęgnuje swoją fascynację kolekcjonowania rzadkich i egzotycznych przedmiotów, zaczynając od ciekawych rękopisów i bezcennych relikwii, a na niezwykłych artefaktach kończąc. Jednakże [Select_CString(target_ruler.IsFemale,'jej','jego')] nowa pasja przyniosła palący problem – w rezydencji [ShowWorkOfArtName('hofburg')] nie ma właściwego miejsca, które mogłoby pomieścić ten rosnący i prestiżowy zbiór. Aby rozwiązać ten problem, zaproponowano rozbudowę Hofburga o wielkie sale i galerie, które byłyby doskonałym miejscem dla kolekcji [Select_CString(target_ruler.IsFemale,'władczyni','władcy')]."
 flavor_hab.59.a: "Rozbudujmy rezydencję [ShowWorkOfArtNameWithNoTooltip('hofburg')], by trzymać w niej te skarby."
 flavor_hab.59.b: "Mamy ważniejsze kwestie do sfinansowania."
 flavor_hab.59.historical_info: "Wielu austriackich władców habsburskich gromadziło obrazy, literaturę oraz artefakty historyczne. Niektóre z tych przedmiotów początkowo składowane były w rozbudowanym pałacu Hofburg w Wiedniu, a zbiory te stanowiły zarówno świadectwo cesarskiego prestiżu, jak i bazę wiedzy dla uczonych. Z czasem rosnąca skarbnica wiedzy i sztuki stała się podstawą dla biblioteki austriackiego dworu cesarskiego."
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – propozycja stanowiska dla maestro"
 flavor_hab.60.desc: "[target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'zagorzałą wielbicielką sztuki, która wyraziła','zagorzałym wielbicielem sztuki, który wyraził')] zainteresowanie, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przyjął do siebie [Select_CString(target_character.IsFemale,'sławną kompozytorkę','sławnego kompozytora')] o imieniu [target_character.GetName]. [target_character.GetLastNameWithNoTooltip], [Select_CString(target_character.IsFemale,'znana ze wspaniałych i złożonych dzieł muzyki sakralnej, jest jedną z najznamienitszych muzyczek','znany ze wspaniałych i złożonych dzieł muzyki sakralnej, jest jednym z najznamienitszych muzyków')] na kontynencie [ShowContinentName('europe')]. [target_character.GetHerHis|U] mianowanie do służby wobec naszego kraju podniosłoby reputację całego narodu i utrwaliło przekonanie, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] stanowi symbol kultury i wytworności."
 flavor_hab.60.a: "Nie szczędźmy środków."
 flavor_hab.60.b: "[target_character.GetHerHis|U] żądania finansowe są zbyt duże."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina jest powszechnie uważany za jednego z najwspanialszych kompozytorów renesansu. Jego muzyka stanowiła wzór dla kompozycji sakralnych. W latach 60. XVI wieku posłaniec cesarza Maksymiliana II negocjował z Palestriną objęcie nieobsadzonego stanowiska kapellmeistera na wiedeńskim dworze. Pomimo tego, że cesarz darzył kompozytora wielkim szacunkiem, negocjacje upadły wskutek zbyt wysokich żądań finansowych ze strony Palestriny."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "[target_ruler.GetName] to [Select_CString(target_ruler.IsFemale,'ogromna miłośniczka sztuki, która','ogromny miłośnik sztuki, który')] od dawna podziwia dzieła [Select_CString(target_character.IsFemale,'słynnej malarki znanej','słynnego malarza znanego')] jako [target_character.GetName]. Sugestywne obrazy [Select_CString(target_character.IsFemale,'autorki','autora')] przedstawiające życie chłopskie, pejzaże oraz motywy alegoryczne zachwyciły dwory na całym kontynencie [ShowContinentName('europe')]. [target_ruler.GetNameWithNoTooltip], [Select_CString(target_ruler.IsFemale,'która','który')] posiada już w swojej kolekcji kilka dzieł [Select_CString(target_character.IsFemale,'tej malarki','tego malarza')], [Select_CString(target_ruler.IsFemale,'chciałaby','chciałby')], by [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'przyjechała','przyjechał')] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [Select_CString(target_character.IsFemale,'dołączyła','dołączył')] jako nadworny artysta."
 flavor_hab.61.a: "Niech [target_character.GetLastNameWithNoTooltip] przybędzie na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_hab.61.b: "W tym momencie nie stać nas na taki luksus."
 flavor_hab.62.title: "Cesarska korona"
 flavor_hab.62.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wyraziła','wyraził')] pragnienie stworzenia korony, która symbolizowałaby splendor, potęgę i prestiż naszego kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l]. Nowa cesarska korona stanowiłaby odzwierciedlenie wielkości kraju [ROOT.GetCountry.GetName] i jego suwerena, służąc zarówno jako świadectwo boskiego prawa, jak i odzwierciedlenie wyjątkowego statusu naszego państwa na kontynencie [ShowContinentName('europe')]."
 flavor_hab.62.a: "Nie możemy szczędzić wydatków!"
 flavor_hab.62.b: "Nie jest to czas na tego rodzaju próżność."
 flavor_hab.62.historical_info: "Cesarska korona austriacka została pierwotnie opracowana w roku 1602 dla cesarza Rudolfa II Habsburga. Łączy ona w sobie renesansowy kunszt z tradycyjnymi symbolami władzy cesarskiej, posiadając mitrę, która jest odzwierciedleniem boskiej władzy Świętego Cesarza Rzymskiego. Choć początkowo były to osobiste insygnia Rudolfa II, po rozwiązaniu Świętego Cesarstwa Rzymskiego korona ta stała się w roku 1804, pod panowaniem cesarza Franciszka II, oficjalną koroną Cesarstwa Austrii."
 flavor_hab.64.title: "[ShowAdvanceNameWithNoTooltip('geheimrat')] – instytucjonalizacja"
 flavor_hab.64.desc: "Choć nasze niedawne stworzenie stanowiska o nazwie [ShowAdvanceName('geheimrat')] było szeroko świętowane, nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zastanawia się, czy jego nieformalne ustanowienie jest wystarczające. Doradcy twierdzą, że zinstytucjonalizowanie go w formie integralnej części polityki, którą prowadzi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], sprawi, że wpływ na sprawy państwa, którym jest nasze [ROOT.GetCountry.GetFlavorRank|l], będą mieć tylko najbardziej zaufane i kompetentne jednostki."
 flavor_hab.64.a: "Zinstytucjonalizujmy to!"
 flavor_hab.64.a.tt: "Odblokowuje wydarzenia dotyczące ważnych osób będących członkami [ShowGovernmentReformName('hab_geheimer_rat')]."
 flavor_hab.64.b: "Obecna forma właściwie spełnia swoją rolę."
 flavor_hab.65.title: "Apostoł ze Styrii"
 flavor_hab.65.desc: "Trwające wysiłki na rzecz przywrócenia katolicyzmu na naszych ziemiach znacząco przyspieszyły dzięki niestrudzonemu poświęceniu #L [ShowReligionAdjective('catholic')|l]kiego#! biskupa z Seckau o imieniu [target_character.GetName]. [target_character.GetLastNameWithNoTooltip], znany również jako apostoł ze Styrii, dowodził wspieranymi przez wojsko działaniami mającymi na celu przepędzenie #L [ShowReligionAdjective('lutheran')|l]kich#! kaznodziejów, palenie heretyckich dzieł i wymuszanie przysięgi lojalności wobec wiary [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kiej."
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip] otrzyma od nas pełne wsparcie."
 flavor_hab.65.b: "Działania biskupa znanego jako [target_character.GetLastNameWithNoTooltip] mogą wzniecić bunt."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'została jedną z najbardziej kompetentnych i lojalnych doradczyń','został jednym z najbardziej kompetentnych i lojalnych doradców')], których ma nasze [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetLastNameWithNoTooltip] to również [Select_CString(target_character.IsFemale,'czołowa członkini','czołowy członek')] instytucji znanej jako [ShowGovernmentReformName('hab_geheimer_rat')], i słynie ze swoich umiejętności administracyjnych, dyplomatycznej finezji oraz niezachwianej lojalności wobec #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. [Select_CString(target_character.IsFemale,'Jej','Jego')] wnikliwość i szerokie doświadczenie okazały się nieocenione w zarządzaniu sprawami państwa, a wpływy wśród arystokracji czynią [Select_CString(target_character.IsFemale,'ją','go')] człowiekiem, którego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie będzie w stanie zastąpić."
 flavor_hab.66.a: "Cieszmy się z [target_character.GetHerHis] wspaniałej kariery!"
 flavor_hab.66.historical_info: "Gundakar był ważną osobistością w austriackiej administracji w trakcie rządów Macieja, Ferdynanda I oraz Ferdynanda II. Będąc członkiem Geheimer Rat i uzdolnionym zarządcą, odgrywał kluczową rolę w konsolidacji władzy Habsburgów podczas wojny trzydziestoletniej oraz trwających działań kontrreformacji."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName] wyróżniał się jako sprawny zarządca i zaufany sługa wobec naszej dynastii. Był członkiem [ShowGovernmentReformName('hab_geheimer_rat')] i [target_character.GetHerHis] działania, dzięki którym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'umacniała','umacniał')] swoje rządy, sprawiły, że inni nie tylko go szanowali, ale również się go obawiali. [target_ruler.GetName] zastanawia się, czy [target_character.GetLastNameWithNoTooltip] nie powinien pełnić większej roli doradczej, aby wykorzystać [target_character.GetHerHis] ogromną wiedzę w dziedzinie zarządzania państwem."
 flavor_hab.67.a: "Niech [target_character.GetName] otrzyma większą rolę doradczą."
 flavor_hab.67.historical_info: "Karol I Liechtenstein był kluczową postacią dla wysiłków habsburskiej monarchii mających na celu odzyskanie kontroli w trakcie wojny trzydziestoletniej. Stał się on lojalnym zwolennikiem cesarza Ferdynanda II, pomagając mu w pacyfikacji stanów podczas krwawego sądu w Pradze oraz nadzorując redystrybucję skonfiskowanych ziem rebeliantów. Został mianowany zarządcą oraz wicekrólem Czech i odegrał kluczową rolę w przywróceniu porządku po bitwie na Białej Górze."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'wspinała się po szczeblach arystokratycznej drabiny, by z młodej szlachcianki stać się zaprawioną w boju dowódczynią','wspinał się po szczeblach arystokratycznej drabiny, by z młodego szlachcica stać się zaprawionym w boju dowódcą')], a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] widziała w [Select_CString(target_character.IsFemale,'niej zaufaną sojuszniczkę oraz członkinię','nim zaufanego sojusznika oraz członka')] [ShowGovernmentReformName('hab_geheimer_rat')]. Dzięki doskonałym zdolnościom przywódczym oraz niezachwianej lojalności [Select_CString(target_character.IsFemale,'obroniła','obronił')] [ROOT.GetCountry.GetFlavorRank|l]. Ponadto podziwiali [Select_CString(target_character.IsFemale,'ją','go')] zarówno żołnierze, jak i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_hab.68.a: "Będzie [target_character.GetSheHe] doskonale prowadzić naszą armię!"
 flavor_hab.68.historical_info: "Maksymilian von Liechtenstein był bardzo ważnym generałem dla habsburskiej armii oraz politycznej sfery w trakcie pierwszych, niespokojnych lat wojny trzydziestoletniej. Jego wkład w zwycięstwa Habsburgów był ogromny – zarówno obronił Krems, jak i przewodził oddziałom podczas bitwy na Białej Górze."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'jedną z najbardziej uzdolnionych polityczek','jednym z najbardziej uzdolnionych polityków')], którym szczyci się [ROOT.GetCountry.GetFlavorRank|l], oraz prominentną postacią w [ShowAdvanceName('geheimrat')]. Jest to [Select_CString(target_character.IsFemale,'kobieta','mężczyzna')] o niezrównanym intelekcie oraz wizji strategicznej, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] widzi w [Select_CString(target_character.IsFemale,'niej','nim')] osobę, która porusza się po meandrach dyplomacji i administracji z niezrównaną finezją. Słynie z ciętego dowcipu oraz zdolności pośredniczenia w zawieraniu delikatnych umów, a [Select_CString(target_character.IsFemale,'jej','jego')] rosnąca reputacja sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] uważa [Select_CString(target_character.IsFemale,'ją,'go')] za osobę, której nie da się zastąpić."
 flavor_hab.69.a: "To ogromne szczęście, że [Select_CString(target_character.IsFemale,'ją,'go')] mamy!"
 flavor_hab.69.historical_info: "Maximilian Freiherr von und zu Trauttmansdorff był wpływowym austriackim mężem stanu i dyplomatą podczas wojny trzydziestoletniej oraz jednym z kluczowych architektów pokoju westfalskiego. Będąc głową delegacji cesarskiej na negocjacje pokoju westfalskiego, człowiek ten niestrudzenie dążył do zapewnienia habsburskiej monarchii korzystnych warunków porozumienia. Po koronacji Ferdynanda III w roku 1637 stał się drugą najpotężniejszą osobą w całym państwie."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] znany jest ze swoich wybitnych zdolności dyplomatycznych oraz niezachwianego zaangażowania w kontrreformację. Przez długi czas chronił [ROOT.GetCountry.GetFlavorRank|l], pełniąc rolę stabilizującą zmienny polityczny i religijny krajobraz. Rady Dietrichsteina zawsze okazywały się bezcenne w zakresie spraw wewnętrznych, konsolidacji wiary czy też lojalności kluczowych arystokratycznych rodów, gdyż posiadał tak szerokie koneksje, że słuchali go zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.70.a: "Bardzo cenimy [target_character.GetHerHis] służbę."
 flavor_hab.70.historical_info: "Franz von Dietrichstein był austriackim kardynałem i politykiem, będącym bliskim doradcą habsburskich władców w okresie kontrreformacji. Jako biskup Ołomuńca i cesarski dyplomata pełnił kluczową rolę w szerzeniu kontrreformacji oraz umacnianiu władzy Habsburgów w Czechach."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'słynna dyplomatka, polityczka i członkini','słynny dyplomata, polityk i członek')] [ShowGovernmentReformName('hab_geheimer_rat')]. Nasz naród czerpie ogromne korzyści z [Select_CString(target_character.IsFemale,'jej','jego')] szerokiej wiedzy w dziedzinie dyplomacji i zarządzania państwem oraz bogatego doświadczenia. Gdyby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mianował [Select_CString(target_character.IsFemale,'ją','go')] na jedno z kluczowych stanowisk, jest możliwe, że byłoby to dla kraju jeszcze bardziej korzystne niż [Select_CString(target_character.IsFemale,'jej','jego')] obecna służba dla [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_hab.71.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla [Select_CString(target_character.IsFemale,'niej','niego')] odpowiednie stanowisko."
 flavor_hab.71.historical_info: "Gerhard von Questenberg pochodził z wybitnego rodu i był istotną postacią podczas wojny trzydziestoletniej. Służył jako cesarski dyplomata i mąż stanu. Został osobistym doradcą cesarza Ferdynanda II i odegrał kluczową rolę w najważniejszych wydarzeniach takich jak sejm elekcyjny w Ratyzbonie w roku 1630."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'która służyła','który służył')] wcześniej w [ShowGovernmentReformName('hab_geheimer_rat')], [Select_CString(target_character.IsFemale,'zaoferowała','zaoferował')] nam swoje usługi, więc [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi rozstrzygnąć tę kwestię. [target_character.GetHerHis|U] rozległe doświadczenie [Select_CString(target_character.IsFemale,'dyplomatki i urzędniczki państwowej','dyplomaty i urzędnika państwowego')] oraz fakt, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma z [Select_CString(target_character.IsFemale,'nią bliskie relacje, czyni ją','nim bliskie relacje, czyni go')] naszym cennym atutem."
 flavor_hab.72.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zrobi z [Select_CString(CHARACTER.IsFemale,'niej','niego')] dobry użytek."
 flavor_hab.72.historical_info: "Johann Baptist Verda był prominentnym dyplomatą oraz zausznikiem cesarza Ferdynanda II. Pełnił funkcję pierwszego kanclerza Górnej, Środkowej i Dolnej Austrii. Odegrał istotną rolę w negocjacjach i intrygach prowadzonych w trakcie wojny trzydziestoletniej, czym znacznie wpłynął na polityczny krajobraz cesarstwa."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName], [Select_CString(CHARACTER.IsFemale,'prominentna arystokratka','prominentny arystokrata')] rodem z [ShowCultureName('hungarian')]kiej części naszego państwa [ROOT.GetCountry.GetFlavorRank], [Select_CString(CHARACTER.IsFemale,'zadeklarowała','zadeklarował')], że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może liczyć na [target_character.GetHerHis] usługi. [target_character.GetLastNameWithNoTooltip] słynie z nieugiętego poparcia dla katolicyzmu oraz naszej sprawy, toteż [target_characrer.GetHerHis] rozeznanie na polu polityki i strategii może nam przynieść niebagatelne korzyści."
 flavor_hab.73.a: "Mianuj [Select_CString(CHARACTER.IsFemale,'ją doradczynią','go doradcą')]."
 flavor_hab.73.b: "Zasięgnij [target_character.GetHerHis] rady w kwestiach militarnych."
 flavor_hab.73.historical_info: "Nikolaus Esterházy był węgierskim arystokratą, mężem stanu i głową wpływowego rodu Esterházy. Choć urodził się w protestanckiej rodzinie, przeszedł na katolicyzm i uzyskał wysoką pozycję na dworze Habsburgów. Odegrał kluczową rolę w odparciu osmańskiej ekspansji i umocnieniu habsburskich wpływów na Węgrzech, co przysporzyło mu tytułów hrabiego Bereg i palatyna Węgier."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "Jako [Select_CString(CHARACTER.IsFemale,'arystokratka','arystokrata')] o znaczącej pozycji w miejscu [ROOT.GetCountry.GetFlavorRank|l], [target_character.GetName] budzi zarówno podziw, jak i strach. Liczy na dalsze umocnienie swego statusu, ponieważ [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] mogła w przeszłości liczyć na [target_character.GetHerHis] lojalność. Wielu spodziewa się, że teraz w nagrodę czeka [Select_CString(CHARACTER.IsFemale,'ją','go')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_hab.74.a: "Niech nas poprowadzi."
 flavor_hab.74.historical_info: "Salvata był wiernym poplecznikiem Habsburgów i piastował wiele istotnych ról – w tym zarządcy Czech. Należał także do cesarskiej armii. Zasłynął przede wszystkim przetrwaniem słynnej defenestracji praskiej w 1618 r., podczas której został wyrzucony z okna przez tłum protestantów."
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] traci na skuteczności"
 flavor_hab.75.desc: "Narastają skargi, że niegdyś potężna instytucja – [ShowGovernmentReformName('hab_geheimer_rat')|l] – staje się coraz mniej skuteczna. Liczebność kadry odpowiedzialnej za jej działanie sprawia, że tryby biurokracji pracują coraz ślamazarniej. Ten brak efektywności spowalnia podejmowanie istotnych decyzji, zaś system załamuje się pod własnym ciężarem. Niektórzy są zdania, że [ShowGovernmentReformName('hab_geheimer_rat')|l] wymaga reform, dzięki którym sprawniej będzie służyć cesarstwu. Inni są zdania, że czas użyteczności tej instytucji zupełnie przeminął."
 flavor_hab.75.a: "Przekażmy środki na reformy."
 flavor_hab.75.b: "Rozwiążmy instytucję."
 flavor_hab.76.title: "Tryumfalne obchody"
 flavor_hab.76.desc: "Nasze niedawne zwycięstwo nad siłami Unii Protestanckiej stanowiło ewidentny, przekonujący sukces, jakiego nam brakowało. [target_ruler.GetName] oznajmia, że to donośne, historyczne wydarzenie wymaga upamiętnienia poprzez budowę majestatycznego pomnika. Posąg ma być poświęcony Maryi Dziewicy. Trudno o lepszy symbol boskiej przychylności i siły naszych wojsk w obliczu przeciwności losu, niż [ShowWorkOfArtName('marian_column')|l]."
 flavor_hab.76.a: "Wybudujmy pomnik."
 flavor_hab.76.b: "Skupmy się na innych sprawach."
 flavor_hab.76.historical_info: "Kolumna maryjna w Wernstein am Inn to posąg poświęcony Maryi Dziewicy, postawiony w podzięce za otoczenie Wiednia opieką w trakcie obrony przed Szwedami w 1645 r. Cesarz Ferdynand III zlecił jego wykonanie, by upamiętnić tamten triumf. Później w tym samym celu sporządzono jego kopię z brązu, która trafiła do Wiednia."
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip] – nie lada talent"
 flavor_hab.77.desc: "[target_character.GetName], [Select_CString(CHARACTER.IsFemale,'znamienita kompozytorka i śpiewaczka operowa','znamienity kompozytor i śpiewak operowy')], zachwyca cały region [ShowRegionName('italy_region')] swym niewiarygodnym talentem i porywającymi wokalnymi popisami. [target_character.GetHerHis|U] utwory podbijają serca publiki wszędzie, gdzie dociera, co zaskarbiło [Select_CString(CHARACTER.IsFemale,'jej','mu')] miejsce wśród czołowych artystów epoki. [target_ruler.GetName] również należy do wielbicieli [target_character.GetHerHis] oper – toteż wysuwa pomysł, by zatrudnić [Select_CString(CHARACTER.IsFemale,'ją','go')] na naszym dworze."
 flavor_hab.77.a: "Zrealizujmy ten pomysł."
 flavor_hab.77.b: "Nie stać nas na taką rozrzutność."
 flavor_hab.78.title: "Rozwiązanie tyrolskiego parlamentu"
 flavor_hab.78.desc: "Rolę miejscowego organu władzy od dawna pełni w regionie [ShowAreaName('tirol_area')] lokalny parlament, reprezentujący tamtejsze stany i broniący ich przywilejów. W ostatnich latach coraz bardziej szkodzi jednak naszym dążeniom do centralizacji i przeprowadzania reform. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] naraża swój autorytet na szwank, pozwalając na trwanie tego stanu rzeczy. Narastają głosy, że nadeszła pora, by rozwiązać tę instytucję i przejąć sprawowane przez nią funkcje."
 flavor_hab.78.a: "Rozwiązać, natychmiast!"
 flavor_hab.78.a.tt: "Wszystkie [pops|e] w regionie [ShowAreaName('tirol_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_hab.78.b: "Pozwólmy parlamentowi dalej działać."
 flavor_hab.78.b.tt: "Wszystkie [pops|el] w regionie [ShowAreaName('tirol_area')] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_hab.79.title: "Odlew dzwonu Pummerin"
 flavor_hab.79.desc: "Po naszym triumfalnym odparciu #L [GetCountry('TUR').GetAdjective|l]kiego#! oblężenia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] podnoszą, że zwycięstwo należałoby upamiętnić wyrazistym gestem. Ponieważ zdołaliśmy przejąć bezlik #L [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kich#! armat, pojawiają się głosy, że [ShowWorkOfArtName('st_stephens_cathedral')|l] przyjęłaby odlany z nich dzwon."
 flavor_hab.79.a: "Odlejmy dzwon zwycięstwa!"
 flavor_hab.79.b: "Nasze zasoby bardziej przydadzą się gdzie indziej."
 flavor_hab.79.historical_info: "Pummerin, największy dzwon katedry Świętego Szczepana, został odlany w 1705 r. z ottomańskich armat zdobytych podczas odsieczy wiedeńskiej w 1683 r. Zachwycający wyszukanymi barokowymi zdobieniami dzwon stanowił prawdziwe arcydzieło. Choć jednak czarował wizualnie, jego brzmienie nie uchodziło za równie imponujące. Wadę tłumaczono jego olbrzymimi rozmiarami i wagą."
 flavor_hab.80.title: "König Ottokars Glück und Ende"
 flavor_hab.80.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] niezmiennie troszczy się o kulturę, a tragedia #italic König Ottokars Glück und Ende#! i jej [Select_CString(CHARACTER.IsFemale,'autorka','autor')] [target_character.GetName] cieszą się ostatnio wielką sławą. Sztuka, której temat przewodni stanowi władca [otakar.GetName], jego losy i upadek, łączy dramaturgię z wątkami historycznymi w tak mistrzowski sposób, że nie tylko porywa publikę, ale i przysparza prestiżu obszaru [ROOT.GetCountry.GetFlavorRank|l]. Sprawność, z jaką [target_character.GetLastNameWithNoTooltip] konstruuje przekonujące narracje wywołuje sugestie, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może sporo zyskać na [target_character.GetHerHim] zaangażowaniu."
 flavor_hab.80.a: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle] o to zadba i niech [target_character.GetNameWithNoTooltip] obejmie formalne stanowisko."
 flavor_hab.80.b: "Pozwólmy [Select_CString(CHARACTER.IsFemale,'jej','mu')] nadal niezależnie tworzyć."
 flavor_hab.81.title: "Królestwo Galicji i Lodomerii"
 flavor_hab.81.desc: "Zdobycie znacznych połaci polskich ziem postawiło naszą administrację na tamtych terenach przed nowymi wyzwaniami. Urzędnicy zgłaszają trudności w sprawowaniu kontroli i utrzymywaniu stabilności w regionie. Jedną z wysuniętych propozycji rozwiązania tego problemu jest utworzenie tam nowego kraju koronnego i przyznanie mu pewnej autonomii oraz upoważnienia do sprawowania rządów w naszym imieniu."
 flavor_hab.81.a: "Utwórzmy Królestwo Galicji i Lodomerii."
 flavor_hab.81.a.tt: "Królestwo Galicji i Lodomerii, traktowane jako nasz [ShowSubjectTypeName('vassal')], zajmie regiony [ShowAreaName('lesser_poland_area')] i [ShowAreaName('red_ruthenia_area')]"
 flavor_hab.81.b: "Będziemy nadal sprawować bezpośrednią władzę nad tymi terenami."
 flavor_hab.81.b.tt: "Zyskamy [ShowNamedValue('control_severe_bonus')|+=2%] kontroli nad wszystkimi posiadanymi lokacjami w regionach [ShowAreaName('lesser_poland_area')] i [ShowAreaName('red_ruthenia_area')]."
 flavor_hab.81.historical_info: "Królestwo Galicji i Lodomerii zostało utworzone w 1772 r., po I rozbiorze Polski. W toku podziału terytorium między Austrię, Prusy i Rosję, Monarchia Habsburgów zajęła znaczną część południowo-wschodniej Polski i utworzyła tam swoją prowincję."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] przyciąga coraz więcej uwagi za sprawą innowacyjnego podejścia do administracji i wywiadu. Zasłynąwszy rozeznaniem w sprawach zarządczych i wybitnymi zdolnościami dyplomatycznymi, [target_character.GetLastNameWithNoTooltip] wysuwa plany zrewolucjonizowania państwowego wywiadu i kierowania sprawami wewnętrznymi kraju. Nie brakuje głosów, że [target_character.GetHerHis] sprawność mogłaby znacznie przysłużyć się naszym rządom i wzmocnić bezpieczeństwo państwa. [target_ruler.GetName] również jest pod wrażeniem [target_character.GetHerHis] propozycji i sugeruje, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może skorzystać, powierzając [Select_CString(CHARACTER.IsFemale,'jej','mu')] rolę [Select_CString(CHARACTER.IsFemale,'doradczyni','doradcy')]."
 flavor_hab.82.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie dla [Select_CString(CHARACTER.IsFemale,'niej','niego')] miejsce. Niech wprowadzi swoje reformy w życie!"
 flavor_hab.82.b: "Nie potrzebujemy reform."
 flavor_hab.83.title: "Pomnik triumfu"
 flavor_hab.83.desc: "Wpłynęła propozycja, by upamiętnić niedawne królewskie zaślubiny budową majestatycznego łuku triumfalnego w mieście [ShowLocationName('innsbruck')]. Łuk stanowiłby symbol połączenia rodów i podkreśliłby doniosłość chwili, która umocniła naszą dynastię. Zbudowany z mocnego kamienia, nie zaś chwiejnego drewna, trwałby przez wieki jako świadectwo naszej jedności."
 flavor_hab.83.a: "Taka okazja wręcz wymaga budowy łuku triumfalnego."
 flavor_hab.83.b: "Musimy się skupić na praktycznych inwestycjach, nie pustych gestach."
 flavor_hab.83.historical_info: "Łuk triumfalny w Innsbrucku został wybudowany w 1765 r. z okazji ślubu arcyksięcia Leopolda, syna cesarzowej Marii Teresy, oraz hiszpańskiej księżniczki Marii Ludwiki. Sprawy przybrały tragiczny obrót, bowiem ojciec Leopolda, Franciszek I, zmarł niedługo po ślubie. Łuk stał się dwoistym symbolem: jednocześnie radości i żałoby."
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip] wznieca powstanie"
 flavor_hab.84.desc: "W regionie [ShowAreaName('slovakia_area')] eskalują niepokoje. [target_character.GetName], [Select_CString(CHARACTER.IsFemale,'znacząca arystokratka','znaczący arystokrata')], kieruje zbrojnym powstaniem przeciw naszym rządom. Żądania zwiększenia wolności religijnej i autonomii wyraźnie rezonują z ludnością, która jest przeciwna naszej centralistycznej polityce i oporowi wobec protestantyzmu w regionie. Doniesienia wskazują, że [target_character.GetLastNameWithNoTooltip] ma po swojej stronie #L [GetCountry('TUR').GetAdjective]kie#! wsparcie – ruch ten może zatem poważnie zagrozić wpływom cesarstwa."
 flavor_hab.84.a: "Nikt nie może kwestionować naszych rządów!"
 bocskai_uprising: "Powstanie Bocskaia"
 flavor_hab.84.a.tt: "Wszyscy [ShowPopTypeName('nobles')|l] i protestanckie [Concept('pops','społeczności')|e] w regionie [ShowAreaName('slovakia_area')] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i popierają [bocskai_uprising_scope.GetName]."
 flavor_hab.84.b: "Powinniśmy się zgodzić na ich żądania."
 flavor_hab.84.b.tt: "Stracimy [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('slovakia_area')]."
 flavor_hab.84.historical_info: "Powstanie Bocskaia było znaczącą rebelią wobec habsburskich rządów na Węgrzech, wznieconą przez niezadowolenie z centralizacji i prześladowań protestantów. Korzystając z ottomańskiego i transylwańskiego wsparcia, Stefan Bocskai odniósł na tyle duży militarny sukces, że zmusił cesarza Rudolfa II do negocjacji i przystania na niektóre żądania rebeliantów."
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip] wznieca powstanie"
 flavor_hab.85.desc: "Pomimo naszych dotychczasowych wysiłków na rzecz utrzymania pokoju, na Węgrzech nadal kiełkują niezadowolenie i konflikty. [target_character.GetName], [Select_CString(CHARACTER.IsFemale,'ambitna i charyzmatyczna arystokratka, zainspirowana','ambitny i charyzmatyczny arystokrata, zainspirowany')] poprzednim powstaniem, jakie wzniecił [bocskai.GetName], podburza do otwartego buntu. Przeciw naszym rządom opowiedzieli się zarówno #L [ShowCultureName('hungarian')|l]cy#! protestanci, jak i niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.85.a: "Stłamśmy powstanie."
 flavor_hab.85.a.tt: "Wszyscy [ShowPopTypeName('nobles')|l] i protestanckie [Concept('pops','społeczności')|e] w regionie [ShowAreaName('slovakia_area')] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i popierają [bethlen_uprising_scope.GetName]."
 bethlen_uprising: "Powstanie Bethlena"
 flavor_hab.85.b: "Wynegocjujmy traktat pokojowy."
 flavor_hab.85.historical_info: "Bethlen postawił opór habsburskim próbom narzucenia Węgrom katolicyzmu. Został wybrany na króla Węgier, a jego siły zajęły znaczne terytoria – zdołały nawet zagrozić samemu Wiedniowi. Konflikt doprowadził w 1621 r. do zawarcia traktatu w Nikolsburgu, który gwarantował węgierskiej arystokracji wolność religijną i polityczne ustępstwa w zamian za zrzeczenie się korony przez Bethlena."
 flavor_hab.86.title: "[target_character.GetLastNameWithNoTooltip] i walka o niepodległość"
 flavor_hab.86.desc: "Dotarły do nas głosy, że w naszych [ShowCultureName('hungarian')]kich prowincjach znów budzą się niepokoje. Powstańcy, podburzeni znacznymi obciążeniami podatkowymi, przymusową pracą i dominacją obcych, oznajmili gotowość do walki o [ShowCultureNameWithNoTooltip('hungarian')]ką niepodległość. [target_character.GetName] gromadzi wsparcie niezadowolonej arystokracji, chłopstwa, a nawet – jeśli wierzyć plotkom – naszych politycznych przeciwników. Doniesienia wskazują, że powstańcze siły zdobywają kolejne twierdze i gromadzą armie w całym regionie [ShowAreaName('slovakia_area')]."
 flavor_hab.86.a: "Stłummy bunt siłą."
 flavor_hab.86.a.tt: "Wszystkie [Concept('pops','społeczności')|e] w regionie [ShowAreaName('slovakia_area')] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i popierają [rakoczi_uprising_scope.GetName]."
 rakoczi_uprising: "Powstanie Rakoczego"
 flavor_hab.85.b.tt: "Stracimy [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('slovakia_area')]."
 flavor_hab.86.b: "Zaproponujmy kompromis."
 flavor_hab.86.historical_info: "Powstanie Rakoczego było znaczącym ruchem przeciwko habsburskim rządom na Węgrzech, na czele którego stanął Franciszek II Rakoczy. Rewolucja ta, pobudzona niezadowoleniem z agresywnej polityki cesarza Leopolda I i gospodarczych trudności, zgromadziła znaczne poparcie węgierskiej arystokracji i chłopstwa. Pomimo początkowych sukcesów z czasem jednak upadła."
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip] i religijna misja"
 flavor_hab.88.desc: "Docierają do nas wieści, że [Select_CString(CHARACTER.IsFemale,'protestancka reformatorka','protestancki reformator')], [target_character.GetName], przybiera na popularności wśród #L [ShowCultureName('slovene')|l]kiej#! ludności za sprawą swych nauk i dzieł. [target_character.GetHerHis|U] posunięcia bezpośrednio godzą jednak w [GetUniqueInternationalOrganization('catholic_church').GetName] i naruszają spójność naszej wiary. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U], zaniepokojeni [target_character.GetHerHis] rosnącym znaczeniem, nalegają, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] podjęła radykalne ruchy zmierzające do ukrócenia herezji."
 flavor_hab.88.a: "Natychmiast połóżmy kres tej herezji!"
 flavor_hab.88.a.tt: "[ShowCultureName('slovene')]ka [Concept('pops','społeczność')|e] w regionie [ShowAreaName('slovenia_area')]: #Y 10%#! tej społeczności przyjmuje [ShowReligionName('lutheran')|l]"
 flavor_hab.88.b: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] dalej nauczać."
 flavor_hab.88.b.tt: "[ShowCultureName('slovene')]ka [Concept('pops','społeczność')|e] w regionie [ShowAreaName('slovenia_area')]: #Y 30%#! tej społeczności przyjmuje [ShowReligionName('lutheran')|l]"
 flavor_hab.88.historical_info: "Primož Trubar był słoweńskim protestanckim reformatorem i teologiem, znanym przede wszystkim ze spisania i wydania pierwszych ksiąg w języku słoweńskim – w tym słoweńskiego przekładu Nowego Testamentu. Jego praca położyła podwaliny pod rozwój literackiego języka słoweńskiego i przyczyniła się do szerzenia protestantyzmu wśród Słoweńców."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] publikuje Regesta Imperii"
 flavor_hab.90.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'zdeterminowana bibliotekarka miejska','zdeterminowany bibliotekarz miejski')] w mieście [ShowLocationName('frankfurt')] doprowadza do końca monumentalne dzieło, #italic Regesta Imperii#!. Jest to uporządkowany przegląd dokumentów i źródeł historiograficznych dotyczących cesarzy rzymskich i papieży. To niesłychane narzędzie pozwala całościowo spojrzeć na [GetUniqueInternationalOrganization('hre').GetName] i zrozumieć jego historię."
 flavor_hab.90.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] powinien znaleźć dla [Select_CString(target_character.IsFemale,'niej','niego')] miejsce."
 flavor_hab.90.b: "Całe imperium musi skorzystać z [target_character.GetHerHis] pracy."
 flavor_hab.90.historical_info: "Projekt #italic Regesta Imperii#! został zapoczątkowany w 1829 r. przez Johanna Friedricha Böhmera. Jego pierwotnym celem było przygotowanie wstępnych regestów do #italic Monumenta Germaniae Historica#!. Z czasem wyewoluował w samodzielne przedsięwzięcie, katalogujące i organizujące dokumenty oraz historiograficzne źródła dotyczące cesarzy rzymskich od Karolingów do Maksymiliana I."
 flavor_hab.91.title: "Epoka biedermeier"
 flavor_hab.91.desc: "Ze wzrastającym dobrobytem i znaczeniem klasy średniej w naszym społeczeństwie zachodzi fundamentalna przemiana kulturowa. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie są już jedynym stanem ceniącym sobie malarstwo, muzykę, literaturę i estetyczne wnętrza – wszystko to staje się także domeną klasy średniej. Obserwujemy wyraźny zwrot ku bardziej wyszukanym gustom i dążeniu do komfortu życia – nowa burżuazja łaknie piękna i kreatywności w codziennym życiu."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "Styl biedermeier, rozwinięty w latach od 1815 do 1848 r., wykształcił się w Europie Środkowej, w dobie politycznego konserwatyzmu po kongresie wiedeńskim. Był to okres, gdy rozwijająca się klasa średnia zaczęła się skupiać na ognisku rodzinnym, szukając komfortu, prostoty i praktyczności."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] oczarowuje publikę całego kontynentu [ShowContinentName('europe')] swą porywającą taneczną muzyką i fenomenalną znajomością wiedeńskiego walca. [target_character.GetHerHis|U] dzieła wyniosły niegdyś ludowy taniec do rangi symbolu wysublimowanej kultury. [ROOT.GetCountry.GetGovernment.GetCourtTitle] proponuje, by [target_character.GetLastNameWithNoTooltip] [Select_CString(CHARACTER.IsFemale,'objęła','objął')] rolę [Select_CString(CHARACTER.IsFemale,'nadwornej kompozytorki i dyrygentki','nadwornego kompozytora i dyrygenta')] – [target_character.GetHerHis] kompozycje przysporzyłyby naszym spotkaniom towarzyskim prestiżu i wartości kulturalnej."
 flavor_hab.92.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla [Select_CString(CHARACTER.IsFemale,'niej','niego')] miejsce."
 flavor_hab.92.b: "[target_character.GetHerHis|U] muzyka należy do wszystkich."
 flavor_hab.92.historical_info: "Johann Baptist Strauss był austriackim kompozytorem znanym z popularyzacji walca wiedeńskiego, który za jego sprawą stał się kulturalnym symbolem XIX-wiecznej Austrii. Jego najsłynniejszy utwór, Marsz Radetzky’ego, powstał na cześć militarnych sukcesów kraju i symbolizował dumę z cesarstwa."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Zmieniające się realia wojny wymagają modernizacji, zaś żadna gałąź militariów nie odgrywa większej roli niż artyleria. Mając tego świadomość, [target_character.GetName] inicjuje szereg reform prowadzących do przemiany #L [ROOT.GetCountry.GetAdjective]kiej#! artylerii w dumę naszej armii. Pod jego wizjonerskim kierownictwem wdrażane jest nowe uzbrojenie i profesjonalizacja artylerzystów, które mają zapewnić państwu dominację na polu bitwy. Tak powstaje nowa [ShowAdvanceName('imperial_artillery')|l]."
 flavor_hab.93.a: "Nikt nie dorówna naszej sile!"
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein był austriackim marszałkiem polnym. Uchodzi za ojca austriackiej artylerii. Położył fundamenty pod jej modernizację i profesjonalizację, a jego wizjonerskie podejście uczyniło artylerię koronnym elementem austriackiej siły militarnej. To zaś zapewniło jej pozycję jednej z najbardziej uznanych europejskich armii XIX wieku."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] to mieszanina odmiennych kultur, wierzeń i języków, funkcjonujących na szerokich, zróżnicowanych terytoriach. Choć ta różnorodność jest źródłem siły, stanowi też wyzwanie dla rządzących. By zadbać o długotrwały pokój i stabilność, akceptujemy [ShowAdvanceName('multicultural_empire')] jako naszą tożsamość i zapewniamy mniejszościom na naszych terytoriach większą autonomię, budując jedność poprzez inkluzywność."
 flavor_hab.94.a: "Indivisibiliter ac Inseparabiliter!"
 flavor_hab.94.historical_info: "Cesarstwo Austrii było jednym z najbardziej zróżnicowanych etnicznie państw Europy – jego granice zamieszkiwali Niemcy, Węgrzy, Czesi, Słowacy, Polacy, Rusini, Rumuni, Chorwaci, Serbowie, Słoweńcy, Włosi i inne nacje."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] stał się domem europejskiej muzyki – do naszej stolicy zewsząd ściągają kompozytorzy i artyści pragnący tworzyć ponadczasowe dzieła. Na naszych ziemiach rozkwita nowa epoka w muzyce, znana jako [ShowAdvanceName('wiener_klassik')]. Kulturowy prąd sprawia, że [ROOT.GetCountry.GetFlavorRank] nabywa prestiżu i wzmacnia nasz naród."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Klasycyzm wiedeński wykształcił się w końcówce XVIII wieku i stanowił o sile austriackiej kultury. Epoka ta stawiała na czytelność, wyważenie i emocjonalną głębię, co pozycjonowało ją w kontrze do złożonej muzyki barokowej. Wiedeń stał się stolicą tego prądu, przyciągając grupę najznamienitszych kompozytorów w dziejach, takich jak Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven czy Franz Schubert."
 flavor_hab.96.title: "Sankcja pragmatyczna"
 flavor_hab.96.desc: "[ROOT.GetCountry.GetFlavorRank], jego stabilność i dziedzictwo dynastii [target_ruler.GetDynasty.GetName] opierają się na płynnej, niepodważanej sukcesji. Aby tego dochować, udało nam się wypracować sankcję pragmatyczną – przełomowe porozumienie, dopuszczające w razie braku męskiego potomka dziedziczenie tronu przez kobiety. Edykt ten sprawia, że gdy ustąpi [target_ruler.GetName], [target_heir.GetName] obejmie tron bez wzbudzania konfliktów."
 flavor_hab.96.a: "Wszystko, byle zadbać o naszą dynastię."
 flavor_hab.96.historical_info: "Sankcja pragmatyczna z 1713 r. była edyktem konstytucyjnym wydanym przez cesarza Karola VI w celu dopilnowania ciągłości dynastii Habsburgów. W obliczu braku męskiego potomka cesarz pragnął zadbać, by wszystkie habsburskie terytoria odziedziczyła jego córka, Maria Teresa. Sankcja pragmatyczna głosiła, że ziemie Habsburgów są niepodzielne, a w razie braku męskich potomków dopuszczalne jest dziedziczenie przez kobietę."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "Hipnotyzujące melodie, jakie tworzy [target_character.GetName], podbijają serca wszystkich, którzy mają okazję je usłyszeć. Jako [Select_CString(CHARACTER.IsFemale,'uwielbiana śpiewaczka, kompozytorka i pianistka','uwielbiany śpiewak, kompozytor i pianista')] [target_character.GetLastNameWithNoTooltip] cieszy się uznaniem w całym kraju, a [target_character.GetHerHis] talent potrafi tchnąć życie w każdą kompozycję. Całe [ROOT.GetCountry.GetFlavorRank] podziwia tę twórczość. [ROOT.GetCountry.GetGovernment.GetCourtTitle] obiegła wieść, że [Select_CString(CHARACTER.IsFemale,'artystka','artysta')] może przystać na objęcie roli [Select_CString(CHARACTER.IsFemale,'nadwornej muzykantki','nadwornego muzyka')],"
 flavor_hab.97.a: "Powinniśmy [Select_CString(CHARACTER.IsFemale,'ją','go')] zatrudnić."
 flavor_hab.97.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to nie miejsce dla kobiet."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[Select_CString(CHARACTER.IsFemale,'Należąca','Należący')] do grona najbardziej uznanych kompozytorów i dyrygentów na kontynencie [ShowContinentName('europe')], [target_character.GetName] swą sławę zawdzięcza wybitnym operom i utworom orkiestrowym. Jest również [Select_CString(CHARACTER.IsFemale,'nauczycielką i mentorką','nauczycielem i mentorem')] wielu wybitnych artystów. Ostatnimi czasy nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje zatrudnienie [Select_CString(CHARACTER.IsFemale,'jej','go')] w oficjalnej roli."
 flavor_hab.98.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_hab.98.b: "Nie potrzebujemy takiej ekstrawagancji."
 flavor_hab.98.historical_info: "Antonio Salieri był włoskim kompozytorem, który znakomitą większość kariery spędził w Wiedniu, jako nadworny kompozytor i kapelmistrz habsburskiej monarchii. Salieri był płodnym artystą – komponował opery, muzykę sakralną i utwory orkiestrowe. Już za życia wypracował sobie powszechną renomę."
 flavor_hab.99.title: "Proklamacja cesarstwa #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiego#!"
 flavor_hab.99.desc: "Upadek Świętego Cesarstwa Rzymskiego zostawił na kontynencie [ShowContinentName('europe')] olbrzymią wyrwę. Równocześnie końca dobiegł wielowiekowy związek naszej dynastii z cesarską koroną. Nasi doradcy sugerują jednak, by zamiast tęsknie wspominać to, co przeminęło, spoglądać naprzód – ku sile i różnorodności naszych ziem. Ich zdaniem powinniśmy proklamować Cesarstwo #L [ROOT.GetCountry.GetAdjective]kie#! i pokazać światu, że nasza monarchia wciąż jest ostoją stabilności, siły i ciągłości."
 flavor_hab.99.a: "Proklamujmy cesarstwo #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie#!!"
 flavor_hab.99.b: "Nie prowokujmy naszych przeciwników."
 flavor_hab.99.historical_info: "Cesarstwo Austrii zostało oficjalnie proklamowane w 1804 r. przez cesarza Franciszka II. W obliczu narastających wpływów Napoleona w Europie, Franciszek dążył do umocnienia władzy swojego rodu i podkreślenia suwerenności habsburskiej monarchii."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "[ROOT.GetCountry.GetFlavorRank] odznacza się siłą i klasą, co odzwierciedla splendor naszych miast i pałaców. Niewielu architektów potrafi zaś oddać tę wielkość lepiej niż [target_character.GetName]. [Select_CString(target_character.IsFemale,'Znana','Znany')] z mistrzowskiego operowania barokowym stylem [target_character.GetLastNameWithNoTooltip] odpowiada za wiele z najbardziej zachwycających budowli w kraju [ROOT.GetCountry.GetName], łączących elegancję i wymiar praktyczny. Nie brakuje głosów, że warto byłoby [Select_CString(target_character.IsFemale,'jej','mu')] powierzyć funkcję [Select_CString(target_character.IsFemale,'głównej architektki','głównego architekta')] kraju [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.100.a: "Mianujmy [Select_CString(CHARACTER.IsFemale,'ją główną architektką','go głównym architektem')]."
 flavor_hab.100.b: "[target_character.GetHerHis|U] usługi są zbyt kosztowne."
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt był jednym z najznamienitszych architektów austriackiego baroku. Wśród jego projektów wymienić można Belweder w Wiedniu, wybudowany dla księcia Eugeniusza Sabaudzkiego, czy pałac Schönborn w Göllersdorfie."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "Jak przystało na [Select_CString(CHARACTER.IsFemale,'wizjonerkę','wizjonera')], [target_character.GetName] wysuwa ambitny plan mający sprawić, że [ShowLocationName('vienna')] nabierze jeszcze większego prestiżu. Proponuje, by wybudować [ShowBuildingTypeName('belvedere_palace')|l] – zachwycającą budowlę, która zadziwi wszystkich i stanie się najwybitniejszym symbolem potęgi i klasy, którym będzie mogło pochwalić się [ROOT.GetCountry.GetFlavorRank]. Pojawiła się także sugestia, że pałac mógłby zostać kulturalnym centrum kraju, mieszcząc nasze najwybitniejsze dzieła sztuki."
 flavor_hab.101.a: "Rozpocząć budowę!"
 flavor_hab.101.b: "To zbyt kosztowny projekt."
 flavor_hab.102.title: "Nowa kompozycja – [ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]"
 flavor_hab.102.desc: "W miarę jak na kontynencie [ShowContinentName('europe')] szerzy się idea nacjonalizmu, wiele narodów w celu kultywowania poczucia narodowej dumy i jedności sięga po muzykę. W duchu tego trendu także i nasz dwór, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], postuluje skomponowanie hymnu podkreślającego, ile znaczą nasz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [ROOT.GetCountry.GetFlavorRank|l]. Muzyką może się zająć [target_character1.GetName], zaś warstwą liryczną – [target_character2.GetName]."
 flavor_hab.102.a: "Zlećmy im to zadanie!"
 flavor_hab.102.b: "To ekstrawagancja, na jaką nas nie stać."
 flavor_hab.103.title: "Regulacja Dunaju"
 flavor_hab.103.desc: "Dunaj po raz kolejny zalał [ShowLocationName('vienna')], powodując niebagatelne zniszczenia infrastruktury i domostw. Mieszkańcy są ogromnie poruszeni, a wielu żąda, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] pomogła im stanąć na nogi. Chociaż natychmiastowa, doraźna pomoc jest kluczowa, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obiegają także donośne sugestie, że nawracających katastrof można by uniknąć, podejmując bardziej długotrwałe inicjatywy regulujące rzekę i jej brzegi. Nie brak głosów, że w przedsięwzięciu tym może pomóc [target_character], [Select_CString(CHARACTER.IsFemale,'znana','znany')] z inżynieryjnych prac nad dunajskimi mostami oraz jeziorem Schwarzen. Może [target_character.GetHerHis] ekspercki wkład pomoże nam utrzymać rzekę w ryzach."
 flavor_hab.103.a: "Niech [target_character.GetLastNameWithNoTooltip] wybuduje tamę."
 flavor_hab.103.b: "Skupmy się na doraźnej pomocy."
 flavor_hab.103.c: "Rzeka zawsze będzie wylewać."
 flavor_hab.103.historical_info: "Dorzecze Dunaju stanowiło nieregulowany, ciągnący się przez wiele kilometrów teren podmokły. Ponieważ znaczna część miasta była narażona na powodzie, pojawiały się propozycje wyznaczenia nowego koryta rzeki. Pierwszą próbę podjął w 1771 r. Johann Sigismund Hubert. Udało mu się wybudować tamę ochronną mierzącą niemal 6 metrów wysokości. Wielokrotnie dochodziło jednak do jej przełamania. Dopiero w XIX w. udało się tego rodzaju projekty zrealizować z pełnym powodzeniem, regulując rzekę i zapobiegając podtapianiu miasta."
 flavor_hab.1000.title: "Sfałszujmy Privilegium Maius"
 flavor_hab.1000.desc: "Jako główna linia obrony państwa [GetUniqueInternationalOrganization('hre').GetName] przed południowo-wschodnimi zagrożeniami, kraj [ROOT.GetCountry.GetLongName] zasługuje na wyniesienie do najwyższej rangi w Cesarstwie! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] przyznał #italic Privilegium minus#! naszym poprzednikom, zapewniając nam niezależność od państwa $BAV$ i przyznając nam tytuł „[ROOT.GetCountry.GetFlavorRank]”.\n\nTeraz nadszedł czas wywrzeć dodatkową presję, aby [target_emperor.GetName], rozszerzył te przywileje, nadając nam wyższy status „[ShowSpecialStatusName('elector')|l]”. Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – składa się ze zdolnych ludzi, których można zatrudnić do sfałszowania nowego dokumentu. Wówczas [target_emperor.GetNameWithNoTooltip] będzie zmuszony do uznania naszej wyższej pozycji."
 flavor_hab.1000.a: "Przygotujmy niezbędne dokumenty."
 flavor_hab.1000.b: "$emperor$ otrzyma również finansową argumentację!"
 flavor_hab_emperor_response_generic: "Delegacja dyplomatyczna rodu [target_ruler.GetDynasty.GetName] przybyła na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]! Stawiają żądania, wśród których jest między innymi rozszerzenie ich przywilejów, oparte na naprawdę oburzającym dokumencie, w którego prawdziwość nie możemy uwierzyć! Twierdzą oni, że obszar, który obecnie zwie się [origin_country.GetName], otrzymał przywileje od rzymskich cesarzy Juliusza Cezara i Nerona, a [GetCharacter('ogk_heinrich_iv_salier').GetName] przeniósł je na ówczesną marchię regionu [origin_country.GetNameWithNoTooltip] w 1058 roku."
 flavor_hab.1001.title: "Ród [target_ruler.GetDynasty.GetNameWithNoTooltip] domaga się większych przywilejów"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nChociaż dokumenty te wyglądają na naciągane i dziwaczne, potrzebowalibyśmy eksperta, który zbadałby je szczegółowo. Na szczęście [target_judge.GetName], znany naukowiec, to człowiek, którego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uznaje za przyjaciela, może więc zostać wynajęty do tego zadania."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nAutentyczność tych dokumentów może być wątpliwa i powinniśmy zatrudnić naszych najlepszych uczonych do ich dokładnego zbadania."
 flavor_hab.1001.a: "Zbadać to dokładnie."
 flavor_hab.1001.a.tt: "Badanie może wykryć fałszerstwo."
 flavor_hab.1001.b: "Zgadzamy się bez badań."
 flavor_hab.1002.title: "Przybywa delegacja rodu [target_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nDelegacja przywozi ze sobą również hojną darowiznę do naszego skarbca, co z pewnością jest czystym przypadkiem."
 flavor_hab.1002.a: "Jak moglibyśmy odrzucić taką propozycję?"
 flavor_hab.1002.b: "Czy oni naprawdę myślą, że mogą po prostu kupić sobie drogę do władzy?"
 flavor_hab.1003.title: "Odkryto nieprawidłowości w dokumentach"
 forgery_desc_generic: "Mamy kilka poważnych obaw co do dokumentów przedstawionych nam przez delegację, którą przysyła ród [target_ruler.GetDynasty.GetName]. Wygląda na to, że przywileje, które podpisał [GetCharacter('ogk_heinrich_iv_salier').GetName], mogą być oparte na sfałszowanym akcie. Choć dynastia [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] przedstawia mocne argumenty w niektórych z dokumentów, ta sytuacja wydaje się bardzo podejrzana. Powinniśmy zachować najwyższą ostrożność!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] odkrywa $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Nasi doradcy odkryli $forgery_desc_generic$"
 flavor_hab.1003.a: "Nie bez powodu mamy własnych uczonych."
 flavor_hab.1004.title: "Dokumenty są idealne"
 flavor_hab.1004.desc: "Nawet po dokładnym zbadaniu, dokumenty przedstawione przez delegację dynastii [target_ruler.GetDynasty.GetName] wydają się nieskazitelne. Opierając się na tych dowodach, nie mamy innego wyboru, jak tylko zaakceptować ich prośbę i przyznać im te prawa."
 flavor_hab.1004.a: "Narodził się nowy arcyksiążę Cesarstwa!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] przyznaje nam przywileje"
 flavor_hab.1005.desc: "[target_emperor.GetName] nie wykrył naszego fałszerstwa dokumentów i przyznał nam pełne pozwolenie na uznanie państwa [ROOT.GetCountry.GetName] za arcyksięstwo, co wiąże się z otrzymaniem wszystkich przywilejów, o które prosiliśmy."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "Państwo [target_emperor_country.GetNameWithNoTooltip] odrzuca naszą łapówkę"
 flavor_hab.1006.desc: "[target_emperor.GetName] okazał się nieprzekupny i odrzucił nasz łaskawy dar. Co więcej, postanowił poddać w wątpliwość nasze roszczenia i dokładnie zbadać nasze dokumenty."
 flavor_hab.1006.a: "Możemy jedynie czekać na werdykt."
 flavor_hab.1007.title: "Werdykt Privilegium Maius"
 flavor_hab.1007.desc: "Doradcy, których zatrudnia [target_emperor.GetName], zakończyli badanie i wyrazili swoje wątpliwości co do autentyczności naszych roszczeń. Fałszerstwo okazało się jednak na tyle dobre, że nie można go całkowicie odrzucić. Choć [target_emperor.GetNameWithNoTooltip] odmawia całkowitego potwierdzenia naszych prawowitych przywilejów, zgadza się na niektóre z naszych żądań."
 flavor_hab.1007.a: "Tyle wystarczy... na razie."
 flavor_hab.1008.title: "Privilegium Maius jest w naszych rękach."
 flavor_hab.1008.desc: "Teraz, gdy to na nas spada obowiązek rządzenia jako [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], możemy wreszcie naprawić poważny błąd popełniony przez naszych poprzedników jako najwyższa władza. Przewodząc unii [GetUniqueInternationalOrganization('hre').GetName] możemy teraz przyznać przywileje, na które zasługuje dynastia [target_ruler.GetDynasty.GetName]."
 flavor_hab.1008.a: "Czas naprawić błąd."
 flavor_hab.1009.title: "Umowa rodowa"
 flavor_hab.1009.desc: "[target_ruler.GetName] pragnie umocnić autorytet głowy rodu na rozrastających się #L [ROOT.GetCountry.GetAdjective]kich#! terytoriach. [target_ruler.GetHisHer|U] brat, [brother.GetName], opiera się jednak aktom dominacji, podkreślając, że ród powinien być zjednoczony, a jego członkowie traktowani sprawiedliwie. By uniknąć eskalacji konfliktu, stany wysunęły propozycję sporządzenia oficjalnego dokumentu – umowy rodowej, gwarantującej podział władzy i stabilność królestwa."
 flavor_hab.1009.a: "Sformalizujmy umowę rodową."
 flavor_hab.1009.b: "Nie wdawajmy się w formalne ustalenia."
 flavor_hab.1009.historical_info: "Zawiązana w 1364 r. habsburska umowa rodowa miała formalnie rozdzielać władzę nad ziemiami Habsburgów między Rudolfa IV oraz jego braci, Albrechta III i Leopolda III. Zapewniała wszystkim mężczyznom z rodu równorzędne tytuły i obowiązki, w zamian przyznając najstarszemu Rudolfowi IV przywileje w zakresie reprezentowania rodu na zewnątrz oraz poboru podatków. Umowa wprowadzała nowy, chwiejny porządek władzy, który utrzymał się jedynie do czasu podziału habsburskich ziem za sprawą traktatu z Neuberg w 1379 r."
 flavor_hab.1100.title: "Stolica państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1100.desc: "[target_old_ruler.GetName] nie żyje, a po tej stracie możemy przenieść centrum władzy do naszych głównych posiadłości. Nowa stolica pozwoliłaby nam skupić się na tym regionie i uczynić z niego właściwą siedzibę władzy naszej dynastii."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')] na brzegach Dunaju będzie wspaniałą stolicą!"
 flavor_hab.1100.b: "[ShowLocationNameWithNoTooltip('innsbruck')] ukryty w górach będzie sercem kraju!"
 flavor_hab.1100.c: "Zdolni kupcy z miasta [ShowLocationNameWithNoTooltip('graz')] uczynią nas bogatymi!"
 flavor_hab.1100.d: "Obecna stolica dobrze nam służy"
 STATIC_MODIFIER_NAME_habsburg_capital: "Stolica dynastii"
 flavor_hab.1101.title: "Stała stolica państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1101.desc: "Wybór stolicy w oparciu o kaprysy naszego władcy wydaje się być coraz bardziej reliktem minionej epoki. Dzięki silnej woli, jaką charakteryzuje się [target_ruler.GetName], jesteśmy w stanie wybrać stałą rezydencję dla naszej rodziny i scentralizować tam nasze rządy."
 flavor_hab.1101.tt: "Nie będziemy już mogli zmienić naszej stolicy z nowym władcą"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] to przyszłość dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')] stanie się naszą stałą rezydencją."
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')] to nasz wybór!"
 flavor_hab.1101.d: "Stare metody nam odpowiadają."
 flavor_hab.1200.title: "Znaleziono [ShowGoodsNameWithNoTooltip('silver')|l] w [ShowLocationNameWithNoTooltip('schwaz')]"
 flavor_hab.1200.desc: "Pomocnica rolnika z miasta [ShowLocationName('schwaz')] dokonała cudownego odkrycia podczas doglądania swoich wołów. Jedno ze zwierząt wykopało [ShowGoodsName('silver')|l] na łące! Według jej opowieści, [ShowGoodsNameWithNoTooltip('silver')|l] leżało płytko w ziemi. Miejscowy burmistrz natychmiast wysłał poszukiwaczy, by potwierdzić obecność większych złóż.\n\nJeśli [ShowGoodsNameWithNoTooltip('silver')|l] faktycznie występuje tam w takiej ilości, nie ma zbyt wielkiego ryzyka w pełnej eksploatacji tego obszaru."
 flavor_hab.1200.a: "Niech [ROOT.GetCountry.GetReligion.GetGodName] błogosławi tę chłopkę!"
 STATIC_MODIFIER_NAME_mining_rush: "Górnicza gorączka!"
 flavor_hab.1201.title: "Kopalnia srebra w Schwaz"
 flavor_hab.1201.desc: "Wraz ze stałą ekspansją naszych operacji wydobywczych w [ShowLocationName('schwaz')], każdego roku odkrywamy coraz więcej złóż bogatych w [ShowGoodsName('silver')|l]. Teraz wiemy, że region [ShowLocationNameWithNoTooltip('schwaz')] ma potencjał, by dać nam niewyobrażalne bogactwa i stać się podstawą naszych finansów. Pobliskie miasta [ShowLocationName('innsbruck')] i [ShowLocationNameWithNoTooltip('schwaz')] mogą stać się wzorem zbytku i potęgi naszej dynastii, jeśli teraz wesprzemy ich przemysł wydobywczy."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Kopalnia srebra w Schwaz"
 flavor_hab.1202.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – nowy Bergordnung"
 flavor_hab.1202.desc: "Nasz przemysł wydobywczy kwitnie i przyciąga coraz więcej ludzi do pracy w kopalniach i wokół nich w naszych pięknych dolinach. Aby nie stracić kontroli nad sytuacją i uregulować tę górniczą gorączkę i czerpać z niej korzyści, powinniśmy wyjaśnić wszelkie niejasności, jakimi charakteryzuje się [ShowPolicyName('german_mining_law')]. Na szczęście [target_character.GetName] udowodnił już, że jest zdolnym administratorem w regionie [ShowLocationName('schladming')] i może zostać zatrudniony do nadzorowania naszych wysiłków wydobywczych, jeśli przyjmiemy go na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_hab.1202.a: "Natychmiast posłać po niego!"
 flavor_hab.1202.a.tt: "Każda [location|el], w której kopalnie wydobywają [raw_material|el], zyskuje [ShowModifier('schladming_bergordnung')]."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Bergordnung w mieście Schladming"
 flavor_hab.1202.b: "Nie potrzebujemy jego pomocy."
 flavor_hab.1300.title: "Renesansowy książę [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1300.desc: "Odkąd [target_ruler.GetName] z państwa [ROOT.GetCountry.GetName] rządzi również jako [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], wśród swych obowiązków ma również mecenat sztuki i kultury. To jedyne słuszne podejście, musimy więc inwestować w artystów z naszych ziem lub ryzykować utratę naszej pozycji na scenie europejskiej."
 flavor_hab.1300.a: "Pokażemy światu naszą świetność!"
 flavor_hab.1300.a.tt: "Umożliwi nam to dalszy rozwój kulturalny naszego kraju."
 flavor_hab.1300.b: "To marnowanie pieniędzy."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] zaleca zbudować [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "Znany humanista i poeta, [target_character.GetName], zwrócił się z prośbą do najwyższej władzy. [target_ruler.GetName] może rozbudować [ShowBuildingTypeName('university')] o specjalną uczelnię humanistyczną. Taka akademia mogłaby pomóc nam przyciągnąć więcej zdolnych artystów do państwa [ROOT.GetCountry.GetName] i pokazać nasze oddanie ideałom humanizmu."
 flavor_hab.1301.a: "Wspaniały plan!"
 flavor_hab.1301.b: "Co za niedorzeczny pomysł."
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip] i Theuerdank"
 flavor_hab.1302.desc: "[target_ruler.GetName], niepokojąc się, co po sobie pozostawi, napisał powieść #italic Theuerdank#!, opowiadającą o jego podróżach do swojej narzeczonej, zwanej [target_ruler.GetSpouse.GetName]. Czerpiąc z tradycji minnesang państwa [ROOT.GetCountry.GetName], władca zapisał w umiejętnie zredagowanym tekście swoje zmagania z odpowiedzialnością za władzę i to, jak pokonał przeciwności."
 flavor_hab.1302.a: "Prawdziwy renesansowy książę!"
 flavor_hab.1303.title: "[target_character.GetLastNameWithNoTooltip] – wielki talent"
 flavor_hab.1303.desc: "[target_character.GetName] niedawno ukończył naukę, uczęszczając na [ShowBuildingTypeName('university')] w mieście [ShowLocationName('vienna')] i teraz z niecierpliwością czeka na dalsze studia humanistyczne. Oprócz wykształcenia naukowego, wykazuje on również obiecujące zdolności dyplomatyczne i może być wielkim atutem w naszych sprawach zagranicznych."
 flavor_hab.1303.a: "Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – skorzystałby z takiego nauczyciela"
 STATIC_MODIFIER_NAME_cuspinian_educator: "Edukacja Cuspiniana"
 flavor_hab.1303.b: "Ma potencjał na genialnego dyplomatę."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Dyplomacja Cuspiniana"
 flavor_hab.1303.c: "Nie potrzebujemy jego usług."
 flavor_hab.1400.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] spotykają się w [ShowLocationNameWithNoTooltip('hollabrunn')]"
 flavor_hab.1400.desc: "Otrzymaliśmy wiadomość o podejrzanym spotkaniu, w którym wzięli udział niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z regionu [ShowAreaName('austria_area')]. Jeden z uczestników, na którego lojalność [target_ruler.GetName] może liczyć, poinformował nas o spisku, w którym [target_pretender.GetName] ma odegrać rolę, a arystokracja spróbuje zrealizować swoje plany."
 flavor_hab.1400.a: "Co za odrażające zachowanie."
 mailberger_noble_rebels: "Mailberger Bund"
 mailberger_noble_rebels_joining: "Wszystkie [pops|el] stanu [ShowPopTypeName('nobles')|l] w regionie [ShowAreaName('austria_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [target_mailberger_noble_rebels.GetName]."
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip] i $mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName] jest utalentowanym i obiecującym szlachcicem z niższego rodu. Niestety, wygląda na to, że mając nadzieję na realizację własnych ambicji, sympatyzuje on z rodzącą się rebelią, którą szykują [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Moglibyśmy zapewnić sobie jego lojalność i usługi, ale wiązałoby się to ze znacznymi kosztami."
 flavor_hab.1401.a: "Kolejny zdrajca."
 flavor_hab.1401.b: "Zapłaćmy mu."
 flavor_hab.1402.title: "Żądanie Mailbergerów"
 flavor_hab.1402.desc: "Niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy od jakiegoś czasu knują i spiskują, przedstawili teraz swoje żądania, których musi wysłuchać [target_ruler.GetName]. Chociaż odważnie przedstawiają te żądania pod cienko zawoalowaną groźbą zbrojnego buntu w przypadku odmowy, mądrzejszą decyzją może być spełnienie ich prośby i pogodzenie się ze wzburzoną arystokracją."
 flavor_hab.1402.a: "Wydaje się to dość rozsądne."
 flavor_hab.1402.b: "Niczego nie dostaną!"
 flavor_hab.1403.title: "Niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z regionu [ShowAreaNameWithNoTooltip('styria_area')]"
 flavor_hab.1403.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z regionu [ShowAreaName('styria_area')], niezadowoleni z wojennych trudów, połączyli siły i otwarcie sprzeciwiają się decyzjom, które podejmuje [target_ruler.GetName]. W związku z trwającymi działaniami zbrojnymi może to mieć niebezpieczny wpływ na obecną sytuację i powinniśmy zachować ostrożność."
 flavor_hab.1403.a: "Niech ich szlag!"
 styria_noble_rebels: "Rewolta w Styrii"
 styria_noble_rebels_joining: "Wszystkie [pops|el] stanu [ShowPopTypeName('nobles')|l] w regionie [ShowAreaName('austria_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [target_styria_noble_rebels.GetName]."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Genialny astronom, [target_artist.GetName], ukończył swoją edukację w mieście [ShowLocationName('vienna')] i szuka odpowiedniego sponsora, aby kontynuować swoje badania naukowe. Jeśli nasz [ShowBuildingTypeName('university')] w mieście [ShowLocationNameWithNoTooltip('vienna')] zasponsoruje jego odkrycia, naukowiec może poczynić znaczne postępy."
 flavor_hab.1500.a: "Zatrudnijmy go!"
 flavor_hab.1500.b: "Nie interesują nas jego usługi."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] publikuje swoje dzieło"
 flavor_hab.1501.desc: "[target_artist.GetName] poczynił znaczne postępy w swojej pracy, publikując swoje prace na temat astronomii ptolemejskiej w #italic Theoricae novae planetarum#!."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip] ma ucznia"
 flavor_hab.1502.desc: "[target_artist.GetName] ma swojego asystenta i ucznia, zwanego [target_character.GetName], który wykazał podobne oznaki geniuszu jak jego mistrz i może służyć nam jako wielki atut i pomoc, pełniąc rolę doradcy. Nasza początkowa decyzja o wsparciu badań, jakie prowadzi [target_artist.GetNameWithNoTooltip], przyniosła ogromne korzyści dla państwa [ROOT.GetCountry.GetName] i skorzystał z nich również nasz [ShowBuildingTypeName('university')]."
 flavor_hab.1502.a: "Co za wspaniała inwestycja!"
 flavor_hab.1502.b: "To jeszcze bardziej przyspieszy nasze wysiłki badawcze."
 flavor_hab.1600.title: "Mandat miasta [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Wraz z rosnącym wpływem reformacji, nasz kraj doświadczył napływu #L [ShowReligionAdjective('lutheran')|l]ich#! konwertytów. Nasi #L [ShowReligionAdjective('catholic')|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] proszą o wysłuchanie ich obaw dotyczących wpływu, jaki te grupy mogą uzyskać i szkód, jakie mogą spowodować. Obawiają się nie tylko zmian w naszej polityce zagranicznej, ale także wewnętrznego konfliktu, który taki podział mógłby wywołać. Aby stłumić ten ruch na wczesnym etapie, nasza najwyższa władza – [target_ruler.GetName] – powinna opracować dokument, który wyjaśni naszej ludności, jakie działania będą uważane za herezję. Może nam w tym pomóc [target_character.GetName]."
 flavor_hab.1600.a: "Musimy działać szybko!"
 flavor_hab.1600.b: "Zbędny wysiłek."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Wbrew wysiłkom naszego kraju i działań, które podejmują [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ShowPolicyName('mandate_of_ofen')] nie powstrzymał rozprzestrzeniania się reformacji i [ShowReligionName('lutheran')] rośnie w siłę. [target_character.GetName] jest wybitnym [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kim kaznodzieją, a [target_ruler.GetName] wykazuje pewne zainteresowanie jego osobą. Moglibyśmy zaprosić go na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – gdzie mógłby wspierać sprawę [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kich wiernych."
 flavor_hab.1601.a: "Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – może go wykorzystać."
 flavor_hab.1601.b: "Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – nie potrzebuje heretyków."
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser był nadwornym kaznodzieją Maksymiliana II. Pod jego kierunkiem Maksymilian zaczął skłaniać się ku wierze luterańskiej, choć sam nigdy się na nią nie nawrócił."
 flavor_hab.1602.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]cy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1602.desc: "W wyniku reformacji niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przeszli na [ShowReligionName('lutheran')]. Frakcja ta jest zaniepokojona brakiem zabezpieczeń prawnych dla ich nowej wiary w naszym kraju i chce takiej samej ochrony jaką posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wyznający wiarę #L [ShowReligionAdjective('catholic')|l]ą#! ."
 flavor_hab.1602.a: "Będziemy musieli pójść z nimi na kompromis."
 flavor_hab.1602.b: "Odrzućmy wszystkie ich żądania."
 flavor_hab.1602.c: "Całkowicie zaakceptujmy [ShowReligionNameWithNoTooltip('lutheran')]."
 flavor_hab.conversion.tt: "Część naszej [Concept('pops','społeczności')|e] przejdzie na [ShowReligionNameWithNoTooltip('lutheran')|l]."
 flavor_hab.1603.title: "Spory w unii [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_hab.1603.desc: "Unia [GetInternationalOrganization('hre').GetName] jest podzielona między [ShowReligionName('catholic')] i nowe wyznania reformacji, w tym [ShowReligionName('lutheran')]. Nasze stanowisko w tym konflikcie nie zostało jeszcze określone, a biorąc pod uwagę nasze znaczące wpływy w Cesarstwie, nasza postawa może znacząco zmienić jego losy."
 flavor_hab.1603.historical_info: "Po klęsce związku szmalkaldzkiego w bitwie pod Mühlbergiem, cesarz Karol V pracował nad przywróceniem jedności religijnej Świętego Cesarstwa Rzymskiego. Na cesarskim zgromadzeniu w Augsburgu z 1548 roku narzucił cesarskim stanom interim augsburskie, które miało regulować politykę religijną Cesarstwa do czasu zakończenia soboru powszechnego kościoła katolickiego. Interim augsburskie odzwierciedlało przede wszystkim katolicki punkt widzenia; zezwalało jednak na małżeństwa duchownych i komunię w obu postaciach (chleba i wina) dla osób świeckich. Kilku protestanckich elektorów sprzeciwiło się katolickiemu naciskowi interim augsburskiego i odmówiło jego przestrzegania. Karol próbował wymusić jego akceptację, co doprowadziło protestantów do przyjęcia na kolejnym zgromadzeniu interim lipskiego, podtrzymującego doktryny protestanckie. Żadne z tych interim nie zostało w pełni zaakceptowany, więc niemieckie porozumienie religijne nie zostało osiągnięte aż do pokoju w Augsburgu w 1555 roku, po którym ustanowiono zasadę #italic Cuius regio, eius religio#! – „czyje królestwo, tego religia”. W ten sposób zarządzono, że religia każdego władcy będzie obowiązywała też jego poddanych."
 flavor_hab.1603.a: "Preferujmy rozwiązanie pośrednie."
 religious_compromise: "Poparcie dla kompromisu religijnego"
