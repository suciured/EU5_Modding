 flavor_hab.1603.c.catholics: "Wszystkie [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kie [countries|e] należące do unii [GetInternationalOrganization('hre').GetName] otrzymują [ShowBiasValue('favors_protestants_catholics')|+=0] [Concept('opinion','opinii')|e] o państwie [GetCountry('HAB').GetLongName]"
