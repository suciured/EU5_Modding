 favors_protestants_catholics: "Poparcie dla protestantów"
 flavor_hab.1604.title: "[ShowBuildingTypeNameWithNoTooltip('jesuit_college')] w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1604.desc: "Po wpuszczeniu jezuitów do państwa [ROOT.GetCountry.GetName], moglibyśmy wykorzystać ich do wzmocnienia #L [ShowReligionAdjective('catholic')|l]kiej#! wiary wśród naszego ludu. Jezuici obiecują zbudować [ShowBuildingTypeName('jesuit_college')] w naszym kraju, który służyłby jako centrum [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kiej edukacji. Chociaż jest to kusząca okazja, z której mogliby skorzystać nasi [ShowReligionAdjectiveWithNoTooltip('catholic')|l]cy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ka ludność może uznać te działania za ponowną próbę nawrócenia."
 flavor_hab.1604.a: "Wesprzyjmy jezuitów."
 flavor_hab.1604.b: "Ograniczmy ich wpływ, jak tylko się da."
 flavor_hab.1604.c: "Wypędzić ich z państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1605.title: "Skargi na jezuitów"
 flavor_hab.1605.desc: "W ciągu ostatnich kilku lat na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – docierało coraz więcej skarg składanych na jedną z instytucji: [ShowBuildingTypeName('jesuit_college')]. Według krytyków, jezuici ponownie nawracają #L [ShowReligionAdjective('lutheran')|l]kich#! wiernych, naruszając podpisane przez nas konfesje i cesarskie prawa, dzięki którym religie [ShowReligionName('catholic')] i [ShowReligionNameWithNoTooltip('lutheran')] współistnieją na naszych ziemiach."
 flavor_hab.1605.a: "Nie zadzierajmy z jezuitami."
 flavor_hab.1605.a.tt: "[ShowReligionNameWithNoTooltip('lutheran')]ka populacja będzie z tego niezadowolona."
 flavor_hab.1605.b: "Zajmijmy się tymi skargami."
 flavor_hab.1605.b.tt: "[ShowReligionNameWithNoTooltip('lutheran')]ka populacja będzie z tego zadowolona."
 flavor_hab.1605.c: "Pozbądźmy się jezuitów."
 flavor_hab.1605.c.tt: "[ShowReligionNameWithNoTooltip('lutheran')]ka populacja będzie z tego bardzo zadowolona."
 flavor_hab.1606.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]ki sprzeciw"
 flavor_hab.1606.desc: "Zarówno [GetCountry('PAP').GetName], jak i [catholic_strong_country.GetName] wystosowały protesty w związku z naszą decyzją o wydaleniu jezuitów z naszych ziem. Żądają, abyśmy natychmiast przyznali im dostęp do państwa [ROOT.GetCountry.GetName] i pozwolili im kontynuować pracę."
 flavor_hab.1606.a: "Ulegnijmy i wpuśćmy Jezuitów z powrotem do państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1606.b: "Odrzucamy ich żądania."
 flavor_hab.1607.title: "Rada klasztorna państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1607.desc: "Reformacja, która dotarła do naszego kraju, ma również tragiczne konsekwencje dla systemu, w którym zorganizowany jest każdy [ShowBuildingTypeName('monastery')]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] narzekają na brak nowych chętnych, którzy uważają [ShowBuildingTypeNameWithNoTooltip('monastery')] za miejsce dla siebie, co prowadzi do tragicznej sytuacji finansowej. Moglibyśmy ustanowić radę, która wzięłaby każdy [ShowBuildingTypeNameWithNoTooltip('monastery')] pod swoje skrzydła i rozwiązała ten problem."
 flavor_hab.1607.a: "Zreformujmy [ShowBuildingTypeNameWithNoTooltip('monastery')] i jego struktury."
 flavor_hab.1607.a.tt: "Odblokowuje metodę produkcji „[ShowProductionMethodName('hab_reformed_monastery_maintenance')]” dla wszystkich budynków typu [ShowBuildingTypeNameWithNoTooltip('monastery')] w naszym kraju."
 flavor_hab.1607.b: "Muszą poradzić sobie sami."
 flavor_hab.1608.title: "Confessio Bohemica"
 flavor_hab.1608.desc: "#L [ShowCultureName('czech')]kie#! stany w naszej domenie zwróciły się do nas z prośbą o zatwierdzenie ich własnego wyznania #L [ShowReligionAdjective('lutheran')|l]kiego#!, oddalonego od naszej #L [ShowReligionAdjective('catholic')|l]kiej#! wiary. Chociaż stany [ShowCultureNameWithNoTooltip('czech')|l]kie nie są jeszcze wystarczająco potężne, odrzucenie ich prośby może mieć poważne konsekwencje w przyszłości."
 flavor_hab.1608.a: "Zaakceptujmy to bez podpisu."
 royal_letter_of_bohemia: "Konfesja regionu [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.b: "Odmówmy od razu."
 refused_royal_letter_of_bohemia: "Odmówiono konfesji regionu [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.c: "Zaakceptujmy i złóżmy oficjalny podpis."
 flavor_hab.1608.historical_info: "#italic Confessio Bohemica#! została przyjęta przez cesarza Maksymiliana II w maju 1575 roku po to, by zapewnić dziedziczenie wyznaczonemu następcy, Rudolfowi II. Konfesja została sporządzona przez niekatolickie stany Czech, aby zabezpieczyć ich status prawny pod panowaniem Habsburgów. Maksymilian II zaakceptował konfesję jako podstawę prawną, ale jej nie podpisał i została ona przyznana tylko na głównych ziemiach czeskich, a nie na Śląsku czy Łużycach. Podpisanie listu majestatycznego przez Rudolfa II w 1609 roku potwierdziło te prawa czeskich stanów."
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka rekatolicyzacja"
 flavor_hab.1609.desc: "Chrześcijańskiej wspólnocie na naszych ziemiach zagrażały płomienie herezji, lecz ostatni rozwój wypadków przywraca nadzieję, że prawdziwa wiara zatriumfuje. [ShowAdvanceName('edict_of_restitution')] oraz nasze niedawne wsparcie dla #L [ShowReligionAdjective('catholic')|l]iej#! frakcji w Sejmie Cesarskim sprawiły, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zaczęli nawoływać do zdecydowanej kampanii rekatolicyzacji odbijającej serca i umysły ludu. Sugerują, że wprowadzenie [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kich nauk w życie, jak i ponowne wzmocnienie autorytetu Kościoła sprawią, że [ROOT.GetCountry.GetFlavorRank|l] odzyska boski porządek i że [ROOT.GetCountry.GetName] zbuduje sobie pozycję bastionu [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iej wiary na kontynencie [ShowContinentName('europe')]."
 flavor_hab.1609.a: "Przeprowadźmy radykalną, siłową rekatolicyzację."
 flavor_hab.1609.b: "Promujmy słuszną wiarę pokojowymi środkami."
 flavor_hab.1609.c: "Skupmy się na spójności społeczeństwa, nie na religii."
 flavor_hab.1700.title: "Bank państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1700.desc: "Aby poprawić naszą stabilność finansową i zmniejszyć zależność od innych źródeł dochodów, powinniśmy rozwijać bank państwowy. Niestety, będzie to wymagało dużego początkowego wkładu własnego, aby zapewnić instytucji przetrwanie. W tym celu [target_ruler.GetName] może zażądać, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wnieśli coś od siebie, choć z pewnością nie byliby zadowoleni z tej decyzji."
 flavor_hab.1700.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] będą musieli zapłacić."
 flavor_hab.1700.b: "Poradzimy sobie sami."
 flavor_hab.1700.historical_info: "Po tym, jak uzależnienie od prywatnego finansowania doprowadziło państwo habsburskie do bankructwa, cesarz Leopold I podjął w 1703 r. decyzję o utworzeniu państwowego banku – #italic Banco del Giro#!. Ze względu na koncentrację na polityce zagranicznej oraz pokaźne wydatki związane z zaangażowaniem w wojnę o hiszpańską sukcesję bank upadł zaledwie 2 lata później. Został przekazany w ręce Wiednia i przekształcony w #italic Wiener Stadtbank#!, który pełnił odtąd kluczową rolę w finansowaniu Habsburgów."
 flavor_hab.1701.title: "Los banku państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1701.desc: "Nadszedł czas, aby zdecydować, czy możemy kontynuować nasze plany finansowania nowego banku w państwie [ROOT.GetCountry.GetName]. Będzie to możliwe tylko wtedy, gdy uda nam się zebrać wystarczające fundusze."
 flavor_hab.1701.a: "Zdumiewający sukces!"
 flavor_hab.1701.b: "Spektakularna porażka."
 flavor_hab.1800.title: "Produkcja tekstyliów w prowincji [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]"
 flavor_hab.1800.desc: "Nasze terytorium w prowincji [ShowProvinceDefinitionName('muhlviertel_province')] to doskonałe miejsce do rozwoju i utworzenia prestiżowego przemysłu tekstylnego, a dostępne [ShowGoodsName('fiber_crops')] w mieście [ShowLocationName('linz')] nadadzą się do tego idealnie. Jeśli uda nam się zbudować i zainwestować w potężny zakład typu [ShowBuildingTypeName('cloth_manufactory')], możemy odnieść znaczne korzyści w przyszłości."
 flavor_hab.1800.a: "Idealna okazja."
 flavor_hab.1800.b: "Tkacze nie przyniosą nam bogactw."
 flavor_hab.1800.historical_info: "Ze względu na doskonałe warunki do uprawy lnu w Mühlviertel doszło na początku XVII wieku do błyskawicznego rozwoju tkactwa. Przemysł tekstylny szybko stał się podporą gospodarki Górnej Austrii, chociaż ostatecznie poległ w konfrontacji z międzynarodową konkurencją."
 flavor_hab.1801.title: "Prężny przemysł tekstylny w mieście [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1801.desc: "Nasze inwestycje w tkaczy z regionu [ShowProvinceDefinitionName('muhlviertel_province')] okazały się wielkim sukcesem! [ShowBuildingTypeName('cloth_manufactory')] rozkwita i jest pewne, że ta branża przyniesie korzyści naszej gospodarce w nadchodzących latach."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "Upadający przemysł tekstylny w mieście [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1802.desc: "Bez żadnych znaczących inwestycji w takie surowce jak [ShowGoodsName('cloth')] branżę i budynki typu [ShowBuildingTypeName('cloth_manufactory')], nie udało nam się zrealizować naszych początkowych planów zbudowania przemysłu w prowincji [ShowProvinceDefinitionName('muhlviertel_province')]."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] przenosi się do miasta [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName] zasłynął jako bankier i człowiek ceniony przez nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Dzięki znacznemu bogactwu, które zgromadził, może być dla nas wielkim atutem, jeśli zaoferujemy mu stanowisko w naszej radzie doradczej."
 flavor_hab.1900.a: "Wyślijmy zaproszenie na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_hab.1900.b: "Nie potrzebujemy kolejnego doradcy."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] i jego następca – [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "[target_mentor.GetName] świadczy doskonałe usługi i zarekomendował potencjalnego następcę na swoje stanowisko. [target_character.GetName], również wykwalifikowany bankier, mógłby przejąć rolę, którą pełni [target_mentor.GetNameWithNoTooltip] i nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zatrudniłby go jako doradcę w sprawach finansowych."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] nam wystarczy."
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip] udziela wsparcia w wojnie"
 flavor_hab.1902.desc: "Wojna to kosztowny interes dla państwa [ROOT.GetCountry.GetName]. Na szczęście bogaty [target_character.GetName] jest skłonny dołożyć znaczną kwotę do naszych wysiłków wojennych, nie żądając w zamian przywilejów ani korzyści."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip] wspiera projekt budowlany"
 flavor_hab.1903.desc: "[target_location.GetName] to ruchliwe [target_location.GetRank.GetName], a dookoła widać place budowy. [target_character.GetName] nie jest jeszcze zadowolony z kształtu, jaki przybiera [target_location.GetRank.GetNameWithNoTooltip] i przyznał nam hojną dotację na kontynuowanie przemianę tego miejsca w piękny wzorzec baroku i [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip] ma plany dyplomatyczne"
 flavor_hab.2000.desc: "Wybitny myśliciel, którego działaniami kieruje [ShowInstitutionName('enlightenment')], [target_character.GetName], udowodnił swoją wartość jako dyplomata, reprezentując nas na dworach naszych rywali i sojuszników. Teraz [target_character.GetNameWithNoTooltip] opracował wielki plan, który ma zapewnić nam miejsce na europejskiej arenie politycznej. Może to być dla nas świetna okazja do ukształtowania naszych stosunków zagranicznych zgodnie z własnymi preferencjami, zwłaszcza z naszym rywalem – państwem [rival_country.GetName]."
 flavor_hab.2000.a: "Doskonały plan."
 flavor_hab.2000.b: "Obecna sytuacja jest odpowiednia."
 hab_diplomatic_revolution: "Ocieplenie relacji dyplomatycznych"
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip] ociepla relacje dyplomatyczne"
 flavor_hab.2001.desc: "Państwo [GetCountry('HAB').GetName] zwróciło się do nas z propozycją naprawy naszych obecnie wrogich stosunków. Może to być świetna okazja do dostosowania naszej dyplomacji i nawiązania przyjaznych stosunków z krajem [GetCountry('HAB').GetNameWithNoTooltip]."
 flavor_hab.2001.a: "Przyjmujemy propozycję."
 flavor_hab.2001.b: "Nie bez powodu są naszymi wrogami!"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip] przeprowadza reformy"
 flavor_hab.2100.desc: "Nasza wielce oświecona głowa państwa – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – nie wyraża zadowolenia z obecnych praw państwa [ROOT.GetCountry.GetName]. Luźno opierając się na zasadach wyłożonych przez [ShowInstitutionName('enlightenment')], wydaje dekret wprowadzający dużą zmianę w polityce dotyczącej prawie wszystkich spraw cywilnych. Chociaż część osób, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], woli, aby decyzje, które podejmuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], były mniej radykalne i nie wprowadzały tak szybkich reform, tylko czas pokaże, czy te obawy są czymś więcej niż tylko reakcyjnym podsycaniem strachu."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Za panowania Marii Teresy w latach 1740–1780 Austria rozpoczęła proces reform w duchu oświecenia. Podczas gdy cesarzowa przyjęła konserwatywne podejście, aby nie denerwować arystokracji, jej syn, Józef II, dążył do bardziej radykalnych przemian po rozpoczęciu współrządzenia wraz z matką w 1765 roku. Chociaż jego pomysły miały na celu szybką zmianę w kierunku oświeconego absolutyzmu, spotkały się z ostrym oporem wszystkich austriackich klas społecznych."
 flavor_hab.2101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] jednoczą się przeciwko reformom"
 flavor_hab.2101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nie przyjęli dobrze reformatorskich wysiłków, które podejmuje [target_ruler.GetName]. Odmówili przestrzegania nowych praw ustanowionych w państwie [ROOT.GetCountry.GetName], chyba że zrekompensujemy im wszystkie straty. "
 flavor_hab.2101.a: "Wycofajmy się i dostosujmy reformy."
 flavor_hab.2101.b: "Odrobina złota z pewnością ich uciszy."
 flavor_hab.2101.c: "Niech sobie przypomną, kim jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_hab.2102.title: "Brak sprzeciwu wobec reform"
 flavor_hab.2102.desc: "Nasze reformy, których inicjatorem był [target_ruler.GetName], zostały zaakceptowane bez typowych kłótni o każdy szczegół naszej polityki. Państwo [ROOT.GetCountry.GetName] może być teraz naprawdę postrzegane jako wzór do naśladowania dla wszystkich, którymi kieruje [ShowInstitutionName('enlightenment')]."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "Raabizacja gospodarowania ziemią"
 flavor_hab.2103.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'dalekowzroczna zarządczyni', 'dalekowzroczny zarządca')], wysuwa propozycję radykalnej polityki mającej zaradzić nieefektywnemu gospodarowaniu ziemią, od której cierpi [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetHerHis|U] plan, znany już jako „raabizacja” zakłada, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mieliby udostępnić połacie ziem drobnym rolnikom na mocy dziedzicznej dzierżawy. Jak sugeruje [target_character.GetLastNameWithNoTooltip], jeśli [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zyskają większą podmiotowość w gospodarowaniu ziemią, będziemy w stanie rozwinąć rolnictwo, zwiększyć jego produktywność i w konsekwencji uzyskać większe przychody państwa."
 flavor_hab.2103.a: "Wprowadźmy raabizację."
 flavor_hab.2103.b: "To zbyt radykalny pomysł."
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy"
 flavor_hab.2104.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'uznana uczona i cesarska bibliotekarka', 'uznany uczony i cesarski bibliotekarz')], zdobywa popularność za sprawą radykalnych koncepcji dotyczących władzy i praw poddanych. Pomysły, które przysporzyły [Select_CString(target_character.IsFemale, 'jej', 'mu')] miana #L [ShowCultureName('slovak')]kiego#! Sokratesa, zakładają między innymi, że edukacja i reformy są niezbędną składową dobrobytu w państwie. [target_character.GetLastNameWithNoTooltip] podważa także przywileje, jakimi tradycyjnie cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] szczególnie poruszyła [target_character.GetHerHis] sugestia, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] powinna zyskać większą władzę kosztem wpływów skostniałego feudalnego układu."
 flavor_hab.2104.a: "Musimy poprzeć [target_character.GetHerHis] propozycje."
 flavor_hab.2104.b: "Te pomysły zagrażają naszej stabilności."
 flavor_hab.2104.historical_info: "Adam František Kollár był słowackim historykiem, lingwistą oraz myślicielem politycznym, który służył jako bibliotekarz w Wiedeńskiej Bibliotece Cesarskiej. Jako radykalny zwolennik oświeconego absolutyzmu Kollár postulował centralizacyjne reformy i zmniejszenie wpływów arystokracji. Był wiodącym doradcą Marii Teresy, gdy przeprowadzała prawne i urzędowe reformy. Jest również znany z opracowania pojęcia „etnologii”."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] zajmuje ważną pozycję jako główny węzeł komunikacyjny łączący nas z regionem [ShowAreaName('styria_area')]. Niestety, miasto [ShowLocationNameWithNoTooltip('wiener_neustadt')] nie jest uważane za centrum naszej władzy, które zasługiwałoby na taką pozycję i pilnie potrzebuje inwestycji w swoją infrastrukturę. Przy odrobinie wsparcia finansowego, którego udzieli [target_ruler.GetName], można łatwo rozwiązać ten problem, a [ShowLocationNameWithNoTooltip('wiener_neustadt')] może zyskać na znaczeniu w naszym królestwie."
 flavor_hab.2200.a: "Opłacalna inwestycja."
 flavor_hab.2200.b: "Co za strata pieniędzy."
 flavor_hab.2200.historical_info: "Po rozdziale dynastii Habsburgów na albertyńską i leopoldyńską w 1379 r. Wiener Neustadt stało się jedną z istotniejszych siedzib habsburskich książąt. Nowy status doprowadził do szybkiego rozrostu miasta – szczególnie pod sprawnymi rządami cesarza Fryderyka III."
 flavor_hab.2201.title: "Bezpieczeństwo regionu [ShowAreaNameWithNoTooltip('austria_area')]"
 flavor_hab.2201.desc: "Miasto [ShowLocationName('wiener_neustadt')] ma wielkie strategiczne znaczenie dla obrony państwa [ROOT.GetCountry.GetName]. Niestety, budynki obronne [ShowLocationNameWithNoTooltip('wiener_neustadt')] są w opłakanym stanie i nie zatrzymają żadnego najeźdźcy na dłużej niż kilka dni. Gdyby miasto upadło, droga do miasta [ShowLocationName('vienna')] stanęłaby otworem. Nie możemy na to pozwolić i powinniśmy zmodernizować nasze fortyfikacje!"
 flavor_hab.2201.a: "Region [ShowAreaNameWithNoTooltip('austria_area')] należy chronić."
 flavor_hab.2201.b: "Inwazja na region [ShowAreaNameWithNoTooltip('austria_area')] to jakiś absurd."
 flavor_hab.2202.title: "Akademia wojskowa państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.2202.desc: "Możemy się wiele nauczyć od naszych przyjaciół i wrogów z pól bitewnych, którymi pokryta jest [ShowContinentName('Europe')]. Ale uczenie się tylko poprzez własne doświadczenie może okazać się katastrofalnym błędem, gdy chodzi o działania wojenne. Jeśli chcemy zdobyć reputację szanowanej potęgi militarnej, powinniśmy stworzyć instytucję kształcącą naszych oficerów, niezależnie od ich pozycji, w sztuce wojennej."
 flavor_hab.2202.a: "Założyć akademię!"
 flavor_hab.2202.b: "Absurdalny pomysł, nasi obecni oficerowie nie mają sobie równych!"
 flavor_hab.2202.historical_info: "Wojna o sukcesję austriacką wskazała nagłą potrzebę reformy armii austriackiej. Aby przekazać kontrolę nad wojskiem w ręce samego państwa, w 1751 roku cesarzowa Maria Teresa założyła Terezjańską Akademię Wojskową."
 flavor_hab.2300.title: "[GetCountry('BUR').GetAdjectiveWithNoTooltip]kie małżeństwo"
 flavor_hab.2300.desc: "Państwem [GetCountry('BUR').GetLongName] rządzi obecnie władczyni, która jak dotąd nikogo nie poślubiła ani nie doczekała się dziedzica. [burgundian_ruler.GetHisHer|U] ewentualny zgon bez wskazania następcy sprawiłby, że #L [GetCountry('BUR').GetAdjective|l]kie#! ziemie zostaną zagarnięte przez #L [GetCountry('FRA').GetAdjective|l]ką#! koronę. Taki scenariusz poważnie zagroziłby zaś równowadze sił na kontynencie [ShowContinentName('europe')] i postawiłby [GetUniqueInternationalOrganization('hre').GetName] w trudnej sytuacji. By temu zapobiec, sugeruje się, że [burgundian_ruler.GetName] i [austrian_ruler.GetName] powinni zawrzeć małżeństwo, tworząc tym samym unię, za sprawą której terytoria kraju [GetCountry('BUR').GetNameWithNoTooltip] pozostaną pod naszą kontrolą, a [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie ambicje zostaną stłamszone."
 flavor_hab.2300.a: "Zaproponujmy małżeństwo."
 flavor_hab.2300.b: "To ryzykowny ruch."
 flavor_hab.2300.historical_info: "W 1477 r. Maria Burgundzka, jedyna potomkini księcia Karola Śmiałego, odziedziczyła olbrzymie burgundzkie terytoria na skutek śmierci ojca w bitwie pod Nancy. Ponieważ Francja zgłaszała roszczenia do części Burgundii, prawo Marii do dziedziczenia było podważane przez francuskiego króla, Ludwika XI. W odpowiedzi na francuskie naciski Maria poślubiła austriackiego arcyksięcia Maksymiliana, tworząc potężny sojusz habsbursko-burgundzki. Unia zapewniła Habsburgom dziedziczenie Burgundii, ale dała też podłoże przyszłym konfliktom z Francją – obydwie strony dążyły bowiem do kontrolowania tego terytorium."
 flavor_hab.2301.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]kie małżeństwo"
 flavor_hab.2301.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymał dziś z rąk #L [GetCountry('HAB').GetAdjective]kiego#! posłańca niesłychaną propozycję. Zakłada ona, że [burgundian_ruler.GetName] i [austrian_ruler.GetName] mieliby zawrzeć małżeństwo, by ochronić kraj [ROOT.GetCountry.GetName] przed #L [GetCountry('FRA').GetAdjective]kimi#! zakusami i zabezpieczyć naszą suwerenność. [GetCountry('HAB').GetAdjectiveWithNoTooltip]cy posłańcy argumentują, że jeśli [burgundian_ruler.GetNameWithNoTooltip] umrze, nie pozostawiając dziedzica, w wyniku czego [GetCountry('FRA').GetName] zajmie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie#! terytoria, równowaga sił na kontynencie [ShowContinentName('europe')] ulegnie zachwianiu. To zaś sprawi, że zagrożone będzie nie tylko państwo [ROOT.GetCountry.GetNameWithNoTooltip], ale i [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.2301.a: "Powinniśmy to rozważyć."
 flavor_hab.2301.b: "Ta propozycja ani trochę nas nie interesuje."
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] przyjmuje naszą propozycję"
 flavor_hab.2302.desc: "Dobiegły nas dobre wieści z kraju [GetCountry('BUR').GetName]! [burgundian_ruler.GetName] przyjmuje naszą propozycję małżeństwa i zbudowanie sojuszu między naszymi rodami. Dzięki tej unii obszerne [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]kie terytoria trafią pod #L [ROOT.GetCountry.GetAdjective|l]ką#! kuratelę i pozostaną bezpieczne od #L [GetCountry('FRA').GetAdjective|l]kich#! zakusów."
 flavor_hab.2302.a: "Świetna wiadomość!"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] odrzuca naszą propozycję"
 flavor_hab.2303.desc: "Dotarła do nas odpowiedź z kraju [GetCountry('BUR').GetName], lecz nie brzmi tak, jak na to liczyliśmy. [burgundian_ruler.GetName] odrzuca naszą propozycję małżeństwa, zgłaszając obawy o suwerenność państwa [GetCountry('BUR').GetNameWithNoTooltip] i potencjalną reakcję kraju [GetCountry('FRA').GetName]."
 flavor_hab.2303.a: "Cóż za rozczarowanie."
 flavor_hab.2400.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]kie małżeństwo"
 flavor_hab.2400.desc: "Upłynęło niemal całe pokolenie, odkąd [rudolf.GetName] został pierwszym #L [ROOT.GetCountry.GetAdjective|l]kim#! władcą państwa [GetCountry('BOH').GetName]. Niestety, jego przedwczesne odejście w 1307 r. bez pozostawienia następcy sprawiło, że [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]ki tron wymknął nam się z rąk. Zbrojne przejęcie kraju [GetCountry('BOH').GetNameWithNoTooltip] jest w obecnych warunkach nie do pomyślenia, ale być może zdołalibyśmy osiągnąć cel dyplomatyczną drogą. Jeżeli [bohemian_ruler.GetName] zgodzi się oddać nam rękę jednej z córek, na nowo zyskamy roszczenia do tronu. Gdybyśmy wysunęli tę propozycję jako gest służący rozładowaniu napięć między królestwami, moglibyśmy położyć fundament pod przyszłą unię pod [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim przywództwem."
 flavor_hab.2400.a: "Zaproponujmy małżeństwo."
 flavor_hab.2400.b: "Nie ryzykujmy, że ich urazimy."
 flavor_hab.2400.historical_info: "W 1357 r. Rudolf IV poślubił Katarzynę Luksemburską, córkę cesarza Karola IV. Małżeństwo to stanowiło strategiczny sojusz, mający wzmocnić więzy między Habsburgami i władającą Czechami dynastią Luksemburgów. Oba rody dążyły w tamtym czasie do wzmocnienia wpływów w Świętym Cesarstwie Rzymskim i odpowiedzenia na posunięcia rosnących w siłę przeciwników."
 flavor_hab.2401.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]ka propozycja"
 flavor_hab.2401.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] państwa [GetCountry('HAB').GetName] wysuwa zaskakującą propozycję: postuluje, by [austrian_ruler.GetName] i [target_princess.GetName] zawarli małżeństwo. Austriacy mówią o poprawie stosunków i argumentują, że związek ten przywróciłby po latach niesnasek pokój i stabilność między naszymi królestwami. [ROOT.GetCountry.GetGovernment.GetCourtTitle] naszego państwa kipi jednak od głosów, że ich prawdziwą intencją jest odzyskanie wpływów nad krajem [ROOT.GetCountry.GetName] i położenie podwalin pod dynastyczne ambicje. Zwolennicy przyjęcia propozycji podnoszą, że sojusz z państwem [GetCountry('HAB').GetNameWithNoTooltip] osłoniłby kraj [ROOT.GetCountry.GetNameWithNoTooltip] przed zewnętrznym zagrożeniem. Przeciwnicy tego rozwiązania ostrzegają zaś, że może ono poskutkować #L [GetCountry('HAB').GetAdjectiveWithNoTooltip]ką#! dominacją nad naszym królestwem."
 flavor_hab.2401.a: "Takie małżeństwo mogłoby się nam przysłużyć."
 flavor_hab.2401.b: "Nie możemy im zaufać."
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] przyjmuje naszą propozycję"
 flavor_hab.2402.desc: "#L [GetCountry('BOH').GetAdjective]ki#! [GetCountry('BOH').GetGovernment.GetCourtTitle|l] przyjmuje naszą propozycję, w ramach której [austrian_ruler.GetName] i [target_princess.GetName] mieliby zawrzeć małżeństwo. Perspektywa sojuszu pobudziła nadzieję na potencjalną odbudowę #L [ROOT.GetCountry.GetAdjective]kich#! wpływów w kraju [GetCountry('BOH').GetNameWithNoTooltip], a może nawet odzyskanie tamtejszego tronu przez naszą dynastię. W tej chwili unia ta stanowi co najmniej krok na rzecz pokoju i owocnej współpracy między królestwami."
 flavor_hab.2402.a: "Cóż za doniosła chwila!"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] odrzuca naszą propozycję"
 flavor_hab.2403.desc: "#L [GetCountry('BOH').GetAdjective]ki#! [GetCountry('BOH').GetGovernment.GetCourtTitle|l] odrzuca naszą propozycję małżeństwa, stwierdzając, że jest ono zbędne, a moment nie jest ku temu właściwy. Niektórzy podejrzewają, że decyzja ta jest podyktowana brakiem zaufania wobec państwa [ROOT.GetCountry.GetName]. [GetCountry('BOH').GetAdjectiveWithNoTooltip]kie państwo pozostaje bowiem świadom naszych dynastycznych ambicji."
 flavor_hab.2403.a: "Musimy się pogodzić z niepowodzeniem."
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ko-[GetCountry('PRU').GetAdjectiveWithNoTooltip]ka rywalizacja"
 flavor_hab.2500.desc: "Od dłuższego czasu [GetUniqueInternationalOrganization('hre').GetName] znajduje się pod naszym bezdyskusyjnym przywództwem. Pozycję tę zawdzięczamy naszej sile, dyplomacji i rodowodowi. Przybierające na sile i ambicjach państwo [GetCountry('PRU').GetName] zagraża jednak naszej hegemonii. Ich militarne reformy, gospodarczy rozwój i postępujące wpływy wśród książąt cesarstwa sprawiają, że kraj [GetCountry('PRU').GetNameWithNoTooltip] wyrasta na poważne zagrożenie dla naszych rządów. Nie brak głosów, że powinniśmy jak najszybciej zahamować jego rozwój – zanim będzie w stanie podważyć naszą pozycję jako strażników cesarstwa."
 flavor_hab.2500.a: "Musimy niezwłocznie ich powstrzymać."
 flavor_hab.2500.b: "Nie stanowią dla nas żadnego zagrożenia."
 flavor_hab.2500.historical_info: "Austriacko-pruska rywalizacja stała się jednym z najistotniejszych konfliktów w Świętym Cesarstwie Rzymskim. Chociaż Austria pozostawała najpotężniejszą imperialną siłą, Prusy wyrastały pod rządami Fryderyka Wielkiego na poważnego konkurenta. Jego reformy przekształciły państwo w militarną potęgę. Konflikty takie jak wojna o sukcesję austriacką czy wojna siedmioletnia odegrały niebagatelną rolę w zaognieniu rywalizacji – Prusy starały się podważyć tradycyjną, dominującą pozycję Austriaków w cesarstwie."
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ko-[GetCountry('HAB').GetAdjectiveWithNoTooltip]ka rywalizacja"
 flavor_hab.2501.desc: "#L [GetCountry('HAB').GetAdjective]ki#! [GetCountry('HAB').GetGovernment.GetCourtTitle] nie pozostawia wątpliwości co do swych intencji: będzie odciąć [GetUniqueInternationalOrganization('hre').GetName] od naszego rosnącego wpływu. Bez względu na tu, czy zdecydują się na gromadzenie militarnych sił, dyplomatyczne knowania czy bezpośrednią agresję, nie możemy mieć wątpliwości – [GetCountry('HAB').GetNameWithNoTooltip] uważa państwo [ROOT.GetCountry.GetName] za zagrożenie dla swej dominacji."
 flavor_hab.2501.a: "Nie damy się zastraszyć!"
 flavor_hab.2600.title: "[target_spain.GetAdjectiveWithNoTooltip]kie małżeństwo"
 flavor_hab.2600.desc: "Cała [ShowContinentName('europe')] jest zaalarmowana rosnącym zagrożeniem, jakie stanowi [GetCountry('FRA').GetName]. Ponieważ zarówno [ROOT.GetCountry.GetName], jak i [target_spain.GetName] mogą zyskać na ukróceniu #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]kich#! ambicji, niektórzy doradcy wysuwają propozycję wzmocnienia relacji między naszymi nacjami poprzez małżeństwo. Zaślubiny z #L [target_spain.GetAdjectiveWithNoTooltip]ką#! księżniczką zacieśniłyby nasze więzy z państwem [target_spain.GetNameWithNoTooltip], ale także położyłyby podwaliny pod szerszą koalicję przeciw #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]kiemu#! państwu."
 flavor_hab.2600.a: "Wystosujmy propozycję małżeństwa."
 flavor_hab.2600.b: "Wymyślimy coś innego."
 flavor_hab.2600.historical_info: "Do zawiązania pierwszego istotnego austriacko-hiszpańskiego sojuszu doszło w 1496 r., kiedy habsburski arcyksiążę Filip Piękny poślubił Joannę Kastylijską, córkę Ferdynanda i Izabeli. Po śmierci Izabeli w 1504 r. Filip został pierwszym habsburskim królem Kastylii. Unia włączyła hiszpańską koronę w strefę wpływów Habsburgów i stała się fundamentem ich rządów nad Hiszpanią i globalnym imperium, jakim władała ona w XVI i XVII wieku."
 flavor_hab.2601.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]kie małżeństwo"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]ki [GetCountry('HAB').GetGovernment.GetCourtTitle] wysunął formalną propozycję, na mocy której [austrian_ruler.GetName] i [target_princess.GetName] mieliby zawrzeć małżeństwo. Powiadają, że taki sojusz pozwoliłby odeprzeć #L [GetCountry('FRA').GetAdjective]ką#! potęgę i ochronić interesy obu królestw."
 flavor_hab.2601.a: "Przyjmijmy propozycję."
 flavor_hab.2601.b: "Odrzućmy tę propozycję."
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] przyjmuje naszą propozycję"
 flavor_hab.2602.desc: "[target_spain.GetName] przyjmuje naszą propozycję małżeństwa, pieczętując tym samym potężny sojusz naszych królestw przeciwko wspólnym wrogom. [target_spain.GetNameWithNoTooltip] i [ROOT.GetCountry.GetName] staną ramię w ramię przeciwko #L [GetCountry('FRA').GetAdjective]kim#! ambicjom, co zabezpieczy dostatnią, spokojną przyszłość obu nacji."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] odrzuca naszą propozycję"
 flavor_hab.2603.desc: "[target_spain.GetName] odrzuca naszą propozycję małżeństwa, argumentując to troską o uprzednie zobowiązania. Choć niepowodzenie w dążeniach do wzmocnienia sojuszu z państwem [target_spain.GetNameWithNoTooltip] to niewątpliwy zawód, stanowi też przypomnienie o wrażliwej naturze dyplomacji na kontynencie [ShowContinentName('europe')]."
 flavor_hab.2603.a: "Pochylimy się nad innymi rozwiązaniami."
