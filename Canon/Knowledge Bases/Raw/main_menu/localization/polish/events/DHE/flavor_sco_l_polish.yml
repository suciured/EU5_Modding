l_polish:
 flavor_sco.1.title: "Rozbicie rodu [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "Ród [target_character.GetDynasty.GetName] i [ROOT.GetCountry.GetFlavorRank|l] od dawna pozostają w opozycji względem siebie. [target_character.GetName] i [target_ruler.GetName] prowadzą spór, który osiągnął właśnie punkt kulminacyjny. Choć [ROOT.GetCountry.GetGovernment.GetRulerTitle] stara się go załagodzić i udobruchać ród [target_character.GetDynasty.GetNameWithNoTooltip], wszelkie próby kończą się porażką.\n\n[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'odzyskała','odzyskał')] kontrolę nad wieloma innymi rodami, z których wywodzą się nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jednak do tej pory nie [Select_CString(target_ruler.IsFemale,'była','był')] w stanie podjąć żadnych działań przeciwko rodowi [target_character.GetDynasty.GetNameWithNoTooltip]. Znaczna część dworu zgodnie twierdzi, że należy podjąć drastyczniejsze kroki."
 flavor_sco.1.historical_info: "W roku 1449 król Jakub II osiągnął odpowiedni wiek, by się ożenić i przejąć władzę nad swoim królestwem. Natychmiast zajął posiadłości Livingstonów, ale był nieco bardziej pobłażliwy względem Douglasów. Jednak podczas kłótni w roku 1452 zadźgał Williama, 8. hrabiego Douglas, na śmierć. Wydarzenie to położyło kres potędze rodu Douglas, zaś 3 lata później wszystkie należące do niego ziemie zostały skonfiskowane, a zamki zniszczone."
 flavor_sco.1.a: "Zniszczmy zamki i skonfiskujmy ziemie rodu [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.1.b: "Zawrzyjmy pokój z rodem [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.2.title: "Stare Przymierze"
 flavor_sco.2.desc: "Stare Przymierze, czyli sojusz, który w roku 1295 podpisali [old_sco_ruler.GetName] i [old_fra_ruler.GetName], miał charakter obronny, a jego celem była [GetCountry('ENG').GetName]. [ROOT.GetCountry.GetName] przeżywa w tej chwili okres pokoju, dlatego dyplomaci [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy przybyli do miasta [ROOT.GetCountry.GetCapital.GetName], by omówić kwestię wzmocnienia sojuszu w obliczu narastającej [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej agresji."
 flavor_sco.2.a: "Zadbajmy, by [GetCountry('FRA').GetNameWithNoTooltip] nawiązała z nami bliższe relacje."
 flavor_sco.2.b: "[GetCountry('FRA').GetNameWithNoTooltip] ani trochę nas nie interesuje!"
 flavor_sco.3.title: "Kardynał [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "[target_character.GetName] to niezwykle utalentowana osoba, o czym szybko przekonali się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], do których należy. Błyskawicznie [Select_CString(target_character.IsFemale,'wspięła','wspiął')] się po szczeblach kariery i [Select_CString(target_character.IsFemale,'zyskała','zyskał')] sobie reputację jednego z najtęższych umysłów. Jeśli przyjmiemy [Select_CString(target_character.IsFemale,'ją','go')|l] na nasz dwór, nie tylko będziemy mogli wykorzystać [target_character.GetHerHis] umiejętności, ale też zadbamy w ten sposób, by [ShowReligionName('catholic')|l] stał się nam bliższy."
 flavor_sco.3.historical_info: "Zaufany doradca króla Jakuba II, kardynał David Beaton, dopilnował, by Szkocja nie poszła w ślady Anglii i nie stała się protestancka. W tym celu zacieśniał więzi z katolicką Francją, a nawet udało mu się zaaranżować dwa małżeństwa z francuskimi arystokratkami, których hojne posagi w złocie zasiliły skarbce szkockich dworów."
 flavor_sco.3.a: "To wyjątkowa osoba duchowna."
 flavor_sco.3.b: "[Select_CString(target_character.IsFemale,'on','ona')|U] na nic nam się nie przyda."
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')] i tarcia religijne"
 flavor_sco.4.desc: "Tarcia pomiędzy społecznościami #L [ShowReligionAdjective('calvinist')|l]ą#! i #L [ShowReligionAdjective('catholic')|l]ą#! osiągają punkt kulminacyjny. Licznie przybyli do naszego kraju głosiciele wiary [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]iej wywołują poruszenie i choć władze [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ie niestrudzenie tępią tych heretyków, ich nauki zataczają coraz szersze kręgi.\n\nJeden z takich kaznodziejów, [target_character.GetName], jest dla nas coraz większym utrapieniem i ma ogromny wpływ na społeczeństwo. Musimy znaleźć jakieś rozwiązanie i ukrócić [target_character.GetHerHis] działania."
 flavor_sco.4.historical_info: "W latach 40. XVI wieku John Knox był czołowym głosicielem protestantyzmu w Szkocji. W czerwcu 1547 r., gdy do walki z protestantami dołączyło wsparcie z Francji, Knoxa i wielu innych wzięto do niewoli i wywieziono na francuskie galery. Został uwolniony po interwencji ze strony Anglii, nie mógł jednak wrócić do Szkocji i dalej głosić swych przekonań, dlatego został w Anglii, gdzie miał ogromny wpływ na kształtujący się angielski purytanizm. Pozostał tam do czasu, gdy na tron wstąpiła katolicka królowa Maria Tudor, kiedy to uciekł na kontynent. W roku 1559 mógł wreszcie wrócić do Szkocji, gdzie zaskoczyły go postępy poczynione przez doktrynę kalwińską oraz to, z jakim entuzjazmem powitali go przedstawiciele wszelkich klas społecznych."
 flavor_sco.4.a: "Wygnajmy [Select_CString(target_character.IsFemale,'ją','go')|l]."
 flavor_sco.4.b: "Pewnie nic z tego nie będzie."
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')] rozprzestrzenią się w naszych [Concept('locations','lokacjach')|e]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, ale w mniejszym stopniu"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "Pierwsze Przymierze"
 flavor_sco.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], którzy okrzyknęli się Lordami Kongregacji, przedstawili #L [ShowReligionAdjective('calvinist')|l]ą#! proklamację, nazwaną przez nich #italic Pierwszym Przymierzem#!. Wzywa ona do usunięcia kościoła #L [ShowReligionAdjective('catholic')|l]iego#! z kraju [ROOT.GetCountry.GetName] i uznanie wyznania [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]iego za oficjalną religię. Najpewniej jednak kieruje nimi nie głęboka wiara, a pragnienie przejęcia bogactw kościoła [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iego w naszym kraju."
 flavor_sco.5.a: "Poprzyj Lordów Kongregacji."
 flavor_sco.5.b: "Sprzeciw się Lordom Kongregacji."
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] – uniemożliwia [Concept('cabinet_action','działanie gabinetu')|e] „[ShowCabinetActionName('promote_religion')]” jeśli [religion|el] w kraju [ROOT.GetCountry.GetName] to [ShowReligionName('catholic')|l]."
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]a Kompania Wschodnioindyjska"
 flavor_sco.6.desc: "Podobnie jak wszystkie inne państwa z dostępem do morza, także i kraj [ROOT.GetCountry.GetLongName] wytyczył sobie drogę do Indii Wschodnich. Warto założyć kompanię handlową, by móc czerpać z bogactw tamtych ziem."
 flavor_sco.6.a: "Wykorzystajmy to!"
 flavor_sco.6.b: "Skupmy się lepiej na ojczyźnie."
 flavor_sco.6.a.tt: "Odblokowuje [Concept('government_reform','reformę rządową')|e] „[ShowGovernmentReformName('east_india_trading_company')]”."
 flavor_sco.7.title: "Budowa głównych dróg w górach"
 flavor_sco.7.desc: "Przebudowa dróg i szlaków handlowych w północnej części naszego kraju może mieć ogromny wpływ na gospodarkę tego rejonu, dzięki czemu rozwinie się tam handel, a do naszych szkatuł zaczną trafiać wyższe wpływy z podatków. Jednak inwestycje na terenach wiejskich z pewnością odbędą się kosztem bardziej rozwiniętych terenów, dlatego być może powinniśmy skupić się jednak na czymś innym?"
 flavor_sco.7.a: "Zainwestujmy w budowę dróg."
 flavor_sco.7.b: "Zrealizujmy projekt budowy dróg obejmujących całe [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.7.c: "Nie jesteśmy zainteresowani."
 flavor_sco.7.tt: "[ShowRoadTypeName('modern_road')] zostanie zbudowana w każdej [Concept('location','lokacji')|e] w obrębie [Concept('area','obszaru')|e] [ShowAreaName('scottish_highlands_area')]. Każda [location|el] w obrębie [Concept('area','obszaru')|e] [ShowAreaNameWithNoTooltip('scottish_highlands_area')] zyska 5 pkt. [Concept('development','rozwoju')|e]."
 flavor_sco.8.title: "[target_location.GetNameWithNoTooltip] – izba handlowa"
 flavor_sco.8.desc: "Stworzenie #L [ROOT.GetCountry.GetAdjective]kiej#! izby handlowej może pomóc nam znacznie rozwinąć handel, a także zapewnić mocną kontrolę nad gospodarką naszego kraju. Z propozycją taką wyszli [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wraz z miejscowym rządem, na czele którego stoi [target_location.GetName]. To właśnie ta osoba miałaby stanąć na czele nowo powstałej izby handlowej."
 flavor_sco.8.a: "Dobry pomysł, przeprowadźmy reformę handlową."
 flavor_sco.8.b: "Lepiej popierać wolny handel."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Czasy się zmieniają, a zmiany kształtują interesujących ludzi. Taką właśnie osobą jest [target_character.GetName]; [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], do których należy, nie znają obecnie nikogo równie prawego. [Select_CString(target_character.IsFemale,'opracowała','opracował')|U] [target_character.GetSheHe] nowe techniki wydobywcze, w tym nowe sposoby osuszania, co pozwoliłoby nam usprawnić górnictwo morskie. Moglibyśmy zrobić użytek z [target_character.GetHerHis] umiejętności na naszym dworze."
 flavor_sco.9.historical_info: "George Bruce z Carnock był szkockim kupcem i inżynierem górnictwa z późnego XVI wieku. Wprowadził wiele innowacji w górnictwie morskim, co poskutkowało wizytą samego króla Jakuba VI. Zapoczątkował eksploatację oraz sprzedaż węgla, srebra, soli i wielu innych produktów."
 flavor_sco.9.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')|l]."
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka Ustawa o czarach"
 flavor_sco.10.desc: "Uwagę dworu zwróciła coraz większa społeczna awersja względem wiedźm i czarów. [target_ruler.GetName] otrzymuje niezliczone doniesienia o kolejnych występkach wiedźm, które wymagają zdecydowanego działania. Zarzuty są przeróżne: od pozornie niegroźnej, miejscowej zielarki oskarżonej o warzenie mikstur po domniemane opętania przez demony. Pewien rolnik twierdzi nawet, że został zamieniony w traszkę, ale już wrócił do swej normalnej postaci.\n\nCoraz częściej słychać głosy, że niezbędna jest nowa ustawa, zgodnie z którą karano by za czary, a [ROOT.GetCountry.GetGovernment.GetRulerTitle] też zaczyna wygłaszać własną opinię w tej sprawie."
 flavor_sco.10.historical_info: "Szkocka Ustawa o czarach z roku 1563 uczyniła zarówno z praktykowania magii, jak i korzystania z pomocy wiedźm przestępstwa karane śmiercią. Znaczną rolę odegrał tu Jakub VI przez swój wpływ na procesy czarownic w North Berwick, będącymi pierwszymi większymi procesami od czasu obowiązywania tej ustawy. W roku 1597 król opublikował „Demonologię”, w której broni polowań na czarownice, jednak w późniejszym czasie stał się bardziej sceptyczny i podjął kroki mające na celu ograniczenie prześladowań. Szacuje się, że w Szkocji sądzono za czary ok. 6000 osób, z czego 75% stanowiły kobiety, a ponad 1500 oskarżonych stracono."
 flavor_sco.10.a: "Broń ustawy o czarach."
 flavor_sco.10.b: "Potęp ją."
 flavor_sco.11.title: "[ShowLocationNameWithNoTooltip('london')] – aneksja"
 flavor_sco.11.desc: "Obrońcy ostatecznie poddali [ShowLocationName('london')] i podpisano traktaty, które formalnie przyłączyły miasto do kraju [ROOT.GetCountry.GetName]. Pozostało teraz zadecydować o jego losie. Czy powinniśmy zostawić w spokoju jego mieszkańców? A może warto złupić miasto i przenieść jego skarby i instytucje do naszej stolicy?"
 flavor_sco.11.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] czeka!"
 flavor_sco.11.b: "Zostawmy [ShowLocationNameWithNoTooltip('london')] w spokoju."
 flavor_sco.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] powraca"
 flavor_sco.12.desc: "Już jako dziecko [young_king_david.GetName] przebywał na wygnaniu, by uniemożliwić jego porwanie ze strony #L [england.GetAdjective|l]kich#! wrogów. W międzyczasie obroną królestwa zajmowali się nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nJako że ostatnio nastał czas względnego spokoju, młody [young_king_david.GetShortNameWithNoTooltip] wyruszył w podróż do miasta [ROOT.GetCountry.GetCapital.GetName], by odzyskać swe prawowite miejsce na #L [ROOT.GetCountry.GetAdjective|l]kim#! tronie.\n\nChoć niektórzy mogą uważać go za tchórzliwego młokosa, to pierworodny syn nieżyjącego bohatera imieniem [young_king_david.GetFather.GetName]."
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi zostać [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'powitana','powitany')] z należnym rozmachem!"
 flavor_sco.12.b: "Niebezpieczeństwo jeszcze nie minęło, a [guardian_of_scotland.GetShortNameWithNoTooltip] sprawnie radzi sobie z rządami."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip] nie nadaje się na władcę. [guardian_of_scotland.GetShortNameWithNoTooltip] lepiej sobie poradzi z rządami jako [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_sco.13.title: "Nasza Szkocja"
 flavor_sco.13.desc: "[ROOT.GetCountry.GetName] to z natury pluralistyczny kraj, którego mieszkańcy mają przeróżne pochodzenie.\n\nJednak niektórzy są zdania, że taka różnorodność jest naszą słabością i byłoby lepiej, gdybyśmy się skonsolidowali i prezentowali jako jeden naród mówiący jednym głosem."
 flavor_sco.13.a: "Ta różnorodność czyni nas tymi, kim jesteśmy."
 flavor_sco.13.b: "To zamożne Lowlands powinny nam przewodzić."
 flavor_sco.13.c: "To szlachetne klany z Highlands czynią nas wyjątkowymi."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] – edukacja"
 flavor_sco.14.desc: "Na dworze rozbrzmiewają szepty, że [france.GetName], gdzie [young_king_david.GetShortName] przebywa na wygnaniu, nie sprzyja nabywaniu przez niego #L [ROOT.GetCountry.GetAdjective|l]kiego#! wychowania. Poddani obawiają się, że gdy w końcu powróci do kraju, będzie niczym obcokrajowiec na tronie."
 flavor_sco.14.a: "Wyślijmy nauczyciela z Lowlands, by dawał mu lekcje."
 flavor_sco.14.b: "Wyślijmy wodza z Highlands, by nauczył go, czym są obowiązek i odwaga."
 flavor_sco.14.c: "Nauki pobierane od [france.GetAdjectiveWithNoTooltip]kich dworzan to niewątpliwie najlepsza opcja."
 flavor_sco.15.title: "Potwór z Loch Ness"
 flavor_sco.15.desc: "Od setek lat krążyły legendy o ogromnej bestii czającej się w głębinach Loch Ness. Wieśniacy, arystokraci, a nawet sam święty Kolumba zarzekali się, że widzieli tego nieuchwytnego potwora.\n\nOstatnie przypadki zaobserwowania tego tajemniczego stwora wzbudziły w kraju [ROOT.GetCountry.GetLongName] niemałe zamieszanie, bowiem wielu chce teraz zobaczyć go na własne oczy."
 flavor_sco.15.a: "Podsyćmy plotki – może da się na tym zarobić!"
 flavor_sco.15.b: "Dość tych bzdur. Z pewnością istnieje jakieś logiczne wyjaśnienie..."
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "[gifter.GetLongName] przesyła nam prezent w postaci ogromnej, siedmiotonowej bombardy o lufie długości trzech leżących mężczyzn.\n\nZdążyła już zyskać sobie przydomek „$work_of_art_mons_meg$”, od miasta [origin.GetName], w którym została wykonana."
 flavor_sco.16.a: "Zajmie zaszczytne miejsce w Zamku [destination.GetNameWithNoTooltip]."
 flavor_sco.16.b: "Będzie burzyć mury innych zamków."
 flavor_sco.16.c: "Przetopmy ją."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Pewien biedny rolnik [burns.GetName] wyruszył w drogę z lokacji [origin.GetName], a jego celem jest [destination.GetName]. Mężczyzna sprzedaje antologię barwnych wierszy traktujących o życiu chłopów.\n\nMocno ciągnie go do przygód (i najwyraźniej kobiet), dlatego pragnie zgromadzić fundusze na podróż do Indii Zachodnich."
 flavor_sco.17.a: "Fascynujący człowiek."
 flavor_sco.17.b: "Zamówmy więcej sztuk!"
 flavor_sco.18.title: "Wilk z lokacji [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "Wskutek sporu z biskupem prowincji [target_location.GetProvince.GetName], pewien mężczyzna przypuścił agresywny atak na katedrę w mieście [target_location.GetName], a następnie spalił i złupił całą osadę. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], którzy wcale nie chcą go znać, choć przynależy do ich stanu, nazywają go Wilkiem z lokacji [wolf_origin.GetName].\n\nZniszczenia poczynione przez Wilka i jego popleczników wstrząsnęły miejscowymi, ale konsekwencje tego bestialskiego czynu z pewnością odbiją się echem w całym kraju [ROOT.GetCountry.GetLongName].\n\nPotężni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] z miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] są wściekli. Z drugiej strony wydarzenie to jest żywym dowodem, że można przemocą uzyskać od stanu kapłańskiego to, czego się chce..."
 flavor_sco.18.a: "Ukarzmy Wilka. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie są ponad prawem."
 flavor_sco.18.b: "Wyślijmy pomoc do lokacji [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Spalmy kolejną katedrę!"
 flavor_sco.19.title: "Fordun opracowuje „Chronica Gentis Scotorum”"
 flavor_sco.19.desc: "Pewien ksiądz imieniem [target_artist.GetName] ostatnio ukończył swe dzieło #ITALIC Chronica Gentis Scotorum#!. Rozpoczął pracę od zgromadzenia starych zapisków dotyczących kraju [ROOT.GetCountry.GetName], a następnie poszerzył je o szczegółowe opisy naszej niedawnej historii. Jego księga zawiera bogate informacje na temat naszego państwa z ostatnich stu lat i może posłużyć nam jako legitymizacja naszych rządów."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "„Chronica Gentis Scotorum” składa się z dwóch części, Gesta Annalia I i Gesta Annalia II. Gesta Annalia I kończy się w roku 1285, kiedy panował [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Na jej treść składają się zapiski wcześniejszych kronikarzy i jest to niejako załącznik do spisanej przez Forduna Gesta Annalia II. Ta część obejmuje lata od 1285 do 1363. Poza opisem kolejnych lat księga zawiera również rzekomo nieprzerwany spis kolejnych królów Szkocji aż do jej mitologicznego założyciela Fergusa Móra. Pobudką dla powstania dzieła było zniszczenie szkockich dokumentów, a ostatecznie przyczyniło się ono do ukształtowania szkockiej tożsamości narodowej, która rozwinęła się podczas wojen o niepodległość Szkocji."
 flavor_sco.20.title: "Dzikie haggisy"
 flavor_sco.20.desc: "Haggisy są ważnym elementem diety mieszkańców kraju [ROOT.GetCountry.GetName], a ich miękkie skóry wykorzystuje się do wykonywania tradycyjnych sporranów do kiltów.\n\nJednak to niewielkie stworzenie futerkowe zamieszkujące [ShowAreaName('scottish_highlands_area')] zostało w ostatnich latach niemalże całkowicie wybite w wyniku nadmiernych polowań – do tego stopnia, że uznaje się je za wymarłe na wolności. Jedynie garstka zagrodników wciąż hoduje udomowione osobniki na własnych skrawkach ziemi w celu zaspokojenia potrzeb lokalnych społeczności."
 flavor_sco.20.a: "Stwórz substytut z podrobów jagnięcych i owsa."
 flavor_sco.20.b: "Opracuj program hodowlany haggisów."
 flavor_sco.1000.title: "Zakończenie [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiej wojny o niepodległość"
 flavor_sco.1000.desc_common: "#L [GetCountry('SCO').GetAdjective]ka#! wojna o niepodległość z krajem [ROOT.GetCountry.GetName] zamieniła się w wojnę domową, kiedy [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'postanowiła','postanowił')] skrycie poprzeć pretensje do [GetCountry('SCO').GetAdjectiveWithNoTooltip]kiego tronu, jakie wysuwa [balliol.GetName], w zamian za przyszłe zyski terytorialne. Podpisano traktat, na mocy którego kraj [ROOT.GetCountry.GetNameWithNoTooltip] zapewni wsparcie wojskowe, jako że [balliol.GetShortNameWithNoTooltip] nie [Select_CString(balliol.IsFemale,'była','był')] w stanie doprowadzić do szybkiego zwycięstwa zgodnie z wcześniejszymi oczekiwaniami.\n\nWojna została zakończona, a triumfuje w niej [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Możliwe jednak, że nie uda się wyegzekwować postanowień traktatu, skoro [balliol.GetShortNameWithNoTooltip] nie jest już u władzy. Mimo to powinniśmy spróbować wymusić realizację naszych żądań: $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Powinniśmy wykorzystać naszą przewagę i przedstawić żądania: $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "prowincje [ShowProvinceDefinitionName('lothian_province')] i [ShowProvinceDefinitionName('teviotdale_province')] staną się naszą własnością, a [GetCountry('SCO').GetNameWithNoTooltip] musi się nam podporządkować, co zapewni nam dominację nad tymi wyspami."
 flavor_sco.1000.a: "Wyegzekwujmy postanowienia traktatu."
 flavor_sco.1000.tt: "Zażądamy, by [GetCountry('SCO').GetNameWithNoTooltip] dotrzymała postanowień traktatu"
 flavor_sco.1000.b: "Niech na razie zatrzymają sobie te ziemie."
 flavor_sco.1000.historical_info: "Traktat z Newcastle był ugodą pomiędzy królem Anglii a Edwardem Balliolem, pretendentem do szkockiego tronu podczas trwającej w Szkocji wojny domowej. Na mocy tego traktatu Balliol, po swoim zwycięstwie i koronacji, miał uznać zwierzchnictwo Anglii oraz oddać jej znaczne terytoria Szkocji. W zamian Anglia zgadzała się zapewnić mu wsparcie wojskowe."
 flavor_sco.1001.title: "Traktat z Newcastle"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName] żąda natychmiastowego oddania prowincji [ShowProvinceDefinitionName('lothian_province')] i [ShowProvinceDefinitionName('teviotdale_province')]"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$, powołując się na traktat, jaki [Select_CString(balliol.IsFemale,'podpisała','podpisał')] [balliol.GetName] za czasów swego panowania. Traktat stwierdza ponadto, że [GetCountry('ENG').GetGovernment.GetRuler.GetName] ma zwierzchnictwo nad naszym krajem."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$, a także nakazuje nam uznać, że [GetCountry('ENG').GetGovernment.GetRuler.GetName] ma zwierzchnictwo nad naszym krajem. W zamian zapewni nam wsparcie, dzięki któremu [balliol.GetName] przejmie #L [ROOT.GetCountry.GetAdjective|l]ki#! tron."
 flavor_sco.1001.a: "Zgódźmy się na ich warunki."
 flavor_sco.1001.b: "Porwijmy traktat na strzępy."
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip] nie zareaguje na to przychylnie i może przejąć prowincje"
 flavor_sco.1100.title: "Przygraniczni łupieżcy"
 flavor_sco.1100.desc: "[GetCountry('ENG').GetName] i [GetCountry('SCO').GetName] toczą między sobą ciągłe wojny, które mają niszczycielski wpływ na regiony przygraniczne, jako że to one jako pierwsze odczuwają skutki ataków nacierających wojsk. Oznacza to, że mieszkańcy stale żyją w strachu o swoje życie i domostwa.\n\nTrudy życia w takich warunkach sprawiły, że członkowie tamtejszych społeczności chwytają się każdej okazji, byle tylko zabezpieczyć swój byt. Skrzykując się dla bezpieczeństwa w większe grupy, łupią bezlitośnie sąsiednie regiony.\n\nGrupy te, nazywane przygranicznymi łupieżcami i składające się z przedstawicieli narodów zarówno [GetCountry('SCO').GetAdjectiveWithNoTooltip]kiego, jak i [GetCountry('ENG').GetAdjectiveWithNoTooltip]kiego, działają na granicy angielsko-szkockiej od końca XIII wieku. Najazdy mają miejsce głównie wczesną zimą ze względu na dłuższe noce oraz nadwyżki żywności zgromadzone po lecie."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Najazdy graniczne są teraz #G aktywne#!. Mogą wystąpić, jeśli [GetCountry('ENG').GetNameWithNoTooltip] i [GetCountry('SCO').GetNameWithNoTooltip] podpiszą ze sobą [truce|l]."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Zapewnijmy fundusze miejscowym strażom."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Zniszczenia najeżdżanych lokacji będą mniejsze."
 flavor_sco.1100.tt3: "Łupieżcy po obu stronach granicy wkrótce zaczną się najeżdżać, powodując szkody w atakowanych lokacjach"
 flavor_sco.1100.historical_info: "Przygraniczni łupieżcy to rabusie i członkowie awanturniczych klanów zamieszkujący regiony graniczne pomiędzy Anglią i Szkocją. Najazdy koncentrowały się na kradzieży bydła, grabieży i podpaleniach i często były elementem trwających sporów pomiędzy rywalizującymi klanami. Mieszkańcy tych regionów żyli w ciągłym strachu przed kolejnymi atakami, dlatego umacniali swoje domy i wypracowali sobie różne systemy obrony."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Sami sobie poradzą."
 flavor_sco.1101.tt1: "Najazdy graniczne są teraz #G aktywne#!"
 flavor_sco.1101.b: "Zwiększyć patrole przygraniczne."
 flavor_sco.1101.tt2: "Najazdy graniczne są teraz #G aktywne#!, ale będą powodować mniejsze szkody w atakowanych lokacjach"
 flavor_sco.1102.title: "Zbliża się najazd graniczny"
 flavor_sco.1102.desc: "Grupa łupieżców z lokacji [raider_origin.GetName] przedostała się przez zamarzniętą rzekę i dotarła do osady [raided_location.GetName] tuż przed świtem. Najeźdźcy zabrali bydło i zapasy, po czym podpalili budynki."
 flavor_sco.1102.a: "Biorą, co im potrzebne."
 flavor_sco.1102.tt: "Lokacja [raided_location.GetName] poniesie szkody. Lokacja [raider_origin.GetName] zyska na najeździe"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "To prawnie należy do nich."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "Przygraniczni łupieżcy z lokacji [raider_origin.GetNameWithNoTooltip] napadli na lokację [raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Siła w wytrwałości."
 flavor_sco.1104.b: "Zorganizujmy pomoc."
 flavor_sco.1200.title: "Traktat Wiecznego Pokoju"
 flavor_sco.1200.desc: "Nadszedł czas, by [GetCountry('SCO').GetName] i [ROOT.GetCountry.GetName] zawarły długotrwały pokój. Po całych wiekach konfliktów możemy zaproponować zawarcie traktatu, który zapoczątkowałby nową erę pokoju i dobrobytu, a także spacyfikował [GetCountry('SCO').GetAdjectiveWithNoTooltip]kie i [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie tereny przygraniczne. Traktat wprowadziłby także unię dynastyczną pomiędzy naszymi krajami."
 flavor_sco.1200.a: "Pokój należy zabezpieczyć."
 flavor_sco.1200.b: "Ani trochę nie jesteśmy tym zainteresowani."
 flavor_sco.1200.tt1: "[GetCountry('SCO').GetNameWithNoTooltip] otrzyma propozycję zawarcia Traktatu Wiecznego Pokoju"
 flavor_sco.1200.tt2: "Najpewniej zakończy to częste najazdy ze strony przygranicznych łupieżców"
 flavor_sco.1200.tt3: "Zwiększy to szanse, że [GetCountry('SCO').GetNameWithNoTooltip] zawrze z nami trwały pokój"
 flavor_sco.1200.tt4: "Podsunie propozycję, by [GetCountry('SCO').GetGovernment.GetRuler.GetName] i osoba z rodu [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] zawarli małżeństwo, o ile obie strony nie są jeszcze w związku małżeńskim"
 flavor_sco.1200.historical_info: "Traktat Wiecznego Pokoju to porozumienie pomiędzy Koroną Angielską a Królestwem Szkocji, które miało na celu zakończyć odwieczne konflikty i wrogości pomiędzy sąsiadami. Wprowadzał on także sojusz poprzez małżeństwo króla Szkocji Jakuba IV z księżniczką Małgorzatą Tudor, który później przyczynił się do ostatecznego zjednoczenia dwóch królestw."
 flavor_sco.1201.title: "Traktat Wiecznego Pokoju"
 flavor_sco.1201.desc: "Oto nadarzyła się dyplomatyczna okazja, by [GetCountry('ENG').GetName] i [ROOT.GetCountry.GetName] zawarły długotrwały pokój. Po całych wiekach konfliktów [GetCountry('ENG').GetGovernment.GetRulerTitle] kraju [GetCountry('ENG').GetNameWithNoTooltip] proponuje zawarcie traktatu, który zapoczątkowałby nową erę pokoju i dobrobytu, a także spacyfikował [GetCountry('ENG').GetAdjectiveWithNoTooltip]kie i [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie tereny przygraniczne. Traktat wprowadziłby także unię dynastyczną pomiędzy naszymi krajami."
 flavor_sco.1201.a: "Podpiszmy traktat."
 flavor_sco.1201.tt1: "Traktat najpewniej zakończy częste najazdy ze strony przygranicznych łupieżców."
 flavor_sco.1201.b: "[GetCountry('ENG').GetGovernment.GetRulerTitle] kraju [GetCountry('ENG').GetNameWithNoTooltip] rzadko wywiązuje się z danego słowa."
 flavor_sco.1201.tt2: "Podsunie propozycję, by osoba z rodu [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] i [sender.GetGovernment.GetRuler.GetName] zawarli małżeństwo, o ile obie strony nie są jeszcze w związku małżeńskim"
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] nie zareaguje na to przychylnie."
 flavor_sco.1202.title: "Nadchodzące zaślubiny"
 flavor_sco.1202.desc: "Nadszedł czas – [GetCountry('SCO').GetGovernment.GetRulerTitle] kraju [GetCountry('SCO').GetName] musi znaleźć sobie żonę w celach dyplomatycznych i aby przypieczętować pokój.\n\nJak ustalono w ramach Traktatu Wiecznego Pokoju, ręka dowolnej niezamężnej siostry, jaką ma [ROOT.GetCountry.GetGovernment.GetRuler.GetName], będzie należeć do [GetCountry('SCO').GetAdjectiveWithNoTooltip]kiego władcy. Uzgodniono więc, że [suitable_sister.GetName] i [GetCountry('SCO').GetGovernment.GetRuler.GetName] zawrą związek małżeński."
 flavor_sco.1202.a: "Wyślijmy posłańca."
 flavor_sco.1202.tt1: "Zaproponujmy małżeństwo"
 flavor_sco.1202.tt2: "Dzięki temu małżeństwu Unia Koron stanie się bardziej prawdopodobna"
 flavor_sco.1202.b: "To okropny pomysł."
 flavor_sco.1202.tt3: "Kraj [ROOT.GetCountry.GetName] łamie postanowienia Traktatu Wiecznego Pokoju"
 flavor_sco.1202.historical_info: "Zaślubiny Małgorzaty Tudor, młodszej siostry króla Anglii Henryka VIII, były próbą zaprowadzenia pokoju i zawarcia sojuszu dyplomatycznego pomiędzy Anglią a Szkocją. Były one częścią Traktatu Wiecznego Pokoju, który obaj królowie podpisali rok wcześniej. Małżeństwo zostało zawarte w roku 1503, kiedy Małgorzata była jeszcze dzieckiem, a król Szkocji miał nieco ponad 30 lat."
 flavor_sco.1203.title: "Kwestia małżeństwa"
 flavor_sco.1203.desc_common: "Nadszedł czas – [GetCountry('SCO').GetGovernment.GetRulerTitle] kraju [GetCountry('SCO').GetName] musi znaleźć sobie współmałżonka w celach dyplomatycznych i aby przypieczętować pokój.\n\nJak ustalono w ramach Traktatu Wiecznego Pokoju, ręka dowolnej niezamężnej siostry, jaką ma [GetCountry('ENG').GetGovernment.GetRuler.GetName], będzie należeć do"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetAdjectiveWithNoTooltip]kiego władcy. Zasugerowano więc, by [suitable_sister.GetName] i [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zawarli związek małżeński. Teraz wszystko zależy od naszej zgody."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ władcy imieniem [GetCountry('SCO').GetGovernment.GetRuler.GetName]. Druga strona postanowiła jednak bez porozumienia z nami odrzucić propozycję małżeństwa i złamać postanowienia traktatu."
 flavor_sco.1203.a: "Umowa to umowa."
 flavor_sco.1203.b: "Odrzućmy propozycję małżeństwa."
 flavor_sco.1203.c: "Nie mają honoru."
 flavor_sco.1203.d: "Nie spodziewaliśmy się niczego innego."
 flavor_sco.1203.tt1: "Zaproponowane małżeństwo zwiększa prawdopodobieństwo aktywowania Unii Koron."
 flavor_sco.1203.tt2: "Traktat Wiecznego Pokoju zostaje uznany za nieważny"
 flavor_sco.1300.title: "Czas jest ogniem, który nas spala"
 flavor_sco.1300.desc_common: "nie ma żadnego żyjącego potomka, przez co kwestia sukcesji daje powody do niepokoju o stabilność naszego [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetGovernment.GetRulerTitle] kraju [GetCountry('SCO').GetName] $flavor_sco.1300.desc_common$ Rody krajów [ROOT.GetCountry.GetName] i [GetCountry('SCO').GetNameWithNoTooltip] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Rody krajów [ROOT.GetCountry.GetName] i [GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "mają wspólnych przodków, więc to dobra pora, by zaproponować zjednoczenie naszych krajów poprzez unię dynastyczną, kładącą kres wiekom konfliktów i wzajemnej nieufności."
 flavor_sco.1300.a: "Wyślijmy tajną wiadomość"
 flavor_sco.1300.tt1: "Unia Koron zostanie zawarta, gdy umrze [target_character.GetNameWithNoTooltip], o ile [GetCountry('SCO').GetAdjectiveWithNoTooltip]ki parlament wyrazi na to zgodę"
 flavor_sco.1300.tt2: "Na mocy Unii [GetCountry('SCO').GetNameWithNoTooltip] będzie partnerem podrzędnym"
 flavor_sco.1300.tt3: "Unia Koron zostanie zawarta, gdy umrze [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], o ile [GetCountry('SCO').GetAdjectiveWithNoTooltip]ki parlament wyrazi na to zgodę"
 flavor_sco.1300.tt4: "Na mocy Unii kraj [ROOT.GetCountry.GetNameWithNoTooltip] będzie partnerem podrzędnym"
 flavor_sco.1300.b: "Jest nam to obojętne."
 flavor_sco.1300.tt5: "Propozycja zawarcia Unii Koron nie zostanie ponownie wysunięta"
 flavor_sco.1300.historical_info: "Unia Koron została zawarta w roku 1603, kiedy to król Szkocji wstąpił na tron Anglii jako Jakub I. Tron angielski odziedziczył ze względu na pokrewieństwo z Małgorzatą Tudor, siostrą Henryka VIII. Pomimo związania unią, oba kraje zachowały odrębne parlamenty i systemy prawne aż do czasu zawarcia Aktu Unii w 1707 r."
 flavor_sco.1301.title: "Propozycja unii"
 flavor_sco.1301.desc: "[dying_monarch.GetName] nie ma żadnego żyjącego potomka, więc czas rozstrzygnąć kwestię sukcesji. Rody [ROOT.GetCountry.GetName] i [GetCountry('ENG').GetName] mogą na zawsze stać się jednym, co zbliży nasze kraje i położy kres wiekom konfliktów i wzajemnej nieufności."
 flavor_sco.1301.a: "W pełni się zgadzamy."
 flavor_sco.1301.tt1: "Unia Koron zostanie zawarta, gdy [dying_monarch.GetName] umrze – o ile nie pozostawi po sobie następcy."
 flavor_sco.1301.tt2: "Na mocy Unii [GetCountry('SCO').GetNameWithNoTooltip] będzie partnerem podrzędnym"
 flavor_sco.1301.tt3: "Na mocy Unii [GetCountry('ENG').GetNameWithNoTooltip] będzie partnerem podrzędnym"
 flavor_sco.1301.b: "To absolutne szaleństwo."
 flavor_sco.1301.tt4: "Nie będzie żadnej unii"
 flavor_sco.1400.title: "Zamek w regionie [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Fortyfikacje w regionie [target_location.GetName] udaremniły nasze próby zajęcia tego miejsca, przez co kontrolę wciąż sprawuje nad nim [GetCountry('SCO').GetLongName]. Choć mogłoby się wydawać, że nie są to szczególnie istotne umocnienia, blokują nam dostawy zaopatrzenia. Nie będziemy mogli zaopatrywać naszych oddziałów, dopóki [target_location.GetNameWithNoTooltip] nie znajdzie się w naszych rękach."
 flavor_sco.1400.a: "Musimy coś z tym zrobić."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "Zamek w regionie [target_location.GetName] wciąż opiera się najeźdźcom z kraju [GetCountry('SBL').GetName] i blokuje ich dostawy zaopatrzenia. Z tego względu stał się kluczową pozycją, a dopóki powiewa na nim #L [ROOT.GetCountry.GetAdjective|l]ka#! flaga, nasz wróg będzie mieć trudności z zaopatrywaniem swoich oddziałów. Obrońcy zabarykadowali się już w środku, a bliskość morza pozwoli im przetrwać dłuższe oblężenie, jeśli zajdzie taka potrzeba. Musimy dopilnować, by zamek pozostał w naszych rękach."
 flavor_sco.1401.a: "Utrzymamy go."
 flavor_sco.1402.title: "Wrogowie w zamku w regionie [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "Zamek w regionie [target_location.GetName] nadal zagraża naszym dostawom zaopatrzenia. Przez to, że nie udało nam się go opanować, nie możemy odpowiednio zaopatrzyć naszych oddziałów, co już ma odzwierciedlenie w ich morale. Musimy jak najszybciej zrobić coś z tą przeklętą fortecą, inaczej skutki mogą stać się jeszcze bardziej opłakane."
 flavor_sco.1402.desc: "Zamek w regionie [target_location.GetName] upadł i trafił w ręce naszego wroga. Fakt, że potężna twierdza blokująca dostawy zaopatrzenia naszych adwersarzy została obrócona w proch, odbił się bardzo negatywnie na naszych oddziałach. Widząc, że nie możemy dłużej uniemożliwiać wrogowi dostępu do zapasów, nasze wojska są zniechęcone, a niektórzy uważają wręcz, że nie będziemy już w stanie skutecznie z nim walczyć na dłuższą metę."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Zdobądź zaopatrzenie innym sposobem"
 flavor_sco.1403.title: "Oblężenie zamku w regionie [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "Zamek w regionie [target_location.GetName] oblegają #L [target_enemy.GetAdjective|l]kie#! świnie. Mimo to wciąż się im opiera, a wszystko to zasługa pewnej osoby imieniem [target_character.GetName].\n\nUdało [Select_CString(target_character.IsFemale,'jej','mu')] się zorganizować obronę zamku, a nawet [Select_CString(target_character.IsFemale,'wspięła','wspiął')] się na blanki, by obrzucić obelgami oddziały, które [Select_CString(target_enemy.IsFemale,'wysłała','wysłał')] [target_enemy.GetNameWithNoTooltip]. Dzięki temu zyskaliśmy trochę czasu, który możemy wykorzystać na zaopatrzenie zamku i zapewnienie obrońcom narzędzi, by mogli zatriumfować."
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip] musi otrzymać od nas pomoc."
 flavor_sco.1403.b: "Nie możemy nic dla [Select_CString(target_character.IsFemale,'niej','niego')] zrobić."
 flavor_sco.1404.title: "Upadek zamku w regionie [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Skoro zamek w regionie [target_location.GetName] upadł i trafił w nasze ręce, nic już nie będzie blokować naszych dostaw zaopatrzenia. Nasze oddziały nie muszą już obawiać się braku zapasów i mogą skutecznie walczyć. Teraz szybko rozprawimy się z naszym #L [GetCountry('SCO').GetAdjective|l]kim#! wrogiem."
 flavor_sco.1404.desc: "Zamek w regionie [target_location.GetName] znów znajduje się w naszych rękach. Jego utrata nie będzie już hańbić naszych oddziałów, a #L [ROOT.GetCountry.GetLongName|l]ka#! flaga znów będzie dumnie powiewać na jego murach. Nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], zatriumfował."
 flavor_sco.1404.a: "Wreszcie należy do nas."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Pokłosie bitwy pod Halidon Hill"
 flavor_sco.100.desc: "Kraj [ROOT.GetCountry.GetName] targany był kolejnymi zawieruchami od czasu bitwy pod Halidon Hill w roku 1333, kiedy to [sco_heir.GetName] [Select_CString(sco_heir.IsFemale,'została skazana','został skazany')] na #L [GetCountry('FRA').GetAdjective|l]kie#! wygnanie. [Select_CString(sbl_ruler.IsFemale,'Stała','Stał')] za tym [sbl_ruler.GetName], przy wsparciu swych #L [GetCountry('ENG').GetAdjective|l]kich#! sojuszników. Kiedy jednak [sbl_ruler.GetLastNameWithNoTooltip] ponownie [Select_CString(sbl_ruler.IsFemale,'zasiadła','zasiadł')] na tronie jako [GetCountry('SCO').GetGovernment.GetRulerTitle], żołnierzom lojalnym względem [Select_CString(sco_regent.IsFemale,'regentki, którą','regenta, którym')] jest [sco_regent.GetName], udało się przejąć kontrolę nad większością terytoriów [ROOT.GetCountry.GetName.GetAdjectiveWithNoTooltip|l]kich i [sbl_ruler.GetLastNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'została usunięta','został usunięty')] ze stanowiska.\n\nPodczas gdy [sco_heir.GetShortNameWithNoTooltip] przebywa bezpiecznie na dworze naszych [GetCountry('FRA').GetAdjectiveWithNoTooltip]kich sojuszników, [sco_regent.GetLastNameWithNoTooltip] ogłasza się [Select_CString(sco_regent.IsFemale,'regentką','regentem')] do czasu rozprawienia się z resztkami sił wiernych krajowi [GetCountry('SBL').GetName].\n\nNawet jeśli chaos ustanie, [GetCountry('ENG').GetNameWithNoTooltip] może znów zechcieć podważyć [ROOT.GetCountry.GetNameWithNoTooltip]ką niepodległość."
 flavor_sco.100.a: "Sprawimy, że kraj [GetCountry('SBL').GetNameWithNoTooltip] zostanie pokonany, a [sco_heir.GetShortNameWithNoTooltip] odzyska tron!"
 flavor_sco.100.b: "Zmusimy [GetCountry('SBL').GetNameWithNoTooltip] do działania."
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip] i [sco_regent.GetHerHis] rebelia"
 flavor_sco.101.desc: "Po śmierci uzurpatora, którym był [GetCharacter('sco_robert_the_bruce').GetName], niezadowoleni #L [GetCountry('SCO').GetAdjective|l]cy#! [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l] protestowali przeciwko koronacji [GetCharacter('sco_robert_the_bruce').GetHisHer] młodego syna imieniem [sco_heir.GetName]. Widząc w tym okazję, [sbl_ruler.GetName] i [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], którym wsparcia udzielił [GetCharacter('eng_edward_iii').GetName], wkroczyli do kraju [GetCountry('SCO').GetNameWithNoTooltip] w roku 1333 i pokonali siły, które wystawił [sco_heir.GetShortNameWithNoTooltip], w bitwie pod Halidon Hill, po czym [Select_CString(sco_heir.IsFemale,'została ona skazana','został on skazany')] na #L [GetCountry('FRA').GetAdjective|l]kie#! wygnanie.\n\nPodczas gdy [sbl_ruler.GetShortNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'została koronowana','został koronowany')] jako [GetCountry('SCO').GetGovernment.GetRulerTitle] kraju [GetCountry('SCO»).GetAdjectiveWithNoTooltip]kiego, ci, którzy uważają, że to [sco_heir.GetShortNameWithNoTooltip] [Select_CString(sco_heir.IsFemale,'powinna','powinien')] zasiadać na tronie, utworzyli front, któremu przewodzi [sco_regent.GetLastName], i przejęli kontrolę nad większością terytoriów [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kich.\n\nJeśli [sbl_ruler.GetShortNameWithNoTooltip] chce zachować koronę, rada musi działać szybko, by zmiażdżyć [sco_regent.GetLastNameWithNoTooltip] i [sco_regent.GetHisHer] siły, zanim ziarno rebelii padnie na podatny grunt."
 flavor_sco.101.a: "Zmiażdżymy [Select_CString(sco_regent.IsFemale,'tę zdrajczynię','tego zdrację')] i na dobre położymy kres popieraniu miernoty, jaką jest [sco_heir.GetLastNameWithNoTooltip]!"
 flavor_sco.102.title: "Ożywienie przeciwko uzurpatorom"
 flavor_sco.102.desc: "Dzięki temu, że [sco_regent.GetName] [Select_CString(sco_regent.IsFemale,'okazała się dobrą przywódczynią','okazał się dobrym przywódcą')], a #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] utworzyli zjednoczony front, by poprzeć [Select_CString(sco_heir.IsFemale,'dziedziczkę','dziedzica')] imieniem [sco_heir.GetName], udało się praktycznie rozbić siły kraju [GetCountry('SBL').GetName], doprowadzając do licznych dezercji. Choć [sbl_ruler.GetName] nadal otrzymuje fundusze na działania wojenne z #L [GetCountry('ENG').GetAdjective|l]kiej#! szkatuły, wsparcie moralne dla kraju [GetCountry('SBL').GetNameWithNoTooltip] całkowicie się załamało."
 flavor_sco.102.a: "Wypędzimy stąd na dobre tę [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ką marionetkę!"
 flavor_sco.103.title: "Uszanowanie Starego Przymierza"
 flavor_sco.103.desc: "[sco_ruler.GetName] oraz cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mocno zainteresowali się ostatnią wojną, którą prowadziły [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName]. Zgodnie z postanowieniami Starego Przymierza, jeśli jedna ze stron zostanie zaatakowana przez siły [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie, druga powinna przeprowadzić inwazję na [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie terytoria.\n\nPodczas gdy [ROOT.GetCountry.GetName] wciąż zmaga się z negatywnymi konsekwencjami po tym, jak [GetCharacter('sco_edward_balliol').GetDynasty.GetName] próbował przejąć tron, [GetCountry('FRA').GetNameWithNoTooltip] znalazła się w sytuacji, która pozwoli nam uszanować zawarte przymierze i zaatakować [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie ziemie."
 flavor_sco.103.a: "Uszanujemy przymierze, jakie zawarła z nami [GetCountry('FRA').GetNameWithNoTooltip]!"
 flavor_sco.103.b: "Musimy uszanować przymierze innymi sposobami."
 flavor_sco.103.c: "Nawet teraz najazd na ziemie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie byłby zbyt ryzykowny."
 flavor_sco.104.title: "[ROOT.GetCountry.GetFlavorRank] – kraj wolny i niepodległy"
 flavor_sco.104.desc: "Od kiedy [sco_ruler.GetName] ponownie [Select_CString(sco_ruler.IsFemale,'zasiadła','zasiadł')] na tronie, [ROOT.GetCountry.GetFlavorRank] stało się tak stabilne, jak nie było od lat, tym bardziej że w ostatnich dziesięcioleciach [ROOT.GetCountry.GetName] i [GetCountry('ENG').GetName] toczyły przeciągający się konflikt. Teraz jednak [sco_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'zapoczątkowała','zapoczątkował')] erę finansowego dostatku, w czym udział swój mają [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l] z różnych klanów. Po raz pierwszy od stulecia [ROOT.GetCountry.GetNameWithNoTooltip] jest krajem niemalże niepodległym."
 flavor_sco.104.a: "Wreszcie [ROOT.GetCountry.GetNameWithNoTooltip] to kraj niepodległy!"
 flavor_sco.104.b: "To czas pokoju i dobrobytu."
 flavor_sco.105.title: "Dojście do władzy rodu [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "Choć [sco_ruler.GetName] to [Select_CString(sco_ruler.IsFemale,'dobra','dobry')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie jest zadowolony z [sco_ruler.GetHisHer] kandydatów na następcę. Wielu doradców obawia się, że kiedy [sco_ruler.GetNameWithNoTooltip] przestanie rządzić, nasz kraj, [ROOT.GetCountry.GetName], może ponownie pogrążyć się w kryzysie, jeśli następca okaże się słaby.\n\nPragnąc zapobiec kolejnej katastrofie, która mogłaby zaszkodzić [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej niepodległości, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uznał, że [Select_CString(target_characte.IsFemale,'najlepszą następczynią','najlepszym następcą')] będzie [target_character.GetName]. [target_character.GetNameWithNoTooltip] ma powiązania z rodem [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] poprzez swoją matkę, [GetCharacter('sco_marjorie_bruce').GetName], co dodatkowo wzmocniłoby [target_character.GetHisHer] potencjalne rządy nad krajem [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.105.a: "Ogłośmy, że [Select_CString(target_character.IsFemale,'następczynią','następcą')] zostanie [target_character.GetNameWithNoTooltip]."
 flavor_sco.105.b: "Następcy, których [Select_CString(sco_ruler.IsFemale,'wyznaczyła','wyznaczył')] [sco_ruler.GetNameWithNoTooltip], pewnie z czasem dowiodą swej wartości."
 tooltip_house_of_stewart_council_succession: "Kiedy [sco_ruler.GetName] umrze, rada zbierze się, a koronę otrzyma [target_character.GetName]."
 flavor_sco.106.title: "Droga do władzy rodu [hre_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "Kiedy [Select_CString(sco_old_ruler.IsFemale,'zmarła','zmarł')] [sco_old_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zwołał radę, by następnie tron [Select_CString(target_character.IsFemale,'objęła','objął')] [target_character.GetName]. Choć to [sco_old_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_old_ruler.IsFemale,'mianowała','mianował')] [Select_CString(target_character.IsFemale,'ją','go')|l] [Select_CString(target_character.IsFemale,'swoją następczynią','swoim następcą')], kilka mniejszych [ROOT.GetCountry.GetAdjective|l]kich klanów zaczęło krytykować [target_character.GetHisHer] dojście do władzy, choć większość uszanowała wolę [Select_CString(sco_old_ruler.IsFemale,'poprzedniej władczyni','poprzedniego władcy')].\n\nCzas pokaże, czy [target_character.GetShortNameWithNoTooltip] będzie kontynuować to, co osiągnęła dynastia [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] podczas swoich rządów nad krajem [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] będzie [Select_CString(target_characte.IsFemale,'dobrą władczynią','dobrym władcą')]."
 flavor_sco.107.title: "Sprzeciw [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich klanów"
 flavor_sco.107.desc: "Choć dojście do władzy rodu [sco_ruler.GetDynasty.GetName] z początku odbyło się przy poparciu #L [ROOT.GetCountry.GetAdjective|l]kich#! klanów w tej chwili niektórzy zaczęli sprzeciwiać się rządom, jakie sprawuje [sco_ruler.GetName], oraz postępującej konsolidacji mniejszych włości w większe pod bezpośrednią kontrolą rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Niektórzy członkowie rady sugerują, by zaproponować koncesje w celu ugłaskania buntowniczych klanów, jednak dalsza konsolidacja w [ShowPolicyName('dynastic_holdings_conslidated')|l] z czasem tylko osłabi relacje z klanami."
 flavor_sco.107.a: "Zignorujmy ich, z czasem i tak zostaną zapomniani."
 flavor_sco.107.b: "Zaproponujmy koncesje, by tymczasowo ich ugłaskać."
 flavor_sco.108.title: "Konsolidacja posiadłości klanowych"
 flavor_sco.108.desc: "W celu umocnienia pozycji rodu [sco_ruler.GetDynasty.GetName] w kraju [ROOT.GetCountry.GetName] [sco_ruler.GetName] podejmuje wysiłki, by skonsolidować wiele słabszych posiadłości i terytoriów w większe, pod bezpośrednią kontrolą rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Choć przekazanie prawa posiadania odbyło się na razie bez sprzeciwów ze strony największych klanów, jako że [sco_ruler.GetNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'przewidziała','przewidział')] wynagrodzenie dla poprzednich właścicieli, niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z mniejszych klanów zaczynają zasypywać [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obawami, że dalsza konsolidacja zagrozi ich autonomii.\n\n[sco_ruler.GetShortNameWithNoTooltip] życzy sobie, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] poparł [sco_ruler.GetHisHer] konsolidację praw posiadania i ziem w rękach rodu [sco_ruler.GetDynasty.GetNameWithNoTooltip], jednak zmiana oficjalnej polityki zapewne rozgniewa największe klany."
 flavor_sco.108.a: "Poprzyjmy politykę, jaką proponuje [sco_ruler.GetNameWithNoTooltip], i formalnie ją przyjmijmy."
 flavor_sco.108.b: "Powstrzymajmy dalszą konsolidację własności, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] byli zadowoleni."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "W celu dalszego umocnienia rządów rodu [sco_ruler.GetDynasty.GetName] w kraju [ROOT.GetCountry.GetName] i dzięki finansowemu wsparciu, jakiego udzielił [Select_CString(target_character.IsFemale,'jej','mu')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'zapłaciła','zapłacił')], by [target_character.GetName] [Select_CString(target_character.IsFemale,'napisała','napisał')] wiersz pod tytułem „[ShowWorkOfArtName('the_brus')]”. Bohaterem wiersza ma być [GetCharacter('sco_robert_the_bruce').GetName], a tematem jego czyny i walka o [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką niepodległość po bitwie pod Bannockburn. Dzieło to ma legitymizować rządy dynastii [sco_ruler.GetDynasty.GetNameWithNoTooltip], jako że to właśnie [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip] zbudował królestwo, którego spadkobiercą jest ten ród."
 flavor_sco.109.a: "To będzie arcydzieło, które przetrwa całe wieki."
 flavor_sco.109.b: "Nie potrzebujemy wiersza, by legitymizować swoje rządy."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] i [sco_ruler.GetHisHer] rządy dobrobytu"
 flavor_sco.110.desc: "Rządy, jakie sprawuje [sco_ruler.GetName], okazały się dość owocne, jako że od czasu [sco_ruler.GetHisHer] koronacji [ROOT.GetCountry.GetName] to raj, w którym królują produktywność i stabilność. Choć początek wieku był dość niebezpieczny ze względu na wojny z #L [GetCountry('ENG').GetAdjective|l]kim#! wrogiem, teraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie szkatuły znów są pełne, a przemysł wełniany kwitnie.\n\nZamierzając skorzystać na tych postępach, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pyta, czy [sco_ruler.GetShortNameWithNoTooltip] zamierza przeznaczyć fundusze z solidnie zasilonego skarbca, by część otrzymali [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], co z pewnością przedłuży ten rozkwit gospodarczy."
 flavor_sco.110.a: "Dobrze wykorzystajmy te złote czasy."
 flavor_sco.110.b: "Wykorzystajmy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! zasoby finansowe, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] otrzymali wynagrodzenie."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]kie enklawy graniczne"
 flavor_sco.111.desc: "Chociaż kraje [ROOT.GetCountry.GetName] i [GetCountry('ENG').GetName] już od jakiegoś czasu nie widziały wojny, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki wpływ na nasze terytoria wciąż pozostaje znaczny. Wielu miejscowych władców miast i miasteczek przy [GetCountry('ENG').GetNameWithNoTooltip|l]kiej granicy zaczęło uważać, że [eng_ruler.GetName] to ich [eng_country.GetGovernment.GetRulerTitle] i zapraszają do siebie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie garnizony, by ich chroniły.\n\nTerytoria te są własnością [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką, choć [sco_ruler.GetName] i rada otwarcie potępili te enklawy, nazywając je zagrożeniem dla [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej suwerenności. Jeśli podejmiemy przeciwko nim bezpośrednie działania, ryzykujemy, że [GetCountry('ENG').GetNameWithNoTooltip] na to zareaguje i ponownie uwikłamy się w konflikt."
 flavor_sco.111.a: "Trzeba zlikwidować te enklawy!"
 flavor_sco.111.b: "Na razie zostawmy te enklawy w spokoju"
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] i współczesna artyleria"
 flavor_sco.112.desc: "Choć pojawienie się dział znacząco odmieniło sposób prowadzenia wojen, ich zastosowanie w kraju [ROOT.GetCountry.GetName] jest dość ograniczone, a wielu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich przywódców wciąż woli polegać na tradycyjnych machinach oblężniczych, takich jak trebusz.\n\nZainteresowawszy się wykorzystaniem broni prochowej podczas ostatnich wojen z krajami [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName], [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'zasugerowała','zasugerował')], by rada rozważyła wprowadzenie tej broni do naszego arsenału."
 flavor_sco.112.a: "Przyjmijmy tę potężną broń!"
 flavor_sco.112.b: "Pozostańmy wierni tradycyjnemu uzbrojeniu!"
 flavor_sco.200.title: "Władza nad duchowieństwem"
 flavor_sco.200.desc: "Od czasów, kiedy rządy sprawował [GetCharacter('sco_david_i').GetName], [ROOT.GetCountry.GetName] i [GetCountry('PAP').GetName] utrzymywały bliskie relacje. Jednak [sco_ruler.GetName] uważa, że [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] traktował [GetCountry('PAP').GetNameWithNoTooltip] zbyt pobłażliwie i teraz ma to swoje konsekwencje dla kraju [ROOT.GetCountry.GetNameWithNoTooltip].\n\nChcąc na nowo określić wpływ państwa na duchowieństwo, [sco_ruler.GetNameWithNoTooltip] wraz z popierającymi [Select_CString(sco_ruler.IsFemale,'ją','go')] członkami rady zaproponowali nową politykę, zgodnie z którą wszystkie instytucje w kraju [ROOT.GetCountry.GetNameWithNoTooltip], nad którymi pieczę sprawują [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], trafią pod naszą jurysdykcję, a władzę nad nimi obejmie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l].\n\nChoć niektórzy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] poparli ten projekt, wielu wysoko postawionych prałatów poprosiło o dodanie klauzuli, zgodnie z którą [ShowSpecialStatusNameWithNoTooltip('curia')|l] pozostanie częściowo pod ich kontrolą."
 flavor_sco.200.a: "Tylko [sco_ruler.GetNameWithNoTooltip] może sprawować władzę nad krajem [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.200.b: "Ogranicz [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]kie wpływy, ale pozwól, by [ShowSpecialStatusNameWithNoTooltip('curia')|l] pozostała pod częściową kontrolą prałatów."
 flavor_sco.200.c: "Odrzućmy tę propozycję."
 sco_retain_clergy_jurisdiction_requirements: "Gdy kraj [ROOT.GetCountry.GetName] pozostaje #L [ShowReligionAdjective('catholic')|l]i#!, mamy dostęp do „[ShowLawName('sco_authority_over_the_clergy')|l].”"
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] prosi, by [sco_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'zechciała','zechciał')] się z [Select_CString(pap_ruler.IsFemale,'nią','nim')] pogodzić"
 flavor_sco.201.desc: "Od kiedy wprowadzona została [ShowPolicyName('crown_religious_jurisdiction')|l], [sco_ruler.GetName] i [GetCountry('PAP').GetName] nie są w zbyt dobrych relacjach. Mimo to wielu wysoko postawionych #L [ROOT.GetCountry.GetAdjective|l]kich#! prałatów otrzymało zaproszenia, w których [GetCountry('PAP').GetNameWithNoTooltip] zaprasza ich do uczestniczenia w sprawach, których przedmiotem jest [ShowSpecialStatusNameWithNoTooltip('curia')|l].\n\n[pap_ruler.GetName], chcąc naprawić relacje, zgadza się, by [sco_ruler.GetNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'otrzymała','otrzymał')] znaczne wpływy w kurii. W zamian prosi tylko, by [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')|l] została zniesiona."
 flavor_sco.201.a: "Przyjmij propozycję pojednania, jaką [Select_CString(pap_ruler.IsFemale,'wysunęła','wysunął')] [pap_ruler.GetNameWithNoTooltip]."
 flavor_sco.201.b: "Zachowamy własną jurysdykcję."
 flavor_sco.202.title: "Wyprawy do regionu Highlands"
 flavor_sco.202.desc: "Z biegiem lat rządy, które sprawuje [sco_ruler.GetName], przestały podobać się wielu lordom z regionu Highlands. [ROOT.GetCountry.GetGovernment.GetRulerTitle] budzi w nich urazę, dlatego przestali podporządkowywać się [sco_ruler.GetHisHer] rozkazom.\n\nChcąc zaznaczyć swą władzę nad nieposłusznymi lordami, [sco_ruler.GetNameWithNoTooltip] prosi radę o zapewnienie [Select_CString(sco_ruler.IsFemale,'jej','mu')] funduszy na wyprawę do regionu Highlands i przywołanie buntowników do porządku. Choć większość członków rady jest skłonna udzielić [Select_CString(sco_ruler.IsFemale,'jej','mu')] poparcia, niektórzy obawiają się, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] uwikła się w konflikt, jeśli sytuacja w trakcie wyprawy zanadto eskaluje."
 flavor_sco.202.a: "Czas rozprawić się z nieposłusznymi lordami"
 flavor_sco.202.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] za bardzo ryzykowałaby taką wyprawą."
 flavor_sco.203.title: "Odnowienie Starego Przymierza"
 flavor_sco.203.desc: "Od czasu jego podpisania w roku 1295 Stare Przymierze pozostaje jednym z kamieni węgielnych, jeśli chodzi o bliskie relacje pomiędzy krajami [ROOT.GetCountry.GetName] i [GetCountry('FRA').GetName], a obie strony stale je odnawiają.\n\nPrzyszedł czas, by raz jeszcze odnowić porozumienie. Choć nasi [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy przyjaciele są otwarci na kontynuowanie współpracy, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, by nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], poszukał innych sojuszników.\n\nWprawdzie [GetCountry('FRA').GetNameWithNoTooltip] okazała się dobrym sprzymierzeńcem, ale przez to mamy wobec niej spore zobowiązania."
 flavor_sco.203.a: "Niech [GetCountry('FRA').GetNameWithNoTooltip] nadal pozostanie naszym bliskim sojusznikiem."
 flavor_sco.203.b: "Czas poszukać innych sprzymierzeńców w Europie."
 flavor_sco.203.historical_info: "W roku 1512 Francja i Szkocja odnowiły Stare Przymierze jako przeciwwagę dla udziału Anglii w antyfrancuskich działaniach papieża Juliusza II. W późniejszym czasie sojusz ten wciągnął Szkocję w katastrofalną wojnę z Anglią."
 flavor_sco.204.title: "Powstaje [ShowBuildingTypeNameWithNoTooltip('university')|l] w [ShowLocationNameWithNoTooltip('aberdeen')]"
 flavor_sco.204.desc: "Jako [Select_CString(sco_ruler.IsFemale,'mecenaska','mecenas')] [sco_ruler.GetName] domaga się, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wyłożył fundusze, dzięki czemu powstanie [ShowBuildingTypeName('university')|l] w [ShowLocationName('aberdeen')]. Choć [pap_ruler.GetName] wyraził już zgodę na [ShowBuildingTypeNameWithNoTooltip('university')|l] opatrzoną złotą bullą, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obawia się, że jeśli wzorem ma być [ShowLocationName('paris')], [ShowBuildingTypeNameWithNoTooltip('university')|l] okaże się zbyt kosztowny. Jeśli jednak uda się zrealizować ten projekt, przyszły [ShowBuildingTypeNameWithNoTooltip('university')|l] będzie mógł rywalizować z tymi, którymi szczyci się [ShowRegionName('great_britain_region')]."
 flavor_sco.204.a: "Zbudujmy [ShowBuildingTypeNameWithNoTooltip('university')|l]!"
 flavor_sco.204.b: "To byłoby zbyt kosztowne."
 flavor_sco.205.title: "Rozbudowa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej marynarki #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#!"
 flavor_sco.205.desc: "Choć kraj [ROOT.GetCountry.GetName] posiada niewielką #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! marynarkę, zawsze bledła ona w porównaniu do #L [GetCountry('ENG').GetAdjective|l]kiej#!. Chcąc otworzyć sobie drogi przez [ShowAreaName('north_sea_area')|U], by [ShowContinentName('europe')] stanęła przed nami otworem, [sco_ruler.GetName] domaga się funduszy, aby móc rozwinąć [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką marynarkę #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#!, która będzie w stanie rywalizować z [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ką.\n\nChoć część rady jest zdania, że [sco_ruler.GetNameWithNoTooltip] ma rację, inni uważają, że nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], powinien raczej podwoić wydatki na armię, by nie dopuścić do kolejnej [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej inwazji. Jeśli jednak [GetCountry('ENG').GetNameWithNoTooltip] dowie się o rozbudowie naszej marynarki, może zechcieć podjąć działania przeciwko nam."
 flavor_sco.205.a: "Sfinansujmy rozbudowę #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! marynarki!"
 flavor_sco.205.b: "Lepiej przeznaczyć fundusze na wojsko."
 flavor_sco.206.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki#! [ROOT.GetCountry.GetGovernment.GetParliament.GetName] podupada"
 flavor_sco.206.desc: "Choć owocne spotkania organizowane przez [ROOT.GetCountry.GetGovernment.GetParliament.GetName] za czasów, gdy rządy sprawowali [GetCharacter('sco_robert_the_bruce').GetName] i [GetCharacter('sco_david_ii').GetName], utorowały drogę jedności i sukcesowi, w ostatnich dziesięcioleciach coraz większa konsolidacja władzy, do jakiej dąży [sco_ruler.GetName], w połączeniu z faktem, że [sco_ruler.GetHisHer] rządy są skuteczne, sprawiły, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zbiera się coraz rzadziej. Choć niektórzy członkowie rady uważają, że wciąż powinien obradować, nawet w drobniejszych sprawach, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] przestała polegać na jego opinii, przez co sama urosła w siłę."
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] będzie zwoływany tylko, gdy zajdzie potrzeba."
 flavor_sco.206.b: "Postarajmy się częściej zwoływać [ROOT.GetCountry.GetGovernment.GetParliament.GetName], jak za dawnych czasów."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName] domaga się funduszy na budowę nowego #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego pałacu, który miałby stanąć na terenie Holyrood w mieście [ShowLocationName('edinburgh')], czyli miejscu, gdzie [sco_ruler.GetShortNameWithNoTooltip] i [sco_consort.GetName] zawarli małżenstwo. Choć nie ma w tym nic dziwnego, że [ROOT.GetCountry.GetGovernment.GetRulerTitle] kraju [ROOT.GetCountry.GetName] chce wznieść nowy pałac, [sco_ruler.GetShortNameWithNoTooltip] życzy sobie, by budowla była symbolem architektury gotyckiej i [sco_ruler.GetHisHer] rządów.\n\nChoć budowa pałacu zapewne okaże się kosztowna w porównaniu do wcześniejszych przedsięwzięć, [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] może stać się synonimem [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiego prestiżu."
 flavor_sco.207.a: "Zbudujmy pałac!"
 flavor_sco.207.b: "Dajmy sobie spokój z planami budowy pałacu i przeznaczmy zasoby na coś innego."
 flavor_sco.209.title: "Rozłam religijny w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.209.desc: "Nauki, jakie głosi [target_character.GetName], sprawiły, że [ShowReligionNameWithNoTooltip('calvinist')|l] rozprzestrzenił się błyskawicznie na terenie całego kraju [ROOT.GetCountry.GetName]. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] generalnie chętnie przyjęli religię, jaką propaguje [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] w większości pozostali przy wierze [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iej. Wprawdzie niektóre z największych klanów są otwarte na nauki, jakie głosi [target_character.GetLastNameWithNoTooltip], zapewne zmienią wyznanie dopiero wtedy, kiedy państwo oficjalnie przyjmie [ShowReligionNameWithNoTooltip('calvinist')|l].\n\nChoć niektórzy członkowie rady uważają, że powinniśmy ukrócić działania, jakie podejmuje [target_character.GetLastNameWithNoTooltip], takie represje mogą poskutkować powstaniem religijnym. Inni z kolei sugerują politykę tolerancji, zgodnie z którą [target_character.GetNameWithNoTooltip] i [target_character.GetHisHer] wyznawcy nie powinni być przez nas niepokojeni."
 flavor_sco.209.a: "Przyjmijmy politykę tolerancji, by [target_character.GetLastNameWithNoTooltip] i [target_character.GetHisHer] wyznawcy mogli działać w spokoju"
 flavor_sco.209.b: "Przyjmijmy nauki, jakie głosi [target_character.GetLastNameWithNoTooltip]"
 flavor_sco.209.c: "Rozprawmy się z heretykami!"
 flavor_sco.210.title: "Brutalne zaloty"
 flavor_sco.210.desc: "Chcąc rozbić długotrwałe przymierze pomiędzy krajami [ROOT.GetCountry.GetName] i [GetCountry('FRA').GetName], przybył do nas #L [GetCountry('ENG').GetAdjective|l]ki#! ambasador z żądaniem, by nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], zerwał relacje ze swymi [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kimi sojusznikami. Choć Stare Przymierze miało być paktem chroniącym strony przed [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ką agresją, [eng_ruler.GetName] uważa, że pierwotne założenie nie ma już zastosowania, a sojusz pozwala na to, by [GetCountry('ENG').GetNameWithNoTooltip] mogła stać się celem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej inwazji z terenów kraju [ROOT.GetCountry.GetNameWithNoTooltip].\n\n[eng_ruler.GetNameWithNoTooltip] [Select_CString(eng_ruler.IsFemale,'obiecała','obiecał')] serdeczne i pokojowe relacje z krajem [ROOT.GetCountry.GetNameWithNoTooltip], jeśli zgodzimy się na [eng_ruler.GetHisHer] warunki. Jeśli jednak odmówimy, [GetCountry('ENG').GetNameWithNoTooltip] będzie zmuszona podjąć stosowne kroki, by zabezpieczyć swoją suwerenność."
 flavor_sco.210.a: "Odrzuć [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie żądania!"
 flavor_sco.210.b: "Dobrze, by [GetCountry('ENG').GetGovernment.GetRulerTitle] kraju [GetCountry('ENG').GetNameWithNoTooltip] [Select_CString(eng_ruler.IsFemale,'była','był')] po naszej stronie, dlatego zerwijmy relacje z [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kimi sojusznikami."
 flavor_sco.301.title: "Wewnętrze podziały, starzy wrogowie"
 flavor_sco.301.desc: "Od czasu wstąpienia na tron [sco_ruler.GetName] musi odpowiednio zarządzać relacjami z krajem [GetCountry('ENG').GetNameWithNoTooltip], a zarazem radzić sobie z wewnętrznymi zawirowaniami w naszym kraju [ROOT.GetCountry.GetName], które zaczęły się, gdy pojawili się tu [target_character.GetName] i reformacja.\n\nChoć [sco_ruler.GetShortNameWithNoTooltip] robi, co może, by zażegnać konflikt religijny, wielu członków rady krytykuje [sco_ruler.GetHisHer] podejście, jako że [ROOT.GetCountry.GetGovernment.GetRulerTitle] poświęca dużo uwagi sprawom [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim, co odbywa się kosztem stabilności wewnętrznej."
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip] stanowi dla nas największe zagrożenie, więc musi być priorytetem."
 flavor_sco.301.b: "[sco_ruler.GetNameWithNoTooltip] musi traktować sprawy wewnętrzne kraju [ROOT.GetCountry.GetNameWithNoTooltip] priorytetowo!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] i [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "Aby [ROOT.GetCountry.GetFlavorRank] uzyskało teologiczne podwaliny swojego, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'napisała','napisał')] „[ShowWorkOfArtName('sco_true_law')]” i „[ShowWorkOfArtName('sco_basilikon')]”. W rozprawie „[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]”, [sco_ruler.GetShortNameWithNoTooltip] twierdzi, że [ROOT.GetCountry.GetGovernment.GetRulerTitle] to najważniejsza osoba w każdym kraju ze względu na boską genezę jej władzy. Z kolei w „[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]” wyjaśnia, jak [ROOT.GetCountry.GetGovernment.GetRulerTitle] powinien rządzić, a także jakie ma obowiązki.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] jest pod wrażeniem dzieł, jakie [Select_CString(sco_ruler.IsFemale,'napisała','napisał')] [sco_ruler.GetShortNameWithNoTooltip], a niektórzy sugerują, że warto przekazać ich kopie różnym #L [GetCountry('EUR').GetAdjective|l]kim#! monarchom, jako że mogą zachwycić ich dzieła, które [Select_CString(sco_ruler.IsFemale,'stworzyła','stworzył')] [sco_ruler.GetShortNameWithNoTooltip]."
 flavor_sco.302.a: "Opublikujmy dzieła, które [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'napisała','napisał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_sco.302.b: "Zachowajmy na razie dzieła, które [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'napisała','napisał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], jako ciekawostkę."
 flavor_sco.303.title: "Statuty z Iony"
 flavor_sco.303.desc: "Choć [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zamieszkujący tereny #L [ROOT.GetCountry.GetAdjective|l]kich#! nizin zaczęli posyłać swych dziedziców do miejscowych szkół, wiele #L [ShowCultureName('highland')|l]kich#! klanów nadal stawia na tradycyjną edukację.\n\nWraz z upływem czasu staje się to coraz większym problemem dla kraju [ROOT.GetCountry.GetNameWithNoTooltip]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, że warto wprowadzić nową politykę, która zmusiłaby członków tych klanów do zapisywania swych dziedziców do jednej z wielu szkół na [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich nizinach.\n\nTaka polityka z pewnością pozwoliłaby na stworzenie nowego pokolenia lepiej wykształconych przywódców klanowych, jednak niektórzy obawiają się, że klany [ShowCultureNameWithNoTooltip('highland')|l]kie staną się zbyt podobne do tych z nizin."
 flavor_sco.303.a: "Wprowadźmy statuty."
 flavor_sco.303.b: "Pozwólmy klanom zachować autonomię pod względem edukacji."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "Pragnąc położyć podwaliny pod powstanie #L [ShowCultureName('scottish')|l]kiej#! poezji, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'opublikowała','opublikował')] dzieło „[ShowWorkOfArtName('sco_divine_art_of_poesie')]” przedstawiające [sco_ruler.GetHisHer] standardy poezji. [sco_ruler.GetShortNameWithNoTooltip] ma nadzieję wpłynąć na przyszłość #L [ShowCultureNameWithNoTooltip('scottish')|l]kiej#! poezji, a „[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]” stałaby się wzorem dla poetów.\n\nChoć rozprawa została napisana po [ShowCultureNameWithNoTooltip('scottish')|l]ku, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest zdania, że warto rozdać kilka kopii, by rozbudzić zainteresowanie [ShowCultureNameWithNoTooltip('scottish')|l]ką poezją."
 flavor_sco.304.a: "To doskonały zbiór wytycznych, które [Select_CString(sco_ruler.IsFemale,'spisała','spisał')] [sco_ruler.GetNameWithNoTooltip]."
 flavor_sco.304.b: "Rozpropagujmy to dzieło, jak świat długi i szeroki!"
 flavor_sco.400.title: "Wyprawa do Nowego Świata"
 flavor_sco.400.desc: "Choć do kraju [ROOT.GetCountry.GetName] już od jakiegoś czasu docierały opowieści o Nowym Świecie, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] raczej przestrzegał przed organizowaniem jakichkolwiek wypraw w tamte strony. Twierdził, że potencjalne porażki mogłyby okazać się kosztowne, a ryzyko jest na tyle duże, że kraj pogrążyłby się w ruinie.\n\nJednak [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'otrzymała','otrzymał')] petycję od grupy inwestorów, którzy chcą sfinansować ekspedycję do Nowego Świata, dzięki czemu kraj [ROOT.GetCountry.GetNameWithNoTooltip] mógłby stać się potęgą kolonialną. [sco_ruler.GetShortNameWithNoTooltip] jest [Select_CString(sco_ruler.IsFemale,'otwarta','otwarty')] na tę inicjatywę, jednak jeśli faktycznie mielibyśmy założyć kolonię, musiałaby być ona dochodowa, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] mogła na tym skorzystać, w przeciwnym wypadku ucierpi na tym #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! skarbiec."
 flavor_sco.400.a: "Zorganizujmy wyprawę przy wsparciu inwestorów!"
 flavor_sco.400.b: "Wstrzymajmy się na razie ze wszelkimi ambicjami kolonialnymi."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "[Select_CString(target_character.IsFemale,'Znana filozofka','Znany filozof')] imieniem [target_character.GetName] [Select_CString(target_character.IsFemale,'zyskała','zyskał')] nie lada reputację za zasługi w swej dziedzinie. Teraz zamierza poszerzyć swoje dokonania, publikując dzieło „[ShowWorkOfArtName('treatise_of_human_nature')]”, które zaskarbiło sobie uznanie wielu autorytetów za dogłębną analizę ludzkiej natury.\n\nW celu rozsławienia dzieła [Select_CString(target_character.IsFemale,'filozofki','filozofa')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, by [ROOT.GetCountry.GetFlavorRank] pomogło w jego dystrybucji."
 flavor_sco.401.a: "Przyczyńmy się do publikacji dzieła „[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]”!"
 flavor_sco.401.b: "Państwo nie będzie ingerować w dzieło, którego autorem jest [target_character.GetLastNameWithNoTooltip]."
