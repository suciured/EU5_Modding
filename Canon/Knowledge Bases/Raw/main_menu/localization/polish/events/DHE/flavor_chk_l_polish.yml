l_polish:
 flavor_chk.1.title: "Zmierzch miasta [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.1.desc: "Mimo że [ShowLocationName('cahokia')] długo służyła naszemu ludowi jako centralna stolica, w ostatnich stuleciach chyli się poważnie ku upadkowi. Rozległe siedliska wśród lasów i wielkie projekty budowlane w tym czasie popadły w zapomnienie, i wszystkim co pozostało jest główna populacja miasta.\n\nW ostatnich latach, widząc że się ona ciągle zmniejsza, znaleźli się tacy, którzy doradzali, by [our_ruler.GetName] oficjalnie [Select_CString(our_ruler.IsFemale,'nakazała','nakazał')] masową migrację i ponowne osiedlenie gdzie indziej, ale są też i tacy, którzy wierzą, że zbiorowym wysiłkiem dawna chwała miasta [ShowLocationNameWithNoTooltip('cahokia')] może zostać przywrócona."
 flavor_chk.1.a: "Czas porzucić ruiny tego niegdyś wielkiego miasta."
 flavor_chk.1.b: "Nasz Złoty Wiek jeszcze nie dobiegł końca, a podupadła [ShowLocationNameWithNoTooltip('cahokia')] zostanie podźwignięta!"
 events_to_weaken_cahokia_downfall: "Aktywuje dodatkowe [events|el] osłabiające upadek miasta [ShowLocationName('cahokia')]."
 events_to_strengthen_cahokia: "Aktywuje dodatkowe [events|el], dzięki którym [ShowLocationName('cahokia')] zostanie ustabilizowana i ponownie zmieni w rozległe [ShowLocationRankName('city')|l]!"
 cahokia_conditions_to_gain_golden_age: "Zachowanie [Concept('stability','stabilności')|e] i [Concept('prestige','prestiżu')|e] na poziomie co najmniej #G +50#! i sprawienie, że uzyskanie 35 000 [pops|e] i 15 [Concept('development','rozwoju')|e] przez lokację [ShowLocationName('cahokia')] pozwoli rozpocząć nowy złoty wiek."
 cahokia_conditions_to_avoid_migrations: "Jeśli kraj [ROOT.GetCountry.GetName] nadal jest niestabilny poprzez osiągnięcie #R -15#! [Concept('stability','stabilności')|e], #R 60#! [Concept('tribal_cohesion','spójności plemiennej')|e] lub [dynamic_historical_event|el] „$flavor_chk.35.title$”, duże partie [pops|el] zaczną [Concept('migrate','migrować')|e] z naszych [Concept('locations','lokacji')|e]."
 flavor_chk.2.title: "Częściowa odbudowa Woodhenges"
 flavor_chk.2.desc: "Mimo poważnych zaniedbań w ostatnich dekadach, [ShowLocationName('cahokia')] pozostaje jednym z centrów wykorzystywanej przez wielkie umysły przeszłości kolekcji drewnianych palisad, zwanych Woodhenge. Praktyka stawiania ich zanikła w ostatnim czasie, ale nasi przodkowie wykorzystywali pełny krąg do wyznaczania kierunków wschodów i zachodów słońca.\n\nPowinniśmy podjąć się wysiłku odbudowania Woodhenge, by obdarzone wybitnym intelektem jednostki znów mogły się tym zajmować."
 flavor_chk.2.a: "Zapewnij zasoby do odtworzenia Woodhenge."
 flavor_chk.2.b: "To byłoby marnowanie sił."
 flavor_chk.3.title: "Rozbudowa odtworzonych Woodhenges"
 flavor_chk.3.desc: "Po odnowieniu Woodhenge [ShowLocationName('cahokia')] znów stała się centrum studiowania nieba. Powrót tej sztuki zachwycił też pozostałych zamieszkujących [ROOT.GetCountry.GetFlavorRank|l], a układ Woodhenge wpływa już na planowane daty ceremonii. Badacze zwracają jednak uwagę, że jego obecna wydajność ze względu na odnowienie zainteresowania studiowaniem nieba jest niewystarczająca i proszą, by [our_ruler.GetName] i [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie władze wsparły znaczącą rozbudowę istniejącego Woodhenge."
 flavor_chk.3.a: "Uznaj prośbę i rozbuduj Woodhenge."
 flavor_chk.3.b: "Jego rozmiary po odtworzeniu są bardziej niż wystarczające!"
 flavor_chk.4.title: "Powódź w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich lasach"
 flavor_chk.4.desc: "Ostatnie zmiany pór roku przyniosły ulewy, jakich nie zaznały całe pokolenia, a lasy #L [ROOT.GetCountry.GetAdjective|l]kie#! ogarnęła straszliwa powódź. Wewnętrzna [ShowLocationNameWithNoTooltip('cahokia')] w większości została oszczędzona, ale zewnętrzne części uległy poważnym uszkodzeniom. Większość pozostałej populacji przyjmuje to za kolejny znak, że [ShowLocationNameWithNoTooltip('cahokia')] staje się miejscem niezdatnym do życia."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Przygotowania do przyszłych powodzi"
 flavor_chk.5.desc: "Niedawna katastroficzna powódź, której ofiarą stała się [ShowLocationName('cahokia')] na powrót roznieciła debatę, w jaki sposób [target_location.GetRank.GetName] ma ustrzec się przyszłych powodzi. Mimo, że większość wewnętrznych dzielnic została oszczędzona, to [ShowLocationNameWithNoTooltip('cahokia')] na przedmieściach uległa poważnym zniszczeniom, co wymusiło na ich mieszkańcach przeprowadzkę do centrum. [our_ruler.GetName] musi teraz mierzyć się z dwiema frakcjami w swym wewnętrznym kręgu. Jedna proponuje zdwojenie wysiłków przy umocnieniu wewnętrznych dzielnic dla pozostałej społeczności, druga natomiast sugeruje zwiększenie starań i wzniesienie mocniejszych barykad w dotkniętych regionach, dzięki czemu stopniowemu zasiedlaniu ulegnie także zewnętrzna [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.5.a: "Powinniśmy zająć się zabezpieczeniem centrum przed przyszłymi powodziami!"
 flavor_chk.5.b: "Obiecaj wzniesienie zewnętrznych barykad, co pozwoli mieć nadzieję na zasiedlenie zewnętrznych dzielnic miasta [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.6.title: "Rewitalizacja elity [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej"
 flavor_chk.6.desc: "[our_ruler.GetName] utrzymuje pełną władzę nad miastem [ShowLocationName('cahokia')], ale ostatnimi czasy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może już liczyć na wsparcie, jakim niegdyś służyli liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l].\n\nJednak dzięki rozwojowi, jaki przechodzi [ShowLocationNameWithNoTooltip('cahokia')], podupadłe elity #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! chcą współpracować z władzami w celu zapoczątkowania nowej epoki [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej."
 flavor_chk.6.a: "Wzmocniona elita to znak mocnej przyszłości."
 flavor_chk.7.title: "Pogarszające się warunki żywieniowe"
 flavor_chk.7.desc: "[ShowLocationName('cahokia')] zachowała swą względnie liczną społeczność, ale obecne zmiany w plonach rolnych prowadzą stale do zmniejszenia ogólnej produkcji żywności, co wraz z faktem, jaką popularnością cieszy się [ShowGoodsName('maize')], wiedzie do zapaści zdrowego odżywiania populacji. Zmiany te doprowadziły do wyraźnego pogorszenia stanu zdrowia społeczności, a także głodowania innych.\n\nWielu twierdzi, że [our_ruler.GetName] musi wysłać oddziały wojowników, którzy złupią żywność innym plemionom, nawet jeśli wiązać się to będzie z reperkusjami."
 flavor_chk.7.a: "Wyślij wojowników na wyprawy w pogoni za żywnością."
 flavor_chk.7.b: "Niedostatki żywności znikną niebawem same."
 chk_stealing_of_foods: "Skradzione zapasy żywności"
 flavor_chk.8.title: "Zaniedbanie rzek w lasach"
 flavor_chk.8.desc: "Rzeki płynące w lasach otaczających miasto [ShowLocationName('cahokia')] od dawna przynoszą korzyści naszemu ludowi. Rozwój, jaki przeżywa the [target_location.GetRank.GetName] wiąże się jednak z zaniedbaniem tych źródeł wody. [our_ruler.GetName], widząc że główne źródło wody dla miasta powoduje choroby społeczności, wysyła zwiadowców w poszukiwaniu zdrowszych źródeł wody, nawet pomimo tego, że jej transport będzie trudny."
 flavor_chk.8.a: "Musimy poszukać nowego źródła wody."
 flavor_chk.9.title: "[ShowGoodsNameWithNoTooltip('maize')] a sprawa [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka"
 flavor_chk.9.desc: "Dla naszego ludu, przez pokolenia jego trwania, [ShowGoodsName('maize')|l] stała się jednym z podstawowych typów żywności. W ostatnich latach jednak mieszkańcy miasta [ShowLocationName('cahokia')] zaczęli spożywać ją, pomijając proces nikstamalizacji, przez co [ShowGoodsNameWithNoTooltip('maize')|l] stała się łatwiejsza w przyrządzeniu, ale zaczęła poważnie wpływać na stan zdrowia społeczności.\n\nStarając się o przywrócenie stosowania nikstamalizacji kukurydzy, [our_ruler.GetName] zwraca się o radę do swego wewnętrznego kręgu, by zdecydować o zasadności powrotu do tej praktyki."
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')] stanowi podstawę naszej kuchni, nie możemy ryzykować wydłużenia procesu!"
 flavor_chk.9.b: "Wymuś powrót do tej praktyki."
 chk_reliance_on_maize: "Zależność społeczności od kukurydzy"
 flavor_chk.10.title: "Przywrócenie nikstamalizacji"
 flavor_chk.10.desc: "Pomimo początkowego oporu mieszkańców miasta [ShowLocationName('cahokia')], [ShowGoodsName('maize')] ponownie podlega procesowi nikstamalizacji, dzięki czemu ogólny stan zdrowia populacji zdaje się poprawiać. Niektórzy z poddanych jednak odczuwają urazę, gdyż wskutek tego [ShowGoodsNameWithNoTooltip('maize')] stała się wyraźnie rzadsza."
 flavor_chk.10.a: "Oby doprowadziło to do ożywienia społeczności."
 chk_nixtamalized_maize_demand: "Nikstamalizowana kukurydza"
 flavor_chk.11.title: "Nikstamalizowana [ShowGoodsNameWithNoTooltip('maize')] ponownie odrzucona"
 flavor_chk.11.desc: "Mimo że proces nikstamalizacji, jakiemu poddawana jest [ShowGoodsName('maize')], okazał się poprawiać ogólny dobrostan mieszkańców miasta [ShowLocationName('cahokia')], to uraza wobec wymuszenia procesu doprowadziła do fali niepokojów w całej lokacji [target_location.GetRank.GetName]. Proces poprawił zdrowie tych, którzy go stosują, ale [ShowGoodsNameWithNoTooltip('maize')] stała się mniej dostępna, co doprowadziło do wrzenia."
 flavor_chk.11.a: "Odmów wycofania się z praktyki."
 flavor_chk.11.b: "Ustąp przed żądaniami społeczności i nakaż, by [ShowGoodsNameWithNoTooltip('maize')] nie była już nikstamalizowana."
 chk_maize_cravings: "Potrzeba kukurydzy"
 flavor_chk.12.title: "[our_ruler.GetName] a cześć boska"
 flavor_chk.12.desc: "W czasie swego panowania [our_ruler.GetName][Select_CString(our_ruler.IsFemale,'stała','stał')] się obiektem niemal religijnego kultu wśród mieszkańców miasta [ShowLocationName('cahokia')]. Starania, by lokacja [target_location.GetRank.GetName] znów była cała, a utracone stosunki handlowe na powrót zyskały silne fundamenty, spowodowały, że [our_ruler.GetNameWithNoTooltip] wciąż zyskuje wyznawców. To nagłe odrodzenie, jakiego doznaje podupadły wcześniej obszar [target_location.GetRank.GetNameWithNoTooltip], sprawia, że dla wielu [our_ruler.GetNameWithNoTooltip] jest [Select_CString(our_ruler.IsFemale,'prawdziwą zbawczynią','prawdziwym zbawcą')]."
 flavor_chk.12.a: "Przyjmij akty uwielbienia."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] twierdzi, że ocalona miała być nie [ShowLocationNameWithNoTooltip('cahokia')], lecz jej lud."
 flavor_chk.20.title: "Zewnętrzna [ShowLocationNameWithNoTooltip('cahokia')] a ponowne zaludnienie"
 flavor_chk.20.desc: "Odrodzenie, jakie przeżywa [ShowLocationName('cahokia')], doprowadziło do nasilenia dyskusji, jakie toczy [our_ruler.GetName] w swym wewnętrznym kręgu doradców na temat ponownego zaludnienia zewnętrznych regionów lokacji [ShowLocationNameWithNoTooltip('cahokia')]. W przeszłości regiony te przynależały do lokacji [target_location.GetRank.GetName], ale obecnie są niewiele więcej jak przedłużeniem granic lokacji [target_location.GetRank.GetNameWithNoTooltip]. Zachęcanie do ponownego osiedlania się, jakiemu ma być poddana zewnętrzna [ShowLocationNameWithNoTooltip('cahokia')] może spowodować, że [target_location.GetRank.GetNameWithNoTooltip] odzyska część dawnej chwały i może okazać się kosztowne."
 flavor_chk.20.a: "Zewnętrzna [ShowLocationNameWithNoTooltip('cahokia')] ma być ponownie zasiedlona."
 flavor_chk.20.b: "Populacja ma być skoncentrowana w sercu lokacji [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.21.title: "[ShowLocationNameWithNoTooltip('cahokia')] a odbudowa zewnętrznych regionów"
 flavor_chk.21.desc: "Odrodzenie, jakie przeżywa [ShowLocationName('cahokia')] osiąga nowe poziomy, a istniejące osiedla na zewnętrznych rubieżach lokacji [ShowLocationNameWithNoTooltip('cahokia')] zostały w większości ponownie zaludnione. Mimo że regiony te są podatne na zagrożenia środowiskowe, takie jak historyczne powodzie, wielu uważa, że [our_ruler.GetName] może nakazać odbudowę zewnętrznych obszarów lokacji [target_location.GetRank.GetName], by mogły się rozwijać tak samo jak [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.21.a: "Rozpocznij odbudowę zewnętrznych regionów."
 flavor_chk.21.b: "Zachowaj zasoby na inne cele."
 flavor_chk.22.title: "Centrum kultur plemiennych"
 flavor_chk.22.desc: "Kiedy [ShowLocationName('cahokia')] poupadała, opuszczały ją liczne społeczności, jednak odrodzenie, jakie obecnie przeżywa [target_location.GetRank.GetName], sprawia, że ludy z sąsiednich plemion znów chcą się tu osiedlać. Powrót kupców, których domem jest [target_migration_source.GetName], a teraz stała się [ShowLocationNameWithNoTooltip('cahokia')], świadczy, że [target_location.GetRank.GetNameWithNoTooltip] znów może stać się ważnym centrum regionu wschodnich lasów."
 flavor_chk.22.a: "Ponownie prosperujące społeczeństwo!"
 flavor_chk.23.title: "Powrót handlu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego"
 flavor_chk.23.desc: "Od pokoleń główny ośrodek handlu w regionie wschodnich lasów, miasto [ShowLocationName('cahokia')] malał na znaczeniu, powoli słabnąc. W obecnych czasach jednak [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'przeobraziła','przeobraził')] upadek w odrodzenie i [ShowLocationNameWithNoTooltip('cahokia')] z jej rozrastającymi się populacją i infrastrukturą staje się celem powrotu ludów rożnych odległych plemion, zajmujących się handlem regionalnym."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')] odzyskuje rangę ważnego centrum handlu!"
 chk_center_of_trade: "Regionalne centrum handlowe"
 flavor_chk.24.title: "Nowy Złoty wiek [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]ki"
 flavor_chk.24.desc: "Niegdyś lokacja [target_location.GetRank.GetName] zdawała się być u kresu istnienia, ale [our_ruler.GetName] wraz ze swymi stronnikami sprawili, że [ShowLocationName('cahokia')] znów stała się wzorcem cywilizacji dla całej Ameryki Północnej. Mimo, że ostatnie pokolenia musiały mierzyć się z mrocznymi czasami, to teraz [ShowLocationNameWithNoTooltip('cahokia')] wkroczyła w nową złotą epokę innowacji i stabilności!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] nie upadnie już nigdy!"
 flavor_chk.30.title: "Fortyfikacja centrum"
 flavor_chk.30.desc: "Wskutek najazdów, jakich dopuścili się [cahokia_raider.GetName], wiele zewnętrznych regionów lokacji [ShowLocationName('cahokia')] zostało poważnie zniszczonych i coraz więcej pozostałej społeczności wycofuje się do centrum. Aby przeciwstawić się rosnącej fali najazdów innych sąsiednich plemion, niektórzy twierdzą, że [our_ruler.GetName] musi nakazać umocnienie centrum lokacji [target_location.GetRank.GetName], mimo że projekt ten doprowadzi do dalszego porzucenia zewnętrznych regionów."
 flavor_chk.30.a: "Umocnij centrum lokacji [ShowLocationNameWithNoTooltip('cahokia')], by ochronić ją przed najazdami plemiennymi."
 flavor_chk.30.b: "[cahokia_raider.GetNameWithNoTooltip] poznają, co znaczy wojna!"
 flavor_chk.31.title: "Ograniczone budowanie"
 flavor_chk.31.desc: "Mimo że minione pokolenia ludu [ROOT.GetCountry.GetAdjective|l]iego stanowiły znamienitych budowniczych kopców, szczycących się złożonymi projektami, to obecnie [ShowLocationName('cahokia')] ze swą kurczącą się populacją, nie może pozwolić sobie na takowe. Budowy wciąż trwają, ale [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'upraszana','upraszany')] jest przez swój wewnętrzny krąg doradców o wybór projektów niezbędnych w zachowania dobrostanu lokacji [target_location.GetRank.GetName]."
 flavor_chk.31.a: "Ogranicz projekty budowlane w celu zachowania dochodu."
 flavor_chk.31.b: "[ShowLocationNameWithNoTooltip('cahokia')] nie zaprzestanie ekspansji!"
 flavor_chk.32.title: "[ShowLocationNameWithNoTooltip('cahokia')] porzucona"
 flavor_chk.32.desc: "[ShowLocationName('cahokia')] doświadcza pogarszających się warunków życiowych. Coraz liczniejsze populacje decydują, by opuścić [target_location.GetRank.GetName|l] na stałe i założyć nową wioskę w lokacji [cahokia_migration.GetName]. W tym postępującym exodusie uczestniczą także najwybitniejsze osobistości, jakimi dotąd [ShowLocationNameWithNoTooltip('cahokia')] się szczyciła, wskutek czego [our_ruler.GetName] oraz wewnętrzy krąg obawiają się, że mogą to być ostatnie dni chwały miasta [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.32.a: "Niepokojący zwiastun przyszłości."
 flavor_chk.33.title: "Osłabienie dawnej chwały handlowej"
 flavor_chk.33.desc: "Po całych pokoleniach zaniku handlu [ShowLocationName('cahokia')] przestała zupełnie widywać przedstawicieli różnych grup plemiennych, którzy niegdyś przybywali do stolicy, by dzielić się dobrami swych plemion. Przekonanie, że [ShowLocationNameWithNoTooltip('cahokia')] nie doczeka się powrotu tych kupców, sprawiło, że część społeczności ruszyła przeszukiwać szczątki służących im niegdyś domów handlowych. Niektórzy jednak twierdzą, iż [our_ruler.GetName] musi zająć stanowisko w tej kwestii, gdyż jeśli kupcy któregoś dnia powrócą, obecna grabież zapewne wywoła ich gniew."
 flavor_chk.33.a: "Zezwól na przeszukanie opuszczonych domów handlowych."
 flavor_chk.33.b: "Byłoby najlepiej pozostawić te domy w spokoju w nadziei na powrót kupców."
 flavor_chk.34.title: "Zanik wspólnych więzów kulturowych"
 flavor_chk.34.desc: "Postępujący upadek chwały miasta [ShowLocationName('cahokia')] jako centrum wymiany handlowej i dzielenia praktykami dla odległych plemion, sprawia, że [target_location.GetRank.GetName] zaczyna tracić swoje podstawy jako centrum więzów kulturowych. Wielu mieszkańców miasta [ShowLocationNameWithNoTooltip('cahokia')] wyraża tę ponurą wizję przyszłości, a niektórzy zastanawiają się, czy nie lepiej byłoby skupić się na naszej własnej tożsamości, zanim i ona zniknie tak samo jak [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.34.a: "Powinniśmy skupić się na naszym przetrwaniu."
 flavor_chk.34.b: "Z czasem [ShowLocationNameWithNoTooltip('cahokia')] ponownie powita te społeczności."
 flavor_chk.35.title: "Cień nad miastem [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.35.desc: "Mimo starań, jakie podejmuje [our_ruler.GetName] i wielu innych w mieście [ShowLocationName('cahokia')], rosnąca niestabilność regionu oraz pogarszające się warunki naturalne, powodujące zanik upraw i złą jakość wody, sprawiły, że równie wielu uznało, że [ShowLocationNameWithNoTooltip('cahokia')] nie nadaje się już do życia. Wprawdzie [our_ruler.GetNameWithNoTooltip] i część [ROOT.GetCountry.GetAdjective]kiej elity zdecydowali się pozostać na miejscu, ale [target_location.GetRank.GetName] swe dni chwały ma dawno za sobą."
 flavor_chk.35.a: "Nasze dni chwały należą do przeszłości."
