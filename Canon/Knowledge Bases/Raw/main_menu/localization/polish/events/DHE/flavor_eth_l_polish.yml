l_polish:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "Na nasze wybrzeża przybył dziwny człowiek, lecz nie drogą przez [ShowAreaName('red_sea_area')], którą zwykle docierają do nas cudzoziemcy. Twierdzi, że należy do grupy wędrującej z południa. Wędrówki takiej, na ile nam wiadomo, nikt się dotąd nie podejmował. Przynosi pozdrowienia od innych chrześcijańskich monarchów, choć jego modlitwa nie przypomina żadnej, jaka byłaby nam znana. Jak powinniśmy potraktować tego człowieka?"
 flavor_eth.10.a: "Oddać mu honory i nie pozwolić mu ruszyć dalej!"
 flavor_eth.10.a.desc: "Z kraju [GetCountry('POR').GetName] przybędzie wkrótce więcej gości."
 flavor_eth.10.b: "Wygnać go!"
 flavor_eth.20.title: "Przybywa ambasador!"
 flavor_eth.20.desc: "[francisco_alvares.GetName], reprezentant tego samego kraju, który przysłał poprzedniego emisariusza, pragnie porozmawiać o tym, co nasze dwa państwa mogą zdziałać wspólnie. Twierdzi, że szuka #italic Księdza Jana#! i rzekomo chciał przybyć właśnie do nas. Czy powinniśmy rozpocząć wymianę dyplomatyczną?"
 flavor_eth.20.a: "Poprośmy o pomoc w walce z krajem [GetCountry('MAM').GetNameWithNoTooltip]!"
 flavor_eth.20.tt: "Kraj [GetCountry('POR').GetName] zostanie poproszony o pomoc wojskową."
 flavor_eth.20.b: "Może poprośmy o wymianę kulturalną?"
 flavor_eth.20.c: "Może warto zawrzeć umowę handlową?"
 flavor_eth.21.title: "Ksiądz Jan?"
 flavor_eth.21.desc: "[GetCountry('ETH').GetGovernment.GetRulerTitle] kraju [GetCountry('ETH').GetName], który jest być może legendarnym Księdzem Janem, przeżywa rzekomo ciężkie czasy i prosi nas o pomoc w odzyskaniu utraconych ziem. Przysyła ambasadora imieniem [scope_mattheus.GetName]. To chrześcijanin, choć takiego jak on dotąd nie spotkaliśmy. Błaga nas o odzyskanie dla jego pana utraconych ziem, lecz #L [GetCountry('MAM').GetAdjective|l]ka#! potęga wciąż jest wielka i wygląda na to, że podejmowalibyśmy wielkie ryzyko dla wątpliwego zysku. Czy powinniśmy pomóc?"
 flavor_eth.21.a: "Deus Vult!"
 opinion_military_aid: "Pomoc wojskowa"
 flavor_eth.21.b: "To chyba Ksiądz Jan miał pomóc nam, a nie odwrotnie?"
 opinion_refused_military_aid: "Odmowa pomocy wojskowej"
 flavor_eth.22.title: "Pomoc z Zachodu"
 flavor_eth.22.desc: "Na nasze wybrzeża przybyła niewielka flota z bronią i wojskiem. Dowódca tych #L [GetCountry('POR').GetAdjective|l]kich#! żołnierzy ma ze sobą list od głowy swojego państwa, w którym napisano „I Ty, i ja jesteśmy chrześcijańskimi władcami, zjednoczonymi w walce z niewiernymi”."
 flavor_eth.22.a: "Bóg jest dobry!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Pomoc wojskowa z Portugalii"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Pomoc wojskowa od naszych braci w wierze przeciw niewiernym, naszemu wspólnemu wrogowi."
 flavor_eth.23.title: "Zostaliśmy porzuceni"
 flavor_eth.23.desc: "Kraj [GetCountry('POR').GetName] nie przysyła już poselstw, nie odwiedzają nas ich kupcy, a nasza prośba o pomoc pozostała bez odpowiedzi."
 flavor_eth.23.a: "Zostaliśmy sami!"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] podejmuje próby centralizacji"
 flavor_eth.30.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], dynastia rządząca, sprawili, że [ROOT.GetCountry.GetName] to teraz wspaniałe państwo. Różnorodność regionów, w których rządzimy, sprawia jednak, że brakuje mu wspólnego języka, religii czy systemu administracji.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'najzdolniejsza władczyni, jaką','najzdolniejszy władca, jakiego')] miał w ostatnich czasach nasz kraj, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przygotowała','przygotował')] szereg reform, które znacznie przyczyniły się do ujednolicenia państwa."
 flavor_eth.30.a: "Musimy scentralizować nasz kraj."
 flavor_eth.30.b: "Centralizacja może poczekać."
 flavor_eth.40.title: "Stolica rotacyjna"
 flavor_eth.40.desc: "[ROOT.GetCountry.GetLongName]: zróżnicowanie kraju sprawiło, że [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nie założyli nigdy trwałej stolicy. Zamiast tego dwór przenosi się co kilka miesięcy od jednego wodza do drugiego.\n\nChoć trudno w takich warunkach zadbać o administracyjną ciągłość, niesie to ze sobą również pewne korzyści. Częste wizyty dworu we wszystkich zakątkach imperium przekładają się na rozwój na naszych ziemiach wspólnej elity kultur."
 flavor_eth.40.a: "Tak właśnie zawsze to wyglądało."
 flavor_eth.40.b: "Aktywnie zachęćmy do kulturalnych przemian na prowincji."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] – góra światła"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miała','miał')] wizję, w której pokazano jej lśniącą górę, na której ma powstać nowa stolica kraju [ROOT.GetCountry.GetName]. [ShowBuildingTypeName('temple')] już tam stoi. Państwo musi teraz zrealizować sen, który [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miała nasza','miał nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eth.50.a: "Nadszedł czas na założenie stałej stolicy."
 flavor_eth.50.b: "Nie powinniśmy zrywać z tradycją."
 flavor_eth.60.title: "[ShowLocationName('debra_berhan')] złupione"
 flavor_eth.60.desc: "Stare tradycje nie umierają szybko. Gdy prowincja wokół [ShowLocationName('debra_berhan')] zostaje złupiona, nową stolicę porzucają wszyscy – od dworzan po najprostszego stajennego. Nie mamy wyboru – musimy powrócić do dawnego obyczaju wędrówek dworu."
 flavor_eth.60.a: "Musimy przenieść się do prowincji."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] – nowa stolica"
 flavor_eth.70.desc: "[target_character.GetName] coraz więcej i więcej czasu spędza w klasztorach w pobliżu akwenu [ShowLocationName('lake_tana')]. Ze względu na ciągłe wizyty, jakimi obdarza te okolice [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], wyrosło tam niewielkie handlowe miasteczko. Niektórzy zaczęli mówić, że [ROOT.GetCountry.GetFlavorRank|l] ma tam drugą stolicę.\n\nMyśl ta spodobała się tym, którzy uważają, że założenie tu stałego miasta stołecznego może pozwolić nam na stworzenie nowej spuścizny duchowej i architektonicznej."
 flavor_eth.70.a: "Zbudujmy tu naszą stolicę."
 flavor_eth.70.b: "Nie możemy przywiązywać się do jednego miejsca."
 flavor_eth.80.title: "Los [ShowCultureNameWithNoTooltip('lower_egyptian_culture')]kiego, [ShowReligionAdjectiveWithNoTooltip('miaphysite')]kiego ludu"
 flavor_eth.80.desc: "[ShowRegionName('egypt_region')]: dotarły do nas wieści, że [GetCountry('MAM').GetGovernment.GetRulerTitle|l], #L [GetCountry('MAM').GetAdjective|l]ka#! głowa państwa, prześladuje żyjący na jego ziemi lud #L [ShowReligionAdjective('miaphysite')|l]ki#!. Jako kraj, pod którego patriarchatem znajduje się również [ShowLocationName('alexandria')], mamy obowiązek działać. Fakt, że w [GetCountry('MAM').GetAdjectiveWithNoTooltip|l]kich rękach pozostaje również sam patriarcha, nieco komplikuje jednak sytuację. Bezpośredni atak może narazić na szwank fundamenty naszego Kościoła."
 flavor_eth.80.a: "Niech [GetCountry('MAM').GetGovernment.GetRulerTitle|l] otrzyma od nas stanowczy list."
 flavor_eth.80.b: "Uniknijmy ryzyka, że kraj [GetCountry('MAM').GetNameWithNoTooltip] poczuje wobec nas gniew."
 flavor_eth.80.c: "To powód do wojny!"
 flavor_eth.81.title: "Przybywa list z kraju [target_from_country.GetNameWithNoTooltip]"
 flavor_eth.81.desc: "[target_ruler.GetName] z kraju [target_from_country.GetLongName] przysyła nam list. Znajduje się w nim szczegółowy opis wielu naszych rzekomych występków przeciw zamieszkującymi nasze ziemie #L [ShowReligionAdjective('miaphysite')|l]iemu#! ludowi, jakiego dopuszczamy się rzekomo jako [ROOT.GetCountry.GetFlavorRank|l].\n\nNie ma jednak zapewne wielkiego powodu do zmartwień, jako że patriarcha zarówno [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]ich wiernych, jak i regionów takich jak [ShowRegionName('egypt_region')] i [ShowRegionName('ethiopia_region')], jest naszym zakładnikiem. Wątpliwe, aby [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'zaryzykowała','zaryzykował')] bezpieczeństwo swojego patriarchy dla takiej sprawy."
 flavor_eth.81.a: "Odeślijmy sarkastyczną odpowiedź."
 flavor_eth.81.b: "Spróbujmy przeprosić i naprawić nasze stosunki."
 opinion_improved_relations: "Poprawione stosunki"
 flavor_eth.82.title: "Przybył list z kraju [target_from_country.GetNameWithNoTooltip]"
 flavor_eth.82.desc: "Dotarła do nas wieść, iż [target_ruler.GetName] z kraju [target_from_country.GetName] uważa, że źle traktujemy #L [ShowReligionAdjective('miaphysite')|l]ą#! ludność naszych ziem. Uważa to ewidentnie za powód do wojny. Pojawiły się liczne spekulacje, że już wkrótce może dojść do napaści na nasze państwo."
 flavor_eth.82.a: "Nie ośmielą się."
 flavor_eth.83.title: "Ambasador z kraju [target_mam.GetLongNameWithNoTooltip]"
 flavor_eth.83.desc: "Przybył dziś na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #L [target_mam.GetAdjective|l]ki#! posłaniec z odpowiedzią od ich głowy państwa – [target_mam_ruler.GetName] reaguje na nasze niezadowolenie związane z prześladowaniami #L [ShowReligionAdjective('miaphysite')|l]iego#! ludu na [Select_CString(target_mam_ruler.IsFemale,'jej','jego')] ziemiach.\n\nTreść listu jest jednak daleka od przeprosin, na jakie liczyliśmy. [target_mam.GetGovernment.GetRulerTitle] okazuje co najwyżej pogardę dla #L [ROOT.GetCountry.GetAdjective|l]kiego#! dworu i kpi z wszelkiej formy zemsty, jakiej moglibyśmy spróbować się podjąć."
 flavor_eth.83.a: "Uwięzić ambasadora."
 flavor_eth.83.b: "To powód do wojny!"
 flavor_eth.83.c: "Zostawmy to już."
 flavor_eth.84.title: "[target_mam.GetAdjectiveWithNoTooltip]kie przeprosiny"
 flavor_eth.84.desc: "[target_mam.GetGovernment.GetRulerTitle] kraju [target_mam.GetName] przysyła wieści, że przygląda się sytuacji #L [ShowReligionAdjective('miaphysite')|l]iego#! ludu na swoich ziemiach. Zapewnia, że nie żywi wobec #L [ROOT.GetCountry.GetAdjective|l]kiego#! narodu nic poza przyjaźnią. To samo pisze o kościele [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]im."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Ambasador zatrzymany"
 flavor_eth.85.desc: "#L [target_from_country.GetAdjective]ka#! głowa państwa była tak niezadowolona z naszej odpowiedzi na ich list, że nasz ambasador został uwięziony."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Śmierć biskupa"
 flavor_eth.90.desc.a: "Biskup kraju [target_country.GetName] nie żyje. [target_country.GetAdjectiveWithNoTooltip]ki Kościół poprosił #L [ShowReligionAdjective('miaphysite')|l]iego#! patriarchę ([ShowLocationName('alexandria')]) o przysłanie nowego.\n\nChoć patriarcha wybrał już następcę, to dobra okazja, żeby pokazać [target_country.GetAdjectiveWithNoTooltip]kiemu ludowi, kto tu rządzi. [target_ruler.GetName] z kraju [target_country.GetNameWithNoTooltip] prowadzi aktywną politykę nawracania wobec swoich wyznających [ShowReligionName('sunni')|l] poddanych. Nadal też przetrzymuje ambasadora, którego wysłaliśmy tam ostatnim razem z naganą."
 flavor_eth.90.desc.b: "Biskup kraju [target_country.GetName] nie żyje. [target_country.GetAdjectiveWithNoTooltip]ki Kościół poprosił #L [ShowReligionAdjective('miaphysite')|l]iego#! patriarchę ([ShowLocationName('alexandria')]) o przysłanie nowego.\n\nChoć patriarcha wybrał już następcę, to dobra okazja, żeby jasnym przekazem przypomnieć [target_country.GetAdjectiveWithNoTooltip|l]kiemu ludowi, kto tu rządzi."
 flavor_eth.90.a: "Zapobiegnijmy mianowaniu nowego biskupa."
 flavor_eth.90.b: "Nie powinniśmy wtrącać się w te sprawy."
 flavor_eth.91.title: "Zaginięcie biskupa"
 flavor_eth.91.desc: "[ROOT.GetCountry.GetName]: biskup naszego kraju nie żyje już od długiego czasu, zaś [ShowLocationName('alexandria')] wciąż zwleka z przysłaniem następcy. Czyżby kraj [GetCountry('MAM').GetName] był w to jakoś zamieszany?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Zakony monastyczne"
 flavor_eth.100.desc: "Jedną z najsilniejszych stron #L [ROOT.GetCountry.GetAdjective|l]kiego#! Kościoła jest wysoka liczba działających klasztorów, jakich pełno w naszym krajobrazie. Zakony monastyczne miały wkład w wielkość naszego państwa – zakładały nowe opactwa na zdobytych terenach i szerzyły tam słowo prawdziwej wiary. Kraj [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki dzięki klasztorom jest też miejscem, w którym [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i administratorzy państwowi są doskonale wykształceni, co przełożyło się na znaczące odrodzenie w ostatnich latach [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego Kościoła.\n\nMa to też swoją gorszą stronę – zarówno same klasztory, jak i zakony, które je prowadzą, stały się bogate i bardzo niezależne."
 flavor_eth.100.a: "Spróbujmy ich nieco opanować."
 flavor_eth.100.b: "Chrońmy przywileje zakonne."
 flavor_eth.110.title: "Niezależność od patriarchatu"
 flavor_eth.110.desc: "Zależność #L [ROOT.GetCountry.GetAdjective|l]kiego#! Kościoła od patriarchatu, którego siedzibą jest [ShowLocationName('alexandria')], zawsze stanowiło dla naszego kraju problem. Może i niegdyś istniało praktyczne zapotrzebowanie na biskupów, duchowieństwo i duchowe wskazówki z zagranicy, ekspansja naszego Kościoła na przestrzeni ostatnich stuleci oznacza jednak, że w pięknym kraju, jakim jest [ShowCountryRankName('ETH')], są już rodzimi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], a także rozbudowana infrastruktura religijna w formie kościołów i zakonów na całym jego obszarze.\n\nPatriarchat w Egipcie pozostaje w niewoli zdobywców, dla których religią jest [ShowReligionName('muslim')|l], przez co musimy bardzo długo czekać po śmierci jednego biskupa na kolejnego. O wiele sprawniej byłoby wybierać naszych religijnych przywódców u siebie. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] są na to gotowi."
 flavor_eth.110.a: "Nie możemy okazać braku szacunku naszemu patriarsze."
 flavor_eth.110.b: "Nasz kościół powinien być wolny od zagranicznych wpływów."
 flavor_eth.120.title: "Kebra Nagast"
 flavor_eth.120.desc: "#italic Kebra Nagast#!, księga znana też jako Chwała królów, to epos narodowy, którym szczyci się kraj [ROOT.GetCountry.GetName]. Została ona napisana przez Nebure id Ishaqa z Aksum pod nadzorem biskupa Abby Giyorgisa. Dzieło to stanowi repozytorium naszych narodowych i religijnych przekonań, przez co ma olbrzymie znaczenie historyczne i kulturowe.\n\nTekst #italic Kebra Nagast#! liczy sobie, jak się uważa, całe stulecia. Zajmuje poczesne miejsce w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich literaturze i kulturze, zmyślnie łącząc ze sobą historię, religię i pochodzenie wielkiej dynastii, jaką stanowią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], a która jest niezwykle istotna dla [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kościoła #L [ShowReligionAdjective('miaphysite')|l]kiego#!.\n\n#italic Kebra Nagast#! to porywający opis spotkania królowej Saby z królem Salomonem. Przedstawia też fascynującą historię ich syna, Menelika I, który sprowadził otoczoną wielką czcią Arkę Przymierza na swoje ziemie ([ShowRegionName('ethiopia_region')]). W tekście znajduje się oprócz tych niezwykłych opowieści również opis wielkich przemian w przekonaniach religijnych naszego ludu, który, choć niegdyś czcił ciała niebieskie, teraz wyznaje wiarę w #italic Boga Izraela#!."
 flavor_eth.120.a: "Nauczmy się, jak nasi przodkowie zarządzali swoją ziemią."
 flavor_eth.120.b: "Przyjrzyjmy się opisom relacji między władzą a podwładnymi."
 flavor_eth.120.c: "Dostosujmy opisane w księdze dawne metody do współczesnych problemów."
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "$lalibela_cross$, jeden z otaczanych największym szacunkiem skarbów religijnych i historycznych naszego kraju, to duży, bogato zdobiony krzyż procesyjny znajdujący się w Biete Medhani Alem ([ShowLocationName('lalibela')]). Kapłani często korzystają z niego, aby błogosławić lub leczyć wiernych, delikatnie ich nim pocierając.\n\nJego jednolita bryła stworzona jest z brązu i żelaza, centralny kształt krzyża zaś ma przedłużoną dolną część oraz pięknie rozszerzające się zakończenia, wszystko to zaś otaczają misterne zdobienia. Charakterystycznym elementem krzyża są widoczne u podstawy #italic ramiona Adama#! przystrajane w święta barwnymi kawałkami tkaniny, które jeszcze bardziej przydają krzyżowi piękna."
 flavor_eth.130.a: "Powinniśmy przenieść go do naszej stolicy."
 flavor_eth.130.b: "Rozpoczniemy pielgrzymkę tak, jak należy."
 flavor_eth.130.c: "Uczyńmy kościół, w którym znajduje się ten święty przedmiot, jeszcze bardziej majestatycznym."
 flavor_eth.130.a.tt: "Nasi #L [ShowCultureName('agaw_culture')|l]cy#! poddani będą bardzo niezadowoleni."
 flavor_eth.140.title: "Sprawiedliwość królów"
 flavor_eth.140.desc: "#italic Fetha Negest#!, dzieło znane też jako #italic Sprawiedliwość królów#!, to teokratyczny kodeks prawny skompilowany około roku 1240 w języku arabskim przez Abu'la Fada'ila ibn al-Assala, egipskiego twórcę chrześcijańskiego. Spisane prawa pozyskał on z dzieł apostolskich oraz z wcześniejszych kodeksów bizantyjskich władców.\n\nHistorię tekstu #italic Fetha Negest#! ujawnia jego podział na dwie części. W pierwszym szczególny nacisk położony jest na sprawy eklezjalne, takie jak struktura hierarchii kościelnej czy sakramenty. Znajdują się w nim fragmenty Biblii, dzieła wczesnych ojców kościoła, jak święci Bazyli czy Hipolit, a także kanony ustalone podczas zgromadzeń takich jak sobór nicejski czy synod w Antiochii.\n\nDruga część #italic Fetha Negest#! dotyczy spraw laickich, jak prawo rodzinne, długi czy administracja cywilna. Choć źródła są takie same, jak w pierwszej części, tekst w dużej mierze opiera się na czterech księgach znanych jako #italic Kanony cesarzy#!. Do ksiąg tych należy #italic Procheiron#! (znany też jako #italic Procheiros Nomos#!), arabska wersja #italic Syroromańskiej księgi praw#!, arabskiej wersji kodeksu #italic Ecloga#! oraz #italic Nakazy starotestamentalne#!.\n\nPrzez stulecia #italic Fetha Negest#! stanowiło absolutne źródło praw dla chrześcijan #L [ShowReligionAdjective('miaphysite')|l]ich#! w regionie [ShowRegionName('egypt_region')]. Teraz zostało przetłumaczone na język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] ([ShowRegionName('ethiopia_region')]) i poszerzone o dodatkowe, lokalne prawa. Niektórzy sędziowie z naszej krainy zastanawiają się, czy nie należałoby zaadaptować tego prawa. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w większości popierają ten pomysł."
 flavor_eth.140.a: "Powinniśmy je zaadaptować."
 flavor_eth.140.b: "Nie pora teraz na to."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "[ROOT.GetCountry.GetName]: teologia staje się coraz popularniejszą dziedziną badań. Mnisi zaczynają czuć inspirację do spisywania swojej wiedzy. Choć robią to liczni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], wyróżnia się wśród nich [target_artist.GetName], [Select_CString(target_artist.IsFemale,'która','który')] pragnie spisać dzieje stworzenia człowieka oraz wszystkiego, co istnieje."
 flavor_eth.150.a: "Obejmiemy te prace naszym mecenatem."
 flavor_eth.150.b: "Nie stać nas na to."
 flavor_eth.151.title: "Powrót wygnanych mnichów"
 flavor_eth.151.desc: "[target_character3.GetName] za swoich rządów [Select_CString(target_character3.IsFemale,'prowadziła','prowadził')] niezwykłe życie, które budziło nienawiść mnichów takich jak [target_character.GetName]. [Select_CString(target_character.IsFemale,'Nie szczędziła ona','Nie szczędził on')] słów krytyki pod adresem takich zachowań. Zakończyło się to wygnaniem [Select_CString(target_character.IsFemale,'jej','jego')] i kilku innych mnichów. [target_character3.GetNameWithNoTooltip] jednak nie żyje, więc może [target_character2.GetName] da radę wrócić z wygnania."
 flavor_eth.151.a: "To wygnanie nie było sprawiedliwe. Niech wraca."
 flavor_eth.151.b: "[target_character.GetName] nie powróci, dopóki żyje."
 flavor_eth.153.title: "Debre Igziabher"
 flavor_eth.153.desc: "Debre Igziabher to niezwykle stary kościół, o którym zapomniała historia. Miejsce, w którym się znajduje, to [target_location.GetName] ([ROOT.GetCountry.GetName]). [target_character.GetName] zastanawia się, czy nie warto by go odbudować, aby umocnić #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ką#! wiarę w kraju."
 flavor_eth.153.a: "Odbudujmy ten kościół."
 flavor_eth.153.b: "Odmawiamy, choćby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] mieli wpaść w gniew."
 flavor_eth.153.c: "To będzie jeden z najwspanialszych kościołów, jakie zna nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.155.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] – ograniczenia"
 flavor_eth.155.desc: "[ROOT.GetCountry.GetName]: od kiedy [target_character.GetName] zasiada na tronie, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] kontrolują większość ziemi. [target_character2.GetName] pragnie to cofnąć, znacząco zmniejszając tę władzę. Może to jednak wzbudzić gniew duchownych."
 flavor_eth.155.a: "Tymi ziemiami włada nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.155.b: "Musimy uważać, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] nie wpadli w złość."
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip] – bunt"
 flavor_eth.156.desc: "[ROOT.GetCountry.GetName]: społeczności wyznające [ShowReligionAdjective('judaism')|l] stały się buntownicze. Gromadzą się pod sztandarem ruchu o nazwie „[rebels_scope.GetName]” i pragną porzucić #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ki#! styl życia."
 flavor_eth.156.a: "Musimy się przygotować."
 flavor_eth.156.b: "I mają rację. Nadajmy im nieco praw religijnych."
 eth_make_all_jewish_pops_unhappy_tt: "Wszystkie [pops|el], których wyznaniem jest wiara #L [ShowReligionAdjective('judaism')|l]ka#!, stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 eth_make_all_jewish_pops_happier_tt: "Wszystkie [pops|el], których wyznaniem jest wiara #L [ShowReligionAdjective('judaism')|l]ka#!, zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 beta_israel: "Felaszowie"
 flavor_eth.157.title: "Wędrujący dwór"
 flavor_eth.157.desc: "[ROOT.GetCountry.GetName]: choć stolica państwa zmieniała się na przestrzeni lat ze względu na potrzeby wojskowe, nigdy nie było tradycją naszych władców przenoszenie dworu w inne miejsca. Przebywanie w pobliżu wojska i odróżnianie wsi od miast poprzez pozwalanie, aby [target_character.GetName] i wszelcy przyszli władcy mogli wybierać miejsce, z którego rządzą, a także troska, aby każda część kraju znalazła się pod odpowiednią opieką głowy państwa, pozwolą nam uzasadnić tę praktykę jako sensowną."
 flavor_eth.157.a: "Pozwólmy na tę zmianę."
 flavor_eth.157.b: "Stała stolica to najlepsze rozwiązanie."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "Jako że [target_character.GetName] wykazuje się naturą [Select_CString(target_character.IsFemale,'uczonej','uczonego')], czuje inspirację szeregiem innych traktatów, konkretnie takich, z których słynie [ShowContinentName('europe')], i pragnie spędzić swój czas na napisaniu kilku książek. Pierwszą będzie $book_of_light$. Ma nadzieję, że dzięki temu wyznanie znane jako [ROOT.GetCountry.GetReligion.GetName|l] stanie się w kraju [ROOT.GetCountry.GetName] popularne. Jeśli się jednak tego podejmie, nie będzie w stanie rządzić z pełną efektywnością."
 flavor_eth.160.a: "Z pewnością stworzy arcydzieło!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] ma rządzić, nie pisać."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Po wielu miesiącach pracy [target_character.GetName] wydaje kolejne dzieło do naszej kolekcji. Nosi ono tytuł „$book_of_nativity$”. Jest nawoływaniem, aby [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] się zreformowali. [target_character.GetName] broni w tekście swoich poglądów na tę sprawę."
 flavor_eth.161.a: "Kolejne arcydzieło."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "W pozostałym poświęconym na pisanie czasie [target_character.GetName] [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] swoje ostatnie arcydzieło. Zwie się ono „$books_of_trinity$” i stanowi podsumowanie [target_character.GetHerHis] przekonań religijnych, którymi, jak sądzi, powinien też żyć nasz kraj, [ROOT.GetCountry.GetName], a które zostały spisane w poprzednich dziełach („$book_of_light$” i „$book_of_nativity$”)."
 flavor_eth.162.a: "Może [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] zreformują się, jeśli zajmie się tym [target_character.GetNameWithNoTooltip]?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "[target_character.GetName] rządzi z wielkim powodzeniem, czuje więc inspirację, aby zbudować [ShowBuildingTypeName('debere_meshwae')], kościół większy niż jakikolwiek inny. Może to pociągnąć za sobą wielkie koszty, lecz próba odwiedzenia [Select_CString(target_character.IsFemale,'jej','go')] od tego zamiaru może sprawić, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zwrócą się przeciwko nam."
 flavor_eth.163.a: "Zbudujmy go."
 flavor_eth.163.b: "Ile kościołów może potrzebować taki kraj jak [ROOT.GetCountry.GetNameWithNoTooltip]?"
 flavor_eth.164.title: "Zagraniczne inspiracje"
 flavor_eth.164.desc: "Choć kultura #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! stanowi dominującą siłę w otoczeniu naszej głowy państwa, doszło do wielu debat, w których sugeruje się, abyśmy spojrzeli raczej na zewnątrz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] może ulec dzięki temu przekształceniu na modłę innych państw. Nasz kraj, [ROOT.GetCountry.GetName], na pewno odczuje negatywny wpływ takich działań, lecz jeśli mamy zaprosić tu więcej uczonych, może nam się to opłacić."
 flavor_eth.164.a: "Warto to zrobić."
 flavor_eth.164.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ka kultura i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pozostaną związane na zawsze."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[target_character.GetName], pragnąc bronić #L [ShowReligionAdjective('miaphysite')|l]kiej#! wiary, zamierza napisać traktat zatytułowany „$confession_of_faith$”. Jak twierdzi, umocni to idee, które wyznaje już i tak każdy wierny, jak przestrzeganie szabatu czy niejedzenie wieprzowiny. Możemy pozwolić [Select_CString(target_character.IsFemale,'jej','mu')] na jego napisanie, lecz nasz kraj, [ROOT.GetCountry.GetName], będzie musiał zapłacić za to ze swojego skarbca."
 flavor_eth.165.a: "[ShowReligionNameWithNoTooltip('miaphysite')] tego wymaga."
 flavor_eth.165.b: "Czasy debat religijnych już minęły."
 flavor_eth.200.title: "Mnich [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "Podczas podróży po kraju z odwiedzinami u wodzów, natknęliśmy się na mędrca nauczającego prostych ludzi. [ewostatewos.GetName] to mnich i religijny przywódca z północy naszego kraju. Ma swój klasztor i niewielką grupkę uczniów, wystarczyło jednak kilka minut jego nauczania, aby ściągnął na siebie gniew naszego biskupa.\n\n[ewostatewos.GetNameWithNoTooltip] twierdzi, że broni pradawnych obyczajów [GetCountry('ETH').GetAdjective|l]kich [ShowReligionName('miaphysite')|l]ich wyznawców, którzy uważają za dni święte zarówno sobotę, jak i niedzielę. Nasz biskup uważa z kolei, że doktryna ta jest sprzeczna z nakazami naszego patriarchy (którego siedzibą jest [ShowLocationName('alexandria')]) i może doprowadzić do mnóstwa problemów. Jego zdaniem [ewostatewos.GetNameWithNoTooltip] musi doczekać kary za swoje nauki – posłużyłoby to za przestrogę, by nikt nie ośmielił się popełnić nigdy podobnych błędów."
 flavor_eth.200.a: "Wysłuchajmy rady biskupa."
 flavor_eth.200.b: "Nie ma potrzeby nikogo karać. [ewostatewos.GetName] może udać się gdzie indziej."
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip] ma chyba więcej oleju w głowie niż nasz biskup. Może go zastąpić."
 flavor_eth.200.d: "Właściwie to my też chcemy posłuchać, czego uczy [ewostatewos.GetNameWithNoTooltip]."
 flavor_eth.201.title: "[ewostatewos.GetNameWithNoTooltip], [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]ki mnich"
 flavor_eth.201.desc: "[ewostatewos.GetName] to #L [ShowReligionAdjective('miaphysite')|l]ki#! mnich z północy kraju [GetCountry('ETH').GetName]. Powiedziano nam, że przybył tu, uciekając przed prześladowaniami spowodowanymi jego nieprawomyślnymi naukami. Szuka akceptacji u #! [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]kich#! przywódców w naszej stolicy."
 flavor_eth.201.descB: "[ewostatewos.GetName] to [ShowReligionAdjective('miaphysite')|l]i mnich z północy kraju [GetCountry('ETH').GetName]. Powiedziano nam, że przybył tu, uciekając przed prześladowaniami spowodowanymi jego nieortodoksyjnymi naukami. Szukał akceptacji u [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]ich przywódców w naszej stolicy.\n\nLecz szczęście mu nie sprzyjało – oto doniesiono nam, że w drodze tutaj zmarł."
 flavor_eth.201.a: "Może być przydatny. Zostawmy go w spokoju."
 flavor_eth.201.b: "Nie potrzeba nam tu wichrzycieli. Wyrzucić go."
 flavor_eth.201.c: "Jego nauki znajdują poparcie w Starym Testamencie. Wysłuchajmy go."
 flavor_eth.201.d: "Świetnie, nie musimy się już nim kłopotać."
 flavor_eth.202.title: "[ewostatewos.GetNameWithNoTooltip] i jego siedmiu uczniów"
 flavor_eth.202.desc: "[ewostatewos.GetName], niesforny mnich, miał uczniów, którzy jakby zapadli się pod ziemię pod nieobecność ich nauczyciela. Prawie już o nim zapomnieliśmy – do tego stopnia, że ich powrót pozostał dla nas niezauważony.\n\nW międzyczasie odbudowali oni jego stary klasztor i zaczęli stawiać własne. Ta mnisza frakcja zaczęła zwać się #italic Rodem [ewostatewos.GetNameWithNoTooltip]a#!."
 house_of_ewostatewos_name: "Ród Ewostatewosa"
 flavor_eth.202.a: "Niech duchowny [anorewos.GetNameWithNoTooltip] pomówi z nimi."
 flavor_eth.202.b: "Śmieli zlekceważyć rozkazy, jakie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wydała','wydał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Nie dostaną drugiej szansy!"
 flavor_eth.202.c: "Wciąż jest nam to obojętne."
 flavor_eth.203.title: "Podziały się pogłębiają"
 flavor_eth.203.desc: "Katastrofa! [anorewos.GetName] udał się, aby przedyskutować napiętą sytuację, do jakiej doprowadził [ewostatewos.GetName], ale okazało się to straszliwą pomyłką. Zostaliśmy poinformowani, że rozmowa szybko przerodziła się w burzliwą dyskusję teologiczną graniczącą z konfrontacją. Szczęśliwie nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zostali wyrzuceni z klasztoru, zanim doszło do eskalacji."
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip] podzieli nasze państwo swoimi religijnymi dysputami."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] zostanie publicznie ukarany."
 flavor_eth.203.a.tt2: "Wpływ mnichów rozpościera się wyłącznie na ziemie otaczające ich klasztory."
 flavor_eth.203.b: "Ci, którzy źle traktują moich przedstawicieli, to samo robią i mnie. Spalić klasztor do gołej ziemi!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] zostaje męczennikiem, a jego idee rozpowszechniają się poza klasztorami."
 flavor_eth.204.title: "Ród [ewostatewos.GetNameWithNoTooltip]a"
 flavor_eth.204.desc: "Wpływ klasztorów należących do #italic Rodu [ewostatewos.GetNameWithNoTooltip]a#! stale rośnie, a nauki tamtejszych mnichów bardziej przystają do tradycji #L [ROOT.GetCountry.GetAdjective|l]kiego#! ludu niż doktryna narzucona przez patriarchat ([ShowLocationName('alexandria')]). Ich wysiłki edukacyjne i dobroczynne wobec osób zapomnianych przez społeczeństwo przyczyniły się też do ich pozytywnego wizerunku w umysłach ludzi.\n\nNasz abuna zwrócił uwagę na niestabilność sytuacji. Jeśli pozwolimy tej herezji dalej się rozrastać, patriarcha może nas ekskomunikować. W najgorszym razie [ROOT.GetCountry.GetFlavorRank|l] może stać się teatrem wojny domowej."
 flavor_eth.204.a: "Połóżmy temu kres. Spalić te klasztory!"
 flavor_eth.204.a.tt: "Wyznawcy #italic Rodu [ewostatewos.GetNameWithNoTooltip]a#! buntują się, pełni gniewu."
 flavor_eth.204.b: "Nie będzie żadnej wojny domowej. Jesteśmy po stronie naszego ludu."
 flavor_eth.210.title: "Stela [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowej władczyni','nowego władcy')]"
 flavor_eth.210.desc: "Przez tysiąc lat stele dawnych królów [ShowLocationName('axum')] wznosiły się nad krajem i stanowiły wspaniały dowód potęgi tych, którzy zostali pod nimi pochowani.\n\nNasz lud spogląda na nie z zachwytem i szacunkiem. Budując nową, pod którą spocznie kiedyś [ROOT.GetCountry.GetGovernment.GetRuler.GetName], możemy powiązać prestiż przeszłości z nową władzą."
 flavor_eth.210.a: "To pogańska tradycja i dobrze, że została zarzucona."
 flavor_eth.210.b: "Zbudujemy jeszcze wspanialszy pomnik!"
 flavor_eth.220.title: "Kościół św. Jerzego – [target_location.GetNameWithNoTooltip]"
 flavor_eth.220.desc: "Kilka pokoleń temu król Gebre Mesqel Lalibela doznał wizji miasta noszącego jego imię, które miało być wierną kopią świętego miasta [ShowLocationName('jerusalem')] i miejscem pielgrzymek wiernych z całego chrześcijańskiego świata. Kościoły, które zbudował ten władca, to wspaniałe ośrodki wiary, jeśli jednak jego sny mają się spełnić, czeka nas jeszcze wiele pracy."
 flavor_eth.220.a: "Nie szczędźmy na to środków."
 flavor_eth.220.b: "Nie stać nas na taką inwestycję."
 flavor_eth.230.title: "Kodyfikacja prawa „[ShowLawNameWithNoTooltip('double_sabbath_tenet')]”"
 flavor_eth.230.desc: "Skoro zrzuciliśmy kajdany patriarchatu, a [ShowLocationName('alexandria')] nie może już nam narzucać swojego zdania, nadszedł czas na skodyfikowanie zasad, które zdefiniują życie #L [ROOT.GetCountry.GetAdjective|l]kiego#! ludu pod rządami nowego patriarchy."
 flavor_eth.230.a: "Sformułujmy tę doktrynę."
 flavor_eth.230.b: "Nie, pozostańmy przy obecnych tradycjach."
 flavor_eth.240.title: "Nowe, jaskrawe światło na niebie"
 flavor_eth.240.desc: "Odwiedzając swoje ziemie w [ShowLocationName('debra_berhan')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'stała','stał')] się świadkiem pojawienia się na niebie nowej gwiazdy. Choć zmiany w sferze niebieskiej wzbudziły obawy #L [ROOT.GetCountry.GetAdjective|l]kiego#! ludu, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] uważa to za znak, jaki zesłał nam Bóg, by pokazać, że nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], cieszy się jego łaską."
 flavor_eth.240.a: "Urządźmy wielką ucztę i radujmy się z tego dobrego omenu."
 flavor_eth.240.b: "Zbudujemy tu nowy kościół ku chwale Pana."
 flavor_eth.240.c: "Zbudujemy tu nowe miasto."
 flavor_eth.240.d: "Wzniesiemy tu nowe miasto, w nim zaś godny boskiego imienia kościół."
 can_revoke_double_sabbath_tt: "Duchowieństwo jest dwukrotnie potężniejsze od włościan lub włościanie mają mniej niż 10% wpływów stanowych."
 flavor_eth_250_shared: "Prośba o rzemieślników"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "[ROOT.GetCountry.GetName]: choć #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! kultura pozwoliła zrealizować wiele wspaniałych projektów, czasem trzeba poprosić też o pomoc z zewnątrz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] radzi, aby poprosić o rzemieślników z innego kraju, jak na przykład z kraju [target_country.GetName]."
 flavor_eth.250.a: "Postęp jest najważniejszy, nawet jeśli miałaby ucierpieć na nim [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ka kultura."
 flavor_eth.250.b: "Poradzimy sobie bez nich."
 eth_target_country_must_accept_tt: "Kraj [target_country.GetName] musi zaakceptować prośbę, by efekty były aktywne."
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "Kraj [target_country2.GetName] przysłał posłańców, których gości obecnie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Proszą oni o rzemieślników, którzy mogliby wspomóc realizację ich planów."
 flavor_eth.251.a: "Spełnijmy ich prośbę."
 flavor_eth.251.b: "Odprawcie tych żebraków."
 flavor_eth_260_shared: "Tajemnica naftu"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "Choć wielokroć toczyliśmy walki z krajami #L [ShowReligionGroupAdjective('muslim')|l]kimi#!, nie znaczy to, że nie możemy się od nich uczyć. Jeden z ich rzadkich wynalazków, naft, zwrócił uwagę otoczenia naszej głowy państwa. [ROOT.GetCountry.GetGovernment.GetCourtTitle] pragnie zatrudnić doradców, jakich może dostarczyć nam kraj [target_country.GetName], aby nauczyli nas sekretu tego oręża, co pozwoliłoby dodać go do wyposażenia naszej armii."
 flavor_eth.260.a: "Spytajmy więc."
 flavor_eth.260.b: "Niepotrzebne nam ich wynalazki."
 eth_no_offer_tt: "Kraj [target_country.GetName] nie otrzyma propozycji."
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "Kraj [target_country2.GetName] oferuje nam pewną sumę pieniędzy. W zamian chce otrzymać nieco naszej broni, konkretnie nafty. Możemy się zgodzić, może się jednak okazać, że wykorzystają je przeciwko nam."
 flavor_eth.261.a: "To się nie ma szans źle skończyć."
 flavor_eth.261.b: "Nie dostaną naszej broni!"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip] rozpoczyna bunt"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "[ROOT.GetCountry.GetName]: rośnie liczebność #L [ShowReligionGroupAdjective('muslim')|l]kiej#! ludności. Dlatego [Select_CString(target_character2.IsFemale,'zarządczyni','zarządca')] tych ziem, [target_character2.GetName], [Select_CString(target_character2.IsFemale,'która','który')] również wyznaje tę wiarę, chce stanąć do walki. Wrogiem w tym konflikcie będzie kraj [GetCountry('ETH').GetName]. Nie zawaha się podnieść miecza na swoich wrogów."
 flavor_eth.270.a: "Zdobędziemy wolność."
 flavor_eth.270.b: "To nie jest gra warta świeczki."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_character2.GetName] ([target_country.GetName]) ogłasza, że ziemie, którymi zarządza, są niepodległe od nas. Deklaruje też, że na obszarze tym oficjalnie wyznawana jest religia #L [ShowReligionGroupName('muslim')|l]ska#!."
 flavor_eth.271.a: "Za nic nie pozwolimy im się odłączyć!"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
