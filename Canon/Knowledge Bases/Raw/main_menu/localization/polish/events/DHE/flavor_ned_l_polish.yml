l_polish:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] w płomieniach"
 flavor_ned.1.desc: "Lokalizację [target_location.GetRank.GetName] [target_location.GetName] spotkała tragedia! Rozpętał się olbrzymi pożar, który pochłonął istotne budowle miasta, jak #italic ratusz#! czy #italic archiwum#!. Mieszkańcy próbowali ugasić ogień, lecz niektórzy z nich przepadli w płomieniach i stracili życie."
 flavor_ned.1.a: "Cóż za tragedia dla społeczności [target_location.GetNameWithNoTooltip]..."
 flavor_ned.2.title: "Wzmocnienie lokalizacji [target_location.GetNameWithNoTooltip]"
 flavor_ned.2.desc: "Odkąd nasi odkrywcy trafili do regionu [ShowRegionName('indonesia_region')], znaczna część jego ziem trafiła w nasze władanie – czy to na drodze zbrojnej, czy formalnej. [target_character.GetName] i [target_character.GetHerHis] noszą się z zamiarem budowy nowego miasta – fortecy, do której #L [ROOT.GetCountry.GetCulture.GetName]cy#! mogliby się zjeżdżać bez obaw przed konfrontacją z miejscową ludnością."
 flavor_ned.2.historical_info: "Kiedy holenderscy kolonizatorzy dotarli do Indii Wschodnich, jednym z ich pierwszych posunięć była budowa fortyfikacji na zawłaszczonych ziemiach. Jednym z takich fortów była Batavia – późniejsza stolica Holenderskich Indii Wschodnich. Pod rządami Holenderskiej Kompanii Wschodnioindyjskiej stała się jednym z najważniejszych punktów w regionie."
 flavor_ned.2.a: "Wybudujmy fort."
 flavor_ned.2.b: "To zbyt kosztowne. Lepiej ułóżmy się z miejscowymi."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] będzie najwspanialszym miejscem w regionie."
 flavor_ned.2.d: "Budowa MUSI dojść do skutku!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "W miarę, jak rozrasta się nasze handlowe imperium, akces zgłasza doń wiele zacnych postaci – tak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Jedną z nich jest [Select_CString(target_character2.IsFemale,'legitymująca','legitymujący')] się #L [ShowCultureName('swedish')|l]kim#! pochodzeniem [target_character2.GetName], [Select_CString(target_character2.IsFemale,'która','który')] wyrabia sobie nie lada renomę w kraju [target_country2.GetName] i mierzy w objęcie roli [Select_CString(target_character2.IsFemale,'zarządczyni','zarządcy')] jednej z naszych kolonii."
 flavor_ned.3.historical_info: "Pochodzący ze Sztokholmu Frederick Coyett był pierwszym Szwedem, jaki zawitał do wschodniej Azji. Większość tego czasu spędził jako dyplomata Holenderskiej Kompanii Wschodnioindyjskiej na wyspie Dejima. Wsławił się sprawnym działaniem w #italic sprawie Nanbu#!, które doprowadziło do wyzwolenia przez szogunat wielu holenderskich więźniów. Liczne udane negocjacje zapewniły mu posadę gubernatora Formosy. Gdy jednak upadła dynastia Míng, utracił władzę i całą wyspę na rzecz #italic Zhènga Chénggōnga#!. Ostatnie lata spędził w Batavii, gdzie zgromadził mnóstwo posążków hinduskich bóstw."
 flavor_ned.3.a: "Pozwólmy mu nam służyć."
 flavor_ned.3.b: "Nie ma dla niego miejsca w naszym kraju."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "Z nastaniem złotej ery kultury i architektury zainteresowania naszego społeczeństwa zaczęły wybiegać poza wojnę i handel. Jedną z takich ciekawych świata osób jest [target_character.GetName] – pionier #italic holenderskiej architektury barokowej#!. Gdybyśmy zapewnili mu finansowanie, być może wyniósłby dorobek kulturowy naszej nacji na nowy poziom."
 flavor_ned.4.historical_info: "W XVII wieku Holandia doczekała się rozwoju własnego nurtu barokowej architektury. Pieter Post i jego współpracownik Jacob van Campen byli pionierami tego stylu i odpowiadali za projekty licznych nowych pałaców czy muzeów."
 flavor_ned.4.a: "Może liczyć na nasze wsparcie."
 flavor_ned.4.b: "Ładniejsze budynki? Mamy inne wydatki."
 flavor_ned.5.title: "[ShowRegionNameWithNoTooltip('japan_region')] – handel"
 flavor_ned.5.desc: "Choć ziemie regionu [ShowRegionName('japan_region')] są nam obce, mogłyby być znakomitym miejscem pracy dla naszych kupców. Tamtejsze srebra i towary luksusowe cieszą się znacznym zainteresowaniem naszej ludności. Gdybyśmy zdołali ulokować tam kupców, pożądane dobra mogłyby trafić do naszego kraju, którym jest [ROOT.GetCountry.GetName]."
 flavor_ned.5.a: "Stwórzmy tam placówkę."
 flavor_ned.5.b: "To strata czasu."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "W lokalizacji [target_location.GetName] będzie mogła powstać [ShowBuildingTypeName('dutch_trade_outpost')|l]."
 flavor_ned.6.title: "Kolonia Przylądkowa"
 flavor_ned.6.desc: "Nasi osadnicy w regionie [ShowRegionName('southern_africa_region')] zabrali się za budowę licznych nowych miast i portów, które pozwolą nam kontrolować okoliczne wody, a wraz z nimi – cały azjatycki handel. Jednym z takich miejsc jest [target_location.GetName]. Może bylibyśmy w stanie dofinansować budowę tego portu."
 flavor_ned.6.historical_info: "Przylądek był jedną z najcenniejszych kolonii holenderskiego imperium. Położony na przecięciu azjatyckich i europejskich szlaków handlowych, stanowił kluczowy przyczółek Holenderskiej Kompanii Wschodnioindyjskiej."
 flavor_ned.6.a: "Przylądek przyniesie nam nadzieję."
 flavor_ned.6.b: "Nie potrzeba nam nowego portu, lecz większej floty."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Wiele europejskich narodów rzuciło się do kolonialnej rywalizacji – my również. Zamiast podbijać ogromne połacie ziemi, zdecydowaliśmy się jednak budować bardziej skupione miasta w Amerykach. Takim miejscem jest również [target_location.GetName], gdzie spore grono kolonistów pracuje nad budową umocnień. Możemy zapewnić im dodatkowe finansowanie lub zostawić budowę portu w ich własnych rękach."
 flavor_ned.7.a: "Mamy już jeden [ShowLocationNameWithNoTooltip('amsterdam')] – więc dlaczegoby nie mieć dwóch?"
 flavor_ned.7.b: "Niech koloniści radzą sobie sami."
 flavor_ned.8.title: "Gezowie"
 flavor_ned.8.desc: "Jeśli mamy wywalczyć niepodległość, musimy zająć tak ziemię, jak i wody. By osiągnąć to drugie, [target_character.GetName] oferuje listy kaperskie wszystkim uzbrojonym okrętom, jakie tylko zgłaszają chęć służyć państwu [target_country.GetName]."
 flavor_ned.8.historical_info: "W trakcie wojny osiemdziesięcioletniej Wilhelm Orański wystawiał listy kaperskie wszystkim chętnym okrętom zbrojnym, gromadząc w ten sposób pod holenderską bandera osiemnaście statków. Najemnicy stopniowo zyskiwali na sile i zaczęli z czasem napadać hiszpańskie porty. W szeregach Gezów znalazło się wielu słynnych bohaterów."
 flavor_ned.8.a: "Obrona kraju [target_country.GetNameWithNoTooltip] tego wymaga."
 flavor_ned.8.b: "Wspieranie piratów? A co z bezpieczeństwem naszych wód?"
 flavor_ned.9.title: "Interesy w obszarze [ShowAreaNameWithNoTooltip('sailan_area')]"
 flavor_ned.9.desc: "Wyspa [ShowAreaName('sailan_area')] to strategiczny region dla każdego kupca, którego celem są $india$. [ShowLocationName('kurunegala')] kontroluje państwo [target_country.GetName] – przejęcia możemy dokonać tylko siłą."
 flavor_ned.9.a: "Wyspa należy do nas."
 flavor_ned.9.b: "Wszczynanie tam wojny byłoby nierozsądne."
 flavor_ned.10.title: "Pięć #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kich#! admiralicji"
 flavor_ned.10.desc: "Choć krajem rządzi [target_character.GetName], różnice między naszymi prowincjami sprawiły, że [ShowBuildingTypeName('admiralty')|l] uległa podziałowi. Rozpad na frakcje – [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] i [ShowLocationName('amsterdam')] – uniemożliwia nam zjednoczenie marynarki. Pozwolenie im na oddzielne funkcjonowanie może jednak sprawić, że każda z nich będzie działać z większym zaangażowaniem."
 flavor_ned.10.a: "Pozwólmy admiralicjom działać samodzielnie."
 flavor_ned.10.b: "Połączmy je."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Odblokowuje [Concept('government_reform','reformę rządową')|el] „[ShowGovernmentReformName('unified_admiralty_reform')]”."
 flavor_ned.11.title: "[ShowAreaNameWithNoTooltip('taiwan_area')] – kolonizacja"
 flavor_ned.11.desc: "Ponieważ nasi odkrywcy i osadnicy dotarli aż po same $china$, zdołali zająć i skolonizować [ShowAreaName('taiwan_area')]. Wpływy #L [ROOT.GetCountry.GetCulture.GetName]kiej#! kultury są tam jednak nieznaczne. Może warto byłoby zaludnić to miejsce mieszkańcami miasta [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ned.11.a: "Nasza kultura musi zdominować [ShowAreaNameWithNoTooltip('taiwan_area')]."
 flavor_ned.11.b: "Zostawmy [ShowAreaNameWithNoTooltip('taiwan_area')] takim, jakim jest."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "Ponieważ ryzyko przykrycia Niderlandów przez morze z każdym dniem narasta, wielu architektów poszukuje rozwiązań problemu. Zajmuje się tym również [target_artist.GetName], [Select_CString(CHARACTER.IsFemale,'planująca','planujący')] rozmieścić na terenie kraju [ShowBuildingTypeName('polders')|l]."
 flavor_ned.12.historical_info: "Jan Adriaenszoon Leeghwater był twórcą pierwszego polderu na jeziorze, uzyskanego przez odprowadzenie wody przy pomocy wiatraka. Kierował także budową polderów w Purmer, Schermer i Heerhugowaard."
 flavor_ned.12.a: "Zatrudnijmy go. Niech wybuduje kolejne [ShowBuildingTypeNameWithNoTooltip('polders')|l]."
 flavor_ned.12.b: "Nie życzymy sobie takich prac."
 flavor_ned.13.title: "Ojciec mikrobiologii"
 flavor_ned.13.desc: "Wraz z rozwojem nauki wzrasta także nasz stopień zrozumienia otoczenia. Nie brakuje ludzi chętnych pogłębiać tę wiedzę na licznych uniwersytetach. Taką osobą jest choćby [target_artist.GetName], mikrobiolog z miasta [ShowLocationName('the_hague')]. Jego prace nie zyskały dotąd rozgłosu, ale moglibyśmy mu w tym pomóc."
 flavor_ned_13.historical_info: "Znany z istotnych odkryć na polu mikrobiologii Antonie Philips van Leeuwenhoek jest przez wielu historyków i naukowców uważany za ojca tej dziedziny. Choć był samoukiem, zdołał doprowadzić do uznania mikrobiologii za oficjalnie uznawaną dziedzinę nauki. Prowadził eksperymenty na sobie samym, a badania własnej krwi doprowadziły do odkrycia czerwonych krwinek."
 flavor_ned.13.a: "Znajdziemy środki na wsparcie badań nad mikrobiologią."
 flavor_ned.13.b: "[target_country2.GetNameWithNoTooltip] nie ma dla niego miejsca."
 flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] [Select_CString(CHARACTER.IsFemale,'zjedzona','zjedzony')]"
 flavor_ned.14.desc: "Kraj [ROOT.GetCountry.GetName] dręczą wojna i nędza. Miasto [ROOT.GetCountry.GetCapital.GetName] zostało zajęte przez siły kraju [target_country.GetName], a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] w przeważającej części sądzą, że za ten stan rzeczy odpowiada [target_character.GetName] i [target_character.GetHisHer] ambicje. Przed [target_character.GetHisHer] posiadłością zebrał się rozwścieczony tłum, gotów dokonać egzekucji. [target_character.GetNameWithNoTooltip] [Select_CString(CHARACTER.IsFemale,'wygłosiła','wygłosił')] płomienną przemowę, lecz ta nie przekonała ludzi. Ruszyli na [Select_CString(CHARACTER.IsFemale,'nią','niego')] niczym zwierzęta i [Select_CString(CHARACTER.IsFemale,'ją','go')] skatowali. Odnalezione po zajściu zwłoki były pozbawione kilku części ciała – zostały zjedzone przez rozjuszoną tłuszczę odpowiedzialną za napaść."
 flavor_ned.14.a: "Kraj wciąż nie jest bezpieczny..."
 flavor_ned.15.title: "Siedem prowincji"
 flavor_ned.15.desc: "Chociaż Niderlandy zjednoczyły się we wspólnej sprawie, nadal targają nimi prawne roszczenia i różnice kulturowe. Możemy jednak wykorzystać to rozwarstwienie na naszą korzyść. Tworząc konfederację, w ramach której każda prowincja będzie stanowiła własne prawo, równocześnie pozostając wierną władzy centralnej, możemy sprawić, że wszystkie regiony będą się niezależnie rozwijać i pozostaną bezpieczne, podczas gdy my zajmiemy się zewnętrznymi sprawami kraju."
 flavor_ned.15.historical_info: "W wyniku rewolty przeciw Habsburgom Holendrzy utworzyli konfederację, w ramach której każda prowincja zachowywała pewną autonomię. Konfederacja ta nadal była jednak targana frakcyjnymi sporami – o kontrolę nad poszczególnymi prowincjami spierali się oranżyści i republikanie. Dopiero czasy napoleońskie i powstanie Republiki Batawskiej doprowadziły do upadku tego systemu, a ostatecznie – powstania Królestwa Niderlandów, jakie znamy dziś."
 flavor_ned.15.a: "Utwórzmy konfederację."
 flavor_ned.15.b: "Decentralizacja nie jest rozwiązaniem."
 flavor_ned.16.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ka złota epoka kultury"
 flavor_ned.16.desc: "Wraz ze wzrostem naszego znaczenia w światowej polityce na wyżyny wspina się również nasza kultura. [ROOT.GetCountry.GetGovernment.GetCourtTitle] cieszy się dużym zainteresowaniem, napływają do nas tłumy nowych artystów. Za ich sprawą #L [target_country.GetCulture.GetName]ka#! kultura zyskuje rozgłos na całym globie i przeżywa swą złotą epoką."
 flavor_ned.16.a: "Nasza kultura będzie znana w każdym zakątku świata."
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip] i [target_location2.GetNameWithNoTooltip] – przemysł włókienniczy"
 flavor_ned.17.desc: "Ziemie kraju [target_country.GetName] zapewniają bogactwo barwników, co pozwala produkować najróżniejsze rodzaje tkanin. Dwie najbardziej uznane gildie znajdują się w lokalizacjach [target_location.GetName] i [target_location2.GetName]. Obydwie są niezmiernie cenne dla kraju [target_country.GetNameWithNoTooltip]. [target_character.GetName] postuluje wsparcie obu, ale faworyzowanie jednej z nich mogłoby pozwolić nam na większą specjalizację naszego przemysłu włókienniczego."
 flavor_ned.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] w lokalizacji [target_location.GetNameWithNoTooltip] mogą liczyć na naszą pomoc."
 flavor_ned.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] z lokacji [target_location2.GetNameWithNoTooltip] przyniosą nam większe korzyści."
 flavor_ned.17.c: "Udzielmy wsparcia obu gildiom."
 flavor_ned.17.d: "Nie mamy na to funduszy."
 flavor_ned.18.title: "Popyt na przyprawy"
 flavor_ned.18.desc: "Odkąd szlaki do lokacji $india$ zostały odcięte przez #L [ShowReligionGroupAdjective('muslim')|l]ich#! kupców, nasi ludzie stracili dostęp do luksusowych towarów. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z regionu [target_market.GetName] szukają nowych morskich szlaków, które na nowo umożliwiłyby nam handel przyprawami. Co by się nie działo, [target_character.GetName] musi odzyskać $india$."
 flavor_ned.18.a: "Płyńmy do Indii."
 NED_SECURE_SPICE_FOR_BONUSES: "Jeśli uda nam się importować [ShowGoodsName('pepper')|l] na [market|el] w regionie [target_market.GetName], na pewno na tym skorzystamy."
 flavor_ned.19.title: "Wolność idei"
 flavor_ned.19.desc: "#L [ShowReligionAdjective('lutheran')]ka#! reformacja doprowadziła do narodzin wielu nowych, ekstremistycznych prądów w #L [ShowReligionGroupAdjective('christian')]kim#! świecie. [ROOT.GetCountry.GetName] skłania się jednak ku coraz bardziej humanistycznemu podejściu, promując pełną wolność myśli i idei, tak długo, jak nie tracą one z horyzontu dobra nacji. [target_character.GetName] zwraca uwagę na tę tendencję i zaczyna nakreślać przyszłość owej nowej fali humanizmu."
 flavor_ned.19.a: "To w końcu wolny kraj."
 flavor_ned.19.b: "Zróbmy z ich idei własny użytek."
 flavor_ned.19.c: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]ka władza powinna pozostać nie niepokojona."
 flavor_ned.20.title: "Przepływ przypraw"
 flavor_ned.20.desc: "Nasi kupcy zdołali wreszcie pozyskać [ShowGoodsName('pepper')|l]. #L [target_country.GetAdjective]ka#! ludność może korzystać z nowej przyprawy w swojej kuchni."
 flavor_ned.20.a: "Dopóki mamy marynarkę, [ShowGoodsNameWithNoTooltip('pepper')|l] nie przestanie do nas napływać."
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] filozofia"
 flavor_ned.21.desc: "Zawitał do nas bazujący na dziełach Muhammada ibn Tufajla [target_character.GetName]. Liczy, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla niego miejsce. Przyszedł na świat w mieście [ShowLocationName('paris')], jako #L [ShowCultureName('french')]ki#! obywatel. Opuścił ojczyznę, by kontynuować naukę filozofii. Pragnie spisać leksykon zatytułowany #italic Dictionnaire historique et critique#!."
 flavor_ned.21.historical_info: "Pierre Bayle był hugenotem urodzonym w Paryżu w czasach Ludwika XIV. Pobierał nauki w Puylaurens, Paryżu i Sedanie, a następnie zbiegł do Republiki Holenderskiej ze względu na trwające w ojczyźnie prześladowania na tle religijnym. W Rotterdamie zdobył miano profesora filozofii i historii. Jego liczne dzieła położyły podwaliny pod oświecenie, jak również nurty filozoficzne bezpośrednio inspirowane jego naukami, jak teodycea."
 flavor_ned.21.a: "Obejmijmy jego dzieła naszym mecenatem."
 flavor_ned.21.b: "Precz. [ROOT.GetCountry.GetNameWithNoTooltip] nie pozwoli dojść do głosu żadnemu #L [ShowCultureNameWithNoTooltip('french')]kiemu#! filozofowi."
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip] i jego historia"
 flavor_ned.22.desc: "Wywodzący się z pospólstwa i urodzony w regionie [ShowLocationName('middelburg')], [target_character2.GetName] od najmłodszych lat przejawiał ogromny talent. Już jako 11-latek terminował u bosmana i jeszcze jako młodzieniec wstąpił do #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii. Obecnie służy w #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! flocie kupieckiej. Choć wciąż jest młody, odznacza się sporym doświadczeniem. Mógłby wzmocnić zarówno naszą armię, jak i marynarkę."
 flavor_ned.22.a: "Zawsze byliśmy przede wszystkim ludźmi morza."
 flavor_ned.22.b: "Potrzebujemy silniejszej armii do obrony naszej ziemi."
 flavor_ned.22.c: "Mniejsza, co sądzi sam [target_character2.GetNameWithNoTooltip]. Wykorzystajmy jego zdolności do maksimum."
 flavor_ned.23.title: "Wolność mórz"
 flavor_ned.23.desc: "Chociaż [ShowSocietyDirectionName('free_trade')|l] nie jest w kraju [ROOT.GetCountry.GetName] obcą ideą, narastają tarcia między tą koncepcją a protekcjonizmem. Wśród filozofów uczestniczących w sporze znalazł się [target_character.GetName], którego usług jako zamorskiego kupca korzystało [ROOT.GetCountry.GetFlavorRank]. Zaczął już pracę nad nowym traktatem, dzięki któremu [ShowSocietyDirectionNameWithNoTooltip('free_trade')|l] może wyjść z ideowego konfliktu górą."
 flavor_ned.23.a: "Niech pisze, śmiało. Wolny handel to słuszna koncepcja."
 flavor_ned.23.b: "[ROOT.GetCountry.GetNameWithNoTooltip] nie ma dla niego miejsca."
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip]: [ShowGoodsNameWithNoTooltip('paper')|l] i jego produkcja"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName] i tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] tworzą najznamienitsze gildie południowej Holandii. Teraz planują wytwarzać [ShowGoodsName('paper')|l] na większą skalę – wierzą, że zwiększy to samowystarczalność kraju [ROOT.GetCountry.GetName]."
 flavor_ned.24.a: "Zgoda, produkujmy [ShowGoodsNameWithNoTooltip('paper')|l] także na południu."
 flavor_ned.24.b: "Nie mamy funduszy na takie przedsięwzięcie."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z regionu [target_location.GetName] poczynili postępy – wytwarzają [ShowGoodsNameWithNoTooltip('paper')|l] na coraz większą skalę. Teraz chcą, by na ich ziemiach powstała nowa [ShowBuildingTypeName('paper_workshop')|l]. Liczą, że [target_character.GetName] udzieli im finansowego wsparcia."
 flavor_ned.25.a: "Otrzymają je."
 flavor_ned.25.b: "Nie mamy funduszy, by im pomóc."
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki humanizm"
 flavor_ned.26.desc: "Na świecie występuje mnóstwo różnych wierzeń, tradycji i przekonań. Zamiast narzucać innym własne, powinniśmy je wszystkie tolerować, jeśli tylko nie stwarzają państwu [ROOT.GetCountry.GetName] problemów."
 flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip] pozwala każdemu myśleć, co chce."
 flavor_ned.26.b: "Liczy się, co sądzą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Wszystkie [pops|el] wyznające religię inną niż #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 NED_ALL_CLERGY_BECOME_HAPPIER: "Wszyscy [ShowPopTypeName('clergy')|l] reprezentujący religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[Select_CString(target_character.IsFemale,'Urodzona','Urodzony')] w mieście [ShowLocationName('leiden')] [target_character.GetName] wykazuje się obiecującymi zdolnościami artystycznymi. Ma już na koncie kilka pomniejszych dzieł, a każde z nich wpisuje się w inny styl. [ROOT.GetCountry.GetGovernment.GetCourtTitle] może mieć z [Select_CString(target_character.IsFemale,'niej','niego')] pożytek."
 flavor_ned.27.historical_info: "Rembrandt Harmenszoon van Rijn, szerzej znany po prostu jako Rembrandt, uchodzi za jednego z najwybitniejszych artystów w dziejach. Choć nigdy nie wyjechał za granicę, by czerpać z innych artystycznych szkół, jego prace były inspirowane dziełami dawnych włoskich mistrzów, jak również dorobkiem Bentvueghels – bractwa twórców działającego w Rzymie. Za młodu namalował setki obrazów, lecz mimo to druga połowa jego życia była naznaczona kłopotami finansowymi i osobistymi dramatami, jak odrzucenie obrazu #italic Sprzysiężenie Claudiusa Civilisa#! czy konieczność sprzedaży domu ze względu na długi, co zmusiło jego i jego rodzinę do przeprowadzenia się do skromniejszego lokum w Rozengracht."
 flavor_ned.27.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_ned.27.b: "Nie znajdzie u nas miejsca."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName] będzie u nas służył."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "Wojna oblężnicza to prawdopodobnie najbardziej kosztowny rodzaj walki. Wielu teoretyków starało się konstruować nowe strategie na tym polu, ale nikt nie osiągnął tyle, co [target_character.GetName]. Zgromadził on mnóstwo doświadczenia jako oficer naszej armii i dobrze zna perspektywę zwyczajnego żołnierza w tego rodzaju warunkach. Jego plany zakładają budowę nowych fortów w kraju [ROOT.GetCountry.GetName] i zastosowanie kilku linii obrony, jak również wprowadzenie aktywnej formy walki obronnej, w ramach której nasze wojska powinny naciskać wrogów."
 flavor_ned.28.a: "Skorzystajmy z tych koncepcji, gdy sami będziemy prowadzić oblężenie."
 flavor_ned.28.b: "Bezpieczeństwo kraju [ROOT.GetCountry.GetNameWithNoTooltip] to nasz priorytet."
 flavor_ned.28.c: "Nie będziemy go słuchać."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Wielu odkrywców i kartografów marzyło o pełnym zbadaniu Arktyki. Należy do nich także [target_character.GetName] pochodzący z wioski w regionie [ShowLocationName('harlingen')]. Przedłożył argument, dla którego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ma go wysłać na tę ekspedycję: choć zazwyczaj Przejście Północno-Wschodnie jest skute lodem i $china$ są wówczas nieosiągalnym celem, w trakcie dnia polarnego lód powinien się roztopić, otwierając szlak."
 flavor_ned.29.a: "Może nam służyć."
 flavor_ned.29.b: "Czy ten człowiek oszalał? Wygnać go!"
 flavor_ned.30.title: "System stałych fortów"
 flavor_ned.30.desc: "Nasze niderlandzkie ziemie może i cieszą się dobrobytem, lecz w razie wojny mogą się okazać bezradne. Stawiając kilka linii fortyfikacji i opracowując szczegółowy plan obrony, możemy jednak sprawić, że nasz kraj będzie przygotowany na najgorsze."
 flavor_ned.30.historical_info: "W XVII wieku, gdy dominującą metodą walki była wojna oblężnicza, prym na tym polu wiodło dwóch strategów. Marszałek Vauban z Królestwa Francji oraz słynny holenderski inżynier Menno van Coehoorn wystawiali granice militarnych teorii na próbę. Jeśli chodzi o Niderlandy, gęsto zaludnione miasta dały przyczynek do budowy licznych fortyfikacji na terenie całego kraju, które zniechęcały wrogów do wszelkich prób podbojów. Fortece te były w stanie z łatwością odpierać całe armie, co oznaczało, że najeźdźcy musieliby przygotowywać plany długich oblężeń lub przypuszczać niezmiernie kosztowne ataki."
 flavor_ned.30.a: "Ruszmy do budowy nowej linii fortyfikacji."
 flavor_ned.30.b: "Najlepszą obroną jest zdecydowany atak."
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka architektura barokowa"
 flavor_ned.31.desc: "[ROOT.GetCountry.GetAdjective]ka architektura osiągnęła szczyt i zrodziła nowe style. Jednym z nich jest #italic styl barokowy#!, sięgający po zewnętrzne zdobienia emanujące powagą oraz wykorzystanie szlachetnych materiałów we wnętrzach. Może moglibyśmy go rozpropagować."
 flavor_ned.31.a: "Musimy promować nowy nurt!"
 flavor_ned.31.b: "Nie mamy na to funduszy."
 flavor_ned.32.title: "Patriottentijd"
 flavor_ned.32.desc: "Chociaż reforma wprowadzająca [ShowGovernmentReformName('seven_provinces')|l] doskonale się sprawdziła, uformowała się grupa buntowników zwanych #italic Patriotten#!, którzy dążą do obalenia tego systemu. Uważają oni, że [target_character.GetName] oraz [target_character.GetHerHis] poplecznicy to wrogowie i są gotowi pchnąć kraj [ROOT.GetCountry.GetName] ku rewolucji."
 flavor_ned.32.a: "Śmiało, patrioci, pokażcie się!"
 ned_all_peasants_in_capital_become_disloyal: "Wszystkie [Concept('pops','społeczności')|e] stanu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] w regionie [target_area.GetName] utracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ned.33.title: "Urbanizacja Niderlandów"
 flavor_ned.33.desc: "Do wielu zakątków Niderlandów napłynęło ostatnimi czasy mnóstwo najróżniejszych ludzi – tak arystokracji, jak i pospólstwa. Najbardziej zaludnione lokalizacje – jak [target_location.GetName], [target_location2.GetName] czy [target_location3.GetName] – mogłyby skorzystać na naszej pomocy w dalszej urbanizacji."
 flavor_ned.33.a: "Mogą liczyć na naszą pomoc."
 flavor_ned.33.b: "Powinny się rozwijać na własną rękę."
 flavor_ned.1000.title: "Słuszny spisek?"
 flavor_ned.1000.desc: "Choć [target_character.GetName] jest [Select_CString(target_character.IsFemale,'prawowitą władczynią','prawowitym władcą')] kraju [ROOT.GetCountry.GetName], [target_character.GetHisHer] obraz w oczach ludu stale się pogarsza. Wielu widzi w [Select_CString(target_character.IsFemale,'niej','nim')] jedynie źródło ucisku. Pojawiają się podszepty – i to liczne – że w tle rozgrywa się już spisek, zgodnie z którym do przejęcia władzy zostanie [Select_CString(target_character2.IsFemale,'zawezwana','zawezwany')] [target_character2.GetName]."
 flavor_ned.1000.a: "[target_character.GetNameWithNoTooltip] ofiarą spisku? Musimy położyć temu kres!"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Dopóki nasza [legitimacy|el] wynosi poniżej #Y 80#!, istnieje szansa, że #L [ROOT.GetCountry.GetCulture.GetName|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zażądają, by władzę [Select_CString(target_character2.IsFemale,'przejęła','przejął')] [target_character2.GetName]."
 flavor_ned.1001.title: "Nieśmiertelna siódemka"
 flavor_ned.1001.desc: "Ponieważ sytuacja w kraju [target_country.GetName] się pogarsza, a wielu uważa, że [target_character2.GetName] to [Select_CString(target_character2.IsFemale,'fałszywa','fałszywy')] [target_country.GetGovernment.GetRulerTitle|l], pewni [target_country.GetGovernment.GetEstateName('nobles_estate')|l] wyszli z inicjatywą, by władzę [Select_CString(target_character.IsFemale,'objęła','objął')] [target_character.GetName]. Zwrócili się już do [Select_CString(target_character.IsFemale,'niej','niego')] i zaoferowali [Select_CString(target_character.IsFemale,'jej','mu')] #L [target_country.GetAdjectiveWithNoTooltip]ką#! koronę."
 flavor_ned.1001.a: "Płyńmy do kraju [target_country.GetNameWithNoTooltip]."
 flavor_ned.1001.b: "Chwileczkę, na nic takiego się nie umawialiśmy!"
 flavor_ned.1002.title: "Chwalebna rewolucja"
 flavor_ned.1002.desc: "Ponieważ poprzednia władza w kraju [target_country.GetName] upadła, [target_character.GetName] obejmuje prawowite rządy nad całym #L [target_country.GetAdjectiveWithNoTooltip]kim#! terytorium. [target_character.GetHeShe|U] i [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] są gotowi, by zająć się sprawami państwa."
 flavor_ned.1002.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] obejmuje niniejszym władzę."
 flavor_ned.1003.title: "Integracja Brytanii"
 flavor_ned.1003.desc: "Choć [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] objęła władzę nad brytyjskimi ziemiami, część populacji nadal opiera się naszym rządom. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] musi przedyskutować z nami ten problem i wypracować rozwiązanie."
 flavor_ned.1003.a: "Koniec końców i tak padną przed nami na kolana."
 #Goods demands:
 dutch_spice_lust: "Głód przypraw"
 ned_increased_grain_demands: "Zwiększony popyt na zboże"
