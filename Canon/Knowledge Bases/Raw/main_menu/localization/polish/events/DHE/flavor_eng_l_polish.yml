 flavor_eng.249.c: "Wyrok śmierci dla branży."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] rezygnuje z oportunistycznych praktyk biznesowych."
 flavor_eng.249.d: "Precz nam z oczu."
 flavor_eng.249.historical_info: "Godfrey Kneller był niemieckim malarzem, który objął stanowisko głównego portrecisty na angielskim dworze. Szkolił się w Amsterdamie i Rzymie, a następnie w 1676 roku przeniósł się do Anglii, gdzie otworzył Akademię Malarstwa i Rysunku, aby zapewniać formalne szkolenie dla artystów. Akademia miała znaczący wpływ na rozwój sztuki, a jej założenie zapewniło mu w późniejszych latach życia tytuł szlachecki."
