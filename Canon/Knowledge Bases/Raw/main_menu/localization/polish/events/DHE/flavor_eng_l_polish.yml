l_polish:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')]a herezja"
 flavor_eng.1.desc: "[target_location.GetName]: w szacownych korytarzach instytucji narodził się nowy ruch religijny, rzucający wyzwanie ustalonemu porządkowi. Szacowny filozof, [john_wycliffe.GetName], głosi radykalną wizję religii #L [ShowReligionGroupName('christian')|l]iej#!, w której [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są uprzywilejowani, zaś skorumpowani [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i ich hierarchia uznawane są za obsceniczność.\n\nJego nauki są o tyle wyjątkowe, że Biblia powinna być jego zdaniem przełożona na język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] – tak, aby mogli ją czytać i rozumieć zwykli ludzie.\n\nStajemy przed decyzją: czy aktywnie sprzeciwimy się heretykom, czy zignorujemy ich niegroźne rozmyślania?"
 flavor_eng.1.a: "Powstrzymajmy heretyków."
 lots_of_lollards: "Wiele naszych #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! #L [ShowReligionAdjective('catholic')|l]ich#! [Concept('pops','społeczności')|e] w regionie [ShowRegionName('great_britain_region')] przejdzie na [ShowReligionName('lollardy')|l]."
 eng_opposes_lollards: "Sprzeciwia się lollardom"
 flavor_eng.1.b: "Dajmy im spokój."
 flavor_eng.1.tt2: "Wysiłki poczynione, żeby się [Select_CString(john_wycliffe.IsFemale,'jej','mu')] sprzeciwić, mogą spowolnić rozprzestrzenianie się ruchu takiego jak [ShowReligionName('lollardy')|l]."
 flavor_eng.1.tt3: "Dopóki [target_root_country.GetName] jest miejscem pobytu tego człowieka, [ShowReligionName('lollardy')|l] będzie zapewne rosnąć w siłę."
 eng_tolerates_lollards: "Toleruje lollardów"
 flavor_eng.1.historical_info: "Lollardzi tworzyli reformatorski ruch religijny w Anglii, który zdobył sobie popularność w XIV i XV wieku, jeszcze przed reformacją. Ci inspirowani naukami Jana Wiklefa wierni pragnęli odmienić oblicze zepsutego ich zdaniem kościoła katolickiego. Spotkały ich za to prześladowania, część z nich została zaś stracona za swoje przekonania."
 flavor_eng.2.title: "Koniec wojny stuletniej"
 flavor_eng.2.desc: "Terytoria #TOOLTIP:REGION,france_region,X #L Francji#!#!, które niegdyś kontrolowała [ROOT.GetCountry.GetName], zostały utracone, przez co nasze ambicje, aby sprawić, że [GetCountry('FRA').GetName] to kraj nam podległy, co pozwoliłoby stworzyć wykraczające poza kanał La Manche imperium, otrzymały potężny cios. Możemy podjąć próbę kolejnego podboju lub pogodzić się z gorzkim faktem, że nasze wielkie aspiracje mogą się nam wymykać."
 flavor_eng.2.a: "Pogódźmy się z nieuniknionym."
 eng_no_english_in_france: "Nieobecność Anglii we Francji."
 flavor_eng.2.b: "Nigdy nie zrezygnujemy!"
 eng_refuse_to_give_up_france: "Odmowa rezygnacji z Francji."
 flavor_eng.2.c: "Stwórzmy narrację, zgodnie z którą to dla nas korzyść."
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ustami swoich elokwentnych i jakże przekonujących przedstawicieli umiejętnie umniejsza znaczeniu niedawnych strat terytorialnych."
 flavor_eng.2.historical_info: "Wojna stuletnia stanowiła ostatni wielki konflikt średniowieczny. Nie toczyła się wyłącznie między królami, lecz również między pomniejszą arystokracją, która mogła realizować w ramach większych starć własne cele. W kolejnych wojnach obserwowano już znacznie mniej frakcyjności, przynajmniej na skalę konfliktów średniowiecznych. Na wojnę stuletnią składały się rozłożone na przeszło stulecie, w latach 1337–1453, dziesiątki mniejszych wojen, a także setki bitew i oblężeń, które doprowadziły ostatecznie do wyczerpania możliwości obu stron. Choć trudno mówić o wyłonieniu faktycznego zwycięzcy, w rezultacie wojny w miejscu dwóch królestw, które ją rozpoczęły, wykształciły się dwa narody."
 flavor_eng.3.title: "Sędziowie pokoju"
 flavor_eng.3.desc: "Lokalne społeczności pilnie potrzebują zapewnienia im porządku i pokoju. Obecnie rozstrzyganiem dysput zajmują się [ShowPopTypeName('nobles')|l], ale brak konkretnych ram prawnych sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] czują do swoich zwierzchników coraz większą niechęć. Aby rozwiązać ten problem, proponujemy stworzenie nowego urzędu, którego zadaniem będzie rozwiązywanie drobnych sporów, zażegnywanie niepokojów i dbanie o ogólny spokój swojego regionu."
 flavor_eng.3.a: "Tak, potrzebujemy ich."
 flavor_eng.3.b: "Nie, to zadanie dla szlachty."
 flavor_eng.3.historical_info: "Pozycja sędziego pokoju wywodzi się z XII-wiecznej Anglii, gdzie powstała najpewniej na mocy królewskiego dekretu wydanego w 1195 roku przez Ryszarda I i biskupa Canterbury. Pierwotnie zwani oni byli #italic custodes pacis#!, później zaś właśnie sędziami pokoju. W 1489 roku wydany został akt prawny, zgodnie z którym sędziowie podczas kwartalnych sesji musieli stanąć w obliczu własnych słabości. Zapewniał on również społeczeństwu prawo skarżenia się bezpośrednio monarsze lub radzie na niesłuszne jego zdaniem czyny sędziów. Osoby na to stanowisko wyznaczane były w nieregularnych odstępach czasu przez lorda kanclerza, co pozwalało na usuwanie podczas dorocznych zatwierdzeń niechętnych do współpracy urzędników."
 flavor_eng.4.title: "Rozwój pochodzącej z klasy średniej biurokracji"
 flavor_eng.4.desc: "Coraz trudniejsze staje się odnajdywanie utalentowanych kandydatów na stanowiska urzędnicze. Podnoszą się głosy, iż należałoby zacząć szukać również wśród rozwijającej się klasy średniej, zwłaszcza prawników, aby i oni, i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mogli zajmować się zarządzaniem państwem. Obie strony z niecierpliwością przyglądają się, czy wprowadzimy taką politykę i wysłuchamy tym samym próśb o zmiany."
 flavor_eng.4.a: "Zapewnijmy im nasze wsparcie."
 enable_yorkist_tradition_policy: "Zapewnia dostęp do [Concept('policy','polityki')|e] „[ShowPolicyName('yorkist_tradition_policy')|l]”."
 flavor_eng.4.b: "Nie ma dla nich miejsca w strukturach rządu."
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie są zadowoleni z wykluczenia ze struktur władzy."
 flavor_eng.4.historical_info: "Awansowanie urzędników państwowych wywodzących się ze średniej klasy, głównie ludzi stanu duchownego i prawników, było długoletnią tradycją rodu Yorków w Anglii. Spotykało się to ze stanowczym sprzeciwem szlachty i wyższego duchowieństwa, którzy postrzegali takie urzędy jako przywilej zarezerwowany dla osób wysokiego urodzenia lub z boskiego nadania."
 flavor_eng.5.title: "Sąd Izby Gwiaździstej"
 flavor_eng.5.desc: "Fundamentem sprawiedliwości jest obecnie w naszym państwie [ShowPolicyName('common_law_policy')|l]. Sprawy sądowe toczą się jednak niezwykle wolno ze względu na zależność od precedensu i decyzji sędziowskich. Niektóre sprawy toczą się tygodniami, a nawet miesiącami, zanim wydany zostanie werdykt. Pojawiły się głosy wzywające do ustanowienia dodatkowego sądu o niejakiej elastyczności procedur, który mógłby zająć się sprawami uznanymi za zbyt delikatne lub skomplikowane dla innych izb. Potencjalny efekt, choć niewielki, mógłby sprawić, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] poszerzy swoją władzę, tłumiąc możliwości opozycji i karząc za odmienność opinii."
 flavor_eng.5.a: "To niezbędne narzędzie."
 enable_court_of_the_star_chamber_reform: "Zapewnia dostęp do [Concept('government_reform','reformy rządowej')|e] „[ShowGovernmentReformName('court_of_the_star_chamber_reform')]”."
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')] nam wystarczy."
 flavor_eng.5.historical_info: "Sąd Izby Gwiaździstej zrodził się z posiedzeń królewskiej rady osobistej. Podczas rządów Henryka VII powoli zyskiwał na znaczeniu. Jego nazwa wywodzi się z symbolu gwiazdy zdobiącego sufit Pałacu Westminsterskiego, w którym odbywały się obrady. W 1487 roku sąd uczyniono odrębnym od rady ciałem, którego zadaniem było wysłuchiwanie próśb o rekompensaty."
 flavor_eng.6.title: "Grodzenie pól"
 flavor_eng.6.desc: "Na obszary wiejskie składa się ogrom terenów, które lokalne społeczności wykorzystują zgodnie z tradycją do uprawy roli i wypasania zwierząt. W ostatnich czasach posiadacze ziemscy zaczęli grodzić swoje włości, pragnąc zwiększyć tym samym wydajność i produktywność rolnictwa. Choć zapoczątkowało to transformację gospodarczą, wywarło również niekorzystny efekt społeczny. Wykształcił się ruch, w ramach którego posiadacze ziemscy dążą do prawnego usankcjonowania ich starań."
 flavor_eng.6.a: "Poprzyjmy ten ruch."
 flavor_eng.6.b: "Sprzeciwmy się temu ruchowi."
 flavor_eng.6.historical_info: "W systemie dworskim ludność Anglii, zwłaszcza osiadli rolnicy, rzadko opuszczała miejsce swoich narodzin. Rozpoczęte przez poszukujących zysków arystokratycznych ziemian grodzenie pól pozbawiało rolników możliwości zarobków i zmuszało ich do przenosin do miast. Urbanizacja zapewniała fabrykom i kopalniom pracowników, prowadziła też jednak do ubóstwa, przez co niektórzy w ramach niewoli kontraktowej migrowali do północnoamerykańskich kolonii."
 flavor_eng.7.title: "Akt supremacji"
 flavor_eng.7.desc: "[current_wife.GetName] nie rodzi męskiego potomstwa. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], zmęczony troską o te sprawy, znalazł sobie inny obiekt westchnień: jest nim wytrwała [anne_boleyn.GetName]. Dążąc do małżeństwa, wysłał posłańca z listem, w którym prosił, aby [GetCountry('PAP').GetGovernment.GetRulerTitle|l] pozwolił na anulowanie obecnego małżeństwa. Prośba ta, zgodnie z prawem kanonicznym, została natychmiast odrzucona. [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozważa obecnie drastyczniejsze środki mające umożliwić małżeństwo, w tym sprawienie, że #L [GetCountry('PAP').GetAdjective|l]ka#! władza całkowicie utraci swoje wpływy."
 flavor_eng.7.a: "Przejmijmy kontrolę nad kościołem."
 flavor_eng.7.a.tooltip: "Wiele #L [ShowReligionAdjective('catholic')|l]ich#! [Concept('pops','społeczności')|e] zmieniło wyznanie na [ShowReligionName('anglican')|l]."
 flavor_eng.7.tt1: "Zostaje dodana nowa [character|el]: [anne_boleyn.GetName]."
 flavor_eng.7.tt2: "Jej asertywność i ambicja, a także zaangażowanie w politykę dworską, sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] żywią do niej wielką wrogość."
 flavor_eng.7.b: "Zaakceptujmy to. [GetCountry('PAP').GetNameWithNoTooltip] ma w tej sprawie zwierzchnictwo."
 flavor_eng.7.tt3: "Jej usunięcie z dworu sprawia, że [thomas_wolsey.GetName], zgodnie ze swoimi knowaniami, zyskuje większe wpływy."
 flavor_eng.7.tt4: "[target_root_country.GetGovernment.GetRulerTitle], mimo złamanego serca, odprawia swoją kochankę, gdy szanse na zawarcie małżeństwa przepadają."
 accepted_supremacy_of_rome: "Zwierzchnictwo papieża zostało przyjęte."
 flavor_eng.7.historical_info: "W 1521 roku król Anglii, Henryk VIII, otrzymał papieski tytuł obrońcy wiary, a to za sprawą wydanej przez niego ulotki antyluterańskiej. Na sprawie sukcesji skupił się w roku 1529, kiedy kuria papieska odrzuciła jego prośbę o rozwód z Katarzyną Aragońską. Henryk nakazał wówczas stracić papieskiego legata, kardynała Wolseya, i zmusił angielskie duchowieństwo do uznania go za głowę kościoła. Zapewniwszy sobie w 1533 roku rozwód, poślubił w drugim ze swoich kolejnych małżeństw Annę Boleyn. Akt supremacji umocnił jego władzę nad kościołem w państwie."
 flavor_eng.8.title: "Rada admiralicji"
 flavor_eng.8.desc: "Sprawami administracyjnymi marynarki zajmuje się [ShowGovernmentReformName('navy_board_reform')|l], lecz codzienne operacje pozostają zdecentralizowane i często zarządzane są przez poszczególnych admirałów. Dokonajmy centralizacji dowodzenia, tworząc nową radę, której zadaniem będzie nadzór nad działaniami operacyjnymi i kontrola naszej dumnej floty, podczas gdy sprawy kwatermistrzowskie i administracyjne pozostaną w rękach biurokratów."
 flavor_eng.8.a: "Opracowujmy i budujmy."
 flavor_eng.8.b: "Stwórzmy zamiast tego radę armii."
 flavor_eng.8.historical_info: "Rada admiralicji, zwana czasem po prostu admiralicją, powstała w celu zapewnienia wzmacniającej się flocie wydajnego i skutecznego dowództwa strategicznego na morzu. Sprawowała ona nadzór nad wszelkimi okrętami wojennymi, podczas gdy rada marynarki wojennej zajmowała się produkcją i naprawą, co zapewniało ciągłość działań. Admiralicja szkoliła ponadto w Londynie dowódców wojskowych i persony polityczne."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Grupa niezadowolonych chłopów, których domem jest [ShowProvinceDefinitionName('norfolk_province')], dołączyła do ruchu buntowników, na których czele stoi miejscowy władca, [robert_kett.GetName]. Protestują oni przeciw nierównościom ekonomicznym, których przyczyną jest ich zdaniem [ShowPolicyName('enclosure_allowed')|l]. Grodzenie wspólnych terenów pozbawiło miejsca do życia tradycyjne społeczności rolnicze i przyczyniło się do bezrobocia na wsiach. Poszukują oni również wsparcia w całym kraju i nie zamierzają przestać, dopóki nie powstrzymamy trwających zmian i nie przywrócimy status quo."
 flavor_eng.9.a: "To dla ich własnego dobra."
 flavor_eng.9.tt2: "[ShowPopTypeName('peasants')], których domem jest [ShowProvinceDefinitionName('norfolk_province')], sprawiają, że [ShowRegionName('great_britain_region')] na całej swojej powierzchni staje się obszarem zbrojnej chłopskiej rebelii."
 kett_rebellion: "Powstanie Ketta"
 flavor_eng.9.b: "Zażądajmy usunięcia wszelkich ogrodzeń."
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protestują przeciw naruszaniu ich praw do grodzenia ziemi."
 flavor_eng.9.historical_info: "Powstanie Ketta było ludowym buntem w Norfolk, w Anglii. Wybuchło ono ze względu na grodzenie terenów uprawnych, do jakiego dochodziło w całej Anglii, a które ograniczało dostęp do ziemi i prowadziło do niepokojów społeczno-ekonomicznych. Buntownikom udało się przejąć Norwich, ostatecznie ponieśli jednak klęskę, gdy siły królewskie przedarły się przez miejskie mury."
 every_location_norfolk_kett_rebellion_tt: "Każda posiadana [location|el] w prowincji [ShowProvinceDefinitionName('norfolk_province')] otrzymuje modyfikator [ShowModifier('kett_rebellion')] na #W 5 lat#!."
 flavor_eng.10.title: "Wieżowe posiadłości"
 flavor_eng.10.desc: "[target_location.GetName], jako [target_location.GetRank.GetName], stanowi centrum dobrobytu i handlu, lecz #L [ROOT.GetCountry.GetAdjective|l]ka#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] dusi się w obrębie Westminsteru, którym zawładnęli potężni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] od niepamiętnych czasów cieszący się w mieście wyjątkowymi przywilejami. Kupcy ci przejęli kontrolę nad ulicami i rynkami, gdzie wykorzystują swoje wpływy, aby wyznaczać kierunek, w jakim rozwija się [target_location.GetRank.GetNameWithNoTooltip].\n\nAby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] mogła odzyskać władzę, a na ulicach ponownie zapanował ład, opracowany musi zostać nowy, śmiały plan. Jedną możliwością jest budowa wielkiego, nadrzecznego domostwa nieopodal potężnej Tower of London, w którym zamieszka [target_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] będzie czuwać stamtąd nad miastem, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] stale pamiętali, kto sprawuje nad nimi władzę."
 flavor_eng.10.a: "Imponujący i złowrogi widok."
 flavor_eng.10.b: "Zrezygnujmy z władzy na rzecz współpracy."
 flavor_eng.10.c: "Wyegzekwujmy nasze prawa siłą."
 flavor_eng.10.historical_info: "Wieża Św. Tomasza, zwana powszechnie Bramą Zdrajców, to historyczna wieża będąca częścią kompleksu Tower of London. Znajduje się nad Tamizą – umożliwiała dostanie się do Tower od strony wody, oskarżonych o zdradę stanu więźniów przywożono bowiem łodzią. Zbudowana została w XIII wieku z rozkazu króla Edwarda I – miała zapewniać obronę i bezpośredni dostęp do Tamizy, w określonych okresach stanowiła jednak również obiekt mieszkalnych dla królów i królowych."
 flavor_eng.11.title: "Zmienna lojalność [target_location.GetNameWithNoTooltip]-Upon-Tweed"
 flavor_eng.11.desc: "Niedawno podbite miasto [target_location.GetName], położone na granicy ze Szkocją, od dawna stanowi zarzewie konfliktów i napięć. Mimo tego rozwinęło się ono i rozrosło, a jego kupcy korzystają ze stałego przepływu towarów i ludzi przez granicę.\n\nPonieważ jednak napięcie między narodami pozostaje stale wysokie, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] stoi przed trudnym wyborem. Czy powinniśmy inwestować dalej w miasto i dbać o jego rozwój, czy też lepiej będzie zachować większą ostrożność i przygotować się na nieunikniony konflikt?"
 flavor_eng.11.a: "Zbudujmy fortecę, która ochroni naszą granicę."
 flavor_eng.11.b: "Odbudujmy gospodarkę w okolicy."
 flavor_eng.11.c: "Niech popadnie w zaniedbanie."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed to położone najbardziej na północy miasto Anglii, którego dzieje ukształtowały strategiczna lokalizacja i stałe konflikty graniczne między Anglią a Szkocją. W średniowieczu wielokrotnie zmieniało władcę, przez co w epoce elżbietańskiej przeznaczono na jego obronność znaczne środki, za które zbudowano nowe umocnienia wykorzystujące najnowocześniejsze wówczas technologie. Konflikty trwały aż do podpisania w 1707 roku aktu unii."
 flavor_eng.12.title: "Pokaz lorda strażnika"
 flavor_eng.12.desc: "We wszystkich miejscach, w których znajduje się [ShowBuildingTypeName('cinque_port')|l], organizowany jest pokaz lorda strażnika, wielki morski spektakl i demonstracja żeglarskiej wprawy na cześć ich morskiego dziedzictwa. Na to powtarzane co kilka lat wydarzenie ściągają widzowie z najróżniejszych miejsc, również zagraniczni dygnitarze i kupcy. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ma okazję uczynienie tegorocznego pokazu, którego scena to [target_location.GetName], jeszcze wspanialszym. Pięć portów zyska sobie jeszcze głośniejszą reputację potężnych morskich obrońców."
 flavor_eng.12.a: "Uczcijmy portowców z pompą i ceremoniałem."
 flavor_eng.12.b: "Urządźmy emocjonujący pokaz morski."
 flavor_eng.12.c: "Nakażmy przebudowę portów."
 flavor_eng.12.d: "To melodia przeszłości."
 flavor_eng.12.tt1: "Wszystkie porty zostały porzucone ze względu na zmianę nastawienia do ich zasług. Tradycyjne święta również zostały odwołane."
 flavor_eng.12.tt2: "Port zostaje porzucony i uznany za relikt przeszłości."
 flavor_eng.12.tt3: "Tradycja umiera"
 decline_of_cinque_ports_tt: "Budynki: [ShowBuildingTypeName('cinque_port')] niszczeją"
 flavor_eng.12.historical_info: "Pokaz lorda strażnika to parada łączona z lordem strażnikiem pięciu portów. Stanowiła ceremonialny pokaz jego władzy. Dziś odbywa się corocznie i stanowi celebrację morskiego dziedzictwa i historycznego znaczenia tych pięciu portów."
 flavor_eng.13.title: "Wielki podział"
 flavor_eng.13.desc: "Wielu mieszkańców północy czuje w ostatnich czasach rozczarowanie południem i uważa, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zaniedbuje ich region. Stanowi to zagrożenie dla jedności państwa. Możemy obłaskawić tamte rejony, inwestując w ich infrastrukturę i promując tamtejszą wyjątkową kulturę tak, że [ROOT.GetCountry.GetLongNameWithNoTooltip] stanie się miejscem, którym będzie ona powszechnie znana. Możemy też skupić się na regionach południowych, wykorzystując jego większe bogactwo i siłę, aby wzmocnić ogólne możliwości państwa."
 flavor_eng.13.a: "Zainwestujmy w północ."
 flavor_eng.13.b: "Wzmocnijmy południe."
 flavor_eng.13.c: "Znajdźmy kompromis."
 flavor_eng.13.a.custom: "[ShowAreaName('northumbria_area')]: wszystkie [locations|el] zyskują [prosperity|el]."
 flavor_eng.13.b.custom: "[ShowAreaName('home_counties_area')]: wszystkie [locations|el] zyskują [prosperity|el]."
 flavor_eng.13.c.custom: "[ShowAreaName('midlands_area')]: wszystkie [locations|el] zyskują [prosperity|el]."
 flavor_eng.13.historical_info: "Królestwo Nortumbrii przez stulecia stanowiło potężną północną krainę, odrębną od reszty Anglii zarówno pod kątem kultury, jak i polityki. Choć ostatecznie upadło, kulturalny podział między północą a południem utrzymuje się po dziś dzień."
 flavor_eng.14.title: "Zamknięcie obcych przeoratów"
 flavor_eng.14.desc: "Biorąc pod uwagę, jaką wrogość żywi do nas [GetCountry('FRA').GetLongName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] postanawia zamknąć wszelkie cudzoziemskie przeoraty, jakie posiada obecnie [ROOT.GetCountry.GetName]. Każdy tego typu [ShowBuildingTypeName('monastery')|l] znajduje się pod kontrolą #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich#! zakonów religijnych, a ich dalsze istnienie uznaje się za zagrożenie dla bezpieczeństwa kraju.\n\n[GetCountry('FRA').GetNameWithNoTooltip] nie otrzymuje już zysków z tych przeoratów, mamy więc szansę wykorzystać je do wspierania #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! zakonów religijnych. Może również przejąć je [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], co zapewniłoby nam pomoc w finansowaniu trwającej wojny."
 flavor_eng.14.a: "Muszą otrzymać je [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_eng.14.b: "Nasze szpitale mają wielkie potrzeby."
 flavor_eng.14.c: "Przejmie je [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_eng.14.historical_info: "Zamknięcie obcych przeoratów następowało w okresie konfliktów lub napięć z Francją, kiedy angielska monarchia pragnęła wyeliminować lub zmniejszyć wpływy zagranicznych instytucji religijnych w kraju. Często wiązało się to z wypędzaniem mnichów i sióstr zakonnych oraz konfiskatą dóbr."
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip] i jej machinacje"
 flavor_eng.15.desc: "[jane_grey.GetName], która gorliwie wyznaje [ShowReligionName('anglican')|l], i [target_ruler.GetName] pochodzą z tego samego rodu, choć ich pokrewieństwo jest odległe. Z pomocą ambitnych krewnych dokonała uważnych manewrów, które pozwoliły jej wysunąć roszczenia do #L [ROOT.GetCountry.GetAdjective|l]kiego#! tronu. Choć brak pewności siebie i brak ogólnokrajowego poparcia utrudniają jej działania, [ShowProvinceDefinitionName('northumberland_province')] silnie ją popiera, a okoliczni mieszkańcy gotowi są siłą wywalczyć koronę dla swojej pani."
 flavor_eng.15.a: "Nie uznamy jej roszczeń!"
 flavor_eng.15.tt1: "Zostaje dodana nowa [character|el]: [jane_grey.GetNameWithNoTooltip]."
 jane_grey_support: "Poplecznicy Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Poparcie dla Jane Grey"
 jane_grey_support_nobles_joining: "[jane_grey_support.GetName] rosną w siłę – dołącza do nich [ShowPopTypeName('nobles')|l] wyznająca [ShowReligionAdjective('anglican')|l], której domem jest [ShowAreaName('northumbria_area')]."
 flavor_eng.15.b: "Zaproponuj drugie miejsce w linii sukcesji."
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sprzeciwiają się wyznaczeniu na następczynię heretyczki."
 flavor_eng.15.c: "Tower już na nią czeka."
 flavor_eng.15.tt3: "[ShowPolicyNameWithNoTooltip('secret_police_policy')] dzięki swojej wydajności i wpływom, jakim cieszy się [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], doprowadza do uwięzienia kobiety i jej stracenia."
 flavor_eng.15.historical_info: "Lady Joanna Gray, wnuczka młodszej siostry króla Henryka VIII, Marii, posiadała prawo do angielskiego tronu. W 1553 roku została wydana za mąż wbrew własnej woli lordowi Guildfordowi Dudleyowi, synowi księcia Northumberlandu. Ten z kolei, jako regent króla Edwarda VI, zmanipulował Jane, aby utrzymać swoją władzę po śmierci króla. Choroba Edwarda VI skłoniła regenta, by ten nakazał mu podpisanie dokumentu wyłączającego z dziedziczenia tronu dwie córki Henryka VIII, Marię I i Elżbietę I, na korzyść Joanny, która 10 lipca 1553 roku została obwołana królową. Jednak jej rządy trwały ledwie dziewięć dni. Katolickie roszczenia do tronu Marii cieszyły się poparciem narodu, co doprowadziło do rozpędzenia sił Northumberlandu przez wierne jej wojska."
 flavor_eng.16.title: "Krwawa unia"
 flavor_eng.16.desc_common: "Wspaniały traktat, którym połączone są [ROOT.GetCountry.GetName] i [target_country.GetName], rzucił światło na religijne niespójności. #L [ShowReligionAdjective('catholic')]a#! wiara jest głęboko zakorzeniona w sercach #L [target_country.GetAdjectiveWithNoTooltip|l]kiego#! ludu, choć dominującą na naszych wybrzeżach religią pozostaje [religion.GetName|l]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Ze względu na to, jaką potęgą jest państwo [target_country.GetLongNameWithNoTooltip], może okazać się, że zmuszeni zostaniemy do ponownego podporządkowania się władzy, którą sprawuje [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] i nawrócić się na wiarę #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą#! lub zaryzykować anulowanie naszych traktatów z partnerami służącymi papiestwu."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] wyznaje gorliwie religię #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą#! i naciska, aby wprowadzić rozwiązania podporządkowujące nas ponownie władzy #L [GetCountry('PAP').GetAdjective|l]kiej#!, wykorzeniające herezje i zapobiegające nieodwracalnym naruszeniom traktatów, jakie zawarliśmy z naszymi popierającymi papieża partnerami."
 flavor_eng.16.a: "Przywróćmy autorytet #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ki#!"
 flavor_eng.16.b: "Potwierdźmy religijną wolność dla wszystkich."
 eng_tolerates_religious_freedom: "Tolerancja dla wolności religijnej"
 flavor_eng.16.historical_info: "W 1554 roku katolicka królowa Maria poślubiła Filipa II. Związek ten otworzył nowe możliwości zarówno dla Anglii, jak i dla Hiszpanii. Parlament nadał Filipowi tytuł króla Anglii, który nie dawał mu jednak prawa do władania państwem. Najważniejszą kwestią stały się jednak sprawy religijne. Akt supremacji zapewniał kontrolę nad duchowieństwem monarsze, lecz mieszkańcy Anglii nie byli zgodni w kwestiach religijnych. Katolicy żądali papieskiego zwierzchnictwa, protestanci zaś – liberalnych praw dotyczących religii. Maria postanowiła stanąć po stronie fanatycznych katolików. Rozpoczęło to falę terroru, dzięki któremu zdobyła sobie przydomek Krwawej Marii."
 flavor_eng.17.title: "Moskiewska Kompania Handlowa"
 flavor_eng.17.desc: "Morska ekspedycja wyruszająca na północny wschód, by dotrzeć do #TOOLTIP:CONTINENT,asia,X #L Azji#!#!, rozbiła się w okolicach miasta [ShowLocationName('arkhangelsk')]. Rozbitkowie, na których czele stoi sławny badacz [richard_chancellor.GetName], rozpoczął podobno wymianę handlową z miejscowymi Słowianami. Utwórzmy kompanię handlową, która ułatwi handel z #L [target_country.GetAdjective|l]kim#! ludem i zapewni nam udział w zyskach, jakie zapewnia [ShowGoodsName('fur')|l]."
 flavor_eng.17.a: "To prawdziwa handlowa okazja."
 flavor_eng.17.tt1: "Zostaje dodany nowy [explorer|el]: [richard_chancellor.GetNameWithNoTooltip]."
 flavor_eng.17.b: "Zostawmy ich swemu losowi."
 flavor_eng.17.tt2: "Nie jest pewne, jak skończy [richard_chancellor.GetNameWithNoTooltip]."
 flavor_eng.17.historical_info: "W 1553 roku Merchant Adventurers Company wysłała trzy statki, by popłynęły do Chin szlakiem północno-wschodnim. Choć większość jednostek z floty została utracona, okręt Edward Bonaventure zdołał dotrzeć na Morze Białe i wylądował niedaleko rosyjskiej wioski zwanej Archangielskiem. Członkowie załogi odkryli tam rosyjskie bogactwa i udali się saniami do Moskwy. Mimo różnic w interesach obu ludów, utworzona została Moskiewska Kompania Handlowa, która z sukcesami prowadziła handel rosyjskimi futrami."
 flavor_eng.18.title: "[francis_walsingham.GetNameWithNoTooltip] i jego knowania"
 flavor_eng.18.desc: "[francis_walsingham.GetName] słynie z umiejętności snucia misternych intryg oraz rozległej sieci kontaktów obejmującej całą #TOOLTIP:CONTINENT,europe,X #L Europę#!#!, które pragnie wykorzystać, by chronić kraj [ROOT.GetCountry.GetName] przed zagrożeniami wewnętrznymi i zewnętrznymi. Tak wielki talent może okazać się kluczowy do zachowania naszej suwerenności, a bezwzględna taktyka, jaką stosuje, może zniechęcić wszelkich adwersarzy do ataku."
 flavor_eng.18.a: "Architekt intrygi."
 flavor_eng.18.b: "[francis_walsingham.GetNameWithNoTooltip] nie zasługuje na zaufanie."
 flavor_eng.18.tt2: "[francis_walsingham.GetNameWithNoTooltip] zostaje odprawiony – inne kraje postrzegają to jako gest dobrej woli."
 flavor_eng.18.historical_info: "Sir Francis Walsingham był prywatnym sekretarze królowej Elżbiety. Jego największym dokonaniem była doskonała organizacja tajnych służb i sieci szpiegowskich, które okazały się wyjątkowo skuteczne w ujawnianiu wszelkich spisków na życie królowej oraz innych politycznych i dyplomatycznych intryg. Był nastawiony wyjątkowo antyhiszpańsko, chronił Drake'a i finansował większość ze sławnych wczesnych ekspedycji korsarskich przeciw iberyjskiej potędze."
 flavor_eng.19.title: "Reformy monetarne Thomasa Greshama"
 flavor_eng.19.desc: "Strateg finansowy, [thomas_gresham.GetName], może poszczycić się wielkim doświadczeniem w handlu, zarówno krajowym, jak i zagranicznym. Zwrócił on uwagę władz na zagrożenia płynące ze zmian dotyczących monet, jak obniżanie ich wartości czy dodawanie tańszych metali. Proponuje zamiast tego ustandaryzowanie ich składu, wagi i jakości, aby poprawić ich niezawodność i jednorodność. Musimy znaleźć dziedzinę, w której w pełni wykorzystamy jego talent do monet i dbania o ich stabilność."
 flavor_eng.19.a: "Zaprośmy go na dwór."
 flavor_eng.19.tt1: "Zostaje dodana nowa [character|el]: [thomas_gresham.GetNameWithNoTooltip]."
 flavor_eng.19.b: "Niech stanowi przedłużone ramię prawa."
 flavor_eng.19.tt2: "Dostaje za zadanie wdrażanie praw wymierzonych w fałszerstwo i oszustwa na rynku monetarnym, przywracając tym samym wiarę społeczeństwa w walutę i promując jej stabilność."
 flavor_eng.19.c: "Będzie naszym zagranicznym agentem finansowym."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] zostaje wysłany za granicę do ważnych centrów finansowych, gdzie przewodzi delegacji mającej na celu położenie fundamentów pod nowoczesne systemy monetarne."
 flavor_eng.19.d: "To jakiś niezdecydowany guzdrała."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] szuka sobie zajęcia gdzie indziej."
 flavor_eng.19.historical_info: "Thomas Gresham był angielskim finansistą epoki Tudorów. Kształcił się na uniwersytecie w Cambridge, bogactwo zaś zdobył dzięki wyjątkowemu sprytowi biznesowemu. W 1551 roku król Edward VI uczynił go swoim agentem – pozycję tę Gresham utrzymał również za rządów Elżbiety I. Mierzył się z wyzwaniami związanymi ze spadkiem wartości angielskiej waluty w porównaniu z zagranicznymi, co utrudniało mu związane z zagranicą zadania. Mimo tych przeszkód zdołał jednak ustabilizować angielski system finansowy."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z regionu [ShowProvinceDefinitionName('norfolk_province')] zostali uwięzieni w Tower of [ShowLocationName('london')], co wywołało szok w środowiskach politycznych. To aresztowanie to próba zduszenia coraz silniejszego ruchu #L [ShowReligionAdjective('catholic')|l]iego#!, którego centrum to obszary [ShowProvinceDefinitionName('northumberland_province')] i [ShowProvinceDefinitionName('westmorland_province')] – w obu tych miejscach populacja heretyków jest znacząca. W reakcji na to uwięzienie dwaj lokalni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] – [thomas_percy.GetName] i [charles_neville.GetName] – wszczęli bunt, gdyż jak sami twierdzą, pragną, by kraj wrócił do prawdziwej wiary. Jeśli uwięzieni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie odzyskają wolności lub nie rozpoczniemy rozmów ze zbuntowanymi władcami, będziemy musieli zmierzyć się ze zbrojnym powstaniem."
 flavor_eng.20.a: "Pozostaną uwięzieni."
 northern_rebellion: "Bunt północy"
 flavor_eng.20.b: "Spróbujmy negocjować."
 flavor_eng.20.c: "Wypuścić ich."
 flavor_eng.20.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zostali uwolnieni, co nieco uspokaja sytuację, ale wzmacnia ruchy #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ie#! na północy"
 flavor_eng.20.historical_info: "Królowa Elżbieta pragnęła, aby w całej Anglii dominował protestancki anglikanizm, napotkała jednak na opór, kiedy królowa Szkotów, Maria, zapragnęła schronić się w jej królestwie. Jej katolickie prawa do tronu stanowiły zagrożenie, więc Elżbieta ją uwięziła. Na Marii skupiły się wówczas wszelkie spiski mające na celu obalenie Elżbiety. Zaproponowano jej na przykład małżeństwo z księciem Norfolku, jedynym księciem Anglii. Zwłoka doprowadziła do jego uwięzienia, Elżbieta jednak podejrzewała o udział w spisku również wobec innych arystokratów, jak władcy Northumberlandu, Westmorlandu i Cumberlandu. Gdy zostali wezwani do Londynu, 9 listopada 1569 wszczęli bunt. Rewolta ta, podsycana jeszcze nienawiścią do rządów Tudorów, skłoniła Elżbietę do zastosowania surowych środków, w tym egzekucji. Mimo wszystko jednak katolicyzm pozostawał popularny na północy, co doprowadziło do całego dziesięciolecia prześladowań."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Wszystkie [pop|el] w tej [Concept('province','prowincji')|e] wyznające wiarę #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą#! i jeszcze nie popierające innych [Concept('rebel','buntowników')|e] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji ')|e] i dołączą do frakcji [northern_rebellion.GetName]"
 flavor_eng.21.title: "Niewychowani spekulanci"
 flavor_eng.21.desc: "Wymiana towarowa często odbywa się w miejscach publicznych, a to ze względu na hałas, a czasem nawet bójki, jakich dopuszczają się kupcy. Rynek jednak rozrósł się wykładniczo i przydałaby mu się scentralizowana struktura, dzięki której [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] otrzymywać będzie należną sobie część. Stwórzmy centrum dla handlarzy towarem w celu ułatwienia wymiany. Uczynimy tym samym #L [ROOT.GetCountry.GetAdjective|l]ki#! handel silniejszym i wyeliminujemy prowadzoną bez zezwolenia działalność."
 flavor_eng.21.a: "Inwestycja godna byków."
 flavor_eng.21.b: "Niech się biją i kłócą, ile chcą."
 bawdy_trading: "Hulaszczy handel"
 flavor_eng.21.historical_info: "W roku 1571 powstała londyńska giełda. Choć w XVI i XVII wieku nie była szczególnie istotna, a prowadzony w niej handel był niezwykle ograniczony, z czasem rozrosła się ona na tyle, aby prześcignąć swoją amsterdamską konkurentkę, a w XVIII wieku stała się najaktywniejszą giełdą w Europie, co pozwoliło na rozwinięcie angielskiego handlu, produkcji i gospodarki jako całości. Anglia korzystała też na łatwym i niezawodnym dostępie do pożyczek."
 flavor_eng.22.title: "Likwidacja królewskich monopoli"
 flavor_eng.22.desc: "W czasach wojny, konieczność i niesprawiedliwość są okrutnym pocieszeniem. Tak jest w przypadku bliskich przyjaciół, których posiada [target_character.GetName] – od dawna czerpią korzyści z hojności władzy królewskiej. Oprócz publicznego oburzenia wywołanego korupcją i faworyzowaniem, których bezpośrednią przyczyną są [ShowEstatePrivilegeName('trade_monopolies')|l] i korzystający z nich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], trwająca wojna z państwem [target_country.GetName] okazała się w najgorszym przypadku katastrofalna, a w najlepszym – nierozstrzygnięta. Jesteśmy w krytycznym punkcie, a żądania zniesienia tych monopoli stają się coraz bardziej śmiałe i głośne!"
 flavor_eng.22.historical_info: "W ostatnich latach panowania Elżbiety I jej niegdyś ogromna popularność zaczęła słabnąć. Trwająca od 1585 roku wojna angielsko-hiszpańska ciągnęła się bez wyraźnego rozstrzygnięcia, nadwyrężając finanse i morale Anglii. W kraju parlament coraz bardziej opierał się władzy królewskiej, sprzeciwiając się zwłaszcza powszechnej korupcji związanej z monopolami, które Elżbieta przyznawała swoim zwolennikom. Konflikt wokół tych monopoli osiągnął punkt kulminacyjny w 1601 roku, skłaniając Elżbietę do wygłoszenia słynnej „złotej przemowy”, w której władczyni potwierdziła swoją miłość do poddanych. Jednak to ostatnie przemówienie wygłoszone w atmosferze gorzkiego sporu zmusiło ją do ustępstw i zaprzestania kontrowersyjnych praktyk."
 flavor_eng.22.a: "Zlikwidować je!"
 flavor_eng.22.b: "Takie marudzenie nas nie obchodzi."
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip] buntuje się"
 flavor_eng.23.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'pochodząca','pochodzący')] z państwa [ROOT.GetCountry.GetName] i [Select_CString(target_character.IsFemale,'lojalna','lojalny')] wobec kraju, [Select_CString(target_character.IsFemale,'służyła','służył')] w lokalnych władzach #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! w regionie [ShowRegionName('ireland_region')]. Ostatnio jednak ta wierność jest poddawana pod wątpliwość, gdyż [Select_CString(target_character.IsFemale,'kobieta','mężczyzna')] sprzeciwia się wielu naszym podstawowym zasadom. Dąży do buntu, zawierając sojusze z innymi przywódcami #L [ShowCultureNameWithNoTooltip('irish')|l]kimi#! i zapewniając sobie wsparcie zagraniczne przeciwko swoim panom. Taki brak lojalności i wewnętrzne walki zagrażają naszej stabilności, a cała sytuacja stanowi poważne zagrożenie dla władzy centralnej!"
 flavor_eng.23.historical_info: "Hugh O'Neill mieszkał w Anglii w latach 60. XVI wieku, gdzie służył rządowi dopóki nie wzniecił buntu w 1594 roku. O'Neill, niezadowolony ze stałej polityki angielskiego rządu, polegającej na skłócaniu ze sobą przywódców, rozzłościł się po tym, jak Anglicy odmówili zwrotu ziem przyznanych jego dziadkowi. Ostatecznie zjednoczył irlandzkich przywódców i zwrócił się o pomoc do katolickiej Hiszpanii przeciwko protestanckiej Anglii. Po 1595 roku zawarł kruchy, ale skuteczny sojusz i odniósł kilka zwycięstw nad najwyższymi dowódcami królowej Elżbiety w Irlandii. Jednak w 1601 roku poniósł klęskę, gdy próbował połączyć się z siłami hiszpańskimi w Kinsale. Wycofał się do Ulsteru, gdy jego sojusznicy zostali rozbici. W 1603 roku zawarł pokój z Anglikami, zrzekając się władzy wodzowskiej, a później został ułaskawiony przez króla Jakuba I."
 flavor_eng.23.a: "Nie jesteśmy zadowoleni!"
 irish_pops_rise_up_tt: "#L [ShowCultureNameWithNoTooltip('irish')]kie#! [pops|el] w każdej posiadanej [Concept('location', 'lokacji')|e] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji społeczności')|e], a ich poparcie zyska [tyrone_rebels.GetName|l]"
 tyrone_rebellion: "Rebelia Tyrone'a"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Spór, jaki prowadzą [target_character.GetShortName] i [ROOT.GetCountry.GetGovernment.GetParliament.GetName], sięgnął zenitu. W efekcie nasze stany zażądały wprowadzenia odważnej ustawy o nazwie [ShowGovernmentReformName('petition_of_rights')|l]. Projekt ten domaga się ograniczenia uprawnień [ROOT.GetCountry.GetGovernment.GetAdjective|l], nakładając wiele ograniczeń na władzę, jaką posiada [target_character.GetNameWithNoTooltip]. Zakazuje też kwaterowania żołnierzy w domach prywatnych, wprowadzania stanu wojennego w czasie pokoju oraz więzienia obywateli bez powodu. Podpisanie ustawy oznaczałoby rozpoczęcie niezbędnej współpracy, ale osłabiłoby również naszą władzę. Odmowa mogłaby umocnić królewski autorytet, ale groziłaby pogłębieniem podziałów, z którymi boryka się [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.24.historical_info: "W 1628 roku parlament angielski przegłosował petycję o prawo, by przeciwdziałać nadużywaniu przez Karola I władzy królewskiej, arbitralnym aresztowaniom i zbędnym wydatkom. Zgodnie z jej postanowieniami, król nie mógł nakładać żadnych nowych podatków bez zgody parlamentu. Co więcej, żołnierze nie mogli być kwaterowani w domach prywatnych. W czasach pokoju nie mógł być ogłaszany też stan wojenny. Petycja o prawo zabraniała wreszcie zamykania w więzieniu obywateli bez przyczyny."
 flavor_eng.24.a: "Podpiszmy."
 flavor_eng.24.b: "Odmówmy podpisu!"
 flavor_eng.25.title: "Konflikt parlamentarny"
 flavor_eng.25.desc: "Od momentu przyjęcia tendencji absolutystycznych [ROOT.GetCountry.GetFlavorRank|l] odczuwa narastające napięcie. Doniesienia o nadużyciach władzy są powszechne, a [ROOT.GetCountry.GetGovernment.GetAdjective|l] władza i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] otwarcie przeciwstawiają się starym tradycjom, jakie ustanowili [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] i przedstawiciele stanów.\n\nBy zaradzić tej sytuacji, wystosowano ultimatum. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ma zrezygnować ze swych absolutystycznych dążeń. Wielu obawia się, że jest to początek upadku i potencjalnej wojny domowej, gdy frakcja [target_rebel.GetName|l] gromadzi coraz więcej ludzi pod swymi sztandarami."
 flavor_eng.25.historical_info: "W XVI wieku Izba Gmin powiększyła się i zyskała większe wpływy, zaś Izba Lordów pozostała mniejsza. Elżbieta I dzięki determinacji i dyplomacji utrzymywała równowagę w parlamencie, ale jej następcy, Jakub I i Karol I, mieli z tym trudności. Parlament sprzeciwiał się kontroli królewskiej nad religią, wymiarem sprawiedliwości i podatkami, a napięcia wzrosły, gdy Jakub zaczął dążyć do zawarcia katolickich sojuszy małżeńskich dla swojego syna. W 1628 roku parlament wydał tak zwaną petycję o prawo, aby ograniczyć władzę królewską. Karol I rozwiązał parlament w 1629 roku i rządził samodzielnie przez jedenaście lat. Jego autokratyczne rządy doprowadziły w 1642 roku do wojny domowej, która podzieliła naród na rojalistów i parlamentarzystów."
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] nie może liczyć na żadne negocjacje."
 flavor_eng.25.b: "Poddamy się temu, czego chce [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..."
 parliamentary_rebellion: "Parlamentarni buntownicy"
 flavor_eng25_rebellion_tt: "Około #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|el], które zamieszkują [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [Concept('provinces','prowincji')|e] w regionie [ShowRegionName('great_britain_region')], takie jak [target_province.GetName], dołączą do frakcji [target_rebel.GetName|l]"
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "[ROOT.GetCountry.GetFlavorRank] opiera się na tym, co daje nam morze, jednak zagraniczni kupcy z państwa [target_country.GetName] wzbogacają się na naszym handlu, pokonując naszych własnych handlarzy na współdzielonych rynkach. W miastach takich jak [ShowLocationName('london')], chciwi #L [target_country.GetAdjectiveWithNoTooltip|l]cy#! przedsiębiorcy zatopili swoje pazury w gałęziach handlu, które powinny należeć do nas. Teraz, odkąd przewodzi nam [target_character1.GetName] nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] domagają się działań.\n\nPowstała nowa odważna koncepcja – [ShowPolicyName('act_of_navigation')]. Przesunęłaby nasze rynki w kierunku merkantylizmu i wprowadziłaby natychmiastowe embargo na kupców z państwa #L [target_country.GetAdjective|l]kiego#!. Jednak równowaga sił i dyplomacja wymagają delikatności, dlatego musimy podchodzić do tej sprawy z najwyższą ostrożnością."
 flavor_eng.26.historical_info: "Cromwell, lord protektor angielskiej republiki, uchwalił w 1651 roku ustawę nawigacyjną, która miała na celu ograniczenie holenderskiego handlu morskiego poprzez wprowadzenie obowiązku transportu wszystkich towarów do i z Anglii na angielskich okrętach, co wzmocniło kolonialną wyłączność Anglii. Doprowadziło to bezpośrednio do wojen angielsko-holenderskich w latach 1652–1654 i 1665–1667. Po pokoju w Bredzie w 1667 roku Anglia, w zamian za Gujanę Holenderską, otrzymała Nowy Amsterdam, później przemianowany na Nowy Jork. Ustawa została nieznacznie zmodyfikowana. Mimo to, nadal odgrywała ona kluczową rolę w dominacji morskiej Anglii oraz szybkiej ekspansji jej handlu kolonialnego."
 flavor_eng.26.a: "Wprowadzić!"
 flavor_eng.26.b: "Obecna polityka sprawdza się doskonale. Na razie..."
 flavor_eng.27.title: "Deklaracja pobłażliwości i prawo testu"
 flavor_eng.27.desc: "[ShowContinentName('europe')] jest centrum burzliwych religijnych zmian, które odczuwa również nasze [ROOT.GetCountry.GetFlavorRank|l]. Przyjmując [ROOT.GetCountry.GetReligion.GetName], społeczeństwo niegdyś w pełni popierające [ShowReligionName('catholic')|l] ma teraz problem z wpływowymi duchownymi. Lud coraz głośniej domaga się konfiskaty kościelnego majątku i ograniczenia zbytniej wolności religijnej, zaś [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi wybrać pomiędzy zachowaniem tolerancji a poparciem dla religijnego gniewu skierowanego przeciw tym, którzy próbowaliby wykorzenić naszą wiarę, gdyby mieli taką możliwość..."
 flavor_eng.27.historical_info: "Karol II był potajemnym katolikiem, podczas gdy jego brat, Jakub II, otwarcie wyznawał tę wiarę. W 1672 roku Karol wydał Deklarację Odpuszczenia, aby złagodzić ograniczenia wobec dysydentów i katolików, częściowo z powodów osobistych, a częściowo by zapewnić sobie poparcia Francji, tak jak mógł to uczynić każdy król o katolickich sympatiach. W zamian potajemnie otrzymał od Francji dużą sumę pieniędzy na mocy traktatu zawartego bez wiedzy parlamentu. W tym samym czasie rząd uchwalił tak zwaną ustawę testową, zakazującą osobom niebędącym anglikanami, w tym katolikom, sprawowania urzędów publicznych i zezwalającą na prześladowania. Doprowadziło to do prób wyłączenia Jakuba II z linii sukcesji, choć ostatecznie zakończyły się one niepowodzeniem."
 flavor_eng.27.a: "Religijna wolność dla wszystkich!"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] będzie rządzić niepodzielnie!"
 flavor_eng.27.c: "Musimy przyjąć [ShowReligionNameWithNoTooltip('catholic')|l]."
 flavor_eng.28.title: "Stworzenie nowego banku"
 flavor_eng.28.desc: "Mając przed sobą perspektywę rosnących kosztów każdej nowej wojny i chaosu finansowego w kraju, grupa zamożnych kupców i finansistów zaproponowała utworzenie banku narodowego. Instytucja ta udzielałaby tak potrzebnych pożyczek, z których może skorzystać [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], a ponadto ustabilizowałaby walutę i scentralizowałaby dług publiczny. Jednak niektórzy sprzeciwiają się takiemu posunięciu, obawiając się, że dałoby to zbyt dużą władzę prywatnym bankierom i podważyłoby tradycyjne źródła kredytowania."
 flavor_eng.28.historical_info: "Bank Anglii powstał w roku 1694 jako odpowiedź na kosztowne wojny i konieczność ich finansowania. Wkrótce zyskał sobie reputację skutecznego i niezawodnego, zwłaszcza jeśli chodzi o wiarygodność angielskiego funta szterlinga w czasach, kiedy inne waluty pozostawały na łasce bankructw państw i utraty wartości. Stabilność ta stanowiła czynnik powolnego, lecz stałego procesu dominacji światowej gospodarki przez Wielką Brytanię w XVIII i XIX wieku. Pozwalała również na elastyczniejsze sposoby pozyskiwania funduszy wojennych przez brytyjski rząd."
 flavor_eng.28.a: "Zarządźmy jego powstanie."
 flavor_eng.28.b: "Nie podejmujmy pochopnych decyzji."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "Nieposkromiony duch ludu #L [ShowCultureName('highland')|l]kiego#! doprowadził go do buntu, któremu przewodzi [target_character.GetName]. Tysiące ludzi gromadzą się pod sztandarem frakcji „[jacobite_uprising.GetName]”. Twierdzą, że [target_character.GetShortNameWithNoTooltip] musi objąć tron, wywołując niepokoje przeciwko ustalonemu porządkowi i rządom, które sprawuje [target_sitting_ruler.GetName]. Jest to tylko najnowsze zagrożenie dla naszej dalszej i pomyślnej władzy, lecz niesłuszny bunt zostanie szybko stłumiony!"
 flavor_eng.29.historical_info: "Powstanie jakobickie, na którego czele stanął hrabia Maru, rozpoczęło się w 1715 roku. Zanim zakończył się wrzesień, pod kontrolą przywódcy znajdowała się większość Highlands, zaś jego armia liczyła około 5000 żołnierzy i rozrastała się z dnia na dzień. Wszystko to jednak dokonało się bez jakiejkolwiek wiedzy króla o sprawie, mimo że do powstania doszło podobno w imię poparcia dla niego. Stary pretendent, król Jakub III, nie wiedział nawet o jego rozpoczęciu, wreszcie jednak został o tym powiadomiony, siły powstańcze zaś stale się rozrastały. Hrabia udał się wraz ze swoją coraz silniejszą armią do Perth, które zajął, by założyć tam swoją bazę. Tymczasem na południu formowała się kolejna jakobicka armia. Stary pretendent, usłyszawszy te wieści, rozpoczął przygotowania do podróży do Szkocji i własnej koronacji. Na początku listopada północna armia jakobicka liczyła już 12 000 tysięcy ludzi, głównie górali z Highlands. Hrabia postanowił wyruszyć na południe i wkrótce napotkał armię księcia Argyllu, jedyne pozostałe w Szkocji wojsko rządowe. Źle zarządzane siły jakobickie rozdzieliły się. Armia południowa ruszyła dalej na południe, na Lancashire, zamiast zaatakować skrzydło księcia Argyllu, zaś znacznie mniejsze siły książęce pokonały większą armię północną w Sheriffmuir podczas bitwy, do której doszło tam 13 listopada. Południowa armia również stanęła do walki – została pokonana pod Preston przez angielskie siły rządowe. Jakobici zmuszeni zostali wycofać się do Perth, wciąż czekając na przybycie swojego przywódcy. Stary pretendent dotarł w końcu do Szkocji 22 grudnia z – jakże trafnie – Dunkierki. Sprawa była już wówczas jednak rozstrzygnięta: książę Argyllu otrzymywał już złożone z doświadczonych żołnierzy posiłki i przygotowywał potężną siłę, która miała wkrótce wyruszyć na północ. Król, Jakub III, ponownie musiał się wycofać po spędzeniu w Szkocji trudnych sześciu tygodni."
 flavor_eng.29.a: "Zgnieciemy ich!"
 jacobite_uprising: "Powstanie jakobickie"
 jacobite_uprising_joining: "Wszystkie #L [ShowCultureName('highland')|l]kie#! [pops|el] w regionie [ShowAreaName('scottish_highlands_area')] dołączają do buntu, jakim jest [jacobite_uprising.GetName|l]"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Polityka to skomplikowany taniec dyplomacji i miękkiej siły. Ci, którzy potrafią elegancko poruszać się po korytarzach władzy w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName], po zaznaniu słodyczy władzy często torują sobie drogę do wielkiej kariery w świecie polityki. Dotarły do nas wieści o bardzo zdolnym człowieku, którego zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Zwie się [robert_walpole.GetName]. Według relacji z pierwszej ręki, wykazał się stanowczością, sprawiedliwością i dyplomacją podczas rozmów, udowadniając, że jest głosem rozsądku i ma smykałkę do administracji."
 flavor_eng.30.historical_info: "Robert Walpole, hrabia Orford (1676-1745), został mianowany ministrem wojny w 1708 roku, ale stracił stanowisko po tym, jak wmieszał się w skandal korupcyjny związany z kontraktami wojskowymi. Jednak wraz z dojściem do władzy dynastii hanowerskiej w 1714 roku odzyskał stanowisko i szybko stał się kluczowym politykiem. Jako zdecydowany zwolennik utrzymania pokoju i równowagi w Europie, dominował w angielskiej polityce w latach 1721–1742 jako pierwszy lord skarbu i minister skarbu – pełniąc faktycznie funkcję pierwszego premiera Wielkiej Brytanii, choć tytuł ten wówczas jeszcze nie istniał."
 flavor_eng.30.a: "Będzie wyśmienitym politykiem."
 flavor_eng.31.title: "Ucho kapitana Jenkinsa"
 flavor_eng.31.desc: "Dotarły do nas informacje o napiętej wymianie zdań między jednym z naszych kapitanów, który został zatrzymany i zaatakowany przez #L [target_country.GetAdjective|l]ki#! okręt. Według posłańca, nasza załoga została bardzo źle potraktowana, a kapitan stracił nawet jedno ucho. To tylko najnowsza prowokacja, której dopuszcza się [target_character2.GetName]. Musimy pokazać naszą potęgę!"
 flavor_eng.31.historical_info: "Wojna o ucho Jenkinsa, która później zlała się w jedno z wojną o sukcesję austriacką, miała swój początek w niewielkim, ale kontrowersyjnym incydencie, który miał miejsce w 1731 roku, gdy między hiszpańskimi strażnikami wybrzeża a załogą brygantyny Rebecca z Glasgow doszło do nieporozumień. Kapitan Jenkins twierdził, że gdy płynął po Karaibach, Hiszpanie dokonali abordażu na jego okręt, źle potraktowali załogę, a jego samego pozbawili ucha. Twierdził również, że był torturowany i grożono mu śmiercią. Chociaż podczas wojny nie doszło do większych bitew, doprowadziła ona do wysłania w morze eskadry Ansona, która ostatecznie opłynęła świat, a flota admirała Edwarda Vernona przeprowadziła ataki na hiszpańskie terytoria na Karaibach."
 flavor_eng.31.a: "Ucho za ucho..."
 eng_captain_jenkins_incident: "Incydent z udziałem kapitana Jenkinsa"
 flavor_eng.31.b: "Lepiej nie ryzykować otwartej wojny."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "W czasach trudności i wojny pojawia się okazja do buntu i zdrady. Odkąd włączyliśmy ziemie #L [ShowCultureName('highland')|l]kie#! do naszego państwa, miejscowa ludność z regionu [ShowAreaName('scottish_highlands_area')] szukała każdej okazji, aby obalić nasze rządy. [target_character.GetName] najwyraźniej namawia tubylców do zbrojnego powstania przeciw nam!"
 flavor_eng.32.historical_info: "W 1745 roku Karol Edward Stuart wraz ze swoimi jakobickimi zwolennikami wylądował w Szkocji i odniósł zwycięstwo pod Prestonpans. Następnie wkroczył do Edynburga, ogłaszając swojego ojca Jakuba królem Szkocji, i ruszył na Anglię, docierając do Derby. Jednak obiecane wsparcie francuskie nigdy nie nadeszło, co zmusiło go do odwrotu. Jego armia była ścigana przez wojska brytyjskie i w kwietniu 1746 roku Karol poniósł całkowitą klęskę w bitwie pod Culloden, pobity przez Brytyjczyków pod dowództwem Cumberlanda. Porażka ta oznaczała koniec powstania jakobickiego i ostatnią poważną próbę odzyskania tronu przez Stuartów. Karol, nie słuchając rad swoich generałów, przypieczętował los dynastii."
 flavor_eng.32.a: "Zgnieciemy ich!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], polityk o wyjątkowych umiejętnościach, stał się ostatnio dominującą postacią w polityce #L [ROOT.GetCountry.GetAdjective|l]kiej#!. Zasłynął zdolnościami przywódczymi w czasach wojny i zaangażowaniem w rozszerzenie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! wpływów za granicą, zaś jego polityka i wizja strategiczna zaczęły inspirować inne narody. Takie podejście do kwestii wojennych i dyplomatycznych może zmienić układ sił, co odczuje cała [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, pierwszy z dwóch (1708–1778), był wnukiem gubernatora Madrasu. Z początku miał zostać wojskowym, zasiadł jednak w Izbie Gmin, został członkiem partii Whigów i zażartym patriotą. Pragnąc uczynić z Anglii morskie imperium, stanął na czele rządu koalicyjnego z 1757 roku – mimo swej zaciekłej nienawiści do Jerzego II – osiągnąwszy z nim wspaniałe rezultaty w Kanadzie i Indiach. Jego odejście w 1763 roku uratowało Francję przed dużo surowszymi warunkami pokoju paryskiego, który zakończył wojnę siedmioletnią. Powróciwszy, mimo słabego zdrowia, do władzy w latach 1766–1778, sprzeciwiał się w 1778 roku wojnie z Francją."
 flavor_eng.34.title: "Brytyjska Kompania Wschodnioindyjska"
 flavor_eng.34.desc: "Bogactwa obcych wybrzeży zyskały ostatnio na wartości w oczach #L [ROOT.GetCountry.GetAdjective|l]kich#! obywateli, a w szczególności interesuje się nimi [target_character1.GetName]. [target_country.GetLongName] i różne wyprawy, których celem są $india$, pozwoliły utworzyć przyczółek, z którego możemy rozszerzać nasze terytorium oraz zasięg handlowy!"
 flavor_eng.34.historical_info: "Założona dwa lata przed swoim holenderskim odpowiednikiem, angielska Kompania Wschodnioindyjska miała trudne początki. Jej pierwsze placówki handlowe na Molukach (w tym Amboina) oraz w Indonezji zostały wkrótce opanowane i zlikwidowane przez Holendrów, co zmusiło kompanię do przeniesienia działalności do Indii, gdzie utworzyła bazy w Madrasie, Bombaju i Kalkucie. Tam osiągnęła największy sukces, rozrastając się z małych portowych placówek handlowych w rozległe imperium indyjskie, od 1757 roku będące pod rządami Warrena Hastingsa i Roberta Clive'a, kontrolujące ostatecznie większość subkontynentu. Kompania przetrwała upadek wszystkich rywali i utrzymała władzę do momentu przejęcia kontroli przez rząd brytyjski w 1867 roku, po powstaniu sipajów z 1857."
 flavor_eng.34.a: "Wykorzystamy to!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Idąc w ślady ojca, [target_child.GetName] wykazuje ogromny potencjał i wszyscy spodziewają się, że pewnego dnia odziedziczy wpływową pozycję jako symbol #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityki. Wykazuje się wieloma umiejętnościami w bardzo młodym wieku, więc możemy być pewni, że błyskotliwa młodzież będzie kierować kolejnym pokoleniem doradców i polityków!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt był drugim synem Williama Pitta, pierwszego hrabiego Chatham. W grudniu 1783 roku król Jerzy III wykorzystał okazję do rozwiązania koalicji i nakazał dwudziestoczteroletniemu Pittowi sformować rząd. Kiedy parlament zebrał się ponownie w styczniu 1784 roku, rząd został natychmiast odwołany 39 głosami we wniosku o cenzurę, Pitt jednak odmówił rezygnacji, a większość koalicji w parlamencie powoli zaczęła się kruszyć. 8 marca wynosiła ona jeden głos, 25 marca zaś parlament został rozwiązany. W 1788 roku podpisał przymierze między Brytanią, Prusami i Holandią, dzięki czemu zapewnił sobie wsparcie w razie wojny we własnym kraju, inaczej, niż miało to miejsce podczas rewolucji amerykańskiej. W 1790 roku udowodnił odzyskanie przez Brytanię potęgi i prestiżu, negocjując pokój między Austrią i Turcją. W 1784 roku wydał ustawę zwaną India Act, na mocy której powstał zarząd regulujący sprawy indyjskie i związane z Brytyjską Kompanią Wschodnioindyjską. W 1791 roku powstała wreszcie ustawa zwana Canada Constitutional Act, na mocy której Londyn stał się odpowiedzialny za rządy zarówno w Dolnej, jak i Górnej Kanadzie. Obie prowincje zyskały jednak reprezentujące je zgromadzenia."
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip] oraz umowy"
 flavor_eng.36.desc: "Dyplomacja i otwarty handel często są korzystne dla wszystkich stron. Tak jest w przypadku ostatniej rundy negocjacji morskich, jakie prowadzą [target_character.GetName] i #L [target_country.GetAdjective|l]ka#! delegacja. Dzięki namysłowi i opracowaniu nowej umowy handlowej [target_character.GetName] wierzy, że udało się znaleźć kompromisowe rozwiązanie z #L [target_country.GetAdjectiveWithNoTooltip|l]kimi#! partnerami."
 flavor_eng.36.historical_info: "John Methuen to urodzony w roku 1650 wytrawny dyplomata, którego zapamiętano zwłaszcza za traktat podpisany w roku 1703 między Anglią i Portugalią, który zapewniał dostęp angielskiej wełnie i tekstyliom do Portugalii w zamian za swobodę handlu w Anglii portugalskim porto."
 flavor_eng.36.a: "Zaakceptujmy traktat."
 flavor_eng.36.b: "Musimy odmówić."
 flavor_eng.37.title: "Spisek prochowy"
 flavor_eng.37.desc: "Piąty listopada – bądź teraz uważny!\nTo wtedy trwał spisek prochowy.\nI nie ma powodu, by zamiar ten poważny,\nUleciał komukolwiek z głowy.\n\nOdkryta została intryga, której celem były [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz [ROOT.GetCountry.GetGovernment.GetParliament.GetName]! Spiskowcy ukryli beczki z prochem pod siedzibą parlamentu i planowali go wysadzić podczas obrad, w których [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miała','miał')] brać udział również [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ich zamiarem było przejęcie kontroli nad rządem i sprawić, by [ROOT.GetCountry.GetName] i [ShowReligionName('catholic')|l] ponownie stanowiły jedność. Spiskowcy bez wątpienia zostaną straceni, ale jak mamy zareagować wobec wiary [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iej?"
 flavor_eng.37.a: "Ukarzmy wszystkich katolików!"
 eng_harsh_punishment_of_catholics: "Surowa kara dla katolików"
 flavor_eng.37.b: "Ukarzmy tylko oczywistych spiskowców."
 flavor_eng.37.a.all_cath_pops: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! [pops|el] tracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.37.historical_info: "Spisek prochowy stanowił nieudaną próbę zabójstwa króla Jakuba I podczas otwarcia sesji parlamentu. Zamiar wysadzenia Izby Lordów został wykryty i udaremniony, spiskowcy zaś – aresztowani i straceni. Wydarzenie to znalazło upamiętnienie w nocy Guya Fawkesa, podczas której rozpala się ogniska i puszcza fajerwerki."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[Concept('opinion','Opinia')|e] o nas państwa #L [GetCountry('PAP').GetAdjective|l]kiego#! oraz wszystkich [Concept('country','krajów')|e] będących #L [ShowReligionAdjective('catholic')|l]imi#! imperiami bądź królestwami pogorszy się o [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0]."
 flavor_eng.38.title: "[target_artist.GetLastName] publikuje „[ShowWorkOfArtNameWithNoTooltip('the_leviathan')]”"
 flavor_eng.38.desc: "Spustoszenia wojenne w kraju i za granicą sprawiły, że [target_artist.GetName] [Select_CString(target_artist.IsFemale,'zyskała','zyskał')] ogromną motywację do napisania swojego największego dotąd dzieła pod tytułem „[ShowWorkOfArtName('the_leviathan')]”. Krótko mówiąc, publikacja ta omawia potrzebę posiadania silnego i scentralizowanego rządu, aby przeciwdziałać przemocy oraz niestabilności spowodowanej konfliktami między frakcjami wewnątrz kraju. Takie dzieło z pewnością wzmocni naszą władzę oraz doda wiarygodności stwierdzeniom, że [ROOT.GetCountry.GetFlavorRank|l] potrzebuje centralizacji rządów!"
 flavor_eng.38.historical_info: "Angielski filozof Thomas Hobbes utrzymywał, że typowym dla natury stanem były wieczne wojny i chaos, którym kres położyć może jedynie zawarcie przez ludzi umowy społecznej, na mocy której przekazują oni swoją wolność w ręce suwerena, który w zamian zaś przyjmuje na siebie obowiązek chronienia swoich poddanych. Gdyby nie wywiązywał się ze swojego obowiązku, lud miałby prawo wybrać sobie nowego władcę. Co ciekawe, Hobbes zdołał narazić się podczas angielskiej wojny domowej obu stronom i zanim w 1651 roku ośmielił się powrócić do kraju, musiał spędzić 11 lat w Paryżu."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] publikuje „[ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]”"
 flavor_eng.39.desc: "[target_character.GetName], powszechnie [Select_CString(target_character.IsFemale,'uważana za pionierkę filozofii i ekonomii, wydała','uważany za pioniera filozofii i ekonomii, wydał')] kolejne przełomowe dzieło – nowy traktat pod tytułem „[ShowWorkOfArtName('wealth_of_nations')]”. Ma on na celu wprowadzenie kluczowych i rewolucyjnych koncepcji finansowych oraz zawiera śmiałe twierdzenia dotyczące motywacji jednostek w ramach gospodarki wolnorynkowej. Dzieło to służy za przykład i powinno budzić zachwyt jako efekt uboczny naszego przyszłego dziedzictwa."
 flavor_eng.39.historical_info: "#italic Badania nad naturą i przyczynami bogactwa narodów#! stanowiły pierwsze wielkie dzieło i podwaliny pod system, który nazwano później leseferymem (Smith nazywał go systemem wolności doskonałej). Autor wprowadził w nich pojęcie „niewidzialnej ręki” – cechy systemu wolności doskonałej, która pozwalałaby na jego samoregulację i za pomocą mechanizmu konkurencji umożliwiałaby stworzenie uporządkowanego społeczeństwa."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "Wznowione wysiłki mające na celu wzmocnienie nowatorskiej praktyki, sztuki i nauki osiągnęły nowe wyżyny. Jedną z wiodących postaci w tych wysiłkach jest nie kto inny jak [target_character.GetName], [Select_CString(target_character.IsFemale,'której','którego')] idee zaczęły szerzyć się nawet poza granicami naszego kraju. [target_character.GetHerHis|U] teorie na temat prawa naturalnego, umowy społecznej oraz roli władz w ochronie wolności i własności inspirują zarówno intelektualistów, jak i politycznych reformatorów."
 flavor_eng.41.historical_info: "John Locke przyczynił się do rozpoczęcia w Anglii i Francji epoki oświecenia, stał się inspiracją dla autorów konstytucji USA oraz był autorem m.in. #italic Rozważań dotyczących rozumu ludzkiego#!. Utrzymywał on, że wiedzę o świecie można zdobyć jedynie poprzez doświadczenie i rozważania nad nim, wiedzę tę zaś zdobywali Boyle, Sydenham, Christiaan, Huygens i Newton. To oni byli prawdziwymi filozofami, rozwijającymi wiedzę naukową."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "Znany #L [ROOT.GetCountry.GetAdjective|l]ki#! naukowiec o imieniu [isaac_newton.GetName] zaprezentował przełomowe teorie, które zmieniają nasze rozumienie świata przyrody. Jego praca nad prawem powszechnego ciążenia, zasadami dynamiki oraz matematyką inspiruje intelektualistów na całym kontynencie [ShowContinentName('europe')], wyznaczając świt nowej ery w rozwoju nauki i racjonalnego myślenia."
 flavor_eng.42.historical_info: "Isaac Newton, angielski fizyk i matematyk, stanowił postać ze szczytowego okresu rewolucji naukowej XVII wieku. Jedno z jego wielkich odkryć – udowodnienie, że widmo barw jest cechą światła, nie pryzmatu, położyło podwaliny pod współczesną optykę. Jego trzy zasady dynamiki, podstawowe dla współczesnej fizyki, pozwoliły na sformułowanie prawa powszechnego ciążenia. Wielkie zasługi miał również w matematyce – niektórzy uważają go za wynalazcę rachunku różniczkowego."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "Powiadają, że #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest domem dla najsłynniejszych artystów na świecie – od dramaturgów, przez poetów, aż po aktorów. Wszyscy ci ludzie kultury ciężko pracują, by zapisać nasz kraj na złotych kartach historii. Jednakże [Select_CString(william_shakespeare.IsFemale,'jedna z tych artystek nie tylko osiągnęła','jeden z tych artystów nie tylko osiągnął')] całkowite mistrzostwo we wszystkich tych dziedzinach sztuki, ale stara się też wynieść je na niespotykany dotąd poziom. [william_shakespeare.GetName] jest doskonałym przykładem cieszącym się najwyższym uznaniem, a [Select_CString(william_shakespeare.IsFemale,'jej','jego')] praca na wielu artystycznych polach nadała nowej głębi ludzkim i społecznym tematom."
 flavor_eng.43.historical_info: "Angielski poeta, dramaturg i aktor, William Szekspir, często zwany jest angielskim poetą narodowym, wielu zaś uważa go za największego dramatopisarza wszech czasów. Jego sztuki, napisane pod koniec XVI i na początku XVII wieku dla niewielkiego zespołu teatralnego, są teraz wystawiane i czytywane częściej i w większej liczbie państw, niż kiedykolwiek wcześniej. Proroctwo wielkiego współczesnego mu twórcy, poety i dramaturga Bena Jonsona, który twierdził, że Szekspir nie jest twórcą jednej epoki, lecz wszech czasów, okazało się prawdziwe."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "Zostaje dodana nowa [character|el]: [william_shakespeare.GetNameWithNoTooltip]."
 flavor_eng.43.b: "Niepotrzebne nam kiepskie dramaty."
 flavor_eng.44.title: "Szlachetni sympatycy lollardów"
 flavor_eng.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], których dom to [target_province.GetName], często popierają ruch lollardów. Niektórzy arystokraci, jak [target_character.GetName], otwarcie nawołują do realizacji ich radykalnych postulatów związanych ze sprawiedliwością społeczną i reformą religijną.\n\nCi szlacheccy sympatycy stanowią potencjalne zagrożenie dla ustalonego porządku, mają bowiem władzę i wpływy pozwalające szerzyć lollardzkie idee oraz podminowywać autorytet korony i kościoła."
 flavor_eng.44.a: "Weźmy na cel szlachtę."
 flavor_eng.44.b: "Niech lordowie robią, na co mają ochotę."
 flavor_eng.44.b.tt: "Wiele wyznających [ShowReligionName('catholic')|l] [pops|el] postanawia się nawrócić na [ShowReligionName('lollardy')|l]."
 STATIC_MODIFIER_NAME_suppressing_heresy: "Tłumienie herezji"
 flavor_eng.45.title: "Założenie rodu [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "[ROOT.GetCountry.GetFlavorRank] jest krajem zamieszkiwanym przez wiele szlachetnych rodów, które już od dawna posiadają olbrzymią władzę i wpływy. Ostatnimi czasy pojawiła się jednak nowa dynastia o nazwie [target_dynasty.GetName], która jest w istocie linią boczną rodu [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')], a [Select_CString(target_character.IsFemale,'utworzyła','utworzył')] ją [target_character.GetName]. Nie jest obecnie jasne, jakie mają oni ambicje, ale wydaje się, że wkrótce będą wielkim graczem w #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityce."
 flavor_eng.45.historical_info: "Ród Yorków był boczną linią Plantagenetów, z której wywodziło się trzech piętnastowiecznych królów Anglii: Edward IV, Edward V oraz Ryszard III. Jako że ich przodkiem był syn Edwarda III, Edmund Langley, mieli oni silne roszczenia do tronu, co doprowadziło do sporu z Lancasterami w Wojnie Dwóch Róż. Edward IV zapewnił dynastii tron, lecz rządy Ryszarda III zakończyły się bitwie pod Bosworth w roku 1485, co zapoczątkowało erę Tudorów. Mimo krótkich rządów dziedzictwo Yorku ukształtowało angielską monarchię, a sam ród pozostał wpływowy, w szczególności poprzez małżeństwo Elżbiety York z Henrykiem VII, jednocząc tym samym zwaśnione frakcje."
 flavor_eng.45.a: "To może przynieść tylko korzyści!"
 flavor_eng.46.title: "Ród [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]ów"
 flavor_eng.46.desc: "Ród #L [ShowDynastyName('lancaster_dynasty')]ów#! pochodzi z naszej dynastii [target.GetDynasty.GetName]. Aranżując małżeństwo między dwiema dynastycznymi gałęziami, w którym współmałżonkami będą [target.GetName] oraz [target_female.GetName], zacieśniamy z nimi relacje i dbamy o to, by zawsze wspierali i pracowali na korzyść #L [ROOT.GetCountry.GetAdjective|l]kiego#! rodu królewskiego."
 flavor_eng.46.historical_info: "Drugi ród Lancasterów stanowił linię boczną Plantagenetów, założony zaś został przez Jana z Gandawy, trzeciego syna króla Edwarda III, który poślubił swoją kuzynkę, Blankę z Lancaster. Była ona córką jednego z najpotężniejszych arystokratów angielskich, Henryka z Grosmont, księcia pierwszego rodu Lancasterów, odłamu dynastii pochodzącego od króla Henryka III. Z rodu Lancasterów wywodziło się trzech królów Anglii, zaś jego spór o władzę z rodem Yorków znany był jako wojna Dwóch Róż."
 flavor_eng.46.a: "To może przynieść tylko korzyści!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] z kraju [target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "Wraz z rosnącymi ambicjami w regionie [ShowRegionName('iberia_region')] dynastia [target_dynasty.GetName] zawarła kolejny cenny sojusz. [target_head.GetName] oraz [isabella.GetName] wzięli ślub, wzmacniając swe więzi dynastyczne z dziedzictwem kraju [target_country.GetLongName]. To nowe małżeństwo jeszcze bardziej legitymizuje nasze wpływy oraz roszczenia władzy nad jednym z najbardziej prestiżowych państw na kontynencie [ShowContinentName('europe')]. Być może nastał właściwy czas, by zapewnić sobie dominację w regionie [ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "Biała Róża!"
 flavor_eng.48.historical_info: "Małżeństwo zawarte w roku 1372 między Edmundem Langleyem, pierwszym księciem Yorku, a Izabelą Kastylijską, córką króla Piotra I Okrutnego i jego kochanki Marii de Padilla, było związkiem motywowanym politycznie i zaaranżowanym przez starszego brata Edmunda, Jana z Gandawy. W tym czasie Jan domagał się kastylijskiego tronu poprzez własne małżeństwo z siostrą Izabeli, Konstancją, która posiadała dynastyczne prawo do tego tronu, będąc najstarszą następczynią Piotra. Małżeństwo Izabeli z Edmundem pomogło Janowi zwiększyć własne ambicje w Kastylii oraz umocnić więzi z legitymistycznymi zwolennikami Piotra."
 flavor_eng.49.title: "Los rodu Plantagenetów"
 flavor_eng.49.desc: "Choć [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie ma jeszcze dzieci, nie pojawia się żaden problem z sukcesją, mamy bowiem dwie silne linie boczne: ród #L [ShowDynastyName('york_dynasty')]ów#! i ród #L [ShowDynastyName('lancaster_dynasty')]ów#!.\n\nZ pewnością nie ma szans, żeby doszło między nimi do konfliktu..."
 flavor_eng.49.a: "Nie ma powodu do zmartwień o przyszłość!"
 flavor_eng.49.a.tooltip: "To przecież na pewno nie doprowadzi do wojny."
 flavor_eng.50.title: "Forme of Cury"
 flavor_eng.50.desc: "[target_character.GetName] zatrudnia doskonałych kucharzy, którzy obdarzyli nas obszerną kompilacją przepisów, w których znaleźć można wszystko, od prostej pieczeni po skomplikowane potrawy wykorzystujące egzotyczne przyprawy.\n\nTe pełne smaku dzieła kulinarne opracowano z myślą o prestiżowych bankietach, których goście zawsze mają wysokie oczekiwania, ale moglibyśmy zawęzić liczbę potraw i udostępnić je szerszej #L [ROOT.GetCountry.GetAdjective|l]kiej#! publice, tworząc coś w rodzaju narodowej kuchni.\n\nTak czy inaczej, ta przepyszna kolekcja stanowi dowód, że [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie jedzenie jest absolutnie doskonałe i cała [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] nie może się z nami pod tym względem równać."
 flavor_eng.50.historical_info: "The Forme of Cury („cury” oznacza „gotowanie”) to bogata kolekcja przepisów kulinarnych spisanych przez osobistych kucharzy Ryszarda II.\n\nWiele z opisanych dań były wzbogacone cudzoziemskimi przyprawami i barwnikami, znacznie przewyższając możliwości przeciętnego kucharza w tych czasach. W istocie wiele przepisów było bardziej złożonych oraz droższych niż te ze współczesnych książek kucharskich francuskich władców. Z tego względu podejrzewa się, że ekstrawagancje te nie były prawdziwe, lecz stanowiły propagandę mającą zwiększyć prestiż dworu królewskiego Anglii za granicą."
 flavor_eng.50.a: "Zachowajmy ekskluzywność."
 flavor_eng.50.b: "Udostępnijmy dania wszystkim."
 eng_the_forme_of_cury_demand: "Forme of Cury"
 flavor_eng.51.title: "Order Podwiązki"
 flavor_eng.51.desc: "Inspirując się arturiańską opowieścią o Rycerzach Okrągłego Stołu, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pragnie stworzyć własne legendarne bractwo rycerskie, własną elitarną świtę.\n\nMoglibyśmy, rzecz jasna, uhonorować przynależnością do niego osoby, które [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] szczególnie sobie ceni, wiele jest jednak innych [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich grup, które skorzystałyby bardzo na podobnym patronacie."
 flavor_eng.51.a: "Niech [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma za świtę najbliższych kompanów."
 flavor_eng.51.b: "Uhonorujmy zagraniczną szlachtę."
 flavor_eng.51.c: "Wybierzmy naszych przywódców duchowych."
 flavor_eng.51.d: "Obejmijmy mecenatem sztukę."
 flavor_eng.51.e: "Uhonorujmy żyjących w nędzy weteranów."
 flavor_eng.52.title: "List, który [Select_CString(target_character.IsFemale,'napisała','napisał')] [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.52.desc: "[target_character.GetName], #L [target_country.GetAdjective|l]ki#! notariusz, twierdzi, że [deadward.GetName], nasz dawny władca, który, jak uważano, został brutalnie zamordowany przez podłych członków dynastii [ShowDynastyName('mortimer_dynasty')], tak naprawdę wciąż żyje. [target_character.GetLastName] twierdzi, że z powodzeniem uciekł z niewoli i jego dom to teraz [target_location.GetName], a konkretnie znajdująca się tam pustelnia, w której prowadzi mniszy żywot.\n\nList wydaje się autentyczny, lecz nie jesteśmy w stanie zweryfikować prawdziwości jego treści. [deadward.GetShortNameWithNoTooltip] był powszechnie uważany za niekompetentnego władcę, miał jednak potężnych popleczników. Jeśli okazałoby się, że autor listu ma rację, może się okazać to niszczycielskie dla panującego obecnie porządku."
 flavor_eng.52.historical_info: "W 1337 roku Edward III otrzymał tajemniczy list od włoskiego księdza, który twierdził, że ojciec króla, nieżyjący Edward II, uniknął straszliwej egzekucji i żył jako pustelnik na kontynencie. W kolejnym roku podczas podróży po Europie król spotkał się z niejakim „Wiliamem Walijczykiem”, który zdaniem niektórych miał być wygnanym królem w przebraniu.\n\nPrawdziwy los obalonego króla do dziś budzi wątpliwości..."
 flavor_eng.52.a: "Spróbujmy ukryć te zdradzieckie plotki!"
 flavor_eng.52.b: "Pozwólmy plotkom krążyć."
 flavor_eng.53.title: "Rozporządzenie o robotnikach"
 flavor_eng.53.desc: "#L [ROOT.GetCountry.GetAdjective]ki#! lud cierpi przez czarną śmierć, w związku z czym stworzone zostało rozporządzenie o robotnikach.\n\nSpadek liczby ludności powoduje niedobory pracowników, wskutek czego posiadacze ziemscy zaciekle ze sobą konkurują, a wzrost płac prowadzi do inflacji. Żyjący wciąż [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mogą żądać wyższej zapłaty i większych wolności, co z kolei podnosi koszty produkcji towarów.\n\nRozporządzenie ma na celu odgórne ustalenie wysokości płac i wprowadzenie kontroli cen, a także zakaz podbierania sobie nawzajem pracowników."
 flavor_eng.53.a: "Wydajmy je."
 flavor_eng.53.b: "Interwencja nie jest potrzebna."
 flavor_eng.53.historical_info: "Rozporządzenie o robotnikach było prawem ustanowionym w 1349 roku jako bezpośredni rezultat niedoboru pracowników spowodowanych czarną śmiercią. Miało ono na celu uregulowanie płac i uniemożliwienie pracownikom opuszczanie domów w poszukiwaniu lepszej pracy w innych miejscach, co uważane było za szansę na podniesienie swojego statusu ekonomicznego i społecznego.  Rozporządzenie to umacniało również istniejący system feudalny, jednak ostatecznie nie udało się go skutecznie egzekwować i zostało z czasem uchylone."
 flavor_eng.54.title: "Powstanie chłopskie"
 flavor_eng.54.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nakładając na chłopów zbyt wysokie podatki doprowadził do Powstania Chłopskiego, na czele którego stanął [wat_tyler.GetName]. Dodatkowym czynnikiem wpływającym na wybuch rewolty były zmiany społeczno-ekonomiczne, które zaszły po wybuchu czarnej śmierci.\n\nPowstanie, jeśli nie zostanie stłumione, może doprowadzić do splądrowania Tower of London oraz stracenia szeregu królewskich urzędników. Zniesienie niepopularnego podatku oraz stracenie przywódców buntu może przywrócić spokój, choć lokalne niepokoje najpewniej utrzymywać się będą jeszcze przez kilka lat."
 flavor_eng.54.a: "Nie jest to problemem."
 flavor_eng.54.b: "Nie jest to problemem."
 flavor_eng.54.c: "Pójdźmy na ustępstwa."
 flavor_eng.54.tt: "Zostaje dodana nowa [character|el]: [wat_tyler.GetNameWithNoTooltip]."
 wat_tyler_rebellion: "Powstanie Wata Tylera"
 flavor_eng.54.historical_info: "Powstanie Wata Tylera stanowiła powszechny bunt uważany za jeden z najistotniejszych i mających największą skalę w historii Anglii. Wszechobecna nędza, wysokie podatki i skutki czarnej śmierci uczyniły życie włościan, których sytuacja w sztywnym systemie feudalnym już wcześniej była trudna, niemożliwym do zniesienia. Powstanie zostało ostatecznie stłumione, a wielu jego przywódców schwytanych i straconych."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "[simon_sudbury.GetName], z zamiłowania teolog, spędził większość swojego życia w służbie Kościołowi – najpierw był biskupem, zaś jego miejscem zamieszkania był [london.GetName], później zaś został arcybiskupem [canterbury.GetName]. Został mianowany lordem kanclerzem, co z wielkim niezadowoleniem przyjęli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] uważający go za głównego sprawcę ich cierpień – niedawno wprowadził on podatek pogłówny mający sfinansować trwające kampanie militarne przeciwko naszemu wrogowi – Francji."
 flavor_eng.55.a: "Idealnie nadaje się na to stanowisko."
 flavor_eng.55.b: "Niech lepiej skupi się na sprawach eklezjalnych."
 flavor_eng.55.historical_info: "Simon Sudbury był duchownym – najpierw arcybiskupem, później zaś kanclerzem, również w czasie powstania Wata Tylera w 1381 roku. W trakcie buntu grupa rebeliantów wkroczyła do Londynu i zaatakowała Tower, wskutek czego został on schwytany i stracony. Stał się celem ze względu na jego powiązania z podatkiem pogłównym i innymi niepopularnymi decyzjami, jakie podjął jako kanclerz."
 flavor_eng.56.title: "Złupienie Tower of London"
 flavor_eng.56.desc: "Buntownicy nie napotkali na wielki opór, gdy wkroczyli w zamkowe bramy – być może ze względu na fakt, że strażnicy byli przerażeni – i rozpoczęli grabież zbroi oraz [ROOT.GetCountry.GetGovernment.GetAdjective|l] rekwizytów.\n\nKluczowi urzędnicy, jakich ma do swojej dyspozycji [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zostali schwytani i straceni przez ścięcie. Głowa państwa opuściła zamek wcześniej tego samego dnia, próbując wynegocjować koniec powstania, więc wyśmiana została tylko jej rodzina. Nikomu jednak z jej członków nie zrobiono krzywdy."
 flavor_eng.56.a: "To bez znaczenia."
 flavor_eng.56.b: "Przekupmy buntowników, żeby oszczędzili członków gabinetu."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Obiecujący autor, znany po prostu jako ojciec literatury #L [english.GetAdjective|l]kiej#! za swoje liczne dzieła literackie takie jak #italic Księga księżnej#! i #italic Dom Sławy#!, pojawił się na dworze władcy. [geoffrey_chaucer.GetName] pochodzi z rodziny kupieckiej i spędził większość swojej młodości na podróżach po Europie Zachodniej, choć miejsce jego późniejszej edukacji to [ROOT.GetCountry.GetName], gdzie studiował prawo w korporacji prawników, Inner Temple.\n\nPrzyjmując pozycje takie jak #italic valet de chambre#! na królewskim dworze, musiałby odbywać liczne podróże zagraniczne, co dałoby mu liczne okazje na spotkanie innych uczonych."
 flavor_eng.57.a: "Zaprośmy go na dwór."
 flavor_eng.57.b: "Niech miejscem, w którym będzie nauczał, zostanie [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Niech miejscem, w którym będzie nauczał, zostanie [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] poświęca swój czas nauce i mało prawdopodobnym jest, żeby stworzył wielkie dzieła literackie."
 flavor_eng.57.historical_info: "Geoffrey Chaucer jest najlepiej znany ze swoich legendarnych Opowieści kanterberyjskich, które uważa się za jedno z najważniejszych dzieł literackich napisanych po angielsku. Jego prace przyczyniły się do standaryzacji języka angielskiego i jego przemiany ze staroangielskiego w średnioangielski. Był również urzędnikiem – piastował w życiu szereg stanowisk, w tym dyplomatyczne. Pozwoliło mu to podróżować i doświadczyć wielu różnych kultur, co wywarło znaczący wpływ na jego dzieła."
 flavor_eng.58.title: "Opowieści kanterberyjskie"
 flavor_eng.58.desc: "[geoffrey_chaucer.GetName] wydał zbiór dwudziestu czterech opowieści, napisanych językiem średnioangielskim, który nosi tytuł #italic Opowieści kanterberyjskie#!. Śledzą one losy grupy pielgrzymów podróżujących wspólnie na trasie [target_location.GetName]-[canterbury.GetName], gdzie chcą odwiedzić grób św. Tomasza Becketa, i stanowią portret różnych klas społecznych XIV wieku.\n\nTak niesamowite średniowieczne dzieło literackie mogłoby znakomicie przyczynić się do popularyzacji ojczystego języka w szeroko dostępnej literaturze. Wygląda jednak na to, że opowieści pozostają dziełem niedokończonym."
 flavor_eng.58.a: "Znajdźmy egzemplarz tego dzieła."
 flavor_eng.58.b: "Opublikujmy jego poprzednie dzieła."
 flavor_eng.58.historical_info: "#italic Opowieści kanterberyjskie#! zostały napisane przez Geoffreya Chaucera, mieszkającego w Anglii w XIV wieku poetę i filozofa. Zostały napisane w języku średnioangielskim, którego używało ówczesne pospólstwo. Chaucer zamierzał napisać ich sto dwadzieścia – po dwie dla każdego pielgrzyma – lecz zdołał stworzyć jedynie dwadzieścia cztery. Opisane w nich postaci i zastosowane techniki narracji pozostają mimo to dla wielu źródłem inspiracji i przedmiotem badań."
 flavor_eng.62.title: "Objawienia Bożej miłości"
 flavor_eng.62.desc: "Pustelnica żyjąca samotnie w okolicy kościoła pw. św. Juliana na terenie znanym jako [target_location.GetName] doznała rzekomo serii wizji związanych z męką Chrystusa. Znana jest jedynie jako Juliana i uważana jest za pobożną i wpływową postać.\n\nNiedawno popadła w chorobę i znajduje się obecnie na łożu śmierci – to tam właśnie rzekomo doznała swoich wizji."
 flavor_eng.62.a: "Dopilnujcie, aby niczego jej nie zabrakło."
 flavor_eng.62.tt1: "Juliana może jeszcze wyzdrowieć ze swojej choroby i spisać swe doświadczenia."
 flavor_eng.62.b: "Nie ma dla nas dużego znaczenia."
 flavor_eng.62.tt2: "Juliana raczej nie przeżyje swojej choroby."
 flavor_eng.62.historical_info: "#italic Objawienia Bożej miłości#! uważane są za jedno z najważniejszych i najbardziej znanych dzieł nurtu chrześcijańskiego mistycyzmu. Powstały w oparciu o serię wizji, jakich doświadczyła Juliana z Norwich podczas poważnej choroby – jak sama twierdziła, zostały jej zesłane przez Boga. Opisane zostały poetyckim językiem i wywarły znaczący wpływ na chrześcijański mistycyzm i teologię."
 flavor_eng.63.title: "Dzień św. Jerzego"
 flavor_eng.63.desc: "Jerzy z Liddy został obwołany świętym po tym, jak odmówił wyparcia się wiary chrześcijańskiej pod groźbą śmierci, nie jest jednak czczony równie gorliwie, jak inni święci, tacy jak Edward Wyznawca czy Edmund Męczennik. Powinniśmy czcić jego dzień świętowaniem i ucztami, aby uczynić go patronem i złożyć mu podziękowanie za błogosławieństwa na polu bitwy."
 flavor_eng.63.a: "Uderzmy w dzwony, niech dowie się cały świat."
 flavor_eng.63.b: "Zbudujmy na jego cześć kościół w zamku [windsor.GetNameWithNoTooltip]."
 flavor_eng.63.c: "To byłaby chyba droga rzecz."
 flavor_eng.63.historical_info: "Święty Jerzy jest patronem Anglii od późnego średniowiecza. Jego dzień ogłoszony został w XVIII wieku narodowym dniem świętowania i powiązany jest z kulturowym i historycznym dziedzictwem Anglii."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Wspaniała jakość dzieł, jakie tworzy niedawno zakontraktowany mistrz [henry_yevele.GetName], zwróciła na niego naszą uwagę. Tak utalentowany rzemieślnik mógłby bez wątpienia zostać wykorzystany do zwiększenia splendoru i jakości naszych pałaców."
 flavor_eng.64.a: "Niech stanie się znany elicie."
 flavor_eng.64.tt1: "Zostaje dodana nowa [character|el]: [henry_yevele.GetNameWithNoTooltip]. Zyskuje wielką sławę ze względu na swe wspaniałe dzieła."
 flavor_eng.64.b: "Niech znajdzie sobie własną drogę w życiu."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] szuka zatrudnienia gdzie indziej."
 flavor_eng.64.historical_info: "Henryk Yevele był angielskim architektem, który w późnym średniowieczu brał udział w budowie i renowacji szeregu ważnych budynków. Został wyznaczony na królewskiego murarza, co pozwoliło mu podjąć się poważnych projektów architektonicznych. Do najsławniejszych stworzonych przez niego budynków należą katedra w Canterbury oraz zewnętrzny mur i wieże w Tower of London."
 flavor_eng.65.title: "Prawo cynowe"
 flavor_eng.65.desc: "W 1201 roku [john_lackland.GetName] nadał przywileje górnikom, których miejscem zamieszkania były [cornwall.GetName] i [devon.GetName] – miejsca, w których obficie występuje [ShowGoodsName('tin')|l]. Na ich mocy stali się oni podlegli wyłącznie władzy sądowej głównego nadzorcy oraz zostali wyłączeni z zobowiązań wynikających z systemu feudalnego. Prawo to było stale aktualizowane – niedawno powstały na jego mocy jedyne sądy, jakim podlegli są w kraju górnicy. W stosunku do innych mają immunitet."
 flavor_eng.65.a: "Przyjmijmy je."
 flavor_eng.65.b: "Zapewnijmy ograniczoną autonomię."
 flavor_eng.65.c: "To jakiś absurd."
 flavor_eng.65.historical_info: "Prawo cynowe wywodzi się z okresu średniowiecza i stanowiło fundament, na mocy którego powstały sądy cynowe. Regulowało rozmaite kwestie, takie jak lokalizacja kopalni cyny, stosowane metody wydobycia, środki bezpieczeństwa w kopalni czy zasady pobierania podatków i danin związanych z produkcją. Zawierało również kodeks prawny opisujący obowiązki oraz prawa górników, a także kwestie takie jak rozmiar i jakość cynowych sztab."
 flavor_eng.66.title: "Sądy cynowe"
 flavor_eng.66.desc: "Zgodnie z ustaleniami, górnicy, których domem są [cornwall.GetName] i [devon.GetName], zaczęli tworzyć swój własny, niezależny [ShowBuildingTypeName('stannary_court')|l] mający dbać o stosowanie prawa o tej samej nazwie. Sądy takie będą działać, dopóki nie przyjdzie czas, w którym ich istnienie stanie się bezcelowe."
 flavor_eng.66.a: "Tak, jak ustalono."
 flavor_eng.66.a.custom: "[ShowBuildingTypeName('stannary_court')] zostaje zbudowany również w każdej innej [Concept('location','lokacji')|e] w prowincjach [ShowProvinceDefinitionName('cornwall_province')] i [ShowProvinceDefinitionName('devon_province')]."
 flavor_eng.66.historical_info: "Sądy cynowe były prawnymi i administracyjnymi instytucjami w Kornwalii i Devonie – terenami skrywającymi bogate złoża cyny oraz dysponującymi przemysłem pozwalającym na jej wydobycie. Sądy miały wyjątkowe przywileje zapewniające im kontrolę nad rozmaitymi aspektami pozyskiwania tego metalu. Obejmowało to regulacje prawne i podatkowe."
 flavor_eng.67.title: "Komercjalizacja wydobycia cyny"
 flavor_eng.67.desc: "[ShowGoodsName('tin')], a przez to i jej wydobycie, ulegają komercjalizacji wraz z rozwojem klasy posiadaczy ziemskich reprezentowanej przez [ShowBuildingTypeName('stannary_court')|l]. Doprowadziło to do spadku przydatności tego ostatniego jako instrumentu zarządzania. Przestanie on więc istnieć."
 flavor_eng.67.a: "To konieczne."
 flavor_eng.67.historical_info: "Eksport cyny stanowił dla korony znaczące źródło przychodów. Produkcja i handel rozwinęły się w XVII wieku wskutek nowych innowacji technologicznych, lecz wyczerpanie złóż w kolejnym stuleciu oraz ogólna dywersyfikacja gospodarki sprawiły, że zaczęły później spadać. Oznaczało to, że regulacja przemysłu, a więc i sądy cynowe, przestała być potrzebna."
 flavor_eng.68.title: "#italic Dom Sławy#!"
 flavor_eng.68.desc: "Ze względu na swoją pozycję jako #italic valet de chambre#! na królewskim dworze, [geoffrey_chaucer.GetName] jest regularnie wysyłany za granicę, by tam spotykać się z innymi uczonymi. Niektórzy niedawno pokazali mu, czym jest [italian.GetName|l] poezja, co stało się dla niego źródłem inspiracji.\n\nPołożył on jak dotąd znaczne zasługi, jeśli chodzi o uznanie za słuszne zastosowania średnioangielskiego w literaturze – [ROOT.GetCountry.GetName] to bowiem wciąż pod kątem literackim miejsce zdominowane przez inne języki, gdzie prym wiodą językowa kultura #L [french.GetName|l]ka#! i #L [latin.GetName|l]ka#!."
 flavor_eng.68.a: "Jego miejsce jest w królewskiej bibliotece."
 flavor_eng.68.b: "Rozdystrybuujmy jego egzemplarze po całym kraju."
 flavor_eng.68.historical_info: "#italic Dom Sławy#! to poemat narracyjny autorstwa Geoffreya Chaucera. Stanowi on część kolekcji opowieści znanej jako #italic Opowieści kanterberyjskie#! i traktuje o tym, jak sam autor zasnął i we śnie trafił do wspaniałego, fantastycznego pałacu zwanego Domem Sławy. Poemat nie został nigdy ukończony, uważany jest mimo to jednak za cenne dla uczonych dzieło."
 flavor_eng.69.title: "Brzytwa Ockhama"
 flavor_eng.69.desc: "Kontrowersyjny filozof i teolog, [william_ockham.GetName], poświęca się obecnie studiom filologicznym – jego patronem jest [william_patron.GetName]. Opracował nową zasadę rozwiązywania problemów, w której podkreśla wagę poszukiwania „wyjaśnień stworzonych z użyciem najmniejszego możliwego zestawu elementów”.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bardzo go nie lubią ze względu na jego sprzeciw wobec konkretnej doktryny kościelnej i pochwałę dla rozdzielenia Kościoła od państwa. Jego wkład w naukę może jednak okazać się przydatny dla naszych wielkich myślicieli."
 flavor_eng.69.a: "Zachęćmy do stosowania jego metody."
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są rozgniewani jego heretyckimi naukami. Sentyment ten wzmacnia jeszcze stosowana [policy|el]: [ShowPolicyName('strict_censorship')|l]."
 flavor_eng.69.b: "Ogłośmy jego nauki heretyckimi."
 flavor_eng.69.historical_info: "Brzytwa Ockhama to zasada rozumowania i rozwiązywania problemów. Uważana jest za koncepcję filozoficzną wykorzystywaną przy podejmowaniu decyzji – wyjaśnia, że najbardziej prawdopodobnym rozwiązaniem problemu jest to, które jest też najprostsze. Stworzenie tej zasady przypisuje się Williamowi Ockhamowi, filozofowi i franciszkaninowi, który w XIV wieku zamieszkiwał w Anglii."
 flavor_eng.70.title: "[ShowBuildingTypeName('cinque_port')] podupada"
 flavor_eng.70.desc: "Zamulanie portów spowodowane przez burze i cofanie się morza sprawiło, że każdy [ShowBuildingTypeName('cinque_port')] w prowincji [ShowProvinceDefinitionName('kent_province')] stał się niezdatny do użytku. Jeśli #L [ROOT.GetCountry.GetAdjective|l]kie#! wybrzeże ma pozostać chronione, a tradycje portów zachowane, musimy znaleźć nowe miejsce. Wśród sugerowanych znajduje się [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] i [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Nie ma potrzeby niczego zmieniać."
 flavor_eng.70.tt1: "[ShowBuildingTypeName('cinque_port')] w mieście [target_location.GetName] zostaje #R zburzony#! i nie znajduje następcy."
 flavor_eng.70.tt2: "Znaczenie portów spada i może poskutkować ich rozebraniem."
 flavor_eng.70.historical_info: "Znaczenie pięciu portów z czasem spadło ze względu na szereg czynników – zmian w prowadzeniu walk na morzu, utworzenia Królewskiej Marynarki Wojennej oraz przekształceń wkładu obszarów przybrzeżnych w gospodarkę. W XVII wieku ich znaczenie wojskowe i gospodarcze było już nikłe."
 flavor_eng.71.title: "Warbeltonowie kontra Gorgesowie"
 flavor_eng.71.desc: "Doszło do sporu między dwiema rodzinami szlacheckimi z prowincji [ShowProvinceDefinitionName('hampshire_province')] i [ShowProvinceDefinitionName('somerset_province')]. Jak się okazuje, ich członkowie spotkali się w boju podczas oblężenia [calais.GetName] i okazało się wówczas, że ich herby są identyczne.\n\nNie mogąc rozwiązać sporu samodzielnie, złożyli formalną skargę mającą na celu rozwiązanie problemu."
 flavor_eng.71.a: "Stańmy po stronie Warbeltonów z [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Stańmy po stronie Gorgesów z [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Wynegocjujmy ugodę finansową."
 flavor_eng.71.historical_info: "Spór Warbeltonów z Gorgesami to historyczna sprawa sądowa z 1347 roku dotycząca herbów rodowych. Oznaczenia na zbroi stanowiły wówczas ważny element tożsamości człowieka i były niezwykle ważne dla niego i jego rodziny, lecz ponadto pełniły również ważną rolę w bitwach i przy rozstrzyganiu sporów prawnych, pozwalały bowiem rozpoznawać określone osoby. Sprawę wygrali Warbeltonowie, którzy zdołali przedstawić mocniejsze dowody na swoje prawa."
 flavor_eng.72.title: "Lordowie Apelanci"
 flavor_eng.72.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stawili się liczną grupą na dworze. Ich zdaniem [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] Wysokość cechuje się „pokojowością, kapryśnością i tyraniczną naturą”. Rozpoczynają procedurę prawną znaną jako apelacja, pragnąc w ten sposób doprowadzić do oskarżenia w sądzie niektórych z naszych faworytów o nepotyzm i zdradę.\n\nZgodnie z legislatywą mogliby sprawić, że w kraju powstanie [ShowGovernmentReformName('ruling_commission_of_england')], co wywarłoby znaczący wpływ na królewską władzę."
 flavor_eng.72.a: "Zgódźmy się na ich żądania."
 flavor_eng.72.b: "Odmówmy."
 lords_appellant: "Poplecznicy buntowniczych lordów."
 flavor_eng.72.historical_info: "Lordowie Apelanci stanowili grupę pięciu potężnych arystokratów, którzy zadziałali w obliczu rosnącego niezadowolenia z wpływu królewskich faworytów i niewłaściwego ich zdaniem zarządzania królestwem. Skutecznie poddali oni pod wątpliwość królewskie prawa i zmienili układ sił politycznych w Anglii."
 flavor_eng.73.title: "Bezlitosny parlament"
 flavor_eng.73.desc: "Potężny sojusz Lordów Apelantów sprawia, że #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zwołuje sesję parlamentarną mającą pochylić się nad zdradziecką naturą członków gabinetu i rzekomego protekcjonizmu, jakim ma się cechować [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]. Pragną również zająć się kwestią pokojowego nastawienia, na którym korzysta [GetCountry('FRA').GetName]. Dopuszczają się wręcz insynuacji, że trwają negocjacje, na mocy których państwo [ROOT.GetCountry.GetNameWithNoTooltip] ma zrezygnować ze swojego przyczółku na kontynencie.\n\nParlament reaguje wrogo i skazuje niemal wszystkich zaangażowanych na śmierć."
 flavor_eng.73.a: "Przyjmijmy wyrok."
 flavor_eng.73.tt1: "Członkowie gabinetu zostają straceni za swoją niezłomną lojalność, na której korzysta [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.73.b: "Przekupmy dość parlamentarzystów, aby zapewnić sobie większość."
 flavor_eng.73.c: "Wypracujmy kompromis."
 flavor_eng.73.tt: "Komisja stworzona przez Lordów Apelantów zostaje rozwiązana. Członek gabinetu, na którego wierność może liczyć [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zostaje stracony."
 flavor_eng.73.historical_info: "Bezlitosny parlament zebrał się podczas rządów króla Ryszarda II, swoje miano zawdzięcza zaś surowym działaniom i czystkom przeprowadzonym przez niego wobec ludzi uznanych za zagrożenie, wliczając w to doradców i dworskich faworytów, którzy zostali osądzeni i straceni, co znacząco zmniejszyło władzę wykonawczą króla. Wprowadzono wówczas również szereg rozwiązań prawnych mających ograniczyć wpływy monarchy na rzecz zwiększenia możliwości parlamentu."
 flavor_eng.74.title: "Czarny poniedziałek"
 flavor_eng.74.desc: "[GetCountry('FRA').GetName] nie jest dla nas miejscem przychylnym. Podczas kampanii w północnej części kraju na niebie nagle pojawiły się czarne, burzowe chmury. Temperatura gwałtownie spadła, a w żołnierzy bić zaczęły błyskawice i ogromny grad, doprowadzając do śmierci wielu ludzi. Konie się rozproszyły, a wśród pozostałych przy życiu, szukających desperacko schronienia wojskowych doszło do paniki. Niektórzy twierdzą, że to boska kara za popełnione wobec miejscowych zbrodnie, inni zaś przeciwnie – twierdzą, że to dzieło szatana."
 flavor_eng.74.a: "Straszliwy dzień."
 flavor_eng.74.b: "Poszukajmy schronienia w pobliskim lesie."
 flavor_eng.74.historical_info: "XIV wiek stanowił okres klimatycznej niestabilności spowodowanej ochłodzeniem zwanym małą epoką lodową. Wywołała ona wyjątkowo mroźne zimy i groźne burze, które wywarły niszczycielski wpływ na walczącą wówczas we Francji angielską armię. Król uznał burzę za znak od Boga i pospiesznie zawarł pokój z Francją – traktat w Brétigny został zawarty ledwie kilka dni później."
 flavor_eng.75.title: "Zamieszki dnia św. Scholastyki"
 flavor_eng.75.desc: "[target_location.GetName]: w miejscowym lokalu doszło do sporu między karczmarzem a studentami, których alma mater to lokalny [ShowBuildingTypeName('university')|l]. Kłótnia gwałtownie eskaluje – do miasta przybywają uzbrojone grupy wieśniaków pragnących pomóc mieszkańcom miasta.\n\nŻacy uniwersyteccy stali się w ostatnich latach niepopularni wśród miejscowych, według których szerzą arogancję i pogardę dla prostego życia. Nie przyjmą z zadowoleniem żadnej interwencji, jaką moglibyśmy podjąć."
 flavor_eng.75.a: "Połóżmy temu kres."
 flavor_eng.75.b: "Miejscowe spory uniwersyteckie nas nie dotyczą."
 flavor_eng.75.historical_info: "Zamieszki dnia św. Scholastyki były brutalnym starciem między oksfordzkimi żakami a mieszkańcami miasta, które doprowadziło do trwałych napięć między uczelnią a mieszczanami. Szybko doszło do eskalacji, wskutek której kilku studentów i mieszkańców miasta straciło życie. Uniwersytet szukał później sprawiedliwości na dworze papieskim, który wydał korzystny dla uczelni wyrok."
 flavor_eng.76.title: "Szepty w korytarzach"
 flavor_eng.76.desc: "Na dworze pojawił się emisariusz przynoszący informacje o wielkiej wartości. Wygląda na to, że niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wierni dawnemu porządkowi knują potajemnie – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma stracić tron.\n\nSzczegóły dotyczące planowanego przewrotu pozostają niejasne, lecz odpowiednio wysoka suma wsadzona do odpowiedniej kieszeni może ujawnić nieco informacji o spisku."
 flavor_eng.76.a: "Zaproponujmy pieniądze za informacje."
 flavor_eng.76.b: "To jakieś bzdurne pogłoski. Precz!"
 flavor_eng.76.tt: "Emisariusz zostaje #R odprawiony#!"
 flavor_eng.76.historical_info: "Powstanie Objawienia Pańskiego (Epiphany Rising) było nieudaną rebelią przeciw królowi Henrykowi IV. Za czasów swych rządów mierzył się on z wieloma buntami ze względu na fakt, że obalił siłą i uwięził poprzedniego króla, Ryszarda II. Bunt ten przekonał władcę, że obalony, uwięziony i żywy Ryszard stanowi nadal duże niebezpieczeństwo – więzień został więc zagłodzony na śmierć."
 flavor_eng.77.title: "Ukryte powstanie"
 flavor_eng.77.desc: "Emisariuszem okazuje się być nie kto inny, jak młody [target_character.GetName]. Wyjaśnia, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], na których czele stoi [john_montagu.GetName], marzą, iż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] źle skończy. Planują schwytać głowę państwa podczas planowanego turnieju, który organizuje [windsor.GetName] na święto Objawienia Pańskiego."
 flavor_eng.77.a: "Zrozumiano."
 flavor_eng.78.title: "Uczta Objawienia Pańskiego"
 flavor_eng.78.desc: "I tak oto rozpoczyna się doroczne święto upamiętniające wizytę trzech króli u dzieciątka Jezus. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] z całego kraju zbierają się, aby uczcić tę radosną okazję. Śpiewy, znaczenie drzwi kredą i wystawny turniej to tylko niektóre z atrakcji, jakie będą miały miejsce, gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] przybędzie na miejsce."
 flavor_eng.78.a: "Odwołajmy potajemnie nasze przybycie."
 flavor_eng.78.b: "Weźmiemy udział zgodnie z planem."
 flavor_eng.78.historical_info: "Objawienie Pańskie to chrześcijańskie święto na cześć wizyty trzech mędrców u dzieciątka Jezus w Betlejem. Centralnym jego elementem jest chrzest i uznanie w Chrystusie boskiej osoby."
 flavor_eng.79.title: "Powstanie Objawienia Pańskiego"
 flavor_eng.79.desc: "[target_location.GetName]: buntownicy przybyli na miejsce i przekonali się, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] przebywa gdzie indziej. Dowiedziawszy się, że ich plan wyszedł na jaw, szybko ruszyli w drogę i próbują rozpocząć zbrojny bunt."
 flavor_eng.79.a: "Niech zajmą się tym lokalne władze."
 flavor_eng.79.b: "Skrócić ich o głowy!"
 epiphany_rebellion_support: "Rebelia Objawienia Pańskiego"
 flavor_eng.80.title: "Przewrót"
 flavor_eng.80.desc: "[target_location.GetName]: buntownicy przybywają na miejsce, w którym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] bierze udział w obchodach. Ponieważ mają ze sobą około czterystu zbrojnych ludzi, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] szybko trafia do ich niewoli."
 flavor_eng.80.a: "Zaproponujmy ustępstwa w zamian za wolność."
 flavor_eng.80.b: "Nie odpuszczajmy."
 flavor_eng.82.title: "Królewska przemowa"
 flavor_eng.82.desc: "Na naszym dworze mowa #L [french.GetName|l]ka#! zastąpiła staroangielski po tym, jak w 1066 miała miejsce [norman.GetName|l] inwazja. Pozostała ona językiem dominującym w sprawach urzędowych przez całe stulecia, ostatnio jednak pojawiły się głosy mówiące, że lepiej będzie, jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zacznie używać języka naszego społeczeństwa.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sugeruje, że czas już najwyższy wprowadzić ten obyczaj podczas następnego otwarcia obrad parlamentu."
 flavor_eng.82.a: "Doskonała inicjatywa."
 flavor_eng.82.b: "Non, non, non. To okropny pomysł."
 flavor_eng.82.historical_info: "Język angielski pierwszy raz użyty został w oficjalnej przemowie do parlamentu angielskiego za czasów króla Edwarda III. Tradycyjnie wykorzystywano tam łacinę i język francuski. Przyczyną, dla której zdecydowano się zarzucić dawny obyczaj, była zapewne chęć zmniejszenia wpływów języka francuskiego w okresie konfliktu z Francją, lecz także znalezienie sposobu podkreślenia angielskiego dziedzictwa monarchy."
 flavor_eng.83.title: "Wynalezienie tenisa"
 flavor_eng.83.desc: "[target_location.GetName]: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] polubili ostatnimi czasy nowy rodzaj sportu z użyciem rakiet. Jego nazwa wywodzi się z anglonormańskiego słowa #italic tenez#! oznaczającego „uwaga”, „odbierz” lub „weź”. Przypomina „sport królów” z tą różnicą, że mecze toczone są na zewnątrz."
 flavor_eng.83.a: "Niech nasi dyplomaci uczą go innych."
 flavor_eng.83.b: "Pochwalmy budowę kortów tenisowych."
 flavor_eng.83.historical_info: "Tenis w swojej najwcześniejszej formie rozgrywany był we Francji i w Anglii, w zamkniętych kortach i z zastosowaniem skomplikowanych zasad i strategii."
 flavor_eng.84.title: "Złoty floren"
 flavor_eng.84.desc: "Kontynentalny floren używany jest w Europie, by umożliwić kupcom handel na całym kontynencie przy użyciu jednej waluty. Wiele krajów stworzyło własną jego wersję – nasi kupcy używają głównie tej, z której korzysta [GetCountry('FRA').GetName].\n\nPowinniśmy wprowadzić alternatywną, #L [ROOT.GetCountry.GetAdjective|l]ką#! monetę opartą na florenie, która nadawałaby się do użytku zarówno w kraju, jak i poza jego granicami."
 flavor_eng.84.a: "Nakażmy ją wybić."
 flavor_eng.84.b: "Używajmy dalej #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich#! monet."
 flavor_eng.84.historical_info: "Złoty floren był, jak wskazuje nazwa, monetą bitą ze złota, którą wprowadzono w Anglii za panowania króla Edwarda III. Miało to na celu promowanie handlu międzynarodowego, lecz stanowiło również reakcję na pojawienie się wielu innych europejskich monet, jakie wówczas bito. Nie przyjął się on w kraju i stracił tam na znaczeniu, przez pewien czas pozostawał jednak w obrocie międzynarodowym i stanowił akceptowaną tam walutę."
 flavor_eng.85.title: "Hospicjum św. Tomasza"
 flavor_eng.85.desc: "Dla pielgrzymów, których ojczyzną jest [ROOT.GetCountry.GetName], [target_location.GetName] stanowi częsty cel podróży – mają nadzieję, że [target_ruler.GetName] udzieli im tam odpustu. Niedobór miejsc, w których mogliby się zatrzymać, stanowi jednak stały problem – goście muszą zatrzymywać się w miejscach nazbyt drogich, a mimo to wilgotnych i brudnych.\n\nNiewielka społeczność #L [ROOT.GetCountry.GetAdjective|l]kich#! sprzedawców różańców zadomowiła się w świętym mieście i rozważa zakup budynku, który mógłby zapewniać schronienie i opiekę „ubogich, chorych, potrzebujących i odrzuconych”, których ojczyzna to [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Zaproponujmy królewski patronat."
 flavor_eng.85.b: "Przekażmy datek."
 flavor_eng.85.c: "Dajmy jałmużnę ubogim."
 flavor_eng.85.historical_info: "Angielskie Hospicjum Przenajświętszej Trójcy i św. Tomasza zostało założone w 1362 roku w Rzymie, kiedy tamtejsza angielska społeczność nabyła dom dla licznych odwiedzających miasto pielgrzymów. Stanowiło to reakcję na rozbuchane ceny niespełniających żadnych standardów noclegów oferowanych przez miejscowych karczmarzy, lecz także chęć rozwiązania problemu przemocy i zatłoczenia innych lokali."
 flavor_eng.86.title: "Polychronicon"
 flavor_eng.86.desc: "Benedyktyński mnich i #L [ROOT.GetCountry.GetAdjective|l]ki#! kronikarz, którego domem jest [ShowBuildingTypeName('monastery')|l] św. Werburgi, skompilował niezwykle wyczerpującą kronikę opisującą historię powszechną aż do dnia dzisiejszego, zawierając w niej kontrowersyjne tezy, jak na przykład taką, iż „Ziemia jest okrągła, ponieważ rzuca okrągły cień na księżyc w zaćmieniu”.\n\nPowinniśmy rozpocząć transkrypcję tego magnum opus, aby mieć pewność, że kraj [ROOT.GetCountry.GetNameWithNoTooltip] skorzysta na zawartej w nim wiedzy."
 flavor_eng.86.a: "Pióra w garść."
 flavor_eng.86.b: "Pełno w nim niespójności."
 flavor_eng.86.historical_info: "#italic Polychronicon#! to średniowieczna kronika, w której opisano rozmaite wydarzenia historyczne i w której zawarto wiele XIV-wiecznej wiedzy. Podzielona jest na siedem ksiąg, w których można znaleźć wiele fascynujących rozmyślań sprzecznych z tym, co powszechnie uważano wówczas o świecie. Kościół katolicki uważał ją za dzieło heretyckie."
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip] i jego interesujący przypadek"
 flavor_eng.89.desc: "Ważny #L [GetCountry('WLS').GetAdjective|l]ki#! szlachcic, prawnik i dowódca wojskowy obwołany został zdrajcą przez mieszkającego po sąsiedzku #L [ROOT.GetCountry.GetAdjective|l]kiego#! barona, ponieważ nie wysłał poborowych na służbę.\n\nTen formalnie znany jako [owain_glyndwr.GetName] człowiek twierdzi, że osobiście napisał do [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] Wysokości, aby się wytłumaczyć. Zwrócił się również do sądów prawa, które odmówiły mu audiencji."
 flavor_eng.89.a: "Odmawiamy lektury listu."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] wróci się najpewniej do [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]kiego zgromadzenia."
 flavor_eng.89.b: "Cofnijmy decyzję sądów."
 flavor_eng.90.title: "Bunt Glyndŵra"
 flavor_eng.90.desc: "#L [GetCountry('WLS').GetAdjective]cy#! obywatele wybrali sobie nowego przywódcę i zamierzają się zbuntować. Człowiek ten przyjął imię Owain Glyndŵr i zdołał sprawić, że [ShowEstateTypeName('nobles_estate')|l] się zjednoczyli, po czym ogłosił, że wprowadzi ponownie tradycyjne #L [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]kie#! prawo, niezależny Kościół i narodowy parlament."
 flavor_eng.90.a: "Zgniećmy tę rebelię."
 flavor_eng.90.historical_info: "Bunt Glyndŵra był powstaniem dowodzonym przez Owaina Glyndŵra, walijskiego szlachcica wywodzącego się od książąt Powysu. Jego zarzewiem był gniew walijskiej ludności, która czuła się zmarginalizowana i źle traktowana. W miarę szerzenia się buntu, Owain ogłosił się prawowitym księciem Walii i stanął przeciw angielskiej władzy. Ostatecznie powstanie jednak zakończyło się klęską i zostało stłumione."
 flavor_eng.91.title: "Szlachcic, którego schwytał [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.91.desc: "Niedawna graniczna potyczka z #L [GetCountry('WLS').GetAdjective|l]kimi#! buntownikami zakończyła się schwytaniem jednego z naszych szlachetnie urodzonych generałów, którym jest [edmund_mortimer.GetName]. Zaczęły krążyć pogłoski, że z niepojętych dla nas powodów dołączył do [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]kiej sprawy.\n\nSzlachetny ród [percy_dynasty.GetName], którego domem jest [northumberland.GetName], blisko przyjaźni się z rodem [mortimer_dynasty.GetName] i prosi o pozwolenie na opłacenie okupu za swojego rodaka."
 flavor_eng.91.a: "Nie ma mowy. Ród [mortimer_dynasty.GetNameWithNoTooltip] straci cały swój dobytek."
 flavor_eng.91.tt1: "Rodziny [percy_dynasty.GetNameWithNoTooltip] i [mortimer_dynasty.GetNameWithNoTooltip] czują się głęboko urażone."
 flavor_eng.91.b: "Zapłacimy okup."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] zostaje wypuszczony na wolność."
 flavor_eng.91.historical_info: "Schwytanie Edmunda Mortimera ma znaczące konsekwencje dla sytuacji kraju. Miał on prawa do angielskiego tronu w czasach niepokojów politycznych, a jego rodzinę postrzegano jako rywali króla. Jego schwytanie osłabiło wszelki opór wobec władcy, zaś jego powiązania z walijskim buntem osłabiło siłę jego roszczeń."
 flavor_eng.92.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: odwiedziny cesarza [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kiego"
 flavor_eng.92.desc: "Głowa państwa [GetCountry('BYZ').GetName] podróżuje na zachód, szukając wsparcia od innych chrześcijańskich monarchów w trwającym konflikcie z Osmanami.\n\nProwincja [target_province.GetName] zostanie zapewne zdobyta przez Saracenów, jeśli nie znajdzie się dość środków, by zorganizować obronę."
 flavor_eng.92.a: "Zaoferujmy pieniądze i schronienie."
 flavor_eng.92.b: "Nie ma tu czego szukać."
 flavor_eng.92.historical_info: "W grudniu 1400 roku cesarz bizantyjski udał się do Anglii na spotkanie z królem Henrykiem IV. Podróż ta stanowiła część dyplomatycznej ofensywy mającej zdobyć wsparcie przeciw rosnącemu zagrożeniu ze strony Imperium Osmańskiego, które niebezpiecznie zbliżało się do stolicy Bizancjum, Konstantynopola. Wizyta stała się umiarkowanym sukcesem, nie zapewniła jednak dość środków, aby odmienić losy imperium."
 flavor_eng.93.title: "De heretico comburendo"
 flavor_eng.93.desc: "Herezja, a zwłaszcza [lollard.GetName|l], nadal szerzy się w naszym kraju i trudno jest ją zlikwidować. Powinniśmy zaproponować nowe prawo karzące odmienność poglądów oczyszczeniem przez ogień. Możemy też bardziej postarać się odnajdywać i niszczyć wszystkich tych, którzy nadal nie rozumieją, jak bardzo błądzą."
 flavor_eng.93.a: "Wprowadzimy je."
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zwiększają wysiłki mające na celu odnalezienie religijnych mniejszości i ich dosłowne wypalenie."
 flavor_eng.93.b: "To zbyt surowe środki."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! było prawem wprowadzonym w Anglii pod koniec XIV wieku. Stosowano je w celu ścigania i karania heretyków i usprawiedliwienia palenia heretyków o poglądach sprzecznych z oficjalną doktryną kościoła katolickiego."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Wyjątkowy mówca i sławny teolog, [john_capgrave.GetName], stworzył dzieła, do których należą też żywoty #L [ROOT.GetCountry.GetAdjective|l]kich#! świętych. Zwykle skupiał się w swoich dziełach na życiu religijnym, niedawno jednak rozpoczął tworzenie opisu historii świata z wykorzystaniem jako punktu odniesienia systemu augustiańskiego. W pismach tych moralizuje również w związku z historycznymi wydarzeniami i opisami, starając się zapewniać nauki duchowe i moralne.\n\nJako człowiek bardzo aktywny w wielu kręgach edukacyjnych i szeroko w nich rozpoznawany, może okazać się wielką inspiracją dla naszych najświatlejszych umysłów."
 flavor_eng.94.a: "Wspaniale będzie mieć go na naszym dworze."
 flavor_eng.94.tt1: "Zostaje dodana nowa [character|el]: [john_capgrave.GetNameWithNoTooltip]."
 flavor_eng.94.b: "Niech swobodnie naucza swoich interpretacji."
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.94.c: "Spłonie za herezję."
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.94.historical_info: "John Capgrave był historykiem, teologiem i pisarzem. Najlepiej znany jest ze swoich dzieł historycznych i traktatów teologicznych, zwłaszcza z #italic Kroniki Anglii#!, opisu historii tego kraju od jego legendarnych początków po rok, w którym został opublikowany. Jego wkład w średniowieczną literaturę i kronikarstwo do dziś pozostaje bezcenny dla historyków i zapewnia wyjątkowy wgląd w piętnastowieczne życie codzienne."
 flavor_eng.95.title: "Umowa trójstronna"
 flavor_eng.95.desc: "Rody [percy_dynasty.GetName] i [mortimer_dynasty.GetName] zawarły umowę z #L [GetCountry('WLS').GetAdjective|l]kim#! przywódcą ([GetCountry('WLS').GetGovernment.GetRuler.GetName]), na mocy której dzielą kraj między siebie. Ich połączone siły mogą stanowić poważny problem dla terytorialnej spójności naszego państwa.\n\nDynastia [mortimer_dynasty.GetName] spróbuje zdobyć północ, zaś ród [percy_dynasty.GetNameWithNoTooltip] ruszy z zachodu."
 flavor_eng.95.a: "Podły sojusz niezasługujący na krztę litości."
 flavor_eng.95.b: "Zwróćmy się do rodu [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Buntownicy Percych"
 flavor_eng.95.tt2: "Ród [percy_dynasty.GetNameWithNoTooltip] może złożyć broń w zamian za wysoką sumę w złocie."
 flavor_eng.95.c: "Zwróćmy się do rodu [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Buntownicy Mortimerów"
 flavor_eng.95.tt3: "Ród [mortimer_dynasty.GetNameWithNoTooltip] może złożyć broń w zamian za wysoką sumę w złocie."
 flavor_eng.95.tt4: "Rodziny [percy_dynasty.GetNameWithNoTooltip] i [mortimer_dynasty.GetNameWithNoTooltip] przygotowują swoje armie w prowincjach [ShowProvinceDefinitionName('northumberland_province')] i [ShowProvinceDefinitionName('staffordshire_province')]."
 flavor_eng.95.historical_info: "Umowa trójstronna była porozumieniem, na mocy której Anglia i Walia miały zostać podzielone kosztem panującego monarchy, Henryka IV. W razie jego realizacji w ich miejsce powstałyby trzy oddzielne królestwa."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "[target_location.GetName]: [ShowBuildingTypeName('cathedral')|l] ma zostać ozdobiona witrażami na polecenie miejscowego dziekana. Pracami zajmie się wysoce polecany szklarz, [john_thornton.GetName]. Stworzył on już wiele wspaniałych witraży w całym kraju, a jego wkład w formowanie się gotyckiego stylu architektonicznego nie pozostał niezauważony."
 flavor_eng.96.a: "Nieśmy w świat wieści o jego wyjątkowym talencie."
 flavor_eng.96.tt1: "Zostaje dodana nowa [character|el]: [john_thornton.GetNameWithNoTooltip]."
 flavor_eng.96.b: "Nasz zamek, [windsor.GetNameWithNoTooltip], też skorzystałby na renowacji."
 flavor_eng.96.c: "Zostawmy go w spokoju."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] szuka zatrudnienia gdzie indziej."
 flavor_eng.96.historical_info: "John Thorton był twórcą witraży, zapamiętany zaś został za swoją pracę wschodniego okna York Minsteru, jednego z największych i najwspanialszych średniowiecznych witraży w Europie. Uważany jest za arcydzieło sztuki tej epoki."
 flavor_eng.97.title: "Biblia Wycliffe'a"
 flavor_eng.97.desc: "Podstawą ruchu takiego jak [ShowReligionName('lollardy')|l] jest zdolność lektury i zrozumienia nauk biblijnych. Rozsądek podpowiada, że należałoby przetłumaczyć słowa naszego Pana, żeby wspomóc chrześcijan w nauce ewangelii."
 flavor_eng.97.a: "Podejmijmy próbę publikacji."
 flavor_eng.97.a.custom: "[john_wycliffe.GetName] zostaje uhonorowany przetłumaczoną kopią."
 flavor_eng.97.a.custom2: "Publikacja przetłumaczonej kopii Biblii została udaremniona."
 flavor_eng.97.tt1: "Polityka #italic de heretico comburendo#! zakazuje tej publikacji. Próby jej przeprowadzenia wywołają oburzenie."
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni z publikacji ze względu na obowiązującą [Concept('policy', 'politykę')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.97.b: "Wytropmy pomysłodawców."
 flavor_eng.97.tt3: "Polityka #italic de heretico comburendo#! dyktuje, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mają prawo spalić na stosie osoby, które wysunęły tę propozycję."
 flavor_eng.97.c: "Sprzeciwmy się sprawie."
 flavor_eng.97.tt4: "Lollardzi uważają to za zdradę."
 flavor_eng.97.historical_info: "Biblia Johna Wycliffe'a stanowiła pierwsze kompletne tłumaczenie biblii na angielski. Odegrała znaczącą rolę w rozwoju języka i pomogła w jego standaryzacji. Tłumaczenie powstało w oparciu standardowej, łacińskiej wersji Biblii używanej przez Kościół Rzymskokatolicki. Wycliffe chciał, żeby Pismo Święte było dostępne dla zwykłych ludzi, z których większość nie mówiła po łacinie ani jej nie rozumiała."
 flavor_eng.98.title: "Kwestia szczątków Wycliffe'a"
 flavor_eng.98.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] nakazuje w swej świątobliwości, aby [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wypełnili nakazy Soboru w Konstancji – [john_wycliffe.GetName] uważany jest za heretyka, a więc i jego szczątkami należy się stosownie zająć. Powoduje to nie lada niepokoje wśród jego zwolenników, którzy postrzegają to jako wrogi akt wobec ich przekonań."
 flavor_eng.98.a: "Wykopać go z ziemi."
 flavor_eng.98.tt1: "[john_wycliffe.GetNameWithNoTooltip] zostaje ekshumowany, a jego szczątki wrzucone do rzeki Avon."
 flavor_eng.98.b: "Dajcie mu spoczywać w spokoju."
 flavor_eng.98.historical_info: "Kiedy John Wycliffe zmarł, został pochowany na terenie kościoła, lecz ponad 40 lat po jego śmierci kościół katolicki ogłosił go heretykiem. W rezultacie jego ciało zostało ekshumowane, a kości spalone. Akt ten nie wymazał jednak jego wpływów – myśl Wycliffe'a zyskiwała kolejnych zwolenników, którzy odegrali później znaczącą rolę we wczesnych ruchach reformacyjnych w Anglii."
 flavor_eng.99.title: "Bunt lollardów"
 flavor_eng.99.desc: "Surowe prześladowania i palenia na stosie, a także zbezczeszczenie szczątków Wycliffe'a sprawiły, że reformistyczny ruch, [ShowReligionName('lollardy')|l], obrócił się przeciwko nam. Wyposażeni w widły i inne rodzaje broni, zbuntowali się w wielkiej liczbie, aby walczyć z czynami, które uważają za wielkie wymierzone w nich przewiny."
 flavor_eng.99.desc_generic: "Stałe akty wrogości i prześladowania sprawiły, że reformistyczny ruch, [ShowReligionName('lollardy')|l], obrócił się przeciwko nam. Wyposażeni w widły i inne rodzaje broni, zbuntowali się w wielkiej liczbie, aby walczyć z czynami, które uważają za wielkie wymierzone w nich przewiny."
 flavor_eng.99.a: "To niewielki problem."
 flavor_eng.99.tt: "Lollardzi rozpoczynają otwarte powstanie."
 lollard_uprising: "Lollardzcy buntownicy"
 flavor_eng.99.historical_info: "Bunt lollardów był religijnym i społecznym powstaniem w Anglii, głównie w południowo-wschodnich hrabstwach. Jego przyczyną było połączenie niezadowolenia z praktyk religijnych oraz żali społecznych. Buntownicy domagali się usunięcia biskupów, których uważali za heretyków, a także ukrócenia dziesięciny oraz wprowadzenia innych reform religijnych. Spotkali się ze znaczącym oporu wojskowym, a ich działania utraciły impet, gdy wielu z ich przywódców zostało schwytanych i straconych."
 flavor_eng.100.title: "Zamarznięcie Tamizy"
 flavor_eng.100.desc: "Nagłe mrozy sprawiły, że rzeka Tamiza zamarzła od prowincji [ShowProvinceDefinitionName('kent_province')] po [london.GetName], uniemożliwiając handel morski z kontynentem. Brakuje nam kluczowych towarów, a handel w stolicy będzie zapewne przez pewien czas utrudniony – kupcy chcą znaleźć alternatywne szlaki, które umożliwią im stały handel."
 flavor_eng.100.a: "To drobna niedogodność."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Ograniczony import wina"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Ograniczony import wełny"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Ograniczony import futer"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Ograniczony eksport tkanin"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Ograniczony eksport odzieży wysokiej jakości"
 trade_impaired: "Utrudnienia w handlu"
 flavor_eng.100.tt1: "Kupcy, dla których [london.GetName] jest centrum handlu kontynentalnego, będą musieli skorzystać z transportu do innych portów handlowych."
 flavor_eng.100.b: "Zapewnijmy fundusze, które pozwolą przekierować handel do [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "Władze portowe w [southampton.GetName] budują ośrodek handlu i rozbudowują port, aby zwiększyć możliwości przeładunkowe."
 flavor_eng.100.tt3: "Władze portowe w [southampton.GetName] rozbudowują port, aby zwiększyć możliwości przeładunkowe."
 flavor_eng.100.c: "Niech [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] sfinansują przekierowanie handlu do [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] budują ośrodek handlu i rozbudowują port, aby zwiększyć możliwości przeładunkowe."
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rozbudowują port, aby zwiększyć możliwości przeładunkowe."
 flavor_eng.100.historical_info: "24 listopada 1434 roku Tamiza zamarzła. Nie było to rzadkością aż do XIX wieku, kiedy to zbudowano nabrzeża, wskutek których rzeka uległa pogłębieniu. Ówczesna zima okazała się tak surowa, że wszelkiego typu towary musiały być transportowane do miasta drogą lądową."
 flavor_eng.101.title: "Prześladowanie mniejszości religijnych"
 flavor_eng.101.desc_common: "Ognie czyśćcowe czekają na tych, którzy ośmielają się mieć własne zdanie. Wcześniej jednak doświadczą ziemskiego, oczyszczającego płomienia, który zapewne przyciągnie tłum żałosnych, plebejskich gapiów."
 flavor_eng.101.desc_artist: "Po tym, jak wprowadzona została polityka $de_heretico_comburendo$, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zintensyfikowali swoje starania w tropieniu heretyckich myślicieli i przeciwników kościelnych dogmatów. Ich pracowitość się opłaciła – osoba słynąca z radykalizmu, [target_artist.GetName], została schwytana i skazana.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Po tym, jak wprowadzona została polityka $de_heretico_comburendo$, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zintensyfikowali swoje starania w tropieniu heretyków i przeciwników #L [ShowReligionAdjective('catholic')|l]iej#! wiary, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zaś ich w tym gorliwie wspomaga. Nie jest oszczędzany niemal nikt – wyjątkiem są wyłącznie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nTrud kościoła się opłacił – osoba słynąca z radykalizmu, [target_character.GetName], została schwytana i skazana.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Po tym, jak wprowadzona została polityka $de_heretico_comburendo$, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zintensyfikowali swoje starania w tropieniu heretyckich myślicieli i przeciwników kościelnych dogmatów. Ich pracowitość się opłaciła – jak się okazało, [target_location.GetName] to gniazdo winowajców. Ci, którzy nie chwycili za broń i nie zginęli w walce, zostali schwytani i skazani.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Potrzebujemy więcej hubki i krzesiwa."
 flavor_eng.101.b: "Sprzeciwmy się temu."
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie są zadowoleni, że władza, jaką zapewnia im #italic de heretico comburendo#!, jest podawana w wątpliwość."
 flavor_eng.101.historical_info: "Jedną z surowych kar dla heretyków była egzekucja w formie spalenia na stosie. Inni skazywani byli na ekskomunikę, uwięzienie czy też stracenie poprzez ścięcie głowy."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Ze względu na służbę w kilku kampaniach wojennych oraz pracę jako sędzia pokoju i naczelny szeryf w swoim rodzimym hrabstwie [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] dysponuje szerokim wachlarzem umiejętności i doświadczenia.\n\nPowinniśmy zrekrutować go, aby dowodził w naszych siłach zbrojnych, i to mimo jego heretyckich przekonań."
 flavor_eng.102.a: "Wykorzystajmy odpowiednio jego talent."
 flavor_eng.102.tt1: "Zostaje dodana nowa [character|el]: [john_oldcastle.GetNameWithNoTooltip]."
 flavor_eng.102.b: "Ten człowiek błądzi i nie jest tu mile widziany."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] szuka zatrudnienia gdzie indziej."
 flavor_eng.102.c: "Niech służy nam w inny sposób."
 flavor_eng.102.historical_info: "Sir John Oldcastle był rycerzem zapamiętanym ze względu na jego powiązania z ruchem lollardów, który stał się prekursorem protestanckiej reformacji. Brał udział w zorganizowanym przez nich buncie przeciw królowi Henrykowi IV. Powstanie to ostatecznie nie powiodło się, sir Oldcastle zaś został schwytany, a następnie oskarżony o herezję i zdradę. Po uznaniu go za winnego został spalony na stosie."
 flavor_eng.103.title: "Nicholas Hereford"
 flavor_eng.103.desc: "[nicholas_of_hereford.GetShortName] [ShowLocationName('hereford')] miał za alma mater [ShowLocationName('oxford')], jego przyjacielem zaś był [john_wycliffe.GetName]. Bardzo głośno sprzeciwiał się bogactwu Kościoła i silnie popierał „prawo każdego chrześcijanina do odkrycia własnej wiary” poprzez lekturę Biblii.\n\nUważa się, że w ostatnim czasie wspólnie z innymi pracuje nad tłumaczeniem naszej świętej księgi, aby stała się dostępna dla zwykłych ludzi."
 flavor_eng.103.a: "Zaprośmy go na dwór."
 flavor_eng.103.tt1: "Zostaje dodana nowa [character|el]: [nicholas_of_hereford.GetShortNameWithNoTooltip]."
 flavor_eng.103.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są wściekli, że wbrew [Concept('policy', 'polityce')|e] „[ShowPolicyName('strict_censorship')|l]” na królewskim dworze służy heretyk."
 flavor_eng.103.b: "Spłonie za herezję."
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.103.c: "Niech dokonuje swoich tłumaczeń gdzie indziej."
 flavor_eng.103.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.103.historical_info: "Nicholas Hereford był teologiem i uczonym najlepiej zapamiętany ze swojego powiązania z wpływowym angielskim filozofem i teologiem Johnem Wycliffe'em. Pozostał wpływową postacią w ruchu tego ostatniego, mającym na celu wprowadzenie reform religijnych i teologicznych w kościele katolickim."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Nadszedł czas – [brother.GetName], brat kogoś tak szacownego jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], musi znaleźć odpowiednią dla siebie małżonkę. [henry_iii.GetName] ma potomkinię, niejaką [margaret_beaufort.GetName], która swoim sprytem i bystrym umysłem sprawiłaby, że [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] będzie mieć mocniejsze roszczenia do tronu w mało prawdopodobnym przypadku, w którym [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie będzie mieć w chwili śmierci legalnych następców.\n\nTwierdzi ona, że działa z boskiego polecenia, przez co nie lubią jej [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Z pewnością sprzeciwią się temu mariażowi."
 flavor_eng.104.a: "Niech [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] usłyszy bicie weselnych dzwonów."
 flavor_eng.104.tt1: "Zostaje dodana nowa [character|el]: [margaret_beaufort.GetNameWithNoTooltip]. Rodzi się [henry_tudor.GetName]."
 flavor_eng.104.b: "Ona nam przyniesie pecha."
 flavor_eng.104.tt2: "Zostaje dodana nowa [character|el]: [margaret_beaufort.GetNameWithNoTooltip]."
 flavor_eng.104.historical_info: "Małgorzata Beaufort była matką Henryka VII, którego urodziła, mając zaledwie 13 lat. Odegrała znaczącą rolę w jego staraniach o tron angielski i aktywnie wspierała spiski i plany mające umożliwić mu jego objęcie. Została również zapamiętana ze względu na swoje silne przekonania religijne i pobożność, a także założenie na Uniwersytecie Cambridge Christ's College i St. John's College."
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip] i jego aspiracje."
 flavor_eng.105.desc: "[margaret_beaufort.GetName], pragnąc zrealizować ambicje swego syna, zawiązała spisek, którego celem jest [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Wspiera ją [henry_stafford.GetName], książę [buckingham.GetName], dzięki czemu zdołała zjednoczyć niezadowolonych szlachciców i lojalistów rodu #L [ShowDynastyName('lancaster_dynasty')]ów#! w celu zorganizowania powstania.\n\nPoleciła jednocześnie, aby jej syn, [henry_tudor.GetName], stanął na czele armii, której bazą będzie [ShowAreaName('brittany_area')], i podjął próbę przejęcia władzy."
 flavor_eng.105.desc_henry: "Pragnąc zrealizować własne ambicje, [henry_tudor.GetName] rozpoczął spisek, którego celem jest [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Rozpoczął poszukiwania sojuszników takich jak [GetCountry('FRA').GetName] czy lojaliści rodu #L [ShowDynastyName('lancaster_dynasty')]ów#!. Ze względu na swoje [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]kie pochodzenie zdołał też przekonać do swojej sprawy wielu ludzi, dla których domem jest właśnie [GetCountry('WLS').GetName]."
 flavor_eng.105.a: "Spotkamy się na polu walki."
 flavor_eng.105.a.tooltip1: "Książę [buckingham.GetNameWithNoTooltip] formuje armię. Wzmacnia ona siły, którymi dowodzi [henry_tudor.GetNameWithNoTooltip]."
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip], którego bazą była dotąd [ShowAreaName('brittany_area')], rusza w drogę morzem i łączy siły z poplecznikami – szlachtą, dla której dom to [GetCountry('WLS').GetNameWithNoTooltip]."
 flavor_eng.105.b: "Spotkamy się na polu walki."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip], którego bazą była dotąd [ShowAreaName('brittany_area')], rusza w drogę morzem i łączy siły z poplecznikami, dla których domem jest [GetCountry('WLS').GetNameWithNoTooltip]."
 flavor_eng.105.c: "Czas na abdykację, niech [henry_tudor.GetNameWithNoTooltip] przejmie władzę."
 henry_tudor_support: "Poplecznicy Henryka Tudora"
 flavor_eng.105.historical_info: "7 sierpnia 1485 roku Henryk Tudor wylądował z niewielkimi siłami w Walii. Był to ruch strategiczny – miał nadzieję zdobyć sobie poparcie Walijczyków, z którymi miał pewne powiązania rodowe. Jego siły rozpoczęły następnie marsz na spotkanie z Ryszardem III, ówczesnym królem Anglii. Zgromadził po drodze więcej popleczników, w tym walijskich żołnierzy i wydziedziczonych yorkijskich szlachciców."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "[target_location.GetName]: Pionierski kupiec i pisarz, [william_caxton.GetName], zwrócił się do lokalnych władz z prośbą o stworzenie swego rodzaju drukarni, która pozwoliłaby na kopiowanie ksiąg z wielką prędkością. Urządzenie takie wykorzystywane jest już w Niderlandach i stanowiłoby znaczącą innowację dla #L [ROOT.GetCountry.GetAdjective|l]kiego#! rynku drukarskiego."
 flavor_eng.106.a: "Niech [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] będzie miejscem, w którym otworzy swój warsztat."
 flavor_eng.106.tt1: "Zostaje dodana nowa [character|el]: [william_caxton.GetNameWithNoTooltip]."
 flavor_eng.106.tt2: "Otwiera drukarnię i rozpoczyna tłumaczenie rozmaitych pochodzących z kontynentu dzieł."
 flavor_eng.106.tt3: "Jego słabe umiejętności tłumaczeniowe zwiększają liczbę obcojęzycznych słów w angielszczyźnie."
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni ze względu na opór wobec obowiązującej [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.106.b: "Odrzućmy jego prośbę."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] szuka możliwości prowadzenia interesu gdzie indziej."
 flavor_eng.106.historical_info: "William Caxton był pierwszym Anglikiem, który otworzył w swoim kraju drukarnię i wyprodukował pierwszą drukowaną książkę w języku angielskim. Jego publikacje pomogły w ustandaryzowaniu angielszczyzny i przyczyniły się do upowszechniania się wiedzy. Jego dzieła finansowała głównie szlachta, w tym matka króla, Małgorzata Beaufort."
 flavor_eng.107.title: "Wyzwania dnia jutrzejszego"
 flavor_eng.107.desc_common: "z powodzeniem przywraca władzę i stabilność #L [ROOT.GetCountry.GetAdjective|l]kiej#! monarchii po Wojnie Dwóch Róż. Wykorzystując swoje przywiązanie do szczegółów i niechęć do wydawania dużych ilości pieniędzy, skupia się na znajdowaniu nowych źródeł dochodów poprzez wprowadzenie bezwzględnego mechanizmu podatkowego."
 flavor_eng.107.desc: "Dzięki doskonałemu zarządzaniu państwem, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nJako wysoce uzdolniony dyplomata, [henry_tudor.GetShortNameWithNoTooltip] obłaskawia wszelkie stany, wprowadzając jednocześnie nowy podatek."
 flavor_eng.107.a: "Pokój i ekonomiczny dobrobyt."
 flavor_eng.107.a.custom: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('benevolence_tax_reform')|l]”."
 flavor_eng.107.b: "To zapewni nam dobrobyt."
 flavor_eng.107.c: "Pławmy się w stworzonej przez nas samych stabilności."
 flavor_eng.107.historical_info: "Rządy króla Henryka VII pomogły w ustabilizowaniu finansów królestwa i skonsolidowaniu władzy monarchii. Z pomocą swojego kanclerza, Johna Mortona, król wprowadził podatek dobroczynny, rozumując, że ten, kto żyje skromnie, musi oszczędzać, więc stać go na dobroczynność, zaś ten, kto żyje wystawnie, ewidentnie jest bogaty, więc również stać go na dobroczynność."
 flavor_eng.109.title: "Rada Północy"
 flavor_eng.109.desc: "Zasugerowano, że brak sprawiedliwości i wymierzających ją rad jeszcze bardziej pogarsza sytuację spowodowaną przez odległość, jaka dzieli północ od miasta [ROOT.GetCountry.GetCapital.GetName]. Stworzenie niezależnej rady w miejscu takim jak [target_location.GetName] pozwoliłoby jej przejąć nieco z naszych obowiązków i dbać o sprawiedliwość."
 flavor_eng.109.a: "Pełna zgoda."
 flavor_eng.109.b: "Biurokracja nie jest rozwiązaniem"
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Brak rady sprawiedliwości"
 flavor_eng.109.historical_info: "Rada Północy była ciałem administracyjnym zorganizowanym z myślą o zwiększeniu bezpośredniej kontroli nad północnymi hrabstwami. Główną funkcją rady było dbanie o prawo i porządek oraz dbanie o lojalność mieszkających najdalej na północ poddanych. Została ona ostatecznie rozwiązana w 1641 roku podczas angielskiej wojny domowej."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] popadł w zauroczenie młodą dziewczyną, [elizabeth_woodville.GetName], pomniejszą szlachcianką i poddaną korony. Związek ten stanie się pewnie #italic cause célèbre#!, sprawi, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wpadną w gniew, a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] znajdą sobie powód do próżnych plotek.\n\nNiemniej jednak ma już dwójkę dzieci z poprzedniego małżeństwa i prawdopodobnie sprawi, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] będzie mieć pod dostatkiem spadkobierców."
 flavor_eng.110.a: "Niech poślubi ją w tajemnicy."
 flavor_eng.110.tt1: "Zostaje dodana nowa [character|el]: [elizabeth_woodville.GetNameWithNoTooltip]."
 flavor_eng.110.tt2: "[elizabeth_woodville.GetNameWithNoTooltip] poprzez swoje wpływy sprawia, że [target_root_country.GetGovernment.GetRulerTitle|l] o wiele lepiej radzi sobie w sprawach dyplomacji."
 flavor_eng.110.b: "Odwołajmy całą sprawę."
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle] wskutek złamanego serca sprawuje swoje rządy z o wiele mniejszą skutecznością."
 flavor_eng.110.historical_info: "Elizabeth Woodville była angielską szlachcianką, która podczas Wojny Dwóch Róż zawarła małżeństwo zarówno z przedstawicielami Yorków, jak i Lancasterów. Jej ślub z Edwardem IV, yorkijskim pretendentem do angielskiego tronu, okazał się kontrowersyjny i doprowadził do politycznych niepokojów, podsycając trwający już konflikt Yorków z Lancasterami. W efekcie tego ślubu urodziła jednak kilkoro dzieci, dzięki którym konflikt dobiegł końca, a władze objęła dynastia Tudorów."
 flavor_eng.111.title: "Trudy, z jakimi mierzy się [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zwraca swoją uwagę na górników, których specjalizacją jest [ShowGoodsName('tin')|l], a domem dla których są [cornwall.GetName] i [devon.GetName]. Przywileje, jakie im nadano, zwalniają ich z niektórych królewskich i lokalnych podatków, co pozbawia kluczowych dochodów będący w pilnej potrzebie skarbiec."
 flavor_eng.111.desc_indebted: "W obliczu finansowych trudności $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "W obliczu finansowych trudności i trwającej wojny $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Wprowadźmy specjalny podatek subwencyjny i przymusowe pożyczki."
 flavor_eng.111.a.custom1: "[ShowPopTypeName('peasants')] i [ShowPopTypeName('burghers')|l] w prowincjach [ShowProvinceDefinitionName('cornwall_province')] i [ShowProvinceDefinitionName('devon_province')] tracą #R 90%#! [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.111.a.custom2: "[Concept('prosperity','Dobrobyt')|e] w każdej posiadanej [Concept('location','lokacji')|e] w prowincjach [ShowProvinceDefinitionName('cornwall_province')] oraz [ShowProvinceDefinitionName('devon_province')] zmniejsza się o #R 50%#!."
 flavor_eng.111.tt1: "Górnicy cyny mogą podjąć desperackie działania."
 flavor_eng.111.b: "Tymczasowo cofnijmy specjalne przywileje."
 flavor_eng.111.b.custom: "Każda posiadana [location|el] w prowincjach [ShowProvinceDefinitionName('cornwall_province')] i [ShowProvinceDefinitionName('devon_province')] otrzymuje modyfikatory „[ShowModifier('tin_mining_reduced')|l]” i „[ShowModifier('privileges_revoked')|l]” na #W 4 lata#!."
 flavor_eng.111.tt2: "Górnicy cyni są niezadowoleni i mniej produktywni."
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Spadek produkcji cyny"
 STATIC_MODIFIER_NAME_privileges_revoked: "Cofnięcie przywilejów górników cyny"
 flavor_eng.111.historical_info: "Po nieporozumieniach dotyczących nowych regulacji w przemyśle wydobycia cyny król Henryk VII zawiesił wszelkie operacje kornwalijskich jednostek administracyjnych, które podówczas stanowiły znaczącą część gospodarki hrabstwa. Zawieszenie to było częściowo motywowane trwającymi wojnami ze Szkocją, na prowadzenie których korona nie miała wystarczająco dużych środków."
 flavor_eng.112.title: "Bunt Kornwalii"
 flavor_eng.112.desc: "Niesprawiedliwe podatki i naruszenie traktatu, jaki zawarł z górnikami [GetCharacter('eng_edward_i').GetName] w 1305 roku, zmusił mieszkańców prowincji [cornwall.GetName] i [devon.GetName] do chwycenia za broń i walki o przetrwanie."
 flavor_eng.112.a: "Jak śmią się nam przeciwstawiać?"
 flavor_eng.112.tt1: "Górnicy cyny łączą siły i rozpoczynają zbrojne powstanie."
 flavor_eng.112.b: "Anulujmy przymusowe pożyczki."
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip], dzięki swoim umiejętnościom dyplomatycznym, wypracowuje pokojowo ugodę."
 cornish_rebellion: "Bunt Kornwalii"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Bunt Kornwalii"
 flavor_eng.112.historical_info: "Bunt Kornwalii był dużym powstaniem, jakie miało miejsce w Kornwalii, kiedy król podjął próbę cofnięcia specjalnych przywilejów nadanych górnikom cyny stulecia wcześniej. Został on ostatecznie stłumiony, lecz specjalne prawa górników zostały później przywrócone i pozostały w mocy przez kolejnych dwieście lat."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Sławny kapłan o skromnym pochodzeniu zrobił nie lada karierę, co bez wątpienia zawdzięcza wyjątkowej inteligencji. [thomas_wolsey.GetName], który zademonstrował talent do dyplomacji i administracji oraz gotowość do podejmowania się nawet najtrudniejszych zadań, może być osobą, na służbie której [ROOT.GetCountry.GetName] ogromnie skorzysta."
 flavor_eng.114.a: "Wspaniale będzie mieć go na naszym dworze."
 flavor_eng.114.tt1: "Zostaje dodana nowa [character|el]: [thomas_wolsey.GetNameWithNoTooltip]."
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wściekli, że na dworze służy człowiek nisko urodzony."
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni, że jeden z nich ma duże wpływy na monarszym dworze."
 flavor_eng.114.b: "Niech służy jako doradca."
 flavor_eng.114.tt4: "Zostaje dodana nowa [character|el]: [thomas_wolsey.GetNameWithNoTooltip]. Nie może jednak służyć na dworze."
 flavor_eng.114.tt5: "Nadal służy Kościołowi, [target_root_country.GetGovernment.GetRulerTitle|l] może jednak liczyć na jego doradztwo."
 flavor_eng.114.c: "Niech reprezentuje nas w [rome.GetNameWithNoTooltip]ie."
 flavor_eng.114.historical_info: "Thomas Wolsey był angielskim mężem stanu i kardynałem, który służył za czasów króla Henryka VIII jako lord kanclerz i de facto kontrolował rząd i królewski dwór. Silnie angażował się w dyplomację i sprawy międzynarodowe, w tym sprawę rozwodu króla z Katarzyną Aragońską. Niepowodzenie w uzyskaniu unieważnienia małżeństwa od papieża pogorszyło jego stosunki z królem. Ostatecznie został odprawiony, niedługo później zaś zmarł."
 flavor_eng.115.title: "Hampton Court"
 flavor_eng.115.desc: "Biorąc pod uwagę swoją korzystną pozycję na królewskim dworze, [thomas_wolsey.GetName] zdołał zgromadzić podczas swojej służby niemałą fortunę. Stał się swego rodzaju mecenasem sztuki, a także sponsorem rozmaitych zakonów religijnych i licznych budowli.\n\nPoprosił o przekazanie mu skrawka ziemi, który należał wcześniej do zakonu, pragnąc zbudować renesansowy pałac, którego projektantem jest [john_di_padova.GetName]. Byłby on godnym konkurentem dla największych osiągnięć architektonicznych w Europie."
 flavor_eng.115.a: "Wystawny i przyjazny rodowi królewskiemu."
 eng_hampton_court_construction: "Budowa Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] tworzy pałac Hampton Court #W (dobry)#!. Lokalizacja: [ShowLocationName('london')]."
 flavor_eng.115.b: "Lepiej będzie wydać te pieniądze na ubogich i chorych."
 flavor_eng.115.historical_info: "Pałac Hampton Court został zbudowany na początku XVI wieku przez kardynała Thomasa Wolseya. Znany jest ze swoich charakterystycznych tudorskich i barokowych stylów architektonicznych i szybko stał się ulubioną rezydencją króla Henryka VIII, który pozyskał go od kardynała. Budynek został za jego rządów znacząco rozbudowany i odnowiony – tradycja ta kontynuowana była przez kolejne stulecia."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Znany renesansowy humanista i człowiek, którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] uważa za przyjaciela, służy obecnie arcybiskupowi [canterbury.GetName], ukończył jednak niedawno szkolenie prawne, na które nalegał jego ojciec. [thomas_more.GetName], który ukończył studia klasyczne (jego alma mater to [oxford.GetName]), byłby więc również doskonałym członkiem gabinetu, który mógłby służyć krajowi w dowolnej roli."
 flavor_eng.116.a: "Zaprośmy go na dwór."
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni, że jeden z nich ma duże wpływy na monarszym dworze."
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie są zadowoleni, że na monarszym dworze służy heretyk."
 flavor_eng.116.tt3: "Zostaje dodana nowa [character|el]: [thomas_more.GetNameWithNoTooltip]."
 flavor_eng.116.b: "Pozwólmy mu swobodnie debatować z oponentami."
 flavor_eng.116.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.116.c: "Spłonie za herezję."
 flavor_eng.116.tt5: "Zostaje dodana nowa [character|el]: [thomas_more.GetNameWithNoTooltip]. Nie może jednak służyć na dworze."
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.116.historical_info: "Thomas More był prawnikiem, mężem stanu i filozofem czasu Tudorów. Był bliskim przyjacielem króla, wpływy zaś zdobył po upadku kardynała Wolseya, ostatecznie jednak wypadł z łask ze względu na różnice religijne. Był niezwykle pobożnym rzymskim katolikiem i sprzeciwiał się reformacji, przez co nie był skłonny zaakceptować zerwania z kościołem rzymskokatolickim przez króla Henryka VIII."
 flavor_eng.117.title: "Przysięga supremacji"
 flavor_eng.117.desc: "Przysięga supremacji nakazuje każdemu przyznanie, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest najwyższym zarządcą kościoła. Choć jest to karane śmiercią, [thomas_more.GetName] odmówił jej złożenia. Jako zaciekły przeciwnik reformacji i oddzielenia od Kościoła #L [ShowReligionAdjective('catholic')|U]iego#!, [thomas_more.GetLastNameWithNoTooltip] uznał, że nie jest w stanie czynić rzeczy sprzecznych z jego sumieniem."
 flavor_eng.117.a: "Skazać go za zdradę."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle] opłakuje utratę swojego najbliższego przyjaciela."
 flavor_eng.117.b: "Zróbmy wyjątek."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle] zostaje oskarżony o protekcjonizm, co doprowadza do zwątpienia w zasadność jego rządów."
 flavor_eng.117.historical_info: "Przysięga supremacji była przysięgą poddaństwa królowi Henrykowi VIII. Złożenie tych wprowadzonych podczas angielskiej reformacji ślubów było obowiązkowe. Składający uznawał oficjalnie monarchę za najwyższą głowę kościoła w Anglii, odrzucając w ten sposób autorytet papieża i kościoła rzymskokatolickiego."
 flavor_eng.118.title: "Olśniewający popis siły"
 flavor_eng.118.desc: "Wspaniały główny dyplomata, [target_character.GetName], opracował dość drogą, lecz skuteczną propozycję, dzięki której bogactwo i siła, jaką dysponuje [ROOT.GetCountry.GetName], byłaby dla wszystkich jasna, zaś opinia, jaką ma o nas [GetCountry('FRA').GetName], uległaby poprawie.\n\nSpotkanie dwóch władców odbyłoby się w miejscu zwanym [summit_location.GetName], nieopodal [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej granicy, gdzie obaj zatrzymaliby się w niezwykłych luksusach.\n\nRozważane są pomysły takie jak postawienie przeszywanych złotem namiotów czy tymczasowego pałacu."
 flavor_eng.118.a: "Naprawdę doskonały pomysł."
 flavor_eng.118.tt1: "[GetCountry('FRA').GetNameWithNoTooltip] otrzymuje propozycję: wspólne zorganizowanie szczytu na „Polu Złotogłowia”, gdzie przybyłby [GetCountry('FRA').GetGovernment.GetRulerTitle|l] tego kraju."
 flavor_eng.118.tt2: "Kosztowny i imponujący popis poprawia stosunki zagraniczne. [ROOT.GetCountry.GetNameWithNoTooltip] zyskuje na arenie międzynarodowej."
 flavor_eng.118.b: "Marnowanie ciężko zarobionych dukatów."
 flavor_eng.119.title: "Pole Złotogłowia"
 flavor_eng.119.desc: "Dwaj renesansowi władcy i ich duże świty zbliżają się do doliny – każdy z nich pragnie przyćmić swoim splendorem drugiego. Jest w tym dużo ciekawości, najważniejsze pozostaje jednak popisanie się bogactwem i wykwintnością.\n\nLiczne namioty ze złotej tkaniny dominują otoczenie, sąsiadujące budynki zdobione są zaś złotymi, pełnymi przepychu ornamentami. Na tyłach postawiono ponad 2800 namiotów dla mniej dystyngowanych gości.\n\nZorganizowane zostały również prestiżowe turnieje i bankiety mające zapewnić królewską rozrywkę.\n\nTo doprawdy niesamowity spektakl."
 flavor_eng.119.a: "Nie posiadamy się z radości."
 flavor_eng.119.historical_info: "Pole Złotogłowia było zgromadzeniem, jakie odbyło się w roku 1520 nieopodal Calais, we Francji, które pozostawało wówczas pod angielską kontrolą. Spotkali się tam król Anglii, Henryk VIII, i Francji, Franciszek I. Jego celem była poprawa stosunków między dwoma królestwami i zakończenie dzielącej je wrogości. W ciągu kilku dni zorganizowano ogromny popis władzy i postawiono namioty zdobione bogato haftowaną, złotą tkaniną. Wydarzenie zostało uznane za wielki sukces, nie zdołało jednak zapobiec przyszłym konfliktom."
 flavor_eng.121.title: "Pielgrzymka Łaski"
 flavor_eng.121.desc_dissolution_of_monasteries: "[ShowProvinceDefinitionName('northumberland_province')] wrze – szykuje się tam bunt, bezpośredni wynik ciągłego zamykania klasztorów. Jeśli nie podejmiemy kroków mających obłaskawić lud, ryzykujemy zbrojne powstanie.\n\n[robert_aske.GetName], przywódca buntowników, przedstawił nam listę żądań zwaną petycją pospólstwa, w której domaga się zniszczenia heretyckich dzieł, potępienia samych heretyków oraz natychmiastowego zaprzestania niszczenia klasztorów."
 flavor_eng.121.desc: "Niezadowolenie wśród naszych #L [ShowReligionAdjective('catholic')|l]ich#! poddanych w prowincji [ShowProvinceDefinitionName('northumberland_province')] staje się coraz poważniejsze. Jeśli nie podejmiemy kroków mających obłaskawić lud, ryzykujemy zbrojne powstanie.\n\n[robert_aske.GetName], przywódca buntowników, przedstawił nam listę żądań zwaną petycją pospólstwa, w której domaga się zniszczenia heretyckich dzieł, potępienia samych heretyków oraz natychmiastowego zaprzestania niszczenia klasztorów."
 flavor_eng.121.custom: "[ShowPopTypeName('peasants')] z prowincji [ShowProvinceDefinitionName('northumberland_province')], których wiarą jest [ShowReligionNameWithNoTooltip('catholic')|l], tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.121.a: "Złóżmy fałszywą obietnicę."
 flavor_eng.121.tt1: "Buntownicy rozpraszają się i można z nich zrobić przykład."
 flavor_eng.121.b: "Zgódźmy się na ich warunki."
 flavor_eng.121.tt2: "Zamykanie klasztorów ustaje."
 flavor_eng.121.tt3: "Rośnie nietolerancja wobec nie[ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich ludności."
 flavor_eng.121.tt4: "Z obawy o represje wielu nawraca się ponownie na [ShowReligionName('catholic')|l]."
 flavor_eng.121.c: "Wynegocjujmy kompromisowy układ."
 flavor_eng.121.c.custom1: "Opcja ta jest dostępna, ponieważ [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma cechę charyzmatycznego negocjatora."
 flavor_eng.121.c.custom2: "Opcja ta jest dostępna, ponieważ [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma wysoką umiejętność dyplomacji."
 flavor_eng.121.d: "Siłę należy zwalczać siłą."
 flavor_eng.121.tt5: "Buntowników należy zwalczyć siłą."
 pilgrimage_of_grace_rebellion: "Powstanie Pielgrzymka Łaski"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Powstanie Pielgrzymka Łaski"
 flavor_eng.121.historical_info: "Pielgrzymka Łaski była dużym powstaniem, do jakiego doszło w północnej Anglii pod koniec lat 30. XVI wieku. Jego zarzewiem była polityka religijna i zamykanie klasztorów, lecz ogólne niezadowolenie poczynaniami Thomasa Cromwella oraz stosowaną przez niego polityką podatkową również odegrały znaczącą rolę. Król Henryk VIII zaproponował początkowo ułaskawienie, nie dotrzymał jednak danego słowa i brutalnie stłumił rebelię. Tysiące ludzi zostało straconych, a powstanie, mimo znacznego poparcia, nie osiągnęło wiele."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wydaje się obdarzać ostatnio względami uznanego prawnika i niedawno wyznaczonego parlamentarzystę. To zapalony zwolennik trwającej reformacji, aktywnie pracujący nad legislacją, która sprawi, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] stracą wiele ze swojej władzy, a kraj [ROOT.GetCountry.GetName] jeszcze bardziej uwolni się od wpływów Rzymu.\n\nJego niedawna propozycja pozwoli zwiększyć regularne zyski korony poprzez transfer bogactwa z klasztorów do skarbca."
 flavor_eng.122.a: "Wspaniale będzie mieć go na naszym dworze."
 flavor_eng.122.tt1: "Zostaje dodana nowa [character|el]: [thomas_cromwell.GetNameWithNoTooltip]."
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wściekli, że na dworze służy człowiek nisko urodzony."
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są zadowoleni, że kupiec ma duże wpływy na monarszym dworze."
 flavor_eng.122.b: "Pozostanie parlamentarzystą."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] dalej należy do reprezentacji, jaką mają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] w Izbie Gmin."
 flavor_eng.122.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie są zadowoleni z prób, jakie podejmuje [thomas_cromwell.GetNameWithNoTooltip] w celu ograniczenia prawnie władzy Kościoła."
 flavor_eng.122.historical_info: "Thomas Cromwell był utalentowanym mężem stanu, prawnikiem i naczelnym ministrem króla Henryka VIII. Choć niskiego stanu, zdobył sobie względy na dworze dzięki kardynałowi Thomasowi Wolseyowi i wkrótce stał się jedną z najpotężniejszych postaci w XVI-wiecznej Anglii. Cromwell był postacią kluczową w angielskiej reformacji – odegrał ważną rolę przy zamykaniu klasztorów, które poskutkowało przekazaniem wielkiego bogactwa i rozległych ziem koronie."
 flavor_eng.123.title: "Reforma klasztorów"
 flavor_eng.123.desc: "Ogromne bogactwo zakonów religijnych, których siedziba to [ROOT.GetCountry.GetName], od dawna już pozostaje solą w oku reformatorów. Niezadowolenie, jakie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] żywią wobec potężnych instytucji eklezjalnych, stanowi kolejny czynnik sugerujący potrzebę zmian.\n\nMożemy spróbować dokonać reformy tych praktyk i zmusić zakony religijne, aby stosowały się do swoich wzniosłych ideałów.\n\nWskutek wizytacji stworzono listę złożoną z #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! zakonów."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "[ShowPopTypeName('clergy')] z zakonów mniszych zdobywa [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_eng.123.b: "Dokonajmy reformy."
 flavor_eng.123.b.custom: "Członkowie zakonów mniszych masowo je opuszczają, przez co [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zyskują na liczebności."
 flavor_eng.123.tt: "Rozwiązanie klasztorów nie będzie możliwe, dopóki nie zostanie cofnięty ich [Concept('privilege', 'przywilej')|e]."
 flavor_eng.123.historical_info: "Reformacja lub zamknięcie klasztorów było ważnym XVI-wiecznym wydarzeniem, do jakiego doszło po przyjęciu przez Anglię reformacji. Thomas Cromwell, królewski minister, pragnął początkowo zlikwidować cały system klasztorny, który uważano za przedłużenie kościoła rzymskokatolickiego. Zamknięte zostały rozmaite instytucje religijne, w tym klasztory, opactwa i zbory w całej Anglii."
 flavor_eng.124.title: "[anne_boleyn.GetNameWithNoTooltip] i jej los"
 flavor_eng.124.desc: "Królowa [anne_boleyn.GetName] nie urodziła jeszcze potomka, na którego niecierpliwie czeka [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] zaczyna się już niepokoić, a biorąc pod uwagę krążące plotki o niewierności królowej i jej zamiłowaniu do kazirodztwa, rozsądniejsze może okazać się poszukanie skuteczniejszego rozwiązania."
 flavor_eng.124.a: "Skrócić ją o głowę."
 flavor_eng.124.b: "Może jeszcze da potomka."
 flavor_eng.124.historical_info: "Anne Boleyn była drugą żoną króla Anglii, Henryka VIII. Nie dała mu męskiego potomka, co poskutkowało oskarżeniami o niewierność, kazirodztwo i zdradę. Została aresztowana i uwięziona w Tower of London, a następnie uznana za winną zarzucanych jej czynów i wkrótce potem stracona przez ścięcie głowy."
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] i jego prześladowania"
 flavor_eng.125.desc: "Powrót, jakiego dokonuje [target_religion.GetName|l], wszczął na nowo debatę, jakie wyznania powinniśmy tolerować wśród naszych poddanych.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] stara się z całej siły cofnąć [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką reformację, przedstawiając zmiany prawne, które pozwalałyby wypalać fałszywą doktrynę ogniem."
 flavor_eng.125.desc_daughter_of_aragon: "Fakt, że [ROOT.GetCountry.GetName] ma teraz [target_religion.GetAdjectiveWithNoTooltip|l]ą królową, choć dominuje tam [target_religion.GetName|l], wszczął na nowo debatę, jakie wyznania powinniśmy tolerować wśród poddanych.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] stara się z całej siły cofnąć [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką reformację, przedstawiając zmiany prawne, które pozwalałyby wypalić fałszywą doktrynę ogniem lub wyrzec się jej."
 flavor_eng.125.a: "Grzeszne myśli muszą zostać wymazane."
 flavor_eng.125.b: "To niepotrzebne."
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni ze środków podejmowanych w celu ochrony naszej religii państwowej."
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni z jawnego lekceważenia potrzeb naszej religii państwowej."
 flavor_eng.125.historical_info: "Za rządów Marii I Tudor doszło w Anglii do licznych religijnych prześladowań. Jako pobożna katoliczka, próbowała uczynić swoją wiarę religią państwową i przywrócić papieżowi kontrolę nad Anglią, co poskutkowało częstym gnębieniem protestantów. Tysiące z nich zostało uwięzionych, wielu zaś następnie stracono."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] młodszy"
 flavor_eng.126.desc: "[ROOT.GetCountry.GetName]: [hans_holbein.GetName], wspaniały malarz i rytownik słynący ze swoich realistycznych dzieł, przybył do kraju – zaprosił go [thomas_more.GetName]. Szuka on obecnie nowego mecenasa, który ufundowałby jego dalszą pracę i umożliwił mu wykorzystanie jego rozległego wachlarza umiejętności.\n\nW głębi serca sprzyja on reformatorom i stworzył szereg ulotek propagujących ich sprawę."
 flavor_eng.126.a: "Zaprośmy go na dwór."
 flavor_eng.126.tt1: "Zostaje dodana nowa [character|el]: [hans_holbein.GetNameWithNoTooltip]."
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są bardzo niezadowoleni, że heretykowi wolno malować na dworze wbrew [Concept('policy', 'polityce')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.126.b: "Spłonie za herezję."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] korzysta z ochrony, jaką zapewnia mu [thomas_more.GetNameWithNoTooltip], jest więc bezpieczny od prześladowań."
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.126.c: "Niech skupi się na reformatorskiej propagandzie."
 flavor_eng.126.c.custom: "Materiały, które wydaje [hans_holbein.GetNameWithNoTooltip], sprawiają, że znaczna część piśmiennej ludności nawraca się na religię państwową."
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] nie stworzy już zapewne więcej dzieł sztuki, oddał się bowiem innym zajęciom."
 flavor_eng.126.d: "Nie ma tu dla niego miejsca."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] szuka zatrudnienia gdzie indziej."
 flavor_eng.126.historical_info: "Hans Holbein młodszy był pochodzenia niemiecko-szwajcarskiego. Uważany jest za jednego z najwspanialszych portrecistów XVI wieku. Pracował on głównie w stylach takich jak renesansowy humanizm czy późny gotyk, a jego wszechstronne dzieła chwalono za realizm – miały one rozmaite formy, od malowideł ściennych po ilustracje do ksiąg. Pod koniec swojej kariery stał się aktywny w kręgach humanistycznych i znalazł zatrudnienie na angielskim dworze po tym, jak stworzył szereg dzieł na zamówienie sir Thomasa More'a."
 flavor_eng.127.title: "Ambasadorowie"
 flavor_eng.127.desc: "[hans_holbein.GetName] ukończył swoje renesansowe arcydzieło zatytułowane #italic Ambasadorowie#!. Sposób jego odbioru zmienia się zależnie od kąta, pod jakim się na nie spojrzy. Widoczny jest na nim szereg bibelotów oraz ozdobnych przedmiotów, a także dwóch ambasadorów w stosownym dla nich stroju. Dużą część dzieła zajmuje też złowrogo wyglądający obiekt."
 flavor_eng.127.a: "Wystawmy je na widok publiczny."
 flavor_eng.127.b: "Niech zamiast tego objedzie z nim kontynent."
 flavor_eng.127.historical_info: "„Ambasadorowie” to znany renesansowy obraz autorstwa Hansa Holbeina młodszego. Przedstawia on dwóch wpływowych francuskich ambasadorów na angielskim dworze i uważa się, że został zamówiony przez królową Anne Boleyn. Jest powszechnie uznawany za jeden z najlepiej znanych przypadków wykorzystania w malarstwie anamorfozy. Stanowi też kontemplację nad ludzką śmiertelnością, intrygując przy tym symbolizmem i typową dla renesansu perspektywą. Tym, co czyni dzieło prawdziwie niezwykłym, jest anamorficzna czaszka, którą dostrzec można jedynie, spoglądając na obraz pod odpowiednim kątem."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "[ROOT.GetCountry.GetName]: nawigator i badacz, domem którego jest [target_location.GetName], przybył do kraju w poszukiwaniu sponsorów dla swojej atlantyckiej ekspedycji, której portem macierzystym miałby być [bristol.GetName], a która miałaby na celu znalezienie północnego szlaku do Azji.\n\nMoglibyśmy go zatrudnić, aby pływał pod naszą banderą i wykorzystał swoje umiejętności do odszukania zaginionej wyspy Hy-Brasil."
 flavor_eng.128.a: "Morze już na niego czeka."
 flavor_eng.128.tt: "Zostaje dodany nowy [explorer|el]: [john_cabot.GetNameWithNoTooltip]."
 flavor_eng.128.b: "Nie pora teraz na to."
 flavor_eng.128.historical_info: "John Cabot, urodzony w Królestwie Neapolu jako Giovanni Caboto, był włoskim nawigatorem i badaczem zatrudnionym pod koniec XV wieku, aby pływał pod banderą angielską. Przypisuje się mu odkrycie fragmentu Ameryki Północnej – wylądował najpewniej w Nowej Fundlandii – co czyniłoby go jednym z pierwszych Europejczyków od czasów wikingów, którzy dokonali eksploracji tego kontynentu. Jego liczne podróże były kluczowe dla roszczeń wysuwanych przez Anglię w Nowym Świecie i umożliwiły dalsze ekspedycje i kolonizację."
 flavor_eng.129.title: "Rada marynarki wojennej"
 flavor_eng.129.desc_common1: "musimy kontrolować morza wokół naszej wyspy, aby niweczyć wszelkie próby wdarcia się na nasze terytorium."
 flavor_eng.129.desc_common2: "Rozbudowując nasze możliwości logistyczne i usprawniając zarządzanie flotą"
 flavor_eng.129.desc: "Oczywistym stało się, że nasze granice są dość podatne na wrogą inwazję. Jeśli [ROOT.GetCountry.GetName] i przyszłość tego kraju mają pozostać bezpieczne, $flavor_eng.129.desc_common1$\n\n$flavor_eng.129.desc_common2$, możemy przyspieszyć budowę okrętów oraz pozwolić sobie na utrzymanie silniejszej marynarki mniejszym kosztem."
 flavor_eng.129.desc_tudor: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] z dynastii [tudor_dynasty.GetName], obawiając się wrogiej inwazji, uważa, że $flavor_eng.129.desc_common1$. $flavor_eng.129.desc_common2$, możemy przyspieszyć budowę okrętów oraz pozwolić sobie na utrzymanie silniejszej marynarki mniejszym kosztem, co pozwoli nam osiągnąć monarszy cel.\n\nOsobiste zaangażowanie głowy państwa objawia się również w talencie do projektowania statków i czynionego stale wkładu w proces modernizacji naszej floty."
 flavor_eng.129.a: "Dokonajmy niezbędnych zmian."
 enable_navy_board_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('navy_board_reform')|l]”."
 flavor_eng.129.b: "Najważniejsza jest armia."
 flavor_eng.129.historical_info: "W XVI wieku, za rządów króla Henryka VIII, powołana została rada marynarki, która zajmowała się sprawami morskimi, w tym budową statków i zarządzaniem logistyką. Pod przewodnictwem Henryka pozwoliła ona na rozwój angielskiej floty w celu przekształcenia jej w liczącą się siłę i zapewnienie Anglii bezpieczeństwa przed agresją ze strony obcych państw."
 flavor_eng.131.title: "Pałac Whitehall"
 flavor_eng.131.desc: "Uznano, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zasługuje na lepsze kwatery niż te, jakie zapewnia obecnie monarchia. Zaplanowano w związku z tym rozbudowę.\n\nSławny artysta topograficzny, [anton_van_den_wyngaerde.GetName], zapewnił nieco szkiców koncepcyjnych. Jeśli tylko znajdą się fundusze, prace mogą rozpocząć się natychmiast."
 flavor_eng.131.a: "Idealne miejsce na saunę, basen i stajnię dla kucyka."
 flavor_eng.131.tt1: "Zostaje dodana nowa [character|el]: [anton_van_den_wyngaerde.GetNameWithNoTooltip]."
 flavor_eng.131.b: "Kilka szkiców nam wystarczy."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] inspiruje swoimi pieczołowicie wykonanymi rysunkami innych artystów."
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] zmienia miejsce pobytu po zakończeniu swojej pracy."
 flavor_eng.131.historical_info: "Pałac Whitehall, początkowo duża posiadłość należąca do arcybiskupów Yorku, został rozbudowany, by stać się największą tego typu budowlą w Europie. Był siedzibą rady osobistej, odbywały się tam też ponadto spektakle teatralne i bankiety. Stanowił również główną rezydencję królewską. Stanowił ośrodek administracyjny za czasów Tudorów i Stuartów. Pozostawał nim do dnia, kiedy w 1698 roku pożar zniszczył większość kompleksu. Do dziś zachował się tylko dom bankietowy."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[charles_brandon.GetName], którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] od dzieciństwa darzy przyjaźnią, bardzo pragnie dołączyć do królewskiego dworu i służyć krajowi. Wykazuje znaczące umiejętności zarówno w kwestiach wojskowych, jak i państwowych, lecz przyznanie mu miejsca w otoczeniu króla sprawi najpewniej, iż [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczną protestować."
 flavor_eng.132.a: "Może wyróżnić się w służbie armii."
 flavor_eng.132.tt1: "Zostaje dodana nowa [character|el]: [charles_brandon.GetNameWithNoTooltip]."
 flavor_eng.132.tt2: "Nie jest zdolny do służby na dworze."
 flavor_eng.132.b: "Do licha. No cóż, pozostanie królewskim doradcą."
 flavor_eng.132.c: "Mamy już dość przyjaciół."
 flavor_eng.132.historical_info: "Charles Brandon stanowił ważną figurę za panowania w Anglii Tudorów. Jako bliski przyjaciel króla Henryka VIII z dzieciństwa, pełnił służbę na różnych stanowiskach, zarówno dyplomatycznych, jak i wojskowych. Jego osiągnięcia militarne i niezłomna wierność królowi uczyniły go człowiekiem bardzo wpływowym, co nie podobało się radzie osobistej. Wywołał niemałe kontrowersje, gdy poślubił w tajemnicy siostrę króla, ściągając na siebie jego gniew. Z czasem jednak otrzymał przebaczenie."
 flavor_eng.133.title: "Zakazany owoc."
 flavor_eng.133.desc_common: "[charles_brandon.GetName] i księżniczka [sister.GetName] wzięli potajemny ślub. Zawsze podziwiali się nawzajem i wygląda na to, że łącząca ich więź uległa pogłębieniu. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nalegają, aby [charles_brandon.GetShortNameWithNoTooltip] poniósł surowe konsekwencje łamania królewskiego protokołu."
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, lecz [thomas_wolsey.GetName], któremu [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] bardzo ufa, nawołuje do wstrzemięźliwości i oferuje mediacje w sporze.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], choć czuje wściekłość z powodu czynu, który postrzega jako wyzwanie rzucone jego autorytetowi, musi podjąć stosowną decyzję."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], choć czuje wściekłość z powodu czynu, który postrzega jako wyzwanie rzucone jego autorytetowi, musi podjąć stosowną decyzję."
 flavor_eng.133.a: "Wygnać ich z dworu!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] i [sister.GetNameWithNoTooltip] nie mogą przez pewien czas służyć. [target_root_country.GetNameWithNoTooltip] musi się obyć bez nich."
 flavor_eng.133.tt2: "[thomas_wolsey.GetNameWithNoTooltip] wykorzystuje swoje wpływy. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] się uspokajają, korona zaś zostaje ochroniona przed dalszymi upokorzeniami."
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wściekli, że [target_root_country.GetGovernment.GetRulerTitle|l] nie chce podjąć radykalniejszych środków."
 flavor_eng.133.b: "Na szafot i do klasztoru."
 flavor_eng.133.c: "[target_root_country.GetNameWithNoTooltip] nie jest już miejscem, w których by ich mile widziano."
 flavor_eng.133.historical_info: "Potajemny ślub Charlesa Brandona i Marii Tudor miał miejsce w 1515 roku we Francji i odbył się bez wiedzy czy pozwolenia króla Henryka VIII. Maria była wcześniej poślubiona królowi Francji, Ludwikowi XII, lecz po jego śmierci zaręczyła się z Charlesem przed powrotem do Anglii. Ślub uznano za złamanie protokołu i zlekceważenie królewskiego autorytetu. Król był wściekły – uznał to za wyzwanie rzucone jego kontroli nad sojuszami zawieranymi poprzez małżeństwa. Mimo swego gniewu ułaskawił jednak ostatecznie Brandona i Marię, pozwalając im powrócić do dworskiego życia."
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip] i jej przyszłość"
 flavor_eng.134.desc: "Guwernantka donosi, że młoda [daughter_of_boleyn.GetName] wykazuje się niezwykła bystrością umysłu. Choć kraj [ROOT.GetCountry.GetName] nie będzie przedmiotem jej władzy, jej naturalny talent może uczynić ją doskonałą dworską doradczynią."
 flavor_eng.134.a: "Zapewnić jej najlepszych nauczycieli!"
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] otrzymuje wszechstronną, królewską edukację mającą przygotować ją do ewentualnego objęcia w przyszłości władzy."
 flavor_eng.134.b: "Nie będziemy się tym zajmować. Niech weźmie z kimś ślub."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] nie ma raczej co oczekiwać, że państwo [ROOT.GetCountry.GetNameWithNoTooltip] stanie się jej królewską domeną."
 flavor_eng.134.historical_info: "Córka króla Henryka VIII i Anny Boleyn, Elżbieta, odebrała najlepszą możliwą edukację, również w dziedzinach takich jak historia, filozofia, matematyka czy języki łaciński, grecki i francuski. Pozostawała pod wielkim wpływem oddzielenia się kościoła angielskiego od katolickiego – odmieniło to jej poglądy na wiarę. Umiejętność posługiwania się kilkoma językami i znajomość stosunków międzynarodowych okazały się dla przyszłej królowej bezcenne."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Sławny korsarz i ekspert od spraw morskich, [francis_drake.GetName], wyraził chęć służby pod naszą banderą i pomoc w sprawieniu, aby miano „[ROOT.GetCountry.GetName]” kojarzyło się z globalną morską potęgą. Jak mawiają, jest wszechstronnie uzdolniony i słynie ze swojej korsarskiej działalności, do której zalicza się przejmowanie wrogich okrętów i łupienie ich ładunków. Pragnie żeglować po świecie, lecz możemy wykorzystać jego usługi również na inne sposoby."
 flavor_eng.136.a: "Niech położy nam świat u stóp."
 flavor_eng.136.tt1: "Zostaje dodany nowy [explorer|el]: [francis_drake.GetNameWithNoTooltip]."
 flavor_eng.136.tt2: "Ma talent do łupienia zamorskich kolonii i może próbować się tym parać, jeśli zlecimy mu eksplorację Nowego Świata."
 flavor_eng.136.b: "Marynarka domaga się, aby służył."
 flavor_eng.136.tt3: "Zostaje dodany nowy [admiral|el]: [francis_drake.GetNameWithNoTooltip]."
 flavor_eng.136.c: "To nic niewart handlarz niewolnikami i pirat."
 flavor_eng.136.historical_info: "Francis Drake najlepiej znany jest ze swoich śmiałych dokonań jako dowódca morski w epoce elżbietańskiej. Opłynął on świat dookoła, napadł na liczne kolonie hiszpańskie na Karaibach i przejął wiele płynących do Europy statków wyładowanych złotem i srebrem, co pomogło w osłabieniu hiszpańskiej hegemonii w Nowym Świecie. Odegrał też kluczową rolę w obronie Anglii przed hiszpańską armadą w roku 1588."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] napada obszar [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "[francis_drake.GetName] pełen wyczekiwania staje u steru Golden Hinda, swojego ulubionego okrętu, na którym przetrwał niezliczone burze i zdobył niewyobrażalne skarby. Załoga szykuje się do działania, a jej serca biją w rytmie rozbijających się o kadłub jednostki fal.\n\nNa umówiony gest do wody zsuwają się łodzie pełne żądnych bogactw ludzi. Szybko dobijają do brzegu i tłumią opór ze strony kolonii. Przeszukują domy, przejmują dobytek, łupią skarby.\n\nKilka godzin później załoga powraca na statek obładowana łupami. Za plecami pozostawia spowite płomieniami osiedle pełne ocalałych, którzy być może zdołają przeżyć na tyle długo, aby opisać komuś losy kolonii."
 flavor_eng.137.a: "Tylko tak dalej."
 flavor_eng.137.a.custom: "Obszar [target_location.GetName] pada ofiarą grabieży i traci dobrobyt, niewolnicy zaś zostają uwolnieni."
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] nadal łupi wszelkie podatne na atak kolonie, jakie odkrywa podczas eksploracji."
 flavor_eng.137.b: "Powinien skupić się na eksploracji."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] powściąga na czas obecnej podróży swoje grabieżcze zapędy."
 flavor_eng.137.tt3: "[target_root_country.GetNameWithNoTooltip], a właściwie korona, otrzymuje należną sobie część po jego powrocie."
 flavor_eng.137.tt4: "Złupiona kwota w dukatach: #Y [ROOT.GetVariable('drake_loot').GetValue]#!"
 flavor_eng.137.historical_info: "Pod koniec XVI wieku Francis Drake przeprowadził szereg napaści na hiszpańskie osiedla, porty i jednostki na Karaibach, przejmując skarby i osłabiając hiszpańską dominację. Ataki te uczyniły korsarza bogaczem i przyczyniły się do uczynienia Anglii morską potęgą."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] napada obszar [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "Niesławny #L [target_root_country.GetAdjective|l]ki#! korsarz, [francis_drake.GetName], przeprowadził zuchwały atak na jedno z naszych słabiej chronionych osiedli i spowodował tam znaczne szkody. Budynki zostały podpalone, skarby złupione, a [ShowPopTypeName('slaves')|l] uwolnieni."
 flavor_eng.138.a: "Wzmocnić obronę."
 flavor_eng.138.tt1: "[target_location.GetName] po ukończeniu budowy przybrzeżnej fortecy nie musi się już obawiać dalszych ataków."
 flavor_eng.138.b: "To niewielki problem."
 flavor_eng.138.tt2: "[target_location.GetName] może stać się obiektem dalszych ataków."
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Śmiały i niestroniący od eksperymentów dramatopisarz szuka nowego mecenasa, który pozwoliłby mu kontynuować prace w tej dziedzinie. Często spotyka się z pochwałami ze strony innych artystów, którzy określają go mianem pioniera i źródła inspiracji. Słynie z niezwykle szerokiego wachlarza umiejętności."
 flavor_eng.139.a: "Pisarz powinien pisać. Zupełnie swobodnie."
 flavor_eng.139.tt1: "Zostaje dodana nowa [character|el]: [christopher_marlowe.GetNameWithNoTooltip]."
 flavor_eng.139.tt2: "Poświęca swój czas pisaniu. Stworzy zapewne wiele wspaniałych sztuk."
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni ze względu na opór wobec obowiązującej [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.139.b: "Niech dla nas szpieguje."
 flavor_eng.139.tt4: "[francis_walsingham.GetName] sprawia, że [christopher_marlowe.GetNameWithNoTooltip] nie ma czasu próżnować."
 flavor_eng.139.c: "Nie ma takiej potrzeby. Teatr kukiełkowy jest więcej wart."
 flavor_eng.139.historical_info: "Christopher Marlowe był wpływowym angielskim dramatopisarzem, poetą i tłumaczem, który stworzył wiele znanych dzieł jak #italic Hero i Leander#! czy #italic Edward II#!. Uważany jest za czołowego londyńskiego dramaturga i był wielką inspiracją dla legendarnego Williama Szekspira. Marlowe zmarł w młodym wieku w tajemniczych okolicznościach, które próbowano wyjaśnić między innymi homoseksualną intrygą, zdradą ze strony innego dramatopisarza czy rozgrywkami szpiegowskimi na najwyższym poziomie."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "Tłumiciel buntów i dworski faworyt, [walter_raleigh.GetName], zastanawia się nad dalszym tokiem swojej kariery po powrocie z trudnej podróży, z której przywiózł dziwnego kształtu jadalną bulwę i dość odurzającą substancję do palenia.\n\nMa nadzieję, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zechce przedyskutować z nim tę sprawę. [walter_raleigh.GetShortNameWithNoTooltip] nie ukrywa satysfakcji, kiedy ktoś porusza wątek [walter_raleigh.GetHisHer|l] licznych podróży, lecz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może wyznaczyć mu również inne zadania wedle własnego kaprysu."
 flavor_eng.140.a: "Nasze morskie aspiracje wymagają [walter_raleigh.GetHisHer] zdolności przywódczych."
 flavor_eng.140.tt1: "Zostaje dodany nowy [explorer|el]: [walter_raleigh.GetNameWithNoTooltip]."
 flavor_eng.140.tt2: "Jeśli nakażemy mu eksplorację Nowego Świata, może zadbać, aby kolonie, z których słynie [ShowAreaName('southern_new_england_area')], były dobrze zaopatrywane."
 flavor_eng.140.b: "Irlandia potrzebuje czyjejś silnej ręki."
 flavor_eng.140.custom: "[ShowRegionName('ireland_region')]: każda posiadana lub podwładna [location|el] otrzymuje modyfikator „[ShowModifier('raleigh_firm_hand')|l]”."
 flavor_eng.140.tt3: "Zostaje dodany nowy [general|el]: [walter_raleigh.GetNameWithNoTooltip]."
 flavor_eng.140.tt4: "[ShowRegionName('ireland_region')]: [walter_raleigh.GetHisHer] reputacja, jeśli chodzi o radzenie sobie z buntami, zmniejsza ryzyko kolejnych powstań."
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Twarda ręka Raleigha"
 flavor_eng.140.c: "Nadaje się do pracy przy sprawach państwowych."
 flavor_eng.140.tt5: "Zostaje dodana nowa [character|el]: [walter_raleigh.GetNameWithNoTooltip]."
 flavor_eng.140.tt6: "[target_root_country.GetGovernment.GetRuler.GetName] jest zachwycony jego obecnością na dworze."
 flavor_eng.140.d: "Nasze losy nie są ze sobą powiązane."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip] nie otrzymuje audiencji i nie może pokazać swoich tajemniczych roślin."
 eng_raleighs_gifts: "Na rynku pojawiają się [ShowGoodsName('potato')|l] i [ShowGoodsName('tobacco')|l]."
 flavor_eng.140.historical_info: "Sir Walter Raleigh był angielskim badaczem, żołnierzem, poetą i politykiem. Brał udział w szeregu ekspedycji do Nowego Świata i słynął ze swojej żądzy przygód. Odegrał kluczową rolę przy zakładaniu pierwszej angielskiej kolonii w Ameryce Północnej, którą na cześć królowej Elżbiety I nazwano Virginią. Raleigh cieszył się jej stałą sympatią – uważała go za błyskotliwego i czarującego człowieka, a przy tym utalentowanego literata."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] cieszy się popularnością w kręgach muzyków, gdzie często określany jest jako źródło inspiracji. Słynie ze swojego niezwykłego głosu oraz wykorzystywania skomplikowanych harmonii i melodii."
 flavor_eng.141.desc: "Niezwykle utalentowany kompozytor, twórca rozlicznych dzieł muzyki sakralnej, poszukuje nowego mecenasa, aby móc kontynuować pracę nad utworami dla chórów.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Po zamknięciu klasztorów artyści tacy jak [thomas_tallis.GetName], którzy pozostawali aktywni głównie w kręgach religijnych, mają problemy ze znalezieniem zatrudnienia. Jako niezwykle uzdolniony kompozytor próbuje obecnie szczęścia na królewskim dworze. Pragnie znaleźć sobie mecenasa, aby móc kontynuować prace w dziedzinie muzyki.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "Kaplica Królewska czeka."
 flavor_eng.141.tt1: "Zostaje dodana nowa [character|el]: [thomas_tallis.GetNameWithNoTooltip]."
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są bardzo niezadowoleni, że heretykowi wolno swobodnie komponować wbrew [Concept('policy', 'polityce')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.141.tt3: "[thomas_tallis.GetNameWithNoTooltip] swoimi kompozycjami niesie inspirację innym twórcom."
 flavor_eng.141.b: "Spłonie za herezję."
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.141.c: "Niech stroi swoje struny gdzie indziej."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] raczej nie skomponuje wielu istotnych dzieł – po zamknięciu klasztorów ma problem ze znalezieniem zatrudnienia."
 flavor_eng.141.historical_info: "Thomas Tallis był angielskim kompozytorem słynącym ze swoich kompozycji chóralnych oraz mistrzostwa polifonii, techniki muzycznej, w której szereg niezależnych melodii tworzy spójną harmonię. Stał się kluczową postacią w kształtowaniu się angielskiej tradycji chóralnej i uważany jest za jednego z największych kompozytorów w Anglii. Służył na królewskim dworze jako kompozytor i wykonawca za panowania wszystkich Tudorów z wyjątkiem Henryka VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] skomponował mistrzowski motet, którym gotów jest podzielić się ze światem. To niezwykle skomplikowane i innowacyjne dzieło złożone z czterdziestu oddzielnych głosów, z których każdy podzielony jest na osiem chórów po pięć głosów: sopran, alt, tenor, baryton i bas.\n\nZaleca się wykonywanie go w dużych pomieszczeniach lub katedrach. Pozwoli to słuchaczom w pełni odczuć efekt otoczenia przez wiele głosów."
 flavor_eng.142.a: "Muzyka dla naszych uszu."
 flavor_eng.142.b: "Promujcie zamiast tego jego pozostałe dzieła."
 flavor_eng.142.historical_info: "#italic Spem in alium#! napisał w 1570 roku angielski kompozytor Thomas Tallis. To monumentalne dzieło uważa się za szczytowe osiągnięcie w dziedzinie renesansowej muzyki polifonicznej. Skomponowane zostało tak, aby zademonstrować zarówno umiejętności twórcy, jak i osiągnięcia angielskiej muzyki chóralnej."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] powraca"
 flavor_eng.143.desc: "Wielki poszukiwacz przygód, [francis_drake.GetName], powraca z ładownią pełną bogactw. [francis_drake.GetHisHer|U] niedawna podróż do nowego świata pozwoliła na zdobycie majątku o wartości w dukatach równej #Y [ROOT.GetVariable('drake_loot').GetValue]#!. Zgodnie z wcześniejszymi ustaleniami zostanie on dostarczony do królewskiego skarbca."
 flavor_eng.143.a: "Naprzód, wielki badaczu."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] może nadal łupić wszelkie podatne na atak kolonie, jakie odkryje, jeśli otrzyma zadanie eksploracji Nowego Świata."
 flavor_eng.143.b: "Połóżmy kres napaściom."
 flavor_eng.143.tt2: "[francis_drake.GetNameWithNoTooltip] będzie podczas swoich dalszych wojaży działać bardziej pokojowo."
 flavor_eng.143.historical_info: "Powrót Francisa Drake'a do Anglii po pierwszej wyprawie na Karaiby spotkało się z wielką radością w całym królestwie. Podróż uznana została za wielkie osiągnięcie w zakresie angielskiej eksploracji i piractwa, co poprawiło morale i przyczyniło się do rosnącego poczucia dumy i pewności siebie w walce z przytłaczająco silnym przeciwnikiem."
 flavor_eng.144.title: "Plantacja Ulsteru"
 flavor_eng.144.desc: "Opracowany został śmiały plan, który pozwoli osadnikom z naszych północnych terytoriów osiedlać się w irlandzkiej prowincji [ShowAreaName('ulster_area')], co doprowadzi do jej anglicyzacji, a jednocześnie sprawi, że miejscowa ludność porzuci fałszywą doktrynę, jaką jest [ShowReligionName('catholic')|l].\n\nTamtejsza ludność zareaguje zapewne wrogością, jest to jednak konieczne, jeśli chcemy narzucić wyspie naszą władzę."
 flavor_eng.144.a: "Nie ma innego wyjścia."
 flavor_eng.144.a.custom1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] migrują w znacznej liczbie z prowincji [emigration_province_1.GetProvince.GetName] i [emigration_province_2.GetProvince.GetName], aby założyć plantacje w Ulsterze."
 flavor_eng.144.a.custom2: "Migracja na linii [target_root_country.GetNameWithNoTooltip]-Ulster budzi wielki gniew miejscowej ludności, zwiększa jednak jednocześnie wpływy, jakie wywiera [target_root_country.GetAdjectiveWithNoTooltip|l]ka kultura i religia."
 flavor_eng.144.b: "Ryzykujemy wewnętrzny konflikt."
 flavor_eng.144.historical_info: "Najbardziej położona na północ irlandzka prowincja, Ulster, stanowiła wyzwanie dla angielskich władz na wyspie, ponieważ pozostaje pod mniejszym naszym wpływem kulturowym i religijnym, a jej mieszkańcy są dumni ze swojego gaelickiego katolicyzmu. Aby rozwiązać ten problem i doprowadzić do przemian demograficznych i kulturowych w okolicy, korona angielska opracowała plan zwany Plantacją Ulsteru, który pozwoli go skolonizować przy wsparciu bogatych ziemian. Protestanci z północnej Anglii i południowej Szkocji zostali zachęceni do przeprowadzki do Irlandii Północnej, gdzie odebrano tereny buntowniczym miejscowym wodzom oraz ich podwładnym, aby przydzielić ją przybywającym na miejsce osadnikom."
 flavor_eng.145.title: "Kompania Lewantyńska"
 flavor_eng.145.desc: "Obecność #L [ROOT.GetCountry.GetAdjective|l]kich#! kupców na terytoriach Lewantu jest zdecydowanie zbyt nikła – pozostajemy na łasce innych śródziemnomorskich państw, jeśli chodzi o możliwości handlowe w tym regionie.\n\nKluczowe musi być dla nas stworzenie kompanii handlowej, która chronić będzie nasze interesy i zapewni nam dostęp do najlepszych towarów ze wschodu."
 flavor_eng.145.a: "Wspaniały pomysł."
 flavor_eng.145.b: "Nie ma tam nic wartościowego."
 flavor_eng.145.historical_info: "Kompania Kupców Angielskich Działających w Lewancie została założona na mocy królewskiej karty nadanej przez królową Elżbietę I, w celu prowadzenia handlu z Imperium Osmańskim i jego sąsiadami. Wymiana rozmaitych towarów, w tym tekstyliów, przypraw i innych towarów luksusowych, między Anglią a terytorium Lewantu stanowiły priorytet dla kompanii, dzięki której powstał szereg placówek handlowych na wschodnich obszarach basenu Morza Śródziemnego."
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip] i jego odkrycia"
 flavor_eng.147.desc: "[walter_raleigh.GetName], sławny badacz, tworzy mapy Nowego Świata. W drodze powrotnej do rodzimego kraju łaskawie zatrzymał się w naszych koloniach – [ShowAreaName('southern_new_england_area')] może cieszyć się dopływem zaopatrzenia.\n\nW jego ekspedycji nie brało udziału wielu ludzi, byli jednak odpowiednio wyposażeni, aby zapewnić na pewien czas wyposażenie dla kolonii. Oznacza to jednak, niestety, że zdobycze z wyprawy, które ma otrzymać [ROOT.GetCountry.GetGovernment.GetRuler.GetName], uległy uszczupleniu o to, co dostali koloniści."
 flavor_eng.147.a: "Cóż za hojność."
 flavor_eng.147.tt1: "Zaludnienie kolonii [target_colony.GetProvinceDefinition.GetName] nieznacznie rośnie dzięki pomocy, jakiej udzielił jej [walter_raleigh.GetNameWithNoTooltip]."
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "Pod koniec lat 80. XVI wieku Raleigh sfinansował dwie ekspedycje do Ameryki Północnej z zamiarem założenia w Nowym Świecie angielskiej kolonii. Została ona założona, lecz nie otrzymywała odpowiednich zapasów ze względu na wybuch wojny angielsko-hiszpańskiej. Mimo tych utrudnień odkrycia Raleigha pozwoliły ostatecznie na założenie kolonii Jamestown w Virginii."
 flavor_eng.148.title: "Miedzionosy"
 flavor_eng.148.desc: "Ciągłe wojny i nadmierne wydatki powodują, że brakuje nam złota niezbędnego do bicia monet. Musimy zmniejszyć jakoś ilość cennego metalu w złotych i srebrnych monetach. Inaczej pojawi się ryzyko niedoborów do czasu, aż spadną wydatki. Korzystną alternatywą byłaby [ShowGoodsName('copper')|l] – jest tania i łatwa do zdobycia. Wszelkie domieszki do waluty zostaną najpewniej odkryte przez kupców i przełoży się na spadek w wartości naszej waluty."
 flavor_eng.148.a: "Wprowadzić tańszy metal."
 flavor_eng.148.b: "Interwencja nie jest potrzebna."
 flavor_eng.148.historical_info: "Wielkie obniżenie wartości waluty angielskiej za panowania króla Henryka VIII polegało na obniżeniu ilości złota i srebra w monetach przy jednoczesnym utrzymaniu ich nominału. Jego celem było zapewnienie koronie dodatkowych przychodów – w pewnym momencie miedź stanowiła tak dużą część monety, że cienka warstwa srebra ulegała starciu na wystającym nosie królewskiego portretu, dzięki czemu władca zyskał sobie przydomek Miedzionosego."
 eng_lack_of_bullion: "Brak złota do bicia monet"
 eng_copper_introduced: "Zwiększone wykorzystanie miedzi w produkcji monet"
 flavor_eng.149.title: "Spisek Babingtona"
 flavor_eng.149.desc: "Ujawniono spisek, którego celem jest sprawienie, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] straci tron, zasiądzie zaś na nim [pretender.GetName]. Plan, który opracował [anthony_babington.GetName], jest już w realizacji. Wyznający religię #L [ShowReligionAdjective('catholic')|l]ą#! poddani w całym kraju są gotowi przyłączyć się do powstania."
 flavor_eng.149.a: "Kolejna intryga kona w podrygach."
 flavor_eng.149.tt1: "[francis_walsingham.GetNameWithNoTooltip] i jego doskonała siatka szpiegowska niweczą spisek."
 flavor_eng.149.b: "Niepokojący obrót wydarzeń."
 flavor_eng.149.a.custom1: "Znacząca część naszych [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich poddanych staje do walki, licząc, że [pretender.GetNameWithNoTooltip] obejmie tron."
 flavor_eng.149.c: "Pójdźmy na szerokie ustępstwa."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] i [anthony_babington.GetNameWithNoTooltip] mają zagwarantowane bezpieczne opuszczenie kraju i mogą w przyszłości podjąć próbę kolejnego buntu."
 babington_support: "Zwolennicy Babingtona"
 flavor_eng.149.historical_info: "Spisek Babingtona był nieudanym #italic przewrotem#!, który miał na celu zabójstwo królowej Elżbiety I i zastąpienie jej Marią, królową Szkotów, pobożną katoliczką. Jego inicjatorem był Anthony Babington, który wymienił z Marią szereg listów. Opisany w nich został szczegółowo i usankcjonowany sam przewrót oraz lista jego uczestników. Listy zostały przechwycone przez wielkiego mistrza szpiegów Elżbiety, Francisa Walsinghama, co doprowadziło do aresztowania, osądzenia i stracenia Marii."
 flavor_eng.150.title: "Tamerlan Wielki"
 flavor_eng.150.desc: "[christopher_marlowe.GetName] ukończył pisanie dwuaktowej sztuki inspirowanej życiem legendarnego władcy. Została ona napisana w celu rzucenia wyzwania strukturze dotychczasowych dramatów opartych w dużej mierze na dziwacznie sformułowanych zdaniach i nieustrukturyzowanej fabule. #italic Tamerlan Wielki#! zachwyca publikę porywającymi dialogami i dramatycznymi konfliktami. Sztuka pełna jest silnych postaci kierowanych silnymi namiętnościami. Podejrzewamy, że po publikacji przyciągnie nie lada tłumy."
 flavor_eng.150.a: "Jesteśmy oczarowani."
 flavor_eng.150.b: "[christopher_marlowe.GetHisHer|U] inne dzieła również zasługują na uwagę."
 flavor_eng.150.historical_info: "#italic Tamerlan Wielki#! to słynne elżbietańskie dzieło autorstwa Christophera Marlowe'a. Opisane jest w nim $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Na dworze pojawia się pewny siebie i pełen determinacji [william_cecil.GetName]. Ciężar odpowiedzialności wydaje się ciążyć na [william_cecil.GetHisHer] barkach. Postrzegany jest jako człowiek gotów służyć władcom radą i doświadczeniem. Dysponuje szeroką wiedzą i bystrym, strategicznym umysłem. Może w naturalny sposób znaleźć sobie miejsce w rządzie."
 flavor_eng.151.a: "Przyniesie nam dobrobyt."
 flavor_eng.151.tt1: "Zostaje dodana nowa [character|el]: [william_cecil.GetNameWithNoTooltip]."
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni, że [target_root_country.GetReligion.GetName|l] ma na dworze swojego przedstawiciela."
 flavor_eng.151.b: "Niech służy jako parlamentarzysta."
 flavor_eng.151.tt4: "Zostaje dodana nowa [character|el]: [william_cecil.GetNameWithNoTooltip]. Nie może jednak służyć na dworze."
 flavor_eng.151.tt5: "Zasiada nadal w parlamencie, gdzie [target_root_country.GetGovernment.GetRulerTitle|l] może liczyć na jego poparcie."
 flavor_eng.151.c: "Nie potrzebujemy dodatkowej rady."
 STATIC_MODIFIER_NAME_working_from_within: "Praca od wewnątrz"
 flavor_eng.151.historical_info: "William Cecil był wpływowym doradcą królowej Elżbiety I i pozostał jednym z ich najbliższych i najbardziej zaufanych doradców. Zajmował szereg kluczowych pozycji, jak sekretarz stanu czy lord skarbnik, i pomógł Anglii zaradzić licznym wyzwaniom wewnętrznym i międzynarodowym. Pracował niezmordowanie na rzecz sprawy protestanckiej i wzmocnienia władzy angielskiej monarchii."
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip] i jego dokonania"
 flavor_eng.152.desc: "Żeglarz i dowódca, [john_hawkins.GetName], zaproponował podróż, której celem jest [ShowRegionName('guinea_region')], gdzie możliwe będzie zdobycie afrykańskich niewolników i zapewnienie naszym kupcom obecności w regionie. [ShowPopTypeName('slaves')] byliby następnie transportowani do kolonii w Ameryce i sprzedawani z zyskiem."
 flavor_eng.152.a: "Chcemy mieć w tym swój udział."
 flavor_eng.152.tt1: "Zostaje dodany nowy [explorer|el]: [john_hawkins.GetNameWithNoTooltip]."
 flavor_eng.152.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] czarteruje mu statek za znaczną sumę."
 flavor_eng.152.tt3: "Bezprawnie przemyca niewolników do [slave_selling_location.GetName], rozwścieczając [slave_selling_location.GetOwner.GetName]."
 flavor_eng.152.b: "Nie chcemy mieć w tym udziału."
 flavor_eng.152.historical_info: "John Hawkins uważany jest za pierwszego angielskiego kupca, który zarabiał na handlu trójkątnym. W latach 60. XVI wieku skutecznie ominął wymierzone w Anglię embargo handlowe Hiszpanii i sprzedał niewolników karaibskim koloniom, co uczyniło go bogatym człowiekiem. Wziął też udział w szeregu kluczowych bitew morskich, w tym w zwycięstwie nad hiszpańską armadą – służył wówczas w angielskiej flocie jako wiceadmirał."
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] i jego ludzie"
 flavor_eng.153.desc: "Grupa aktorów oczekuje, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] udzieli jej mecenatu, aby mogli wystawiać swoje sztuki. Przyczyniłyby się one do rozwoju dramatu i ogółu literatury i sprawiłaby, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mieliby rozrywkę. Wystawiane byłyby najróżniejsze sztuki – od komedii po tragedie i dramaty historyczne."
 flavor_eng.153.a: "Scena należy do was."
 flavor_eng.153.a.custom: "[ShowRegionName('great_britain_region')]: [ShowPopTypeName('peasants')|l] we wszystkich [Concept('locations', 'lokacjach')|e], w których znajduje się [ShowBuildingTypeName('theater')|l], zyskują [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.153.tt1: "Trupa aktorska występuje wyłącznie w teatrach."
 flavor_eng.153.b: "Zbudujmy tymczasowe sceny."
 flavor_eng.153.b.custom: "[ShowRegionName('great_britain_region')]: [ShowPopTypeName('peasants')|l] we wszystkich [Concept('locations', 'lokacjach')|e] i miastach, w których znajduje się [ShowBuildingTypeName('theater')|l], zyskują [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.153.tt2: "Trupa aktorska występuje w dużych miastach i w teatrach."
 flavor_eng.153.tt3: "[target_root_country.GetGovernment.GetRulerTitle] wykazuje wielkie poświęcenie sprawie zabawienia ludności, przez co [target_root_country.GetGovernment.GetRuler.GetHisHer] popularność rośnie."
 flavor_eng.153.c: "Mamy inne priorytety."
 flavor_eng.153.historical_info: "Queen Elizabeth's Men to jedna z wielu grup teatralnych, jakie występowały pod koniec XVI i na początku XVII wieku. Pomogły one spopularyzować teatr, wskutek czego pojawiać się zaczęły stałe miejsca występów, takie jak Globe Theatre. Aktorzy występowali w różnego rodzaju sztukach, w tym tych napisanych przez sławnych dramaturgów, jak William Szekspir czy Christopher Marlowe."
 flavor_eng.154.title: "Romeo i Julia"
 flavor_eng.154.desc: "Nowa tragedia, którą napisał [william_shakespeare.GetName], budzi emocje w mieście. Nosi ona tytuł #italic Romeo i Julia#!, jej miejscem akcji jest [ShowLocationName('verona')], fabuła zaś traktuje o wielkiej historii miłosnej dwójki młodych ze skłóconych dynastii. Jak głosi plotka, jest niezwykle emocjonująca i pełna dramatycznych wydarzeń. Ma też zaskakujący zwrot akcji."
 flavor_eng.154.a: "Wreszcie szczęśliwe zakończenie."
 flavor_eng.154.b: "Rozreklamujmy zamiast tego jego inne sztuki."
 flavor_eng.154.historical_info: "Jedna z najsłynniejszych sztuk Williama Szekspira, „Romeo i Julia”, uważana jest za arcydzieło światowej literatury. Uważa się, że napisał ją wcześnie w swojej karierze, między 1591 a 1596, i że pozostawała ona najpopularniejszą z jego sztuk za jego życia."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Korsarz i kupiec dobrze orientujący się w sprawach morskich przybył do nas z nadzieją, że umożliwimy mu wyprawę do Indii Wschodnich. [james_lancaster.GetName] utrzymuje, że kraj [ROOT.GetCountry.GetName] musi stworzyć sobie przyczółek w pobliżu Wysp Korzennych, aby mieć udział w dochodowym handlu, jaki zapewnia [ShowRegionName('indonesia_region')].\n\nCo więcej, przedstawia on wyniki swoich najnowszych badań terenowych, dowodzące, że istnieją [ShowGoodsName('fruit')|l], które poprawiają zdrowie żeglarzy i zmniejszają częstotliwość występowania szkorbutu. Wieści o tym odkryciu już się rozniosły, co najpewniej przełoży się na wzrost popytu na taki towar."
 flavor_eng.155.a: "Potrzebujemy tych przypraw."
 flavor_eng.155.tt1: "Zostaje dodany nowy [explorer|el]: [james_lancaster.GetNameWithNoTooltip]."
 flavor_eng.155.tt2: "Jeśli zostanie wysłany do Wschodnich Indii, z jego inicjatywy może powstać [ShowBuildingTypeName('overseas_trading_post')|l] w #TOOLTIP:REGION,indonesia_region,X #L Indonezji#!#!."
 flavor_eng.155.b: "Wyślijcie go na ekspedycję po [ShowGoodsNameWithNoTooltip('fruit')|l]."
 flavor_eng.155.tt3: "z jego inicjatywy powstaje [ShowBuildingTypeName('overseas_trading_post')|l] na wyspie [ShowRegionName('madagascar_region')]. Zapewnia nam to [ShowGoodsNameWithNoTooltip('fruit')|l] w dużej ilości."
 flavor_eng.155.c: "To nie czas na zmiany."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] nie otrzymuje audiencji – nikogo nie obchodzi jego ględzenie o cytrusach."
 eng_lancasters_findings: "Przeciwszkorbutowe skutki soku z cytrusów"
 flavor_eng.155.historical_info: "James Lancaster wziął udział w kilku udanych ekspedycjach do Azji i był jednym z założycieli Brytyjskiej Kompanii Wschodnioindyjskiej. W 1600 roku stanął na czele ekspedycji do Indii Wschodnich, aby zapewnić Anglii udział w lukratywnym handlu przyprawami. Dużo czasu spędził na wyspie Madagaskar, gdzie zebrał dla swojej załogi owoce. Jak się okazało, były one skutecznym lekiem na szkorbut, niedobór witamin, który gnębił marynarzy podczas ich długich podróży. Jego odkrycia skłoniły admiralicję do przydzielania każdemu marynarzowi porcji soku z cytryny."
 flavor_eng.156.title: "Faktoria Wschodnioindyjska"
 flavor_eng.156.desc: "Sławny badacz i ekspert od cytrusów, [james_lancaster.GetName], eksploruje obecnie Indie Wschodnie. Nawiązał kontakty dyplomatyczne z regionalnym mocarstwem. Państwo #L [ROOT.GetCountry.GetAdjective|l]kie#! może wykorzystać tę okazję i sprawić, że w regionie powstanie [ShowBuildingTypeName('overseas_trading_post')|l], co może poskutkować tym, że wyspy [ShowAreaName('moluccas_area')] staną się dla nas dostępne."
 flavor_eng.156.a: "Kusząca propozycja."
 flavor_eng.156.b: "Niewiele w ten sposób osiągniemy."
 flavor_eng.156.historical_info: "W epoce kolonialnej potęgi europejskie zakładały placówki handlowe i faktorie w różnych częściach Azji Południowo-Wschodniej, aby ułatwić sobie handel, zwłaszcza przyprawami takimi jak goździk, gałka muszkatołowa czy pieprz. Pierwsza faktoria angielska powstała w mieście Banten pod kuratelą Brytyjskiej Kompanii Wschodnioindyjskiej."
 flavor_eng.157.title: "De magnete"
 flavor_eng.157.desc: "[target_location.GetName]: Oświecony filozof i fizyk, [william_gilbert.GetName], oddaje się obecnie eksperymentom naukowym nad magnetyzmem – patronuje mu miejscowy [ShowBuildingTypeName('university')|l]. Wykorzystując naturalnie magnetyczne minerały, wydedukował, że sama Ziemia jest ogromnym magnesem, co wyjaśniałoby, dlaczego orbituje wokół niej księżyc.\n\nSwoje wnioski opublikował w dziele zatytułowanym #italic De magnete, magneticisque corporibus, et te magno magnete tellure#!, które chciałby wydrukować. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bardzo gniewnie spoglądają na [william_gilbert.GetHisHer] idee, lecz [william_gilbert.GetHisHer] wkład w naukę byłby znaczący dla naszej społeczności naukowej."
 flavor_eng.157.a: "Opublikujcie to dzieło."
 flavor_eng.157.tt1: "Zostaje dodana nowa [character|el]: [william_gilbert.GetNameWithNoTooltip]."
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni z publikacji księgi ze względu na obowiązującą [Concept('policy', 'politykę')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.157.b: "Spalcie i jego, i księgę."
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.157.c: "Zakażcie publikacji."
 flavor_eng.157.historical_info: "Najsławniejsze dzieło Williama Gilberta uważane jest za kluczowy tekst w historii badań nad magnetyzmem i elektrycznością. W swoim czasie było wręcz rewolucyjne – proponowało na przykład założenie, że Ziemia jest sama w sobie wielkim magnesem. Wywarło wielki wpływ na społeczność naukową swoich czasów i stanowiło inspirację dla przyszłych naukowców, takich jak sir Isaac Newton."
 flavor_eng.158.title: "Złota przemowa"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] chce wygłosić przygotowane misternie przemówienie poruszające szereg pilnych problemów, jakie nękają obecnie nasz kraj. Oczekuje się, że będzie stanowić inspirację dla ludności i sprawi, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] znacząco zdobędzie na popularności, [ROOT.GetCountry.GetName] zaś – na stabilności."
 flavor_eng.158.a: "Niech mowa zostanie wygłoszona w całości."
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip] wzrusza wszystkich swoim krasomówstwem."
 flavor_eng.158.b: "Niech skupi się na jedności i harmonii."
 flavor_eng.158.c: "Miłość i oddanie wobec ojczyzny muszą być w centrum uwagi."
 flavor_eng.158.historical_info: "Złota przemowa wygłoszona została 30 listopada 1601 roku przez królową Elżbietę I do Parlamentu. Okres ten charakteryzowały niepokoje polityczne i napięcia związane z kwestią sukcesji, trwającą wojną angielsko-hiszpańską oraz starciami frakcyjnymi i podziałami wewnątrz kraju. Przemowa została dobrze odebrana i uważa się ją za koronny przykład krasomówczych umiejętności królowej."
 flavor_eng.159.title: "Sprzeciw wobec tytoniu"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] głośno wyraża swoją dezaprobatę dla pożywki, jaką stał się [ShowGoodsName('tobacco')|l] – podkreśla jego zły wpływ na płuca oraz okropny zapach. [ROOT.GetCountry.GetGovernment.GetRulerTitle] chce opublikować traktat, w którym wyrazi swoją opinię publicznie, rozważane są jednak również poważniejsze środki mające zaradzić używaniu tej niebezpiecznej rzekomo substancji."
 flavor_eng.159.a: "Niech [ShowGoodsNameWithNoTooltip('tobacco')|l] zostanie obłożony cłem."
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip] podejmuje kroki, na które miłośnicy tytoniu reagują gniewem."
 flavor_eng.159.b: "Niech zostanie wprowadzony tymczasowy zakaz importu tytoniu."
 flavor_eng.159.tt2: "Irytacja, jaką odczuwają konsumenci na skutek odstawienia tytoniu, ma swoje skutki: [ShowGoodsName('beer')|l] wykazuje wzrost konsumpcji."
 flavor_eng.159.tt3: "Gospodarcze skutki zakazu sprawiają, że plantacje tytoniu w koloniach ulegają zamknięciu."
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są niezadowoleni z ingerencji państwa w handel."
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Zakaz importu tytoniu"
 STATIC_MODIFIER_NAME_tax_tobacco: "Podatek tytoniowy"
 eng_compensating_addictions: "Kompensowanie uzależnienia od tytoniu"
 eng_growing_addiction: "Popularyzacja tytoniu"
 flavor_eng.159.c: "Pozostańmy przy publikacji traktatu."
 flavor_eng.159.tt5: "Brak interwencji ze strony rządu sprawia, że popyt na tytoń chwilowo wzrasta."
 flavor_eng.159.historical_info: "#italic Sprzeciw wobec tytoniu#! to traktat napisany i opublikowany przez króla Jakuba VI, w którym wyraża on swój sprzeciw i niezadowolenie dotyczące palenia tytoniu. Jego poglądy doprowadziły do wprowadzenia nowego podatku i cła, którymi obłożono importy tytoniowe. Odbiło się to negatywnie na gospodarce kolonii, sama interwencja zaś nie doprowadziła znacząco do redukcji popytu na tytoń w Anglii."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "[ShowLocationName('london')]: Pobożna i poetycka [luisa_carvajal.GetName] para się od jakiegoś czasu kaznodziejstwem. Została już kilkukrotnie uwięziona, kiedy przyłapywano ją na kłótniach z okoliczną ludnością – twierdzi bowiem, że prawdziwą religią jest [ShowReligionName('catholic')|l].\n\nSłynie ze swojej działalności charytatywnej. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] cenią ją sobie bardzo wysoko, lecz jej ciągłe konflikty z prawem niosą ryzyko, że niektórzy z naszych niżej postawionych obywateli zwrócą się przeciw nam – różnice religijne często prowadzą do konfrontacji."
 flavor_eng.160.a: "Natychmiast ją deportujmy."
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] martwią się, że [luisa_carvajal.GetNameWithNoTooltip] nie będzie już świadczyć charytatywnej pomocy."
 flavor_eng.160.b: "Spalmy ją za herezję."
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] reaguje gniewem na egzekucję swojej obywatelki."
 flavor_eng.160.c: "Odrobina dobroczynności nikomu nigdy nie zaszkodziła."
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] z powodzeniem nawraca część swoich popleczników na #L [ShowReligionAdjective('catholic')|l]ą#! wiarę."
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza była hiszpańską szlachcianką i pobożną katoliczką żyjącą pod koniec XVI i na początku XVII wieku. Przeprowadziła się do Anglii, zamierzając nawracać anglikanów na katolicyzm – za sprawę tę gotowa była ponieść śmierć. Jej nieskrępowana pochwała katolicyzmu doprowadziła do jej kilkukrotnego uwięzienia. Ostatecznie zmarła na skutek choroby, niedługo po tym, jak podjęto decyzję o jej deportacji do Hiszpanii."
 flavor_eng.161.title: "Odlot dzikich gęsi"
 flavor_eng.161.desc: "W obliczu poczucia porażki i rosnącej #L [ROOT.GetCountry.GetAdjective|l]kiej#! kontroli irlandzcy hrabiowie zebrali się, aby omówić możliwość opuszczenia kraju w celu uniknięcia dalszych konfliktów i potencjalnej zemsty.\n\nMogą próbować uzyskać pomoc ze strony #L [ShowReligionAdjective('catholic')|l]ich#! sił europejskich, lecz raczej nie wpłynie to na naszą kontrolę nad regionem. Możemy spróbować obłaskawić ich, zapewniając im niejaką samorządność, lecz najpewniej przedłuży to nasze starania nad zawładnięciem wyspą."
 flavor_eng.161.a: "Pozwólmy im odejść."
 flavor_eng.161.a.custom: "#L [ShowCultureName('irish')]cy#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], którzy zamieszkują [ShowAreaName('ulster_area')], emigrują. Ich cel to [ShowProvinceDefinitionName('coruna_province')]."
 flavor_eng.161.b: "Zapewnijmy im dodatkową autonomię."
 flavor_eng.161.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z prowincji [ShowProvinceDefinitionName('ulster_province')] czują się obłaskawieni."
 flavor_eng.161.historical_info: "Po klęsce buntu Hugha O'Neilla irlandzcy wodzowie i arystokraci podjęli decyzję o opuszczeniu kraju. Ich odejście wywarło trwały wpływ na irlandzkie społeczeństwo, politykę i kulturę, co przełożyło się na upadek tradycyjnej gaelickiej arystokracji. Ich celem było poszukiwanie zagranicznego wsparcia dla interwencji wojskowej, dlatego też udali się w pierwszej kolejności do Hiszpanii."
 flavor_eng.162.title: "Sea Venture"
 flavor_eng.162.desc: "Pierwszy okręt zaprojektowany z myślą o emigrantach, którego zadaniem było zasilenie kolonii, z których zaczyna słynąć [ShowAreaName('southern_new_england_area')], rozbił się na wyspie [ShowLocationName('bermuda')], przez co żeglarze i koloniści tam utknęli. Mają do wyboru: pozostać tam lub liczyć na to, że spróbujemy ich stamtąd zabrać na kolejnym statku, który następnie zawiózłby ich do portu docelowego #italic Sea Venture#!.\n\nJeśli nasze kolonie nie otrzymają odpowiedniego zaopatrzenia, [ShowAreaName('southern_new_england_area')] może zaznać wielu trudów."
 flavor_eng.162.a: "Pozostaną tam."
 flavor_eng.162.b: "Są potrzebni w koloniach."
 flavor_eng.162.historical_info: "#italic Sea Venture#! był statkiem zaopatrzeniowym zmierzającym do kolonii Jamestown w Virginii wraz z ośmioma innymi jednostkami. Został wysłany przez kompanię Virginia w roku 1609 z zapasami i osadnikami do mierzącego się z wieloma trudami osiedla. Oddzielił się od reszty floty wskutek huraganu i, ciężko uszkodzony, rozbił się na wyspie Bermuda, która pozostawała wówczas niezamieszkana. Po niemal roku spędzonym na Bermudzie, ocalali z #italic Sea Venture#! zdołali zbudować dwa nowe statki i przybyli do Jamestown. Ich przybycie okazało się kluczowe dla przetrwania kolonii."
 flavor_eng.163.title: "Globe Theatre"
 flavor_eng.163.desc: "Utalentowany [william_shakespeare.GetName] proponuje budowę plenerowego teatru z drewna na południowym brzegu Tamizy, by wystawiać swoje liczne sztuki.\n\nSama budowa zostałaby opłacona przez jego kompanię teatralną, Trupę Lorda Szambelana, lecz bliskość rzeki czyniłaby budynek łatwym do uszkodzenia w razie zalania podczas wyjątkowo wysokich pływów. Dlatego też niezbędne byłoby zbudowanie fundamentu, którego budulcem byłyby ziemia i [ShowGoodsName('lumber')|l], a który podniósłby budynek powyżej potencjalnego poziomu wody."
 flavor_eng.163.a: "Doskonały środek zapobiegawczy."
 flavor_eng.163.tt1: "Wraz z teatrem zbudowana zostanie infrastruktura ochronna."
 flavor_eng.163.b: "Tylko teatr, drodzy panowie."
 flavor_eng.163.tt2: "Globe Theatre będzie podatny na zalanie."
 flavor_eng.163.c: "Zawetujmy budowę."
 flavor_eng.163.historical_info: "Pierwotnie Globe Theatre był teatrem powiązanym z Williamem Szekspirem i jego produkcjami teatralnymi. W pierwszej wersji powstał w 1599 roku, spłonął jednak w 1613, by rok później zostać odbudowanym. Znajdował się w dzielnicy Londynu zwanej Bankside, tuż za miastem, budowa teatrów w obrębie murów miejskich była bowiem podówczas zabroniona."
 flavor_eng.164.title: "Wielki Kontrakt"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] tonie w długach, co bez wątpienia jest spowodowane wystawnym stylem życia i dużym domostwem, które trzeba utrzymać. Gabinet złożył petycję do parlamentu o zapewnienie rocznego grantu w zamian za rezygnację z części praw i prerogatyw.\n\nUmowa ta, zwana Wielkim Kontraktem, sprawiłaby, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zarabiałaby więcej i wyszłaby z długów. Ich niespłacenie nadszarpnęłoby naszą reputację u inwestorów i miałoby opłakany wpływ na możliwość pozyskiwania funduszy w przyszłości."
 flavor_eng.164.a: "Pełna zgoda."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] mierzy się z problemami finansowymi, co w znaczącym stopniu utrudnia [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'jej','mu')] rządy."
 flavor_eng.164.tt2: "Pożyczkodawcy, w obawie przed finansową niestabilnością, domagają się lepszych zabezpieczeń dla pożyczek."
 flavor_eng.164.b: "Renegocjujmy warunki."
 flavor_eng.164.tt3: "[target_character.GetName] negocjuje bardziej kompromisową umowę dzięki swoim umiejętnościom."
 flavor_eng.164.c: "To rzecz niemożliwa."
 STATIC_MODIFIER_NAME_great_contract: "Wielki Kontrakt"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Wielki Kontrakt z poprawkami"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Brak umowy"
 flavor_eng.164.historical_info: "Wielki Kontrakt był próbą ugody, jaką podjął Robert Cecil, aby zapewnić monarchii fundusze od parlamentu w celu spłaty zgromadzonego długu. Korona w zamian zrzekłaby się feudalnego prawa do brania na dwór podopiecznych i pozyskiwania po królewskich cenach niezbędnych towarów, a także możliwości nakładania nowych obowiązków. Umowa ostatecznie nie została zawarta – król Jakub I oraz parlament nie zdołali zawrzeć kompromisu."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "[ShowLocationName('oxford')]: [thomas_harriot.GetName], genialny astronom i matematyk, studiuje obecnie w mieście. Wykorzystując instrumenty takie jak astrolabium i sekstanty, coraz bardziej interesuje się problemami nawigacji i eksploracji Nowego Świata.\n\nMa możliwość oddania się w pełni swojej nowej pasji. Może też zostać zatrudniony, aby pracował dalej w dziedzinach, które obejmował jego licencjat."
 flavor_eng.165.a: "Będzie kluczowy dla naszej kolejnej ekspedycji."
 flavor_eng.165.tt1: "Zostaje dodany nowy [explorer|el]: [thomas_harriot.GetNameWithNoTooltip]."
 flavor_eng.165.tt2: "Jego umiejętności tłumaczeniowe znacząco zwiększają szybkość i szanse powodzenia ekspedycji."
 STATIC_MODIFIER_NAME_wonder_translator: "Genialny tłumacz"
 flavor_eng.165.b: "Będzie matematykiem i astronomem."
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip] znacząco przyczynia się swoimi odkryciami do rozwoju nauki."
 flavor_eng.165.c: "Poradzimy sobie bez niego."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] rozgląda się swoimi wpatrzonymi w gwiazdy oczami za inną pracą."
 flavor_eng.165.historical_info: "Thomas Harriot poczynił pod koniec XVI i na początku XVII wieku znaczący wkład w rozmaite dziedziny nauki oraz w wyprawy badawcze. Jako jeden z pierwszych ludzi użył teleskopu do obserwacji astronomicznych, dzięki czemu poczynił szczegółowe obserwacje Księżyca i innych ciał niebieskich. Jako utalentowany lingwista towarzyszył sir Walterowi Raleighowi w jego podróżach do Ameryki Północnej, gdzie nauczył się dwóch rodzimych języków, stając się kluczowym członkiem ekspedycji."
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] i wielka woda"
 flavor_eng.166.desc: "[ShowProvinceDefinitionName('cornwall_province')] ulega zalaniu – wieści o tym docierają do nas po wielkim podniesieniu się wód, do jakiego doszło wskutek burzy i wysokiego pływu. Przepadło wiele domów, pól i istnień ludzkich, a niektóre obszary całkowicie zniknęły pod wodą.\n\nTamiza również wylała, powodując pewne szkody na południowym wybrzeżu."
 flavor_eng.166.a: "Druzgocące wieści."
 globe_repairs: "Naprawy Globe"
 flavor_eng.166.tt1: "Niedawno zbudowane zabezpieczenia sprawiają, że [ShowBuildingTypeName('globe_theatre')] pozostaje bezpieczny przed zalaniem."
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')] zostaje zalany wskutek braku odpowiednich zabezpieczeń."
 flavor_eng.166.b: "Niech popadnie w zaniedbanie."
 flavor_eng.166.historical_info: "Wielka woda Jakuba I to nazwa, jaką nadano rozległej powodzi, jaka miała miejsce w 1607 roku. Na Kanale Bristolskim wystąpił wówczas potężny przypływ, powodując znaczące szkody w południowej Walii i południowo-zachodniej Anglii. Powódź zwiększyła świadomość konieczności ochrony wybrzeża przed podobnymi wydarzeniami i doprowadziła do znaczących zmian w dziedzinie zarządzania wybrzeżem."
 flavor_eng.167.title: "Bunt na Discovery"
 flavor_eng.167.desc_common: "Legendarny badacz, [henry_hudson.GetName], był widziany, jak żeglował pod #L [ROOT.GetCountry.GetAdjective|l]ką#! flagą na północ, pragnąc znaleźć sławne Przejście Północno-Zachodnie. Statek, którym dowodził, #italic Discovery#!, wrócił niedawno do kraju bez kapitana. Załoga daje do zrozumienia, że został on zmuszony do opuszczenia jednostki wskutek buntu."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nNasza kompania handlowa jest żywo zainteresowana [henry_hudson.GetHisHer] bezpiecznym powrotem i prosi o zorganizowanie wyprawy poszukiwawczo-ratunkowej."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nNasza kolonia, [target_colony.GetName], jest żywo zainteresowana [henry_hudson.GetHisHer] bezpiecznym powrotem i prosi o zorganizowanie wyprawy poszukiwawczo-ratunkowej."
 flavor_eng.167.a: "To warte każdego grosza."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] nie zostaje odnaleziony."
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip], jeśli zostanie odnaleziony, zostanie dodany jako [explorer|el]."
 flavor_eng.167.tt3: "Ekspedycja poszukująca znanego badacza zajmie się też eksploracją. [ShowAreaName('hudson_bay_sea_zones_area')] doczeka się stworzenia dokładnej mapy."
 flavor_eng.167.b: "Życzymy mu wszystkiego dobrego."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] zostaje uznany za zaginionego na morzu."
 flavor_eng.167.historical_info: "Bunt na pokładzie #italic Discovery#! został zorganizowany przez załogę kapitana Henry'ego Hudsona po tym, jak nie chciał on zrezygnować z dalszej podróży na zachód. Po zimie spędzonej w Zatoce Hudsona wszyscy chcieli wracać do domów, on jednak nie chciał o tym słyszeć, co doprowadziło do wypowiedzenia mu posłuszeństwa przez większość podwładnych. Buntownicy wysadzili Hudsona, jego nastoletniego syna Johna i siedmiu załogantów na wybrzeżu zatoki – pozostawionych ludzi nigdy nie odnaleziono."
 flavor_eng.168.title: "Cotswold Olimpick Games"
 flavor_eng.168.desc: "Zasugerowano, aby zorganizowane zostało lokalne święto, które poprawi opinię, jaką [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] cieszy się wśród prostych ludzi. Zjednoczyłoby ono mężczyzn i kobiety różnych stanów, aby mogli rywalizować w aktywnościach takich jak jazda konna, taniec, rzut młotem czy lokalna forma zapasów. [ShowGoodsName('wild_game')], [ShowGoodsName('fish')|l] i [ShowGoodsName('beer')|l] zostaną dostarczone w dużych ilościach każdemu, kto weźmie udział w święcie, budki i namioty zaś pozwolą uprawiać hazard o niewielkie sumy.\n\nZaproponowano również daty, z których największą popularnością cieszą się czwartek i piątek tygodnia po Pięćdziesiątnicy."
 flavor_eng.168.a: "Niech stanie się to wydarzeniem dorocznym."
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nie pochwalają takich świąt i uważają, że wywodzą się one z pogaństwa."
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Cotswold Olimpick Games"
 cotswold_olimpick_games: "Cotswold Olimpick Games"
 flavor_eng.168.b: "Jednokrotna organizacja wystarczy."
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zadowoleni i gotowi są zasponsorować pierwszą edycję wydarzenia."
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zadowoleni i gotowi są zasponsorować wydarzenie."
 flavor_eng.168.c: "Klasy nie powinny się ze sobą mieszać."
 flavor_eng.168.historical_info: "Cotswold Olimpick Games to doroczne wydarzenie odbywające się w regionie Cotswold w Gloucestershire. Pierwsza ich edycja została zorganizowana przez Roberta Dovera, znanego prawnika króla Jakuba I, który czerpał inspirację z olimpijskich greckich zawodów. Organizacji turnieju zaprzestano po angielskiej wojnie domowej, wkrótce później jednak ją wznowiono – tradycja jego urządzania trwa do dziś."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Pionierski architekt i producent teatralny, [inigo_jones.GetName], jest blisko związany z dworem i powrócił niedawno ze swoich studiów we #TOOLTIP:REGION,italy_region,X #L Włoszech#!#!. Zajmuje się przede wszystkim tworzeniem ekstrawaganckich scenografii teatralnych, wykazał jednak również talent do stosowania nowego stylu architektury pozostającego pod wpływem kultur grecko-rzymskich."
 flavor_eng.169.a: "Niech zostanie głównym nadzorcą budowli królewskich."
 flavor_eng.169.tt1: "Zostaje dodana nowa [character|el]: [inigo_jones.GetNameWithNoTooltip]."
 enable_inigo_architecture_advance: "Zapewnia dostęp do [Concept('advance','postępu')|e] „[ShowAdvanceName('inigo_architecture')|l]”."
 flavor_eng.169.b: "Scena go potrzebuje."
 flavor_eng.169.tt2: "Zostaje dodana nowa [character|el]: [inigo_jones.GetNameWithNoTooltip]. Skupia się on jednak wyłącznie na kwestiach teatralnych."
 flavor_eng.169.c: "Niech wybierze własną drogę."
 flavor_eng.169.historical_info: "Inigo Jones był angielskim architektem, scenografem i malarzem, który zdaniem historyków wpłynął znacząco na rozwój angielskiej architektury. Wprowadził w Anglii styl klasyczny i zaprojektował budynki takie jak Banqueting House, Queen's House, a także układ Covent Garden. Znany jest również ze swoich innowacyjnych projektów scenografii teatralnych, jak krajobrazy w tle czy skomplikowana maszyneria sceniczna."
 flavor_eng.172.title: "Procent od tony i funta"
 flavor_eng.172.desc: "Cło nakładane na importowany i eksportowany towar stanowiło stałe źródło dochodów korony od czasów, kiedy rządził [edward_ii.GetName]. Zwyczajowo dochody te były przyznawane panującemu monarsze przez parlament dożywotnio. Jednak podczas ostatniej sesji parlamentu zaproponowano, by tona i funt były przyznawane jedynie na rok, a nie na całe życie."
 flavor_eng.172.a: "Nałóżmy podatek bez zgody parlamentu."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] nie zapomni tego ewidentnego nadużycia władzy."
 flavor_eng.172.b: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zablokują propozycję."
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName] zatrzymuje [taxes|el] z jednego roku."
 flavor_eng.172.c: "Odmówmy złożenia podpisu."
 flavor_eng.172.tt3: "Sprawa pozostaje nierozwiązana do końca obecnych rządów."
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Odrzucenie procentu od tony i funta"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Nadużycie królewskich prerogatyw"
 flavor_eng.172.historical_info: "Tona i funt były cłami nakładanymi na towary importowane i eksportowane, takie jak wino, i stanowiły istotne źródło dochodu dla angielskiej monarchii. „Tona” odnosiła się do opłaty pobieranej na podstawie wagi lub objętości towaru, natomiast „funt” był pobierany jako procent od wartości importowanych dóbr. System ten został zniesiony na mocy Ustawy o Cłach i Akcyzie z 1787 roku."
 flavor_eng.173.title: "Golden Age Restored"
 flavor_eng.173.desc: "Utalentowany [inigo_jones.GetName] zaprojektował oszałamiającą maskę z udziałem szerokiego grona postaci, w tym największych królewskich poetów z przeszłości. Fabuła toczy się wokół przebudzenia bogini sprawiedliwości i złotej epoki, #italic Astrai#!, struktura spektaklu jest zaś niezwykle skomplikowana i uwzględnia antymaskę z udziałem dwunastu wcieleń zła. Oczekuje się, że zachwyci publikę."
 flavor_eng.173.a: "Opłaćmy przedstawienie."
 flavor_eng.173.tt1: "Do spektaklu dodany zostaje [geoffrey_chaucer.GetName]. Publiczność nie posiada się z radości."
 flavor_eng.173.b: "To zwykła strata czasu."
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są rozczarowani brakiem rozrywki."
 flavor_eng.173.historical_info: "#italic Golden Age Restored#! to tytuł maski z epoki jakobińskiej napisanej przez Bena Johnsona i zaprojektowanej przez Inigo Jonesa. Niewiele o niej wiadomo ze względu na fakt, iż nie ocalał żaden z projektów tego ostatniego, znamy jednak pewne szczegóły związane z fabułą. Skupia się ona na motywie reformowania skorumpowanego dworu, co było podówczas szczególnie ważnym tematem – trwał skandal z udziałem faworyta księcia oczekującego na osądzenie w sprawie niedawnego morderstwa. Maska okazała się sukcesem i na prośbę króla została wystawiona po raz drugi."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "[ShowLocationName('oxford')]: Wielozadaniowy architekt, astronom, matematyk i fizyk, [christopher_wren.GetName], którego miejscem pracy jest lokalny [ShowBuildingTypeName('university')|l], entuzjastycznie oddaje się nauczaniu, a jednocześnie wraz z innymi intelektualistami często odwiedza [ShowLocationName('london')]. Jak głosi plotka, może dać się namówić na przyjęcie królewskiego przydziału, dzięki czemu pomógłby ukształtować wizję architektury, jaką ma się cechować kraj [ROOT.GetCountry.GetName]. Może też skupić swoje starania na udzielaniu się w społeczności naukowej."
 flavor_eng.174.a: "Zatrudnijcie go jako inspektora dzieł królewskich."
 flavor_eng.174.tt1: "Zostaje dodana nowa [character|el]: [christopher_wren.GetNameWithNoTooltip]."
 flavor_eng.174.tt2: "Gdy zajmie pozycję na królewskim dworze, może stworzyć istotne dzieła architektoniczne."
 flavor_eng.174.b: "Jego umysł powinien wspierać społeczność naukową."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] skupia swoje wysiłki na pracy naukowej w szeregu dziedzin."
 flavor_eng.174.c: "Jego talenty na niewiele nam się mogą zdać."
 flavor_eng.174.historical_info: "Sir Christopher Wren był niezwykle wpływowym angielskim architektem, matematykiem i naukowcem. Jako jeden z członków założycieli Towarzystwa Królewskiego, zajmował w nim przez szereg lat pozycję przewodniczącego. Jako naukowiec poczynił również znaczący wkład w szereg dziedzin naukowych. Słynie ze swoich licznych dzieł architektonicznych, jak katedra św. Pawła w Londynie."
 flavor_eng.175.title: "Katedra św. Pawła"
 flavor_eng.175.desc_common: "Znany architekt, [christopher_wren.GetName], stworzył projekt kamiennej konstrukcji w stylu barokowym. Po ukończeniu stanowiłaby ona najwyższy budynek w mieście – miałaby sto jedenaście metrów."
 flavor_eng.175.desc: "[ShowLocationName('london')] i jego splendor zasługują na ukoronowanie zbudowaniem wspaniałej katedry. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "Zniszczenia, jakie spowodował wielki pożar Londynu, pozbawiły jego mieszkańców jakiegokolwiek ważniejszego miejsca kultu. Dawna katedra odgrywała ważną rolę w rytuałach odprawianych od 606 roku naszej ery. Powinniśmy zadbać, aby miasto odzyskało splendor, budując nową, jeszcze wspanialszą. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Natychmiast rozpocznijcie budowę."
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zachwyceni planem wzniesienia dużej [Concept('building','budowli')|e] religijnej."
 flavor_eng.175.b: "Lokalne parafie na razie wystarczą."
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni brakiem entuzjazmu dla planu budowy nowej dużej świątyni."
 st_pauls_construction: "Budowa katedry św. Pawła"
 flavor_eng.175.historical_info: "Katedra św. Pawła stanowiła znak rozpoznawczy centralnego Londynu. Jej projekt opracował Christopher Wren, który po wielkim pożarze Londynu zaprojektował ponad 50 kościołów w samym tylko mieście. Katedra słynie ze swojego znaku rozpoznawczego, pełnej wdzięku kopuły, która w chwili zbudowania była drugą największą na świecie. Samą katedrę charakteryzuje styl typowy dla angielskiego baroku."
 flavor_eng.176.title: "Wielki pożar"
 flavor_eng.176.desc_common: "W piekarni na Pudding Lane wybuchł pożar – gwałtownie rozprzestrzenia się na cały [ShowLocationName('london')]. Wykorzystanie bardzo łatwopalnych materiałów budowlanych, jak [ShowGoodsName('lumber')|l], wydatnie się do tego przyczynia. Wąskie uliczki i potężne przeludnienie uniemożliwiają podjęcie jakichkolwiek skutecznych kroków w celu powstrzymania rozprzestrzeniania się pożogi."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nWschodni wiatr sprawia, że ogień przesuwa się ku Tower of London, pochłaniając wszystko na swej drodze i powodując straszliwe zniszczenia w obrębie miejskich murów. Wygląda jednak na to, że pobliska siedziba rządu w Westminster pozostaje bezpieczna."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nWiatr zmienił kierunek na zachodni, przez co ogień przenosi się ku mniej gęsto zabudowanym terenom. Taki obrót wydarzeń sprawia, że [ShowLocationNameWithNoTooltip('london')] ponosi mniejsze szkody, większe za to dotykają pobliską siedzibę rządu w Westminster."
 flavor_eng.176.a: "Porządek. Ważny jest przede wszystkim porządek."
 flavor_eng.176.tt1: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: pożar niszczy kilka królewskich pałaców. [target_root_country.GetGovernment.GetRulerTitle] nie posiada się ze wstydu."
 flavor_eng.176.tt2: "[ShowPopTypeName('burghers')] tracą liczne warsztaty i porzucają miasto w poszukiwaniu dogodniejszych miejsc do życia."
 flavor_eng.176.tt3: "Pechowi [ShowPopTypeName('peasants')|l] tracą domy i zmuszeni są do przenosin."
 flavor_eng.176.tt4: "[samuel_pepys.GetName] obserwuje pożar z brzegu rzeki."
 flavor_eng.176.historical_info: "Wielki pożar Londynu stanowił katastrofę, która zniszczyła większość leżącej w obrębie rzymskich murów części miasta. Szalał przez około trzy dni, a jego rozprzestrzenianie się ułatwiła bezdeszczowa pogoda i silny wiatr. Spowodował zniszczenie wielu domów, miejsc pracy i cennych budowli, w tym katedry św. Pawła. Katastrofa stała się bodźcem do poważnych zmian w planowaniu miejskiej zabudowy i zaostrzenia przepisów budowlanych."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "[ShowAreaName('virginia_area')] jest stale kolonizowana, co przyczyniło się do nawiązania stosunków dyplomatycznych z sąsiadującym plemieniem: [target_tribe.GetName]. Po niedawnej potyczce [rebecca_rolfe.GetName], córka wodza, została schwytana przez osadników, wkrótce zaś poślubiła jednego z nich, który stwierdził następnie, że kraj [ROOT.GetCountry.GetName] będzie dla nich lepszym miejscem do życia.\n\n[ShowLocationName('london')] staje się świadkiem ich przybycia – tłumy gapiów zbierają się, aby zobaczyć sławną księżniczkę, często określaną mianem „cywilizowanej dzikuski”. Powinniśmy wykorzystać ten niezwykły obrót wydarzeń i jej obecność na naszym dworze."
 flavor_eng.177.a: "Przedstawmy ją bogatym inwestorom."
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip] dzięki swojej popularności zapewnia koloniom wzrost inwestycji i powoduje zwiększoną emigrację."
 flavor_eng.177.b: "Niech pozostanie na dworze."
 flavor_eng.177.tt2: "Zostaje dodana nowa [Concept('character','postać')|e]: [rebecca_rolfe.GetNameWithNoTooltip]."
 flavor_eng.177.tt3: "[ShowPopTypeName('nobles')] znajdują rozrywkę w jej stałej obecności na dworze."
 flavor_eng.177.c: "Udokumentujmy dokładnie jej historię."
 flavor_eng.177.tt4: "Opowieść o Rebece Rolfe staje się cennym dziedzictwem kulturowym."
 flavor_eng.177.historical_info: "Rebecca Rolfe, znana powszechnie jako Pocahontas, była rdzenną mieszkanką Ameryki z plemienia Powhatan. Znana jest ze swoich interakcji z angielskimi osadnikami w Virginii, w tym ze spotkań z kapitanem Johnem Smithem i jej późniejszego ślubu z Johnem Rolfe'em. W 1616 roku udała się z mężem do Anglii i została przyjęta w Whitehall Palace, zachorowała jednak podczas przygotowań do podróży powrotnej i zmarła w Anglii w 1617 roku."
 flavor_eng.178.title: "Broda Van Dycka"
 flavor_eng.178.desc: "Gdy zaprasza [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nie sposób odmówić: modny malarz flamandzki, [anton_van_dyck.GetName], którego miejscem zamieszkania była dotąd [ShowLocationName('antwerp')], przybył na dwór. Dobrze znany jest ze swojej wprawy w pracy pędzlem i ma zostać nadwornym malarzem, lecz jego niezwykły zarost stał się przedmiotem rozmów i podziwu wielu ludzi, zanim jeszcze nawet oficjalnie rozpoczął sprawowanie swoich obowiązków."
 flavor_eng.178.a: "Niech zostanie, wezwijcie królewskiego golibrodę."
 flavor_eng.178.tt1: "Zostaje dodana nowa [character|el]: [anton_van_dyck.GetNameWithNoTooltip]."
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] zmienia miejsce pobytu po zakończeniu swojej pracy."
 flavor_eng.178.tt3: "Jego styl zarostu podoba się innym dżentelmenom, którzy zaczynają nosić się podobnie, rzucając wyzwanie dominującemu w tej epoce goleniu się na gładko."
 flavor_eng.178.b: "Nazwijmy to brodą typu [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 grooming_equipment: "Wysoki popyt na przybory do pielęgnacji brody"
 flavor_eng.178.historical_info: "Broda Van Dycka wyróżnia się jako nietypowy, lecz bardzo modny styl zarostu w postaci starannie przystrzyżonej, szpiczastej bródki i oddzielonych od niej wąsów. Modę na nią wprowadził w Anglii Anthony Van Dyck, barokowy artysta z Flandrii, którego dzieła jako nadwornego portrecisty wywarły ogromny wpływ na angielską sztukę portretową. Stosowany przez niego styl zarostu nosił również król Karol II, który określał go mianem „Charlie”."
 flavor_eng.179.title: "Fałszywa Biblia"
 flavor_eng.179.desc: "Błąd korektorski sprawił, że królewscy drukarze opublikowali egzemplarze Biblii o niewłaściwej treści. Pominięto w nich słowo „nie”, wskutek czego jedno z przykazań brzmi w nich „Będziesz cudzołożył”. Ten oczywisty i skandaliczny błąd spowodował natychmiastowe protesty zarówno ze strony społeczeństwa, jak i władz religijnych. Wszyscy domagają się wycofania i poprawienia zawierających błędy egzemplarzy."
 flavor_eng.179.a: "Cofnąć wydawcy licencję i nałożyć grzywnę."
 flavor_eng.179.b: "Błędy się zdarzają."
 flavor_eng.179.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.179.tt2: "Wybuchają zamieszki, wskutek których odpowiedzialny za błąd [ShowBuildingTypeName('printing_press_shop')|l] ulega zniszczeniu."
 flavor_eng.179.historical_info: "Fałszywa Biblia to rzadko spotykane wydanie Pisma Świętego z 1631 roku. Stanowi najbardziej znany przykład Biblii, które niszczono lub wycofywano ze względu na zawarte w nich treści uważane za heretyckie. Wydawcy zostali ukarani przez Sąd Izby Gwiaździstej wysoką grzywną, zaś arcybiskup Canterbury nakazał wycofanie ze sprzedaży wadliwych Biblii i wprowadzenie w nich poprawek."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Wyjątkowy poeta i aktywista polityczny, [john_milton.GetName], od dawna głośno domaga się zmian w prowadzeniu rządów, narażając się tym samym obecnej władzy. Napisał przemowę znaną jako #italic Areopagitica#!, w której potępia cenzurę wydawnictw, stając jednocześnie w obronie wolności słowa i prasy."
 flavor_eng.180.a: "Zaakceptujmy jego słowa."
 flavor_eng.180.tt1: "Zostaje dodana nowa [character|el]: [john_milton.GetNameWithNoTooltip]."
 flavor_eng.180.tt2: "[john_milton.GetName] swoimi wpływami inspiruje znaczące przemiany w zakresie wolności słowa i prasy."
 flavor_eng.180.b: "Dajcie mu przemawiać, ale żadne zmiany nie są konieczne."
 flavor_eng.180.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.180.tt4: "Szereg parlamentariuszy daje się przekonać temu, co mówi [john_milton.GetNameWithNoTooltip]."
 flavor_eng.180.c: "Niech spłonie za herezję."
 flavor_eng.180.tt5: "Czasy się zmieniają. [john_milton.GetNameWithNoTooltip] swoimi słowami sprawia, że parlamentariusze stają tłumnie w jego obronie."
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')] nakazuje palenie heretyków."
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlament poddany wpływom"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Parlament chce zmian"
 flavor_eng.180.historical_info: "John Milton był wpływowym angielskim poetą i urzędnikiem czasów angielskiej wojny domowej oraz istniejącej później Republiki Angielskiej i protektoratu pod rządami Olivera Cromwella. Napisał szereg wydawnictw w obronie wolności i sprawy oddzielenia państwa od Kościoła. Pod koniec życia oślepł, nie powstrzymało go to jednak przed kontynuowaniem przedsięwzięć literackich i politycznych."
 flavor_eng.181.title: "Kompania Zatoki Hudsona"
 flavor_eng.181.desc_european_presence: "Dwóch #L [target_country.GetAdjective]kich#! kupców zaproponowało grupie #L [ROOT.GetCountry.GetAdjective|l]kich#! handlarzy kolonialnych wspólną eksplorację i sprawdzenie, co [ShowAreaName('james_bay_lowlands_area')] ma do zaoferowania pod kątem lukratywnego handlu na wybrzeżu – głównym przedmiotem ich zainteresowania jest [ShowGoodsName('fur')|l].\n\nKupcy rozmawiali już ze swoim kolonialnym gubernatorem, który zganił ich, niepokojąc się, że eksploracja trasy przez Zatokę Hudsona może spowodować zamarcie handlu futrami nad Rzeką Św. Wawrzyńca."
 flavor_eng.181.desc: "[ShowAreaName('james_bay_lowlands_area')] obfituje w dzikie zwierzęta, a jej długa linia brzegowa sprawia, że można tam łatwo garbować [ShowGoodsName('fur')|l]. Powinniśmy zadbać o stworzenie przedsiębiorstwa, które zapewni nam dominację w okolicy, nim przybędą tam inne europejskie potęgi."
 flavor_eng.181.a: "Mają nasze finansowe wsparcie i błogosławieństwo."
 flavor_eng.181.tt1: "[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]: prywatni inwestorzy, mając wsparcie rządowe, podejmują próbę stworzenia kompanii handlowej."
 flavor_eng.181.b: "To nie jest sprawa rządu."
 flavor_eng.181.tt2: "[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]: prywatni inwestorzy samodzielnie próbują stworzyć przedsiębiorstwo."
 flavor_eng.181.c: "Ani to wykonalne, ani możliwe do obrony."
 flavor_eng.181.historical_info: "Kompania Zatoki Hudsona stanowiła przez większość czasu swego istnienia handlujące futrami przedsiębiorstwo, dziś jest zaś grupą biznesową zajmującą się handlem detalicznym. W 1670 roku otrzymała monopol na działalność na całym obszarze Zatoki Hudsona. Dowody na potencjał drzemiący w tamtym regionie przedstawiło dwóch francuskich kupców, którzy po powrocie do Anglii zdobyli wsparcie finansowe księcia Ruperta."
 flavor_eng.182.title: "Przełamanie futropolu"
 flavor_eng.182.desc_james_bay_discovered: "[ShowAreaName('james_bay_lowlands_area')]: obecność #L [target_root_country.GetAdjective|l]kich#! kupców stanowi poważne zagrożenie dla naszych zamiarów handlowych, które umożliwia [ShowGoodsName('fur')|l], w jakie obfituje [ShowAreaName('lower_canada_area')]. Kluczowym jest, żebyśmy stworzyli na tym terytorium naszą własną kompanię handlową i podjęli próbę wyparcia ich z interesu. Inaczej ponosimy ryzyko, że handel futrem nad Rzeką Św. Wawrzyńca ustanie."
 flavor_eng.182.desc: "[ShowAreaName('lower_canada_area')]: krążą plotki, że [target_root_country.GetName] ma teraz na północy rywalizującą z nami kompanię handlową, której przedmiotem zainteresowań również jest [ShowGoodsName('fur')|l]. Powinniśmy starać się stworzyć mapę tych niezbadanych terytoriów. Inaczej ryzykujemy, że obecność konkurenta spowoduje zamarcie handlu futrem nad Rzeką Św. Wawrzyńca."
 flavor_eng.182.a: "Musimy się spieszyć!"
 flavor_eng.182.tt1: "[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]: prywatni inwestorzy próbują przy wsparciu rządowym stworzyć sobie miejsce na rynku."
 flavor_eng.182.b: "Co za bezczelność."
 flavor_eng.182.c: "Pozyskajcie mapy od lokalnych plemion."
 flavor_eng.183.title: "Wielka Remonstracja"
 flavor_eng.183.desc_common1: "Przedstawiciel parlamentu przedstawił listę problemów, których rozwiązanie zażegnałoby zagrożeniom ze strony korupcji i wpływów duchowych dla spraw państwa."
 flavor_eng.183.desc_common2: "\n\nKwestią sporną jest również fakt, że wśród doradców króla znajdują się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], co postrzegane jest jako wpływ kościoła na sprawy państwowe. Pojawiła się propozycja zakazu obecności duchowieństwa w gabinecie rządzącym. W zamian parlament wykazywałby większą chęć współpracy przy wprowadzaniu prawa w przyszłości."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Wszyscy pamiętają, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] potrafi nakładać podatki bez zgody parlamentu, i pragną zapewnienia, że coś takiego się nie powtórzy. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nWypomniane zostało wreszcie, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rządzi już przez dłuższy czas, nie zwołując parlamentu, ten zaś pragnie zachować swoje prawa i przywileje, ograniczając władzę monarchii."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Wypomniane zostało też, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rządzi już przez dłuższy czas, nie zwołując parlamentu, ten zaś pragnie zachować swoje prawa i przywileje, ograniczając władzę monarchii. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Należy odmówić, uważnie dobierając słowa."
 flavor_eng.183.tt1: "Parlament może zareagować wrogością i podjąć próbę ograniczenia monarszej władzy wszelkimi dostępnymi środkami."
 flavor_eng.183.b: "Zgódźmy się na ich warunki."
 flavor_eng.183.b.custom: "Wprowadzona zostaje [Concept('government_reform', 'reforma rządowa')|e] „[ShowGovernmentReformName('grand_remonstrance_reform')|l]”."
 flavor_eng.183.c: "Spróbujmy wypracować kompromis."
 flavor_eng.183.c.custom1: "Nikłe zdolności dyplomatyczne, jakie wykazuje [target_root_country.GetGovernment.GetRuler.GetName], sprawiają, że szansa na powodzenie tego przedsięwzięcia jest nikła."
 flavor_eng.183.c.custom2: "Umiejętności dyplomatyczne, jakimi dysponuje [target_root_country.GetGovernment.GetRuler.GetName], mogą pozwolić na przekonanie do sprawy wystarczającej liczby członków parlamentu."
 flavor_eng.183.tt2: "Kompromis może nie okazać się korzystny."
 flavor_eng.183.d: "Słowa to najostrzejsza moja broń."
 flavor_eng.183.tt3: "Cecha „gładka gadka”, jaką dysponuje [target_root_country.GetGovernment.GetRuler.GetName], pozwala wytrącić argumenty przeciwnikom."
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Wielka Remonstracja odrzucona"
 flavor_eng.183.historical_info: "Wielka Remonstracja to dokument polityczny, który w 1641 roku przedstawił parlament królowi Anglii, Karolowi I. Podkreślają w nim oni swoją frustrację monarchą i proponują znaczące zmiany ograniczające jego możliwości w zakresie ingerowania w działalność parlamentarną. Poruszona jest w nim też kwestia zagrożenia ze strony katolicyzmu oraz wpływów królewskich doradców. Wkrótce po spisaniu Wielkiej Remonstrancji napięcia między parlamentem a królem uległy eskalacji, które doprowadziły do wybuchu angielskiej wojny domowej."
 flavor_eng.184.title: "Wielki kompromis"
 flavor_eng.184.desc_compromise_reached: "Długotrwałe negocjacje sprawiają, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i przedstawiciele parlamentu są w stanie wypracować kompromis. W jego ramach [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] traci część wpływów w zamian za większe poparcie w zakresie prawodawstwa. Wszyscy członkowie gabinetu należący do stanu duchownego zostaną odprawieni i pozbawieni prawa służby na podobnych stanowiskach, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zachowuje jednak prawo decydować, kim będą mianowani [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.184.desc: "Negocjacje, jakie toczyli [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i członkowie parlamentu, spełzły na niczym – kompromis nie został wypracowany."
 flavor_eng.184.a: "Pogódźmy się z tym rezultatem."
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uważają, że [target_root_country.GetGovernment.GetRulerTitle|l] okazuje słabość, nie będąc w stanie przekonać do swojej sprawy odpowiedniej liczby członków parlamentu."
 flavor_eng.184.b: "Odmówmy złożenia podpisu."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Kompromis dotyczący Wielkiej Remonstrancji"
 flavor_eng.185.title: "Konferencja w Hampton Court"
 flavor_eng.185.desc: "[ShowWorkOfArtName('hampton_court')] ma być miejscem, w którym [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i przedstawiciele Kościoła Anglii, w tym #L [ROOT.GetCountry.GetAdjective|l]cy#! purytanie spotkają się. Mają nadzieję rozwiązać religijne kontrowersje, jakie gnębią narodową religię, w celu zjednoczenia rozmaitych jej frakcji, lecz także w celu ujednolicenia modlitewnika powszechnego.\n\nNiestety, arcybiskup reprezentujący Kościół nieoczekiwanie zmarł, a jego następca nie jest zbyt tolerancyjny wobec purytańskich poglądów i praktyk."
 flavor_eng.185.a: "Wywrzyjmy presję na purytanach, żeby się dostosowali."
 flavor_eng.185.tt1: "Spowoduje to alienację purytan i może zmusić ich do rozważenia dalszych działań."
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni ze środków podjętych w celu zażegnania tej dysharmonii."
 flavor_eng.185.b: "Nie podejmujmy dalszych kroków."
 flavor_eng.185.b.custom1: "Wszystkie [pops|el] wyznające [ShowReligionName('catholic')|l] i [ShowReligionName('anglican')|l] tracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.185.b.custom2: "Społeczności wyznające [ShowReligionName('calvinist')|l] zdobywają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie są zadowoleni, że tolerowany jest dalszy brak jedności."
 flavor_eng.185.historical_info: "Konferencja w Hampton Court stanowiła ważne wydarzenie w historii Anglii. Odbyła się w styczniu 1604 roku za rządów króla Jakuba I w pałacu Hampton Court, gdzie została zwołana przez monarchę w celu pochylenia się nad kwestiami religijnymi oraz próbami rozwiązania kontrowersji w Kościele Anglii. W jej efekcie przyjęto proponowaną przez Jakuba wersję Biblii, ale też wzmocniono władzę Kościoła Anglii poprzez zażądanie, by purytanie dostosowali się do 39 artykułów – ustalonych wcześniej doktryn i praktyk kościelnych. Konferencja nie spełniła również wszystkich oczekiwań purytanów dotyczących reform."
 flavor_eng.186.title: "Wielka migracja"
 flavor_eng.186.desc: "Nasza niezdolność do znalezienia wspólnego języka z purytańskim klerem, który czuje się wyalienowany przez brak zmian w Kościele i brak perspektyw w środowisku religijnym i politycznym, prowadzi do wzrostu emigracji – państwo #L [ROOT.GetCountry.GetAdjective|l]kie#! ma coraz mniej purytanów. Wyczarterowali oni niemałą, bo złożoną z jedenastu statków, flotę, która już teraz zaczyna wypełniać się pasażerami."
 flavor_eng.186.a: "To było nieuniknione."
 flavor_eng.186.a.custom: "Purytanie niezwykle licznie opuszczają kraj."
 flavor_eng.186.tt1: "Domem dla niektórych staje się [ShowRegionName('east_coast_region')] i tamtejsze kolonie."
 flavor_eng.186.tt2: "Dla wielu z nich ukojenie niosą [ShowRegionName('caribbean_region')] i tamtejsze kolonie."
 flavor_eng.186.tt3: "Wielu z nich dołącza do swoich braci – [ShowAreaName('holland_area')] staje się miejscem ich zamieszkania."
 flavor_eng.186.tt4: "Dla pozostałych miejscem schronienia staje się pobliska [ShowRegionName('ireland_region')]."
 flavor_eng.186.b: "Podejmijmy drastyczne środki."
 flavor_eng.186.historical_info: "Wielka migracja miała miejsce w latach 1620–1640. W jej ramach dziesiątki tysięcy wyznawców kalwinizmu, zwanych powszechnie purytanami, opuściło Anglię. Przez długi czas próbowali oni reformować Kościół Anglii, lecz wobec braku rezultatów i gasnącej nadziei na przeprowadzenie w ojczyźnie reformy, postanowili wyemigrować Większość purytanów osiedliła się w koloniach amerykańskich, wielu jednak udało się też do Irlandii, Holandii i nowo powstałych kolonii karaibskich. Ci nowi koloniści odegrali kluczową rolę w kształtowaniu pierwszych amerykańskich osiedli, zaś ich idee i instytucje znacząco wpłynęły na wyjątkowy charakter wczesnych społeczności amerykańskich."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Strateg wojskowy i doświadczony żeglarz [robert_blake.GetName] stworzył niedawno pierwszy w historii zestaw zasad i przepisów dla marynarki, teraz zaś podjął się wielkiego zadania opracowania na nowo taktyki morskiej stosowanej przez Królewską Marynarkę. Choć stosowana przez niego taktyka jest niezwykle niekonwencjonalna, oczekuje się, że zrewolucjonizuje sposób, w jaki prowadzi się bitwy morskie."
 flavor_eng.187.a: "Do roboty, człowieku."
 flavor_eng.187.tt1: "Zostaje dodana nowa [character|el]: [robert_blake.GetNameWithNoTooltip]."
 enable_sailing_and_fighting_instructions_advance: "Zapewnia dostęp do [Concept('advance','postępu')|e] „[ShowAdvanceName('sailing_and_fighting_instructions')|l]”."
 flavor_eng.187.b: "Marynarka potrzebuje go gdzie indziej."
 flavor_eng.187.tt2: "Zostaje dodany nowy [admiral|el]: [robert_blake.GetNameWithNoTooltip]."
 flavor_eng.187.c: "Nasza obecna taktyka jest skuteczna."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] szuka możliwości zatrudnienia gdzie indziej."
 flavor_eng.187.historical_info: "Robert Blake był angielskim przywódcą wojskowym, który służył podczas angielskiej wojny domowej i okresu interregnum. Najważniejsze zasługi położył w roli admirała, w której podjął się poważnej rozbudowy floty i opracował szereg nowych technik i stworzył fundament pod taktykę morską wykorzystywaną w epoce żagli, a także pod metody budowy i utrzymania największej floty, jaką znało państwo."
 flavor_eng.188.title: "Zadziwiająca egzekucja Anne Greene"
 flavor_eng.188.desc: "[ShowLocationName('oxford')]: miejscowa służąca została niedawno skazana za dzieciobójstwo. Jak twierdziła, nie wiedziała o swojej ciąży aż do poronienia, mimo że znaleziono ją, kiedy próbowała ukryć pozostałości płodu. Anne Greene została uznana za winną morderstwa i powieszona w zamku w Oksfordzie, wbrew zeznaniom potwierdzającym, że na około miesiąca przed poronieniem pojawiły się komplikacje ciąży.\n\nChoć w przypadku chorych skazańców jest to obyczajem, musimy podjąć decyzję, czy powinniśmy pozwolić lekarzom dokonać sekcji jej zwłok. I wziąć przy tym pod uwagę, że miejscowe [ShowPopTypeName('clergy')|l] wyrażą swój sprzeciw."
 flavor_eng.188.a: "Odpowiednia kandydatka do studiów anatomicznych."
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezwykle niezadowoleni z przeprowadzenia bluźnierczego aktu sekcji zwłok."
 flavor_eng.188.b: "Wystarczy nieoznaczony grób."
 flavor_eng.188.historical_info: "Anne Greene była angielską służącą żyjącą w XVII wieku. Została zapamiętana ze względu na okoliczności jej stracenia i – jak się okazało – przeżycia. Po tym, jak ją skazano i powieszono, została umieszczona w trumnie i przygotowana do sekcji zwłok, lecz ku zaskoczeniu wszystkich okazało się, że wciąż żyje, choć jest nieprzytomna. Lekarze podjęli się szeregu procedur medycznych, takich jak upuszczanie krwi, żeby ją obudzić – ostatecznie udało im się to. Wydarzenie to przyczyniło się do rozpoczęcia debaty dotyczącej systemu sprawiedliwości i ryzyka niesłusznych oskarżeń, a także do ułaskawienia Anne."
 flavor_eng.189.title: "Nieoczekiwany powrót do zdrowia"
 flavor_eng.189.desc: "Po bliższych oględzinach okazało się, że niedawno powieszona Anne Greene nadal ma słaby puls i płytko oddycha. Lekarze wdrożyli rozmaite sposoby leczenia, jak wlewanie młodej dziewczynie do gardła gorącego kordiału czy nakładanie maści na piersi, pragnąc ją obudzić. Ostatecznie odnieśli sukces – oczekuje się, że Greene powróci całkowicie do zdrowia.\n\nWielu dostrzega w tym wszystkim działanie boskiej ręki mające udowodnić niewinność służącej. Nawołuje się do okazania jej łaski."
 flavor_eng.189.a: "Odstąpcie od egzekucji."
 flavor_eng.189.b: "Niech wraca na szubienicę."
 flavor_eng.190.title: "Angel Coffeehouse"
 flavor_eng.190.desc: "Ormiański kupiec znany jako Żyd Jakub wysunął do lokalnych władz propozycję, aby [ShowLocationName('oxford')] wzbogacił się o prowadzone przez niego wyjątkowe przedsiębiorstwo, które stanowiłoby centrum wymiany myśli, ośrodek rozprowadzania informacji i miejsce intelektualnej debaty. Sprzedawany byłby tam nowy napitek zwany kawą, który wywiera rzekomo na człowieka niemały wpływ."
 flavor_eng.190.a: "Ma na to pozwolenie."
 flavor_eng.190.tt: "[ShowLocationNameWithNoTooltip('oxford')] wzbogaca się o kawiarnię. Wkrótce w innych miastach powstają podobne lokale, co przekłada się na bardziej ożywioną wymianę idei."
 flavor_eng.190.b: "Zakradł się pomiędzy nas szpieg i próbuje nas otruć."
 the_angel: "Angel Coffee House"
 flavor_eng.190.historical_info: "Angel Coffee House często uważa się za pierwszą kawiarnię w Anglii. Odegrała ona znaczącą rolę w popularyzacji tego napitku w kraju. Kawiarnie stanowiły wówczas w Europie nowinkę, szybko jednak stały się popularnym miejscem spotkań uczonych, akademików, uczniów i intelektualistów z pobliskich uniwersytetów, co przełożyło się na ich ważną rolę w szerzeniu wiedzy."
 flavor_eng.191.title: "Punch i Judy"
 flavor_eng.191.desc: "[ShowLocationName('london')]: pewien komediowy spektakl kukiełkowy niezwykle podoba się publice. Pełen jest komizmu sytuacyjnego i wygląda na to, że prowokuje wśród widzów szok i śmiech, zwłaszcza kiedy swoje wygłupy rozpoczyna pan Punch. Całe przedstawienie umiejętnie prowadzi jeden ukryty w budce lalkarz, który podkłada głosy pod kukiełki i zapewnia akompaniament muzyczny."
 flavor_eng.191.a: "Uwielbiamy dobre występy."
 flavor_eng.191.b: "Zasponsorujmy objazd kontynentu."
 flavor_eng.191.tt: "[samuel_pepys.GetName] jest widziany wśród publiczności spektaklu."
 flavor_eng.191.historical_info: "Punch i Judy to tradycyjny spektakl kukiełkowy, który stał się popularny w XVII-wiecznej Anglii. Stał się wielkim sukcesem i był wystawiany w wielu miejscach, w tym w Dublinie i w Paryżu. Punch i Judy przedstawiani są zwykle jako skłonne do kłótni małżeństwo, sam spektakl zaś stanowi serię krótkich scenek, w których wchodzą oni w zabawne, czasem zaś również brutalne interakcje."
 flavor_eng.192.title: "[samuel_pepys.GetNameWithNoTooltip] i jego pracowitość"
 flavor_eng.192.desc: "Administrator floty wykazuje się wielkim potencjałem mimo braku doświadczenia morskiego. [samuel_pepys.GetName], dzięki swoim wpływom, pracowitości i talentowi może pomóc w reformie rady admiralicji i przyczynić się do profesjonalizacji Królewskiej Marynarki."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\nZapewnił sobie stanowisko sekretarza rady marynarki, gdzie udowadnia, że jest lepszym i skuteczniejszym pracownikiem niż jego wyżej postawieni koledzy."
 flavor_eng.192.a: "Niech zostanie głównym sekretarzem."
 flavor_eng.192.tt1: "Zostaje dodana nowa [character|el]: [samuel_pepys.GetNameWithNoTooltip]."
 enable_overhauled_admiralty_reform: "Zapewnia dostęp do [Concept('government_reform','reformy rządowej')|e] „[ShowGovernmentReformName('overhauled_admiralty_reform')]”."
 flavor_eng.192.b: "Zbierajmy owoce jego obecnej pracy."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] pozostaje na obecnym stanowisku."
 flavor_eng.192.tt3: "Jego praca dla rady marynarki wojennej upraszcza działalność operacyjną floty."
 flavor_eng.192.tt4: "Wkład w pracę administracji, jaki umożliwia mu jego obecne stanowisko, zwiększa sprawność funkcjonowania floty i całego państwa."
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Pracowitość Samuela Pepysa"
 flavor_eng.192.c: "Jego miejsce jest na morzu."
 flavor_eng.192.historical_info: "Praca Samuela Pepysa była kluczowa dla modernizacji i reformy Królewskiej Marynarki w znaczącym okresie jej historii. Do zmian należały poprawa metod zaopatrzenia floty oraz stworzenie systemu regularnej wypłaty żołdu marynarzom i oficerom. Dziś jest on pamiętany głównie ze względu na bogaty pamiętnik, jaki prowadził przez dziesięć lat. Zapisywał w nim każdy szczegół swojego życia, tworząc pieczołowicie zapis historycznych wydarzeń takich jak wielki pożar i wielka zaraza w Londynie."
 flavor_eng.193.title: "Matematyczne zasady filozofii naturalnej"
 flavor_eng.193.desc: "Dzieło zatytułowane #italic Matematyczne zasady filozofii naturalnej#!, jakie wydał niedawno [isaac_newton.GetName], zrewolucjonizuje, jak się spodziewamy, dziedziny fizyki, matematyki i astronomii. Opisane są w nim zasady dynamiki i powszechnego ciążenia, które wyjaśniają, w jaki sposób wszelkie obiekty posiadające masę przyciągają się nawzajem siłą grawitacji.\n\nBez wątpienia będzie ono jedną z najważniejszych prac w historii nauki."
 flavor_eng.193.a: "To budzące wielką radość arcydzieło."
 flavor_eng.193.b: "Niech przeprowadzą na jego temat debatę nasze najświatlejsze umysły."
 flavor_eng.193.c: "Przecież to tylko książka."
 flavor_eng.193.tt: "Obecność w całej Anglii kawiarni ułatwia popularyzację koncepcji, które opisują #italic Matematyczne zasady filozofii naturalnej#!."
 flavor_eng.193.historical_info: "„Philosophiæ Naturalis Principia Mathematica”, czyli „Matematyczne zasady filozofii naturalnej”, uważane są za największe dzieło Isaaca Newtona. Pierwotnie zostały opublikowane po łacinie i stanowią jedną z najbardziej wpływowych książek naukowych w historii."
 flavor_eng.195.title: "Kryzys wykluczenia"
 flavor_eng.195.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma problem. Ktoś z rodziny, [catholic_relative.GetName], odmawia złożenia obowiązującej prawnie przysięgi, w myśl której każdy, kto pełni funkcje publiczne, musi stosować się do #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ich#! praktyk, w tym przyjmowania komunii w ramach oficjalnej religii, którą wyznaje kraj [ROOT.GetCountry.GetName]. Powoduje to możliwość, że władzę obejmie de facto ktoś wyznający [ShowReligionName('catholic')|l], jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] postanowi wyznaczyć nietypowego następcę.\n\nParlament proponuje zmianę prawa zapobiegającą takim wypadkom i gwarantującą bezproblemowy przebieg sukcesji."
 flavor_eng.195.a: "Sprzeciwmy się temu absurdowi."
 flavor_eng.195.b: "Przeciągnijmy parlamentarzystów na naszą stronę."
 flavor_eng.195.tt: "Udaje się przekonać wystarczająco wielu parlamentarzystów, żeby prawo nie zostało zmienione."
 flavor_eng.195.c: "To logiczny krok."
 STATIC_MODIFIER_NAME_opposed_parliament: "Sprzeciw parlamentu"
 flavor_eng.195.historical_info: "Na kryzys wykluczenia składało się kilka parlamentarnych prób wykluczenia brata króla Karola II, następcy tronu, Jakuba, księcia Yorku, z prawa do objęcia władzy Anglii, Szkocji i Irlandii. Wynikało to z faktu, że był on katolikiem. Próby te nie powiodły się, doprowadziły jednak do przyjęcia w 1701 roku, gdy chwalebna rewolucja wskazała przyszłego króla, ustawy o następstwie tronu."
 flavor_eng.196.title: "Komedia okresu restauracji"
 flavor_eng.196.desc: "Czołowi dramatopisarze popularyzują ostatnimi czasy nowy typ komedii. Wykorzystuje się w nim wulgarny język, fabuły zaś nie stanowią krytyki tematów takich jak hazard, picie czy miłość. Szokujące treści są w nich zamierzone. Komedie przyciągają publiczność wszelkich stanów, w tym arystokratów i ich służących. Wszystkich intrygują wprowadzane w ostatniej chwili zmiany w treści, zawiłe fabuły, znani aktorzy i pojawienie się na scenie zawodowych aktorek."
 flavor_eng.196.a: "Doskonale. Oby tak dalej."
 flavor_eng.196.tt1: "Pozwala to na działalność aktorek i dramatopisarek."
 flavor_eng.196.tt2: "[samuel_pepys.GetName] jest widziany wśród publiczności spektaklu."
 flavor_eng.196.b: "Nigdzie nie ma miejsca dla wulgarnego języka."
 flavor_eng.196.historical_info: "Komedia okresu restauracji to gatunek angielskiego dramatu, który wykształcił się w tej właśnie epoce. Sztuki te charakteryzuje cięty dowcip i liczne elementy satyryczne. Po upadku purytańskiego reżimu Olivera Cromwella, pod którego rządami zamykano teatry, doszło do poważnej zmiany w angielskim społeczeństwie i kulturze, która doprowadziła do stopniowej zmiany publicznych poglądów i perspektyw na sprawy moralne."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Poszukująca pracy i pragnąca zdobyć sobie sławę w obliczu szczytowej popularności komedii okresu restauracji dramatopisarka [aphra_behn.GetName] zgłosiła się do King's Company, ważnej grupy teatralnej specjalizującej się w tworzeniu dużych produkcji. Kobieta tonie w długach i ma trudności z osiągnięciem sukcesu, wygląda jednak na to, że ma talent do pisania komedii."
 flavor_eng.197.a: "Literacki wzór dla przyszłych pokoleń."
 flavor_eng.197.tt1: "Zostaje dodana nowa [character|el]: [aphra_behn.GetNameWithNoTooltip]."
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają niezadowolenie ze sprzeciwu wobec [Concept('policy', 'polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_eng.197.b: "Moralność jej sztuk budzi wątpliwości."
 flavor_eng.197.tt3: "Zostaje zmuszona do bronienia się publicznie, co zapewnia jej sławę i większe uznanie."
 flavor_eng.197.c: "Ciężkie mamy czasy."
 flavor_eng.197.historical_info: "Aphra Behn była angielską dramatopisarką, poetką i nowelistką uważaną za jedną z pierwszych zawodowych pisarek w literaturze angielskiej. Najlepiej znana jest ze swoich sztuk, zwłaszcza w typie komedii okresu restauracji. Przez całą karierę musiała mierzyć się z krytyką, którą odpierała, twierdząc, że stanowi cel, ponieważ jest kobietą, podczas gdy piszący dramaty mężczyźni mogli swobodnie prowadzić pełne skandali życia i pisać niemoralne sztuki."
 flavor_eng.198.title: "Towarzystwo Królewskie"
 flavor_eng.198.desc: "Zgromadzenie naszych największych naukowych umysłów pozwoliło na stworzenie najwspanialszych dzieł, jakimi może pochwalić się nasze społeczeństwo. Moglibyśmy zorganizować niezależne ciało zarządzane przez własną radę z siedzibą w mieście [ROOT.GetCountry.GetCapital.GetName], które promowałoby naukę i płynące z niej korzyści, a także wspierałoby wielkie dokonania naukowe. Służyłoby również naukową radą w kwestiach polityki oraz edukacji, kładąc duży nacisk na nasze starania badawcze."
 flavor_eng.198.a: "Doskonały pomysł."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] obejmuje mecenat nad tą nowo utworzoną społecznością intelektualistów."
 flavor_eng.198.b: "Zainwestujmy zamiast tego w uniwersytety."
 flavor_eng.198.c: "Brzmi to jak kosztowna biurokracja."
 flavor_eng.198.historical_info: "Towarzystwo Królewskie założone zostało w 1660 roku za panowania w Anglii króla Karola II. Doprowadzili do tego wiodący członkowie społeczności naukowej, głęboko oddani sprawie poszerzania granic intelektualnego porozumienia i trosce o rozwój nauki. Pragnęli stworzyć platformę, na której naukowcy, uczeni i intelektualiści mogliby spotykać się i wymieniać się informacjami o wynikach swoich badań, co pozwoliłoby przekształcać idee w namacalne rezultaty."
 flavor_eng.199.title: "Philosophical Transactions"
 flavor_eng.199.desc: "[ShowBuildingTypeName('royal_society')] zaproponowało stworzenie pierwszego czasopisma na świecie poświęconego wyłącznie nauce. Miałoby ono publikować oryginalne artykuły naukowe, donosić o odkryciach i drukować prace. Dzielenie się odkryciami z szerszą publicznością pozwoliłoby zwiększać zrozumienie rozmaitych dziedzin, takich jak fizyka, chemia czy astronomia. Stowarzyszenie żywi nadzieję, że periodyk stanie się dowodem na ludzką żądzę wiedzy."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nPrzydałby się jednak [ShowBuildingTypeName('printing_press_shop')|l], a [ShowLocationName('london')] go nie posiada. Utrudni to publikację, o ile nie uda się rozwiązać tego problemu."
 flavor_eng.199.a: "Drukujcie z naszym błogosławieństwem."
 flavor_eng.199.b: "Pokryjmy koszty."
 flavor_eng.199.tt1: "Władze wykładają pieniądze, za które pośpiesznie zbudowany zostaje [ShowBuildingTypeName('printing_press_shop')|l]."
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "Wystarczy limitowane wydawnictwo."
 flavor_eng.199.tt2: "Z pomocą królewskiego drukarza wydany zostaje jeden numer."
 flavor_eng.199.historical_info: "„Philosophical Transactions of the Royal Society” to czasopismo naukowe wydawane nieprzerwanie od 1665 roku. Zajmuje się kilkoma różnymi dziedzinami nauki i miało znaczny wkład w sprawę popularyzacji wiedzy naukowej i odnotowywania wielkich przełomów. Wiele opublikowanych w nim odkryć stało się inspiracją dla dalszych badań i innowacji."
 flavor_eng.200.title: "Matczyny upadek"
 flavor_eng.200.desc: "W 1330 roku zdradziecka królowa matka, [isabella.GetName], swoją pomocą doprowadziła, że jej własny mąż, [GetCharacter('eng_edward_ii').GetName], został zabity. Mordercą był [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]. Winowajca został ostatecznie schwytany, od czasu egzekucji zaś królowa matka pozostaje w areszcie domowym.\n\nChoć kraj [ROOT.GetCountry.GetName] ma ją za zdrajczynię, [GetCountry('FRA').GetLongName] widzi w niej przede wszystkim seniorkę swojej prestiżowej dynastii, którą [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka szlachta nadal darzy znaczącym szacunkiem.\n\nBiorąc pod uwagę napięcia między naszymi krajami, może opłacić nam się wykorzystać jej szacowne pochodzenie. Niech paktuje z [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim emisariuszami w imieniu swojego syna."
 flavor_eng.200.a: "Czas leczy wszelkie rany."
 flavor_eng.200.b: "Niech gnije w areszcie."
 eng_capetian_mother: "Kapetyńska królowa matka"
 flavor_eng.201.title: "Królewski dotyk"
 flavor_eng.201.desc: "Od czasu, kiedy władał [GetCharacter('eng_edward_the_confessor').GetName], kraj [ROOT.GetCountry.GetName] słynie z tego, że jego monarchowie dysponują cudowną leczniczą mocą znaną jako królewski dotyk, którą uzdrawiają zwykle podczas wielkich ceremonii z udziałem dziesiątek chorych. Jedynym innym krajem, którego władcy wykazali taką umiejętność, jest [GetCountry('FRA').GetName].\n\nDotknąwszy osoby cierpiącej na skrofulozę – chorobę, w wyniku której na szyi rośnie duży ropień – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] leczy nieszczęśnika, który powraca następnie do pełni zdrowia.\n\nJako że moc ta darowana jest przez Boga wyłącznie tym, którzy mają dziedziczne prawo do tronu, przeprowadzenie rytuału udowodni ponad wszelką wątpliwość, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma prawo do monarszego tytułu."
 flavor_eng.201.a: "Odprawmy rytuał."
 flavor_eng.201.b: "Mistycyzm nie zapewnia autorytetu."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "W 1327 roku [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], jeden z najbardziej wpływowych szlachciców swojej epoki, dopuścił się zdrady i buntu – [GetCharacter('eng_edward_ii').GetShortName] został przez niego zamordowany. Niedługo później spotkało go za to powieszenie.\n\nJego wnuk, [young_roger.GetName], prowadzi życie młodego, lecz naprawdę wspaniałego rycerza. Byłby z niego świetny dowódca, lecz z drugiej strony ukaranie go dla przykładu mogłoby zniechęcić innych potencjalnych zdrajców."
 flavor_eng.202.a: "Wrogów trzeba trzymać blisko siebie."
 flavor_eng.202.b: "To zbyt niebezpieczne"
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip]: problemy z mostem"
 flavor_eng.203.desc: "[target_location.GetName]: gwarny miejski most stanowi przeprawę przez Tamizę od 1209 roku, lecz jest także jedną z najbardziej zatłoczonych ulic handlowych całego miasta. Ozdobiony jest sklepami z pasmanterią, sprzedawcami rękawiczek i innymi modnymi butikami – cały kraj ściąga tu z swoim bogactwem.\n\nNiestety, kilka dni po tym, jak opiekunowie mostu odkryli spękania w cegłach, dwa przęsła na południowym końcu nagle się zawaliły, powodując nieodwracalne uszkodzenia pierwotnej struktury.\n\nSzczęśliwie nikt nie ucierpiał, most jednak potrzebuje pilnej odbudowy – w innym wypadku będzie trzeba go całkowicie rozebrać. Jakich materiałów powinniśmy użyć do odbudowy przęseł?"
 flavor_eng.203.a: "Drewna i gliny."
 flavor_eng.203.b: "Żelaza i kamienia."
 flavor_eng.203.c: "Srebra i złota."
 flavor_eng.203.d: "Dopilnujmy, żeby zawalił się w kontrolowany sposób."
 eng_london_bridge_wood_clay: "Most Londyński – drewno i glina"
 eng_london_bridge_iron_stone: "Most Londyński – żelazo i kamień"
 eng_london_bridge_silver_gold: "Most Londyński – srebro i złoto"
 flavor_eng.204.title: "Złoty bruk"
 flavor_eng.204.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] rozpuszczają między sobą po wsiach zaskakującą plotkę: twierdzą, że [target_location.GetName] wybrukowany jest złotymi kocimi łbami.\n\nChoć większość ludzi rozumie, że to tylko wydumana metafora, idea, jakoby nawet zwykły chłop mógł tam przeistoczyć się z nędzarza w bogacza, budzi inspirację wśród niemal wszystkich."
 flavor_eng.204.a: "Pozwólcie tym plotkom się szerzyć."
 flavor_eng.204.b: "Ulice brukowane są węglem i brudem."
 flavor_eng.204.c: "A może rzeczywiście wybrukujmy ulice złotem?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Plotka o złotym bruku"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Prawdziwy złoty bruk"
 eng_paved_with_gold: "Koszt złotego bruku"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Urodzony w Irlandii filozof, chemik i fizyk, [robert_boyle.GetName], z wielkim entuzjazmem prowadzi eksperymenty w swojej rezydencji ([ShowLocationName('oxford')]). Opracował pionierską teorię dotyczącą odwrotnej proporcjonalności ciśnienia i objętości gazu przy stałej temperaturze. Jako że gorliwie wyznaje [ShowReligionName('anglican')|l], wierzy, że badania naukowe i analiza świata naturalnego zwiększa zrozumienie boskiego stworzenia – pisze o tym dużo w przerwach od eksperymentów."
 flavor_eng.205.a: "Doceniamy jego starania."
 flavor_eng.205.tt1: "Zostaje dodana nowa [character|el]: [robert_boyle.GetNameWithNoTooltip]."
 flavor_eng.205.tt2: "Często bierze udział w zebraniach wraz z innymi intelektualistami i może odegrać ważną rolę w utworzeniu wysokiej klasy stowarzyszenia naukowego."
 flavor_eng.205.b: "Zachęćcie go, aby dzielił się swoimi odkryciami."
 flavor_eng.205.c: "To w równej mierze szaleniec, co heretyk."
 flavor_eng.205.historical_info: "Robert Boyle uważany jest za jednego z najbardziej wpływowych naukowców XVII wieku i kluczową postać rewolucji naukowej. Często uważany jest za jednego z twórców współczesnej chemii. Jego najsłynniejsze osiągnięcie, tak zwane prawo Boyle'a, otworzyło drogę do opracowania równania stanu gazu doskonałego."
 flavor_eng.206.title: "Śliczna i zadziorna Nell"
 flavor_eng.206.desc: "Charyzmatyczna i ponętna aktorka, potrafiąca zachwycać i porywać publiczność, zaczęła występować w lokalnych teatrach. Choć początki miała skromne, zdołała wypracować sobie popularność, dzięki czemu zwróciła na siebie uwagę osoby, którą jest [target_root_country.GetGovernment.GetRulerTitle|l]. Wydaje się entuzjastycznie podchodzić do pomysłu zaoferowania jej szansy na zapewnienie prawdziwie królewskiej rozrywki."
 flavor_eng.206.a: "Doskonale nada się na królewską towarzyszkę."
 flavor_eng.206.tt1: "Zostaje dodana nowa [character|el]: [eleanor_gwyn.GetNameWithNoTooltip]."
 flavor_eng.206.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] ma z nią dziecko."
 flavor_eng.206.tt3: "Wykorzystuje swoje wpływy: [target_root_country.GetGovernment.GetRulerTitle|l] na jej prośbę pochyla się nad sprawami aktorów i dramaturgów."
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle] publicznie pojawia się z kochanką niskiego stanu, co przyczynia się do rozluźnienia norm społecznych związanych z zachowaniami osobistymi."
 STATIC_MODIFIER_NAME_influential_figurine: "Wpływowa postać"
 flavor_eng.206.b: "Urodzona wyłącznie, by dawać innym rozrywkę."
 flavor_eng.206.b.custom: "[ShowLocationName('london')]: [ShowPopTypeName('nobles')|l], [ShowPopTypeName('burghers')|l] i [ShowPopTypeName('peasants')|l] zyskują [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 flavor_eng.206.c: "Mało istotna osobowość sceniczna."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Nieobecność wpływowej postaci"
 flavor_eng.206.tt5: "Prawa artystów ulegają dalszym ograniczeniom ze względu na brak osoby, która promowałaby ich sprawę."
 flavor_eng.206.historical_info: "Eleanor Gwyn była artystką sceniczną i celebrytką żyjącą pod koniec XVII wieku. Pochodziła z biednej rodziny. W młodym wieku zaczęła pracę sceniczną – ceniono jej występy komediowe i szybko udowodniła, że ma cięty język i poczucie humoru. Zdobyła sobie przydomek „Pretty, Witty Nell” – Ślicznej i zadziornej Nell. Najbardziej znana jest ze swojego romantycznego związku z królem Karolem II – trwał on niemal 17 lat i doprowadził do narodzin 2 dzieci z nieprawego łoża."
 flavor_eng.207.title: "Podwodny Monarcha"
 flavor_eng.207.desc: "[ROOT.GetCountry.GetName]: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podejmuje decyzję o wydaniu zaproszenia: wynalazca i twórca rozmaitych gadżetów, [cornelius_debbel.GetName], zamieszka w kraju i przedstawi jego mieszkańcom swoje najnowsze dzieło.\n\nNa Tamizie pojawiła się dziwaczna, podwodna maszyna, która jest rzekomo w stanie przepłynąć z jednego brzegu na drugi całkowicie zanurzona, na głębokości 2–3 sążni. Próba jej działania ma się odbyć na trasie Westminster-Greenwich. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], jeśli zechce, może zasiąść na miejscu dla pasażera i na własne oczy ujrzeć to wyjątkowe widowisko."
 flavor_eng.207.a: "Zaproszenie zostanie przyjęte."
 flavor_eng.207.tt1: "Zostaje dodana nowa [character|el]: [cornelius_debbel.GetNameWithNoTooltip]."
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] i [cornelius_debbel.GetNameWithNoTooltip] wsiadają na pokład improwizowanego okrętu podwodnego i podejmują się dość ryzykownej próby zanurzenia."
 flavor_eng.207.tt2: "Gapie są pod wrażeniem odwagi, jaką wykazuje się [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.207.b: "Lepiej będzie przyglądać się z brzegu."
 flavor_eng.207.tt3: "Gapie nie cenią tchórzostwa, jakim wykazuje się [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.207.historical_info: "Cornelis Drebbel był holenderskim wynalazcą, który w 1620 roku stworzył pierwszą dającą się sterować jednostkę podwodną – służył wówczas w Królewskiej Marynarce. W latach 1620–1624 skonstruował i z powodzeniem przetestował dwie kolejne, trzecią zaś przedstawił osobiście królowi Jakubowi I i kilku tysiącom Londyńczyków. Okręt pozostał w zanurzeniu przez trzy godziny i poddany został później również kolejnym próbom. Mimo tego sukcesu, admiralicja nigdy nie zastosowała projektu w praktyce – brakowało entuzjazmu co do jego zastosowania."
 flavor_eng.208.title: "Dziewicza podróż"
 flavor_eng.208.desc_successfully_submerged: "Podwodny pojazd wynurza się, ku powszechnej radości widzów, na brzegach Greenwich. [cornelius_debbel.GetName] i [ROOT.GetCountry.GetGovernment.GetRuler.GetName] opuszczają pokład w towarzystwie wiwatów i aplauzu. To prawdziwie niesamowita demonstracja."
 flavor_eng.208.desc: "Podwodny pojazd nie wynurza się, ku powszechnemu rozczarowaniu widzów, na brzegach Greenwich. [cornelius_debbel.GetName] i [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pozostają, jak się zdaje, na łasce morza – czekający tłum pogrąża się w smutku. To prawdziwie ponury dzień."
 flavor_eng.208.a: "Hura!"
 flavor_eng.208.b: "Nie sposób wyrazić powszechny żal."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle] ucieka z powodzeniem z niebezpiecznego urządzenia i wraca na powierzchnię."
 flavor_eng.210.title: "Jarmark na zamarzniętej rzece"
 flavor_eng.210.desc: "Niezwykłe mrozy sprawiły, że Tamiza całkowicie zamarzła. Miejscowi mieszczanie zaproponowali zorganizowanie na lodzie jarmarku z rozmaitymi stoiskami i atrakcjami, w tym kramami z jedzeniem, gospodami, zabawami, a nawet małymi sklepami. Podczas święta można byłoby skorzystać również z rozrywek takich jak jazda na łyżwach i sankach czy wyścigi wozów konnych.\n\nMówi się nawet o budowie prowizorycznego mostu, który pozwoliłby ludziom na przekraczanie rzeki bez konieczności wchodzenia na lód."
 flavor_eng.210.a: "Kreatywne podejście."
 frost_fair: "Jarmark na zamarzniętej rzece"
 flavor_eng.210.b: "Ryzykowne przedsięwzięcie."
 flavor_eng.210.historical_info: "Jarmark na zamarzniętej Tamizie, jaki odbył się w 1683 roku, był dużym, trwającym około 2 miesięcy wydarzeniem. Został doskonale udokumentowany na płaskorzeźbach, ulotkach i w rozmaitych zapiskach. Stanowił znaczące i świetnie zapamiętane wydarzenie w historii Londynu, które nie uległo już nigdy powtórzone ze względu na zmianę brzegu rzeki i jej uregulowanie."
 flavor_eng.211.title: "Silnik Savery'ego"
 flavor_eng.211.desc: "[thomas_savery.GetName] zgłosił patent na przeznaczone do komercyjnego wykorzystania urządzenie napędzane parą. Rewolucjonizuje ono metody pompowania wody, co może usprawnić proces opróżniania z niej kopalń i umożliwić zapewnienie wszystkim bieżącego do niej dostępu."
 flavor_eng.211.a: "Niech priorytetem będzie bieżąca woda."
 flavor_eng.211.tt1: "Zostaje dodana nowa [character|el]: [thomas_savery.GetNameWithNoTooltip]."
 flavor_eng.211.b: "Kopalnie to nasze źródło utrzymania."
 flavor_eng.211.c: "Wykorzystajmy je jako prototyp do dalszego rozwoju."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] zasila [ShowBuildingTypeName('royal_society')]."
 flavor_eng.212.title: "Unia Koron"
 flavor_eng.212.desc: "[dying_monarch.GetName] nie żyje, przez co [inherited_country.GetName] zmienia władcę – zgodnie z traktatem stanowisko to obejmuje [inheriting_monarch.GetName]. [inheriting_country.GetName] i [inherited_country.GetName] będą mieć na razie odrębne parlamenty i systemy prawne. Jeśli wymagać będą tego okoliczności, w przyszłości rozważona zostanie możliwość pełnej unii."
 flavor_eng.212.a: "Wreszcie zjednoczeni."
 flavor_eng.212.historical_info: "Unią Koron nazywane jest ważne wydarzenie z 1603 roku, kiedy Jakub VI, król Szkocji, został również Jakubem I, królem Anglii. Aż do dnia unii kraje te były odrębnymi, niezależnymi królestwami i każdy z nich miał własnego monarchę. Anglią rządziła dynastia Tudorów, Szkocją zaś – Stuartów. Gdy królowa Anglii, Elżbieta I, zmarła bezpotomnie, sytuacja polityczna doprowadziła do unii."
 flavor_eng.213.title: "Rozwój spółek akcyjnych"
 flavor_eng.213.desc: "Stały rozwój naszego imperium kolonialnego napotyka na trudności ze względu na koszty, które po uwzględnieniu ryzyka okazują się niezwykle wysokie. Możemy stworzyć nowy rodzaj przedsiębiorstwa zapewniającego sobie finansowanie poprzez emisję akcji, co zmniejszyłoby nieco ryzyko ponoszone przez prywatnych inwestorów. Możemy też rozważyć pozostanie przy obecnym systemie, co zminimalizowałoby zagrożenie finansową niestabilnością i ograniczyło skłonność do ryzyka."
 flavor_eng.213.a: "Ryzykowanie nie jest rzeczą bezpieczną."
 flavor_eng.213.b: "Im większe ryzyko, tym większy zysk."
 flavor_eng.213.historical_info: "Spółki akcyjne powstały w wyniku zapotrzebowania na dodatkowe fundusze. Ryzyko związane z kolonizacją było tak wysokie, że jeden inwestor nie był w stanie go ponieść. Struktura akcyjna spowodowała rozwój handlu zarówno w Anglii, jak i na terytoriach zamorskich. Choć ta nowa struktura biznesowa przyniosła znaczący rozwój gospodarczy i zapewniła innowacyjność, w pierwszych latach istnienia cechowała się również wieloma wadami."
 flavor_eng.214.title: "Pierwsza powieść"
 flavor_eng.214.desc: "Ocalony niedawno marynarz, który rozbił się na zachodnim wybrzeżu niezamieszkanej wyspy Mas a Tierra, zainspirował powstanie swego rodzaju biografii śledzącej losy Robinsona Crusoe, rozbitka, który spędził 28 lat na odległej od morskich szlaków tropikalnej wyspie. Pierwsze recenzje są wyjątkowo pozytywne, a dzieło wydaje się być pierwszym przedstawicielem realistycznej fikcji jako gatunku literackiego.\n\nAutorem powieści jest nie kto inny jak [daniel_defoe.GetName], wszechstronny pisarz, kupiec i polityczny strateg. Oczekuje się, że publikacja ta stanie się niezwykle popularna zarówno w kraju, jak i za granicą."
 flavor_eng.214.a: "Pióro to jego największy sojusznik."
 flavor_eng.214.tt1: "Zostaje dodana nowa [character|el]: [daniel_defoe.GetNameWithNoTooltip]."
 flavor_eng.214.b: "Lepiej sprawdzi się jako doradca."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] pisze szereg ważnych tekstów nawołujących do usprawnień gospodarki i społeczeństwa. Zawierają one między innymi wczesną propozycję systemu ubezpieczeń społecznych."
 flavor_eng.214.historical_info: "„Przypadki Robinsona Crusoe” to powieść autorstwa Daniela Defoe, której główny bohater walczy o przetrwanie na bezludnej wyspie. Dostosowuje się do nowego środowiska i staje się ostatecznie zaradnym, samowystarczalnym człowiekiem. Uważa się, że pod względem liczby przekładów ustępuje ona jedynie Biblii."
 flavor_eng.215.title: "Bańka Kompanii Mórz Południowych"
 flavor_eng.215.desc: "Spółka akcyjna oferująca ponad stuprocentowe zwroty gwałtownie traci na wartości. Nie przynosi ona zysków zbliżonych choćby do tych, które obiecywała, dług swój zaś obsługuje, składając właścicielom fałszywe obietnice.\n\nInwestorzy popadli w ruinę, tracąc całe majątki. Zanotowano wzrost liczby samobójstw. Ludność domaga się na ulicach wyjaśnień – wszędzie huczy aż od gniewu i niezadowolenia."
 flavor_eng.215.a: "To się musiało wydarzyć."
 flavor_eng.215.tt1: "Bańka sprawia, że [target_root_country.GetName] staje w obliczu potężnego kryzysu gospodarczego."
 flavor_eng.215.tt2: "[robert_walpole.GetNameWithNoTooltip] dzięki swojej ciężkiej pracy niweluje nieco z gospodarczych szkód."
 flavor_eng.215.b: "Zapewnijmy dofinansowanie i rekompensatę dla inwestorów."
 flavor_eng.215.tt3: "Interwencja rządowa stabilizuje gospodarkę, źle wpływa jednak na nastroje inwestorów."
 STATIC_MODIFIER_NAME_south_sea_bubble: "Bańka Kompanii Mórz Południowych"
 STATIC_MODIFIER_NAME_restructuring: "Restrukturyzacja spółki"
 flavor_eng.215.historical_info: "Bańka Kompanii Mórz Południowych była jednym z pierwszych w historii krachów finansowych. Powstała ona, gdy stworzono spółkę akcyjną mającą konsolidować, kontrolować i redukować dług państwowy oraz pomóc zwiększyć obroty handlowe i zyski w obu Amerykach. Spekulacje sprawiły, że ceny akcji urosły do niemożliwych do utrzymania poziomów. Ostatecznie doszło do ich zapaści, przez co tysiące inwestorów straciły swoje majątki."
 flavor_eng.216.title: "Zamieszki spitalfieldzkie"
 flavor_eng.216.desc: "Doszło do brutalnych starć między lokalnymi władzami a tkaczami z dzielnicy Spitalfield – ci ostatni nie są zadowoleni z płac i użytkowania maszyn w procesie produkcji, które, jak uważają, uniemożliwi utrzymanie się pracownikom używających krosna ręcznego. Zamieszki sprawiły, że zniszczona została co najmniej jedna [ShowBuildingTypeName('fine_cloth_guild')|l], i doprowadziły do ataków na domy pracowników. Buntownicy stawiają też opór aresztowaniom."
 flavor_eng.216.a: "Odpowiedzcie siłą."
 flavor_eng.216.a.custom: "Dla wszystkich skazanych buntowników nowym domem staje się odległa kolonia karna: [ShowAreaName('eastern_australia_area')]."
 flavor_eng.216.b: "Przerwijmy na pewien czas import."
 flavor_eng.216.c: "Poprawmy chwilowo warunki pracy."
 flavor_eng.216.tt1: "Wielu tkaczy ginie lub zostaje złapanych i czeka na osądzenie."
 flavor_eng.216.tt2: "Wprowadzane jest tymczasowe prawo mające spacyfikować tkaczy."
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Lepsze warunki pracy tkaczy"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Zakaz importu wysokiej jakości odzieży"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Zakaz importu alkoholu"
 flavor_eng.216.historical_info: "Zamieszki spitalfieldzkie stanowiły serię brutalnych protestów i niepokojów w londyńskiej dzielnicy Spitalfields pod koniec XVIII wieku. Doszło do nich w czasie, kiedy wczesny etap uprzemysłowienia zaburzył gospodarcze i społeczne życie klasy pracującej, szczególnie w tradycyjnych przemysłach rzemieślniczych. W ich następstwie rząd wprowadził szereg rozwiązań prawnych zapewniających prawa pracownicze i niosących gospodarczą przemianę."
 flavor_eng.217.title: "Szał ginu"
 flavor_eng.217.desc: "Spożycie ginu w całym kraju stale rośnie, doprowadzając do ogromnej biedy, publicznego pijaństwa, rozpadu rodzin i wzrostu przestępczości. Powstały też specjalne pijalnie ginu, co jeszcze bardziej potęguje problem.\n\nRząd powinien podjąć działania i wprowadzić surowe regulacje, zanim sytuacja ulegnie dalszemu pogorszeniu."
 flavor_eng.217.a: "Wprowadźmy tymczasowe rozwiązania prawne."
 flavor_eng.217.b: "Niech parlament opracuje ustawę ginową."
 flavor_eng.217.b.custom: "[target_root_country.GetName]: liczne [locations|el] zdobywają [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'kontroli')|e] dzięki redukcji przestępczości."
 flavor_eng.217.tt1: "Produkcja ginu zostaje uregulowana. Nałożone zostają opłaty licencyjne."
 flavor_eng.217.tt2: "Import alkoholi zostaje tymczasowo zakazany."
 flavor_eng.217.c: "Każdy ma prawo do kilku głębszych."
 flavor_eng.217.c.custom: "[target_root_country.GetName]: liczne [locations|el] tracą [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'kontroli')|e] ze względu na wzrost przestępczości."
 flavor_eng.217.tt3: "Problemy społeczne stale narastają. Zwiększa się liczba uzależnień, chorób umysłowych i fizycznego upadku."
 reduced_gin_consumption: "Ograniczona konsumpcja ginu"
 excessive_gin_consumption: "Przesadna konsumpcja ginu"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Regulowana konsumpcja ginu"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Silnie ograniczona konsumpcja ginu"
 flavor_eng.217.historical_info: "Szał ginu był okresem znaczącego spożycia tego trunku w Anglii spowodowanego zwiększoną produkcją krajową oraz ograniczeniem importu francuskiej brandy na skutek wrogości między oboma krajami. Gin stał się ulubionym trunkiem członków wszystkich klas społecznych, co doprowadziło do jego powszechnej konsumpcji i wywarło niszczycielski wpływ na życie rodzinne. Kombinacja uregulowań rządowych, wysokie ceny i kulturowa zmiana postrzegania ginu sprawiły, że jego spożycie stopniowo zmalało."
 flavor_eng.218.title: "Klub Restauracyjny"
 flavor_eng.218.desc: "Wielki malarz [joshua_reynolds.GetName] i jego mentor, [random_artist.GetName] wspólnie stworzyli klub restauracyjny przeznaczony dla osób podobnie do nich myślących i mających odpowiedni status. Ma on gromadzić najważniejsze osobistości ze świata pisarzy i intelektualistów, by dyskutować o literaturze, polityce, sztuce oraz innych tematach typowych dla inteligencji – dowcip i mądrość mają stanowić o charakterze klubu.\n\nChcą spotykać się co tydzień w rozmaitych gospodach i kawiarniach, jakimi obrodził [ShowLocationName('london')], by prowadzić tam ożywione dyskusje."
 flavor_eng.218.a: "To wspaniała szansa."
 flavor_eng.218.tt1: "Zostaje dodana nowa postać: [joshua_reynolds.GetNameWithNoTooltip]."
 flavor_eng.218.tt2: "[artists|e] ze świata literatury otrzymują zaproszenie."
 flavor_eng.218.b: "Zadbajmy o uwzględnienie polityków."
 flavor_eng.218.c: "Pompatyczny spektakl bez żadnego znaczenia."
 STATIC_MODIFIER_NAME_the_dining_club: "Klub Restauracyjny"
 flavor_eng.218.historical_info: "Klub Restauracyjny był sławnym stowarzyszeniem skupiającym najważniejsze postaci literackie i intelektualistów swojej epoki. Odegrał znaczącą rolę w promowaniu dyskusji intelektualnych i debat oraz nawiązywaniu przyjaźni między jego członkami. Wywarł też znaczący wpływ na życie kulturalne i intelektualne w Brytanii. Zapewniał miejsce dla wiodących myślicieli i artystów do dzielenia się przemyśleniami i współpracy przy rozmaitych projektach."
 flavor_eng.219.title: "Królewska Akademia Sztuk Pięknych"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\nZaproponowano, aby jako pierwszy na jego czele stanął szacowny [joshua_reynolds.GetName]."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\nPadła propozycja, zgodnie z którą pierwszą osobą, jaka stanie na jego czele, zostanie [random_artist.GetName]."
 flavor_eng.219.desc_common: "Zasugerowano stworzenie instytucji, której zadaniem będzie promocja kreatywności i rozwój sztuki – finansowanie zapewnić ma [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Powinna ona stanowić szkołę lub akademię do dyspozycji uczniów z dziedzin sztuki. Organizowałaby również doroczną wystawę dzieł współczesnych otwartą dla wszelkich artystów."
 flavor_eng.219.a: "Artystyczna zgoda!"
 flavor_eng.219.b: "Lepiej wydajmy te pieniądze na kształcenie ubogich."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Zwiększone wydatki na edukację"
 flavor_eng.219.historical_info: "Królewska Akademia Sztuk Pięknych to prywatna instytucja oddana sprawie promocji sztuk wizualnych i architektury. Została założona w 1768 roku przez grupę artystów, w tym sir Joshuę Reynoldsa i sir Williama Chambersa, zaś pierwszym królewskim jej patronem stał się król Jerzy III. Członkostwo w akademii jest niezwykle prestiżowe – przyznaje się je artystom i architektom, którzy poczynili znaczący wkład w rozwój swoich dziedzin."
 flavor_eng.220.title: "Akt o grodzeniu"
 flavor_eng.220.desc: "Posiadacze fabryk i ziem złożyli petycję do parlamentu o umożliwienie dalszej prywatyzacji terenów publicznych w celu przyspieszenia migracji siły roboczej z terenów wiejskich do miast. Choć spowoduje to znaczący wzrost społecznego wykluczenia, zapewni też znaczny wzrost dostępności pracowników i zwiększy ogólną produkcję rolną."
 flavor_eng.220.a: "Wykluczony pracownik to produktywny pracownik."
 enable_enclosure_act_policy: "Zapewnia dostęp do [Concept('policy', 'polityki')|e] „[ShowPolicyName('enclosure_act')|l]”."
 flavor_eng.220.b: "Konsekwencje społeczne są zbyt poważne."
 flavor_eng.220.a.custom: "Rozgniewani [ShowPopTypeName('peasants')|l] buntują się, a 10 wiejskich [Concept('locations','lokacji')|e] traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_eng.220.tt: "Akt przyspiesza proces urbanizacji i przyczynia się do dalszego uprzemysłowienia, lecz cenę za to ponoszą [ShowEstateTypeName('peasants_estate')|l]."
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Utrudnianie uprzemysłowienia"
 enclosure_riots: "Zamieszki wywołane grodzeniem"
 flavor_eng.220.historical_info: "Akty o grodzeniu stanowiły serię angielskich regulacji prawnych pozwalających na dalsze grodzenie i prywatyzację wspólnych obszarów i otwartych pól. Stanowiły element szerszej transformacji ekonomicznej i kulturowej, którą uznano za niezbędną dla powstania komercyjnego rolnictwa i rozwój uprzemysłowienia. Akty przyczyniły się do wzrostu nierówności społecznych i pozbawiły domów tysiące wiejskich pracowników, którzy musieli szukać zatrudnienia w miastach. Ostatecznie doszło do zamieszek wszczętych przez pozbawionych ziemi rolników i pracowników, którzy utracili swoje tradycyjnie przynależne prawa."
 flavor_eng.221.title: "Gońcy z Bow Street"
 flavor_eng.221.desc: "Zarządcy Bow Street z Covent Garden zaproponowali stworzenie zorganizowanej siły policyjnej, dzięki której [ShowLocationName('london')] będzie mógł zwalczać coraz bardziej szerzącą się przestępczość i niepokoje. Jej głównym zadaniem powinny być śledztwa oraz aktywne poszukiwanie oraz chwytanie przestępców, profesjonalizm zaś mają utrzymywać dzięki comiesięcznej wypłacie. Niezbędne będzie przeprowadzenie drobiazgowej rekrutacji, aby grupa składała się głównie z konstabli i oficerów."
 flavor_eng.221.a: "To bardzo dobry plan."
 flavor_eng.221.b: "Nie ma na ulicach miejsca dla bandy mścicieli."
 STATIC_MODIFIER_NAME_bow_street_runners: "Gońcy z Bow Street"
 STATIC_MODIFIER_NAME_rampant_crime: "Szalejąca przestępczość"
 flavor_eng.221.historical_info: "Gońcy z Bow Street stanowili zorganizowaną grupę stróżów prawa, na której fundamencie powstały późniejsze siły strzegące porządku na ulicach Londynu, ostatecznie zaś Metropolitalna Służba Policyjna. Gońcy odegrali znaczącą rolę przy prowadzeniu śledztw i gromadzeniu dowodów. Znani byli ze swoich skutecznych technik śledczych takich jak obserwacja czy korzystanie z usług informatorów."
 flavor_eng.222.title: "Bunty luddystów"
 flavor_eng.222.desc: "W szeregu miejscowości doszło do zamieszek. Agresorzy biorą na cel warsztaty, w których znajduje się [ShowBuildingTypeName('cloth_guild')|l], niszcząc maszyny takie jak automatyczne krosna, które ich zdaniem doprowadzą do wzrostu bezrobocia i spadku płac. [ShowGoodsName('cloth')] już teraz powstają w mniejszych ilościach w wyniku szkód. Proces ten będzie zapewne trwał, dopóki sytuacja nie zostanie zażegnana."
 flavor_eng.222.a: "Siłę należy zwalczać siłą."
 flavor_eng.222.a.custom: "[ShowPopTypeName('peasants')] w [Concept('locations','lokacjach')|e] regionu [ShowRegionName('great_britain_region')], w których znajduje się [ShowBuildingTypeName('cloth_guild')|l], tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_eng.222.tt1: "Wprowadzone zostaje prawo delegalizujące niszczenie maszynerii."
 flavor_eng.222.tt2: "Wysłane zostaje wojsko. Schwytana grupa buntowników traci życie w wyniku egzekucji."
 flavor_eng.222.tt3: "[target_root_country.GetName]: każda [ShowBuildingTypeName('cloth_guild')|l] cierpi wskutek trudności, jakie wywołują [ShowModifier('jenny_spinner_riots')|l]."
 flavor_eng.222.b: "Wymuśmy poprawę warunków."
 flavor_eng.222.b.custom: "[ShowPopTypeName('peasants')] w [Concept('locations','lokacjach')|e] regionu [ShowRegionName('great_britain_region')], w których znajduje się [ShowBuildingTypeName('cloth_guild')|l], zyskują [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_eng.222.tt4: "Żaden pracownik nie zostaje zwolniony po wprowadzeniu maszyn do użytku, co ogranicza produktywność."
 flavor_eng.222.c: "Złóżmy fałszywe obietnice."
 flavor_eng.222.tt5: "Pracownicy tekstylni przerywają sabotaż i wracają do pracy."
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Bunty luddystów"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Lepsze warunki pracy dla wyrobników tkanin"
 flavor_eng.222.historical_info: "Bunty luddystów stanowiły serię protestów, jakie podjęli wykwalifikowani robotnicy przemysłu tekstylnego przekonani, że nowe maszyny doprowadzą do wzrostu bezrobocia i spadku płac tradycyjnie pracujących pracowników. Dopuszczali się oni aktów przemocy i sabotażu – włamywali się do fabryk, aby niszczyć nowe maszyny. Bunty nie były silnie zorganizowane i były brutalnie tłumione przez brytyjski rząd, w miarę jednak, jak dochodziło do automatyzacji kolejnych zawodów, stale wybuchały kolejne."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Niezłomny i inspirujący podwładnych oficer marynarki zdobył w biurze admiralicji znaczne poparcie i zapewnił [ROOT.GetCountry.GetGovernment.GetAdjective|l] flocie szereg zwycięstw. Kluczowym jest, aby [horatio_nelson.GetName] otrzymał własne stanowisko dowódcze, co pozwoli mu wykorzystać jego wyjątkowe talenty."
 flavor_eng.223.a: "Jego miejscem jest marynarka."
 flavor_eng.223.tt1: "Zostaje dodany nowy [admiral|el]: [horatio_nelson.GetNameWithNoTooltip]."
 flavor_eng.223.b: "Są też inne sposoby służby."
 flavor_eng.223.tt2: "Zostaje dodana nowa [character|el]: [horatio_nelson.GetNameWithNoTooltip]."
 flavor_eng.223.c: "To zbyt żądny walki morski kapitan."
 flavor_eng.223.historical_info: "Horatio Nelson był brytyjskim oficerem floty. Wstąpił do Królewskiej Marynarki w młodym wieku i szybko awansował. Jego wyjątkowy zmysł taktyczny i strategiczny pozwolił Brytanii wygrać bitwę pod Trafalgarem, która otworzyła jej drogę do dominacji na morzach i miana światowej superpotęgi."
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip] i jego Zdrowy rozsądek"
 flavor_eng.224.desc: "Rewolucyjny i szokujący pisarz, [thomas_paine.GetName], opublikował broszurę zatytułowaną #italic Zdrowy rozsądek#!, w której twierdzi, że [target_root_country.GetName] nie ma prawa sprawować władzy w koloniach. Stawia pytanie, czemu amerykańskie osiedla, nie mając swoich reprezentantów w parlamencie, miałyby podlegać [target_root_country.GetAdjectiveWithNoTooltip|l]kim prawom i podatkom.\n\nZagrożenie, jakie przedstawia ten tekst, polega przede wszystkim na prostocie języka i zrozumiałości dla zwykłych ludzi."
 flavor_eng.224.a: "Wydać nakaz jego aresztowania."
 flavor_eng.224.tt1: "Broszurka mocno krytykuje ideę monarchii i dziedzicznej sukcesji jako z natury wadliwych i niesprawiedliwych."
 flavor_eng.224.tt2: "[target_root_country.GetName]: [thomas_paine.GetNameWithNoTooltip], wspierany przez Towarzystwo Królewskie, udaje się do kolonii."
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] zostaje aresztowany i skazany za zniesławienie i podżeganie do buntu, nadal jednak publikuje swoje broszury ze względu na fakt, że [ShowLawName('censorship')|l] jest bardzo ograniczona."
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] zostaje aresztowany i skazany za zniesławienie i podżeganie do buntu. Nie może dłużej publikować swoich broszur ze względu na fakt, że [ShowLawName('censorship')|l] jest bardzo silna."
 flavor_eng.224.b: "Każdy ma prawo do swojej opinii."
 flavor_eng.224.tt5: "Broszury pozostają w obiegu i zdobywają znaczną popularność."
 flavor_eng.224.historical_info: "Thomas Paine był pisarzem i aktywistą politycznym, który odegrał ważną rolę w rewolucji amerykańskiej. Jego wpływowe broszury krytykowały dziedziczną monarchię i wypowiadały się za całkowitą niepodległością trzynastu kolonii, co pomogło przekonać do tej sprawy opinię publiczną i wywarło znaczący wpływ na polityków. Stały się także silną podwaliną intelektualną do spisania deklaracji niepodległości."
 flavor_eng.225.title: "Prawa człowieka"
 flavor_eng.225.desc: "Radykalny opiniotwórca, [thomas_paine.GetName], opublikował kolejną oskarżycielską broszurę, w której nawołuje do obalenia monarchii i instytucji reprezentującego lud parlamentu. Jego słowa sprawiają, że kraj [target_root_country.GetName] staje w obliczu zagrożenia dla stabilności społecznej. Znalazł już sobie słuchaczy wśród zwolenników reform politycznych i społecznych."
 flavor_eng.225.a: "Sprzeciwmy się wszelkim zmianom status quo."
 flavor_eng.225.tt1: "[target_root_country.GetName]: [thomas_paine.GetNameWithNoTooltip] zostaje oskarżony o podżeganie do buntu i musi uciekać z kraju."
 flavor_eng.225.a.custom: "[ShowRegionName('great_britain_region')]: [ShowPopTypeName('peasants')|l] tracą #R 50%#! [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_eng.225.b: "Przeprowadźmy reformę parlamentu."
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')] i [ShowPopTypeName('nobles')|l] są oburzeni próbami pozbawienia ich społecznych przywilejów."
 enable_representative_parliament_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('representative_parliament_reform')|l]”."
 flavor_eng.225.historical_info: "#italic Prawa człowieka#! to tytuł kontrowersyjnej broszury opublikowanej pod koniec XVIII wieku przez Thomasa Paine'a. Jej popularność zaniepokoiła brytyjski rząd, który podjął działania mające na celu stłumienie społecznego niezadowolenia i opozycji wobec status quo. Uważana jest za początek dyskusji o reformach politycznych i prawach obywateli. Przyczyniła się też do wzrostu publicznej świadomości w kwestiach demokracji i istotności sprawiedliwej reprezentacji."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Pełen determinacji, doskonały nawigator [james_cook.GetName] zademonstrował nienasyconą żądzę eksploracji i zaproponował serię badawczych misji na Pacyfiku z nadzieją na odkrycie i przejęcie nowego terytorium. Wyraził również pragnienie przeprowadzenia obserwacji astronomicznych oraz stworzenie dokładniejszych map dla Królewskiej Marynarki. Wykazał się pełnym szacunku, dyplomatycznym zmysłem i jest najpewniej dobrym kandydatem do prób nawiązania pokojowych stosunków z lokalnymi plemionami."
 flavor_eng.226.a: "Niezwykła inicjatywa."
 flavor_eng.226.tt1: "Zostaje dodany nowy [explorer|el]: [james_cook.GetNameWithNoTooltip]."
 flavor_eng.226.tt2: "Może podejmować badania naukowe w ramach misji, jeśli otrzyma zadanie eksploracji Pacyfiku."
 flavor_eng.226.b: "Dajcie mu zwykłe stanowisko dowódcze."
 flavor_eng.226.tt3: "Zostaje dodany nowy [admiral|el]: [james_cook.GetNameWithNoTooltip]."
 flavor_eng.226.c: "Obserwacje astronomiczne? Strata czasu."
 flavor_eng.226.historical_info: "Podróże Jamesa Cooka położyły podwaliny pod późniejszą eksplorację i kolonizację Pacyfiku i nie tylko, poszerzyły wiedzę naukową i otworzyły nowe szlaki handlowe. Stworzone przez niego mapy Nowej Zelandii i Australii doprowadziły do przejęcia obu tych terytoriów przez Brytanię i ostatecznie skolonizowane."
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip] i jego odkrycia"
 flavor_eng.227.desc: "Nieznane wody Oceanu Spokojnego są obecnie eksplorowane przez śmiałego poszukiwacza przygód imieniem [james_cook.GetName]. Ekspedycja postawiła sobie szereg celów, w związku z czym kapitan poprosił o wskazanie, na którym ma się skupić najbardziej."
 flavor_eng.227.a: "Misja ta jest w swojej naturze naukowa."
 flavor_eng.227.b: "Załóżmy kolonię karną dla niechcianego elementu."
 flavor_eng.227.c: "Do realizacji imperialnych ambicji niezbędny jest handel."
 flavor_eng.227.d: "Przedłużmy ekspedycję."
 flavor_eng.227.tt: "Kapitan i jego załoga zatrzymują się w dodatkowych miejscach, żeby zabrać więcej zapasów."
 STATIC_MODIFIER_NAME_extended_expedition: "Przedłużona ekspedycja"
 flavor_eng.227.historical_info: "Kapitan James Cook kilkukrotnie wyprawiał się w XVIII wieku na Ocean Spokojny, co pomogło w poszerzeniu wiedzy na temat geografii, historii naturalnej i kultury tego obszaru. Początkowo głównym celem misji było śledzenie poruszania się Wenus względem Słońca, innym kluczowym zadaniem była jednak również eksploracja i stworzenie map nieznanych dotąd południowych regionów Pacyfiku."
 flavor_eng.228.title: "Podatek dochodowy"
 flavor_eng.228.desc: "Sytuacja finansowa kraju pozostaje dość delikatna, co wywołuje dyskusje o potrzebie reform. Panuje przekonanie, że obecne systemy opodatkowania przynoszą nieproporcjonalne korzyści bogatym, a jednocześnie nie zapewniają rządowi dużych przychodów. Członek gabinetu, [william_pitt_the_younger.GetName], proponuje wprowadzenie tymczasowego podatku od dochodu, który pozwoli uzdrowić finanse kraju i doprowadzić do redystrybucji bogactwa. Propozycji tej na pewno nie poprą [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.228.a: "To uczciwe i postępowe."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Tymczasowy podatek dochodowy"
 flavor_eng.228.b: "Cła i akcyzy wystarczą, żebyśmy się utrzymali."
 flavor_eng.228.c: "Polityczny gorący ziemniak."
 flavor_eng.228.tt: "Parlament nie jest zadowolony z lekceważenia delikatnej sytuacji finansowej, w jakiej znajduje się [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.228.custom: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('eng_taxation_law')|l]”."
 flavor_eng.228.historical_info: "Podatek dochodowy został wprowadzony przez brytyjskiego premiera, Williama Pitta młodszego, w celu zaradzenia problemom finansowym wywołanym trwającymi wojnami napoleońskimi. Był on zaprojektowany progresywnie, co oznaczało, że ludzie o wyższych dochodach musieli zapłacić wyższy ich procent. Jego wprowadzenie spotkało się ze sprzeciwem najwięcej zarabiających i został ostatecznie zniesiony, gdy wojna dobiegła końca."
 flavor_eng.229.title: "Pamiętnik Samuela Pepysa"
 flavor_eng.229.desc: "Odkryty został pamiętnik siedemnastowiecznego administratora marynarki imieniem [samuel_pepys.GetName], który, jak się okazuje, pieczołowicie zapisywał osobiste przemyślenia i relacje z widzianych na własne oczy istotnych wydarzeń, jakie miały miejsce za jego życia. Kilka stron zostało już rozszyfrowanych, ale jeśli dostaniemy pozwolenie, moglibyśmy przetłumaczyć całe dzieło i napisać je prostym językiem."
 flavor_eng.229.a: "Dokonajcie transkrypcji i opublikujcie."
 flavor_eng.229.tt1: "Nieliczne, lecz pełne informacji wpisy w pamiętniku barwnie przedstawiają, czym jest [target_root_country.GetName] XVII wieku."
 flavor_eng.229.tt2: "Pełne informacji wpisy dostarczają bogatych opisów, czym jest [target_root_country.GetName] XVII wieku."
 flavor_eng.229.tt3: "Liczne, pełne informacji wpisy dostarczają szczegółowych opisów, czym jest [target_root_country.GetName] XVII wieku."
 flavor_eng.229.tt4: "Bardzo liczne wpisy w pamiętniku zapewniają opisy naocznego świadka dotyczące szeregu ważnych wydarzeń. Wiadomo dzięki nim doskonale, czym jest [target_root_country.GetName] XVII wieku."
 flavor_eng.229.b: "Uszanujmy prywatność rodziny."
 flavor_eng.229.historical_info: "Pamiętnik Samuela Pepysa napisany został w latach 1660–1669 i zapewnia szczegółowy opis wydarzeń w Londynie tego okresu, w tym osobiste doświadczenia, obserwacje i przemyślenia samego autora. Był on świadkiem wielu ważnych wydarzeń, jak wielki pożar Londynu, został członkiem Towarzystwa Królewskiego, a jego pozycja w admiralicji zapewniała mu również wgląd w codzienne życie polityczne."
 flavor_eng.230.title: "Ustawa o fabrykach"
 flavor_eng.230.desc: "Reformatorzy proponują zwiększenie praw pracowników fabryk, którzy często poddawani są wyzyskowi, nie są odpowiednio chronieni, a ich płace są niskie. Wszelkie próby zmiany obecnej sytuacji napotkają najpewniej na opór i mogą przynieść negatywne skutki, jeśli chodzi o wzrost gospodarczy i produktywność. Jeśli jednak sytuacja nie ulegnie zmianie, ryzykujemy masową emigrację siły roboczej."
 flavor_eng.230.a: "Ci biedacy potrzebują, żeby im ulżyć."
 flavor_eng.230.custom: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('factory_working_conditions_law')|l]”."
 flavor_eng.230.b: "Robotnicy są mocą gospodarczego silnika."
 flavor_eng.230.c: "Mogliby, niewdzięcznicy, okazać nieco lojalności."
 flavor_eng.230.historical_info: "Ustawa o fabrykach stanowiła ważny brytyjski akt prawny i okazała się być punktem zwrotnym, jeśli chodzi o starania w zakresie poprawy warunków pracy i ochrony praw robotników fabrycznych, zwłaszcza dzieci, które pracowały często cały dzień za półdarmo. Ustawa wprowadzała ograniczenia wieku, wymogi wykształcenia i inspekcje fabryk. Zmusiła ich posiadaczy do poprawy warunków pracy oraz prowadzenia rejestrów pracowników."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "Przedsiębiorca i wynalazca ze smykałką biznesową, [richard_arkwright.GetName], zgłosił patent na nowy typ maszyny produkcyjnej wykorzystujący wodę do napędzania obracających się rolek. Pozwala to na ciągłą produkcję przędzy bawełnianej z wielką wydajnością i szybkością. Staje on jednak w obliczu wyzwań prawnych związanych z oryginalnością jego wynalazku. Rozwiązanie problemów może zająć sporo czasu, co opóźni wykorzystanie urządzenia w praktyce."
 flavor_eng.231.a: "Niech otrzyma wyłączny patent."
 flavor_eng.231.tt1: "Zostaje dodana nowa [character|el]: [richard_arkwright.GetNameWithNoTooltip]."
 enable_water_frame_advance: "Zapewnia dostęp do [Concept('advance', 'postępu')|e] „[ShowAdvanceName('water_frame')|l]”."
 flavor_eng.231.b: "Niezbędne jest dokładne zbadanie sprawy."
 flavor_eng.231.tt2: "Spór prawny kończy się przyznaniem wspólnego patentu."
 flavor_eng.231.historical_info: "Richard Awkwright był angielskim wynalazcą, który wprowadził szereg innowacji w przemyśle tekstylnym we wczesnych latach uprzemysłowienia. Jego najważniejszymi wynalazkami było koło wodne i napędzana nim maszyna przędzalnicza, które zrewolucjonizowały proces produkcji przędzy bawełnianej i umożliwiły przejście z domowego systemu produkcji tekstyliów na fabryczny."
 flavor_eng.232.title: "Zasługi Darby'ego"
 flavor_eng.232.desc: "Pionierski hutnik, [abraham_darby.GetName], opracował nowe paliwo do wykorzystania w wielkich piecach. Określane jest ono mianem koksu i uważane jest za mniej niestabilne i zdolne do wytwarzania większego i stabilniejszego ciepła w porównywaniu z wykorzystywanym obecnie w przemyśle węglem drzewnym. [abraham_darby.GetNameWithNoTooltip] prowadzi teraz testową implementację paliwa – jego rodzinna [ShowBuildingTypeName('iron_foundry')|l] jest tu bardzo pomocna – i rezultaty są bardzo obiecujące."
 flavor_eng.232.a: "Uczyńmy z niego normę przemysłową."
 enable_coke_smelting_advance: "Zapewnia dostęp do [Concept('advance', 'postępu')|e] „[ShowAdvanceName('coke_smelting')|l]”."
 flavor_eng.232.b: "Obecnie stosowany proces jest wystarczająco wydajny."
 flavor_eng.232.tt1: "Zostaje dodana nowa [character|el]: [abraham_darby.GetNameWithNoTooltip]."
 flavor_eng.232.tt2: "Wykorzystanie nowego typu przetworzonego paliwa zwiększa zapotrzebowanie na [ShowGoodsName('coal')|l]."
 flavor_eng.232.historical_info: "Opracowane przez Abrahama Darby'ego I użycie w wielkich piecach koksu uważane jest za znaczący wynalazek, który znacząco przyspieszył rewolucję przemysłową. Jego natychmiastowym efektem była fundamentalna transformacja technik produkcji żelaza, która pozwoliła szerokie jego zastosowanie – wraz ze stalą – w rozmaitych gałęziach przemysłu. Położyło też podwaliny pod masową produkcję żeliwa niezwykle istotnego w industrializacji."
 flavor_eng.233.title: "Ustawa o herbacie"
 flavor_eng.233.desc: "Kompania handlowa [east_india_trade_company.GetName] jest zagrożona niewypłacalnością ze względu na niemożność sprzedaży towaru – [ShowGoodsName('tea')|l] zalega w magazynach. Czynniki takie jak nadprodukcja i rywalizacja z innymi europejskimi kompaniami doprowadziła do znacznej nadpodaży. Sytuację pogarsza dodatkowo fakt, że firma wytwarza głównie czarną herbatę, podczas gdy #L [ROOT.GetCountry.GetAdjective|l]cy#! konsumenci oczekują obecnie często herbaty zielonej.\n\nMoglibyśmy zapewnić jej monopol, przez co kolonia [thirteen_colonies.GetName] musiałoby się zaopatrywać właśnie u niej. Zadałoby to cios zagranicznym producentom i ustabilizowało spółkę."
 flavor_eng.233.a: "Nieco to protekcjonistyczne, ale niezbędne."
 flavor_eng.233.b: "Nie możemy nakładać takich ograniczeń."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Brak rynku zbytu towarów"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Zakaz importu herbaty"
 flavor_eng.233.historical_info: "Ustawa o herbacie miała przede wszystkim uratować Brytyjską Kompanię Wschodnioindyjską, która miała w magazynach nadmiary herbaty. Akt prawny wprowadzał monopol na sprzedaż herbaty amerykańskim koloniom, pozwalając spółce na obniżenie ceny i bezpośredni transport herbaty, co w efekcie uniemożliwiło funkcjonowanie kupcom kolonialnym. Choć ceny spadły, wielu kolonistów uznało ustawę za naruszającą ich prawa."
 flavor_eng.234.title: "Doświadczona angielska gospodyni"
 flavor_eng.234.desc: "Znana autorka, kucharka i wprawna gospodyni, [elizabeth_raffald.GetName], pieczołowicie zebrała swoje doświadczenie kulinarne i znajomość zarządzania domem w jedno dzieło. Stanowi ono odbicie czasu, jaki spędziła w rozmaitych domostwach, również tych należących do ważnych ludzi. Wyczerpująca książka zawiera innowacyjne i praktyczne przepisy. Jest już gotowa do druku i oczekuje się, że spotka ją entuzjastyczne przyjęcie."
 flavor_eng.234.a: "Kulinarny klejnot."
 the_experienced_english_housekeeper: "Doświadczona angielska gospodyni"
 flavor_eng.234.b: "Dobra gospodyni nie potrzebuje niczyich porad."
 flavor_eng.234.tt1: "Zostaje dodana nowa [character|el]: [elizabeth_raffald.GetNameWithNoTooltip]."
 flavor_eng.234.tt2: "Książka staje się popularna i wpływowa. Uwielbia ją nie tylko [target_root_country.GetName], ale również amerykańskie kolonie."
 flavor_eng.234.historical_info: "#italic Doświadczona angielska gospodyni#! to książka autorstwa Elizabeth Raffald, w której zawarte zostały innowacyjne i praktyczne przepisy – część z nich cieszy się popularnością do dzisiaj. Przedstawiono w niej rozmaite dania, od zup i pieczeni po desery, w tym pierwszy w historii przepis na racuchy. Autorka kładła duży nacisk na precyzję w gotowaniu, jak używanie standaryzowanych miar. Było to ówcześnie rzadkością."
 flavor_eng.235.title: "Masakra bostońska"
 flavor_eng.235.desc: "W kolonialnym porcie [ShowLocationName('boston')] doszło do incydentu między stacjonującymi tam żołnierzami a mieszkańcami miasta, wskutek którego zginęło pięciu kolonistów. Większość żołnierzy została podczas niedawnej rozprawy uniewinniona lub otrzymała niskie wyroki. Miejscowe gazety zaczęły przedstawiać #L [ROOT.GetCountry.GetAdjective|l]kich#! żołnierzy jako agresorów, kolonistów zaś jako niewinne ofiary, jeszcze bardziej podgrzewając atmosferę.\n\nMożemy spróbować dokonać deeskalacji napięć przez zmniejszenie obciążeń podatkowych lub rozważyć inne metody rozwiązania sytuacji."
 flavor_eng.235.a: "Wyraźmy żal i obniżmy podatki."
 flavor_eng.235.b: "Odpalmy machinę propagandową."
 flavor_eng.235.tt1: "[thirteen_colonies.GetName]: [ShowGoodsName('tea')|l] nie jest już przedmiotem monopolu"
 flavor_eng.235.tt2: "[ShowGoodsName('tea')] ciągle jest przedmiotem monopolu, co jeszcze bardziej umacnia sentyment #L anty[target_root_country.GetAdjective|l]ki#!"
 flavor_eng.235.tt3: "Obecność #L [target_root_country.GetAdjective|l]kich#! żołnierzy przyczynia się do gniewu kolonistów."
 flavor_eng.235.historical_info: "Masakra bostońska była konfrontacją między grupą mieszkańców Bostonu a niewielkim oddziałem brytyjskich żołnierzy. Ci ostatni wysłani zostali do miasta, by utrzymywać porządek i wdrażać brytyjską politykę, przez co stali się obiektem obelg i prowokacji, co doprowadziło do wzrostu napięć oraz śmierci kilku kolonistów, gdy żołnierze otworzyli ogień. Obie strony wykorzystały incydent w swojej kampanii propagandowej, jeszcze bardziej dolewając oliwy do ognia i powodując wzrost antybrytyjskich nastrojów w koloniach."
 flavor_eng.236.title: "Pierwsza Flota"
 flavor_eng.236.desc: "Mierzymy się ostatnimi czasy z nadmiarem skazańców. Wysunięta została propozycja przetransportowania części z tych mężczyzn i kobiet do odległej kolonii, co pomogłoby rozwiązać nasz problem. Być może w ten sposób skazańców tych udałoby się zrehabilitować i uczynić następnie produktywnymi członkami społeczeństwa.\n\nPrzygotowujemy już grupę statków mających podjąć się tej znaczącej ekspedycji. Proponuje się, żeby miejscem wywózki była niedawno założona kolonia: [target_location.GetName]. Konwój ma wyruszyć już niedługo."
 flavor_eng.236.a: "Żagle staw i w drogę."
 flavor_eng.236.b: "Nie możemy eksportować swoich problemów."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Przeludnione więzienia"
 flavor_eng.236.historical_info: "Pierwsza Flota składała się z 11 okrętów, na pokładzie których znalazło się ponad 1000 skazańców, a także piechota morska, oficerowie i inny personel. Stanowili oni pierwszą grupę europejskich osadników mających stworzyć stałe europejskie osiedle na kontynencie, który miał później zostać nazwany Australią. Jednym z głównych powodów dla ekspedycji było stworzenie kolonii karnej – Brytania mierzyła się z przeludnieniem swoich więzień. Inną przyczyną ekspedycji stała się możliwość wykorzystania skazańców jako siły roboczej przy budowie nowej miejscowości."
 flavor_eng.237.title: "Londyński Potwór"
 flavor_eng.237.desc: "[ShowLocationName('london')]: tajemniczy ktoś sprawia, że [ShowPopTypeName('nobles')|l] drży z przerażenia, bowiem dopuszcza się dziwacznych, brutalnych ataków na kobiety z wyższych sfer. Atakom tym często towarzyszy pozbawiony znaczenia bełkot i niestosowne zachowania, jak próby obmacywania ofiar czy sprośne komentarze."
 flavor_eng.237.a: "Wysłać wojsko na ulice."
 flavor_eng.237.tt1: "[ShowPopTypeNameWithNoTooltip('nobles')] ginie w przypadkowych, brutalnych napadach z nożem w ręku. Jest kilka ofiar."
 flavor_eng.237.tt2: "Zwiększona liczba żołnierzy zmniejsza występowanie ataków"
 flavor_eng.237.b: "Zajmą się tym Gońcy z Bow Street."
 flavor_eng.237.tt3: "Obecność gońców znacząco zmniejsza występowanie ataków."
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')] może sobie pozwolić na prywatnych ochroniarzy."
 flavor_eng.237.tt4: "[ShowPopTypeNameWithNoTooltip('nobles')] jest niezadowolona z nieobecności stróżów prawa."
 flavor_eng.237.historical_info: "Terror siany przez Londyńskiego Potwora doprowadził do wybuchu paniki wśród londyńskich kobiet, ataki zaś opisywane były szeroko w gazetach. Ofiary zdawały się być wybierane przypadkowo, zaś motywacja do ataków pozostawała nieznana. Wszystko dobiegło końca, kiedy schwytany i skazany został pewien młody mężczyzna dręczony chorobą umysłową."
 flavor_eng.238.title: "Ustawa o zgromadzeniach"
 flavor_eng.238.desc: "Skandaliczne warunki pracy robotników fabrycznych uważane były przez pewien czas za zło konieczne pozwalające nam na szybki rozwój możliwości produkcyjnych. Pracownicy mają już jednak dość traktowania, które uważają za nieludzkie, i próbują połączyć siły, by wspólnie domagać się lepszych płac, większego bezpieczeństwa i krótszych godzin pracy.\n\nZwalczenie tych zachowań może wymagać zastosowania represji. W innym wypadku ryzykujemy, że gwałtownie przebiegające w całym kraju uprzemysłowienie nagle się zatrzyma."
 flavor_eng.238.a: "To absurdalne zachowanie musi się skończyć."
 flavor_eng.238.custom: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('trade_unions_law')|l]”."
 flavor_eng.238.a.custom: "Niezadowoleni [ShowPopTypeName('peasants')|l] mogą połączyć siły, aby oprotestować łamanie podstawowych praw pracowniczych."
 flavor_eng.238.b: "To, jak by nie patrzeć, ludzie."
 disgruntled_factory_workers: "Rozgniewani robotnicy fabryczni"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Rozgniewani robotnicy fabryczni"
 flavor_eng.238.historical_info: "Ustawa o zgromadzeniach weszła w życie w początkowych latach rewolucji przemysłowej, gdy robotnicy zaczęli organizować się w związki zawodowe i walczyć z kiepskimi warunkami pracy, niskimi płacami i długimi zmianami. Miała ona zdelegalizować wszelkie formy zorganizowanej działalności pracowniczej i była przychylna pracodawcom oraz właścicielom fabryk, lecz spotkała się ze znaczącym oporem ze strony robotników i części parlamentarzystów. Ostatecznie zmiana nastawienia do praw pracowniczych doprowadziła do jej unieważnienia."
 flavor_eng.239.title: "Kamień z Rosetty"
 flavor_eng.239.desc: "[target_location.GetName]: znaleziony został duży artefakt o wysokości około metra – uważa się, że pochodzi z okresu Ptolomeuszów w starożytnym Egipcie. Znajdują się na niej zapisy w trzech różnych językach, w tym coś wyglądającego na serię obrazów nieznanego pochodzenia."
 flavor_eng.239.a: "Od teraz jego domem będzie [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Przekażmy go miejscowym władzom."
 flavor_eng.239.historical_info: "Kamień z Rosetty odkryto w mieście o tej nazwie w delcie Nilu. Znajdował się na nim zapis trzema różnymi rodzajami pisma: hieroglifami, demotycznym i greką, co pozwoliło naukowcom rozszyfrować pierwszy raz w historii tekst egipski."
 flavor_eng.240.title: "Iron Bridge"
 flavor_eng.240.desc_common: "Sławny architekt, [thomas_pritchard.GetName], opracował genialny projekt niesamowitego mostu wykonanego wyłącznie z żeliwa – dowodzi to ogromu możliwości, jakie zapewnia ten niezwykły materiał."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nZaproponowano, aby miejscem jego budowy była przemysłowa prowincja [ShowProvinceDefinitionName('shropshire_province')]. Zapewni to nie tylko rozwiązanie problemu zapotrzebowania na usprawniony transport, lecz także podkreśli znaczenie regionu jako centrum industrializacji. Składa się to na idealne miejsce do zademonstrowania pionierskiego projektu mostu i tego, jak wielka jest szansa, że zrewolucjonizuje on infrastrukturę."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nZaproponowano, aby miejscem jego budowy była prowincja [ShowProvinceDefinitionName('shropshire_province')], ponieważ potrzebna jest tam przeprawa rzeczna. Wpłynie to pozytywnie na lokalną gospodarkę i posłuży jako symbol postępu."
 flavor_eng.240.a: "Natychmiast rozpocznijcie budowę."
 flavor_eng.240.tt1: "Zostaje dodana nowa [character|el]: [thomas_pritchard.GetNameWithNoTooltip]."
 flavor_eng.240.b: "Lepiej wydać te pieniądze na modernizację produkcji tekstyliów."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Zmodernizowana produkcja tekstyliów"
 flavor_eng.240.c: "Można zamiast tego zwiększyć produkcję żywności."
 flavor_eng.240.d: "Nie ma takiej potrzeby."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Zmodernizowana produkcja żywności"
 iron_bridge_construction: "Budowa Iron Bridge"
 flavor_eng.240.historical_info: "Iron Bridge to żeliwny most uważany za symbol rewolucji przemysłowej w Brytanii. Zbudowany został w latach 1777–1779 i stanowi nowatorskie rozwiązanie w zakresie technologii budowy tego typu przepraw niezbędne dla transportu ciężkich maszyn i materiałów."
 flavor_eng.241.title: "Rozruchy Gordona"
 flavor_eng.241.desc_common: "[ShowLocationName('london')]: pokojowa demonstracja przerodziła się w kilku dzielnicach w brutalne protesty. Ich uczestnicy używają przemocy i grabią sklepy, powodując znaczne szkody i ofiary śmiertelne.\n\nPrzyczyną niepokojów są nastroje antykatolickie. Uważa się, że będzie to stanowić problem przy"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ pozwalaniu, aby katoliccy żołnierze służyli w armii – uważa się ich za zagrożenie dla bezpieczeństwa i potencjalnych zdrajców."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ pozwalaniu, aby katoliccy doradcy pracowali w rządzie – uważa się ich za zagrożenie dla bezpieczeństwa, a ponadto będą najpewniej faworyzować [ShowReligionName('catholic')|l] i wywierać niekorzystny wpływ na ustawodawstwo."
 flavor_eng.241.a: "Wezwijcie wojsko."
 flavor_eng.241.tt1: "W starciach z żołnierzami ginie wielu protestujących."
 flavor_eng.241.tt2: "[target_root_country.GetName] wskutek zamieszek traci na reputacji w Europie."
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Rozruchy Gordona"
 opressing_catholic_population: "Ucisk wobec ludności katolickiej"
 protestant_association: "Poparcie dla protestantów"
 flavor_eng.241.b: "W końcu się zmęczą."
 flavor_eng.241.b.custom: "Podpalonych i złupionych zostaje kilka #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich#! ambasad, co powoduje silne reakcje i gniew zagranicznych rządów."
 flavor_eng.241.tt4: "Zamieszki przynoszą wielki wstyd niebędącemu w stanie zapanować nad nimi rządowi."
 flavor_eng.241.historical_info: "Zamieszki Gordona były antykatolickim i antyrządowym buntem, jaki miał miejsce w Londynie pod koniec XVIII wieku. Wywołane zostały propozycją ustawy, która zmniejszyłaby ucisk, jakim poddawano w kraju rzymskich katolików. Władze miały problemy z ukróceniem aktów przemocy, co doprowadziło do wielkich zniszczeń i poważnego nadszarpnięcia reputacji Brytanii jako stabilnego i potężnego państwa."
 flavor_eng.242.title: "Sprawa Gaspee"
 flavor_eng.242.desc: "[target_country.GetName] i [target_root_country.GetName] toczą spór dyplomatyczny, którego zarzewiem stało się zniszczenie szkunera celnego mającego zwalczać powszechnie praktykowany przez kolonialnych kupców przemyt. Niemożność zadbania o przestrzeganie prawa może stać się wyzwaniem dla [target_root_country.GetAdjectiveWithNoTooltip|l]kiej suwerenności.\n\nAdministracja kolonialna podjęła próbę deeskalacji poprzez napisanie dobrze ważącej słowa petycji, w której potwierdza swoją lojalność, wyrażając przy tym pragnienie pokojowego rozwiązywania wszelkich zatargów."
 flavor_eng.242.a: "Rozpocznijcie natychmiastowe śledztwo."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Komitet korespondencyjny"
 flavor_eng.242.tt1: "Próby wymierzenia sprawiedliwości odpowiedzialnym kolonistom wzbudzają jeszcze większy opór przed [target_root_country.GetAdjectiveWithNoTooltip|l]ką władzą."
 flavor_eng.242.tt2: "[target_country.GetName]: administracja tworzy sieć komunikacyjną i koordynacyjną mającą budzić poczucie jedności wśród kolonii i organizować opór przeciw polityce kolonialnej."
 flavor_eng.242.b: "Przemilczmy incydent."
 flavor_eng.242.tt3: "Kraj [target_root_country.GetNameWithNoTooltip] nie stara się egzekwować prawa, co zachęca do zwiększenia przemytu."
 flavor_eng.242.c: "Przyjmijmy ich petycję."
 flavor_eng.242.tt4: "[target_character.GetName]: pojednawcza „Petycja Gałązki Oliwnej” spisana przez administrację pomaga zmniejszyć napięcia."
 flavor_eng.242.historical_info: "Gaspee był brytyjskim szkunerem celnym, którego zadaniem było egzekwować przepisy handlowe i zwalczać przemyt w amerykańskich koloniach. Podczas rutynowej misji ruszył w pościg za statkiem z kontrabandą i przypadkowo wszedł na mieliznę. Sfrustrowani polityką rządu koloniści postanowili zbliżyć się do okrętu, wdali się w krótką, lecz pełną napięcia strzelaninę z brytyjską załogą, po czym podpalili jednostkę."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Wpływowa pisarka i krytyczka literacka, [elizabeth_montagu.GetName], poślubiła prominentnego męża stanu, który przedstawił ją towarzyskiej śmietance. Kobieta ma nadzieję zmienić swoją posiadłość w miejsce spotkań literatów i intelektualistów, w którym przyjmowałaby pisarzy, artystów, uczonych i reformatorów."
 flavor_eng.243.a: "Prawdziwie niezależna kobieta."
 flavor_eng.243.tt1: "Zostaje dodana nowa [character|el]: [elizabeth_montagu.GetNameWithNoTooltip]."
 flavor_eng.243.b: "Jej buntownicza natura to powód do niepokoju."
 flavor_eng.243.historical_info: "Elizabeth Montagu była ważną postacią w intelektualnych i literackich kręgach w Anglii. Była kluczowa dla powstania Towarzystwa Błękitnych Pończoch, nieformalnego ruchu społecznego i edukacyjnego kobiet. Wśród opublikowanych jej prac znajdują się satyry, a także Dialogi umarłych – seria rozmów żywych ludzi ze słynnymi zmarłymi stanowiących krytykę osiemnastowiecznego społeczeństwa."
 flavor_eng.244.title: "Towarzystwo Błękitnych Pończoch"
 flavor_eng.244.desc: "Krytyczka literacka i organizatorka elitarnych spotkań, [elizabeth_montagu.GetName], stworzyła organizację uprzywilejowanych kobiet, w ramach której prowadzą one dyskusje o sztuce i literaturze. Jej celem jest promocja idei zapewnienia równych szans kształcenia się obu płciom. Wykształceni mężczyźni chętni do intelektualnych rozrywek takich jak czytelnictwo czy pisanie również otrzymują zaproszenia.\n\nJeśli nie interweniujemy, organizacja może poszerzyć swoje wpływy i zacząć nawoływać do zapewnienia kobietom edukacji."
 flavor_eng.244.a: "Godna pochwały inicjatywa."
 flavor_eng.244.tt1: "Towarzystwo Błękitnych Pończoch spotyka się regularnie w celu promocji równości wykształcenia, literatury i sztuki."
 STATIC_MODIFIER_NAME_blue_stockings_society: "Towarzystwo Błękitnych Pończoch"
 flavor_eng.244.b: "Wiedzę nabywa się poprzez rozmowy z mężczyznami."
 flavor_eng.244.historical_info: "Towarzystwo Błękitnych Pończoch było społecznością intelektualną i literacką stworzoną przez Elizabeth Montagu, znaną kobietę, która urządzała nieformalne spotkania w celu promocji równych praw edukacyjnych dla kobiet i mężczyzn w czasach, gdy te pierwsze miały je bardzo ograniczone. Starania grupy położyły podwaliny pod mający miejsce w kolejnym stuleciu rozwój kobiecego kształcenia."
 flavor_eng.245.title: "Londyńska powódź piwna"
 flavor_eng.245.desc: "[ShowBuildingTypeName('brewery')] Meux and Company, Tottenham Court Road: zbiornik, w którym było [ShowGoodsName('beer')|l] – tysiące jego litrów – pękł, a jego zawartość w katastrofalny sposób rozlała się po okolicy. Przedarła się przez ściany budynku i wylała sąsiednie ulice. Wiele budynków zostało uszkodzonych lub zniszczonych, wiele osób najprawdopodobniej straciło życie.\n\nNiedawne śledztwo wykazało, że nie sposób oskarżyć o wydarzenie kogokolwiek z browaru. Koszt sprzątania, napraw i zastąpienia utraconego towaru spadnie najpewniej na dotkniętych nieszczęściem przedsiębiorców."
 flavor_eng.245.a: "Pokryjmy wszystkie koszta."
 flavor_eng.245.tt1: "Wszelkie uszkodzenia dobytku, jak również utrata znacznej ilości piwa, zostają zrekompensowane."
 flavor_eng.245.b: "[ShowPopTypeNameWithNoTooltip('burghers')] są za to odpowiedzialni."
 beer_flood: "Powódź piwna"
 flavor_eng.245.tt2: "Incydent sprawia, że [ShowGoodsNameWithNoTooltip('beer')|l] staje się towarem deficytowym. Firmy nie radzą sobie z poniesionymi stratami."
 flavor_eng.245.historical_info: "Londyńska powódź piwna była tragicznym incydentem wywołanym przez pęknięcie ogromnej kadzi zawierającej duże ilości piwa. Było go tam ponad 600 000 litrów – zalało okolicę, uszkodziło pobliskie domy i zabiło ludzi w wyniku uwięzienia w domach lub utonięcia. Przeprowadzono śledztwo, w ramach którego ustalono, że nikt nie może być za sprawę odpowiedzialny. Oficjalnie uznano wydarzenie za „czyn Boga”."
 flavor_eng.246.title: "Ponadczasowa dama"
 flavor_eng.246.desc: "Anonimowa pisarka rozpoczęła publikowanie swoich prac, korzystając jedynie z pseudonimu „Dama”. Książki nie zdobyły wielkiej popularności, uważane są jednak za zgrabnie napisane i pełne ironii, mimo braku dostępu kobiet do formalnej edukacji. Jest w nich jednak mowa o ograniczeniach nakładanych na kobiety. Krytykują one także rynek matrymonialny, problemy, z jakimi muszą sobie radzić kobiety tego okresu, oraz klasowy podział społeczeństwa."
 flavor_eng.246.a: "Życie bez odrobiny humoru jest okropne."
 flavor_eng.246.tt1: "Zostaje dodana nowa [character|el]: [jane_austen.GetNameWithNoTooltip]."
 flavor_eng.246.b: "To niegodne damy."
 flavor_eng.246.historical_info: "Jane Austen była powieściopisarką znaną ze swoich romansów. Jest jedną z najbardziej szanowanych autorek w historii literatury angielskiej, znaną głównie ze swoich sześciu ukończonych powieści. Ze względu na ograniczenia w dostępności edukacji w przypadku kobiet, większości rzeczy nauczyła się sama. Wczesne lata życia spędziła w bogatej bibliotece ojca."
 flavor_eng.247.title: "Duma i uprzedzenie"
 flavor_eng.247.desc: "Tajemnicza „Dama” objawiła swój urok literacki w swojej niedawno opublikowanej powieści. Została ona dobrze odebrana przez krytyków, nie zdobyła sobie jednak natychmiastowej popularności. Pełna jest zgrabnych i celnych uwag na temat społeczeństwa i wartości. Możliwe, że zdobędzie jednak popularność wśród przyszłych pokoleń."
 flavor_eng.247.a: "W zasadzie sama się czyta."
 flavor_eng.247.b: "Jest dość nudna i niezbyt inspirująca."
 flavor_eng.247.historical_info: "Duma i uprzedzenie to klasyczna powieść autorstwa Jane Austen, jej fabuła zaś skupia się wokół życia i romantycznych przedsięwzięć Elizabeth Bennet, jednej z pięciu sióstr ze skromnej wiejskiej rodziny. Główne motywy dzieła to klasy społeczne, małżeństwo i konsekwencje pochopnych decyzji. Choć nie stało się ono natychmiastowym hitem, z czasem jego popularność wzrosła. Obecnie jest jednym z najbardziej uwielbianych i cenionych klasyków należącym do najwybitniejszych powieści Jane Austen."
 flavor_eng.248.title: "Szczepionka krowiankowa"
 flavor_eng.248.desc: "[ROOT.GetCountry.GetName]: pewien lekarz zaproponował leczenie szalejącej ospy, która od stuleci dziesiątkuje naszą ludność. Gdy wystawia się ludzi na podobną chorobę – w tym wypadku często występującą wśród naszego bydła krowiankę – zyskują oni, jak się zdaje, pewną odporność.\n\nJego dzieła mogą położyć podwaliny pod kolejne środki zapobiegawcze. Nazwał on tę metodę „szczepieniem”."
 flavor_eng.248.a: "Trzeba podzielić się tymi znaleziskami."
 flavor_eng.248.tt1: "Wyniki publikuje [ShowBuildingTypeName('royal_society')] w swoim czasopiśmie naukowym „Philosophical Transactions”. Zdobywają one powszechne uznanie."
 flavor_eng.248.tt2: "Wyniki zostają udostępnione społeczności medycznej, dzięki czemu zdobywają nieco popularności i uznania."
 flavor_eng.248.b: "Bluźniercze bzdury."
 flavor_eng.248.historical_info: "Szczepionka krowiankowa została opracowana przez Edwarda Jennera. Dostrzegł on, że mleczarki, które przechorowały krowiankę, zdobywały odporność na ospę. Przeprowadził eksperyment, w którym pobrał materiał z wysypki chorej na krowiankę mleczarki i wdrapał go w ramię młodego chłopaka. Ten, przeszedłszy infekcję, nie zachorował po wystawieniu na działanie wirusa ospy."
 flavor_eng.249.title: "Malarz przemysłowy"
 flavor_eng.249.desc: "[ROOT.GetCountry.GetName]: podróżujący po świecie [godfrey_kneller.GetName] szuka u nas mecenatu. Pragnie stworzyć akademię malarską, która zrewolucjonizowałaby tempo produkcji portretów poprzez stosowanie stałego szablonu. Pomijając obietnice szkolenia młodych artystów w sztuce portretowej, zapewnia, że mecenasi mogliby liczyć na szybkie otrzymanie zamówionych dzieł bez jakiegokolwiek spadku ich jakości."
 flavor_eng.249.a: "Godna pochwały inicjatywa."
 flavor_eng.249.tt1: "Zostaje dodana nowa [character|el]: [godfrey_kneller.GetNameWithNoTooltip]."
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyrażają swoje zaniepokojenie wizją heretyka malującego czołowe postaci naszego społeczeństwa. Obowiązuje [policy|el] „[ShowPolicyName('strict_censorship')|l]”."
 STATIC_MODIFIER_NAME_industrial_painter: "Malarz przemysłowy"
