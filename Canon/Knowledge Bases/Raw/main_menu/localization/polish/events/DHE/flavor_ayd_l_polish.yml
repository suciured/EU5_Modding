l_polish:
 flavor_ayd.1.title: "Zaciekły Ġāzī"
 flavor_ayd.1.desc: "Znany z zawziętości i wojowniczego nastawienia do sąsiadujących z nami bejów, [target_character.GetName] zyskał sławę jako nieustępliwy Ġāzī i znany korsarz. Dysponując potężną flotą i silną armią, z pewnością zapewni naszemu ludowi wiele wspaniałych zwycięstw. Jego wojskowe i morskie umiejętności są tak wielkie, że nasi wrogowie nadali mu przydomek „Lew”."
 flavor_ayd.1.a: "Niech boją się naszych sztandarów!"
 flavor_ayd.1.historical_info: "Umur Ġāzī to jeden z najbardziej znanych anatolijskich korsarzy. Zebrał potężną armię i flotę, a jego wyczyny na Morzu Egejskim przeszły do legendy. Jego działalność korsarska doprowadziła do ogłoszenia krucjaty przeciwko jego krajowi. Wojska Lwa były tak wielkie, że przyszedł z pomocą bizantyjskiemu cesarzowi, Janowi Kantakuzenowi, gdzie odegrał kluczową rolę w bizantyjskiej wojnie domowej trwającej między 1341 – 1347 r., zapewniając znaczące wsparcie wojskowe, w tym 380 statków i 28 000 żołnierzy."
