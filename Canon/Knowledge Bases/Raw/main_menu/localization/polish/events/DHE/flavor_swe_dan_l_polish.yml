l_polish:
 flavor_swe_dan.1.title: "Los Halland południowej"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName] wciąż ma długi, a my posiadamy pieniądze na zbyciu. Możemy im zaproponować odkupienie lokacji [ShowLocationName('laholm')] i [ShowLocationName('asbo')], by zjednoczyć ziemię Skanii."
 flavor_swe_dan.1.historical_info: "W 1341 roku szwedzki król Magnus IV Eriksson nabył południową część krainy Halland od zubożałych Duńczyków. Zakup stanowił zwycięstwo dyplomatyczne i strategiczne, wzmacniając obecność Szwecji na zachodnim wybrzeżu w pobliżu kluczowych szlaków handlowych. Mimo że Halland stała się później polem bitwy pomiędzy Danią a Szwecją, jej pozyskanie zaznaczyło wczesne próby określenia szwedzkiej strefy wpływów w regionie."
 flavor_swe_dan.1.a: "Złóżmy tę ofertę!"
 flavor_swe_dan.1.b: "Lepiej wydajmy te pieniądze inaczej."
 flavor_swe_dan_offer: "Jeśli się zgodzą, zapłacimy #Y 250#!@gold!"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Wciąż mamy długi, a teraz [GetCountry('SWE').GetLongName] chce kupić od nas krainy [ShowLocationName('laholm')] i [ShowLocationName('asbo')]. Co robimy?"
 flavor_swe_dan.2.a: "Potrzebujemy pieniędzy!"
 flavor_swe_dan.2.b: "To nasze ziemie!"
 flavor_swe_dan.3.title: "Duńczycy się zgadzają"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName] zgadza się na naszą ofertę zakupu krain [ShowLocationName('laholm')] i [ShowLocationName('asbo')]. Ziemie Skanii są zjednoczone."
 flavor_swe_dan.3.a: "Już zawsze będą nasze..."
 flavor_swe_dan.4.title: "Duńczycy odmawiają"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName] odmawia sprzedania krain [ShowLocationName('laholm')] i [ShowLocationName('asbo')]. To wymaga odpowiedzi wojskowej!"
 flavor_swe_dan.4.a: "To oznacza wojnę!"
