 flavor_ven.1.title: "Ewolucja Komuny Weneckiej"
 flavor_ven.1.desc: "[ROOT.GetCountry.GetName] to miasto o wielowiekowej historii. Komuna Wenecka, a wraz z nią rada czterdziestu, jako najwyższe organy władzy kraju ([ROOT.GetCountry.GetFlavorRank|l]). Z czasem pod ich wpływem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] stopniowo traci swe znaczenie, by ostatecznie funkcjonować jako wyłącznie nominalna głowa państwa. Oczywiście, taki proces nie był w smak wybieranym władcom, którzy pragnęli utrzymać swą znaczną rolę w weneckiej polityce.\n\nW miarę jak coraz to nowe reformy wdrażane są przez [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką machinę biurokracji, dawna Komuna razem z radą czterdziestu powoli stają się przestarzałymi reliktami. Wiele obowiązków rady przejął tamtejszy [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], a Komuna nie wystarcza już, by sprostać rosnącym wymaganiom biurokratycznym państwa. Oto nadszedł czas, by zastąpić obydwie te instytucje zupełnie nowym organem rządowym, w ramach którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ponownie zyska bardziej aktywny wpływ na wewnętrzną politykę państwa."
 flavor_ven.1.a: "Utwórzmy zatem Najjaśniejszą Signorię republiki [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.1.b: "Musimy ostrożnie rozważyć ten akt – niechaj [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] się naradza."
 flavor_ven.2.title: "Stradioci!"
 flavor_ven.2.desc: "Po upadku #L [ShowLocationName('constantinople')]a#!, masy #L [ShowCultureName('greek_culture')|l]kich#! i #L [ShowCultureName('albanian')|l]kich#! żołnierzy przeszły na służbę państwa [ROOT.GetCountry.GetLongName], aby walczyć z #L [GetCountry('TUR').GetAdjective|l]ką#! potęgą. Zwano ich stradiotami, od #L [ShowCultureNameWithNoTooltip('greek_culture')|l]kiego#! słowa oznaczającego żołnierza, i zasłynęli oni jako budząca strach lekka jazda. Jednym z ich najsławniejszych dowódców był Graitzas Paleolog, #L [GetCountry('BYZ').GetAdjective|l]ki#! oficer, który utrzymał swój zamek aż do 1461 r."
 flavor_ven.2.a: "Nasi wrogowie będą się ich lękać!"
 flavor_ven.3.title: "Dominikańska inkwizycja"
 flavor_ven.3.desc: "Gdy [GetCountry('PAP').GetGovernment.GetRulerTitle], pragnąc zdusić herezje albigensów i patarii, stara się o zaprowadzenie dominikańskiej inkwizycji na terenie całego regionu [ShowRegionName('italy_region')], [ROOT.GetCountry.GetFlavorRank|l] starała się powstrzymać jej działalność w państwie [ROOT.GetCountry.GetName]. Państwo samo postanowiło wziąć na siebie ciężar polowania na heretyków, a załapanych podejrzanych osądzał patriarcha, biskup Castello lub dowolny inny [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki ordynariusz. Sąd prowadzący sprawę był zobowiązany potwierdzić ustalenia duchownych. Zwoływano go, aby oficjalnie ogłosić, czy podejrzany był winny lub niewinny herezji. Wymierzanie samej kary było zarezerwowane wyłącznie dla władz świeckich. System ten nie spełnił oczekiwań #L [ShowLocationName('rome')]u#!, stąd też [GetCountry('PAP').GetGovernment.GetRulerTitle|l] mianuje tam swego inkwizytora, którego musi zatwierdzić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zanim będzie mógł wykonywać swoje obowiązki. Dodatkowo powołano trybunał złożony z trzech [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich szlachciców, którzy mieli pełnić funkcję asesorów sądowych przy Świętym Oficjum. Ich obowiązkiem była ochrona [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich obywateli przed kościelnymi nadużyciami oraz pilnowanie, by nie mieszano się w sprawy religijne na terenie weneckich kolonii. Bez obecności i zgody trybunału, kraj [ROOT.GetCountry.GetNameWithNoTooltip] nie mógł uznać ważności żadnego aktu Świętego Oficjum. Kraj [ROOT.GetCountry.GetNameWithNoTooltip] nie spłynął zatem krwią przelaną przez inkwizycję, bez wątpienia w dużej mierze dzięki niezależnej naturze tamtejszego państwa, które domagało się obecności świeckich asesorów na każdym procesie."
 flavor_ven.3.a: "Najpierw Wenecja, potem chrześcijaństwo"
 ven_venetian_first: "Najpierw Wenecja, potem chrześcijaństwo"
 flavor_ven.3.b: "Jesteśmy prawdziwymi katolikami!"
 ven_christian_first: "Chrześcijaństwo przede wszystkim!"
 flavor_ven.4.title: "Arte dell'Abbaco"
 flavor_ven.4.desc: "„Pewni młodzi ludzie, na których pomyślności mi wielce zależy, i którzy upatrują swej przyszłości w kupieckim fachu, nieraz prosili mnie, abym spisał podstawowe zasady arytmetyki, powszechnie zwanej abakiem” – dzieło Arte dell'Abbaco było pierwszym znanym drukowanym podręcznikiem matematyki w Europie, spisanym w języku #L [ROOT.GetCountry.GetAdjective|l]kim#! i wydanym drukiem w mieście [ShowLocationName('treviso')] w 1478 r."
 flavor_ven.4.a: "To się przyda!"
 flavor_ven.5.title: "Ministrowie kanałów"
 flavor_ven.5.desc: "Państwo [ROOT.GetCountry.GetName] zawdzięcza bezpieczeństwo i dobrobyt swemu strategicznemu położeniu w obrębie laguny. W roku 1501, aby zmniejszyć zamulenie Laguny Weneckiej, Wielka Rada powołała specjalny komitet zwany Savi alle Acque, którego zadaniem była sztuczna regulacja biegu rzek wpływających do akwenu. Z biegiem lat komitet odniósł szereg sukcesów, które ocaliły Serenissimę od katastrofy i przedłużyły dobrą passę miasta.\n\nCo powinniśmy zrobić?"
 flavor_ven.5.a: "Gra warta świeczki!"
 flavor_ven.5.b: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] zdoła przetrwać i bez tego!"
 flavor_ven.6.title: "Getto"
 flavor_ven.6.desc: "Począwszy od roku 1516, [ROOT.GetCountry.GetFlavorRank|l] nakazała wyznawcom religii #L [ShowReligionAdjective('judaism')|l]ej#! zamieszkanie w wydzielonej części jednej z dzielnic miasta, w której w czasach starożytnych mieściły się lokalne odlewnie znane w państwie #L [ROOT.GetCountry.GetAdjective|l]im#! jako „geti”. Ci innowiercy mieli też nosić specjalne znaki rozpoznawcze oraz prowadzić miejskie lombardy zgodnie z taryfami ustalanymi przez władze Serenissimy. Nałożono na nich również szereg innych uciążliwych restrykcji, lecz w zamian cała społeczność miała zagwarantowaną swobodę praktyk religijnych i ochronę w razie wojny.\n\nCo powinniśmy zrobić?"
 flavor_ven.6.a: "Przyznajmy im ich własne miejsce!"
 flavor_ven.6.b: "Nie ma mowy!"
 flavor_ven.7.title: "[Select_CString(target_character.IsFemale,'Odkrywczyni','Odkrywca')] [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'była odkrywczynią','był odkrywcą')] z miasta [ShowLocationName('vicenza')]. [Select_CString(target_character.IsFemale,'Podróżowała','Podróżował')] wraz z Ferdynandem Magellanem w trakcie jego wielkiej wyprawy dookoła świata. W trakcie ekspedycji [Select_CString(target_character.IsFemale,'była ona asystentką','był on asystentem')] Magellana i [Select_CString(target_character.IsFemale,'prowadziła','prowadził')] dokładny dziennik ekspedycji. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'była','był')] wśród 18 ludzi, którzy powrócili do Hiszpanii – pierwotnie ekspedycja liczyła 240 członków. Ta wyprawa była pierwszą udaną próbą opłynięcia świata dookoła, a [Select_CString(target_character.IsFemale,'jej','jego')] dziennik stanowi do dziś główne źródło informacji o przebiegu tego przełomowego przedsięwzięcia."
 flavor_ven.7.a: "Świat faktycznie jest okrągły!"
 flavor_ven.8.title: "Pobór marynarzy"
 flavor_ven.8.desc: "Trudności we władaniu morzem doprowadziły do kolejnych zmian. Do roku 1545 wioślarze na galerach byli wolnymi marynarzami, którym wypłacano żołd. Pierwotnie wywodzili się z #L [ROOT.GetCountry.GetAdjective|l]kiej#! ludności, lecz później na pokłady okrętów zaczęli masowo zaciągać się załoganci #L [ShowCultureName('dalmatian')|l]cy#!, z Krety i #L [ShowCultureName('greek_culture')|l]kich#! społeczności. Ostatecznie, ze względu na trudności z najmowaniem dostatecznie licznych załóg, kraj [ROOT.GetCountry.GetName] musiał uciec się do przymusowego poboru, przykuwając galerników do ich ław kajdanami, podobnie jak to wcześniej zaczęły czynić marynarki innych państw. Cristoforo da Canal był pierwszym [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim kapitanem dowodzącym galerą z taką załogą.\n\nCo powinniśmy zrobić?"
 flavor_ven.8.a: "Wprowadzić pobór."
 flavor_ven.8.b: "Kłóci się to z zasadami, wedle których działa [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l]!"
 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "Forte di Sant’Andrea zbudowano w roku 1545 jako warownię obronną strzegącą głównego przesmyku prowadzącego do stolicy państwa [ROOT.GetCountry.GetName] z prowincji [ShowProvinceDefinitionName('adriatic_sea_province')]. Fort zaprojektował sławny architekt Michiel Sanmicheli. Był to prawdopodobnie jedyny #L [ShowCultureGroupName('italian_group')|l]ki#! architekt XVI wieku, który miał okazję ujrzeć na własne oczy #L [ShowCultureName('greek_culture')|l]ką#! architekturę, odbywając podróże po #L [ShowCultureNameWithNoTooltip('greek_culture')|l]kich#! włościach, w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim miejscu: [ROOT.GetCountry.GetFlavorRank|l]. Forteca służyła państwu [ROOT.GetCountry.GetNameWithNoTooltip] jako twierdza obronna przez ponad trzysta lat.\n\nCo powinniśmy zrobić?"
 flavor_ven.9.a: "Rozpocząć budowę!"
 flavor_ven.9.b: "To zbyt kosztowne."
 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "Rialto był jednym z czterech mostów na Wielkim Kanale, głównym szlaku wodnym przecinającym państwo [ROOT.GetCountry.GetName]. Pierwotnie miał konstrukcję drewnianą, lecz najpierw spłonął podczas rewolty w roku 1310, a jego odbudowane później wersje zawaliły się w latach 1444 i 1524. Po raz pierwszy gruntowną odnowę mostu Rialto zaproponowano już w roku 1503 i zgodnie ze wstępnymi założeniami nowa budowla miała być wzniesiona z kamienia. Władze ostatecznie zamówiły szereg propozycji w roku 1551 – do tego czasu rozpatrywano już kilka projektów złożonych od roku 1503. Swoje plany zaprezentowali uznani architekci, tacy jak Jacopo Sansovino, Palladio i Vignola, lecz ich pomysły odrzucono jako przestarzałe – wszak odzwierciedlały klasyczne podejście z wielołukową konstrukcją. Do roli projektanta mostu Rialto rozważano również sławnego artystę, Michała Anioła, jednak ostatecznie zwyciężył projekt autorstwa Antonia da Ponte ze względu na swoją jednoprzęsłową konstrukcję.\n\nCo powinniśmy zrobić?"
 flavor_ven.10.a: "Zbudujmy go!"
 flavor_ven.10.b: "Wystarczy nam drewniany most."
 flavor_ven.11.title: "Orfeusz – pierwsza opera"
 flavor_ven.11.desc: "Wczesnobarokowa opera „Orfeusz”, którą [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] [target_character.GetName], oparta jest na #L [ShowCultureName('greek_culture')|l]kiej#! legendzie o Orfeuszu, muzyku, poecie i wieszczu, który zstąpił do Hadesu, aby sprowadzić do świata żywych swą zmarłą żonę Eurydykę. Opera została napisana w roku 1607 na potrzeby dworskiego przedstawienia w trakcie dorocznego karnawału w mieście [ShowLocationName('mantova')], a jej partytura została wydana w latach 1609 i 1615, za co [Select_CString(target_character.IsFemale,'odpowiedzialna była sama','odpowiedzialny był sam')] [target_character.GetLastNameWithNoTooltip]. Opublikowana partytura obejmowała orkiestrę czterdziestu jeden różnych instrumentów, a [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'podzieliła','podzielił')] je na grupy, które miały ilustrować muzyką określone sceny i postacie."
 flavor_ven.11.a: "Czy stracisz mnie przez miłości zbytek?"
 flavor_ven.12.title: "Narodziny współczesnej nauki"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] [Select_CString(target_character.IsFemale,'uważana','uważany')] jest przez większość ludzi za [Select_CString(target_character.IsFemale,'matkę','ojca')] współczesnej nauki. W roku 1592 [Select_CString(target_character.IsFemale,'otrzymała ona','otrzymał on')] tytuł profesora matematyki na uniwersytecie w mieście [ShowProvinceDefinitionName('padua_province')]. Po tym jak [Select_CString(target_character.IsFemale,'zaznajomiła','zaznajomił')] się z nowo wynalezioną lunetą, [Select_CString(target_character.IsFemale,'skonstruowała','skonstruował')] szereg teleskopów znacznie dokładniejszych od wszelkich poprzednich instrumentów optycznych. Dzięki nim [Select_CString(target_character.IsFemale,'rozpoczęła','rozpoczął')] swoje obserwacje nieba, w toku których [Select_CString(target_character.IsFemale,'odkryła','odkrył')] m.in. góry na Księżycu i cztery księżyce krążące wokół Jowisza. Za sprawą swych badań, do których zaliczały się również prace dotyczące zagadnień ruchu i mechaniki, [Select_CString(target_character.IsFemale,'położyła ona','położył on')] podwaliny pod nowoczesną naukę."
 flavor_ven.12.a: "Wspaniałe dobrodziejstwo!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] i oficyna Aldine"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] jest domem czołowych pionierów drukarstwa. Choć ta technologia jest jeszcze stosunkowo młoda, to [target_character.GetName] i tym bardziej [Select_CString(target_character.IsFemale,'jej','jego')] oficyna wydawnicza Aldine cieszą się zasłużoną reputacją fachowców dzięki spójnej i czytelnej typografii oraz dobrze wykonanym przekładom z łaciny. Zasługi [target_character.GetShortNameWithNoTooltip]a na polu typografii obejmują m.in. stosowanie kursywy i konsekwentne używanie średników, zaś sztuka introligatorska zawdzięcza [Select_CString(target_character.IsFemale,'jej','mu')] wprowadzenie kompaktowego formatu octavo, czyli tzw. ósemki, dzięki któremu klasyki literatury opuszczające dom wydawniczy są praktyczne i wygodne w transporcie, całe szczęście nie naśladując nieporęcznych średniowiecznych manuskryptów."
 flavor_ven.13.a: "Festina Lente!"
 aldus_disappears_tt: "[target_character.GetNameWithNoTooltip] zniknie, a [Select_CString(target_character.IsFemale,'jej','jego')] pracownia zostanie zamknięta."
 flavor_ven.14.title: "[ShowGoodsNameWithNoTooltip('glass')] i rozwój przemysłu na Murano"
 flavor_ven.14.desc: "Od schyłku XIII wieku #L [ROOT.GetCountry.GetAdjective|l]ki#! przemysł szklarski zlokalizowany był na wyspie Murano, aby zminimalizować ryzyko pożaru. [ShowGoodsName('glass')] z Murano z biegiem czasu tylko zyskiwało na popularności, a tamtejsi dmuchacze szkła stali się równie bogaci, co wpływowi. Mało kto spoza naszych granic poznał sekrety wytwarzania tak znakomitych produktów i aby ta wiedza nadal pozostała naszą tajemnicą, dmuchaczom szkła nie wolno opuszczać miasta.\n\nPopyt na [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie [ShowGoodsNameWithNoTooltip('glass')|l] wciąż rośnie, nawet mimo zmian targających światem. Po upadku #L [ShowLocationName('constantinople')]a#! spora liczba tamtejszych rzemieślników posiadających rzadkie umiejętności niezbędne w obróbce szkła prosi, aby pozwolono im się osiedlić na Murano."
 flavor_ven.14.a: "Przyjmijmy [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kich dmuchaczy szkła z otwartymi ramionami."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Przemysł szklarski na wyspie Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Sięgające swymi tradycjami XIII wieku, weneckie zagłębie przemysłu szklarskiego zlokalizowane na wyspie Murano stanowi fenomen w skali światowej oraz źródło jednego z wielu towarów luksusowych, z których słynie Wenecja."
 flavor_ven.15.title: "Ciocca"
 flavor_ven.15.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'niezwykle wprawna dmuchaczka szkła z wyspy Murano, stworzyła','niezwykle wprawny dmuchacz szkła z wyspy Murano, stworzył')] szklane ozdoby, jakich dotąd kraj [ROOT.GetCountry.GetName] nie widział. Wielkim popytem wśród bogaczy cieszą się zwłaszcza żyrandole typu Ciocca, nazwane tak od kwiatowych bukietów, które mają naśladować kształtem. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki przemysł szklarski ponownie rozkwita."
 flavor_ven.15.a: "[target_location.GetNameWithNoTooltip] – lokalny przemysł znów rozkwitnie!"
 flavor_ven.15.b: "Niechaj sztuka sławi nasze imię!"
 flavor_ven.16.title: "Proces Veroniki Franco"
 flavor_ven.16.desc: "Kraj [ROOT.GetCountry.GetName] ma zaszczyt być domem wielu wytwornych „uczciwych kurtyzan”. Jedna z najsłynniejszych takich dam, Veronica Franco, obecnie trafiła pod sąd, oskarżona o czary. Franco słynie zarówno ze swego piękna jak i intelektu, ponadto cieszy się znacznymi względami u swych klientów, a także bierze czynny udział w artystycznym i literackim życiu miasta, czym narobiła sobie wielu wrogów.\n\nBroniąc się przed inkwizycją, wykazała się niebywałą elokwencją – przekonajmy się, czy intelekt Franco jest na tyle ostry, by zdołała przekonać strażników moralności, że jest niewinna."
 flavor_ven.16.a: "Winna!"
 flavor_ven.16.b: "Niewinna!"
 flavor_ven.17.title: "Ekstrawaganckie gondole"
 flavor_ven.17.desc: "#L [ROOT.GetCountry.GetAdjective]kie#! władze mają obowiązek stać na straży publicznej moralności, stąd też od czasu do czasu uchwalane są stosowne prawa, by dopilnować, aby lud przestrzegał #L [ShowReligionGroupAdjective('christian')|l]ich#! wartości stanowiących fundamenty naszego mocarstwa. Gondole są dość prostymi łodziami, które każdego dnia tysiącami transportują pasażerów kanałami naszego kraju, którym jest [ROOT.GetCountry.GetName]. Jak to zwykle bywa, wiele bogatych i wypływowych rodów, których domem jest [ROOT.GetCountry.GetFlavorRank|l], kusi publiczne obnoszenie się ze swymi bogactwami. Bywa, że gondole różnią się wykonaniem, rozmiarami i kolorami, lecz niektóre są tak przesadnie ozdobione, że stanowią obrazę dla wszelkiego [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]iego ducha.\n\nObecnie trwają dyskusje czy należałoby prawnie zakazać dekorowania tych gondoli, albowiem dla niektórych stały się one symbolem wszelkiego zepsucia toczącego nasze wspaniałe miasto."
 flavor_ven.17.a: "Pomalować je na czarno!"
 flavor_ven.17.b: "Nie słuchajcie moralistów – te gondole naprawdę robią wrażenie."
 flavor_ven.18.title: "Szkoła [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka"
 flavor_ven.18.desc: "Kraj [ROOT.GetCountry.GetName] przez wieki stanowił stolicę druku i przemysłu szklarskiego regionu [ShowRegionName('italy_region')], a teraz pod pewnymi względami przewyższa nawet [ShowLocationName('rome')|U] jako centrum sztuki i muzyki. Wielcy malarze tacy jak Tintoretto, Tycjan, Veronese czy muzycy pokroju Monteverdiego, Gabrieliego czy Donatiego to zaledwie garstka spośród całej rzeszy artystów, którzy pracują i mieszkają w naszym mieście. Zarówno w regionie [ShowRegionNameWithNoTooltip('italy_region')], jak i za granicą, kraj [ROOT.GetCountry.GetNameWithNoTooltip] stał się synonimem sztuki."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "[ShowGoodsNameWithNoTooltip('pepper')|U] – handel zagrożony"
 flavor_ven.1000.desc: "#L [GetCountry('POR').GetAdjective]cy#! kupcy przejęli handel w regionie [ShowRegionName('indian_ocean_region')], kierując swe szlaki dookoła kontynentu [ShowContinentName('africa')] zamiast przez miasto [ShowLocationName('alexandria')]. To znacznie zmniejszyło nasze szanse na opanowanie rynku towaru luksusowego jakim jest [ShowGoodsName('pepper')|l]. Możemy jednak spróbować wysłać wsparcie państwu [GetCountry('MAM').GetName]."
 flavor_ven.1000.a: "Wysłać wsparcie do miasta [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "$mamluks$ – okazane wsparcie"
 flavor_ven.1000.b: "To nie nasz problem"
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] wysyła wsparcie"
 flavor_ven.1001.desc: "Ponieważ #L [GetCountry('POR').GetAdjective|l]cy#! kupcy kontrolują teraz handel w regionie [ShowRegionName('indian_ocean_region')], kupiecki [ven_scope.GetGovernment.GetGovernmentType.GetName|l] miasta [ven_scope.GetName] jest wielce zaniepokojony. Ponieważ zawsze mieliśmy dość dobre relacje, wysłała nam wsparcie, w tym [ShowGoodsName('lumber')|l] do budowy nowych okrętów oraz inne zasoby, które przydadzą się naszym kupcom."
 flavor_ven.1001.a: "Dobre wieści!"
 venetian_help: "Wenecka pomoc"
 flavor_ven.19.title: "Bezbożny sojusz"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] obiera za swój nowy cel prowincję [target_province.GetName], tym samym rozważając atak na państwo [target_country.GetName]. W dość nieoczekiwanym zwrocie dyplomatycznym, proponują nam zawarcie sojuszu. Jeżeli udzielimy im wsparcia naszych morskich sił i potwierdzimy ich roszczenia terytorialne na południu regionu [ShowRegionName('italy_region')], obiecują, że w przyszłości również nas wesprą.\n\nZ pewnością moglibyśmy na tym skorzystać, ale czy zaryzykujemy konszachty z wrogami chrześcijańskiego świata?"
 flavor_ven.19.historical_info: "Choć Wenecja i Osmanowie często bywali zażartymi wrogami, w roku 1479 Turcy zaproponowali republice sojusz przeciwko Królestwu Neapolu. Wenecka Signoria ostatecznie odrzuciła osmańską propozycję, niemniej jej ambasador w Konstantynopolu zachęcał Turków, by zajęli Otranto wraz z kilkoma innymi miastami na południu Włoch."
 flavor_ven.19.a: "Zapewnijmy im wyłącznie wsparcie dyplomatyczne."
 flavor_ven.19.b: "Przyjmijmy ich propozycję."
 flavor_ven.19.c: "Potępić tych pogan."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] otrzyma dodatkowe [Concept('government_power','kompetencje rządu')|e]."
 flavor_ven.19.b.tt: "Wejdziemy w [alliance|l] z państwem [GetCountry('TUR').GetNameWithNoTooltip|U]."
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Choć nikt nie dorówna naszej potędze morskiej, to brak nam wystarczających stref buforowych w postaci posiadłości ziemskich, przez co [ShowLocationName('venice')] jest dość podatna na ataki z głębi lądu. Aby [ShowLocationNameWithNoTooltip('venice')] była lepiej chroniona przed najazdami z wybrzeży regionu [ShowRegionName('italy_region')], część dostojników uważa, że warto tymczasowo skupić się na podboju kontynentalnych włości. Ekspansja terytorialna w głąb regionu [ShowRegionNameWithNoTooltip('italy_region')] zapewniłaby nam odpowiednio głęboką linię obrony, przez co [ShowLocationNameWithNoTooltip('venice')] byłaby znacznie bezpieczniejsza."
 flavor_ven.20.a: "Pora wysunąć roszczenia terytorialne!"
 flavor_ven.20.b: "Nie stać nas na prowadzenie wojen na lądzie."
 flavor_ven.20.historical_info: "Aby zabezpieczyć szlaki handlowe i zwiększyć bezpieczeństwo Wenecji, republika rozpoczęła ekspansję terytorialną w głąb kontynentalnej Italii, zajmując ziemie należące do Werony. Z czasem doprowadziło to do ugruntowania tzw. „Domini di Terraferma” czyli „Włości na stałym lądzie”. Tereny te służyły jako strefa buforowa pomiędzy Wenecją a jej lądowymi sąsiadami."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')] stanowi prawdziwy kulturowy klejnot całego regionu [ShowRegionName('italy_region')] i od dawna była domem kwitnącej społeczności artystów. Aby jeszcze bardziej ugruntować swoją pozycję stolicy artystycznej wirtuozerii i zapewnić naszym utalentowanym obywatelom odpowiednio okazałą scenę, powinniśmy zgodnie z wolą ludu zbudować wspaniały gmach teatru i opery. Zaproponowany projekt [ShowBuildingTypeName('teatro_san_cassiano')] byłby symbolem splendoru i bogactwa miasta [ShowLocationNameWithNoTooltip('venice')], demonstrując nasz artystyczny geniusz i przyciągając miłośników sztuki ze wszystkich stron świata."
 flavor_ven.21.a: "Zlećmy budowę!"
 flavor_ven.21.b: "Nie stać nas na to."
 flavor_ven.21.historical_info: "Teatro San Cassiano, zbudowany w Wenecji w roku 1637, to pierwszy publiczny teatr operowy na świecie, stanowiący kamień milowy w historii sztuk scenicznych i umacniający rolę Wenecji jako wiodącego ośrodka kulturalnego."
 flavor_ven.23.title: "Plaga w mieście [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "Nasza decyzja by ograniczyć wysiłki na rzecz odbudowy miasta po niszczycielskiej katastrofie przyniosła opłakane skutki. [ShowLocationName('venice')] w większości jest w ruinie – wiele budynków jest mocno uszkodzonych, a na ulicach zalegają gruzy. Powszechna dewastacja i złe warunki sanitarne sprawiły, że miasto stało się wylęgarnią chorób i siedliskiem szkodników, co zagraża zdrowiu i dobrostanowi naszych obywateli.\n\nBrud i nienaprawione spustoszenia doprowadziły do wybuchów zarazy, która błyskawicznie rozprzestrzenia się wśród mieszkańców. [target_location.GetRank.GetName] traci swą reputację i obywatelski hart ducha, a pogłębiający się kryzys wymaga natychmiastowych działań. Musimy zrewidować nasze podejście i zainwestować w kompleksowe usuwanie szkód oraz naprawy, aby przywrócić miastu zdrowie, ład i dobrobyt."
 flavor_ven.23.a: "Musimy natychmiast działać!"
 flavor_ven.23.b: "Już za późno, żeby cokolwiek zdziałać."
 flavor_ven.24.title: "Powódź w mieście [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] została dotknięta nieprzewidzianą klęską żywiołową: oto ulewne deszcze sprawiły, że wody Adriatyku wystąpiły z brzegów, poważnie podtapiając to miejsce ([target_location.GetRank.GetName|l]) w całości. Spiętrzone wody zalały nasze ulice, domy i kluczową infrastrukturę, powodując znaczne szkody i pozostawiając niezliczonych mieszkańców bez dachu nad głową. Bezlitosny potop zakłócił życie, handel i stabilność naszego miasta. Skala tej katastrofy wymaga szybkich i stanowczych działań, które pozwoliłyby naprawić szkody i zapobiec dalszej dewastacji."
 flavor_ven.24.a: "Podjąć konieczne środki, by zminimalizować szkody."
 flavor_ven.24.b: "Miejscowi sobie poradzą."
 flavor_ven.25.title: "Upadek #L [ShowLocationNameWithNoTooltip('constantinople')]a#!"
 flavor_ven.25.desc: "Osiągnęliśmy wielkie zwycięstwo na wzór naszego triumfu z czasów czwartej krucjaty – oto potężne mury #L [ShowLocationName('constantinople')]a#! zostały zdobyte przez nasze siły. Ten wiekopomny podbój otwiera nowy rozdział w dziejach tej niegdyś wspaniałej metropolii. Nasi żołnierze są żądni wojennych łupów i zamierzają ograbić całe [target_location.GetRank.GetName|l] z jego nieprzebranych bogactw, lecz takie działania z pewnością spowodowałyby zniszczenia na szeroką skalę i rozwścieczyły miejscową ludność.\n\nCzęść doradców proponuje śmiałe posunięcie: by przywrócić państwo [GetCountry('LAT').GetLongName], zamieniając [ShowLocationNameWithNoTooltip('constantinople')] w państwo zależne pozostające pod naszą kontrolą."
 flavor_ven.25.a: "[target_location.GetRank.GetNameWithNoTooltip|l] – splądrować"
 flavor_ven.25.b: "Ogłosić [ShowLocationNameWithNoTooltip('constantinople')] stolicą wskrzeszonego mocarstwa."
 flavor_ven.25.b.tt: "Kraj [GetCountry('LAT').GetLongName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] ze stolicą w #L [ShowLocationName('constantinople')]u#!. Otrzyma od nas we władanie [ShowLocationNameWithNoTooltip('constantinople')] wraz z tamtejszą lokacją główną."
 flavor_ven.25.c: "Wskrzesić mocarstwo również na przyległych ziemiach."
 flavor_ven.25.c.tt: "Kraj [GetCountry('LAT').GetLongName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] na ziemiach całego regionu [ShowAreaName('thrace_area')]. Otrzyma od nas we władanie wszystkie nasze lokacje wraz z lokacjami głównymi w regionie [ShowAreaNameWithNoTooltip('thrace_area')]."
 flavor_ven.25.d: "Już samo zajęcie [ShowLocationNameWithNoTooltip('constantinople')]a stanowi wystarczający triumf."
 flavor_ven.26.title: "Wyzwolenie miasta [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Po wielu wiekach obcej okupacji, świat chrześcijański w tym nasza [GetCountry('VEN').GetLongName] zatknęły swe sztandary na murach tego świętego miejsca. To monumentalne osiągnięcie przepełnia cały nasz lud dumą, lecz jednocześnie stawia przed nami ważne wyzwanie: wszak mamy zadecydować, jak w przyszłości będzie zarządzana [ShowLocationName('jerusalem')].\n\nNiektórzy twierdzą, że jeśli [ShowLocationNameWithNoTooltip('jerusalem')] będzie rządzić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], to zagwarantujemy, że święte [target_location.GetRank.GetName|l] pozostanie chronione i przy okazji zabezpieczymy nasze wpływy w regionie. Inni proponują, by wskrzesić kraj [GetCountry('KOJ').GetName], tworząc w ten sposób wasalne państwo, które mogłoby rządzić tymi ziemiami, jednocześnie służąc naszym interesom i kontynuując szczytne tradycje krucjat."
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip] pozostanie pod naszą kontrolą."
 flavor_ven.26.b.tt: "Kraj [GetCountry('KOJ').GetLongName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] ze stolicą w mieście [ShowLocationName('jerusalem')]. Otrzyma od nas we władanie miasto [ShowLocationNameWithNoTooltip('jerusalem')] wraz z tamtejszą lokacją główną."
 flavor_ven.26.b: "Ogłosić miasto [ShowLocationNameWithNoTooltip('jerusalem')] stolicą wskrzeszonego mocarstwa."
 flavor_ven.26.c.tt: "Kraj [GetCountry('KOJ').GetLongName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] na ziemiach całego regionu [ShowAreaName('levant_area')]. Otrzyma od nas we władanie wszystkie nasze lokacje wraz z lokacjami głównymi w regionie [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.26.c: "Wskrzesimy [GetCountry('KOJ').GetNameWithNoTooltip] na całym obszarze [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.27.title: "Rozbudowa budynku: [ShowBuildingTypeNameWithNoTooltip('doges_palace')|l]"
 flavor_ven.27.desc: "Budowę gmachu [ShowBuildingTypeName('doges_palace')|l] w mieście [ShowLocationName('venice')] rozpoczęto w IX wieku i kontynuowano przez kolejne stulecia. Pałac pierwotnie miał przypominać fortecę, lecz z czasem ewoluował w stronę pełnego przepychu dzieła architektury gotyckiej. Ten cud sztuki spełnia podwójną rolę: swoją siedzibę ma tam [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], najwyższa głowa polityczna państwa [GetCountry('VEN').GetLongNameWithNoTooltip], a do tego w gmachu mieszczą się rozmaite kancelarie rządowe oraz sądy.\n\nUpływ czasu odcisnął jednak swe piętno na budynku i dziś wymaga on gruntownej renowacji. Być może warto go przy okazji rozbudować i uczynić z niego pałac, który przyćmi nawet rezydencje zachodnich królów."
 flavor_ven.27.a: "Dobry pomysł."
 flavor_ven.27.b: "Wystarczy nam taki pałac, jak teraz."
 flavor_ven.27.historical_info: "Do XVI wieku pałac dożów przeszedł gruntowne renowacje i rozbudowę, co uczyniło z niego jeszcze bardziej majestatyczny gmach. Jednym z najbardziej wyjątkowych dodatków była budowa jego ikonicznej fasady od strony cieśniny Canal Grande – dzięki temu pałac demonstrował swój splendor każdemu, kto przybywał do miasta droga morską. Ten okres renowacji i rozbudowy ugruntował pałac jako symbol weneckiej potęgi i władzy. Jego bogato zdobione, pełne przepychu korytarze i sale były nie tylko miejscem politycznej aktywności na przestrzeni dziejów, lecz również stanowiły świadectwo bogatej historii miasta i jego długotrwałego znaczenia na arenie międzynarodowej."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Nasza ekspansja na morzach i legendarna wprawa w budowie okrętów rozsławiły naszych szkutników na całym świecie. Sercem naszych morskich operacji jest [ShowBuildingTypeName('venetian_arsenal')|l], położony w mieście [ShowLocationName('venice')]. Ten strategicznie ulokowany kompleks marynarki odgrywa ważną rolę w utrzymaniu morskiej potęgi miasta. To tu wznoszą się nasze gwarne stocznie i to tutaj prowadzimy nasze eksperymenty z nowoczesnym uzbrojeniem okrętów – oto baza, która zapewnia nam dominację na morzu."
 flavor_ven.28.a: "To ważna część naszego morskiego dziedzictwa!"
 flavor_ven.28.historical_info: "Arsenał w Wenecji spełniał funkcję głównej stoczni i magazynu marynarki w Wenecji, odgrywając kluczową rolę w budowie militarnej potęgi miasta i w jego walce o dominację na morzach. Ten rozległy ośrodek odpowiadał za produkcję jednostek i utrzymanie weneckiej floty, stanowiąc namacalny dowód zaawansowanych technik szkutniczych i przemysłowych możliwości republiki."
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "[ShowLocationName('venice')] pełna jest cudów architektury zdobiących jej miejskie tereny. Od fresków po posągi – wielu wschodzących artystów pragnie tu stanąć na ramionach gigantów i wyrobić sobie reputację za sprawą swych dzieł. Ostatnią z takich pereł w koronie naszej stolicy jest bazylika mniejsza $san_zanipolo$. Jej ceglany gmach zaprojektowano w stylu gotyckim, a na co dzień funkcjonuje jako główny kościół zakonu dominikanów w naszej republice. Bazylikę poświęcono Janowi i Pawłowi, dwóm legendarnym męczennikom, których działalność odnotowano około IV wieku naszej ery."
 flavor_ven.29.a: "Wspaniale!"
 flavor_ven.30.title: "Śródziemnomorskie supermocarstwo"
 flavor_ven.30.desc: "Mało który kraj jest w stanie dorównać nam doświadczeniem w zakresie działań na morzu. Nasza żyłka do handlu i żeglugi sprawiła, że staliśmy się jednymi z wielkich władców Morza Śródziemnego. Źródłem naszej tradycji jest umiłowanie wód, które otwierają naszym żeglarzom ścieżkę ekspansji oraz zapewniają naturalną ochronę naszej stolicy, miastu [ROOT.GetCountry.GetCapital.GetName]. Skoro nasza marynarka nie ma sobie równych na Morzu Śródziemnym, niechaj ten akwen będzie odtąd znany jako Mare Nostrum – nasze morze!"
 flavor_ven.30.a: "Ślubujemy ci wierność, o morze, na znak naszej prawdziwej i wiecznej władzy."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] wyróżnia się jako [Select_CString(target_character.IsFemale,'wybitna malarka','wybitny malarz')] nurtu artystycznego jakim jest #L [ShowCultureGroupName('italian_group')|l]ka#! szkoła #L [ShowInstitutionName('renaissance')|l]owa#!. [Select_CString(target_character.IsFemale,'Urodzona','Urodzony')] w [ShowLocationName('pieve')] nieopodal miasta [ShowLocationName('venice')] [Select_CString(target_character.IsFemale,'artystka zasłynęła','artysta zasłynął')] ze swych umiejętności wykorzystania koloru i przełomowych technik malarskich, a [Select_CString(target_character.IsFemale,'jej','jego')] twórcza odyseja obejmuje ponad siedem dekad. Przez ten długi okres [target_character.GetName] [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] rozmaitą gamę dzieł obejmujących portrety, mitologiczne sceny i sztukę sakralną.\n\n[Select_CString(target_character.IsFemale,'Jej','Jego')] wyjątkowe portrety, takie jak #italic Wenus z Urbino#!, słyną ze swej psychologicznej głębi i bogatej kolorystyki. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wywarła','wywarł')] głęboki wpływ na ewolucję kulturową zarówno państwa #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego#!, jak i całej europejskiej sztuki. [Select_CString(target_character.IsFemale,'Jej','Jego')] trwała spuścizna czyni z [Select_CString(target_character.IsFemale,'niej jedną','niego jednego')] z czołowych [Select_CString(target_character.IsFemale,'malarek','malarzy')] doby [ShowInstitutionNameWithNoTooltip('renaissance')]u."
 flavor_ven.31.a: "Co za błyskotliwy człowiek!"
 flavor_ven.32.title: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] w dobie [ShowInstitutionNameWithNoTooltip('renaissance')|l]u"
 flavor_ven.32.desc: "Państwo [ROOT.GetCountry.GetName] w dobie #L [ShowInstitutionName('renaissance')|l]u#! wyrosło na prawdziwą stolice kultury – tamtejsza sztuka i architektura osiągnęły nowe wyżyny wyrafinowania i splendoru. #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie#! sztuki piękne charakteryzowała wyrazista paleta barw i emocjonalna głębia, a ich ducha wyrażały dzieła sławnych malarzy, rzeźbiarzy i architektów.\n\nCi artyści potrafili w niezwykły sposób oddać naturę bohaterów ich prac za sprawą żywej kolorystyki i imponujących technik światłocienia, które nadawały ich dziełom aury realizmu. Sztuka portretu została wyniesiona tam na piedestał, a malarze osiągnęli niebywały poziom w przedstawianiu postaci. Ponadto popularnymi tematami dzieł stały się motywy alegoryczne i mitologiczne, co dodatkowo podkreślało różnorodny charakter i emocjonalny wydźwięk [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej sztuki."
 flavor_ven.32.a: "To fascynujące!"
 flavor_ven.32.a.tt: "Każda posiadana lokacja, w której znajduje się [ShowBuildingTypeName('library')|l], zyska [ShowNamedValue('prosperity_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_ven.32.historical_info: "W dobie renesansu Wenecja awansowała do rangi barwnego centrum kultury i sztuki, przyciągając jednych z najsłynniejszych artystów tamtej epoki. Tiziano Vecelli, znany jako Tycjan, stworzył takie arcydzieła jak #italic Wniebowzięcie Najświętszej Marii Panny#! czy #italic Bachus i Ariadna#!, które prezentowały jego wprawne operowanie kolorami i innowacyjną kompozycję. Tintoretto, kolejny spośród weneckich mistrzów, słynie ze swych dramatycznych i dynamicznych dzieł, takich jak #italic Ostatnia Wieczerza#! czy #italic Raj#! – przy czym ten ostatni tytuł stanowi jeden z największych obrazów olejnych na świecie. Paolo Veronese, znany ze swego wyszukanego i bogato zdobionego stylu, zapisał się w historii dziełami takimi jak #italic Gody w Kanie Galilejskiej#! czy #italic Uczta w domu Lewiego#!, które są niezmiennie podziwiane za ich żywą kolorystykę i misterne szczegóły. Ci artyści wraz ze swym dorobkiem znacznie przyczynili się do budowy reputacji Wenecji jako czołowego ośrodka renesansowej sztuki i kultury."
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki karnawał"
 flavor_ven.33.desc: "Historia karnawału sięga XI wieku. Święto to z początku miało upamiętniać #L [ROOT.GetCountry.GetAdjective|l]kie#! zwycięstwo nad wrogami, lecz z czasem ewoluowało w wielki i wyjątkowe wydarzenie. Ponieważ obecnie nasze miasto stanowi ważne centrum handlowe, w którym interesy prowadzi cała [ShowContinentName('europe')], gromadzimy znaczne bogactwa, a dzięki nim możemy organizować coraz bardziej ekstrawaganckie karnawały. Te obchody stały się symbolem naszego dobrobytu i dekadencji, przyciągającym gości z całej Europy, pragnących wziąć udział w tej wielkiej maskaradzie. Maski noszone w trakcie karnawału nie tylko zapewniają anonimowość, ale również zacierają podziały społeczne, dzięki czemu ludzie wszelkich stanów mogą swobodnie bawić się podczas wspólnych uroczystości."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Wszystkie [pops|el] w regionie [ShowLocationName('venice')] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ven.33.historical_info: "Wenecki karnawał osiągnął szczyt popularności w XVIII wieku. Słynął z wymyślnych kostiumów, teatralnych przedstawień i misternie wykonanych masek. Jednak w roku 1797 święto zostało zakazane przez okupujące miasto wojska francuskie i nie było już obchodzone przez niemal dwa kolejne wieki. Dopiero pod koniec XX wieku tradycja ta została wskrzeszona i odzyskała swoją międzynarodową popularność. Współczesny karnawał w Wenecji kultywuje dawne zwyczaje: wśród przebrań królują zjawiskowe stroje i maski, na ulicach odbywa się mnóstwo występów, a wszędzie panuje żywiołowa atmosfera. To święto do dziś stanowi fascynującą, nostalgiczną podróż śladami bogatej historii i kultury miasta."
 flavor_ven.34.title: "Poprawki do [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')|l]"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')] to przysięga, którą musi składać każda osoba, która ma się stać [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] miasta [ROOT.GetCountry.GetName]. Wymienia ona obowiązki, jakie ma pełnić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a także zakres władzy.\n\nZ biegiem lat jednak narzucana przez nią dyscyplina uległa... delikatnemu rozprężeniu. Jeśli spiszemy nową wersję promissione ducale, która kładłaby większy nacisk na nasze wartości i mocniej podkreślała rolę, jaką ma pełnić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], to nie tylko wzmocnilibyśmy nasz rząd, ale również przyciągnęlibyśmy uwagę kandydatów z mocniejszym kręgosłupem moralnym."
 flavor_ven.34.a: "Ustanówmy nową, poprawioną wersję."
 flavor_ven.34.b: "Przysięga nie wymaga poprawek."
 flavor_ven.34.historical_info: "Promissione ducale jest formalną przysięgą urzędową i umową kontraktową, którą każdy nowo wybrany doża Wenecji musi zobowiązać się przestrzegać. Dokument wymieniał obowiązki doży oraz obowiązujące ograniczenia i prawa, gwarantując równowagę sił w państwie i ochronę interesów republiki."
 flavor_ven.35.title: "Kwestia relazioni"
 flavor_ven.35.desc: "„Relazioni” to raporty, jakie nasi ambasadorowie przesyłają do rządu, opisując w nich stan polityczny, finansowy i społeczny krajów, w których pełnią swoją służbę. To kluczowe dokumenty zarówno dla naszych własnych działań dyplomatycznych, jak i utrzymania konkurencyjności naszych kupców za granicą. Niestety, coraz częściej zdarza się, że kopie relazioni wyciekają i są udostępniane każdemu, kto gotów jest zapłacić za nie odpowiednio wysoką cenę. Takie praktyki stanowią zagrożenie dla naszej dyplomacji i bezpieczeństwa państwa. Musimy ukrócić publikowanie tych raportów i wprowadzić spójny, bezpieczny system ich sporządzania i przesyłania."
 flavor_ven.35.a: "Trzeba położyć kres tym praktykom!"
 flavor_ven.35.b: "Mamy pilniejsze sprawy na głowie."
 flavor_ven.36.title: "Złota republika"
 flavor_ven.36.desc: "Nasze sukcesy na polach polityki, handlu i nauki sprawiły, że wielu określa obecne czasy mianem „Ery złotej republiki”. To oczywiście nawiązanie do naszych bogactw, kulminacji wysiłków naszego ludu oraz pochwała naszej kultury i sztuki. Pod tą nazwą nasz dorobek zostanie unieśmiertelniony w historycznych kronikach."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "To zaprawdę złota republika!"
 flavor_ven.36.b.tt: "Kolor państwa zmieni się na pomarańczowy."
 flavor_ven.36.c: "Nie ustępujemy samym cesarzom!"
 flavor_ven.36.c.tt: "Kolor państwa zmieni się na ciemny fiolet."
 flavor_ven.38.title: "Akademia loredańska"
 flavor_ven.38.desc: "Ostatnimi czasy, pewien akademicki ruch zwany „Incogniti” przyciągnął wpływowych literatów zarówno z miasta [ShowLocationName('venice')], jak i z zagranicy – głównie wolnomyślicieli, którzy opowiadają się za polityczną i kulturową niezależnością miasta. To tajne zgromadzenie maskuje swój prawdziwy przekaz za pomocą rozmaitych paradoksów i alegorii, aby w ten sposób unikać krytyki. Działając dyskretnie, członkowie ruchu często posługują się sekretnym językiem i publikują swe prace anonimowo. Ich filozofia czerpie z wpływów arystotelesowskiego naturalizmu zakorzenionych na uniwersytecie w mieście [ShowLocationName('padova')].\n\nChoć często znajduje się na celowniku cenzury, a jej publikacje trafiają na indeks ksiąg zakazanych, to ta tajna akademia zuchwale kwestionuje rozmaite normy społeczne, wykorzystując jako pisarski oręż satyrę i mieszane gatunki literackie. Ukształtowani przez poglądy wpływowych myślicieli, anonimowi twórcy krytykują tyranię w swych traktatach historycznych. Co zaskakujące, Accademia degli Incogniti wyrosła na kluczową siłę napędową teatru muzycznego w mieście [ShowLocationNameWithNoTooltip('venice')], zakładając Teatro Novissimo."
 flavor_ven.38.a: "Wesprzyjmy ich wysiłki!"
 flavor_ven.38.b: "Nie potrzebują wsparcia finansowego."
 flavor_ven.38.historical_info: "Akademia Loredańska była wpływowym stowarzyszeniem intelektualistów, które w Wenecji w roku 1630 założyli Giovanni Francesco Loredan i Guido Casoni. Akademia znana była ze swej awangardowej filozofii oraz zasług na polu literatury, dramatopisarstwa i myśli politycznej epoki baroku. Jej członkowie, tzw. Incogniti, podważali tradycyjne normy i często angażowali się w śmiałe, niekiedy kontrowersyjne dyskusje, krytykując zarówno politykę jak i religię. Akademia wywarła znaczny wpływ na kulturalny i intelektualny pejzaż XVII-wiecznej Wenecji, pozostawiając bogaty dorobek literackich innowacji i myśli krytycznej."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] od dawna była matecznikiem kulturalnego i artystycznego geniuszu, a teraz [ShowAdvanceName('ven_venetian_school_of_music')|l] liczy na wsparcie swych szczytnych wysiłków. Ta grupa utalentowanych kompozytorów i muzyków pragnie zrewolucjonizować swą gałąź sztuki, wynosząc prestiż naszego miasta na nowe wyżyny. Z drugiej strony wsparcie ich działalności będzie wymagać zainwestowania znacznych środków i zasobów, choć dzięki temu [ShowLocationNameWithNoTooltip('venice')] zyska jeszcze bogatsze dziedzictwo kulturowe i większe wpływy na świecie."
 flavor_ven.39.a: "Zainwestowanie w tę inicjatywę leży w naszym długofalowym interesie."
 flavor_ven.39.b: "Rozwiną swoją działalność nawet bez naszego wsparcia."
 flavor_ven.39.a.tt: "Odblokowuje szereg wydarzeń dotyczących historycznych osobistości związanych z wenecką szkołą muzyczną."
 flavor_ven.40.title: "Upadek miasta [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "[GetCountry('GEN').GetLongName] od dawna była nam solą w oku. Tamtejsi kupcy bogacili się naszym kosztem, rywalizując z nami o zasoby i lukratywne rynki. Skoro jednak [ShowLocationName('genoa')] upadła, wpływy tego państwa wkrótce zanikną. Po niegdysiejszym mocarstwie, zdolnym rzucić wyzwanie potędze naszej floty, zostanie jedynie wyblakła strona w historycznych księgach."
 flavor_ven.40.a: "Staliśmy się niezrównanym hegemonem Morza Śródziemnego!"
 flavor_ven.41.title: "[ShowLocationNameWithNoTooltip('verona')] składa hołd państwu [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "Lud miasta [ShowLocationName('verona')], niezadowolony z rządów swych dawnych władców, postanowił złożyć hołd państwu: [ROOT.GetCountry.GetName]. Ambasadorzy z miasta [ShowLocationNameWithNoTooltip('verona')] poprzysięgli całkowitą wierność naszej sprawie, co zwiastuje nadejście nowej ery zgody i współpracy. Ponieważ miejscowi nie stawili nam oporu, pozwoliliśmy im zachować rozmaite swobody, zjednując sobie ich dobrą wolę i zapewniając entuzjastyczne wsparcie.\n\nTo dobrowolne oddanie i płynne przekazanie władzy pozwoli na bezproblemową integrację dwóch miejsc, którymi są [ShowLocationNameWithNoTooltip('verona')] oraz [ROOT.GetCountry.GetFlavorRank|l]. Lojalność miejscowej ludności nie tylko wzmocni nasze dominium, ale też świadczy o atrakcyjności [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego stylu sprawowania rządów. Teraz powinniśmy skupić się na konsolidacji nowego terytorium i zagwarantowania jego dobrobytu jako części naszej republiki."
 flavor_ven.41.a: "Uczcijmy ten dowód wierności miasta [ShowLocationNameWithNoTooltip('verona')] i dokonajmy jego formalnej integracji!"
 flavor_ven.41.historical_info: "Przejście Werony pod panowanie Republiki Weneckiej miało miejsce w roku 1405, kiedy to tamtejszy lud, rozczarowany rządami rodu Carrara, dobrowolnie złożył hołd wierności Republice Weneckiej. To pokojowe przekazanie władzy pozwoliło Wenecji rozszerzyć swe terytorium bez rozlewu krwi, a jednocześnie zagwarantować sobie lojalność mieszkańców Werony poprzez nadanie im pewnych przywilejów i swobód."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'wybitna i zręczna admirałka','wybitny i zręczny admirał')], [Select_CString(target_character.IsFemale,'odegrała','odegrał')] kluczową rolę w sukcesach i budowie potęgi #L [ROOT.GetCountry.GetAdjective|l]kiej#! floty. [Select_CString(target_character.IsFemale,'Jej','Jego')] strategiczna wprawa i umiejętności dowódcze zapewniły nam liczne zwycięstwa na morzu, umacniając naszą dominację na morzu i zabezpieczając nasze szlaki handlowe. Jednakże wraz z upływem lat, [target_character.GetName] [Select_CString(target_character.IsFemale,'postarzała','postarzał')] się i oto czeka nas decyzja co do [Select_CString(target_character.IsFemale,'jej','jego')] przyszłej roli w służbie naszego państwa, którym jest [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.43.a: "Nasza marynarka nadal wiele skorzysta na [Select_CString(target_character.IsFemale,'jej','jego')] doświadczeniu."
 flavor_ven.43.b: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] przejść na zasłużoną emeryturę."
 flavor_ven.43.historical_info: "Lorenzo Marcello był weneckim admirałem, który odegrał ważną rolę w rozmaitych konfliktach na morzu. Walczył przeciwko marynarce Państwa Kościelnego i brał udział w wojnie turecko-weneckiej. W czerwcu 1656 r. poprowadził połączone floty Wenecji i Malty do zwycięstwa w trzeciej bitwie w Cieśninie Dardanelskiej, choć sam przypłacił to starcie życiem."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'wizjonerska kompozytorka, której','wizjonerski kompozytor, któremu')] swój kształt zawdzięcza [ShowAdvanceName('ven_venetian_school_of_music')] – wszak to [Select_CString(target_character.IsFemale,'ona była','on był')] jej [Select_CString(target_character.IsFemale,'założycielką','założycielem')]. [Select_CString(target_character.IsFemale,'Jej','Jego')] innowacyjne kompozycje i metody nauczania sprawiły, że kraj [ROOT.GetCountry.GetName] wzniósł się na nowe wyżyny muzycznej perfekcji, przyciągając utalentowanych muzyków jak [ShowContinentName('europe')] długa i szeroka, którzy na miejscu pragnęli pobierać nauki bądź prezentować swoje utwory. To właśnie dzięki [Select_CString(target_character.IsFemale,'niej','niemu')] [ROOT.GetCountry.GetFlavorRank|l] poznaje styl franko-flamandzki. [target_character.GetLastNameWithNoTooltip] nie tylko [Select_CString(target_character.IsFemale,'wzbogaciła','wzbogacił')] nasze dziedzictwo kulturowe – to dzięki [Select_CString(target_character.IsFemale,'jej','jego')] wkładowi [ROOT.GetCountry.GetNameWithNoTooltip] stała się czołowym ośrodkiem muzycznych innowacji i wyrafinowania."
 flavor_ven.44.a: "[Select_CString(target_character.IsFemale,'Jej','Jego')] wkład zna niemal cały świat!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'wybitna teoretyczka muzyki i kompozytorka','wybitny teoretyk muzyki i kompozytor')]. [ShowAdvanceName('ven_venetian_school_of_music')] wiele zyskała dzięki [Select_CString(target_character.IsFemale,'jej','jego')] przełomowym pracom i naukom. [Select_CString(target_character.IsFemale,'Jej','Jego')] innowacyjne teorie i kompozycje wyznaczyły nowe standardy w dziedzinie muzycznej harmonii i technice kontrapunktu, dzięki czemu kraj [ROOT.GetCountry.GetName] umocnił swą renomę światowego centrum wirtuozerii. [target_character.GetLastNameWithNoTooltip] nie tylko [Select_CString(target_character.IsFemale,'wzbogaciła','wzbogacił')] nasze dziedzictwo kulturowe swym wkładem intelektualnym, ponieważ [Select_CString(target_character.IsFemale,'służyła','służył')] jako Maestro di Cappella w Bazylice św. Marka, to przez lata [Select_CString(target_character.IsFemale,'prowadziła','prowadził')] niezliczonych muzyków po ich ścieżkach artystycznych."
 flavor_ven.45.a: "[ROOT.GetCountry.GetFlavorRank] ma szczęście, że jest domem [Select_CString(target_character.IsFemale,'takiej artystki','takiego artysty')]!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'ceniona kompozytorka','ceniony kompozytor')] i ważna postać świata sztuki, która wywarła niebywały wpływ na nasze tradycje muzyczne. [ShowAdvanceName('ven_venetian_school_of_music')] jak i cała [ShowLocationName('venice')] wiele [Select_CString(target_character.IsFemale,'jej','mu')] zawdzięczają. Jako Maestro di Cappella w bazylice św. Marka, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wyznaczała','wyznaczał')] kierunek rozwoju naszej muzyki sakralnej, a [Select_CString(target_character.IsFemale,'jej','jego')] utwory z gatunku villanella znacznie podniosły rangę skocznych, ludowych stylów muzycznych. Dzięki [Select_CString(target_character.IsFemale,'jej','jego')] działalności kraj [ROOT.GetCountry.GetName] znacznie wzbogacił swą kulturę, a świat szerzej poznał różnorodność i witalność naszych tradycji muzycznych."
 flavor_ven.46.a: "To zaszczyt mieć na służbie [Select_CString(target_character.IsFemale,'taką artystkę','takiego artystę')]!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'znana kompozytorka i wirtuozka organów','znany kompozytor i wirtuoz organów')]. [ShowAdvanceName('ven_venetian_school_of_music')] wiele zyskała dzięki [Select_CString(target_character.IsFemale,'jej','jego')] talentowi i innowacyjnej twórczości. Piastując stanowisko głównego organisty w Bazylice św. Marka, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wyznaczyła','wyznaczył')] swymi kompozycjami i koncertami nowe standardy zarówno w dziedzinie muzyki sakralnej, jak i świeckiej. [Select_CString(target_character.IsFemale,'Jej','Jego')] pionierskie techniki gry na instrumentach klawiszowych i wyrazisty styl wywarły trwały wpływ na sztukę – kraj [ROOT.GetCountry.GetName] zyskał bogaty dorobek muzyczny, a cała [ShowContinentName('europe')] [Select_CString(target_character.IsFemale,'artystkę, która inspirowała','artystę, który inspirował')] całe rzesze muzyków."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'muzyczna geniuszka, którą','muzyczny geniusz, którego')] ma pod swymi skrzydłami [ShowAdvanceName('ven_venetian_school_of_music')]. [Select_CString(target_character.IsFemale,'Zasłynęła ona','Zasłynął on')] swymi mistrzowskimi kompozycjami i innowacyjnymi technikami, pełniąc funkcje [Select_CString(target_character.IsFemale,'organistki i kompozytorki','organisty i kompozytora')] w Bazylice św. Marka. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'była pionierką','był pionierem')] efektów przestrzennych w muzyce, wykorzystując unikalną akustykę bazyliki, aby tworzyć tam zachwycające kompozycje polichóralne. [Select_CString(target_character.IsFemale,'Jej','Jego')] wkład w muzykę zarówno sakralną jak i świecką wyznaczył nowe standardy ekspresji i wpłynął na niezliczonych muzyków."
 flavor_ven.48.a: "[Select_CString(target_character.IsFemale,'Prawdziwa mistrzyni','Prawdziwy mistrz')]!"
 flavor_ven.49.title: "Rewolta świętego Tytusa"
 flavor_ven.49.desc: "Na podległym nam terytorium państwa [GetCountry('CRT').GetName] doszło do poważnego kryzysu. Miejscowi wzniecili zbrojne powstanie, zwane Rewoltą świętego Tytusa. Co jeszcze bardziej niepokojące, po raz pierwszy nawet nasi zarządcy wyspy przystąpili do buntu przeciwko naszej władzy. Ta niespodziewana solidarność wśród mieszkańców wyspy stanowi poważne zagrożenie dla #L [ROOT.GetCountry.GetAdjective|l]kiego#! panowania nad terytorium państwa [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "Nic nie da się zrobić."
 flavor_ven.49.b: "Musimy natychmiast wysłać wsparcie!"
 flavor_ven.49.historical_info: "Rewolta świętego Tytusa miała miejsce w latach 1363-1364. Było to zażarte powstanie przeciwko weneckim rządom na Krecie. Po raz pierwszy zbuntowali się nie tylko miejscowi Grecy, lecz również łacińscy zarządcy wyspy dotknięci krzywdzącą polityką centralnych władz. Pomimo zjednoczenia lokalnych sił, rebelia ostatecznie została stłumiona przez Wenecję, która odzyskała kontrolę nad tą cenną wyspą o kluczowym znaczeniu strategicznym."
 flavor_ven.50.title: "Rebelia Kalergich"
 flavor_ven.50.desc: "$flavor_ven.49.title$ podburza swymi działaniami #L [ShowCultureName('greek_culture')|l]ką#! ludność obszaru kraju [GetCountry('CRT').GetName] do kolejnej zbrojnej rewolty. Obecnie buntownicy jednoczą się pod sztandarami rodu Kalergich, którzy kontrolują zachodnie rejony wyspy i nadal pozostają lojalni wobec państwa [GetCountry('BYZ').GetName]. Jeśli nie podejmiemy szybkich kroków, grozi nam utrata kluczowej części naszego morskiego imperium, co oznacza, że [ROOT.GetCountry.GetFlavorRank|l] znacznie osłabnie."
 flavor_ven.50.a: "Przekonamy się, czy starczy im odwagi, by stawić nam czoła."
 flavor_ven.50.b: "Zgódźmy się na ich żądania."
 callergis_rebellion_joining: "Wszystkie #L [ShowCultureName('greek_culture')|l]kie [pops|e] w rejonie: [ShowAreaName('aegean_archipelago_area')] będące obywatelami kraju [GetCountry('CRT').GetName] dołączają do buntu [callergis_rebellion.GetName]"
 callergis_rebellion: "Rebelia Kalergich"
 flavor_ven.50.historical_info: "Rebelia Kalergich była zbrojnym powstaniem przeciwko rządom weneckim na Krecie, na którego czele stał wpływowy ród szlachecki Kalegri. Mając na celu przywrócenie wyspie lokalnej autonomii i sprzeciwienie się krzywdzącej polityce metropolii, rebelia cieszyła się powszechnym wsparciem kreteńskiej ludności. Pomimo początkowych sukcesów, powstanie zostało ostatecznie stłumione przez weneckie siły. W jego następstwie doszło do surowych prześladowań i dalszej konsolidacji weneckiego panowania nad wyspą."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank] rośnie w siłę i opływa w dostatki. To dogodny moment, by zainwestować w rozwój stolicy – wszak [ShowLocationName('venice')] zasługuje, by jej przepych odzwierciedlał jej bogactwa. Złożono nam propozycję, by przeprowadzić renowację centralnego placu, [ShowBuildingTypeName('piazza_san_marco')], wzbogacając go o imponujące łuki i konstrukcje z marmuru, które oddadzą splendor naszego morskiego imperium. Taki remont z pewnością upiększy nasze miasto, a także będzie świadectwem naszej nieprzemijającej potęgi i kulturowych wpływów."
 flavor_ven.51.a: "Sfinansujemy renowację."
 flavor_ven.51.b: "Ta renowacja byłaby zbyt kosztowna."
 flavor_ven.51.historical_info: "#italic Piazza San Marco#!, znana również jako Plac św. Marka, jest głównym placem w położonej we Włoszech Wenecji, a jednocześnie stanowi jeden z jej najsłynniejszych zabytków. Plac został zbudowany w IX wieku, a następnie poszerzony do swych obecnych rozmiarów w XII wieku. Cały czas był również rozbudowywany w toku licznych renowacji i wzbogacany o nowe elementy. Otaczają go ikoniczne budynki, w tym Bazylika św. Marka, pałac dożów oraz wieża zegarowa św. Marka. Przez wieki plac służył za główne miejsce zgromadzeń w Wenecji, będąc areną wydarzeń politycznych, religijnych oraz społecznych."
 flavor_ven.52.title: "Wieża zegarowa św. Marka"
 flavor_ven.52.desc: "Choć już poczyniliśmy znaczne inwestycje w renowację [ShowBuildingTypeName('piazza_san_marco')], pojawiła się nowa propozycja dotycząca upiększenia naszego miasta. Zasugerowano nam, by przy placu wznieść okazałą wieżę zegarową, która byłaby widoczna zarówno z miasta jak i z morza. Służyłaby nie tylko jako przydatny czasomierz, ale też byłaby symbolem bogactwa i splendoru jakimi cieszy się [ROOT.GetCountry.GetFlavorRank|l], witającym z daleka przybyszów, których gości [ShowLocationName('venice')]. Z pewnością podniosłaby prestiż i upiększyła [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')], a dzięki niej [ShowLocationNameWithNoTooltip('venice')] jeszcze bardziej ugruntowałaby swój status perły w koronie naszego morskiego imperium."
 flavor_ven.52.a: "Zainwestujmy w jej budowę."
 flavor_ven.52.b: "Mamy w tej chwili inne priorytety."
 flavor_ven.52.historical_info: "Wieża zegarowa św. Marka, znana miejscowym jako #italic Torre dell'Orologio#!, to historyczny zabytek Wenecji położony przy #italic Piazza San Marco#!. Ta zbudowana w latach 1496-1499 renesansowa wieża posiada duży astronomiczny zegar, który nie tylko podaje aktualny czas, ale również pokazuje fazy księżyca i znaki zodiaku. Na samym szczycie wieży dwie figury z brązu zwane Maurami biją w dzwon co godzinę. Wieża zegarowa została zaprojektowana tak, by stanowić symbol weneckiego bogactwa, morskiej potęgi republiki oraz więzi między żeglarzami a gwiazdami na nieboskłonie."
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki handel – [ShowGoodsNameWithNoTooltip('salt')|l]"
 flavor_ven.53.desc: "[ShowGoodsName('salt')] stanowi jeden z najbardziej dochodowych towarów, dzięki którym bogaci się [ROOT.GetCountry.GetFlavorRank|l]. Niemal całkowicie zmonopolizowaliśmy handel tym kluczowym surowcem, a nasz urząd solny skutecznie zarządza i reguluje jej produkcję, dystrybucję i ceny. Dzięki temu kontrolujemy gdzie zmierza nasza [ShowGoodsNameWithNoTooltip('salt')|l] i pilnujemy, by kraj [ROOT.GetCountry.GetName] pozostawał jej głównym dostawcą w całym regionie. Ten lukratywny handel odpowiada za znaczną część naszych dochodów, zapewniając naszemu państwu gospodarczą stabilność i dobrobyt."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] to nowe złoto."
 flavor_ven.53.a.tt: "Każda posiadana lokacja, w której produkuje się [ShowGoodsName('salt')|l], zyska [ShowNamedValue('prosperity_severe_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_ven.54.title: "Geniusz [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], szerzej znany jako Tintoretto, jest prawdziwym tytanem weneckiej szkoły malarskiej, który rozsławił się doskonałym operowaniem perspektywą, widowiskowym oświetleniem i śmiałymi, dynamicznymi kompozycjami. Dzięki żywiołowemu, pełnemu rozmachu stylowi [ven_tintoretto.GetLastNameWithNoTooltip] zasłużył sobie na jakże trafny przydomek il Furioso – Rozszalały. Nie tylko [ShowLocationName('venice')] poznała jego geniusz. Dzieła charakteryzujące się głębokim ładunkiem emocjonalnym oraz innowacyjne techniki malarskie wywarły przemożny wpływ na cały świat sztuki."
 flavor_ven.54.a: "[ROOT.GetCountry.GetFlavorRank] może szczycić się Tintorettem!"
 flavor_ven.55.title: "Ukrzyżowanie pędzla Tintoretta"
 flavor_ven.55.desc: "Mamy wyjątkową okazję zamówić usługi wielkiego artysty. [tintoretto.GetName], znany jako Tintoretto, może wykonać dla naszej Scuola Grande wspaniały obraz przedstawiający ukrzyżowanie Jezusa. Jego pełen rozmachu, dynamiczny styl może zaowocować jednym z najbardziej widowiskowych dzieł sztuki, jakie kiedykolwiek widziała [ShowLocationName('venice')], odzwierciedlającym majestat naszego miasta oraz nasze oddanie sztuce i tradycji religijnej. Dzięki temu doniosłemu przedsięwzięciu [ShowLocationNameWithNoTooltip('venice')] wyniesie swoją artystyczną reputację na nowe wyżyny. Jeśli jednak zrezygnujemy z tego pomysłu, to możliwe, że lud uzna, iż [ROOT.GetCountry.GetFlavorRank|l] traci zainteresowanie promowaniem splendoru i kulturowego znaczenia naszej stolicy."
 flavor_ven.55.a: "Zamówcie usługi Tintoretta!"
 flavor_ven.55.b: "Powinniśmy skupić się na innych sprawach."
 flavor_ven.55.historical_info: "„Ukrzyżowanie” pędzla Tintoretta to widowiskowy obraz stworzony w roku 1565 w ramach pracy malarza dla #italic Scuola Grande di San Rocco#! w Wenecji. Dzieło przedstawia ukrzyżowanie Chrystusa – cała scena pełna jest dramatyzmu, podkreślona dynamiczną kompozycją, a mnóstwo rozmaitych postaci buduje nastrój wszechobecnego zgiełku. „Ukrzyżowanie” to jedno z arcydzieł Tintoretta i stanowi doskonały przykład jego umiejętności łączenia realizmu z hiperbolicznym ruchem i światłem. Praca ta stanowi część obszerniejszej serii obrazów ilustrujących życie Chrystusa, zamówionej jako dekoracje dla #italic Scuoli#!, instytucji charytatywnej w Wenecji."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] to wybitny rzeźbiarz i architekt znany ze swych mistrzowsko wykonanych fasad i marmurowych rzeźb, któremu [GetCountry('FLO').GetName] zawdzięcza niezatarte dziedzictwo artystyczne. Prokuratorzy św. Marka, przedstawiciele najbardziej wpływowych rodów miasta [ShowLocationName('venice')], proponują byśmy zaprosili [ven_sansovino.GetLastNameWithNoTooltip] do miasta [ShowLocationNameWithNoTooltip('venice')] i mianowali go głównym architektem oraz komisarzem ds. nieruchomości. Jego wyjątkowe umiejętności i wizjonerskie podejście mogłyby znacznie wzbogacić architektoniczny majestat naszej stolicy. Przy jego współudziale [ShowLocationNameWithNoTooltip('venice')] może stać się światowym ośrodkiem sztuki."
 flavor_ven.56.a: "Złóżmy Sansovino lukratywną propozycję."
 flavor_ven.56.b: "Zatrudnienie Sansovino byłoby zbyt kosztowne."
 flavor_ven.57.title: "La Zecca – projektowanie"
 flavor_ven.57.desc: "Skoro [sansovino.GetName] pracuje dla nas jako główny architekt oraz komisarz ds. nieruchomości miasta [ShowLocationName('venice')], możemy skorzystać z jego ekspertyzy przy budowie mennicy miejskiej zwanej Zecca. Ten kluczowy budynek będzie musiał być solidny i odporny na ogień, aby bezpiecznie przechowywać monety i znaczne bogactwa jakimi dysponuje [ROOT.GetCountry.GetFlavorRank|l]. [sansovino.GetLastNameWithNoTooltip] to prawdziwy wizjoner i pionier architektonicznych innowacji. Z pewnością zaprojektuje dla nas najnowocześniejszy gmach, który nie tylko będzie odpowiadał naszym praktycznym potrzebom, ale też odzwierciedli majestat i stabilność miasta [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Niech Sansovino nadzoruje budowę."
 flavor_ven.57.b: "Brakuje nam wystarczających środków do budowy."
 flavor_ven.57.historical_info: "Wenecka Zecca była oficjalna mennicą Republiki Weneckiej, położoną w samym sercu stolicy. Miała za zadanie bić monety stanowiące walutę republiki, w tym słynne złote dukaty i srebrne grosso. Zecca odgrywała kluczową rolę w gospodarce Wenecji, zapewniając jej stabilny i bezpieczny system monetarny."
 flavor_ven.58.title: "Patriarchat państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "Miejscowy Kościół przechodzi znaczne zmiany: #L [GetCountry('PAP').GetAdjective|l]ka#! bulla #italic Regis Aeterni#! doprowadziła do połączenia patriarchatu Grado z diecezją Castello w wyniku czego powstał patriarchat miasta [ShowLocationName('venice')]. Ten przełomowy krok nie tylko zwiększa nasz religijny i polityczny prestiż, ale również wzmacnia nasze wpływy na [GetUniqueInternationalOrganization('catholic_church').GetName]. Konsolidacja tych dwóch ważnych urzędów pod zwierzchnictwem miasta [ShowLocationNameWithNoTooltip('venice')] oznacza, że [ROOT.GetCountry.GetFlavorRank|l] wkracza w nową erę religijnego prestiżu i instytucjonalnej władzy."
 flavor_ven.58.a: "Wykorzystajmy ten nowy patriarchat."
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] – przejęcie władzy"
 flavor_ven.59.desc: "[ROOT.GetCountry.GetLongName] ma długie tradycje republikańskie, które od wieków stanowiły podstawę naszych rządów, zapewniając sprawiedliwy podział władzy i równowagę sił wśród stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Dziś jednak te tradycje są zagrożone. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_ruler.IsFemale,'rozzuchwalona','rozzuchwalony')] rozkładem naszych republikańskich ideałów, próbuje skupić władzę na tyle, by miejsce [ROOT.GetCountry.GetFlavorRank|l] stało się dyktaturą pod [Select_CString(target_ruler.IsFemale,'jej','jego')] wyłączną kontrolą. Ten zuchwały ruch może sprawić, że kraj [ROOT.GetCountry.GetNameWithNoTooltip] pogrąży się w chaosie, ponieważ zdeterminowani by bronić swych przywilejów arystokraci nie pogodzą się z tak radykalną zmianą władzy."
 flavor_ven.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zasługuje na nasze wsparcie w grze o władzę!"
 flavor_ven.59.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi zostać [Select_CString(target_ruler.IsFemale,'aresztowana','aresztowany')] i [Select_CString(target_ruler.IsFemale,'pozbawiona','pozbawiony')] swego stanowiska."
 flavor_ven.59.c: "Karą za zdradę jest śmierć!"
 flavor_ven.59.historical_info: "W roku 1355 doża Marino Faliero próbował przejąć całkowitą kontrolę nad Republiką Wenecką. Niezadowolony z ograniczeń jego władzy i motywowany osobistymi zatargami, Faliero spiskował, by obalić legalny rząd i stanąć na czele państwa jako dyktator, jednak jego intryga została zawczasu odkryta. Faliero został aresztowany, osądzony i stracony za zdradę. Jego los był przykładem żelaznej determinacji weneckiego republikanizmu i przestrogą dla tych, którzy ośmielili by się podkopywać ustrój."
 flavor_ven.60.title: "Umocnienia miasta [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[target_location.GetRank.GetName] [ShowLocationName('dubrovnik')] to ważny ośrodek handlowy i jeden z najcenniejszych nabytków naszego morskiego imperium. Pomimo swego strategicznego znaczenia, [ShowLocationNameWithNoTooltip('dubrovnik')] nie posiada silnych umocnień obronnych, co czyni z niego potencjalnie łatwy łup dla najeźdźców z morza czy lądu. Wyłożenie złota na budowę odpowiednich fortyfikacji z pewnością nie będzie zmarnowaną inwestycją."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] musi być dobrze broniony."
 flavor_ven.60.b: "Jego obecne fortyfikacje są wystarczające."
 flavor_ven.60.historical_info: "Zbudowane w XIV wieku mury obronne w Stonie stanowią serię kamiennych fortyfikacji obronnych na półwyspie Pelješac w Chorwacji. Ich zadaniem była ochrona cennych solnisk oraz samego miasta Ston. Liczące około 7 kilometrów długości mury w Stonie należą do najdłuższych umocnień w Europie i już w czasach średniowiecza słynęły ze swych rozmiarów oraz strategicznego znaczenia."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Niezwykła książka kucharska, #italic De honesta voluptate et valetudine#!, trafiła w końcu do miasta [ShowLocationName('venice')], urzekając wielu czytelników fascynującym połączeniem sztuki kulinarnej z humanistyczną filozofią. Jej autor, [ven_platina.GetName], to znany pisarz nurtu humanizmu a zarazem smakosz. Niestety, jego dotychczasową karierę utrudniała antyhumanistyczna polityka, którą prowadzi #L [GetCountry('PAP').GetAdjective|l]ka#! władza, którą stanowi [GetCountry('PAP').GetGovernment.GetCourtTitle|l]. To tam poprzednio służył i to tam za swe poglądy był więziony i prześladowany. Jeśli [ShowLocationNameWithNoTooltip('venice')] przyjmie go z otwartymi ramionami, to będzie wreszcie wolny od swego brzemienia kłopotów. [ROOT.GetCountry.GetFlavorRank] z pewnością skorzysta z jego rozległej wiedzy."
 flavor_ven.61.a: "Niechaj [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaproponuje mu dobrze opłacane stanowisko."
 flavor_ven.61.b: "Nie jesteśmy zainteresowani."
 flavor_ven.62.title: "Zaślubiny z morzem"
 flavor_ven.62.desc: "Jedną z najbardziej znamiennych i nieprzemijających tradycji jakie ma państwo [ROOT.GetCountry.GetName] jest ceremonia zaślubin z morzem, coroczne wydarzenie symbolizujące morską dominację i dobrobyt, który posiada [ROOT.GetCountry.GetFlavorRank|l]. Każdego roku w Święto Wniebowstąpienia Pańskiego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] w towarzystwie licznej procesji, w której udział biorą również [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], wypływa na wody Adriatyku na galerze państwowej o nazwie [target_art.GetName]. W trakcie misternych obrzędów i modlitw wrzuca do morza poświęcony pierścień. Ten akt potwierdza naszą ścisłą więź z morzem, podkreślając jego kluczową rolę – wszak zapewnia nam ono bogactwa, władzę i bezpieczeństwo."
 flavor_ven.62.a: "Musimy podtrzymywać nasze tradycje!"
 flavor_ven.62.b: "Należy porzucić ten zwyczaj, aby zaoszczędzić na wydatkach."
 flavor_ven.63.title: "[target_art.GetNameWithNoTooltip] – renowacja"
 flavor_ven.63.desc: "[target_art.GetName], wspaniała galera państwowa kraju [ROOT.GetCountry.GetName], jest symbolem naszego bogactwa, potęgi i żeglarskich tradycji. Zwykle wykorzystywana jest w trakcie corocznej ceremonii, jaką są $flavor_ven.62.title$. Wtedy właśnie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] potwierdza nasze panowanie nad Morzem Adriatyckim, stąd też [target_art.GetNameWithNoTooltip] stanowi nieodzowny element naszej politycznej i kulturowej tożsamości. Ten wspaniały okręt, zdobiony misternie wykonanymi rzeźbami i złotymi ornamentami, służy nam jako pływający pałac, odzwierciedlający splendor i władzę La Serenissimy.\n\nNiestety, [target_art.GetNameWithNoTooltip] najlepsze czasy ma już za sobą, a majestat tego okrętu blednie z biegiem lat. Renowacja tej ikonicznej galery pozwoli nam utrzymać nasz wizerunek i dalej z powodzeniem organizować naszą najważniejszą ceremonię państwową."
 flavor_ven.63.a: "Zainwestujmy w renowację."
 flavor_ven.63.b: "Zachowajmy stan obecny."
 flavor_ven.64.title: "Podróż braci Zeno"
 flavor_ven.64.desc: "Niedawno odkryliśmy fascynującą mapę, która ponoć została sporządzona w oparciu o morską podróż, jaką całe dekady temu odbyli bracia Nicolò i Antonio Zeno. Owa mapa dokumentuje ich rzekome odkrycia poczynione w trakcie rejsu przez północne morza, dookoła wyspy [ShowAreaName('iceland_area')] i jeszcze dalej. Publikacja wzbudziła spore zainteresowanie i kontrowersje wśród obywateli republiki, albowiem przedstawia nowe potencjalne szlaki morskie i nieznane dotąd terytoria położone z dala od naszej śródziemnomorskiej ojczyzny.\n\nNiektórzy twierdzą, że warto zbadać jej autentyczność, co mogłoby nam dostarczyć cennych informacji i otworzyć nowe możliwości dla [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich ekspedycji handlowych i badawczych. Z kolei inni utrzymują, że powinniśmy dalej skupiać zasoby i uwagę na Morzu Śródziemnym, gdzie już mocno ugruntowaliśmy naszą potęgę i interesy."
 flavor_ven.64.a: "Zbadajcie jej autentyczność"
 flavor_ven.64.a.tt: "Odkrywa obszary: [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] i [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "Ta mapa jest dla nas bezwartościowa."
 flavor_ven.64.historical_info: "Wenecki senator Nicolò Zeno opublikował mapę wraz z opisującymi ją notatkami, które rzekomo dokumentują podróże jego przodków, Nicola i Antonia Zeno. Według zapisków, bracia Zeno wyruszyli na daleką wyprawę przez północne morza, docierając podobno do terenów Islandii, Grenlandii, a nawet ziem Ameryki Północnej. Mapa rzekomo obejmuje te północne terytoria i morza, jednak historycy powątpiewają w jej dokładność i autentyczność. Pomimo otaczających go kontrowersji, dokument ten wzbudził spore zainteresowanie – i to nie tylko w Wenecji – rozbudzając nadzieje podróżników i uczonych na odkrycie nieznanych dotąd ziem i szlaków nawigacyjnych na Północnym Atlantyku."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], perła w koronie prowincji [ShowProvinceDefinitionName('crete_province')], to namacalne świadectwo #L [ROOT.GetCountry.GetAdjective|l]kiej#! dominacji w regionie [ShowProvinceDefinitionName('aegean_sea_province')]. [target_location.GetRank.GetName] świetnie prosperuje i nie tylko stanowi kluczowy ośrodek handlu i kultury, ale jest również strategicznie położoną twierdzą, strzegącą naszych wpływów we wschodniej części Morza Śródziemnego. Z biegiem lat [ShowLocationNameWithNoTooltip('candia')] tylko zyskuje na znaczeniu, dlatego też powinniśmy zbudować tam [ShowBuildingTypeName('castle')|l], by strzec jej przed potencjalnymi zagrożeniami."
 flavor_ven.65.a: "Rozpocząć budowę!"
 flavor_ven.65.b: "Skupmy zasoby na czymś innym."
 flavor_ven.65.historical_info: "Castello a Mare, zwana również Twierdzą Koules, to wenecka forteca położona przy wejściu do dawnego portu w Heraklionie (znanym niegdyś jako Kandia) na Krecie. Wzniesiona w XVI wieku, służyła jako kluczowa fortyfikacja obronna strzegąca miasta przed zagrożeniami z morza i pośrednio cementująca wenecką dominację na Morzu Egejskim. Forteca stanowi ważny symbol weneckiego kunsztu architektonicznego i potęgi militarnej w tym regionie."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "Zyskawszy na znaczeniu jako [Select_CString(target_character.IsFemale,'wprawna dowódczyni','wprawny dowódca')], [target_character.GetName] oferuje swoje usługi, z których korzysta [ROOT.GetCountry.GetFlavorRank|l] kraju #L [ROOT.GetCountry.GetAdjective|l]kiego#!. [Select_CString(target_character.IsFemale,'Znana','Znany')] z opanowania strategii i umiejętności dowódczych na polu bitwy, [target_character.GetLastNameWithNoTooltip] może okazać się kluczowym atutem w trakcie naszych starań o zabezpieczenie i ekspansję terytoriów. [Select_CString(target_character.IsFemale,'Jej','Jego')] ekspertyza pozwoli nam zwiększyć możliwości wojskowe i przysłuży się osiągnięciu regionalnej stabilności oraz dominacji na morzach."
 flavor_ven.66.a: "Pod [Select_CString(target_character.IsFemale,'jej','jego')] dowództwem nasza marynarka będzie niezwyciężona!"
 flavor_ven.66.b: "Lepiej by zamiast tego [Select_CString(target_character.IsFemale,'służyła','służył')] w senacie."
 flavor_ven.66.historical_info: "Pietro Loredan, jeden z najbardziej zasłużonych admirałów i dowódców wojskowych w historii Wenecji, odegrał ważną rolę w XV-wiecznych wojnach. Wsławił się zwycięstwami nad Osmanami i pokaźnym wkładem w rozwój weneckiego morskiego imperium. Umiejętności dowódcze Loredana przesądziły o wyniku bitwy pod Gallipoli w 1416 r., kiedy to z powodzeniem udało mu się pokonać siły Osmanów i zabezpieczyć weneckie interesy na Morzu Egejskim."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "[Select_CString(target_character.IsFemale,'Słynna rzeźbiarka i architekta','Słynny rzeźbiarz i architekt')], [target_character.GetName], [Select_CString(target_character.IsFemale,'zaoferowała','zaoferował')] swój wyjątkowy kunszt, którego odbiorcą jest [ROOT.GetCountry.GetFlavorRank|l] kraju #L [ROOT.GetCountry.GetAdjective|l]kiego#!. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'ceniona','ceniony')] jest zwłaszcza za umiejętność płynnego przechodzenia ze stylu gotyckiego do renesansowego w architekturze, a [Select_CString(target_character.IsFemale,'jej','jego')] twórczość podkreśla elegancję i innowacyjność tych dwóch charakterystycznych szkół. Dzięki [Select_CString(target_character.IsFemale,'jej','jego')] ekspertyzie [ShowLocationName('venice')] zyska na estetycznym i kulturalnym splendorze, a jej [target_location.GetRank.GetName|l] zachowa status stolicy dokonań artystycznych i architektonicznego piękna."
 flavor_ven.67.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')] natychmiast!"
 flavor_ven.67.b: "Nie stać nas na [Select_CString(target_character.IsFemale,'jej','jego')] usługi."
 flavor_ven.67.historical_info: "Bartolomeo Bono znany jest ze swych historycznych zasług dla weneckiej architektury doby XV wieku. Do jego ważniejszych dzieł należą misternie wykonana brama Porta della Carta w pałacu dożów oraz pełen przepychu pałac Ca' d'Oro. Obydwie budowle doskonale odzwierciedlają jego mistrzostwo w łączeniu gotyckiej złożoności w kształtującymi się ideami renesansu."
 flavor_ven.68.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] geniusz"
 flavor_ven.68.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'genialna kompozytorka i wirtuozka skrzypiec, znana','genialny kompozytor i wirtuoz skrzypiec, znany')] ze swoich innowacyjnych kompozycji i niesamowitych występów. [target_character.GetLastNameWithNoTooltip] swoją muzyką urzeka każdą publiczność i podnosi kulturalny prestiż państwa [ROOT.GetCountry.GetName]. Jeśli zaproponujemy [Select_CString(target_character.IsFemale,'jej','mu')] stanowisko w: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], to dzięki temu [ROOT.GetCountry.GetFlavorRank|l] zyska dodatkowy artystyczny prestiż i renomę centrum muzycznej wirtuozerii."
 flavor_ven.68.a: "Nie możemy się doczekać [Select_CString(target_character.IsFemale,'jej','jego')] muzycznych widowisk!"
 flavor_ven.68.historical_info: "Antonio Vivaldi to jeden z najwybitniejszych barokowych kompozytorów. Na jego bogaty dorobek składa się ponad 500 koncertów, liczne opery oraz utwory sakralne. Najsłynniejsze dzieło Vivaldiego „Cztery pory roku” zrewolucjonizowało formę koncertu i zaprezentowało jego nowatorskie wykorzystanie melodii, harmonii i orkiestracji. Jako maestro di violino ośrodka Ospedale della Pietà, uczynił z tej instytucji znaną szkołę muzyczną, której koncerty przyciągały miłośników sztuki z całej Europy."
 flavor_ven.69.title: "Wojna z państwem [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Owoc naszego uwielbienia, [ROOT.GetCountry.GetFlavorRank|l], ponownie bierze udział w poważnym konflikcie, próbując ugruntować swą dominację i działając w obronie naszych lokalnych interesów. Ta wojna z państwem [GetCountry('PAD').GetName] stanowi dla nas zarówno wyzwanie, jak i dogodną sposobność. Korzystając z okazji, państwo [ROOT.GetCountry.GetName] może rozszerzyć wpływy i zabezpieczyć swe granice. Należy zmobilizować nasze siły i roztropnie zaplanować strategie, aby przebrnąć przez ten burzliwy okres i ostatecznie wywalczyć zwycięstwo."
 flavor_ven.69.a: "Zmobilizować nasze siły i ruszyć do ataku!"
 flavor_ven.69.b: "Skupić się na obronie naszych ziem."
 flavor_ven.69.historical_info: "Wojna padweńska była przełomowym konfliktem między Republiką Wenecką a rodem Carrara władającym Padwą. Konflikt rozpoczął się, gdy Francesco II da Carrara, pan Padwy, zapragnął poszerzyć jej terytoria kosztem włości weneckich, co zagrażało interesom republiki. Wenecja, zdeterminowana, by bronić swych szlaków handlowych i integralności terytorialnej, przeprowadziła zbrojną kampanię wymierzoną w Padwę. Konflikt zakończył się decydującym zwycięstwem Wenecji, co doprowadziło do aneksji Padwy i skonsolidowania weneckiej władzy w regionie."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], wielkiej sławy [Select_CString(target_character.IsFemale,'kompozytorka, zaoferowała','kompozytor, zaoferował')] swe usługi, których odbiorcą jest [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'znana','znany')] jest ze swych wyszukanych kompozycji i wnikliwych prac literackich, a [Select_CString(target_character.IsFemale,'jej','jego')] artystyczny kunszt mógłby znacznie podnieść kulturalny prestiż państwa [ROOT.GetCountry.GetName]. Zaangażowanie takiej gwiazdy jeszcze dobitniej podkreśli, iż pozostajemy centrum muzycznej wirtuozerii i intelektualizmu."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] otrzyma stanowisko w organie władzy, którym jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ven.70.b: "Niech skupi się na swej muzyce."
 flavor_ven.70.historical_info: "Benedetto Marcello był ważnym twórcą muzyki w epoce baroku. Jego najsłynniejszym dziełem jest „Estro poetico-armonico”, zbiór 50 psalmów, które łączą teksty religijne z misternymi kompozycjami muzycznymi. Twórczość Marcella cieszy się uznaniem ze względu na jej elegancję, klarowność i emocjonalną głębię. Ponadto jego satyryczne teksty, takie jak „Il Teatro alla Moda”, zawierają celne komentarze na temat ówczesnych praktyk muzycznych i sztuki operowej."
 flavor_ven.71.title: "Kwestia Concio"
 flavor_ven.71.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] państwa [ROOT.GetCountry.GetName] tradycyjnie wybierano przez Concio, zgromadzenie wolnych ludzi, reprezentujących ogół mieszkańców miasta. Jednakże ostatnimi czasy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] coraz śmielej próbują przejąć kontrolę nad całym procesem wyborczym. Ta zmiana układu sił wywołała niepokoje wśród stanu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], który upatruje w tym bezpośredniego zagrożenia dla swych tradycyjnych praw. Sytuacja pozostaje napięta i musimy zdecydować, po której stronie się opowiemy, aby zapobiec dalszej eskalacji konfliktu. Czy nasze poparcie otrzymają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] czy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]?"
 flavor_ven.71.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mogą liczyć, że staniemy po ich stronie."
 flavor_ven.71.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą liczyć, że staniemy po ich stronie."
 flavor_ven.71.historical_info: "Concio dawniej pełniło kluczową rolę w systemie rządów w Wenecji. Zgromadzenie symbolizowało wolę republiki, by angażować swych wolnych obywateli w wybór nowego doży. Jednakże w miarę jak Wenecja zyskiwała coraz większe bogactwa i władzę, tamtejsza arystokracja i wpływowe rody kupieckie usiłowały skonsolidować swoją kontrolę nad państwem, wspierając zmiany, które skupiłyby prawa wyborcze w rękach nielicznej oligarchii. Stopniowo pozbawiane resztek władzy, Concio z czasem utraciło wszelkie znaczenie i w końcu zostało zniesione w roku 1423."
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], tętniące życiem centrum handlu i kultury, przez wieki toczona była przez rozmaite epidemie, które zagrażały życiu i dobrostanowi jej mieszkańców. Z uwagi na ostatnie wybuchy zarazy słychać zgodne opinie, iż powinniśmy przedsięwziąć odpowiednie kroki, aby zadbać o zdrowie publiczne. Założenie Magistrato alla Sanità, instytucji poświęconej dbaniu o miejscowe warunki sanitarne, wdrażaniu procedur kwarantanny oraz zapobieganiu chorobom, może okazać się kluczowe dla ochrony naszej populacji i utrzymania dobrobytu, jakiego dotąd nie brakowało w: [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.72.a: "Sfinansujmy ją, aby stała na straży zdrowia publicznego."
 flavor_ven.72.b: "Nie stać nas na taką inwestycję."
 flavor_ven.72.historical_info: "Magistrato alla Sanità Republiki Weneckiej było instytucją do spraw zdrowia publicznego powołaną w XV wieku w celu ochrony Wenecji przed epidemiami, zwłaszcza dżumą. Była odpowiedzialna za wdrażanie procedur kwarantanny, kontrolę ruchu ludności i towarów, a także prowadzenie inspekcji oraz plany poprawy warunków sanitarnych."
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "[ROOT.GetCountry.GetFlavorRank] ma coraz większe i bardziej złożone potrzeby finansowe, co wymaga utworzenia państwowego banku. Banco del Giro pod bezpośrednią kontrolą senatu mógłby nadzorować finanse, jakimi dysponuje państwo [ROOT.GetCountry.GetName], zapewniając większą stabilność i operatywność naszej gospodarce. Ta instytucja nie tylko zarządzałaby państwowymi funduszami, ale również ułatwiałaby dalszy rozwój handlu i wzmacniała nasze podstawy finansowe."
 flavor_ven.73.a: "Ten bank zabezpieczyłby nasze finanse."
 flavor_ven.73.b: "Nie potrzebujemy tego."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka święta inkwizycja"
 flavor_ven.74.desc: "Plaga herezji stanowi poważne zagrożenie dla duchowej i politycznej stabilności, jakimi cieszy się [ROOT.GetCountry.GetFlavorRank|l]. Aby walczyć z tym widmem, zaproponowano nam rozbudowę aparatu inkwizycji – w tym celu kraj [ROOT.GetCountry.GetName] otrzymałby wsparcie sił i środków, którymi dysponuje [GetCountry('PAP').GetName]. Musimy podjąć decyzję: czy wprowadzimy tu radykalne metody inkwizycji, czy wybierzemy bardziej umiarkowane podejście, czy może całkowicie obędziemy się bez wsparcia inkwizytorów? Należy rozważyć potencjalne korzyści i następstwa, zarówno dla naszego społeczeństwa, jak i dla władzy."
 flavor_ven.74.a: "Wprowadźmy radykalne metody inkwizycji, aby wyplenić herezję."
 flavor_ven.74.b: "Powinniśmy ostrożnie podejść do tego problemu."
 flavor_ven.74.c: "Lepiej się w ogóle nie mieszać."
 flavor_ven.75.title: "Wsparcie dla konwojów muda"
 flavor_ven.75.desc: "Konwoje muda, czyli floty statków kupieckich, stanowią siłę napędową handlu, z którego słynie państwo [ROOT.GetCountry.GetName]. Płyną one przez Morze Śródziemne, do Lewantu i jeszcze dalej, by powracać do naszej stolicy z nowymi towarami, przybyszami, wiedzą i bogactwami. Ich wyprawy są kluczowe dla przepływu dóbr, który stanowi podstawę naszej gospodarki. Zapewniając tym konwojom dodatkowe wsparcie, zagwarantujemy, że będą przywozić ze sobą jeszcze więcej bogactw i zasobów, budując pozycję naszego miasta jako głównego ośrodka handlowego regionu."
 flavor_ven.75.a: "Wesprzyjmy ich wyprawy."
 flavor_ven.75.b: "Są w stanie sami sobie poradzić."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'mistrzyni','mistrz')] rzeźbiarstwa i odlewów w brązie, [Select_CString(target_character.IsFemale,'znana','znany')] ze swego kunsztu rzemieślniczego i artyzmu. Oto [target_character.GetLastNameWithNoTooltip] proponuje swe usługi, których adresatem jest [ROOT.GetCountry.GetFlavorRank|l]. [Select_CString(target_character.IsFemale,'Jej','Jego')] twórczość mogłaby zwiększyć splendor naszej stolicy i ugruntować naszą pozycję mecenasów kultury i sztuki nowego nurtu, jakim jest [ShowInstitutionName('renaissance')]. Wspieranie [Select_CString(target_character.IsFemale,'jej','jego')] przedsięwzięć może co prawda sporo kosztować, ale płynący z nich potencjalny prestiż będzie bezcenny."
 flavor_ven.76.a: "Zamówmy [Select_CString(target_character.IsFemale,'jej','jego')] usługi!"
 flavor_ven.76.b: "Nie stać nas na to."
 flavor_ven.76.historical_info: "Alessandro Leopardi był włoskim mistrzem rzeźbiarstwa i odlewów w brązie epoki renesansu. Największą sławę zyskał za sprawą pewnego zlecenia w Wenecji: wykonania wspaniałego posągu z brązu przedstawiającego Bartolomea Colleoni dosiadającego wierzchowca. Jego techniczna ekspertyza i wizja artystyczna cieszyły się wielkim uznaniem. Odegrał również ważną rolę w rozwoju sztuki odlewów w brązie."
 flavor_ven.77.title: "Ekspansja Domini di Terraferma"
 flavor_ven.77.desc: "Nasze sukcesy militarne zapewniły nam solidne oparcie na terytoriach regionu [ShowRegionName('italy_region')], poszerzając granice Domini di Terraferma – naszych włości na stałym lądzie. Podbój tych ziem dowodzi, że stanowimy znaczną potęgę wojskową zarówno na morzu, jak i na lądzie, a utworzenie tej strefy buforowej znacznie zwiększy bezpieczeństwo miasta [ShowLocationName('venice')]."
 flavor_ven.77.a: "Uczcijmy ten sukces!"
 flavor_ven.77.b: "Skupmy się lepiej na integracji tych nowych prowincji."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'uczona','uczony')] o przenikliwym intelekcie i wszechstronnej ekspertyzie, oferuje swe usługi, których adresatem jest [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetLastNameWithNoTooltip] słynie ze znajomości prawa, nauk ścisłych i teologii, a [Select_CString(target_character.IsFemale,'jej','jego')] rady znacznie przysłużyłyby się naszym strategiom zarządzania i dyplomacji. Dzięki [Select_CString(target_character.IsFemale,'jej','jego')] wsparciu zyskalibyśmy polityczny i intelektualny prestiż, a kraj [ROOT.GetCountry.GetName] umocniłby swój wizerunek ośrodka racjonalizmu i oświecenia. Powinniśmy jednak uważać – [target_character.GetLastNameWithNoTooltip] często krytykuje [ShowReligionName('catholic')|l] i Kościół. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] raczej nie docenią naszej decyzji, by zaprosić [Select_CString(target_character.IsFemale,'ją','go')] między kręgi władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.78.a: "Mianujmy [Select_CString(target_character.IsFemale,'ją naszą doradczynią','go naszym doradcą')]."
 flavor_ven.78.b: "Nie powinniśmy ryzykować gniewu Kościoła."
 flavor_ven.78.historical_info: "Paolo Sarpi był weneckim historykiem, naukowcem i mężem stanu, który odegrał kluczową rolę w czasach konfliktu między kurią papieską a Republiką Wenecką w latach 1606–1607, obejmującego nałożenie na władze Wenecji interdyktu. Sarpi zażarcie bronił autonomii republiki, a jego pisma wzywające do rozdziału państwa i Kościoła w znacznym stopniu ukształtowały polityczny krajobraz tamtych czasów."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] – kamień milowy"
 flavor_ven.79.desc: "Wyspa [ShowProvinceDefinitionName('cyprus_province')] znalazła się pod naszym całkowitym panowaniem. To oznacza, że zdołaliśmy rozszerzyć wpływy na znaczną część obszaru Morza Śródziemnego. Za sprawą strategicznego położenia [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] posłuży nam za doskonałą bazę wypadową do wywierania zbrojnych nacisków na rywali oraz kontrolowania kluczowych szlaków handlowych. Ta najnowsza zdobycz terytorialna będzie też odpowiednim punktem koncentracji sił do potencjalnych wypraw na regiony [ShowAreaName('levant_area')] i [ShowRegionName('egypt_region')], które mogłyby zabezpieczyć #L [ROOT.GetCountry.GetAdjective|l]kie#! interesy daleko poza naszymi obecnymi granicami."
 flavor_ven.79.a: "Nasz kolejny cel to [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "[ShowLocationNameWithNoTooltip('jerusalem')] musi zostać przez nas wyzwolona."
 flavor_ven.79.c: "Niechaj celem naszych roszczeń będzie [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "Lepiej wzmocnijmy naszą władzę nad prowincją [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]."
 flavor_ven.80.title: "Boska interwencja"
 flavor_ven.80.desc: "[target_location.GetRank.GetName] [ShowLocationName('venice')] niemal padło ofiarą gwałtownej burzy, na tyle silnej, by spustoszyć całą lagunę i zdziesiątkować miejscową ludność. Nie doszło jednak do katastrofy, a wielu obywateli twierdzi, że wściekły żywioł został cudownie poskromiony, pozwalając na ocalenie miejsca [target_location.GetRank.GetNameWithNoTooltip|l] dzięki interwencji świętych Marka, Jerzego i Mikołaja, których sprowadził w te strony skromny rybak. Po tym jak burza ucichła, trzej święci podobno podarowali rybakowi święty pierścień, zwany #italic Pierścieniem Rybaka#!, symbolizujący ochronę i łaski Niebios, jakimi cieszy się państwo [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.80.a: "Nasi święci patroni nas ocalili!"
 flavor_ven.80.b: "Ludzie nie powinni być tak przesądni."
 flavor_ven.80.historical_info: "Wielka burza z roku 1340 była naturalnym kataklizmem, który wyrządził spore szkody w Wenecji. Legenda o boskiej interwencji świadczy o sporym znaczeniu religijnym i kulturowym tego wydarzenia, postrzeganego przez pryzmat weneckiej tożsamości i tradycji ludowych. #italic Pierścień Rybaka#! stał się symbolem cudownego ocalenia miasta i jego odwiecznej więzi ze swymi świętymi patronami."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] i pałac nad Canal Grande"
 flavor_ven.81.desc: "[target_character.GetName] z grupy wpływowych patrycjuszy, dla kogo ojczyznę stanowi [ROOT.GetCountry.GetFlavorRank|l], rozpoczyna budowę nowego, wspaniałego pałacu – $ca_foscari$ – na brzegu cieśniny Canal Grande. Zaprojektowany jako symbol bogactwa i wpływów rodziny [target_character.GetLastNameWithNoTooltip], nowy monument przyciąga uwagę całego miasta. Niektórzy doradcy sugerują, że wsparcie ze strony państwa pomogłoby zjednać nam lojalność rodu, do którego należy [target_character.GetLastNameWithNoTooltip], i wzmocnić polityczne sojusze, jakie utrzymują z nami tutejsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_ven.81.a: "Wesprzyjmy to przedsięwzięcie."
 flavor_ven.81.a.tt: "Ród, do którego należy [target_character.GetLastName], zapamięta to i odwdzięczy się za tę przysługę, jeśli członek owej dynastii kiedykolwiek zostanie władcą."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] ma dość bogactwa, by wybudować pałac bez naszej pomocy."
 flavor_ven.81.historical_info: "Francesco Foscari sprawował urząd doży Wenecji w latach 1423-1457. Był jednym z najdłużej panujących i najambitniejszych władców w historii republiki. Jako mecenas sztuki i zagorzały zwolennik ekspansji terytorialnej w głąb Półwyspu Apenińskiego, zamówił budowę #italic Ca' Foscari#!, wielkiego pałacu w stylu gotyckim symbolizującego prestiż jego rodu."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie statuty"
 flavor_ven.82.desc: "Aby zachować stabilność naszych rządów i przystosować się do wiecznie zmiennych niuansów #L [ROOT.GetCountry.GetAdjective|l]kiej#! rzeczywistości, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje przeprowadzenie gruntownej reformy naszych praw. Te nowe statuty ujednoliciłyby i zmodernizowały istniejące tradycje prawne, obejmując wszystkie sfery życia: od przepisów handlowych i prawa morskiego po kodeksy etyki i odpowiedzialność cywilną."
 flavor_ven.82.a: "Przegłosujmy i wprowadźmy te statuty."
 flavor_ven.82.b: "Na razie powinniśmy unikać takich reform."
 flavor_ven.82.historical_info: "Weneckie statuty z roku 1368 stanowiły obszerny kodeks przepisów, który ujednolicił i zreorganizował system prawny republiki. Statuty standaryzowały prawa, które ewoluowały tam od wieków. Obejmowały zasady handlu, prawo karne, obowiązki obywatelskie i kwestie moralności, co odzwierciedlało konieczność uregulowania coraz bardziej złożonego społeczeństwa i rozwijającego się imperium."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] i mapa świata"
 flavor_ven.83.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'sławną kartografką i mniszką','sławnym kartografem i mnichem')] w służbie #L [ROOT.GetCountry.GetAdjective|l]kiej#!. Od lat niestrudzenie pracuje nad sporządzeniem kompletnej mapy świata. Zapewnia, że to prawdziwe geograficzne arcydzieło i obiecuje, że z niezrównaną dokładnością opisze nie tylko znane nam obszary, ale też tajemnicze dalekie krainy. Okazuje się jednak, że aby dokończyć swe opus magnum potrzebuje dodatkowych funduszy i dlatego zwraca się do nas z prośbą o wsparcie."
 flavor_ven.83.a: "Zapewnijmy [Select_CString(target_character.IsFemale,'jej','mu')] finansowe wsparcie."
 flavor_ven.83.b: "Odrzućcie [Select_CString(target_character.IsFemale,'jej','jego')] prośbę."
 flavor_ven.83.historical_info: "Fra Mauro był weneckim mnichem, który zasłynął stworzeniem mapy świata w roku 1450. Jego dzieło było jednym z najbardziej zaawansowanych dokumentów tego typu w ówczesnych czasach, stanowiąc syntezę geograficznej wiedzy czerpanej od Europejczyków, Arabów oraz z innych źródeł. W chwili publikacji była najdokładniejszą mapą świata. Była też jedną z pierwszych map, które nad religijne wierzenia przedkładały naukową dokładność – wszak starsze mapy umieszczały Jerozolimę w samym centrum świata lub też przedstawiały biblijny raj jako część materialnego uniwersum. Ta mapa unikała takich błędów."
 flavor_ven.84.title: "[ruler_dynasty.GetNameWithNoTooltip] jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_ven.84.desc: "[target_ruler.GetName], członek szanowanego rodu #L [ruler_dynasty.GetName]ch#!, został wybrany jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetName]. [ruler_dynasty.GetNameWithNoTooltip] od dawna stanowili potężny i wpływowy ród, którego ojczyzną można było nazwać [ROOT.GetCountry.GetFlavorRank|l], a ich awans na najwyższe stanowisko w państwie tylko świadczy o ich imponującej spuściźnie. Ponieważ już wcześniej wsparliśmy ich rodzinę, zwłaszcza w trakcie budowy [target_art.GetName], [ruler_dynasty.GetNameWithNoTooltip] teraz pragną odwdzięczyć się za przysługę wyświadczoną przez [ROOT.GetCountry.GetFlavorRank|l]. Ofiarują nam swoją wierność i zasoby, aby jeszcze bardziej wzmocnić [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką potęgę i prestiż."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "Ród Foscarich wydał na świat wiele wpływowych osobistości weneckiej polityki, a najbardziej znanym spośród jego synów był Francesco Foscari, który sprawował urząd doży Republiki Weneckiej od roku 1423 aż do jego przymusowej rezygnacji i nagłej śmierci w roku 1457. Jego rządy charakteryzowała ekspansjonistyczna polityka i znaczny rozwój weneckich struktur politycznych. Kadencja Francesca Foscariego była też okresem konsolidacji weneckiej potęgi we wschodniej części Morza Śródziemnego oraz zaangażowania w wojny z Mediolanem i Imperium Osmańskim. Ród Foscarich odegrał również kluczową rolę we wzmacnianiu weneckich wpływów handlowych i budowie dominacji na Morzu Śródziemnym."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] niestrudzenie opracowuje szczegółową kronikę #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii, polityki i społeczeństwa w ramach monumentalnego dzieła pod tytułem „$diarii$”. Mając na ukończeniu swe opus magnum, [target_character.GetLastNameWithNoTooltip] zwraca się do władz z pokorną prośbą, aby zapewnić finansowanie niezbędne do wydania [Select_CString(target_character.IsFemale,'jej','jego')] woluminów. Sądzi, że udokumentowanie dokonań, którymi może się poszczycić [ROOT.GetCountry.GetFlavorRank|l], dla przyszłych pokoleń jest pracą wartą wsparcia ze strony władz."
 flavor_ven.85.a: "Sfinansujmy publikację."
 flavor_ven.85.b: "Nie mamy wolnych środków."
 flavor_ven.85.historical_info: "Marino Sanuto był weneckim historykiem, pamiętnikarzem i członkiem Wielkiej Rady, który spisał kolekcję dokumentów historycznych znanych jako #italic Diarii#!. Była to kronika licząca 58 tomów, opisująca polityczne, dyplomatyczne i społeczne sprawy republiki w latach 1496-1533."
 flavor_ven.86.title: "Głos Hellenów"
 flavor_ven.86.desc: "W miarę jak [ShowInstitutionName('printing_press')|l] przeżywa swój rozkwit w miejscu, którym jest [ROOT.GetCountry.GetFlavorRank|l], wpływowa grupa, w skład której wchodzą wybitni uczeni i prawosławni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], zaczęła wykorzystywać druk, aby zachować dla przyszłych pokoleń #L [ShowCultureName('greek_culture')|l]ką#! literaturę, religijne dzieła i tożsamość kulturową. Teraz poprosili władze o wsparcie finansowe na rozbudowę swych operacji drukarskich, argumentując, że państwo [ROOT.GetCountry.GetName], jako mecenas nauk i strażnik wolności, powinno ponieść kaganek [ShowCultureNameWithNoTooltip('greek_culture')|l]kiej kultury."
 flavor_ven.86.a: "Wspomóżmy ich i ich szczytną sprawę."
 flavor_ven.86.a.tt: "Wszystkie nasze [pops|el] #L [ShowCultureName('greek_culture')|l]kie#! w miejscu [ShowLocationName('venice')] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank] obędzie się bez zagranicznych wpływów!"
 flavor_ven.86.b.tt: "Wszystkie nasze [pops|el] #L [ShowCultureName('greek_culture')|l]kie#! w miejscu [ShowLocationName('venice')] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ven.86.historical_info: "Pod koniec XVI wieku Wenecja stała się ważnym ośrodkiem naukowym greckiego prawosławia, w dużej mierze dzięki tamtejszej wolności prasy i sporej greckiej diasporze, która uciekła przed osmańskimi rządami. Miasto było siedzibą pierwszej greckiej oficyny drukarskiej na świecie, która publikowała książki, antyczne teksty i traktaty filozoficzne."
 flavor_ven.87.title: "Uczona wbrew wszelkim przeciwnościom"
 flavor_ven.87.desc: "Szlachcianka [target_character.GetName] już przeszła do historii jako pierwsza kobieta na kontynencie [ShowContinentName('europe')], która uzyskała doktorat z filozofii na uniwersytecie w mieście [ShowLocationName('padova')]. Teraz powraca, a [ROOT.GetCountry.GetName] wita [Select_CString(target_character.IsFemale,'ją','go')] wielkimi brawami. Nasi uczeni i co bardziej reformatorscy doradcy proponują, abyśmy [Select_CString(target_character.IsFemale,'ją','go')] wsparli, pozwalając [Select_CString(target_character.IsFemale,'jej','mu')] dalej popularyzować swą twórczość. Lecz co bardziej konserwatywne stronnictwa utrzymują, że pozwolenie kobietom na swobodny obrót sztuką zbezcześciłoby nasze tradycje."
 flavor_ven.87.a: "To rola niegodna damy."
 flavor_ven.87.b: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] kontynuować pracę."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia była pierwszą kobietą w Europie, która zdobyła tytuł naukowy na uniwersytecie. Ta wyjątkowo uzdolniona w dziedzinach filozofii, muzyki i teologii uczona otrzymała doktorat z filozofii na uniwersytecie w Padwie w roku 1678."
 flavor_ven.88.title: "Muzyka łączy, a nie dzieli"
 flavor_ven.88.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'utalentowana kompozytorka, której','utalentowany kompozytor, którego')] miejscem studiów była [ShowLocationName('venice')]. [ROOT.GetCountry.GetFlavorRank] wita [Select_CString(target_character.IsFemale,'ją','go')] z powrotem po latach spędzonych w kraju [target_country.GetName], gdzie [Select_CString(target_character.IsFemale,'służyła','służył')] jako [target_country.GetGovernment.GetCourtTitle|l]. [Select_CString(target_character.IsFemale,'Znana','Znany')] ze swych innowacji w dziedzinie świeckiej muzyki wokalnej [Select_CString(target_character.IsFemale,'twórczyni','twórca')] proponuje założenie konserwatorium, w którym łączono by muzyczne tradycje kraju [target_country.GetNameWithNoTooltip] i regionu [ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Przyjmijmy tę propozycję."
 flavor_ven.88.b: "Nie będziemy wspierać zagranicznej muzyki."
 flavor_ven.88.historical_info: "Angelo Notari był w pewnym okresie członkiem weneckiego kręgu literackiego znanego jako #italic Accademia degli Sprovisti#!. Potem jednak przeniósł się do Anglii, gdzie spędził większość swego życia. Tam też został przyjęty na służbę na dworze króla Karola I, gdzie następnie awansował na nadwornego muzyka, występując jako śpiewak i lutnista pierwszej wody. Odegrał ważną rolę w popularyzacji włoskiej muzyki barokowej w Anglii."
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] eksperymenty"
 flavor_ven.89.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'matematyczka i uczennica','matematyk i uczeń')] geniusza jakim jest sam [galileo_galilei_scope.GetName]. Niedawno [Select_CString(target_character.IsFemale,'przybyła','przybył')] do miejsca [ShowLocationName('venice')] z pewną propozycją. Pragnie przeprowadzić serię eksperymentów, wykorzystując nasze kanały do przetestowania pewnych teorii dotyczących przepływu wody i hydrauliki. Potencjalnie moglibyśmy dzięki temu lepiej zrozumieć dynamikę płynów i być może wykorzystać zdobytą wiedzę do poprawy ochrony przeciwpowodziowej, udoskonalenia sieci kanałów oraz ulepszenia infrastruktury handlowej. Z drugiej strony co poniektórzy obawiają się, że [Select_CString(target_character.IsFemale,'jej','jego')] niesprawdzone metody mogą uszkodzić kanały."
 flavor_ven.89.a: "Postęp jest wart ryzyka."
 flavor_ven.89.b: "Nie możemy ryzykować uszkodzenia kanałów."
 flavor_ven.89.historical_info: "Benedetto Castelli był naukowcem i matematykiem, który otrzymał tytuł profesora na uniwersytecie w Padwie. Jako uczeń Galileusza, był zwłaszcza zafascynowany geometrią i pomiarami przepływu wód. Jego badania przyczyniły się do rozwoju współczesnej hydrodynamiki."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "[Select_CString(target_character.IsFemale,'Słynna dramaturżka','Słynny dramaturg')] [target_character.GetName] proponuje, aby wystawić nową serię oper, docelowo w gmachu budynku #L [ROOT.GetCountry.GetAdjective|l]ka#! [ShowBuildingTypeName('opera_house')|l], dzięki czemu [ROOT.GetCountry.GetFlavorRank|l] zyska jeszcze większy prestiż, a nasz lud nowe źródło rozrywki. Choć [Select_CString(target_character.IsFemale,'jej','jego')] propozycja z pewnością wzmocniłaby nasz wizerunek mecenasów sztuki i kultury, to niektórzy dostojnicy reprezentujący [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], sprzeciwiają się dalszej popularyzacji opery, obawiając się, że taka rozrywka deprawuje dusze i odwodzi ludzi od wiary."
 flavor_ven.90.a: "Sfinansujmy tę serię oper."
 flavor_ven.90.b: "Opera to dla nas zbyt dekadencki gatunek."
 flavor_ven.90.historical_info: "Nicolò Minato byl jednym z czołowych weneckich twórców librett, który odegrał kluczową rolę w rozwoju wczesnych form opery. Jego współpraca z pozostałymi autorami pomogła spopularyzować w Wenecji operę jako ważną formę sztuki. Choć z początku służył republice, z czasem przeniósł się do Wiednia, gdzie został nadwornym poetą Leopolda I."
 flavor_ven.91.title: "[ShowLocationNameWithNoTooltip('venice')] – rozbudowa getta"
 flavor_ven.91.desc: "Na przestrzeni ostatnich dekad [ShowLocationName('venice')] stała się domem coraz liczniejszej społeczności wyznającej religię #L [ShowReligionAdjective('judaism')|l]ą#!. Gmina pierwotnie ulokowana na niewielkim, ogrodzonym obszarze znanym jako #italic Ghetto Nuovo#!, powiększyła się teraz o przybyszów z rozmaitych obcych krajów. Niewielkie getto powoli staje się przeludnione, co prowadzi do pogorszenia miejscowych warunków życia i powoduje napięcia. [ROOT.GetCountry.GetFlavorRank] ostatnio przyjmuje delegację przedstawicieli gminy, którzy proszą o środki na rozbudowę getta, aby mogło sprostać potrzebom ich społeczności."
 flavor_ven.91.a: "Rozbudować getto."
 flavor_ven.91.a.tt: "Wszystkie nasze [pops|el] wyznające religię #L [ShowReligionAdjective('judaism')|l]ą#! w miejscu [ShowLocationName('venice')] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ven.91.b: "Przymknijmy na to oko i nic nie róbmy."
 flavor_ven.91.b.tt: "Wszystkie nasze [pops|el] wyznające religię #L [ShowReligionAdjective('judaism')|l]ą#! w miejscu [ShowLocationName('venice')] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ven.91.historical_info: "Weneckie getto zostało oficjalnie założone w roku 1516 jako wydzielony teren, na którym miała obowiązek osiedlać się żydowska ludność Wenecji. Pomimo ograniczeń dotyczących swobody przemieszczania się i wykonywania określonych zawodów, żydowscy mieszkańcy miasta odgrywali kluczową rolę w gospodarczym i intelektualnym życiu miasta. Getto było stopniowo rozbudowywane, aby pomieścić coraz liczniejszą społeczność, zwłaszcza po napływie do miasta fal Żydów sefardyjskich i lewantyjskich, uchodzących przed prześladowaniami bądź szukających okazji do interesów w doskonale prosperującej Wenecji. Nazwa getta może być cokolwiek myląca, ponieważ w chwili jego założenia terminy #italic Ghetto Nuovo#! (Nowe Getto) i #italic Ghetto Vecchio#! (Stare Getto) były już potocznie używane w odniesieniu do dawnych obszarów przemysłowych miasta - wszak słowo „ghetto” pierwotnie oznaczało odlewnię. W rezultacie #italic Ghetto Nuovo#! było tak naprawdę pierwszą żydowską dzielnicą."
 flavor_ven.92.title: "Ogród botaniczny w mieście [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Uczeni, który siedzibą jest [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('padova')], zaproponowali założenie specjalnego ogrodu, który miałby służyć do badania roślin, zarówno lokalnych jak i egzotycznych. Twierdzą, że taki ogród wspomógłby eksperymenty medyczne oraz botaniczną klasyfikację gatunków, a do tego umocniłby reputację miasta jako centrum nauki."
 flavor_ven.92.a: "Sfinansujmy ogród botaniczny."
 flavor_ven.92.b: "Odmówmy finansowania."
 flavor_ven.92.historical_info: "Ogród botaniczny w Padwie został założony w roku 1545, co czyni z niego najstarszy uniwersytecki ogród botaniczny na świecie. Został zamówiony przez wenecki senat, a jego zarządzaniem zajmował się uniwersytet w Padwie. Docelowo miał ułatwić uprawę i badanie rozmaitych roślin leczniczych. Z czasem stał się kluczowym ośrodkiem rozwoju nauk i badań nad bioróżnorodnością, gromadząc niezliczone gatunki roślin z całego świata."
 flavor_ven.93.title: "Reformy Lazzaretto"
 flavor_ven.93.desc: "W obawie przed nawrotami epidemii w mieście [ShowLocationName('venice')], wielu urzędników i lekarzy wnioskuje o gruntowne odnowienie #italic Lazzaretto#!, położonej na wyspie strefy kwarantanny. Propozycje obejmują bardziej rygorystyczne egzekwowanie procedur kwarantanny, poprawę warunków kwaterowania chorych, a także reformy archiwistyki oraz opieki medycznej."
 flavor_ven.93.a: "Zainwestujmy w zreformowanie procedur kwarantanny i praktyk medycznych."
 flavor_ven.93.b: "Utrzymajmy obecne praktyki."
 flavor_ven.93.historical_info: "Lazzaretto Vecchio była jedną z pierwszych dedykowanych stref kwarantanny w historii i odegrała kluczową rolę przy kolejnych nawrotach zarazy. W XVI i XVII wieku rozmaite reformy poprawiły tamtejszą opiekę medyczną i administrację. Dzięki tym wysiłkom Wenecja stała się liderem w kwestiach zdrowia publicznego i zapobiegania chorobom, zwłaszcza w dobie zaraz roznoszonych drogą morską."
 flavor_ven.94.title: "Kawiarniane kontrowersje"
 flavor_ven.94.desc: "W ostatnich latach za sprawą zagranicznych kupców do miasta [ShowLocationName('venice')] napłynął nowy, popularny towar, [ShowGoodsName('cocoa')|l]. W rezultacie na miejscu otworzyły się kawiarnie – lokale, w których ludzie z różnych warstw społecznych gromadzą się, by rozprawiać o polityce, literaturze, interesach i niekiedy niebezpiecznych ideach. Te gwarne miejsca zaniepokoiły nasze elity. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] obawiają się, że w takich centrach swobodnego dialogu może zrodzić się bunt lub herezja."
 flavor_ven.94.a: "Zakazać tej działalności, a odzyskamy kontrolę."
 flavor_ven.94.b: "Nie możemy lękać się nowych idei."
 ven_coffeehouses_banned: "Delegalizacja kawiarni"
 flavor_ven.94.historical_info: "Wenecja była jednym z pierwszych europejskich miast, w których na popularności zyskała kawa, sprowadzona tu z osmańskiej strefy wpływów na początku XVII wieku. Choć wielu chwaliło nowo powstałe kawiarnie jako miejsca w sam raz do prowadzenia interesów i intelektualnych debat, władze miały się na baczności, upatrując w nich potencjalnych ognisk wywrotowej działalności. W następstwie Rewolucji Francuskiej w 1796 r., rząd Wenecji nakazał zamknięcie kawiarni, obawiając się, że przyczynią się one do rozsiewania idei rewolucyjnych – wszak sporą część ich klienteli stanowili zagraniczni przybysze."
 flavor_ven.95.title: "Ekspedycja do prowincji [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "[Select_CString(target_character.IsFemale,'Ambitna przyrodniczka i pisarka','Ambitny przyrodnik i pisarz')], [target_character.GetName], zwraca się do władz z prośbą o wsparcie swojej ekspedycji w stosunkowo słabo poznane górskie rejony prowincji [ShowProvinceDefinitionName('north_dalmatia_province')]. [Select_CString(target_character.IsFemale,'Jej','Jego')] celem jest udokumentowanie zwyczajów, języka i kultury ludowej górali żyjących w granicach naszego państwa. [ROOT.GetCountry.GetGovernment.GetCourtTitle] nie może jednak wypracować konsensusu – część dygnitarzy drwi z tej inicjatywy, uważając ją za marnotrawstwo państwowych funduszy, zaś inni upatrują w niej okazję, by bliżej poznać te ludy pogranicza, dzięki czemu [ROOT.GetCountry.GetFlavorRank|l] będzie w stanie lepiej nimi zarządzać."
 flavor_ven.95.a: "Dobry pomysł."
 flavor_ven.95.b: "Cóż za durne marnotrawstwo środków!"
 flavor_ven.95.historical_info: "Alberto Fortis był weneckim pisarzem, podróżnikiem i etnografem, najlepiej znanym ze swego dzieła z 1774 roku: #italic Viaggio in Dalmazia#!. Praca opisywała zwyczaje Morlachów, słowiańskiego ludu pasterskiego zamieszkującego górzyste tereny weneckiego pogranicza. Jego dzieło przetłumaczono na wiele języków, a Fortis odegrał ważną rolę w kształtowaniu wizerunku ludów bałkańskich w oczach Europy Zachodniej."
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] wystawa"
 flavor_ven.96.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'malarka','malarz')] samouk z gminu, o [Select_CString(target_character.IsFemale,'której','którego')] kunszcie usłyszała cała [ShowContinentName('europe')] za sprawą [Select_CString(target_character.IsFemale,'jej','jego')] subtelnych i urzekających portretów. Dziś już jako [Select_CString(target_character.IsFemale,'szanowana członkini','szanowany członek')] wielu zagranicznych akademii sztuk, powraca do swej ojczyzny, miasta [ShowLocationName('venice')], pragnąc wystawić tam swoje prace. Choć [Select_CString(target_character.IsFemale,'jej','jego')] pastelowe portrety zachwyciły zagraniczne dwory, to niektórym przedstawicielom naszych elit nie do końca pasuje fakt, że oto kobieta zyskała taką sławę i wpływ w świecie sztuk pięknych."
 flavor_ven.96.a: "Celebrujmy [Select_CString(target_character.IsFemale,'jej','jego')] geniusz!"
 flavor_ven.96.b: "Prawdziwą sztuką zajmują się tylko prawdziwi mężczyźni!"
 flavor_ven.96.historical_info: "Rosalba Carriera była niezwykle wpływową malarką doby weneckiego rokoko, która zasłynęła ze swych pastelowych portretów i miniatur. Stała się uznaną osobistością w świecie europejskiej sztuki, zwłaszcza we Francji, gdzie jej portrety cieszyły się wzięciem na dworze Ludwika XV. Jako kobieta odniosła sukces w zdominowanym przez mężczyzn świecie sztuki, co stanowiło nie lada przełom, a niekiedy też wzbudzało kontrowersje. Była członkinią Accademia di San Luca w Rzymie oraz francuskiej Królewskiej Akademii."
 flavor_ven.97.title: "Represje wobec Ridotto"
 flavor_ven.97.desc: "#italic Ridotto#!, niegdyś legalny dom hazardu działający w trakcie karnawału, obecnie stał się istnym rojowiskiem skandali i rozkładu moralnego. Liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i goście z zagranicy kumają się tu swobodnie przy rozmaitych grach losowych, stawiając na szali swe fortuny i honor pod złotymi sufitami Palazzo Dandolo. Choć [ROOT.GetCountry.GetFlavorRank|l] od dawna czerpie dochody z opodatkowania hazardu, to pewne frakcje miejscowych obrońców moralności i religii z niepokojem patrzą na całą sytuację. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest pod coraz większą presją, by zamknąć ów przybytek."
 flavor_ven.97.a: "Zamknijmy ten przybytek i przejmijmy jego majątek."
 flavor_ven.97.b: "Wprowadźmy regulacje."
 flavor_ven.97.c: "Zachowajmy stan obecny."
 flavor_ven.97.historical_info: "#italic Ridotto#! został otwarty w 1638 r. jako pierwszy w Europie państwowy dom hazardu działający w czasie karnawału. Choć początkowo miał stanowić narzędzie kontroli nad lokalnym hazardem, to ostatecznie stał się symbolem dekadencji elit, kojarzącym się powszechnie z korupcją i moralnym rozkładem. W końcu w roku 1774 r. weneckie władze zamknęły ten przybytek pod presją rozmaitych reformistów i duchownych."
 flavor_ven.98.title: "Astrarium"
 flavor_ven.98.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'wybitna lekarka i zegarmistrzyni pracująca','wybitny lekarz i zegarmistrz pracujący')] w mieście [ShowLocationName('padova')]. Niedawno udało się [Select_CString(target_character.IsFemale,'jej','mu')] skonstruować specjalny zegar, zwany przez [Select_CString(target_character.IsFemale,'nią','niego')] #italic Astrarium#!. Twierdzi, że jest to prawdziwy cud inżynierii mechanicznej, z niesamowitą dokładnością obrazujący ruchy ciał niebieskich. [target_character.GetLastNameWithNoTooltip] teraz potrzebuje wsparcia, którego może [Select_CString(target_character.IsFemale,'jej','mu')] udzielić [ROOT.GetCountry.GetFlavorRank|l], aby móc wystawić swój wynalazek w mieście: [ShowLocationName('venice')], gdzie będzie stanowić namacalny dowód naszego naukowego geniuszu."
 flavor_ven.98.a: "Sfinansujmy wystawę Astrarium."
 flavor_ven.98.b: "Pozwólmy wystawić wynalazek, lecz nie udzielajmy wsparcia finansowego."
 flavor_ven.98.c: "Musimy skupić się na pilniejszych sprawach."
 flavor_ven.98.historical_info: "Giovanni Dondi, syn sławnego Jacopo Dondi, był lekarzem, astronomem i inżynierem. Najbardziej wsławił się zaprojektowaniem #italic Astrarium#!, mechanicznego modelu układu słonecznego, który obrazował ruch planet i innych ciał niebieskich."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Ostatnimi czasy zarówno kupcy, posłowie jak i dyplomaci zaczęli polegać na zaszyfrowanych wiadomościach i tajnej korespondencji, zwłaszcza, że prowadzą interesy w całym basenie Morza Śródziemnego. [ROOT.GetCountry.GetGovernment.GetCourtTitle] proponuje, aby oficjalnie utworzyć państwową instytucję kryptograficzną. [ShowBuildingTypeName('the_cipher_secretary')] pozwoli nadać tej coraz popularniejszej sztuce profesjonalny charakter, aby lepiej chronić nasze interesy i stosownie zabezpieczyć przepływ informacji, z których korzysta [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.99.a: "Stwórzmy ją."
 flavor_ven.99.b: "Zostawmy szyfrowanie kupcom."
 flavor_ven.99.historical_info: "Już w XV wieku weneccy kupcy kodowali listy do zagranicznych kontaktów za pomocą osobistych szyfrów, łącząc działania typowe dla wywiadów gospodarczych i wojskowych. Uświadomiwszy sobie rosnące zapotrzebowanie na systemowe rozwiązania w dziedzinie utajniania informacji, republika wprowadziła oficjalny sekretariat szyfrów, który pozwolił rozwinąć niezwykle sprawny system szyfrowania, deszyfrowania i kryptoanalizy."
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] wynalazki"
 flavor_ven.100.desc: "Doniesiono nam, że w naszych kręgach intelektualnych obraca się wybitnie [Select_CString(target_character.IsFemale,'uzdolniona badaczka','uzdolniony badacz')], [target_character.GetName], [Select_CString(target_character.IsFemale,'inżynierka, wynalazczyni','inżynier, wynalazca')], a zarazem [Select_CString(target_character.IsFemale,'lingwistka','lingwista')]. [Select_CString(target_character.IsFemale,'Uczona zaprezentowała','Uczony zaprezentował')] nam szereg przełomowych koncepcji, w tym usprawniony system miar, zaawansowane instrumenty optyczne, a nawet projekt machiny latającej. Choć pomysły [Select_CString(target_character.IsFemale,'badaczki','badacza')] są dość radykalne, to niektórzy sądzą, że dzięki wsparciu [Select_CString(target_character.IsFemale,'jej','jego')] działalności [ROOT.GetCountry.GetFlavorRank|l] wyrośnie na czołowy ośrodek naukowych innowacji. Z kolei inni są sceptyczni wobec inwestowania w takie nazbyt ambitne marzenia."
 flavor_ven.100.a: "Wspierajmy [Select_CString(target_character.IsFemale,'jej','jego')] innowacje."
 flavor_ven.100.b: "Odmówmy wsparcia dla takich wynalazków opartych wyłącznie na domysłach."
 flavor_ven.100.historical_info: "Tytus Liwiusz Burattini (Tito Livio Burattini) był cenionym weneckim naukowcem, który odbył dalekie podróże po Europie i Afryce, a następnie spędził znaczną część swego życia pracując na terenach Polski i Litwy. Burattini sporządził wstępny projekt statku powietrznego zwanego latającym smokiem. Choć maszyna nigdy nie wzbiła się w powietrze z pilotem na pokładzie, to stanowi jeden z najstarszych zachowanych projektów aeronautycznych. Uczony przyczynił się również do rozwoju miernictwa – wprowadził pojęcie metra jako uniwersalnej jednostki pomiarowej opartej o długość wahadła zegarowego."
