l_polish:
 flavor_pol.1.title: "Flota Wspólnoty Narodów"
 flavor_pol.1.desc: "[ShowContinentName('europe')] jest rozdzierana przez konflikty z naszymi rywalami i wrogami, przez co narodziła się nowa potrzeba. Aby utrzymać naszą suwerenność i rzucić wyzwanie tym, którzy chcą zdominować nasz naród, złożono wniosek o utworzenie nowej marynarki wojennej, której będzie przewodzić nasz kraj – [ROOT.GetCountry.GetNameWithNoTooltip]. W trakcie ustalania szczegółów okazało się, że wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] najwyraźniej nie chcą poprzeć tego pomysłu ze względu na wydatki związane z takim projektem. Na szczęście jedna osoba ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] o imieniu [target_character.GetName] chce nam pomóc w sfinansowaniu tego przedsięwzięcia."
 flavor_pol.1.a: "Ta propozycja ma swoje zalety."
 flavor_pol.1.b: "To nie jest nasz priorytet!"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] – kolumna ku czci"
 flavor_pol.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zarządza budowę wielkiej kolumny w mieście [ShowLocationName('warsaw')], aby uczcić wspaniałe rządy, jakie sprawował poprzednik – [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nDwaj renomowani artyści, architekt [constant_tencalla_scope.GetName] i rzeźbiarz [clement_molli_scope.GetName], których domeną jest kultura [ShowCultureGroupName('italian_group')|l], najlepiej nadają się do wykonania tego zlecenia."
 flavor_pol.2.historical_info: "Syn i następca Zygmunta III Wazy, król Władysław IV Waza, zlecił budowę Kolumny Zygmunta, która została wzniesiona w latach 1643-1644. Kolumnę zaprojektowali urodzeni we Włoszech artyści – architekt Constantino Tencalla i rzeźbiarz Clemente Molli. Umieszczona w Warszawie kolumna w stylu korynckim wykonana jest z czerwonego marmuru o wysokości 8,5 m, na której umieszczono rzeźbę Zygmunta III Wazy o wysokości 2,75 m. Kolumnę zdobią cztery orły, a król jest odziany w zbroję. W jednej ręce dzierży krzyż, a w drugiej miecz."
 flavor_pol.2.a: "Zatrudnić ludzi do budowy."
 flavor_pol.2.b: "Po namyśle stwierdzam, że [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] nie potrzebuje upamiętnienia."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "Wraz z rozprzestrzenianiem się regularnych publikacji zwanych gazetami w całej Europie, nadszedł czas, aby nasz kraj, [ROOT.GetCountry.GetLongName], drukował własny periodyk.\n\nKrólewski sekretarz i dyplomata, [hieronymus_pinocci_scope.GetName] wydaje się najlepszym człowiekiem do wykonania tego zadania. Dzięki niemu czasopismo będzie znane, cenione i wierne władzy. Łącząc zdolności, jakie posiada [hieronymus_pinocci_scope.GetNameWithNoTooltip], z oficjalnym poparciem, którego udzieli [ROOT.GetCountry.GetGovernment.GetRuler.GetName], możemy być pewni, że całe państwo [ROOT.GetCountry.GetNameWithNoTooltip] będzie czytać tę publikację."
 flavor_pol.3.historical_info: "Królowa Ludwika Maria Gonzaga i król Polski Jan Kazimierz sponsorowali gazetę „Merkuriusz Polski Ordynaryjny”, wydawaną co tydzień i poświęconą współczesnej polityce, europejskim sprawom dynastycznym oraz kampaniom wojskowym monarchów. Tygodnik promował reformy polityczne i wzmocnienie władzy monarchicznej. Był redagowany przez Hieronima Pinocciego i wydawany przez drukarnię J.A. Gorczyna."
 flavor_pol.3.a: "Sponsorujmy gazetę."
 flavor_pol.3.b: "Zezwólmy na to."
 flavor_pol.3.c: "[hieronymus_pinocci_scope.GetNameWithNoTooltip] jest nam potrzebny na dworze."
 flavor_pol.3.d: "Zakażmy gazety."
 flavor_pol.4.title: "Uniwersytet Wileński"
 flavor_pol.4.desc: "[ShowCultureGroupName('lithuanian_group')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], których ojczyzną jest [ROOT.GetCountry.GetFlavorRank|l], są zmęczeni smutnym stanem szkolnictwa wyższego dostępnego w ich największych miastach i poprosili jezuitów, by stworzyli nowy [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('vilnius')] lub [ShowLocationName('kaunas')].\n\nTo świetna okazja, aby bardziej wpłynąć na ten region. Możemy wysłać list do biskupa z miasta [ShowLocationNameWithNoTooltip('vilnius')] i przekonać go, by postrzegał tę kwestię tak, jak my."
 flavor_pol.4.historical_info: "Biskup wileński Walerian Protasewicz zakupił kilka budynków w centrum miasta i założył Akademię Wileńską w 1569 roku. Akademia miała trzy wydziały: humanistyczny, filozoficzny i teologiczny. W 1570 założono bibliotekę, do której Zygmunt II August przekazał 2500 książek, a pierwsi studenci zapisali się do Akademii. 1 kwietnia 1579 roku król Polski i wielki książę litewski Stefan Batory nadał uczelni status równorzędny z Akademią Krakowską."
 flavor_pol.4.a: "Pozwólmy jezuitom wybrać."
 flavor_pol.4.b: "Zablokujmy jezuitów, [ShowLocationNameWithNoTooltip('vilnius')] otrzyma uniwersytet."
 flavor_pol.4.c: "Zablokujmy jezuitów, [ShowLocationNameWithNoTooltip('kaunas')] otrzyma uniwersytet."
 flavor_pol.4.d: "Zablokujmy projekt i wpływy jezuitów."
 flavor_pol.5.title: "Jan Brożek"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], rektor Akademii Krakowskiej. Ten prawdziwy polimat jest tak uznanym naukowcem, że nawet [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'była nim zainteresowana','był nim zainteresowany')]. Jego zdumiewające badania i obrona Mikołaja Kopernika przyniosły mu sławę w świecie akademickim.\n\nJeśli zaprosimy go do naszego gabinetu, [ROOT.GetCountry.GetFlavorRank|l] skorzysta z jego umiejętności."
 flavor_pol.5.historical_info: "Jan Brożek był polskim matematykiem, astronomem, lekarzem, poetą, pisarzem, muzykiem oraz rektorem Akademii Krakowskiej. Pracował nad teorią liczb i geometrią, by dowiedzieć się, dlaczego pszczoły tworzą sześciokątne plastry miodu. Wykazał, że sześciokątna forma jest skutecznym sposobem wykorzystania wosku, jak również przechowywania miodu. Brożek był współtwórcą teorii Mikołaja Kopernika, jego gorącym zwolennikiem, a także wczesnym biografem. Na jego cześć nazwano budynek Collegium Broscianum Uniwersytetu Jagiellońskiego."
 flavor_pol.5.a: "Zatrudnijmy go jako doradcę."
 flavor_pol.5.b: "Zignorujmy go."
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: poszukiwania małżonka"
 flavor_pol.6.desc: "Z powodu wielu nieszczęść, z którymi w ostatnich dziesięcioleciach mierzył się kraj – [ROOT.GetCountry.GetLongName] – na tronie zasiadła kobieta: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [new_ruler.GetName]. Kwestia jej przyszłego męża ma kluczowe znaczenie, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zezwolą jej poślubić wyłącznie kandydata, który otrzyma ich zgodę.\n\nPo wyborze pana młodego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] naciskają na zapisanie tej procedury w prawie, by wciąż móc wybierać kolejnego władcę."
 flavor_pol.6.a: "[lithuania_groom_country.GetNameWithNoTooltip] to kraj, z którego będzie pochodzić mąż."
 flavor_pol.6.b: "[first_groom_country.GetNameWithNoTooltip] to kraj, z którego będzie pochodzić mąż."
 flavor_pol.6.c: "[second_groom_country.GetNameWithNoTooltip] to kraj, z którego będzie pochodzić mąż."
 flavor_pol.6.d: "[third_groom_country.GetNameWithNoTooltip] to kraj, z którego będzie pochodzić mąż."
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie mają prawa wyboru."
 flavor_pol.7.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetRulerTitle|l] został małżonkiem"
 flavor_pol.7.desc: "Z powodu wielu nieszczęść, z którymi w ostatnich dziesięcioleciach mierzył się kraj – [GetCountry('POL').GetLongName] – na tronie zasiadła kobieta: [GetCountry('POL').GetGovernment.GetRulerTitle|l] [pol_queen_scope.GetName]. Fakt, że jest niezamężna, był dla nas wielką szansą, ponieważ nasi dyplomaci byli w stanie zaaranżować, by [new_ruler.GetName] został jej mężem, tworząc tym samym silną unię, która połączy kraj [ROOT.GetCountry.GetName] i tron [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kiego państwa."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Statut piotrkowski"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wystąpili o skodyfikowanie ich przywilejów, powołując się na konieczność utrzymania porządku społecznego oraz obrony kraju [ROOT.GetCountry.GetFlavorRank]. [ShowEstatePrivilegeName('statutes_of_piotrkow')] ograniczyłby władzę mieszczan, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] zostaliby przypisani do ziemi, a na jej opuszczenie musieliby się zgodzić [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Statuty tego typu na pewno ugruntują ich rosnące wpływy i mogą przygotować ścieżkę dalszej erozji władzy centralnej."
 flavor_pol.8.a: "Z niechęcią musimy na to przystać."
 flavor_pol.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie będą stawiać nam warunków!"
 flavor_pol.8.historical_info: "Pod rządami Jana Olbrachta, syna Kazimierza IV, kontynuowano politykę ustępstw na rzecz szlachty. W 1496 roku ustanowiono statut piotrkowski, który umacniał prawne podstawy pańszczyzny. Zakazywał wszystkim chłopom, oprócz jednego rocznie, opuszczania swoich wsi. Statut rozszerzono później o obowiązek pracy przez sześć dni w tygodniu. Z tą chwilą chłopi w Polsce stracili nie tylko resztki przywilejów, ale także wolność. Władza znalazła się w rękach szlachty."
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "Po ustępstwach, jakie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] uzyskali w czasie walki o władzę, [target_character.GetName] [Select_CString(target_character.IsFemale,'została ponownie zmuszona','został ponownie zmuszony')] do nowych kompromisów. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] proponują umowę w celu zebrania wojska, w tym najemników. [target_character.GetNameWithNoTooltip], starając się rozwiązać palące problemy, [Select_CString(target_character.IsFemale,'musiała','musiał')] zaakceptować [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')|l], dzięki którym [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mieli prawo do organizowania lokalnych zjazdów zwanych #italic Conventiones Particulares#!, bez których nie można było zebrać wojska ani ściągnąć podatków. W ten sposób [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zyskała skuteczne i potężne narzędzie do dbania o własne interesy, zapewniając sobie także władzę nad wojskiem oraz procedurami legislacyjnymi dotyczącymi podatków."
 flavor_pol.9.a: "Przyjmijmy przywileje."
 flavor_pol.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie wymuszą na nas kolejnego podpisu!"
 flavor_pol.10.title: "Król jezuitów"
 flavor_pol.10.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] ponosi ogromną porażkę, ponieważ w naszym kraju szerzy się [ShowReligionName('lutheran')|l]. [ShowCultureName('polish')] kultura cierpi z powodu religijnego permisywizmu i teologicznego chaosu, wiodąc setki duszyczek ku herezji. Tylko potęga zakonu jezuitów może odzyskać utracone umysły zagubionych polskich owieczek.\n\nWspierajmy zakon i dajmy mu środki, by mógł przeciwstawić się fali herezji zagrażającej naszym poddanym."
 flavor_pol.10.historical_info: "Zygmunt III był synem króla Szwecji Jana III. Jego ojciec rządził krajem na wskroś protestanckim, ale osobiście skłaniał się ku katolicyzmowi. Zygmunt został wychowany przez jezuitów i preferował ich towarzystwo. Religia była dla niego równie ważna jak polityka. Miał wielką obsesję na punkcie uczynienia katolicyzmu religią państwową w Polsce, co było marzeniem praktycznie niemożliwym do spełnienia nawet dla króla. Wolność wyznania i ideologiczna zasada tolerancji religijnej stanowiły fundamentem polskiego społeczeństwa. Zygmunt miał silną wolę oraz był uparty, więc mimo wszystko próbował. Oczywiście miał przeciwko sobie cały kraj, więc poniósł porażkę. Czyny te przysporzyły mu również wielu wrogów, którzy powstrzymali go przed reformą rządu i wzmocnieniem władzy królewskiej w pierwszej dekadzie XVII wieku."
 flavor_pol.10.a: "Chwała królowi jezuitów!"
 flavor_pol.10.b: "Wiara katolicka jest pierwszą wśród równych."
 flavor_pol.10.c: "Nie, Polacy są wolni i tolerancyjni."
 opinion_pol_true_faith: "Prawdziwa wiara Polaków"
 opinion_pol_religious_freedom: "Polska wolność religijna"
 flavor_pol.11.title: "Pacta Conventa i artykuły henrykowskie"
 flavor_pol.11.desc: "[new_ruler_scope.GetName] właśnie przejmuje obowiązki nowej władzy, ale [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie zamierzają czekać ani chwili i już naciskają, oczekując podpisania szerokich przywilejów, dzięki którym władze centralne nie będą miały na nich wpływu. Ich potęga jest tak przytłaczająca, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi podjąć ekstremalne kroki, by uchronić się przed ich zakusami."
 flavor_pol.11.historical_info: "W 1572 roku dynastia Jagiellonów wygasła, co doprowadziło do wyboru nowego króla. Nazywał się Henryk d'Anjou. Po elekcji został zmuszony do podpisania dokumentów, nazwanych później artykułami henrykowskimi, które ustaliły, że od tego momentu Polska będzie monarchią elekcyjną. Podpisał również #italic Pacta Conventa#!, które były formalną umową między wybranym monarchą a sejmem. W praktyce władca utracił wszelkie zwierzchnictwo nad swoim krajem. Nie miał władzy nad własnymi urzędnikami i dysponował armią królewską liczącą zaledwie 3000 żołnierzy. Aby uzyskać cokolwiek więcej, musiał prosić sejm o pozwolenie. W tym momencie Polska faktycznie przestała być monarchią, ponieważ król był tylko figurantem – w istocie stała prawdziwą Rzeczpospolitą szlachecką."
 flavor_pol.11.a: "Przysięgamy."
 flavor_pol.11.b: "Koniec z tym! Do broni!"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip] pragnie reform wojskowych"
 flavor_pol.12.desc: "Nasza nowa najwyższa władza – [new_ruler_scope.GetName] – zna się na wojskowości, a po objęciu rządów skupia się na modernizacji i rewitalizacji naszych przestarzałych sił zbrojnych.\n\nMożemy zażądać, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] pomogli w modernizacji naszych połączonych armii lub osłabić ich wpływy, tworząc nowe, scentralizowane i nowoczesne wojsko."
 flavor_pol.12.historical_info: "Kiedy Jan Sobieski został królem w 1674 roku, był już znanym i cenionym przywódcą wojskowym. Zaczął jako generał, a skończył jako król. Jego reforma polskiej armii rozpoczęła się na długo przed koronacją, jednak reformy przeprowadzone pod jego królewskim przywództwem odcisnęły trwałe piętno na historii. Nowa polska armia uratowała Wiedeń przed Osmanami, zatrzymując ich najazd. Niestety na dłuższą metę zwycięstwo pomogło Austrii bardziej niż Polsce."
 flavor_pol.12.a: "Zreformujmy armię."
 flavor_pol.12.b: "Zreformujmy armię i podważmy władzę, jaką posiada [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 flavor_pol.14.title: "Collegium Hosianum"
 flavor_pol.14.desc: "Niektórzy z najbardziej pobożnych kardynałów i biskupów miasta [ShowLocationName('olsztyn')] obawiają się o duchowy dobrostan kraju [ROOT.GetCountry.GetFlavorRank]. Aby przeciwdziałać szerzeniu heretyckich idei, których celem stają się [ShowPopTypeName('burghers')|l] i [ShowPopTypeName('nobles')|l] z kraju [ShowCultureGroupName('polish_group')|U], poprosili o pomoc jezuitów. Wspólnie opracowali plan stworzenia elitarnej szkoły w diecezji miasta [ShowLocationNameWithNoTooltip('olsztyn')]. Każdy, kto odbierze edukację w tej placówce, nauczy się, jak odpierać argumenty reformatorów i jak ponownie wprowadzić katolicyzm w regionach, które zostały utracone na rzecz naszych duchowych przeciwników."
 flavor_pol.14.historical_info: "Założone w 1565 roku pod patronatem kardynała Stanisława Hozjusza Collegium Hosianum stało się jedną z najbardziej wpływowych instytucji jezuickich w Rzeczypospolitej Obojga Narodów. Znajdująca się w mieście Braniewo, służyła jako centrum nauki katolickiej i strategiczna twierdza kontrreformacji w północnej Europie. Uczelnia oferowała edukację w dziedzinach nauk humanistycznych, filozofii i teologii, przyciągając studentów z całej Rzeczypospolitej, jak również spoza niej. Jej program nauczania i dyscyplina odzwierciedlały rygor ideałów pedagogicznych Towarzystwa Jezusowego, kształtując pokolenia duchownych oraz intelektualistów gotowych stawać w obronie doktryny katolickiej w czasach poważnych niepokojów religijnych."
 flavor_pol.14.a: "Z tego gestu może wyniknąć jedynie dobro."
 flavor_pol.14.b: "Nie możemy pozwolić jezuitom na zdobycie wpływów w obrębie naszych granic."
 flavor_pol.15.title: "Biblia w języku [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]kim"
 flavor_pol.15.desc: "Grupa #L [ShowReligionAdjective('calvinist')|l]ich#! uczonych ukończyła tłumaczenie Biblii na język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l], tworząc tym samym [target_art.GetName]. Autorzy opierali się na najwcześniejszych znanych oryginalnych źródłach, więc nie ulega wątpliwości, że jest to doskonała praca. Perspektywa jeszcze większej dostępności idei [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]ich dla populacji #L [ShowCultureGroupName('polish_group')|l]kiej#! jest jednak przerażająca. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] już od pewnego czasu wybierają [ShowReligionNameWithNoTooltip('calvinist')|l], co zagraża naruszeniu status quo naszej wiary."
 flavor_pol.15.historical_info: "Wydrukowana w 1563 roku w Brześciu Litewskim pod patronatem księcia Mikołaja Radziwiłła Czarnego Biblia Radziwiłłowska, znana także jako Biblia brzeska, wyznaczyła moment definiujący postępy reformacji w Rzeczypospolitej Obojga Narodów. Jako pierwsze kompletne polskie tłumaczenie Biblii z oryginalnych tekstów żydowskich oraz greckich, odzwierciedlała zarówno ambicje językowe, jak i zapał ruchu kalwińskiego. Będąc czymś więcej niż dziełem teologicznym, stanowiła osiągnięcie kulturowe, które przyczyniło się do powstania polskiego języka literackiego. Mimo że w późniejszych czasach kontrreformacja ją wyparła, Biblia brzeska pozostaje potężnym symbolem religijnego pluralizmu i patronatu szlachty w epoce przemian w dziejach Rzeczypospolitej Obojga Narodów."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Około #Y 7%#! naszej [Concept('pops','społeczności')|e] w regionie [target_area.GetName] przyjmie [ShowReligionName('calvinist')|l]"
 flavor_pol.15.b: "Trzeba spalić tę księgę!"
 flavor_pol.15.a: "Ciekawe..."
 flavor_pol.16.title: "Monarchia elekcyjna w Polsce"
 flavor_pol.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pewni swoich przywilejów, zaczęli odwoływać się do swoich dawnych roszczeń. Powołując się na historyczny precedens, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] twierdzą, że mają niezbywalne prawo do wyboru następców najwyższej władzy, jaką ma [ROOT.GetCountry.GetFlavorRank|l]. I choć chcielibyśmy sprzeciwić się takim niedorzecznym żądaniom, nie możemy nie zauważyć rosnącego autorytetu, jakim cieszą się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], na czym jednocześnie traci [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Niestety, czy nam się to podoba, czy nie, będziemy musieli im zaufać przy wyborze przyszłych monarchów."
 flavor_pol.16.historical_info: "W XIV i XV wieku prawo wyboru władcy Polski zostało rozszerzone na polską szlachtę wraz z całą masą innych przywilejów. Początkowo poszczególni spadkobiercy Jagiellonów nie kwestionowali swojej sukcesji, w związku z czym wybory były jedynie formalnością. Zmieniło się to wraz z końcem dynastii Jagiellonów, doprowadzając do pierwszej wolnej elekcji, w której szlachta musiała wybierać spośród różnych zagranicznych możnych. Prawdziwe wybory królewskie rozpoczęły się w 1573 roku wraz z wyborem Henryka Walezjusza, a kolejni monarchowie byli wybierani spośród zagranicznych kandydatów aż do końca Rzeczypospolitej w XVIII wieku."
 flavor_pol.16.a: "Zaufajmy sejmowi!"
 flavor_pol.17.title: "Wielka wojna północna"
 flavor_pol.17.desc: "Nasi wrogowie z kraju [target_country.GetName] stale poszerzają swój zasięg, zbliżając się do naszych granic. Ich rosnąca obecność w lokacji [ShowAreaName('baltic_area')] zagraża nie tylko naszym interesom strategicznym, ale także bezpieczeństwu kraju [ROOT.GetCountry.GetFlavorRank]. Jeśli pozostaniemy bierni, wojna może zastać nas niegotowymi, siejąc spustoszenie nawet w sercu naszego państwa. Zatem zamiast czekać na atak, musimy przejść inicjatywę! Zgromadźmy siły, wkroczmy na ich ziemie i przypomnijmy im, że nasz naród nie kłania się północnym ambicjom."
 flavor_pol.17.a: "A więc wojna!"
 opinion_polish_aggressions: "Polskie najazdy"
 flavor_pol.17.b: "Scena nie jest jeszcze gotowa..."
 flavor_pol.17.historical_info: "W 1697 roku piętnastoletni Karol XII wstąpił na szwedzki tron. Widząc w tym okazję, rosyjski car Piotr I sprzymierzył się z Danią i Polską Sasów w 1699 roku. Jednak dzięki brytyjskiemu oraz holenderskiemu wsparciu morskiemu Karol XII wylądował na Zelandii, szybko pokonał Duńczyków, a następnie przeniósł się do Estonii, gdzie Szwedzi odnieśli miażdżące zwycięstwo nad Rosjanami mimo przewagi liczebnej przeciwnika 5 do 1. Zamiast rozprawić się z Rosjanami, Karol ruszył przeciwko Augustowi II i wyparł go z Polski w 1704 roku (gdzie na króla obrany został popierający Szwecję Stanisław Leszczyński), a następnie podporządkował sobie Saksonię w 1706 roku. Gdy Rosjanie rozpoczęli budowę Petersburga (1703) i odtworzyli armie, zajęli również część Estonii (1704–1706). Karol zdecydował się na marsz na Moskwę przez Ukrainę, gdzie Kozacy pod wodzą Iwana Mazepy ponownie podnieśli bunt (1708). Ostra zima i rosyjskie najazdy zdziesiątkowały jego armię. Ostatecznie został pokonany w bitwie pod Połtawą w 1709 roku. Ranny król uciekł do Osmanów. Rosjanie zostali okrążeni przez Turków nad rzeką Prut, ale Piotrowi udało się przekupić wrogów i uzyskać gwarancję bezpieczeństwa w zamian za miasto Azow. Kiedy Karol nadal przebywał na wygnaniu w Turcji, wojska rosyjskie, duńskie, hanowerskie, a nawet pruskie zajęły większość szwedzkich ziem wokół Bałtyku. Po wyjściu z tureckiego więzienia Karol zginął w 1718 roku pod norweską twierdzą Frederickshald. W następstwie traktatów pokojowych Szwecja straciła większość bałtyckiego imperium."
 flavor_pol.18.title: "Napięcia [GetCountry('TUR').GetAdjectiveWithNoTooltip]kie"
 flavor_pol.18.desc: "Ekspansjonistyczne dążenia kraju [GetCountry('TUR').GetName] sprowadziły do naszych pułków nową falę ochotników, chcących bronić religii #L [ShowReligionGroupAdjective('christian')]kiej#! przed nawałą pogańską."
 flavor_pol.18.a: "Będziemy bronić chrześcijaństwa."
 flavor_pol.18.historical_info: "Polska i Imperium Osmańskie weszły w konflikt w latach 70. i 80. XVI wieku, kiedy Kozacy w polskiej części podzielonej Ukrainy poddali się Osmanom oraz wezwali Tatarów do wsparcia działań przeciw Polsce. Zwycięstwa odniesione przez hetmana Jana Sobieskiego tylko tymczasowo zapobiegły zagrożeniu, a w 1672 roku Rzeczpospolita stanęła w obliczu poważnej inwazji Imperium Osmańskiego. Po upadku kluczowej twierdzy granicznej Kamieniec Podolski nastąpił upokarzający pokój w Buczaczu. W 1683 roku Sobieski poprowadził swoją armię z odsieczą pod Wiedeń oblegany przez Osmanów i jako najwyższy dowódca sił sprzymierzonych odniósł spektakularne zwycięstwo, po którym Turcy zaczęli stopniowo wycofywać się z Europy."
 pol_stag_maybe_more: "Później też możemy mieć szansę."
 flavor_pol.19.title: "Koniec stagnacji"
 flavor_pol.19.desc: "Trwałą tradycją naszej administracji w kraju [ROOT.GetCountry.GetName] jest uznawanie roli, jaką pełnią [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] we współrządzeniu nim. Niektórzy nasi doradcy zalecają podjęcie wysiłków w celu odwrócenia tej sytuacji, by to [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] miała przewagę, ale inni radzą zachować status quo."
 flavor_pol.19.a: "Sytuacja jest zbyt problematyczna, by ją zmienić."
 flavor_pol.19.b: "Zmieńmy tę przygnębiającą sytuację."
 flavor_pol.19.historical_info: "Kiedy Jan Sobieski został królem Polski i utrwalił reputację jako zbawca Wiednia podczas oblężenia miasta przez wojska osmańskie w 1683 roku, mógł także cieszyć się niezwykłym poparciem polskiego sejmu. Wsparcie tego ostatniego nie doprowadziło jednak do zmiany w równowadze sił pomiędzy polską szlachtą a monarchą."
 flavor_pol.20.title: "Koniec stagnacji"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Sytuacja jest zbyt problematyczna, by ją zmienić."
 flavor_pol.20.b: "Zmieńmy tę przygnębiającą sytuację."
 flavor_pol.20.historical_info: "Kiedy w 1697 roku August II Mocny wstępował na polski tron, przybywał do Polski z wielkimi ambicjami centralizacji państwa oraz unii pomiędzy jego rodzimą Saksonią a Polską. Cele te spełzły na niczym ze względu na trwający konflikt i opór polskiego sejmu."
 flavor_pol.21.title: "Koniec stagnacji"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Sytuacja jest zbyt problematyczna, by ją zmienić."
 flavor_pol.21.b: "Zmieńmy tę przygnębiającą sytuację."
 flavor_pol.21.historical_info: "Wstąpiwszy na polski tron w 1764 roku, Stanisław August Poniatowski rozpoczął falę reform konstytucyjnych, w tym planowanego pozbawienia szlachty dawnych przywilejów. Plany te jednak nie doszły do skutku wskutek obcych interwencji Prus i Rosji, które zagroziły mu wojną."
 flavor_pol.22.title: "Koniec stagnacji"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Sytuacja jest zbyt problematyczna, by ją zmienić."
 flavor_pol.22.b: "Zmieńmy tę przygnębiającą sytuację."
 flavor_pol.22.historical_info: "Stanisław August Poniatowski podjął drugą próbę reformy państwa polskiego w 1787 roku, proponując Rosji sojusz w zamian za wsparcie w utworzeniu polskiej armii. Oferta została odrzucona przez Katarzynę Wielką i doprowadziła ostatecznie do rozbiorów Polski."
 flavor_pol.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] wyraża zgodę na naszą politykę"
 flavor_pol.23.desc: "Na szczęście [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] znalazł zrozumienie dla naszej polityki państwowej i zdecydował wesprzeć nasze starania na bieżącej sesji."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "Samo weto było jedynie najbardziej oczywistym objawem choroby politycznej, która sięgała znacznie głębiej. Pierwsze weto nie powtórzyło się przez siedemnaście lat, drugie przez kolejne dziesięć. Potem stało się endemiczne w życiu parlamentarnym. Prawo do weta urosło do rangi fetyszu, zwłaszcza wśród pomniejszej szlachty, która widziała w nim symbol osobistego zaangażowania w sprawy Rzeczypospolitej, a także ostateczną gwarancję swoich wolności. Oczywiście król inaczej postrzegał tę kwestię. Warto zaznaczyć, że kształtowanie polityki w Polsce nie zostało zamrożone z powodu weta. Król musiał iść na wielkie kompromisy, aby zapewnić przynajmniej akceptowalny wynik głosowań. Jednak w miarę jak w polskim społeczeństwie znikał konsensus, coraz trudniej było osiągnąć porozumienie. Było to szczególnie uciążliwe, gdy przez wiele miesięcy planowano oraz budowanie układy, by nagle w ostatniej chwili uchwalania propozycji w sejmie ktoś wstał i zakrzyknął „weto”..."
 flavor_pol.24.title: "Sejm wetuje wszystkie propozycje"
 flavor_pol.24.desc: "Niestety [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] nie znalazł zrozumienia dla naszej polityki państwowej i zdecydował sprzeciwić się naszym staraniom na bieżącej sesji."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Działajmy wbrew nim."
 flavor_pol.25.title: "Uniwersytet w mieście [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Niewiele krajów miało zaszczyt ugościć tak wspaniałe instytucje edukacyjne jak my. Gdy powstał wielki [ShowBuildingTypeName('university')|l] w mieście [target_location.GetName], osiągnęliśmy szczyt splendoru, stając się przodownikami renesansowej myśli. Główni sponsorzy placówki zwrócili się niedawno do naszej najwyższej władzy, którą sprawuje [target_character.GetName], z prośbą o oficjalny i pełny patronat [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] rodziny królewskiej oraz wsparcie, którego mogłaby udzielić religia [ROOT.GetCountry.GetReligion.GetAdjective|l] i jej kościół."
 flavor_pol.25.a: "Cenna instytucja pod naszą opieką!"
 flavor_pol.25.b: "Nie wymaga specjalnego traktowania."
 flavor_pol.25.historical_info: "Uniwersytet Krakowski, założony w 1364 r. przez króla Kazimierza Wielkiego jako Akademia Krakowska, szybko stał się jedną z najważniejszych placówek intelektualnych w Europie Środkowej. Naśladując Uniwersytet Paryski, oferował wszechstronne wykształcenie obejmujące sztuki wyzwolone, medycynę, prawo i teologię. Instytucja rozkwitła dzięki królewskiej przychylności i wsparciu kościoła katolickiego, przyciągając do swoich sal luminarzy z całej Europy.\n\nPodczas renesansu uniwersytet wzniósł się na wyżyny, rozwijając myśl humanistyczną, badania naukowe i dialog międzykulturowy. Był to złoty wiek, w którym w korytarzach uczelni gościły takie umysły jak Kopernik, pomysłodawca modelu heliocentrycznego, czy Jan Kochanowski, poeta epoki. Uniwersytet Krakowski stał się znanym ośrodkiem wymiany intelektualnej, pielęgnując ducha dociekań i innowacji, który charakteryzował epokę odrodzenia."
 flavor_pol.26.title: "Miasto [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "Wybrzeża w regionie [ShowAreaName('baltic_area')] są domem dla jednych z najlepiej prosperujących społeczności kupieckich, jakie zna [ShowContinentName('europe')]. Jedną z takich społeczności był lokalny rząd i [ShowEstateTypeName('burghers_estate')|l] z miasta [target_location.GetName]. Pod [GetCountry('TEU').GetAdjective|l] rządami miasto bardzo ucierpiało, ponieważ jego dawni panowie starali się zmiażdżyć niezależnego ducha swoich mieszkańców, mordując i pozbywając się tutejszych przedstawicieli władz, a także likwidując lokalny rząd.\n\nTeraz, gdy miasto [target_location.GetNameWithNoTooltip] jest bezpieczne w naszych rękach, a jego mieszkańcy cieszą się z wyzwolenia, wiele znanych miejscowych osobistości wystąpiło z żądaniem przywrócenia lokalnego rządu i uznania praw menniczych, jakie posiadają [ShowEstateTypeName('burghers_estate')|l]."
 flavor_pol.26.a: "Dobrze, zezwólmy na to."
 flavor_pol.26.b: "Wyzwolenie? Nie. Pod nowym kierownictwem? Tak."
 flavor_pol.27.title: "Powiększenie wojska kwarcianego"
 flavor_pol.27.desc: "Kraj [ROOT.GetCountry.GetName] stworzył podwaliny regularnej armii w ramach przejścia od konwencjonalnych wojsk do bardziej zmodernizowanych i szybciej reagujących sił, które będą skuteczniej chronić nasze pogranicze przed wrogimi najazdami.\n\nSystem ten został rozszerzony w roku [GetCurrentYear], kiedy [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] zawarli umowę, na mocy której jedna czwarta wszystkich dochodów zebranych na ziemiach królewskich służyła do finansowania armii – stąd wzięła się nazwa „wojsko kwarciane”.\n\nTeraz, aby chronić naszych ludzi, zadbać o nasze interesy oraz utrzymać rozwój i dobrobyt, musimy iść z duchem czasu i wprowadzać wszelkie przydatne postępy technologiczne, zwłaszcza w dziedzinie wojskowości i prowadzenia działań wojennych. Nasz wybór w tej kwestii z pewnością odbije się echem w kronikach historycznych."
 flavor_pol.27.a: "Generalna reforma przyda się naszej armii!"
 flavor_pol.27.b: "Nie stać nas na to."
 scales_with_army_tradition_tt: "Ta zmiana skaluje się wraz z [Concept('army_tradition','tradycją armii')|e]."
 flavor_pol.28.title: "Odnowa uniwersytetu w mieście [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Bogactwo i dziedziczenie są potężnymi narzędziami, jeśli są wykorzystywane z korzyścią dla społeczeństwa. Taka jest historia najbardziej znanego i najstarszego uniwersytetu, jaki powstał w państwie [ROOT.GetCountry.GetName]. Esencja myślącego narodu, urzeczona pięknymi murami wkrótce odnowionego i rozbudowanego gmachu w stylu renesansowym, utoruje drogę naszym wspaniałym umysłom i ich ścieżce ku gwiazdom, zapewniając wiedzę i rozwój wielkim ludziom, którzy z pewnością ukształtują naszą historię."
 flavor_pol.28.a: "Wspaniałe miejsce rozwoju dla przyszłych pokoleń!"
 flavor_pol.28.b: "Instytucja nie potrzebuje dalszej rozbudowy."
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip] przeprowadza reformy dobrobytu"
 flavor_pol.29.desc: "Położenie geograficzne naszego królestwa w połączeniu z jego bujnymi plonami i żyznymi równinami sprawia, że jest ono pożądanym celem ekspansji. Aby utrzymać naszą suwerenność i zapewnić ochronę naszemu ludowi, nasza najwyższa władza, którą uosabia [target_character.GetName], zleca doradcom przygotowanie projektu szeregu fortyfikacji na naszych ziemiach, które będą służyć jako tarcze ochronne i centra dobrobytu dla naszego ludu."
 flavor_pol.29.a: "Wprowadźmy reformy."
 flavor_pol.29.b: "Nie musimy tego robić."
 every_location_with_fortifications_gains_5_prosperity_tt: "Każda posiadana [location|el], w której znajduje się [ShowBuildingTypeName('stockade')|l] lub [ShowBuildingTypeName('castle')|l], zyska [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip] wprowadza statuty"
 flavor_pol.30.desc: "Pomimo zakończenia okresu rozdrobnienia zaledwie kilka dekad temu, duże połacie naszych ziem pozostają pod kontrolą autonomicznych podwładnych i nieuczciwych zarządców. Aby odwrócić ten niebezpieczny status quo, rada naszych doradców otrzymała zadanie opracowania naszego pierwszego zestawu ustaw prawnych, próbując zreformować nasze ramy legislacyjne i rozpocząć proces centralizacji.\n\nPropozycja zawiera artykuły, które mają wpływ na wszystkie aspekty naszego społeczeństwa, takie jak postępowanie sądowe i prawo karne. Jednak tak odważny krok w kierunku podważenia ustalonych zasad lokalnych z pewnością wzbudzi opór różnych zakorzenionych stanów społecznych."
 flavor_pol.30.a: "Potrzebujemy radykalnych reform!"
 flavor_pol.30.b: "Nie podważajmy status quo..."
 pol_start_deliberation_for_statutes_tt: "Rozpocznie się proces deliberacji, który ukształtuje #Y statuty#! w oparciu o nasze wybory."
 reforms_option1: "Potrzeba nam radykalnych reform!"
 reforms_option2: "Kompleksowe reformy przyniosłyby nam korzyści w dłuższej perspektywie."
 reforms_option3: "Reformujmy tylko to, co jest absolutnie konieczne."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] reformuje system społeczny"
 flavor_pol.31.desc: "Podobnie jak każde inne społeczeństwo, państwo [ROOT.GetCountry.GetLongName] działa obok stale rosnących wpływów, jakimi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], których środki pieniężne i wojskowe wspierają naszą ekspansję zagraniczną oraz utrzymują wewnętrzny pokój.\n\nNiestety dla nich [target_character.GetName] rozmyśla nad statutem zawierającym odważny zwrot w kierunku ochrony grup mniej faworyzowanych i ustanowienia nowych przywilejów, które otrzymają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] kosztem swoich panów."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Reformy prawa prywatnego"
 flavor_pol.32.desc: "W kwestiach prawa prywatnego nasi doradcy skrupulatnie spisali zestaw artykułów, które odnoszą się do ujednoliconych standardów produkcji towarów handlowych w naszych granicach prawnych. Ku naszemu niezadowoleniu, reforma ta napotyka wiele przeszkód wśród tych, którzy pragną większej autonomii pod naszymi rządami. Swoje niezadowolenie wyrażają także [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Reforma postępowania sądowego"
 flavor_pol.33.desc: "Reprezentacja w sądach to delikatny i często niebezpieczny temat dla społeczeństwa takiego jak nasze. Ponieważ w dużej mierze polegamy na różnych potężnych stanach społecznych, często otrzymują one prawa i przywileje, przez które cierpią [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Nie jest zaskoczeniem, że przyznanie praw do reprezentacji naszym najbardziej ubogim poddanym wstrząsnęłoby fundamentami władzy krajowej elity, a tym samym filarem całego naszego społeczeństwa."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Ta opcja #G znacznie#! zwiększy zysk z tych reform"
 mild_increase_the_positive_gain_from_reforms_tt: "Ta opcja #G nieco#! zwiększy zysk z tych reform"
 minor_increase_the_positive_gain_from_reforms_tt: "Ta opcja #G nieznacznie#! zwiększy zysk z tych reform"
 flavor_pol.34.title: "Wnioski z rozważań nad reformą"
 flavor_pol.34.desc: "Po wielu seriach dyskusji, potajemnych naradach i miesiącach wysiłków dyplomatycznych, udało nam się uzyskać ostateczny projekt reform legislacyjnych, które mają pewną formę legitymizacji i da się je wyegzekwować. Czas pokaże, czy będzie to nasz krok w kierunku wielkości, czy też początek wewnętrznych konfliktów..."
 flavor_pol.34.a: "Zrobimy krok naprzód i będziemy silniejsi!"
 based_on_reform_choices_tt: "Wpływ poprzednich powiązanych wydarzeń"
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip] umiera"
 flavor_pol.35.desc: "Małżeństwo między władcami i zagranicznymi rodzinami królewskimi to powszechny sposób na osiągnięcie korzyści politycznych i rozprzestrzenienie swoich wpływów. Tymi samymi motywami kierowali się [target_character.GetShortName] i [target_character2.GetShortName]. To, co zaczęło się jako standardowa zagrywka dyplomatyczna, ostatecznie przerodziło się w prawdziwy romans, celebrowany w całym królestwie.\n\n[target_character2.GetShortNameWithNoTooltip] i [target_character.GetShortNameWithNoTooltip] stali się nierozłączni, doradzając sobie w sprawach wewnętrznych i zapewniając istotne wsparcie. [target_character2.GetShortName], ze względu na swoje upodobanie do muzyki, zawsze [Select_CString(target_character2.IsFemale,'otaczała się','otaczał się')] muzykantami i słynnymi artystami.\n\nGdy pogodzimy się z tą wielką stratą, pozwólmy naszym ludziom poświęcić czas na docenienie i miłe wspomnienie wielkiego ducha tej niezwykłej osoby."
 flavor_pol.35.a: "Niech spoczywa w pokoju."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] nie zamierza szukać miłości w najbliższej przyszłości."
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')] nałożnica"
 flavor_pol.36.desc: "[target_character.GetShortName] nierzadko przyjmuje do siebie nałożnice, jednak z biegiem lat ta niestabilność małżeńska zaczęła wpływać na państwo, ponieważ nasz przywódca musi wyznaczać standardy i dawać przykład.\n\nChoć [target_character.GetShortNameWithNoTooltip] wiódł ekstrawaganckie życie pełne miłośnych przygód, żadna kobieta nie zwróciła jego uwagi tak jak [target_character2.GetShortName]. Piękna, pełna gracji i wyjątkowo mądra jak na swe lata, stała się wpływową postacią u boku naszego monarchy.\n\n[target_character.GetShortNameWithNoTooltip] będzie zadowolony ze związku, który spełni jego pragnienie miłości i namiętności, lecz #L [ShowReligionAdjective('catholic')|l]a#! władza w kraju i poza nim nie będzie zadowolona z takiego obrotu spraw..."
 flavor_pol.36.a: "Miłość nie zna religijnych granic!"
 flavor_pol.36.b: "Nie możemy zalegalizować takiego związku..."
 flavor_pol.36.c: "Niechaj [target_character2.GetSheHe] zniknie."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] zniknie bez śladu..."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] będzie miał większą szansę na spłodzenie potomka."
 flavor_pol.37.title: "Związki strzeleckie"
 flavor_pol.37.desc: "Życie jest często pełne niebezpieczeństw i obcych najeźdźców, którzy chcą przywłaszczyć sobie nasze dobrze prosperujące ziemie. Aby kontynuować obronę swojego domu, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] założyli związek strzelecki w mieście [ShowLocationName('krakow')], który w zamyśle ma pomóc w utrzymaniu dobrobytu i wychowaniu doświadczonego korpusu milicji strzeleckiej.\n\nGdy nasze królestwo i populacja się rozrastają, nowe miasta i miasteczka starają się zakładać własne związki strzeleckie i wielu ich przedstawicieli formalnie poprosiło o oficjalne poparcie dla założenia takich stowarzyszeń w każdej miejscowości."
 flavor_pol.37.historical_info: "Nazwa „Bractwo Kurkowe” wywodzi się z tradycji wczesnych zawodów strzeleckich. Początkowo za cele służyły żywe kury i koguty, ale z czasem drób wymieniono na drewnianą sylwetkę koguta zwaną #italic kurem#!. Stąd też wzięło się #italic Bractwo Kurkowe#!.\n\nWraz z pojawieniem się broni palnej w oczy od razu rzuciło się podobieństwo między zamkiem skałkowym a głową koguta. Gdy strzelcy przygotowywali się do strzału poprzez odciągnięcie zamka, czynność tę opisywano jako „odciąganie kurka”, utrwalając skojarzenie z kogutem."
 flavor_pol.37.a: "Strzelanie do kogutów to nie są #italic jaja#! – wymaga precyzji i umiejętności!"
 flavor_pol.37.b: "Wystarczy bractwo założone w mieście [ShowLocationNameWithNoTooltip('krakow')]."
 flavor_pol.37.c: "Celujmy w lepsze wykorzystanie naszych funduszy..."
 flavor_pol.38.title: "Zabezpieczenie miejsca na [target_country1.GetAdjectiveWithNoTooltip]kim tronie"
 flavor_pol.38.desc: "[target_character.GetName] stara się zabezpieczyć sobie miejsce na [target_country1.GetAdjective|l] tronie i dobrze wiemy, że potrzebujemy poparcia potężnych [target_country1.GetAdjectiveWithNoTooltip|l] możnych. Posiadają korzystną pozycję, a ich wsparcie może zadecydować o naszym miejscu w kolejce do ich tronu. Wszystko, czego żądają, to zestaw przywilejów w ich królestwie, odległym od naszego..."
 flavor_pol.38.a: "Otrzymają swoje przywileje."
 flavor_pol.38.b: "Nie będziemy słuchać kaprysów drobnej szlachty."
 flavor_pol.39.title: "Gra o tron"
 flavor_pol.39.desc: "Zwróciliśmy uwagę, że [target_character.GetName], w żałosnym dążeniu do objęcia rządów w naszym kraju, wysuwa całkowicie niedyplomatyczne i bezprawne obietnice przywilejów, o jakie proszą go nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], co można uznać za spisek. To bezprecedensowe posunięcie jest naruszeniem naszej suwerenności!"
 flavor_pol.39.a: "Jak mogą?"
 flavor_pol.40.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Administrowanie rozległym królestwem i próby utrzymania porządku nie należą do łatwych zadań. Pomimo naszych najlepszych starań wygląda na to, że poddani kwestionują nasze rządy, a nasze prawo do władania jest często poddawane pod wątpliwość. Nierzadko otwarcie.\n\nW odpowiedzi na zaistniałą sytuację, by uniknąć dalszego pogarszania się i tak już kiepskiej sytuacji, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wystąpili z ciekawą i interesującą propozycją. Chcą otrzymać przywileje w zamian za egzekwowanie naszego słowa i zaprowadzenia porządku na nasz rozkaz."
 flavor_pol.40.a: "Potrzebujemy ich wpływów, by ustabilizować nasze rządy..."
 flavor_pol.40.b: "Nie będziemy negocjować ze szczurami!"
 flavor_pol.41.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] z roku [GetCurrentYear]"
 flavor_pol.41.desc: "Nasz rząd – [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] – przeprowadził serię obrad, po których wciąż rosnący w siłę [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] postanowili zażądać więcej przywilejów. Ich obecne oczekiwania dotyczą konsolidacji władzy arystokracji na naszym dworze."
 flavor_pol.41.a: "Musimy wysłuchać ich żądań."
 flavor_pol.41.b: "Odrzućmy ich obrzydliwe żądania!"
 flavor_pol.42.title: "Zawisza Czarny"
 flavor_pol.42.desc: "[ruler_scope.GetName] zwraca uwagę na znakomitego rycerza, który zyskał sławę i mówi o nim cały lud, jaki posiada [ROOT.GetCountry.GetFlavorRank|l]. Uczestnicząc w wielu turniejach i biorąc udział w różnych kampaniach, zyskał on dużą sławę, stając się wzorem do naśladowania dla innych rycerzy. Nazywa się [target_character.GetName], a jego umiejętności wojskowe i dyplomatyczne sprawiają, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] będzie dlań odpowiednim miejscem, jeśli tylko [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zechce skorzystać z jego usług."
 flavor_pol.42.a: "Potrzebujemy jego dyplomatycznych i militarnych zdolności."
 flavor_pol.42.b: "Z pewnością jest interesującą postacią."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Wzór rycerskich wartości"
 flavor_pol.43.title: "Konfederacja warszawska"
 flavor_pol.43.desc: "Właśnie szaleje wielka schizma #L [ShowReligionAdjective('lutheran')|l]a#!, którą przechodzi wiara #L [ShowReligionAdjective('catholic')|l]a#!, i nie da się nie zauważyć że także [ROOT.GetCountry.GetFlavorRank|l] boryka się z tym problemem. Ponieważ nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] masowo zmieniają wyznanie, zaczęli domagać się wprowadzenia przepisów, które zagwarantowałyby im wolność religijną i prawo do nawracania poddanych. Ustawodawstwo to nosi nazwę „$warsaw_confederation$”, a [ruler_scope.GetName] ma ją podpisać. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] w większości już podpisali dokument, jednakże członkowie dworu, dla których wiara [ShowReligionAdjectiveWithNoTooltip('catholic')|l]a jest jedyną słuszną ścieżką, nigdy się na to nie zgodzą."
 flavor_pol.43.historical_info: "Konfederacja warszawska była jedną z najważniejszych inicjatyw polsko-litewskiej monarchii elekcyjnej. Zapewniała szlachcie wolność wyznania w czasach europejskich konfliktów religijnych. Została zawarta wraz z Artykułami Henrykowskimi i każdy kolejny król elekcyjny musiał ją podpisać."
 flavor_pol.43.a: "Mają nasze poparcie."
 flavor_pol.43.b: "Stańmy po stronie duchownych."
 flavor_pol.44.title: "Przywilej koszycki"
 flavor_pol.44.desc: "[ruler_scope.GetName] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wynegocjowali układ – w przypadku śmierci bez męskiego potomstwa, córka władcy może objąć tron. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] uważają, że jest to doskonała okazja do uzyskania dalszych przywilejów, których może udzielić im [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i wszyscy są tego świadomi. Dzięki takiemu przywilejowi podatek, który płacą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], zostałby zmniejszony, a dalszych opłat nie dałoby się wprowadzić bez ich zgody. Co więcej, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] w przyszłości musi pokryć koszty szlacheckich zjazdów, a to odbije się negatywnie na reputacji, jaką posiada [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_pol.44.historical_info: "Przywilej koszycki został nadany szlachcie przez Ludwika I, monarchę rządzącego zarówno Węgrami, jak i Polską w ramach unii personalnej. Dzięki temu przywilejowi zapewnił jednej ze swych córek miejsce na tronie, kosztem licznych przywilejów dla szlachty, co sprowadziło Polskę na drogę ku prawdziwej „demokracji szlacheckiej”. Sukcesja jego córki, Jadwigi, doprowadziła do późniejszego małżeństwa z wielkim księciem litewskim Jagiełłą, wiążąc Polskę i Litwę unią personalną, z której wyłoniła się Rzeczpospolita."
 flavor_pol.44.a: "Zgódźmy się na to."
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sprowadzą nas na złą drogę."
 POL_may_form_union_with_lit_at_later_date: "Gdy [ShowEstatePrivilegeName('privilege_of_koszyce')|l] zostanie wprowadzony, [ROOT.GetCountry.GetName] i [GetCountry('LIT').GetName] będą mogły zawrzeć unię w wydarzeniu $flavor_pol.55.title$."
 flavor_pol.45.title: "Nowa dynastia"
 flavor_pol.45.desc: "Unia, jaką zawarły [pol_country.GetLongName] i [lit_country.GetLongName], zgadzając się na rządy jednego władcy, doprowadziła do powstania nowego mocarstwa, jakiego jeszcze nie znała [ShowContinentName('europe')]. Powszechnie uważa się, że [pol_dynasty_founder.GetName] dzierży potężną władzę, a [pol_dynasty_founder.GetHisHer] następcy będą równie cenieni przez kolejne stulecia. [pol_dynasty_founder.GetShortNameWithNoTooltip] cieszy się ogromnym szacunkiem i wielu uważa, że da początek nowej dynastii."
 flavor_pol.45.historical_info: "Dynastia Jagiellonów została założona w 1386 roku przez Władysława II Jagiełłę poprzez jego małżeństwo z królową Polski Jadwigą, które połączyło dwa królestwa Polski i Litwy unią personalną. Dynastia rządziła dwoma krajami do 1572 roku, kiedy to linia wygasła, a unią polsko-litewską zaczęli rządzić monarchowie elekcyjni."
 flavor_pol.45.a: "To początek nowej epoki."
 flavor_pol.46.title: "Zerwane zaręczyny"
 flavor_pol.46.desc.a: "Doszły nas słuchy, że [dead_character.GetName] niestety nie żyje. Wielce opłakujemy tę stratę i utraconą szansę na zacieśnienie więzów obu dynastii. Jest rzeczą oczywistą, że wraz z tym wydarzeniem zaręczyny, jakie zawarli [polish_candidate.GetNameWithNoTooltip] i [lithuanian_candidate.GetName], przestały obowiązywać."
 flavor_pol.46.desc.b: "Zjednoczenie dynastii, jakie zaplanowali [polish_candidate.GetDynasty.GetName] i [lithuanian_candidate.GetDynasty.GetName], jest kwestią drugorzędną wobec naszej polityki wewnętrznej. W związku z tym zdecydowaliśmy, że [polish_candidate.GetName] poślubi inną osobę, korzystniejszą dla naszych interesów."
 flavor_pol.46.desc.c: "[lithuanian_candidate.GetName] zawiera przedwczesne małżeństwo, które pokrzyżowało nasze plany połączenia dwóch dynastii, do których należą [polish_candidate.GetDynasty.GetName] i [lithuanian_candidate.GetDynasty.GetName]. Niech będą przeklęci za złamanie przyrzeczenia. Ponieważ zaręczyny, które zawarli [polish_candidate.GetNameWithNoTooltip] i [lithuanian_candidate.GetNameWithNoTooltip], zostały zerwane, musimy znaleźć inny sposób na to, by państwo [GetCountry('LIT').GetName] znalazło się w naszej strefie wpływów."
 flavor_pol.46.desc.d: "Dotarły do nas wieści, że zaręczyny, które zawarli [polish_candidate.GetName] i [lithuanian_candidate.GetName], zostały zerwane. Posłowie nie podali jasnego powodu i żadne naciski nie skłoniłyby ich do wyjawienia szczegółów, więc prawdziwy powód tej decyzji pozostaje nieznany." #fallback
 flavor_pol.46.a: "Wielka szkoda."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] i [polish_candidate.GetDynasty.GetName] nie są już narzeczonymi i mogą poślubić kogoś innego."
 flavor_pol.47.title: "Unia w Krewie"
 flavor_pol.47.desc: "W mieście [ROOT.GetCountry.GetCapital.GetName] biją dzwony, gdy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! para zmierza do tamtejszego zamku, by dokończyć formalności, po których [polish_candidate.GetDynasty.GetName] i [lithuanian_candidate.GetDynasty.GetName] staną się małżeństwem. Kilka godzin wcześniej [lithuanian_candidate.GetName] [Select_CString(lithuanian_candidate.IsFemale, 'przyjęła', 'przyjął')] chrzest, cementując tym samym zmianę wyznania w swym kraju na [ROOT.GetCountry.GetReligion.GetName|l]. Gdy małżonkowie tworzą wspólne, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! gospodarstwo domowe, w Europie Wschodniej powstaje nowa potęga."
 flavor_pol.47.historical_info: "Unia w Krewie została podpisana przez ówczesnego wielkiego księcia litewskiego Jagiełłę, aby nakreślić i ratyfikować jego zobowiązania wobec panów polskich i litewskich. Jagiełło miał przejść na katolicyzm wraz ze swoim dworem, wielu polskich więźniów objęła amnestia. Jagiełło obiecał również włączyć ziemie litewskie i Ruś do korony polskiej."
 flavor_pol.47.a: "Ratyfikujmy unię i uczcijmy zaślubiny!"
 flavor_pol.47.b: "Nie stać nas na to."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "Jeden z naszych zarządców przedstawił propozycję przekształcenia dwóch ważnych kopalni, z których pozyskujemy [ShowGoodsName('salt')|l] w mieście [ShowLocationName('wieliczka')], w [ROOT.GetCountry.GetGovernment.GetAdjective|l] spółkę, oddając je pod kontrolę bardziej wyspecjalizowanej instytucji. Ponadto statut kodyfikowałby wszystkie formalności dotyczące wydobycia tego surowca i wykorzystania go w produkowanych towarach, eksportu oraz podatków od wszystkich wymienionych kwestii. Taka ustawa mogłaby zaowocować wzrostem dochodów, pozwalając na bardziej ambitne projekty i kampanie w przyszłości."
 flavor_pol.48.historical_info: "Dwie główne kopalnie soli w Małopolsce znajdują się w Wieliczce i Bochni. 21 kwietnia 1368 roku król Kazimierz podpisał statut, na mocy którego obie kopalnie przeszły pod zarząd Kompanii Królewskiej. Uważa się, że dochody z kopalni soli stanowiły jedną trzecią dochodów korony."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Duże kopalnie soli"
 flavor_pol.48.a: "Zgódźmy się na to."
 flavor_pol.48.b: "Kogo obchodzą tak trywialne sprawy!"
 flavor_pol.49.title: "Obiecująca postać"
 flavor_pol.49.desc: "W jednej z naszych ostatnich potyczek [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale, 'wpadła', 'wpadł')] w zasadzkę. W ferworze walki wydawało się, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zginie, ale dzielny żołnierz o imieniu [target_character.GetName] zdołał temu zapobiec. [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'została ocalona', 'został ocalony')], a napastnik padł trupem. Przez swój czyn śmiałek nie może być pasowany na rycerza, ale [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'objęła', 'objął')] go swym patronatem. Obecnie [target_character.GetNameWithNoTooltip] jest doświadczonym biskupem, starającym się o fotel kardynała."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki był bardzo wpływową postacią w Królestwie Polskim na początku XV wieku. Służył jako doradca dwóch królów i uczestniczył w różnych misjach dyplomatycznych. W pewnym momencie stał się tak wpływowy, że był jedyną osobą odpowiedzialną za politykę zagraniczną królestwa."
 flavor_pol.49.a: "Musi dołączyć do naszego dworu."
 flavor_pol.49.b: "Każdy powinien wsławić się czymś takim."
 flavor_pol.50.title: "Wroga konfederacja"
 flavor_pol.50.desc: "Dotarły do nas wieści, że [pol_macko_borkowic_scope.GetName] przewodzi kilku znamienitym rodom. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zjednoczyli się, by utworzyć Konfederację w mieście [ShowLocationName('poznan')]. Powodem jest niedawna nominacja na seneszala tych ziem. Rozgoryczeni wyborami i upokorzeni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z regionu [ShowAreaName('greater_poland_area')] otwarcie sprzeciwiają się naszym namiestnikom."
 flavor_pol.50.historical_info: "Szlachta wielkopolska zjednoczyła się w 1352 r., aby sprzeciwić się nominacji nowego starosty – Wierzbięty z Paniewic. Na czele powstania stanął Maćko Borkowic, jeden z poprzednich wojewodów. U podstaw konfliktu leżało niezadowolenie wielkopolskich możnych po przeniesieniu stolicy i centrum władzy do Małopolski."
 flavor_pol.50.a: "[ROOT.GetCountry.GetFlavorRank] nie zniesie takiego braku szacunku."
 flavor_pol.50.b: "Zgódźmy się na ich żądania."
 greater_polish_uprising: "Powstanie wielkopolskie"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Każda [Concept('owned', 'posiadana')|e] [pop|el] w regionach [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] i [ShowAreaName('brandenburg_area')] traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_pol.51.title: "Nihil novi"
 flavor_pol.51.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] przedstawili prawdziwie absurdalną propozycję, którą ma ich zdaniem zająć się [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Panuje wśród nich błędne przeświadczenie, że są równi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiemu#! rządowi i że bez ich zgody nie możemy wprowadzać żadnych dotyczących ich praw. To niedorzeczne! Mimo to bez ich wsparcia nie będziemy w stanie finansować naszych dalszych kampanii, musimy zatem rozważyć ich propozycję, choć może się ona wydawać bezsensowna. Co więcej, chcą oni ograniczyć prawa mieszczan i zabronić swobody poruszania się ich poddanym. Być może będziemy zmuszeni zaakceptować petycję, jaką wysunęli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! to nazwa konstytucji sejmowej z 1505 roku, która stanowiła, że żadne nowe prawo nie zostanie ustanowione bez wspólnej zgody szlachty. Jest ona uważana za początek demokracji szlacheckiej w Polsce i była jednym z kamieni węgielnych późniejszej #italic złotej wolności#!."
 flavor_pol.51.a: "Niech mają te swoje żałosne prawa."
 flavor_pol.51.b: "A zatem nie wprowadzimy dla nich żadnych nowych praw."
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip] – wątpliwa lojalność"
 flavor_pol.52.desc: "Nasi szpiedzy po raz kolejny poinformowali nas, że [MOL_tag.GetAdjective|l] [MOL_tag.GetGovernment.GetRulerTitle|l] zachowuje się dziwnie. Próbując zapewnić sobie bezpieczeństwo, ciągle zmienia sojusze i przysięga być podwładnym każdego potężnego państwa, z którym graniczy [POL_disloyal_vassal.GetHisHer] [MOL_tag.GetFlavorRank|l]. To oczywiste, że ta dwulicowa żmija oczekuje, iż dowiedziemy naszej potęgi, otaczając [POL_disloyal_vassal.GetHimHer] opieką."
 flavor_pol.52.a: "Ktoś taki przysiągłby wierność nawet samemu diabłu."
 flavor_pol.54.title: "Konflikt o miasto [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Ziemie otaczające miasto [target_location.GetName] tradycyjnie należały do regionu [ShowAreaName('greater_poland_area')] znajdującego się obecnie pod naszą kontrolą, jednak po tym, jak #L [ROOT.GetCountry.GetAdjective|l]kie#! królestwo rozpadło się na wiele mniejszych księstw, terytorium zostało podbite przez dynastię zwaną [ShowDynastyName('piast_dynasty')], której korzenie to kultura #L [ShowCultureName('silesian')|l]ka#!, a wraz z wybuchem konfliktów w #L [POL_boh_scope.GetAdjective|l]kim#! regionie [ShowAreaName('silesia_area')] mogliśmy wykorzystać tę chwilową słabość i przejąć prowincję."
 flavor_pol.54.historical_info: "W 1343 roku książę żagański Henryk V Żelazny odmówił złożenia przysięgi wierności królowi czeskiemu Janowi i próbował odzyskać Głogów. Polski król, Kazimierz III Wielki, wykorzystał ten konflikt i zajął miasto Henryka, Wschowę, w imieniu Królestwa Polskiego."
 flavor_pol.54.a: "Nie wahajmy się!"
 flavor_pol.54.b: "Nasze roszczenia już dawno wygasły."
 flavor_pol.55.title: "Propozycja małżeństwa"
 flavor_pol.55.desc: "Wspólny wróg, [POL_common_enemy.GetName], połączył kraje [ROOT.GetCountry.GetLongName] i [POL_partner_country.GetLongName]. Do niedawna oba państwa pasowały do powszechnego stereotypu dwóch rywalizujących mocarstw walczących o hegemonię na tym samym terytorium. Teraz, mierząc się z wrogiem zagrażającym obu narodom, są one bliżej niż kiedykolwiek. Aby umocnić ten stan rzeczy, [POL_partner_country.GetAdjective|l] [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')|l] zaproponowali, aby [POL_proposed_polish_candidate.GetName] i [POL_proposed_lithuanian_candidate.GetName] zawarli małżeństwo."
 flavor_pol.55.a: "Ależ oczywiście!"
 flavor_pol.55.b: "To tylko tymczasowe rozwiązanie."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Zaręczyny"
 POL_accept_marriage: "Przyjmiemy propozycję małżeństwa prowadzącą do unii personalnej między dwoma narodami."
 POL_accept_betrothal: "Zaakceptujemy propozycję zaręczyn, które doprowadzą do unii personalnej między dwoma narodami, gdy obie postacie będą mogły się pobrać."
 flavor_pol.56.title: "Zagrożenie z południa"
 flavor_pol.56.desc: "Rząd z kraju [ROOT.GetCountry.GetName] – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zawsze był świadomy zagrożenia, jakie może stanowić państwo [POL_TUR_tag.GetName]. Powolny, ale konsekwentny rozrost terytorium, jakim dysponuje [POL_TUR_tag.GetLongNameWithNoTooltip] kosztem [GetCountry('BYZ').GetName], zawsze był powodem do niepokoju, choć dopiero teraz zdajemy sobie sprawę, jakiemu potworowi pozwoliliśmy urosnąć, a gdy [POL_TUR_tag.GetFlavorRank|l] jest blisko do naszych granic, zaczął dyszeć nam w kark, obserwując każdy nasz ruch, aby móc przeprowadzić kolejną kampanię na ziemiach, na których panuje religia [ShowReligionGroupAdjective('christian')|l] Jeśli nie uda nam się powstrzymać tej potęgi, pewnego dnia państwo [POL_TUR_tag.GetNameWithNoTooltip] będzie siłą nie do powstrzymania."
 flavor_pol.56.a: "Jeśli do tego dojdzie, będziemy przedmurzem chrześcijaństwa."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "Bazylika Mariacka w mieście [pol_basilica_location.GetName] wymaga modernizacji i ulepszeń. Postanowiliśmy poszukać artystów, którzy mogliby wykorzystać w tym celu swoje umiejętności, oczywiście za godziwą zapłatę. Jak informują nasi dworzanie, ktoś taki się znalazł – to [target_character.GetName], który posiada ogromne umiejętności nabyte w południowo-zachodnich Niemczech. Ponieważ [target_character.GetNameWithNoTooltip] mieszka w mieście [pol_basilica_location.GetNameWithNoTooltip] od kilku lat, zapewniono nas, że jest wystarczająco godny zaufania, by powierzyć mu takie zadanie."
 flavor_pol.57.historical_info: "Wit Stwosz był znakomitym niemieckim rzeźbiarzem pochodzącym z Horb am Neckar, znanym przede wszystkim ze stworzenia ołtarza w Bazylice Mariackiej w Krakowie oraz kilku nagrobków dla wielu ważnych członków polskiego dworu. Jego styl został określony jako „późnogotycki barok”."
 flavor_pol.57.a: "Obsypać go złotem!"
 flavor_pol.57.b: "Znajdziemy kogoś innego."
 flavor_pol.58.title: "Moda z regionu [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_pol.58.desc: "Od kiedy w regionie [ShowRegionName('italy_region')] rozprzestrzenił się [ShowInstitutionName('renaissance')|l], jego wpływy zaczęły ogarniać cały kontynent. Zrewolucjonizował on sztukę i myślenie, przynosząc jednocześnie nową falę odkryć naukowych, czyniąc serce ruchu – [ShowRegionNameWithNoTooltip('italy_region')] – symbolem wysokiej kultury i zamożnego społeczeństwa. Nie powinno więc dziwić, że małżeństwo, które zawarli [pol_ruler.GetShortName] i [pol_queen.GetShortName] wzbudziło wśród dworzan, nad którymi panuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zainteresowanie wszystkim, co ma do zaoferowania kultura [ShowCultureGroupName('italian_group')|l] Od teraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przesiąka modą przyniesioną z regionu [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_pol.58.historical_info: "Pod wpływem żony Zygmunta I, Bony Sforzy, włoska kultura stała się modna w stolicy Polski, Krakowie. W związku z tym do Polski sprowadzono znanych włoskich artystów, a w kraju zaczął kwitnąć renesans."
 flavor_pol.58.a: "Rozpropagujmy tę modę!"
 flavor_pol.58.b: "Nie potrzebujemy tych nudnych trendów."
 flavor_pol.1000.title: "Michał Sędziwój"
 flavor_pol.1000.desc: "[michael_sedziwoj_scope.GetName], znany alchemik, niedawno powrócił z miasta [ShowLocationName('prague')], gdzie z jego usług korzystała nawet sama najwyższa władza – [praha_owner.GetGovernment.GetRuler.GetName]. Uczony przebywa obecnie w mieście [capital_scope.GetName].\n\nPaństwo [ROOT.GetCountry.GetName] może wykorzystać jego niezwykły umysł, a sfinansowanie jego eksperymentów zapewne doprowadzi do wielu odkryć. Z drugiej strony, jego liczne kontakty w całej Europie uczyniłyby go świetnym dyplomatą."
 flavor_pol.1000.historical_info: "Polski alchemik, filozof i lekarz, Michał Sędziwój, był pionierem chemii. Opracował sposoby oczyszczania i tworzenia różnych kwasów, metali i innych związków chemicznych. Król Zygmunt III Waza był entuzjastą alchemii i przeprowadzał eksperymenty z Sędziwojem. Uczony projektował kopalnie i odlewnie metali oraz napisał wiele ksiąg, z których najsłynniejsza to #italic Nowe światło chemiczne#!. Książka została napisana językiem alchemicznym, który był zrozumiały tylko dla innych znawców tego rzemiosła. Sędziwój odkrył tlen 170 lat przed podobnymi ustaleniami Scheele'a i Priestleya, nazywając go „pokarmem życia”."
 flavor_pol.1000.a: "Sfinansujmy jego eksperymenty."
 flavor_pol.1000.b: "Zatrudnijmy go jako doradcę."
 flavor_pol.1000.c: "Zignorujmy go."
 flavor_pol.1001.title: "Nowe światło chemiczne"
 flavor_pol.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] bardzo ceni eksperymenty alchemiczne, którymi zajmuje się [michael_sedziwoj_scope.GetName], jednak [ShowEstateTypeName('nobles_estate')|l] uważają je za zbędne i zbyt duże wydatki, powtarzając, że cierpi na tym [ROOT.GetCountry.GetFlavorRank|l], a dokładniej tutejszy skarbiec.\n\nCzy [michael_sedziwoj_scope.GetNameWithNoTooltip] wciąż powinien otrzymywać od nas finansowanie?"
 flavor_pol.1001.a: "Dalej finansujmy jego eksperymenty."
 flavor_pol.1001.b: "Posłuchajmy szlachty."
 flavor_pol.1100.title: "Jan Zamoyski"
 flavor_pol.1100.desc: "Syn wywodzący się z rodu [ShowDynastyName('zamoyski_dynasty')] – [john_zamoyski_scope.GetName] – powrócił niedawno do kraju, poświęciwszy młodość na studia za granicą, gdzie odwiedził [ShowLocationName('paris')] i [ShowLocationName('strasbourg')], a przy okazji otrzymał dyplom prawniczy na uniwersytecie miasta [ShowLocationName('padova')], zostając nawet rektorem wydziału prawa tej uczelni. Jego wiedza i kontakty mogą uczynić go nadzwyczajnym mężem stanu.\n\nCzy powinniśmy zaprosić go, by dołączył do naszego sądu i służył państwu [ROOT.GetCountry.GetLongName]?"
 flavor_pol.1100.a: "Zatrudnijmy go jako doradcę."
 flavor_pol.1100.b: "Zignorujmy go."
 flavor_pol.1101.title: "Akademia Zamojska"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] prosi o wsparcie, gdyż chce stworzyć nowy [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('krasnystaw')]. Wymarzył sobie akademię, w której młodzi [ShowEstateTypeName('nobles_estate')|l] dowiedzą się, czym kieruje się [ShowSocietyDirectionName('humanist')|l] i przygotują się do roli mężów stanu. Wzorując się na akademii miasta [ShowLocationName('strasbourg')] uczelnia będzie przekazywać studentom wiedzę z dziedzin sztuk wyzwolonych, prawa i medycyny."
 flavor_pol.1101.historical_info: "W 1594 roku polski kanclerz koronny Jan Zamoyski założył Akademię Zamojską – czwartą instytucję szkolnictwa wyższego założoną w Rzeczypospolitej Obojga Narodów. Poeta Szymon Szymonowic, znany jako Simon Simonides, pomagał Janowi Zamoyskiemu w założeniu Akademii i został jednym z jej wykładowców. Założenie uczelni zatwierdził papież Klemens VIII, a także biskup chełmski Stanisław Gomoliński. Uczelnię otwarto 15 marca 1595 roku, a król Polski Zygmunt III Waza potwierdził ten akt w 1601 roku. Akademia posiadała trzy wydziały: sztuk wyzwolonych, prawa i medycyny. Było w niej siedem stanowisk profesorskich, a od 1637 roku mogła wydawać dyplomy doktora filozofii."
 flavor_pol.1101.a: "Sfinansujmy uniwersytet."
 flavor_pol.1101.b: "Nic nie zrobimy."
 flavor_pol.1102.title: "Miasto idealne – $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], zainspirowany pomysłem „miasta idealnego”, który promuje kultura [ShowCultureGroupName('italian_group')|l] i wywodzący się z niej [ShowInstitutionName('renaissance')|l], zaczął marzyć o budowie nowego miasta, które zostałoby zaprojektowane z myślą o tych ideałach. [pol_bernardo_morando_scope.GetName], wcześniej pracujący w mieście [ShowLocationName('warsaw')], ma wspomóc ten projekt. [john_zamoyski_scope.GetNameWithNoTooltip] może otrzymać od nas dodatkowe fundusze do realizacji swojego planu, a [pol_bernardo_morando_scope.GetNameWithNoTooltip] byłby przychylny tej koncepcji."
 flavor_pol.1102.historical_info: "Zamość został założony przez kanclerza koronnego Jana Zamoyskiego w 1579 roku, a prawa miejskie otrzymał rok później. Intencją założycieli było zaprojektowanie „miasta idealnego” zgodnie z renesansowymi ideałami. Do pomocy w realizacji tego planu zaproszono Bernardo Morando z Republiki Weneckiej. Wysiłki te opłaciły się, ponieważ Zamość jest uważany za „Padwę Północy”."
 flavor_pol.1102.a: "Zapewnijmy fundusze."
 flavor_pol.1102.b: "Nic nie zrobimy."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Po latach studiów w regionie [ShowRegionName('italy_region')] młody bratanek biskupa miasta [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], został jego sekretarzem i lekarzem. Podczas kilku sesji nasz rząd – [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] – zwrócił uwagę na tego młodego człowieka, gdyż wyróżnił się jako bardzo zdolny i inteligentny administrator."
 flavor_pol.1200.a: "Zignorujmy go."
 flavor_pol.1200.b: "Będzie klejnotem takiego miasta jak [capital_scope.GetNameWithNoTooltip]."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] niechętnie opublikował zaskakujący i polemiczny traktat astronomiczny, w którym twierdzi, że Ziemia nie jest centrum stworzenia, a obraca się wokół Słońca wraz z innymi planetami. Nawet jeśli techniczna istota tekstu została oceniona pozytywnie przez kompetentnych astronomów i naukowców, to już dorobiła się miana herezji, ponieważ jej teorie są sprzeczne z ideami Ptolemeusza, zgodnymi z Pismem Świętym."
 flavor_pol.1201.historical_info: "W 1543 roku, roku swojej śmierci, Mikołaj Kopernik opublikował „O obrotach sfer niebieskich”. #italic Dzieło#! to opowiadało się za heliocentrycznym modelem wszechświata przeciwstawiającym się powszechnemu ptolemejskiemu poglądowi na wszechświat skoncentrowany na Ziemi. #italic Publikacja#! zagrażała dosłownej interpretacji Biblii, a także ugruntowanemu geocentrycznemu poglądowi na uniwersum. Kopernik nie miał matematycznego poparcia dla swojego argumentu, ale późniejsze pokolenia astronomów i matematyków odnalazły dowody na prawdziwość jego tez."
 flavor_pol.1201.a: "Usunąć księgę z obiegu."
 flavor_pol.1201.b: "Zniszczyć heretycką księgę."
 flavor_pol.1201.c: "Zezwólmy na dalszy druk."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Pewna wschodząca gwiazda wyrobiła sobie markę. [target_character.GetName] to poeta od niedawna tworzący ambitne dzieła, które przyniosły mu sławę w kraju [ROOT.GetCountry.GetName]. Zjeździł wszystkie ziemie, na które składa się $poland$ i okolice. [target_character.GetShortNameWithNoTooltip] to wielce uczony człowiek, którego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z pewnością doceni, a [ruler_scope.GetName] może skorzystać z jego usług."
 flavor_pol.1300.historical_info: "Jan Kochanowski jest uważany za jednego z najwybitniejszych polskich poetów renesansowych. Oprócz wkładu w sztukę, był także sekretarzem samego króla i tłumaczem."
 flavor_pol.1300.a: "Przydadzą nam się jego umiejętności."
 flavor_pol.1300.b: "Mamy wystarczająco wielu dworzan."
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip] i jego Treny"
 flavor_pol.1301.desc: "[target_character.GetName] stworzył piękną, acz smutną serię dziewiętnastu elegii poświęconych utracie bliskich, którzy mieli ogromny wpływ na samopoczucie naszego poety. Mamy nadzieję, że sława jego Trenów pozwoli mu odnaleźć wewnętrzny spokój, gdyż o jego osobistej tragedii będziemy rozprawiać przez kolejne dekady."
 flavor_pol.1301.historical_info: "Pochodzące z 1580 roku #italic Treny#! Kochanowskiego są z pewnością jednym z najbardziej znaczących i popularnych dzieł poety oraz całego polskiego renesansu. Znakomita forma literacka wierszy jest wyjątkowa i stała się wzorem do naśladowania w następnych dziesięcioleciach."
 flavor_pol.1301.a: "To smutne i zarazem niezwykłe."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName] ma ciekawą propozycję, z której może skorzystać [ruler_scope.GetName]. Po studiach na Akademii Krakowskiej w 1428 roku zafascynował się dziełami, które tworzył [GetCharacter('pol_wincenty_kadlubek').GetName], kronikarz z XII wieku. Zainspirowany tym, postanowił poświęcić się tworzeniu kroniki państwa [ROOT.GetCountry.GetLongName]. Oprócz bycia kronikarzem, [target_character.GetShortNameWithNoTooltip] posiada wiele innych umiejętności i może się przysłużyć jako dyplomata lub administrator."
 flavor_pol.1400.historical_info: "Jan Długosz, urodzony w 1415 roku, to ważny kronikarz XV-wiecznej Polski, będący synem Jana Długosza, który brał udział w bitwie pod Grunwaldem. Jest najbardziej znanym ze wszystkich czternastu potomków rodu, a jeszcze dwóch innych nosiło imię Jan. Służył jako sekretarz, dyplomata i kronikarz królów polskich."
 flavor_pol.1400.a: "Oczywiście, że go wesprzemy."
 flavor_pol.1400.b: "Mamy wystarczająco wielu dworzan."
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "[target_character.GetName] stworzył dzieło swego życia – słynne kroniki, które obejmują historię państwa [ROOT.GetCountry.GetName] od legendarnego założenia księstwa do czasów współczesnych. W dziele znajduje się również przegląd aktualnego stanu, w jakim znajduje się [ROOT.GetCountry.GetFlavorRank|l], wliczając w to rys geograficzny i hydrografię, a także inne szczegóły, które w przeciwnym razie zostałyby zapomniane na wieki."
 flavor_pol.1401.a: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] nie zniknie z kart historii."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] stał się sławną postacią w państwie [ROOT.GetCountry.GetLongName]. Jako syn szlachcica wolał spędzać czas na zabawie niż na nauce. W późniejszych latach, po ukończeniu Akademii Krakowskiej, [mikolaj_rej_scope.GetLastNameWithNoTooltip] nie tylko nabył umiejętności poetyckie, ale także stał się bardzo aktywny w życiu politycznym kraju. Służąc możnemu panu wyznającemu [ShowReligionName('calvinist')|l], znalazł się pod wpływem tej religii i poznał również [ShowReligionName('lutheran')|l]. To dzięki protestantyzmowi zdecydował, że głównym językiem jego utworów będzie [ShowDialectName('polish_dialect')|l]."
 flavor_pol.1500.historical_info: "Mikołaj Rej zasłużył się dla popularyzacji języka polskiego w literaturze. Jego wiersz z 1562 roku, napisany głównie w tym języku, został uwieczniony w przysłowiu „Polacy nie gęsi, iż swój język mają”."
 flavor_pol.1500.a: "Każdy poeta jest mile widziany!"
 flavor_pol.1500.b: "Mamy wystarczająco wielu dworzan."
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip] i jego dzieła"
 flavor_pol.1501.desc: "Kiedy [target_character.GetName] znalazł zatrudnienie na naszym dworze, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], dla których [ShowReligionAdjective('catholic')|l] wiara jest jedyną drogą, nie byli zachwyceni. Choć mało kto podważa jego zdolności pisarskie, antyklerykalizm i pogarda, z jaką przedstawiana jest przezeń religia [ShowReligionAdjectiveWithNoTooltip('catholic')|l] są uznawane za literackie faux pas. Najlepszym tego przykładem jest poetycki dialog pod tytułem #italic Krótka rozprawa między trzema osobami, Panem, Wójtem, a Plebanem#!."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "To wolny kraj, nie będziemy cenzurować tego dzieła."
 flavor_pol.1501.b: "Nie możemy na to pozwolić!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Wszystkie [Concept('pop','społeczności')|e], których religią jest [ShowReligionName('calvinist')|l] lub [ShowReligionName('lutheran')|l], tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_pol.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] pod zastaw"
 flavor_pol.1600.desc: "Po naszych ostatnich wyczynach skarbiec jest niemal pusty. Skończyły się nie tylko fundusze na wojsko – z powodu deficytu będziemy praktycznie bezbronni wobec naszych bogatszych wrogów. W takim przypadku moglibyśmy zwrócić się do naszych przyjaciół z kraju [pol_the_loan_provider.GetLongName]. Dzięki ich wsparciu pieniężnemu moglibyśmy zdobyć dodatkowe fundusze bez konieczności użerania się z naszymi żądnymi władzy możnymi, zawsze chętnymi do zapewnienia sobie dodatkowych praw w zamian za „życzliwe” pozwolenie na nakładanie kolejnych podatków. Pożyczka od innego władcy z pewnością będzie bezpieczniejszym rozwiązaniem."
 flavor_pol.1600.a: "Państwo [pol_the_loan_provider.GetNameWithNoTooltip] otrzyma wioski w regionie [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]."
 flavor_pol.1600.b: "Sami poradzimy sobie z deficytem."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Przybyli posłowie z kraju [pol_requesting_nation.GetLongName], prosząc o wsparcie finansowe w formie pożyczki. Niestety, lojalność, nawet wśród sojuszników, jest często dość zmienna, dlatego [pol_requesting_nation_ruler.GetName] z państwa [pol_requesting_nation.GetNameWithNoTooltip] oferuje kilka wiosek w regionie [ShowProvinceDefinitionName('szepes_province')] pod zastaw. Przedsięwzięcie może być dość ryzykowne, ale mając te terytoria pod naszą kontrolą, możemy być pewni, że sąsiedzi zastanowią się dwa razy, nim spróbują nie spełnić zobowiązania."
 flavor_pol.1601.a: "Brzmi świetnie!"
 flavor_pol.1601.b: "Nie możemy udzielić pożyczki komuś, kto nie potrafi zarządzać swoimi finansami."
 LOAN_TITLE_pledge_of_spisz: "Zastaw Spiszu"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "Zastaw Spiszu"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "Zastaw Spiszu"
 LOAN_NAME_pledge_of_spisz_L: "Zastaw Spiszu"
 LOAN_NAME_pledge_of_spisz_B: "Zastaw Spiszu"
 LOAN_TOOLTIP_pledge_of_spisz: "Umowa między dwiema stronami, w której [lender|el], [LOAN.GetLender.GetName], otrzymuje [Concept('location','lokację')|e] [ShowLocationName('lubica')] do czasu, aż [borrower|el], [LOAN.GetBorrower.GetName], spłaci pożyczkę."
 flavor_pol.1602.title: "Spłacono pożyczkę"
 flavor_pol.1602.desc: "W przeszłości kraj [loan_repayer.GetLongName] otrzymał od nas wiele funduszy w ramach pożyczki, która została zabezpieczona zastawem wiosek w prowincji [ShowProvinceDefinitionName('szepes_province')], w wyniku czego otrzymaliśmy terytorium w regionie [loan_pledge.GetName]. Dzisiaj przybyli uzbrojeni wysłannicy z kraju [loan_repayer.GetNameWithNoTooltip], przywożąc ze sobą pieniądze na spłatę długu, jaką zaciągnęło ich państwo. Zgodnie z umową mamy zwrócić region [loan_pledge.GetNameWithNoTooltip], choć ryzykowalibyśmy, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy już osiedlili się w okolicy, będą niezadowoleni z tego faktu. Możemy też przedstawić im z pewnością zgodny z prawem dokument, który uzasadnia naszą decyzję o zatrzymaniu wiosek w naszych rękach."
 flavor_pol.1602.a: "Zwrócimy region [loan_pledge.GetNameWithNoTooltip]."
 flavor_pol.1602.b: "Niechaj przyjmą ten akt prawny uzasadniający nasze zajęcie tego terytorium na stałe."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Uszanowano zastaw regionu [ShowProvinceDefinitionName('szepes_province')]"
 flavor_pol.1603.title: "Los pożyczki"
 flavor_pol.1603.desc.a: "Kraj #L [loan_giver.GetAdjective|l]ki#! został w pełni spłacony, odmawia jednak zwrotu wiosek w regionie [ShowProvinceDefinitionName('szepes_province')], powołując się na jakiś zmyślony i z pewnością sfałszowany akt, w którym zapisano, że prowincja [loan_pledge.GetName] nie może wrócić w nasze ręce. Co za bezczelność! Taki podstęp w końcu doprowadzi tych kłamców do ruiny."
 flavor_pol.1603.desc.b: "Posłowie wysłani do kraju [loan_giver.GetLongName] dotarli do celu i w pełni spłacili nasz dług. Zgodnie z umową, miejscowy zarządca z państwa [loan_giver.GetNameWithNoTooltip] ustąpił miejsca naszemu kandydatowi. Region [loan_pledge.GetName] jest teraz pod naszą kontrolą."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] ich osądzi."
 flavor_pol.1603.a: "Udana transakcja!"
