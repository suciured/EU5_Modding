l_polish:
 flavor_mei.1.title: "Gorączka srebra w obszarze [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.1.desc: "Nowo znalezione złoża bogate w [ShowGoodsName('silver')|l] uruchomiły falę ludności przenoszącej się w okolice miasta [ShowLocationName('freiberg')], chcącej zarobić na rozwijającym się przemyśle górniczym w prowincji [ShowProvinceDefinitionName('erzgebirge_province')]. Na wzroście zainteresowania naszymi górniczymi miastami możemy tylko skorzystać."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Każda [location|el], w której kopalnie wydobywają [raw_material|el], zyskuje modyfikator „[ShowModifier('freiberger_berggeschrey')]”."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "[Select_CString(target_character.IsFemale,'Utalentowana dramatopisarka i poetka','Utalentowany dramaturg i poeta')] imieniem [target_character.GetName] [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] się zamieszkać w naszym kraju i kontynuować u nas pisanie swoich dzieł. Jest [target_character.GetSheHe] już [Select_CString(target_character.IsFemale,'uznaną pisarką, lecz nie widać końca jej','uznanym pisarzem, lecz nie widać końca jego')] zapału do pracy."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Lepiej, żeby [Select_CString(target_character.IsFemale,'osiedliła','osiedlił')] się w kraju [target_banish_country.GetNameWithNoTooltip]."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[target_character.GetName], szlachetny kompozytor pochodzący z miasta [ShowLocationName('eisenach')] i mieszkający obecnie w [ShowLocationName('leipzig')], narzeka na wysokie koszty życia w tym mieście oraz niską pensję, jaką dostaje za pracę jako #italic Thomaskantor#!. Ponadto chce zostać nadwornym muzykiem w naszej stolicy."
 flavor_mei.10.a: "Zaprośmy [Select_CString(target_character.IsFemale,'ją','go')] na nasz dwór."
 flavor_mei.10.b: "Nie potrzebujemy [target_character.GetHerHim]."
 flavor_mei.10.historical_info: "Jan Sebastian Bach był barokowym kompozytorem oraz najznamienitszym członkiem wielkiej rodziny muzyków północnych Niemiec. Choć wśród ówcześnie żyjących był znany głównie jako utalentowany klawesynista, organista oraz ekspert w dziedzinie konstruowania organów, obecnie Bach uznawany jest za jednego z największych kompozytorów wszech czasów."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "Będąc [Select_CString(target_character.IsFemale,'bliską przyjaciółką','bliskim przyjacielem')] Lutra, [target_character.GetName] żarliwie [Select_CString(target_character.IsFemale,'przyjęła','przyjął')] [ShowReligionName('lutheran')|l]. Mimo to zawsze [Select_CString(target_character.IsFemale,'była otwarta','był otwarty')] na współpracę z #L [ShowReligionAdjective('catholic')|l]im#! mecenatem.\n\nJako że jest [Select_CString(target_character.IsFemale,'nadworną artystką','nadwornym artystą')], zastanawiamy się, czy relacje z obiema stronami religijnej barykady nie staną się kiedyś dla nas problemem. Na całym kontynencie [ShowReligionNameWithNoTooltip('lutheran')|l] i [ShowReligionNameWithNoTooltip('catholic')|l] ścierają się ze sobą w krwawym konflikcie, który może nas w pewien sposób dotknąć."
 flavor_mei.20.a: "Wszyscy jesteśmy braćmi w Chrystusie."
 flavor_mei.20.b: "[Select_CString(target_character.IsFemale,'Powinna się ona','Powinien się on')] skupić na jednym wyznaniu."
 flavor_mei.20.historical_info: "Lucas Cranach #italic starszy#!, znany ze swojego wyjątkowego talentu, był niemieckim renesansowym malarzem oraz rytownikiem specjalizującym się w drzeworycie oraz grawerstwie. Był nadwornym malarzem w Elektoracie Saksonii, namalował wiele portretów niemieckich książąt oraz wysoko postawionych przywódców reformacji protestanckiej.\n\nBył także bliskim przyjacielem Marcina Lutra i orędownikiem jego tez. Tematy jego obrazów były różne, od motywów religijnych, charakterystycznych dla tradycji katolickich, przez innowacyjne próby ujęcia koncepcji luterańskich, aż po zachwycające mitologiczne i religijne akty.\n\nW jego warsztacie powstały liczne wersje tych arcydzieł i nawet po śmierci artysty jego syn Lucas Cranach młodszy oraz inni malarze kopiowali jego genialne prace, co umocniło jego dziedzictwo jako jednego z najbardziej wpływowych i uznanych niemieckich artystów w tamtych czasach."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName] jako [Select_CString(target_character.IsFemale,'matematyczka, filozofka, naukowczyni i dyplomatka była','matematyk, filozof, naukowiec i dyplomata był')] bardzo zajętym człowiekiem. W każdej z tych dziedzin [Select_CString(target_character.IsFemale,'błyszczała i stała','błyszczał i stał')] się dumą naszego narodu.\n\nNiestety [target_character.GetHerHis] usposobienie – nieustająca ciekawość i ciągłe szukanie nowych wyzwań – sprawiło, że [Select_CString(target_character.IsFemale,'wiodła','wiódł')] w zasadzie życie koczownika, podróżując po całym terytorium Niemiec. Jeśli chcemy zatrzymać dla nas [target_character.GetHerHis] geniusz, będziemy musieli opłacić [target_character.GetHerHis] pracę i sprawić, że pozostanie z nami."
 flavor_mei.30.a: "Sfinansujmy [target_character.GetHerHis] pracę."
 flavor_mei.30.b: "Nasze pieniądze można przeznaczyć na inne cele."
 flavor_mei.30.historical_info: "Gottfried Wilhelm Leibniz, genialny polihistor XVII i XVIII wieku, dokonał znaczącego wkładu w wiele dziedzin wiedzy, włączając w to matematykę, filozofię i naukę. Znany ze swojej pionierskiej pracy w temacie analizy matematycznej niezależnie opracował zasady rachunku różniczkowo-całkowego, kładąc podwaliny pod współczesną matematykę. Leibniz zgłębił również temat metafizyki, wprowadzając koncepcję monad i opowiadając się za ideą z góry ustalonej harmonii we wszechświecie."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'znana wędrowna chirurżka oferująca','znany wędrowny chirurg oferujący')] swoje usługi w regionach [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')], oraz [ShowAreaName('silesia_area')].\n\n[target_character.GetHerHis|U] zdolności są absolutnie imponujące, lecz [Select_CString(target_character.IsFemale,'znana jest ona','znany jest on')] również z tego, że wierzy w magię i uważa, że jest ona powiązana z medycyną, co może wywołać skandal."
 flavor_mei.40.a: "Niech zostanie [Select_CString(target_character.IsFemale,'naszą nadworną okulistką','naszym nadwornym okulistą')]."
 flavor_mei.40.b: "[target_character.GetName] wierzy w dziwne rzeczy i nie [Select_CString(target_character.IsFemale,'powinna','powinien')] się zbliżać do naszego władcy."
 flavor_mei.40.historical_info: "Georg Bartisch, wybitny niemiecki lekarz i chirurg, znany jest ze swojego wielkiego wkładu w dziedzinie okulistyki. W XVI wieku napisał jedną z pierwszych obszernych książek na temat schorzeń oczu i sposobów ich leczenia, zatytułowaną „Ophthalmodouleia”, która stała się jednym z pionierskich dzieł na tym polu. Nowatorskie badania Bartischa oraz jego innowacyjne metody chirurgiczne przyczyniły się do zrozumienia natury rozmaitych chorób oczu, co znacząco wpłynęło na rozwój okulistyki jako działu medycyny."
 flavor_mei.50.title: "Rozkwit miasta [ShowLocationNameWithNoTooltip('dresden')]"
 flavor_mei.50.desc: "Z nic nieznaczącej osady [ShowLocationName('dresden')] od momentu uzyskania prawa składu w roku 1455 powoli, acz konsekwentnie się rozwija.\n\nPołożenie geograficzne tego miasta przy rzece Łabie sprawia, że jest to interesujące miejsce w kontekście handlowym, a ponadto znajduje się dość blisko bogatych kopalni pasma Rudaw. Niektórzy zastanawiają się, czy to nie jest dobra okazja do przeniesienia tam naszej stolicy."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] będzie naszą nową stolicą."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] jest już wystarczająco ważne!"
 flavor_mei.50.historical_info: "Choć Drezno nie było żadnym znaczącym miastem do momentu, aż zostało siedzibą książąt saksońskich w 1485 roku, stało się ośrodkiem kultury i jednym z najważniejszych miast Cesarstwa Rzymskiego."
 flavor_mei.60.title: "Bożonarodzeniowy dar"
 flavor_mei.60.desc: "Każdego roku [ShowLocationName('dresden')] organizuje jarmark bożonarodzeniowy zwany #italic Dresden Striezelmarkt#!, na którym mieszkańcy i ludność okolicznych miasteczek mogą kupić lub sprzedać różne towary. Jarmark ten istnieje od 1434 roku, gdy rada miasta otrzymała prawo do jego organizacji.\n\nChoć wydarzenie to jest opłacalne, zyski w tym roku przewyższyły najśmielsze oczekiwania, dlatego też rada miasta zdecydowała o przekazaniu nam części zarobionych pieniędzy. Nasi doradcy zastanawiają się, na co powinniśmy je przeznaczyć."
 flavor_mei.60.a: "Dodatkowe pieniądze zawsze są mile widziane."
 flavor_mei.60.b: "Powinniśmy zainwestować te pieniądze z powrotem w [ShowLocationNameWithNoTooltip('dresden')]."
 flavor_mei.60.historical_info: "Dresden Striezelmarkt jest najstarszym udokumentowanym jarmarkiem bożonarodzeniowym w Niemczech i jedną z głównych atrakcji Drezna."
 flavor_mei.70.title: "Ludność domaga się nowego #italic Frauenkirche#!"
 flavor_mei.70.desc: "Mieszkańcy miasta [ShowLocationName('dresden')], choć to ogólnie lojalni poddani, od pewnego czasu dają wyraz poddenerwowaniu. Są oni w większości przypadków innego wyznania niż my i domagają się własnej świątyni, by móc praktykować swoją religię tak, jak uważają za słuszne.\n\nW tym celu pragną wyburzyć kościół #italic Frauenkirche#! i odbudować go po swojemu. Choć chcą to opłacić z własnych środków, podejrzewamy, że i tak może to wygenerować nowe wydatki, nie mówiąc już o ustanowieniu precedensu, który w przyszłości może być dość kłopotliwy."
 flavor_mei.70.a: "Niech zburzą kościół i odbudują go we własnej wierze."
 flavor_mei.70.b: "Zamiast tego powinni się nawrócić."
 flavor_mei.70.historical_info: "W czasach sprzed reformacji kościół Frauenkirche służył za siedzibę archiprezbitera diecezji miśnieńskiej. Wraz z nastaniem reformacji został przekształcony w kościół protestancki. Pierwotny kościół Frauenkirche został zburzony w roku 1727, ustępując miejsca budowli o większej pojemności. Mieszkańcy zajęli się przebudową kościoła na obrządek ewangelicko-luterański, otrzymując nieoczekiwane wsparcie od księcia elektora Saksonii, Fryderyka Augusta I, który nawrócił się na katolicyzm, chcąc zostać królem Polski. Jego wsparcie nie tylko zmieniło krajobraz Drezna dzięki imponującej kopule kościoła, ale także upewniło lud Saksonii, że nie będą przymuszani do zasady #italic cuius regio, eius religio#!."
 flavor_mei.80.title: "Cierpienia młodego Wertera"
 flavor_mei.80.desc: "Młody pisarz o imieniu [target_character.GetName] zdobył sławę w kręgach literackich po wydaniu swojego dzieła o tytule #italic Cierpienia młodego Wertera#!. Na powieść spadła krytyka z powodu jej oddziaływania na niektórych czytelników. Próbując naśladować protagonistę cierpiącego z powodu nieodwzajemnionej miłości, kilka osób popełniło samobójstwo w ten sam sposób, co on. Z literackiego punktu widzenia powieść jest niewątpliwie doskonałym dziełem, lecz wpływ, jaki potrafi mieć na wrażliwych czytelników, może być niebezpieczny."
 flavor_mei.80.a: "Mimo to zaprośmy [target_character.GetHimHer] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mei.80.b: "[target_character.GetName] jest osobą o złej sławie, nie potrzebujemy [target_character.GetHerHim]."
 flavor_mei.80.historical_info: "#italic Cierpienia młodego Wertera#! Goethego jest powieścią obrazującą głębokie emocje i tragiczny los protagonisty imieniem Werter. Wydana w 1774 roku książka stała się literacką sensacją, doprowadzając do zjawiska znanego jako #italic efekt Wertera#!. Termin ten odnosi się do wzrostu samobójstw oraz naśladowczych zachowań wywołanych romantycznym przedstawieniem w powieści samodestrukcyjnej miłości głównego bohatera. Głęboki wpływ tej książki na emocje i działania czytelników wywołał dyskusję na temat odpowiedzialności literatury i sztuki w społeczeństwie."
 flavor_mei.90.title: "Faust"
 flavor_mei.90.desc: "W ostatnich miesiącach [Select_CString(target_character.IsFemale,'nasza nadworna artystka','nasz nadworny artysta')] pracuje nad sztuką inspirowaną legendą Johanna Georga Fausta.\n\n$faust_desc$"
 flavor_mei.90.a: "Co za niesamowite przedstawienie!"
 flavor_mei.90.historical_info: "#italic Faust#! Johanna Wolfganga Goethego jest znanym dramatem składającym się z dwóch części, #italic Faust, część pierwsza#! oraz #italic Faust, część druga#!. Wcześniejsza wersja, znana jako #italic Prafaust#!, pisana była w latach 1772 – 1775, lecz dokładny proces nie jest znany. #italic Prafaust#! jest złożony z dwudziestu dwóch scen, pisanych wierszem oraz prozą. Choć oryginalny rękopis przepadł, w 1886 roku pojawiła się jego kopia.\n\nW roku 1790 wydrukowano pierwszą publikację zatytułowaną #italic Faust, fragment#!. Następnie Goethe ukończył #italic Część pierwszą#! w roku 1806, którą wydał w 1808, a poprawioną wersję pisał w latach 1828 i 1829. #italic Faust, część druga#!, ukończony w roku 1831, skupia się na rozmaitych motywach, takich jak psychologia, historia, polityka czy też mistycznych i filozoficznych tematach. Jest zwieńczeniem twórczości Goethego w ostatnich latach jego życia. #italic Część pierwsza#! oraz większość #italic Części drugiej#! pisane są wierszem i zajmują ważną pozycję na niemieckojęzycznych deskach teatrów. #italic Faust#! snuje porywającą opowieść, która jest uważana z za magnum opus Goethego oraz arcydzieło niemieckiej literatury."
 flavor_mei.100.title: "Nowy ratusz w Lipsku"
 flavor_mei.100.desc: "Rada miasta [ShowLocationName('leipzig')] przyszła do nas z prośbą o pomoc w renowacji starego ratusza. W XIV wieku nasi poprzednicy sfinansowali konstrukcję budowli, w której przedstawiciele miasta mogli się zbierać i tymże miastem zarządzać.\n\nOd czasu, gdy w południowej części rynku miasta [ShowLocationNameWithNoTooltip('leipzig')] wzniesiono ten budynek, minęło już 200 lat, a ratusz wydaje się w tej chwili zbyt mały, by zaspokoić wszystkie potrzeby rady.\n\nRazem z prośbą o finansowanie zaprezentowano nam projekt nowej budowli w stylu saksońskiego renesansu. Jeśli wyłożymy pieniądze, weźmiemy udział w budowie jednego z najbardziej imponujących ratuszy w naszym kraju."
 flavor_mei.100.a: "Pomożemy w sfinansowaniu projektu."
 flavor_mei.100.b: "Ich budynek – ich wydatek."
 flavor_mei.100.historical_info: "Umiejscowiony w samym sercu miasta stary ratusz w Lipsku jest historyczną i barwną budowlą, której początki sięgają XVI wieku. Ten zachwycający, renesansowy budynek wyróżnia się budzącą podziw fasadą zdobioną misternymi rzeźbami i dekoracjami. Ratusz służył za centrum politycznych i administracyjnych aktywności, a z jego przepięknej wieży można obejrzeć panoramę miasta. Obecnie miejsce to jest symbolem bogatej historii Lipska i jego kulturowego dziedzictwa."
 flavor_mei.110.title: "Zwinger"
 flavor_mei.110.desc: "Po obejrzeniu wspaniałych pałaców, jakie wybudowano na całym kontynencie, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza władczyni','nasz władca')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zaczęła','zaczął')] zastanawiać się nad własnym projektem tego typu.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przygotowała','przygotował')] pewne wskazówki i dzięki nim nasz nadworny architekt zaprezentował ambitny plan wybudowania wielkiego zespołu pałacowo-ogrodowego o wnętrzach, które mogą służyć za sale wystawowe i biblioteczne. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Władczyni jest podekscytowana','Władca jest podekscytowany')] tym planem, lecz niektórzy zastanawiają się, czy powinniśmy wydawać pieniądze na tak ogromny projekt."
 flavor_mei.110.a: "Ku chwale!"
 flavor_mei.110.b: "Następny pałac?"
 flavor_mei.110.historical_info: "Zwinger, zespół pałacowy z ogrodami mieszczący się w niemieckim Dreźnie, stanowi jedno z największych osiągnięć okresu baroku. Zaprojektowany przez Matthäusa Daniela Pöppelmanna dzieli swoją sławę ze wspaniałym kościołem Frauenkirche i jest jednym z najbardziej cenionych zabytków Drezna. Pierwotnie służące za oranżerię, ogród czy też miejsce świątecznych spotkań w czasach panowania Augusta Mocnego, obszerne pawilony oraz galerie pełne rzeźb i ozdobnych wazonów stanowią symbol bogactw z tamtej epoki.\n\nChoć w pierwotnych zamysłach Zwinger miał być zaledwie dziedzińcem dla nowego zamku, który nigdy nie powstał, miejsce to z czasem ewoluowało, zyskując w XIX wieku na znaczeniu jako kompleks muzealny, zwłaszcza po dobudowaniu Galerii Drezdeńskiej skierowanej w stronę rzeki Łaby.\n\nPo zniszczeniu podczas bombardowania Drezna w 1945 roku Zwinger w kolejnych dziesięcioleciach był przedmiotem bardzo drobiazgowej rekonstrukcji. Obecnie znajduje się tu słynna Galeria Starych Mistrzów (Gemäldegalerie Alte Meister), kolekcja drezdeńskiej porcelany oraz salon matematyczno-fizyczny, a miejsce to otwarte jest dla odwiedzających, którzy osobiście mogą doświadczyć historycznego i kulturalnego przepychu."
 flavor_mei.120.title: "Przejęcie kraju [GetCountry('LDB').GetNameWithNoTooltip]"
 flavor_mei.120.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'odziedziczyła','odziedziczył')] ziemię [GetCountry('LDB').GetLongName] dzięki temu, że [target_spouse.GetName] jest [Select_CString(target_character.IsFemale,'jej małżonkiem','jego małżonką')], i chce nam to terytorium sprzedać.\n\nTereny te nie tak dawno temu należały do nas i mogłaby to być dobra okazja, żeby je odzyskać. Co powinniśmy zrobić?"
 flavor_mei.120.a: "Ta ziemia należy do nas."
 flavor_mei.120.b: "Nie bez powodu ziemia ta została sprzedana."
 flavor_mei.120.historical_info: "Margrabstwo Landsbergu było pierwotnie ziemią Wettynów, która została sprzedana dynastii askańskiej w roku 1291. W roku 1347 Magnus I, książę Brunszwiku i Lüneburga, odsprzedał margrabstwo odziedziczone dzięki małżeństwu z Zofią z Brandenburga, margrabiną Landsbergu, z powrotem margrabiemu Fryderykowi II z Miśni, jednocząc ponownie ziemie Wettynów."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName] i [target_character.GetName] prowadzą zaawansowane negocjacje, które mają na celu zakup kraju [GetCountry('LDB').GetName]! Choć stanowi to zagrożenie dla naszej autonomii, nie jest jeszcze za późno, by zapobiec temu porozumieniu i dzięki pomocy, jakiej udzieli [target_spouse.GetName], sprawić, że [target_character.GetNameWithNoTooltip] zrezygnuje z tego."
 flavor_mei.121.a: "Sprzedaż tych ziem to rozsądne rozwiązanie."
 flavor_mei.121.a.tt: "Będziemy kontynuować grę jako [GetCountry('MEI').GetNameWithNoTooltip]"
 flavor_mei.121.b: "Nie rozstaniemy się z tą ziemią!"
 flavor_mei.122.desc: "Kraj [GetCountry('LDB').GetName] nagle wycofał się z negocjacji dotyczących nabycia jego ziem. Nie mamy przeto innego wyboru, jak pozyskać je zbrojnie."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "Cesarska oferta"
 flavor_mei.130.desc: "[target_character.GetName] z kraju [GetCountry('SWB').GetName] [Select_CString(target_character.IsFemale,'zmarła','zmarł')], nie pozostawiając po sobie żadnych potomków, więc [GetCountry('SWB').GetFlavorRank|l] nie ma w tej chwili władcy.\n\nJako że tron nie może pozostawać pusty, potrzebujemy nowej osoby, która tę godność otrzyma.\n\nSpośród kilku kandydatów naszym doradcom najbardziej [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'wpadła','wpadł')] w oko [GetCountry('MEI').GetGovernment.GetRulerTitle|l] kraju [GetCountry('MEI').GetName]. Jeśli stwierdzimy, że będzie to [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'dobra','dobry')] [GetCountry('SWB').GetGovernment.GetRulerTitle|l], zyskamy [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'nową sojuszniczkę','nowego sojusznika')] w tym regionie."
 flavor_mei.130.a: "Dobry pomysł!"
 flavor_mei.130.b: "Osoba ta nie jest wystarczająco godna."
 flavor_mei.130.historical_info: "W roku 1423 Fryderyk Bitny, margrabia Miśni, przejął księstwo Saksonii-Wittenbergi wraz z godnością elektora, w rezultacie włączając margrabstwo Miśni do elektoratu Saksonii, przez co straciło ono status niezależnego księstwa."
 flavor_mei.131.title: "Cesarska oferta"
 flavor_mei.131.desc: "Władca kraju [GetCountry('SWB').GetLongName] zmarł, nie pozostawiając po sobie potomków, więc [GetCountry('SWB').GetFlavorRank|l] nie ma w tej chwili władcy. Cesarz [target_emperor.GetName] zaproponował nas na nowego elektora."
 flavor_mei.131.a: "Przyjmujemy to zadanie z honorem."
 flavor_mei.131.tt: "Zostaniemy elektoratem Saksonii"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] chce, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zatrudnił u siebie [Select_CString(target_character.IsFemale,'jedną','jednego')] z [target_ruler.GetHisHer] najbliższych [Select_CString(target_character.IsFemale,'doradczyń','doradców')] o imieniu [target_character.GetName]. Jednakże wiele osób na dworze jest tym zaniepokojonych, bowiem mówi się, że [target_character.GetLastNameWithNoTooltip] ma większą władzę niż [Select_CString(target_ruler.IsFemale,'sama','sam')] [target_ruler.GetNameWithNoTooltip], co może dać [Select_CString(target_character.IsFemale,'jej','mu')] znaczącą przewagę dyplomatyczną i doprowadzić do nadużyć władzy, aby zrealizować własne ambicje."
 flavor_mei.140.a: "Niech pokieruje naszymi sprawami."
 flavor_mei.140.b: "Nie możemy pozwolić, by [target_character.GetName] [Select_CString(target_character.IsFemale,'stała','stał')] się szarą eminencją."
 flavor_mei.140.historical_info: "Henryk Brühl był wpływowym pierwszym ministrem w Saksonii i Polsce za czasów panowania Fryderyka Augusta II, znanego również jako August III Sas. Jako dyplomata i dworzanin Brühl przez lata skutecznie kontrolował saksońską i polską politykę, zarządzając przy tym sojuszami i nominacjami. Udało mu się tak bardzo podporządkować dwór, że do króla można było się dostać tylko poprzez niego."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'zyskała','zyskał')] renomę dzięki mistrzowsko wytworzonym organom o niebywałej czystości, o których mówi się w całym kraju. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chcieliby [Select_CString(target_character.IsFemale,'ją zatrudnić, aby pomogła podnieść renomę kościołów i rozsławiać naszą wiarę, lecz brakuje im pieniędzy, by zlecić jej','go zatrudnić, aby pomógł podnieść renomę kościołów i rozsławiać naszą wiarę, lecz brakuje im pieniędzy, by zlecić mu')] nowe prace."
 flavor_mei.150.a: "[target_character.GetHisHer|U] dzieło będzie wychwalać naszą pobożność."
 flavor_mei.150.b: "Nie stać nas na takie fanaberie."
 flavor_mei.150.historical_info: "Gottfried Silbermann był jednym z najwybitniejszych organmistrzów epoki baroku. Pracował głównie na terenie Saksonii i zbudował ponad 50 organów znanych z doskonałego brzmienia i innowacji w swych mechanizmach. Silbermann udoskonalił dawne francuskie i niemieckie projekty, łącząc jakość rzemiosła z inżynierią akustyczną. Jego organy zyskały szacunek wielu ważnych osobistości, do których zaliczał się m.in. Johann Sebastian Bach i Fryderyk II Wielki."
 flavor_mei.160.title: "Założenie Leucorei"
 flavor_mei.160.desc: "Nasz region potrzebuje od dłuższego czasu porządnego ośrodka nauki. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zaproponowali, by w mieście [target_location.GetName] powstał [ShowBuildingTypeName('university')|l] przeznaczony prawnikom, lekarzom i klerykom. Kościół chciałby nawet to sfinansować, lecz nie stać ich na samodzielne wybudowanie przybytku, toteż [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] musiałaby się dołożyć, by projekt ten doszedł do skutku."
 flavor_mei.160.a: "Niech to będzie wspaniałe centrum nauki!"
 flavor_mei.160.b: "Nie stać nas na wsparcie tego projektu."
 flavor_mei.160.historical_info: "Uniwersytet w Wittenberdze, znany także jako Leucorea, został założony w roku 1502 przez elektora Saksonii Fryderyka Mądrego, a przywilej królewski został nadany przez cesarza Maksymiliana I. Powstały w celu szkolenia administratorów, teologów i specjalistów prawa ośrodek wkrótce stał się kolebką reformacji luterańskiej, w szczególności po tym, gdy Marcin Luter został w 1508 roku mianowany profesorem, a niedługo po nim został nim też Filip Melanchton."
 flavor_mei.170.title: "[ShowBuildingTypeNameWithNoTooltip('university')] w mieście [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.170.desc: "Bogactwo naszych gór nie tkwi jedynie w rudzie, ale również w wiedzy, jak ją wydobywać. Tradycyjne techniki wydobycia zaczynają przegrywać z wyzwaniami związanymi z szybami na większych głębokościach oraz skomplikowaną geologią, toteż [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, by [ShowModifier('freiberg_base')] zmieniły kierunek swej działalności, a zamiast tego założyć [ShowBuildingTypeName('university')|l], który skupi się na współczesnych metodach wydobycia oraz szkoleniu nowych pokoleń inżynierów."
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')] stanie się kuźnią naukowego podejścia do górnictwa!"
 flavor_mei.170.b: "Zamiast tego rozwińmy metody tradycyjne."
 flavor_mei.170.c: "Nie stać nas na żaden z tych sposobów."
 flavor_mei.170.historical_info: "Założona w roku 1765 Akademia Górnicza we Freibergu jest najstarszym na świecie wciąż działającym uniwersytetem górniczo-hutniczym. Ośrodek ten powstał w odpowiedzi na rosnącą złożoność wydobycia w zboczach gór pasma Rudaw oraz z uwagi na nurt oświecenia, którego celem było zastąpienie tradycji technikami opartymi na wiedzy praktycznej. Uniwersytet ten stał się wkrótce modelową instytucją dla innych ośrodków nauczających o górnictwie w całej Europie, a jego studenci odkryli nawet dwa nowe pierwiastki – ind oraz german."
 flavor_mei.180.title: "Centralizacja mennictwa"
 flavor_mei.180.desc: "Przez całe stulecia mennica we #L [ShowLocationName('freiberg')]u#! była jedną z najbardziej prestiżowych i wydajnych placówek tego typu w kraju, przekształcając srebro z prowincji [ShowProvinceDefinitionName('erzgebirge_province')] w walutę, której używa [ROOT.GetCountry.GetFlavorRank|l]. Jednakże wymogi nowoczesnej administracji oraz spójność monetarna sprawiły, że nasi doradcy zasugerowali centralizację bicia monet. Proponują przejęcie wszystkich mennic na terenie całego #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju i ustanowienie jednej w mieście [ShowLocationName('dresden')], sprawującej nadzór nad całym krajem."
 flavor_mei.180.a: "Scentralizujmy mennictwo."
 flavor_mei.180.b: "Niech każdy region bije własne monety."
 flavor_mei.180.historical_info: "W roku 1556 elektor August I Wettyn z uwagi na osłabienie waluty w lokalnych mennicach zlikwidował wyróżniającą się przez długie lata placówkę we Freibergu i przeniósł wszelką działalność związaną z biciem monet do Drezna. Dzięki postawieniu mennicy w pobliżu swojej posiadłości mógł sprawować bezpośrednią kontrolę nad jakością srebra oraz polityką finansową."
 flavor_mei.190.title: "Dysputa lipska"
 flavor_mei.190.desc: "W #L [ShowLocationName('leipzig')]u#! rozgorzała intensywna dyskusja akademicka między radykalnym teologiem i profesorem z miasta [ShowLocationName('wittenberg')] o imieniu [target_character.GetName], a cenionym nauczycielem akademickim znanym jako [target_character2.GetName]. Rozmawiają oni o nowych tezach przedstawianych przez zwolenników reformacji, jak choćby to, że władza powinna wynikać z Biblii, a nie tradycji, że [GetUniqueInternationalOrganization('catholic_church').GetName] zbłądził w swojej doktrynie oraz że [GetCountry('PAP').GetGovernment.GetRulerTitle|l] wcale nie sprawuje najwyższej władzy z boskiego nadania."
 flavor_mei.190.a: "Nie powinniśmy się w to wtrącać."
 flavor_mei.190.b: "Wesprzyjmy tradycyjne poglądy, które wygłasza [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] porusza uzasadnione kwestie."
 flavor_mei.190.historical_info: "Dysputa lipska z roku 1519 była akademicką dyskusją przeprowadzoną na Uniwersytecie Lipskim, w której udział wzięli Johann Eck oraz Andreas Karlstadt. Debata rozgorzała w chwili, gdy Eck wygłosił negatywny komentarz na temat 95 tez Lutra, a początkowo jej tematem była kwestia wolnej woli oraz władzy kościelnej. Wkrótce potem rozwinęła się w głęboką dysputę na temat wiarygodności Kościoła, wyższości Pisma Świętego nad tradycją oraz naturą władzy papieskiej. Choć nie osiągnięto porozumienia, dyskusja ta znacząco zwiększyła widoczność idei reformacji oraz przyspieszyła teologiczne i polityczne podziały w Świętym Cesarstwie Rzymskim."
 flavor_mei.200.title: "Zasłużona nagroda"
 flavor_mei.200.desc: "Zięć [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis|U] Wysokości, [son_in_law.GetName], władca kraju [target_country.GetName], bardzo się zasłużył w trakcie niedawnych niepokojów w kraju [GetCountry('BRA').GetName]. Byłoby stosownym, by cesarz hojnie nagrodził tych, dla których [GetUniqueInternationalOrganization('hre').GetName] jest najwyższym dobrem i z godnością mu służą."
 flavor_mei.200.a: "Obsypać go bogactwami."
 flavor_mei.200.b: "Służenie cesarzowi jest wystarczającą nagrodą."
 flavor_mei.200.historical_info: "Fryderyk II z dynastii Wettynów był wiernym sojusznikiem cesarza Ludwika IV w trakcie jego panowania. Ożenił się z córką cesarza, Matyldą, i był kluczowym sojusznikiem w stabilizacji margrabstwa Brandenburgii po przejęciu go przez dynastię Wittelsbachów. Za swoją pracę i niezachwiane poparcie dla władzy cesarskiej Wittelsbachów nagrodzony został wsparciem dla działań w Turyngii i Miśni."
 flavor_mei.201.title: "Dar od cesarza"
 flavor_mei.201.desc: "[target_emperor.GetName], cesarz, którego domeną jest [GetUniqueInternationalOrganization('hre').GetName], oraz teść naszego władcy, znanego jako [ROOT.GetCountry.GetGovernment.GetRuler.GetName], przesłał hojny dar za naszą lojalność. Szczególnie dziękuje za nasze wysiłki na rzecz stabilizacji w kraju [GetCountry('BRA').GetName] oraz wsparcie dla cesarskiej władzy."
 flavor_mei.201.a: "Dodajmy go do naszego skarbca."
 flavor_mei.201.b: "Użyjmy go do wybicia nowej monety, grosza miśnieńskiego."
 STATIC_MODIFIER_NAME_meissen_groschen: "Grosz miśnieński"
 STATIC_MODIFIER_DESC_meissen_groschen: "Nowa moneta wzmacnia gospodarkę kraju [GetCountry('MEI').GetName], ułatwiając przeprowadzanie transakcji i przepływ kapitału."
 flavor_mei.210.title: "[ShowGoodsNameWithNoTooltip('porcelain')|U] z miasta [ShowLocationNameWithNoTooltip('meissen')]"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')] była przez długi czas ważnym obiektem zainteresowania i odbyto wiele nieudanych prób odtworzenia sekretnej sztuki jej produkcji we właściwej formie. Jednak dzięki wielu eksperymentom naszych najwybitniejszych naukowców i wynalazców udało nam się w końcu odtworzyć pierwszą porcelanę na kontynencie [ShowContinentName('europe')]. Chcąc to osiągnięcie chronić i wykorzystać, wielu doradców sugeruje, że powinniśmy założyć sfinansowaną przez państwo manufakturę porcelany w mieście [ShowLocationName('meissen')]."
 flavor_mei.210.a: "Załóżmy ją!"
 flavor_mei.210.b: "Powinniśmy skupić się na tradycyjnej metodzie produkcji."
 flavor_mei.210.historical_info: "Manufaktura porcelany w Miśni została założona w roku 1710 i ufundowana przez Augusta II Mocnego w zamku Albrechtsburg. Była to pierwsza w Europie manufaktura wytwarzająca porcelanę z masy twardej, którą wcześniej można było jedynie importować z Chin. Wynalazek ten niósł za sobą ogromny wpływ gospodarczy i kulturowy, przekształcając Saksonię w wiodącego producenta porcelany oraz podnosząc prestiż tego regionu w całej Europie."
 flavor_mei.220.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] geniusz"
 flavor_mei.220.desc: "Cały nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], jest zdumiony misternie wykonanymi i dopracowanymi dziełami, które [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] [target_character.GetName], takimi jak chociażby wyszukana biżuteria, której stworzenie wymagało zarówno technicznej dokładności, jak i artystycznego zacięcia. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, byśmy objęli [Select_CString(target_character.IsFemale,'ją','go')] patronatem, bowiem z właściwym finansowaniem [target_character.GetLastNameWithNoTooltip] jest w stanie znacząco podnieść kulturowy prestiż naszego kraju."
 flavor_mei.220.a: "Zaproponujmy [Select_CString(target_character.IsFemale,'jej','mu')] patronat."
 flavor_mei.220.b: "[target_character.GetHisHer|U] usługi byłyby zbyt kosztowne."
 flavor_mei.220.historical_info: "Johann Melchior Dinglinger był jednym z najwybitniejszych złotników w swoim czasie. Jego bogato zdobione dzieła, często inkrustowane mnóstwem klejnotów, były symbolem wytworności saksońskiego dworu. Często pracował na zlecenie Augusta II Mocnego i miał ogromny wkład w estetykę ówczesnej, barokowej Saksonii."
 flavor_mei.230.title: "Teoria neptunizmu"
 flavor_mei.230.desc: "Na Akademii Górniczej we #L [ShowLocationName('freiberg')]u#! profesor [target_character.GetName] [Select_CString(target_character.IsFemale,'wygłosiła rewolucyjną teorię formowania geologicznego, którą nazwała','wygłosił rewolucyjną teorię formowania geologicznego, którą nazwał')] neptunizmem. Zgodnie z tą koncepcją wszystkie skały tworzyły się poprzez osadzanie i krystalizację z pierwotnego oceanu. Choć [target_character.GetHisHer] wykłady przyciągają wielu ludzi, większość krytyków odrzuca te teorie, mimo że zyskują one coraz większą przychylność w środowisku akademickim."
 flavor_mei.230.a: "Wesprzyjmy rozwój neptunizmu!"
 flavor_mei.230.b: "To tylko jakiś bełkot."
 flavor_mei.230.historical_info: "Abraham Gottlob Werner był pionierskim geologiem i jednym z twórców współczesnej mineralogii. Jego teoria neptunizmu, choć zastąpiona po czasie plutonizmem, który przypisuje formowanie skał aktywnościom wulkanicznym, miała głęboki wpływ na myśl naukową w całej Europie i przyciągnęła wielu studentów do Freibergu."
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip] przybywa"
 flavor_mei.240.desc: "[ShowLocationName('dresden')] było świadkiem wyjątkowego wydarzenia, gdy [target_character.GetName], [Select_CString(target_character.IsFemale,'jedna z najznamienitszych kompozytorek','jeden z najznamienitszych kompozytorów')] opery poważnej na kontynencie [ShowContinentName('europe')], [Select_CString(target_character.IsFemale,'przybyła','przybył')] do tego miasta, by zaprezentować swoje najnowsze dzieło. Gdy mieszkańcy tłumnie zbierają się, by obejrzeć [target_character.GetHisHer] występ, nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zastanawia się, czy uda się [Select_CString(target_character.IsFemale,'ją przekonać do pozostania u nas, jeśli docenimy geniusz i obejmiemy jej','go przekonać do pozostania u nas, jeśli docenimy geniusz i obejmiemy jego')] pracę patronatem."
 flavor_mei.240.a: "Zrobimy, co się da, żeby [Select_CString(target_character.IsFemale,'u nas została','u nas został')]!"
 flavor_mei.240.b: "[target_character.GetSheHe|U] jest po prostu [Select_CString(target_character.IsFemale,'kolejną artystką muzyczną','kolejnym artystą muzycznym')]."
 flavor_mei.240.historical_info: "Johann Adolph Hasse był wybitnym kompozytorem niemieckiego okresu baroku. Jego przybycie do Drezna wyznaczyło złoty wiek muzyki na saksońskim dworze, w szczególności dzięki patronatowi ze strony Marii Józefy Habsburżanki i elektora Augusta III Sasa. W późniejszych latach służył jako kapelmistrz i odegrał znaczącą rolę w uczynieniu Drezna centrum opery włoskiej na północy Niemiec."
 flavor_mei.1000.title: "Nadciągająca burza"
 flavor_mei.1000.desc: "Odkąd tylko nasz ród przejął od Ludowingów tron w kraju [GetCountry('THU').GetName], między nami a pomniejszymi władcami w tym regionie narastało napięcie. Od dłuższego już czasu chcemy, by całe terytorium tego państwa przeszło pod zwierzchnictwo dynastii [ShowDynastyName('wettin_dynasty')], a miejscowi hrabiowie zaciekle się tym naszym ambicjom sprzeciwiają. Być może nadszedł czas, by w końcu zacząć ten cel osiągać – przejęcie kraju [target_country.GetName] wydaje się do tego doskonałym punktem wyjścia."
 flavor_mei.1000.a: "Musimy walczyć o swoje."
 flavor_mei.1000.a.tt: "Nasza otwarta wrogość może sprawić, że kraj [target_country.GetName] będzie szukać pomocy z zewnątrz."
 flavor_mei.1000.b: "To nie czas na wojnę."
 flavor_mei.1000.historical_info: "W roku 1247 nastąpił koniec dynastii Ludowingów z Turyngii, a tron został przejęty przez Henryka III Dostojnego, członka dynastii Wettynów. Od tego momentu dynastia ta pragnęła zjednoczyć cały region pod panowaniem swojego rodu, lecz takie działania powodowały niechęć u innych książąt tej krainy. W roku 1342 miejscowe rody zgromadziły się w Arnstadt i zawiązały sojusz, którego celem miało być powstrzymanie Wettynów. Wskutek tego sporu wywiązał się konflikt zbrojny zwany wojną hrabiów Turyngii, który mimo początkowych sukcesów w walce z Wettynami zakończył się zwycięstwem tejże dynastii i wzmocnieniem ich władzy w regionie."
 flavor_mei.1001.title: "Zagrożenie ze strony dynastii Wettynów"
 flavor_mei.1001.desc: "Odkąd dynastia [ShowDynastyName('wettin_dynasty')] przejęła władzę w kraju [GetCountry('THU').GetName], między nimi a pomniejszymi władcami w tym regionie narastało napięcie. Państwo #L [root_country.GetAdjective|l]kie#! niedawno otwarcie zadeklarowało, że ich celem jest zjednoczenie regionu pod ich zwierzchnictwem, a wieść się niesie, że możemy być jednym z ich pierwszym celów. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zebrał się i naciska na to, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] podjęła pewne działania, zanim będzie na to za późno. Doradcy sugerują, by wysłać emisariuszy do sąsiednich krajów i zaoferować sojusz w odpowiedzi na zagrożenie ze strony kraju [GetCountry('THU').GetNameWithNoTooltip]."
 flavor_mei.1001.a: "Musimy natychmiast zacząć działać."
 flavor_mei.1001.a.tt: "Nasze wysiłki, by sformować sojusz przeciwko krajowi [root_country.GetName], może wywołać wojnę prewencyjną."
 flavor_mei.1001.b: "Nic nie da się zrobić."
 flavor_mei.1002.title: "Zagrożenie ze strony dynastii Wettynów"
 flavor_mei.1002.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył emisariusz z kraju [target_country.GetName] i opowiedział o ogromnym zagrożeniu spowodowanym ambicjami dynastii [ShowDynastyName('wettin_dynasty')], która chce zjednoczyć cały region pod swoimi rządami, co zagraża niepodległości krajów [target_country.GetNameWithNoTooltip] i [ROOT.GetCountry.GetName]. Oferują nam sojusz, który powinien powstrzymać agresora przed atakowaniem któregokolwiek z naszych państw."
 flavor_mei.1002.a: "To rozsądna propozycja."
 flavor_mei.1002.b: "Nie możemy zawiązywać sojuszy na podstawie pogłosek."
 flavor_mei.1003.title: "Wojna hrabiów Turyngii"
 flavor_mei.1003.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dotarły ponure wieści. Pomniejsi władcy regionu stają po stronie państwa #L [target_country.GetAdjective|l]kiego#! i chcą utworzyć szeroką koalicję, która ma powstrzymać nas przed realizacją planów zjednoczenia całego regionu. Choć niektórzy uważają, że najlepiej będzie porzucić nasze ambicje, inni chcą, by [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zaatakowała, zanim kraj [target_country.GetNameWithNoTooltip] przeciągnie wszystkich władców na swoją stronę."
 flavor_mei.1003.a: "Musimy działać błyskawicznie."
 flavor_mei.1003.b: "Opór jest zbyt silny."
 flavor_mei.1003.historical_info: "W następstwie podpisanego w roku 1342 paktu w Arnstadt pomniejsi władcy regionu stoczyli wojnę z Wettynami, podczas której chcieli powstrzymać realizację ich dominacji nad całym regionem. Choć początkowo się to udawało, Wettynowie wdrożyli strategię zawierania odrębnych traktatów pokojowych, by władcy ci wycofywali się z wojny jeden po drugim. Koniec końców Wettynowie przekształcili ich terytoria we własne lenna, a ich samych w wasalów, osiągając swój cel zjednoczenia całego regionu pod rządami własnej dynastii."
 flavor_mei.1004.title: "Wojna hrabiów Turyngii"
 flavor_mei.1004.desc: "Chociaż wydaje się, że nasze wysiłki dyplomatyczne uniemożliwiły krajowi [target_country.GetName] realizację ich ambicji władania całym regionem, nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważa, że to nie wystarczy. Doradcy proponują, by wykorzystać nasz sojusz do stłumienia zapędów dynastii [ShowDynastyName('wettin_dynasty')] i sprawienia, by porzucili oni swe ambicje raz na zawsze."
 flavor_mei.1004.a: "Najlepszą obroną jest atak."
 flavor_mei.1004.b: "Nasze bezpieczeństwo już jest zapewnione."
