l_polish:
 flavor_nav.10.title: "Kościelne powołanie"
 flavor_nav.10.desc: "[target_character.GetName], pierwsza córka, jakiej [Select_CString(target_ruler.IsFemale,'doczekała','doczekał')] się [ROOT.GetCountry.GetGovernment.GetRuler.GetName], wypatruje przybycia świty mającej jej towarzyszyć w drodze do nowego życia – już niebawem powita ją [ShowLocationName('paris')].\n\nGdy przyszła na świat, wszystkie gwiazdy zdawały się układać pomyślnie. Miała wszak odziedziczyć wszystko, co należało do jej rodziców. Miał ją poślubić [GetCountry('ARA').GetGovernment.GetRuler.GetName], lecz małżeństwo zostało odwołane, a [target_character.GetNameWithNoTooltip] stała się jedynie przeszkodą, jaką miała przezwyciężyć jej młodsza siostra, [target_sister.GetShortName].\n\nTeraz miejsce znajdzie dla niej [ShowLocationNameWithNoTooltip('paris')] i tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], u boku których [target_character.GetNameWithNoTooltip] będzie sławić imię Pana.\n\nJednak niektórzy wciąż się zastanawiają, czy mogłaby jeszcze się przysłużyć królestwu i odegrać rolę w dyplomatycznych negocjacjach."
 flavor_nav.10.a: "Zostanie zakonnicą."
 flavor_nav.10.b: "[target_character.GetSheHe|U] może się jeszcze przydać."
 flavor_nav.10.historical_info: "Chociaż Joanna była zaręczona z Piotrem IV Aragońskim, do zaślubin nigdy nie doszło. Historycy domniemywają, że zmagała się z jakimś defektem lub chorobą, co czyniło z niej mniej atrakcyjną kandydatkę do ożenku. W każdym razie – jej miejsce zajęła jej młodsza siostra, Maria, i to ona wyszła za Piotra.\n\nAby do małżeństwa mogło dojść, Joanna musiała zrzec się prawa do sukcesji i została klaryską w opactwie Longchamp pod Paryżem."
 flavor_nav.20.title: "San Francisco de Olite"
 flavor_nav.20.desc: "Jako niezmiernie pobożna osoba, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie godzi się z powolnymi postępami prac nad klasztorem św. Franciszka w [ShowLocationName('olite')].\n\nBudowa rozpoczęła się ponad sto lat temu, a do ukończenia jeszcze daleko.\n\nChoć przyspieszenie prac może przetrzebić nasz skarbiec, skorzysta na nim kraj i nasz prestiż."
 flavor_nav.20.a: "Chwalmy Pana!"
 flavor_nav.20.b: "Klasztor tyle już czekał – może jeszcze poczekać."
 flavor_nav.20.historical_info: "Jak głosi legenda, św. Franciszek z Asyżu założył konwent w Olite podczas pielgrzymki do Santiago de Compostela (ok. 1213–1214 r.).\n\nZbudowany przez króla Tybalda II klasztor cieszył się później finansowym i duchowym wsparciem kolejnych władców Nawarry – szczególnie Joanny II i Karola II – co przykładało się do jego rozrostu.\n\nZ czasem klasztor przechodził zmiany – stał się „szkołą apostolską” nauczającą i wysyłającą misjonarzy do Hiszpanii i Ameryki, a także służył jako szpital w trakcie wojny w 1795 r."
 flavor_nav.30.title: "Projekt irygacji w Tudeli"
 flavor_nav.30.desc: "Nawet jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] spędza sporo czasu na swych włościach w regionie [ShowRegionName('france_region')], zawsze znajduje czas na pracę nad rozwojem w kraju [ROOT.GetCountry.GetLongName].\n\nPołudniowe tereny, którymi szczyci się [ROOT.GetCountry.GetFlavorRank], jak choćby [ShowLocationName('tudela')], słyną z żyznych, lecz suchych ziem. Przekop kanałów poprawiłby irygację pól i pozwolił zbierać bardziej obfite plony."
 flavor_nav.30.a: "Ziemia będzie dzięki temu bardziej urodzajna."
 flavor_nav.30.b: "Nie możemy sobie pozwolić na taki wydatek."
 flavor_nav.30.historical_info: "Zarówno Joanna II, jak i Filip III podejmowali w czasie panowania wiele inwestycji rozwojowych w całym Królestwie Nawarry. Jedną z ich była rozbudowa systemu irygacji wokół Tudeli – najistotniejszego miasta na południu królestwa."
 flavor_nav.40.title: "Egzemplarz Nawarskich fueros"
 flavor_nav.40.desc: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] coraz częściej angażuje się w codzienne sprawy królestwa, niezbędne jest sporządzenie dla [Select_CString(CHARACTER.IsFemale,'niej','niego')] egzemplarza #italic Nawarskich fueros#! – kodeksu lokalnych praw.\n\nEgzemplarz będzie bogato zdobiony, oprawiony w najwyższej jakości skórę i spisany przez najwprawniejszych kopistów królestwa. Zgodnie z tradycją, tekst będzie spisany w języku #L [spanish_language.GetName|l]m#!, z dodanymi tu i ówdzie interesującymi #L [basque_language.GetName|l]mi#! adnotacjami.\n\nNiestety, [ROOT.GetCountry.GetGovernment.GetRulerTitle] posługuje się wyłącznie #L [french_language.GetName|l]m#! i nie zna nawarskiej mowy."
 flavor_nav.40.a: "Dołączymy [french_language.GetName|l] przekład."
 flavor_nav.40.b: "Najwyższa pora, by nasi władcy poznali język poddanych."
 flavor_nav.40.c: "Baskijski powinien być państwowym językiem, skoro jest najbardziej powszechny."
 flavor_nav.40.historical_info: "Chociaż ojczystym językiem większości populacji Królestwa Nawarry prawdopodobnie był baskijski (#italic Lingua Navarrorum#!), oficjalne dokumenty królestwa spisywano głównie w nawarsko-aragońskim (#italic Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! czy też #italic Lengoage de Navra#!), wypierającym oksytański.\n\nOdkąd do królestwa wkroczyły francuskie dynastie – począwszy od szampańskiej w 1234 roku – powszechne stawały się też odmiany języka francuskiego."
 flavor_nav.50.title: "Oblężenie Algeciras"
 flavor_nav.50.desc: "Do królestwa dotarła wieść o wojnie na #L [target_country.GetAdjective]kiej#! granicy. Państwo [GetCountry('CAS').GetName] wznowiło krucjatę przeciw nacji [target_country.GetNameWithNoTooltip]. [target_character.GetName] pospiesznie [Select_CString(CHARACTER.IsFemale,'wróciła','wrócił')] do kraju [ROOT.GetCountry.GetName], by wziąć udział w walce.\n\nChociaż pozornie [ROOT.GetCountry.GetFlavorRank] nie uzyska z tego żadnych korzyści, od zawsze żywimy przekonanie, że pomoc sąsiadom w wyplenieniu #L [ShowReligionGroupAdjective('muslim')]kich#! ludów z regionu [ShowRegionName('iberia_region')] jest naszym obowiązkiem."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] pokieruje naszymi siłami."
 flavor_nav.50.b: "Należy wysłać naszych ludzi z krucjatą – ale nie [Select_CString(CHARACTER.IsFemale,'powinna','powinien')] się wśród nich znaleźć [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.50.c: "To nie [Select_CString(CHARACTER.IsFemale,'jej','jego')] sprawa."
 flavor_nav.50.historical_info: "W 1343 roku król Filip z Nawarry zdecydował się wyruszyć na krucjatę – był bowiem przekonany, że to jego obowiązek jako władcy iberyjskiego królestwa. Jego obecność podczas walk o Albeciras oraz wsparcie z Zatoki Biskajskiej okazały się kluczowe, mimo niewielkiej militarnej siły. Niestety, monarcha zachorował i we wrześniu 1343 roku zmarł. Jego ciało zostało odtransportowane i pochowane w Pampelunie, zaś serce spoczęło w Paryżu. Wdowa po królu, Joanna, otrzymała kondolencje z rąk papieża Klemensa VI. Algeciras ostatecznie padło, zaś Joanna zasiadała na tronie aż do śmierci w 1349 roku. Następnie korona trafiła w ręce ich syna, Karola II."
 flavor_nav.60.title: "Testament królowej"
 flavor_nav.60.desc: "[target_character.GetName] nie żyje, a [target_character.GetHerHis] testament został odczytany. Prosi w nim następcę o dobudowę kaplicy przy kościele Santa Maria la Real w [ShowLocationName('olite')].\n\nWśród dworzan pojawiają się głosy, że kapliczka powinna zostać ofiarowana Poczęciu Najświętszej Maryi Panny. Władca, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], entuzjastycznie zapatruje się na ten pomysł, mając świadomość, jak [Select_CString(CHARACTER.IsFemale,'pobożna była','pobożny był')] [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.60.a: "Wolę matki należy wypełnić."
 flavor_nav.60.b: "Możemy lepiej spożytkować te pieniądze."
 flavor_nav.60.historical_info: "Kiedy w 1349 roku królowa Joanna II zmarła w epidemii czarnej śmierci, doszło do odczytu jej testamentu, w którym prosiła syna, Karola II, między innymi o sfinansowanie budowy kaplicy przy gotyckim kościele Santa Maria La Real w Olite.\n\nKościół ten służył dynastii Evreux w obrzędach religijnych. Stylem nawiązywał do paryskiej katedry Notre-Dame."
 flavor_nav.70.title: "Cámara de Comptos"
 flavor_nav.70.desc: "Finanse królestwa to poważna sprawa, a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest zdania, że [ROOT.GetCountry.GetLongName] znacznie skorzysta na uformowaniu odpowiadającego za nie stałego organu.\n\nZaczerpnięcie inspiracji z podobnych instytucji działających w kraju [GetCountry('FRA').GetLongName] pozwali nam ustabilizować gospodarkę kraju i przygotować się na ewentualne finansowe trudności, w jakie może nas zepchnąć nasze skomplikowane położenie."
 flavor_nav.70.a: "Utworzymy stały organ tego rodzaju."
 flavor_nav.70.historical_info: "Początków Cámara de Comptos można szukać w osobach #italic oidores#! (od czasownika #italic oir#!, czyli „słyszeć”) – urzędników nadzorujących finanse królestwa od co najmniej 1258 roku, z którego pochodzi pierwsza księga Comptos. Instytucja ta, wyraźnie czerpiąca inspirację z francuskich odpowiedników (jak #italic Chambre des Comptes#! w Paryżu) została formalnie umocowana przez Karola II. Zajmowała się kontrolowaniem finansów królestwa i doradzaniem władcom w sprawach gospodarczych.\n\nUchodzi ona za najstarszą izbę obrachunkową w Hiszpanii i funkcjonuje po dziś dzień, służąc przy parlamencie wspólnoty autonomicznej Nawarry."
