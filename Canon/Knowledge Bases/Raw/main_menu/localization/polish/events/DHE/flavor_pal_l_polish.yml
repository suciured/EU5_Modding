l_polish:
 flavor_pal.1.title: "Dobry wybór"
 flavor_pal.1.desc: "Wsparcie, jakie otrzymał od nas prawdziwy [GetCountry('PAP').GetGovernment.GetRulerTitle|l], gdy nadeszła [ShowSituationName('western_schism')|l] sprawiło, że [ShowLocationName('rome')] spogląda na nas przychylniej. W związku z tym czcigodny [pope_ruler.GetName] wydał bullę pozwalającą, by w lokacji [ShowLocationName('heidelberg')] powstał nowy [ShowBuildingTypeName('university')|l], podobny do działającego w mieście [ShowLocationName('paris')]."
 flavor_pal.1.a: "Rozpocznijmy budowę."
 flavor_pal.1.b: "Nie stać nas na taki wydatek."
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip] jest celem prześladowań"
 flavor_pal.2.desc: "Choć [target_character.GetName] odznacza się sporym dorobkiem jako [Select_CString(CHARACTER.IsFemale,'uczona i humanistka','uczony i humanista')], regularnie wikła się w spory z [ShowReligionAdjective('catholic')]ką teologią. Niedawno [Select_CString(CHARACTER.IsFemale,'była zmuszona','był zmuszony')] opuścić poprzedniego pracodawcę przez konflikt z jego pozostałymi doradcami.\n\nTak się jednak szczęśliwie składa, że wyraża duże zainteresowanie pracą na naszą rzecz i znajduje się już w drodze do miasta [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] może zyskać większą reputację, współpracując z kimś o tak humanistycznej naturze."
 flavor_pal.2.a: "[target_character.GetNameWithNoTooltip] znajdzie u nas nowy dom."
 flavor_pal.2.b: "Niech poszuka szczęścia gdzieś indziej."
 flavor_pal.3.title: "Przeniesienie stolicy"
 flavor_pal.3.desc: "Z uwagi na trwające napięcia religijne w mieście [ShowLocationName('heidelberg')], [target_ruler.GetName] rozważa przeniesienie stolicy do pobliskiego miasta $mannheim$. Ruch ten może ustanowić nowy początek i zmniejszyć spory, ale może też zaniepokoić ludność i nadwyrężyć zasoby."
 flavor_pal.3.a: "Przenieśmy stolicę do $mannheim$."
 flavor_pal.3.b: "Niech [ShowLocationNameWithNoTooltip('heidelberg')] pozostanie naszą stolicą."
 flavor_pal.3.historical_info: "W roku 1720 elektor Palatynatu Karol III Filip Wittelsbach stanął w obliczu poważnych konfliktów religijnych w Heidelbergu, które zrodziły się z napięć między katolicką administracją miasta a w większości protestancką ludnością. Chcąc ograniczyć te spory i ustanowić bardziej harmonijną siedzibę władzy, zdecydował się on na przeniesienie stolicy do miasta Mannheim. Budowa pałacu w Mannheimie rozpoczęła się w tym samym roku, a sama budowla stanęła w miejsce dawnej twierdzy Friedrichsburg, co symbolizowało początek nowej ery dla elektoratu. Ten strategiczny ruch nie tylko miał na celu załagodzenie religijnych sporów, ale również sprawił, że Mannheim stało się rozkwitającym ośrodkiem o sporym politycznym i kulturowym znaczeniu w regionie."
