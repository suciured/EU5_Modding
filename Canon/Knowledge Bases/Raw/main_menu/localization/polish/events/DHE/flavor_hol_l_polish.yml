l_polish:
 flavor_hol.1.title: "Uniwersytet miasta [target_location.GetNameWithNoTooltip]"
 flavor_hol.1.desc: "Edukacja obywateli #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! jest przedmiotem wielkiej troski państwa. Aparat rządowy stale potrzebuje dobrze wykształconych osób, które mogłyby służyć państwu jako administratorzy i gubernatorzy. By poszerzyć umiejętności czytania i pisania oraz kompetencje potencjalnych nowych administratorów, doradcy, których słucha [target_character.GetName], sugerują budowę uniwersytetu w mieście [target_location.GetName]."
 flavor_hol.1.historical_info: "Wilhelm, książę orański, przywódca rewolty holenderskiej podczas wojny osiemdziesięcioletniej, założył Uniwersytet w Lejdzie w 1575 roku, ponieważ powstająca Republika Holenderska nie miała żadnych uczelni wyższych. Hiszpania kontrolowała południowe Leuven, gdzie znajdował się jedyny uniwersytet w Holandii. Książę Wilhelm postanowił założyć pierwszy holenderski uniwersytet w Lejdzie, aby kształcić obywateli w celach religijnych i zapewnić krajowi i jego rządowi ludzi wykształconych w innych dziedzinach. Studia akademickie stały się kluczowe, ponieważ rozpoczął się renesans naukowy, a Lejda została wybrana w nagrodę za bohaterską obronę miasta przed Hiszpanami w poprzednim roku. Hiszpański Filip II pojawia się w oficjalnym akcie założycielskim, ponieważ nadal był de iure władcą Niderlandów, chociaż zabronił swoim poddanym studiowania w Lejdzie."
 flavor_hol.1.a: "Sfinansujmy uniwersytet."
 flavor_hol.1.b: "Szkoda pieniędzy."
 flavor_hol.2.title: "Synod w mieście [target_location.GetNameWithNoTooltip]"
 flavor_hol.2.desc: "[ShowReligiousAspectName('arminianism')], ruch, którego fundamentem jest [ShowReligionName('calvinist')], a jego założyciel to [loc_jacobus_arminius.GetName] o pluralistycznych i humanitarnych poglądach, zyskiwał coraz większą popularność wśród wiernych państwa [ROOT.GetCountry.GetName]. Fakt ten doprowadził do narodzin kontr-ruchu, zwanego [ShowReligiousAspectName('gomarism')], który założył [loc_franciscus_gomarus.GetName], starający się bronić ideałów i poglądów, na jakich opiera się [ShowReligionNameWithNoTooltip('calvinist')]. Aby powstrzymać dalszą eskalację gorących sporów, zorganizowano synod narodowy w mieście [target_location.GetName], aby raz na zawsze rozstrzygnąć ten konflikt religijny."
 flavor_hol.2.historical_info: "Powstanie arminianizmu doprowadziło do zorganizowania synodu narodowego w Dordrechcie przez Holenderski Kościół Reformowany, na którym miano rozstrzygnąć związane z tym kontrowersje. 13 listopada 1618 roku Holenderski Kościół Reformowany i głosujący przedstawiciele ośmiu innych zagranicznych kościołów reformowanych odbyli pierwszą naradę. Ostatnie i ostateczne, 154. spotkanie odbyło się 9 maja 1619 roku. Rozstrzygnęło ono kontrowersje dotyczące arminianizmu, potępiło go, odrzuciło arminiańskie poglądy i przedstawiło reformowaną doktrynę w każdej kwestii, w tym tych dotyczących całkowitej deprawacji, bezwarunkowych wyborów, ograniczenia zadośćuczynienia, niepohamowanej łaski i przetrwania świętych. Remonstrantom, jak nazywano arminian, nakazano powstrzymanie się od działań kapłańskich, takich jak głoszenie kazań, napominanie, udzielanie sakramentów i odwiedzanie chorych. Zostali również poproszeni o podpisanie aktu zaniechania – nakazu zaprzestania posługi, ale odmówili jego podpisania i zostali uznani za „osoby zakłócające spokój publiczny”, przez co nakazano im opuszczenie Zjednoczonych Prowincji. Synod potępił religijną doktrynę arminianizmu jako herezję."
 flavor_hol.2.a: "Potępimy [ShowReligiousAspectNameWithNoTooltip('arminianism')|l]"
 flavor_hol.2.a.tt: "[ShowReligiousAspectName('gomarism')] zostanie zastąpiony przez [ShowReligiousAspectName('instituionalized_gomarism')|l].\n[ShowReligiousAspectName('arminianism')] stanie się niedostępny."
 flavor_hol.2.b: "Odrzucimy [ShowReligiousAspectNameWithNoTooltip('gomarism')|l]"
 flavor_hol.2.b.tt: "[ShowReligiousAspectName('arminianism')] zostanie zastąpiony przez [ShowReligiousAspectName('instituionalized_arminianism')|l].\n[ShowReligiousAspectName('gomarism')] stanie się niedostępny."
 flavor_hol.2.c: "To nie nasze zmartwienie."
 flavor_hol.3.title: "Statenvertaling"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName] jest religią jednoczącą państwo [ROOT.GetCountry.GetLongName], jednak święty tekst, choć przetłumaczony na język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l], nie oddaje prawdziwego znaczenia Słowa Bożego. Jest to transkrypcja z języka #L [ShowLanguageName('latin_language')|l]ego#! na [ShowLanguageName('german_language')|l], która następnie została dostosowana do języka krajowego. Stworzenie Statenbijbel – #italic Tłumaczenia Stanów#! – zapewni, że tekst został przełożony zgodnie z intencją Pana."
 flavor_hol.3.historical_info: "Synod w Dort w latach 1618–1619 uznał za konieczne przetłumaczenie Biblii na język niderlandzki, ponieważ istniejące holenderskie Biblie były jedynie tłumaczeniami innych przekładów. Nowe tłumaczenie, Statenbijbel, miało być oparte na językach oryginalnych i naśladować Biblię Króla Jakuba z 1611 roku. Na pierwszą publikację trzeba było poczekać do 1637 roku, ale jego wpływ na tożsamość kulturową i jedność Holandii stanowił podstawę dzisiejszego ustandaryzowanego języka niderlandzkiego."
 flavor_hol.3.a: "Ufundujmy Statenbijbel."
 flavor_hol.3.b: "Nie stać nas na to."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "Matematyk i naukowiec z miasta [ShowLocationName('bruges')], [target_character.GetName], podróżował do wielu miejsc, aby poszerzyć własną wiedzę, zanim zdecydował się osiedlić w mieście [ShowLocationName('the_hague')]. Oferuje nam swoje usługi w roli doradcy lub naukowca."
 flavor_hol.4.historical_info: "Flamandzki matematyk i inżynier wojskowy Simon Stevin był aktywny w wielu dziedzinach nauki i inżynierii, zarówno teoretycznej, jak i praktycznej. Holenderskie słowo oznaczające matematykę, czyli wiskunde, lub „sztuka tego, co pewne”, było własnym tłumaczeniem Stevina i czyni holenderski jednym z niewielu języków europejskich, w których „matematyka” nie wywodzi się z greki poprzez łacinę. Stevin wynalazł powóz z żaglami, który był napędzany wyłącznie siłą wiatru i osiągał prędkość większą niż pojazdy konne."
 flavor_hol.4.a: "Jego wiedza będzie miała wielką wartość naukową."
 flavor_hol.4.b: "Jego umysł bardzo przyda się państwu."
 flavor_hol.4.b.tt: "[target_character.GetName] będzie mógł znaleźć zatrudnienie w [Concept('cabinet','gabinecie')|e]"
 flavor_hol.5.title: "Wilhelmus"
 flavor_hol.5.desc: "Hymn narodowy jest reprezentacją ducha kraju i jego mieszkańców. Wiele innych państw skomponowało już własne hymny w przeszłości, lecz państwo [ROOT.GetCountry.GetName] wciąż go nie ma. Stworzenie takiego hymnu nie tylko zwiększy nasz międzynarodowy prestiż, ale także da ludowi #L [ROOT.GetCountry.GetCulture.GetName|l]kiemu#! poczucie dumy i jedności."
 flavor_hol.5.historical_info: "Pieśń #italic Wilhelmus#! lub #italic Wilhelmus van Nassouwe#! była bardzo popularna wśród holenderskiej ludności i w 1932 roku została uznany za oficjalny hymn narodowy Holandii. Willem van Oranje, znany też jako Wilhelm Orański, jest głównym bohaterem hymnu, który opowiada o nim, jego życiu i powodach jego walki z królem Hiszpanii. Pieśń napisano z perspektywy pierwszej osoby. Jak na hymn narodowy, tekst i melodia są niezwykle spokojne."
 flavor_hol.5.a: "Sfinansujmy hymn narodowy."
 flavor_hol.5.b: "Nie stać nas na to."
 flavor_hol.6.title: "Tulipanowy szał"
 flavor_hol.6.desc: "W miarę jak państwo [target_country.GetName] rozszerza swe granice, [ShowSubContinentName('middle_east')] i [ShowContinentName('europe')] łączą się, a tulipan trafia z miasta [ShowLocationName('constantinople')] w ręce kupców #L [ROOT.GetCountry.GetAdjective|l]kich#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bardzo docenili ten kwiat nie tylko ze względu na jego piękno, ale także wartość. W związku z tym wielu handlarzy zaczęło sprzedawać i spekulować wartością tego towaru. Jednak niewidzialna ręka rynku szybko położyła temu kres, gdy cena tulipana spadła – a wraz z nią [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] masowo tracą stabilność finansową."
 flavor_hol.6.historical_info: "Tulipany przybyły do Europy w latach pięćdziesiątych XVI wieku z Imperium Osmańskiego. Szybko stały się popularne wśród bogatych kupców w Holandii jako towar luksusowy. Rynek rozrósł się, a w 1634 roku, wraz ze wzrostem popytu we Francji, do branży wkroczyli spekulanci. W 1636 roku utworzono rynek kontraktów terminowych, a jesienią i zimą ceny gwałtownie wzrosły, aż do załamania w lutym 1637 roku. Rezultatem było bankructwo wielu osób i zapaść gospodarcza."
 flavor_hol.6.a: "Możecie winić za to tylko siebie!"
 flavor_hol.6.b: "Państwo mogłoby pokryć część strat."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "[target_character.GetName], [target_character.GetWomanMan] wielu talentów introligatorskich, zamierza założyć [ShowBuildingTypeName('printing_press_shop')] w mieście [ShowLocationName('amsterdam')]."
 flavor_hol.7.historical_info: "Lodewijk Elzevir, były introligator i kupiec, był znanym drukarzem i wydawcą. Jego pierwsza książka została opublikowana w 1583 roku w Lejdzie, gdzie rodzinna firma działała aż do 1791 roku. Elzevir był znany ze swojej elegancji i dokładności, ale także z małych i bardzo przenośnych formatów, takich jak duodecimo."
 flavor_hol.7.a: "Może założyć własny warsztat."
 flavor_hol.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] powinni mieć wyłączne prawo do pisania."
 flavor_hol.8.title: "Ambitne plany kolonialne"
 flavor_hol.8.desc: "Jako że nieco spóźniliśmy się w rywalizacji o nowe kolonie, odkryliśmy, że wiele z pożądanych przez nas posiadłości kolonialnych zostało już zajętych przez inne kraje. Dzięki silnej marynarce wojennej i zainteresowanemu sektorowi finansowemu wciąż jednak dysponujemy znacznymi zasobami. Okoliczności te skłoniły Holenderską Kompanię Zachodnioindyjską do opracowania #italic Groot Desseyn Grand#! – projektu, dzięki któremu #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! potęga może mimo wszystko zdobyć przewagę nad konkurencją.\n\nZgodnie z tym planem, zamiast próbować zakładać własne kolonie, skuteczniej byłoby podbić te należące do naszych rywali. Zwłaszcza nasz naturalny konkurent, #L [GetCountry('POR').GetAdjective|l]kie#! imperium kolonialne, został uznany za odpowiedni cel, szczególnie, że nasi inwestorzy podjęli już działania w niektórych z tych posiadłości."
 flavor_hol.8.a: "Świetny plan!"
 ned_grand_design: "Groot Desseyn"
 flavor_hol.8.b: "Nie, społeczność międzynarodowa by nas znienawidziła."
 flavor_hol.9.title: "Fluita"
 flavor_hol.9.desc: "Gospodarka #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! dąży do rozwoju, co stawia duże wyzwania przed naszą flotą handlową. Bardzo płytkie okoliczne wody oznaczają również, że zwykłe statki handlowe, takie jak karawele, nie są w stanie zbliżyć się do wielu portów [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich. Do tej pory radzono sobie z tym za pomocą mniejszych jednostek – boeierów – ale dzięki wsparciu finansowemu, jakiego udziela [target_character.GetName], kupiec z [ShowLocationName('hoorn')], opracowano nowy typ statku.\nFluita jest dłuższa i ma bardzo charakterystyczną rufę w kształcie gruszki. Projekt ten opracowano z myślą o mniejszej załodze. Ponieważ jest w stanie przewozić większe ładunki, jednocześnie radząc sobie z płytkimi holenderskimi wodami i zachowuje się bardzo dobrze na otwartym morzu, statek ten jest darem niebios dla naszych kupców."
 flavor_hol.9.a: "To naprawdę dobry pomysł."
 flavor_hol.9.b: "Nasze stocznie raczej nie są na to gotowe."
 flavor_hol.9.c: "Nasze stocznie raczej nie są na to gotowe."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "[target_character.GetName], bardziej znany jako Erazm, jest humanistą i aspirującym uczonym. Słynie z tolerancji, a jego światopogląd i filozofię poznała cała [ShowContinentName('europe')]. Ponadto, jako [target_character.GetWomanMan] wyznający zasadę złotego środka, ma on wpływ na teologię i stanowi wzór dla tych, którzy cenią wolność bardziej niż ortodoksję."
 flavor_hol.10.historical_info: "Erazm z Rotterdamu, wybitna postać północnego renesansu, był holenderskim humanistą znanym z obszernego wkładu literackiego w języku łacińskim i greckim. Odegrał znaczącą rolę w klasycznej nauce i jest znany ze swojego naturalnego łacińskiego stylu. Erazm opowiadał się za tolerancją, zgodą i wolnomyślicielstwem w kościele katolickim, pomimo szerzącej się w Europie reformacji religijnej. Jego prace, w tym #italic Pochwała głupoty#! i #italic O wolnej woli#!, dotyczyły kwestii teologicznych i społecznych, często promując neutralne podejście, które rozczarowało zarówno frakcje katolickie, jak i protestanckie. Choć za młodu zmagał się z ubóstwem i poszukiwał drogi duchowej, pisma Erazma odzwierciedlają jego przekonania na temat edukacji, małżeństwa, reform społecznych i znaczenia indywidualnej autonomii w instytucjach religijnych."
 flavor_hol.10.a: "Niech te idee prowadzą ku lepszej przyszłości."
 flavor_hol.10.b: "W państwie [ROOT.GetCountry.GetNameWithNoTooltip] nie ma miejsca na taką filozofię."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "[target_character.GetName] jest uczonym i prawnikiem, znanym ze słynnej księgi „De Jure Belli ac Pacis”. Jego prace są uważane za prawnicze arcydzieła, które położyły podwaliny pod przyszłe kodeksy. Wsławił się też tym, że uciekł z więzienia, gdzie został osadzony z powodu konfliktów politycznych i religijnych, ukrywając się w kufrze na książki!"
 flavor_hol.11.historical_info: "Hugo Grocjusz, holenderski polimata urodzony w Delft w 1583 roku, wniósł znaczący wkład w filozofię, teorię polityczną i prawodawstwo, szczególnie w dziedzinie prawa międzynarodowego i praw naturalnych. Pomimo aresztowania za udział w niepokojach religijnych w Republice Holenderskiej, Grocjusz kontynuował swoje intelektualne poszukiwania i napisał ważne dzieła, przebywając na wygnaniu we Francji. Jego arcydzieła, #italic De jure belli ac pacis#! i #italic Mare Liberum#!, położyły podwaliny pod nowoczesne prawo międzynarodowe, przez co dziś filozof jest znany jako #italic ojciec prawa międzynarodowego#!. Idee Grocjusza dotyczące suwerenności, prawa naturalnego i przywilejów wpłynęły na późniejszych myślicieli, takich jak John Locke, oraz odegrały rolę w kształtowaniu wydarzeń politycznych, takich jak chwalebna rewolucja w Anglii czy amerykańska wojna o niepodległość. Jego teologiczne podstawy prawa naturalnego, zakorzenione zarówno w biblijnych naukach, jak i ludzkim rozumie, pozostają jego wiecznym dziedzictwem."
 flavor_hol.11.a: "Co za wspaniały człowiek!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "Syn jednego z dyplomatów naszego dworu zyskuje popularność dzięki własnemu geniuszowi. Według niektórych naszych doradców, człowiek ten wykazał się wspaniałymi umiejętnościami w zakresie geometrii i matematyki. Jego talenty mogą przydać się na dworze, a przy odpowiednim finansowaniu może on zadziwić i nas, i cały świat."
 flavor_hol.12.historical_info: "Huygens był holenderskim matematykiem, astronomem i fizykiem, który opracował falową teorię światła, odkrył prawdziwy kształt pierścieni Saturna i miał swój wkład w naukę o dynamice poprzez badanie działania sił na ciała. Zapomniane aż do początku XIX wieku, jego teorie dotyczące światła wydają się dziś jednym z najbardziej błyskotliwych i oryginalnych wkładów we współczesną naukę i zostaną zapamiętane na wieki dzięki zasadzie noszącej jego imię."
 flavor_hol.12.a: "Sprowadzić go na dwór."
 flavor_hol.12.b: "To zwyczajny człowiek."
 NED_BUFFED_POLDERS: "#Y Maksymalny poziom#! [Concept('building','budowli')|e] typu [ShowBuildingTypeName('polders')] wynikający z [Concept('development','rozwoju')|e], zostanie #G podwojony#!."
 flavor_hol.13.title: "Bank miasta [ShowLocationNameWithNoTooltip('amsterdam')] I międzynarodowy rynek kapitałowy"
 flavor_hol.13.desc: "Założenie instytucji [ShowBuildingTypeName('wisselbank')] było historycznym wyczynem naszego społeczeństwa i klasy kupieckiej. Jednak to, co zaczęło się jako metoda na ścisłą kontrolę wartości pieniądza, zmieniało się z biegiem lat, dorabiając się coraz większej liczby wyjątków od reguły, o ile nie naginano jej bezpośrednio. Nikt nie był zatem zdziwiony, że wcześniej bardzo szanowana instytucja straciła swój dawny prestiż i jest uważana za gniazdo korupcji.\n\nJednak obecne trudności gospodarcze, z którymi boryka się nasz naród, zmuszają nas do ponownego przyjrzenia się bankowi w ostatniej próbie odzyskania jego dawnego prestiżu, a tym samym naszej własnej gospodarki."
 flavor_hol.13.historical_info: "Po założeniu Wisselbanku początkowo rygorystyczna polityka pełnego skarbca z czasem się rozluźniła, finansując handel zagraniczny i holenderską gospodarkę, ale utrzymując płynność dzięki zabezpieczeniom. Kiedy doszło do czwartej wojny angielsko-holenderskiej, zaufanie do banku zostało poważnie osłabione, ponieważ Holenderska Kompania Wschodnioindyjska nie wywiązała się ze swoich zobowiązań. W 1790 roku Wisselbank został uznany za niewypłacalny, nawet po kilku próbach finansowego ratowania instytucji. Ostatecznie kontrolę nad nim przejęło miasto Amsterdam i zastąpiło go Nederlandsche Bank. Wisselbank został zamknięty w 1819 roku."
 flavor_hol.13.a: "Spróbujmy ocalić [ShowBuildingTypeNameWithNoTooltip('wisselbank')]."
 flavor_hol.13.b: "Zamkniemy bank miasta [ShowLocationNameWithNoTooltip('amsterdam')] i przyjmiemy konsekwencje na siebie."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Kryzys holenderskiego sektora finansowego"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "[ShowLocationNameWithNoTooltip('amsterdam')] był niegdyś centrum paneuropejskich finansów, lecz został wyprzedzony przez inne miasta. W wyniku kiepskiej polityki gospodarczej samego banku miasta [ShowLocationNameWithNoTooltip('amsterdam')], wiarygodność i rentowność holenderskiego sektora bankowego jest poważnie kwestionowana."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "Pochodzący ze skromnej rodziny [target_character.GetName] wykazał się imponującą umiejętnością przelewania opisów świata na papierze. Talent ten może być bardzo przydatny w operacjach wojskowych, jednak istnieje ryzyko, że umiejętności te nie zostaną w pełni wykorzystane, jeśli ktoś tak zdolny ograniczy się do map wojskowych."
 flavor_hol.14.historical_info: "Flamandzki geograf, matematyk i kartograf. Studiował w Louvain, gdzie założył pracownię geograficzną (1534). W latach 1537–1540 badał i kreślił mapy Flandrii. W 1538 roku opracował swoją pierwszą mapę świata (na podstawie mapy Ptolemeusza)."
 flavor_hol.14.a: "Te mapy przydadzą się wojsku."
 flavor_hol.14.b: "Niech opracuje lepsze mapy."
 flavor_hol.15.title: "[ShowReligionNameWithNoTooltip('calvinist')] w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hol.15.desc: "Od lat nasz naród debatuje między bardziej konserwatywnym podejściem prezentowanym przez [ShowReligionName('calvinist')] a większą otwartością, starając się dostosować do różnych wyznań, które zamieszkują nasz kraj.\n\nW mieście [ShowLocationName('dordrecht')] odbywa się synod, na którym dwaj główni przedstawiciele obu stron spotkali się, aby ocenić doktrynę swojego przeciwnika. Może to być świetna okazja, aby publicznie okazać nasze poparcie dla jednego z dwóch konkurentów, a tym samym zakończyć tę debatę na dobre."
 flavor_hol.15.historical_info: "Po zjeździe duchownych w Dordrechcie (1618–1619) rygorystyczny kalwinizm stał się religią państwową. Był to koniec długiej walki między pluralistyczną i humanitarną frakcją arminian a dogmatyczną, zamkniętą na innowacje frakcją gomarystów. Moritz z Oranii wspierał gomarystów, składających się głównie z drobnomieszczaństwa i chłopstwa, podczas gdy Oldenbarneveld stał po stronie arminian, złożonych głównie z intelektualistów i bogatego mieszczaństwa."
 flavor_hol.15.a: "[target_character2.GetNameWithNoTooltip] ma nasze wsparcie."
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip] ma rację."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "Urodzony w jednej z najważniejszych dynastii naszego narodu [target_character.GetName] to [target_character.GetWomanMan] o wielu talentach, które można by lepiej wykorzystać, gdyby tak znamienita osoba pełniła funkcję pensjonariusza miasta [ShowLocationNameWithNoTooltip('dordrecht')]. Powinniśmy zatrudnić właśnie kogoś takiego w naszym urzędzie."
 flavor_hol.16.historical_info: "Jan de Witt został raadpensionaris (wielkim pensjonariuszem) w 1653 roku. Pod jego przewodnictwem Republika Holenderska przeżyła jedne ze swoich najświetniejszych lat. Poświęcił również swoje życie na walkę z wpływami rodu orańskiego, tradycyjnie piastującego urząd stadtholdera, odpowiedzialnego za sprawy wojskowe Republiki. Udało mu się doprowadzić do przegłosowania aktu wykluczenia przeciwko dynastii w 1667 roku. Jednak porażki z Francją i Anglią w 1672 roku doprowadziły do powrotu oranżystów i aresztowania Jana. 20 sierpnia 1672 roku on i jego brat Cornelis zostali zamordowani przez tłum podżegany przez jego przeciwników politycznych."
 flavor_hol.16.a: "Świetnie nadaje się na ministra!"
 flavor_hol.16.b: "Nie potrzebujemy kolejnych doradców."
 flavor_hol.17.title: "Utworzenie giełdy w mieście [ShowLocationNameWithNoTooltip('amsterdam')]"
 flavor_hol.17.desc: "W miarę jak nasze przedsiębiorstwa stają się coraz bardziej lukratywne, coraz więcej osób interesuje się inwestowaniem w dochodowe interesy. Inwestorzy ci oczekują zwrotu swoich nakładów, a zatem konieczne jest stworzenie instytucji, która zagwarantuje, że otrzymają w przyszłości część korzyści. Rozwiązanie tego problemu pojawiło się wraz z założeniem giełdy w Amsterdamie, która wyda tym inwestorom obligacje. Jednak nasi doradcy twierdzą, że instytucja ta powinna skupić się kontrolowaniu naszej gospodarki lub udzielaniu łatwiejszego dostępu do pożyczek."
 flavor_hol.17.historical_info: "Po utworzeniu Banku Amsterdamskiego (1609), miejska giełda działała coraz aktywniej, a po przejęciu od Antwerpii rolę wiodącego ośrodka finansowego – rozkwitła. Gromadziła fundusze z całej Europy, a pożyczki były łatwo dostępne, po stawkach niespotykanych nigdzie indziej. Działalność ta została wzmocniona przez kapitalistyczny sukces Holenderskiej Kompanii Wschodnioindyjskiej (1602), a nawet mniej udanej Zachodnioindyjskiej Kompanii Handlowej (1621)."
 flavor_hol.17.a: "Rozwińmy rynek pożyczek."
 flavor_hol.17.b: "Wprowadźmy ścisłą kontrolę."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]ko-[root_country.GetCulture.GetNameWithNoTooltip|l]kie napięcia"
 flavor_hol.18.desc: "Przez lata kraj [target_country.GetFlavorRank] zawsze wspierał nasze państwo [root_country.GetFlavorRank], ponieważ mieliśmy wspólnego wroga, którym jest [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Ostatnio jednak [target_country.GetAdjectiveWithNoTooltip|l]kie podejście do hugenotów, a także polityka zagraniczna w naszej sferze wpływów sprawiły, że możemy mieć obawy co do państwa [target_country.GetNameWithNoTooltip]. Być może nadszedł czas, aby spróbować znaleźć przyjaciół przed nieuniknionym konfliktem z naszym południowym sąsiadem."
 flavor_hol.18.a: "Musimy skupić się na ograniczeniu państwa [target_country.GetNameWithNoTooltip]."
 ned_anti_french_policy: "Wspólny wróg"
 fra_dutch_friction: "Tarcia francusko-holenderskie"
 flavor_hol.18.b: "Spróbujmy zaprzyjaźnić się z państwem [target_country.GetNameWithNoTooltip]."
 ned_friendly_towards_france: "Przyjaźń z Francją"
 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "Po latach, jeśli nie przyjaźni, to przynajmniej życzliwej współpracy, państwo [root_country.GetName] zaczęło zachowywać się wobec nas bardziej agresywnie. Otrzymaliśmy doniesienia, że tamtejsze władze szukają przyjaciół za granicą wśród naszych wrogów i zamierzają ograniczyć nasze wpływy w Niderlandach. Choć jest to niewdzięczność, być może jest to również dobry moment. Niderlandy miały naszą ochronę tylko ze względu na naszą dobrą wolę, a bez niej byłyby świetnym dodatkiem do naszego państwa [target_country.GetFlavorRank]."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "Państwo [root_country.GetLongName] spróbuje naprawić relacje z naszymi [Concept('rivals','rywalami')|e]"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]kie reformy wojskowe"
 flavor_hol.20.desc: "[ShowContinentName('Europe')] jest świadkiem błyskawicznego rozwoju militarnych technologii i taktyk. Stało się jasne, że musimy jak najszybciej zreformować naszą armię, aby państwo [ROOT.GetCountry.GetName] mogło mieć jakikolwiek wpływ na arenie politycznej pełnej mocarstw. Na szczęście [target_character.GetName] ma już pomysł, jak zająć się tą kwestią..."
 flavor_hol.20.historical_info: "Johann, hrabia Nassau-Siegen, wraz ze swoim kuzynem, księciem Mauritsem i bratem Willemem, byli odpowiedzialni za holenderskie reformy. Ucząc się utraconych umiejętności klasycznych armii z tłumaczenia rzymskich podręczników wojskowych, zreorganizowali formacje bitewne, aby uczynić je bardziej elastycznymi i zwiększyć ich siłę ognia. To właśnie Johann był twórcą najsłynniejszego ze wszystkich podręczników musztry, „Wapenhandelinghe de Gheyna”, oraz założycielem jednej z pierwszych akademii wojskowych w Siegen w Niemczech."
 flavor_hol.20.a: "Preferujemy ofensywne podejście."
 flavor_hol.20.b: "Preferujemy defensywne podejście."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "Prawdziwa potęga władcy leży w kompetencjach jego ministrów. Na szczęście #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! państwo [ROOT.GetCountry.GetFlavorRank] i jego dwór mają to szczęście, że służy im [target_character.GetName]."
 flavor_hol.21.historical_info: "Urodzony w 1640 roku Antonius Hensius przez całe życie cieszył się zaufaniem Wilhelma III Orańskiego. Wysłany do Wersalu po zawarciu pokoju w Nijmegen, by nadzorować realizację jego postanowień, został Raad Pensionaris w 1688 roku, po tym, jak Wilhelm przeniósł się do Anglii. Jako twardy negocjator i zawzięty przeciwnik Francji, był spoiwem wszystkich antyfrancuskich koalicji, które powstały podczas wszystkich wojen z końca XVII wieku. Zmarł w 1720 roku."
 flavor_hol.21.a: "Doskonały minister!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Wspaniały minister"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Umiejętności tej osoby na dworze przekraczają wszelkie oczekiwania. Te pomysły i działania otwierają krajowi drogę ku wspaniałej przyszłości."
 flavor_hol.22.title: "Arumer Zwarte Hoop"
 flavor_hol.22.desc: "[ShowPopTypeName('peasants')] z regionu [ShowAreaName('friesland_area')], niezadowoleni z zachowania naszych wojsk na ich ziemiach, chwycili za broń przeciwko nam. Wraz z najemnymi żołnierzami, ci buntownicy odnieśli niewielkie sukcesy na lądzie, ale przeprowadzili już kilka zaskakujących manewrów na morzu. W istocie, rewolucjoniści są w równym stopniu piratami, co żołnierzami i jeśli wkrótce ich nie powstrzymamy, ucierpi na tym nasz transport morski."
 flavor_hol.22.a: "Zmiażdżyć zdrajców."
 frisian_independence_fighter: "$frisian$ bojownicy o niepodległość"
 flavor_hol.22.a.tt: "Wszystkie [pops|e] #L [ShowCultureName('frisian')|l]kie#! dołączą do [Concept('rebel','buntowników')|e] z frakcji [target_rebel.GetName]"
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip] – książę filozofów"
 flavor_hol.23.desc: "Innowacyjne idee i myśli są aktywnie promowane w państwie #L [ROOT.GetCountry.GetCulture.GetName|l]kim#!, co z kolei pobudza bardziej dociekliwe umysły, starające się wspierać społeczeństwo swoimi przemyśleniami. Jednym z takich intelektualistów jest [target_character.GetName], który zajmuje się kilkoma dziedzinami filozofii."
 flavor_hol.23.historical_info: "Baruch Spinoza, syn imigrantów z portugalskiej rodziny żydowskiej, prowadził stosunkowo proste życie i utrzymywał się z produkcji soczewek oraz datków od dobroczyńców. Mówi się, że Spinoza był doskonałym optykiem, ale w historii zapisał się dzięki oddaniu filozofii, etyce i teologii. Spinoza opublikował niewiele dzieł za życia, ale jego idee zaczęły krążyć po świecie i doprowadziły do tego, że Uniwersytet w Heidelbergu zaoferował mu katedrę, którą odrzucił z obawy, że może to ograniczyć jego procesy myślowe."
 flavor_hol.23.a: "Wielki człowiek"
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ShowReligionName('calvinist')] rozprzestrzenia się w państwie [ROOT.GetCountry.GetName] jak pożar. Odrzucając poglądy, jakie głosi [ShowReligionName('lutheran')], wierni [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]cy mają znacznie bardziej radykalne podejście i uznają [ShowReligionName('catholic')] za wrogą religię.\n\nJednak nie wszyscy zgadzają się z ich ideami. Teolog [target_character.GetName] rzuca wyzwanie fanatykom i proponuje bardziej humanistyczne traktowanie heretyków. Jego sposób myślenia doprowadził do powstania ruchu noszącego nazwę [ShowReligiousAspectName('arminianism')|l]. [ShowReligionNameWithNoTooltip('calvinist')] uznaje jego wyznawców za swój odłam."
 flavor_hol.24.historical_info: "Jacobus Arminius, holenderski teolog reformowany, zakwestionował kalwinizm i opracował teologiczne podstawy arminianizmu, dając początek holenderskiemu ruchowi remonstrantów. Pomimo początkowej obrony kalwinistycznej predestynacji, Arminius zaczął wątpić w niektóre jej aspekty i zaproponował zmiany, podkreślając łaskę wystarczającą do zbawienia wszystkich wierzących. Jego nauki zostały pośmiertnie usystematyzowane w pięciu artykułach remonstrantów, co doprowadziło do prześladowań ze strony kalwińskiego Synodu w Dort, jednak arminianizm przetrwał i wywarł wpływ na tak ważne postacie jak John Wesley, który stał się jego czołowym orędownikiem wśród metodystów."
 flavor_hol.24.a: "Przyjmijmy tę filozofię."
 flavor_hol.24.b: "Odrzućmy myśliciela i jego pomysły."
 flavor_hol.24.c: "Wygnać tego heretyka!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "[ShowReligiousAspectName('arminianism')], który [ShowReligionName('calvinist')] uznaje za swój odłam, zyskuje na popularności. Nie wszyscy jednak podzielają ideały ruchu, za którym stoi [trigger_character.GetName]. Najbardziej znanym przeciwnikiem jest teolog [target_character.GetName], który jest przeciwny pobłażliwym i humanistycznym poglądom [ShowReligiousAspectNameWithNoTooltip('arminianism')]. W ten sposób narodził się ruch zwany [ShowReligiousAspectName('gomarism')]."
 flavor_hol.25.historical_info: "Holenderski teolog Franciscus Gomarus stanowczo sprzeciwiał się naukom Jacobusa Arminiusa, opowiadając się za absolutną predestynacją i przewodząc frakcji gomarystów. Choć z początku nie obnosił się ze swoimi naukami, Gomarus starł się z Arminiusem po przybyciu tego ostatniego na Uniwersytet w Lejdzie, angażując się w osobiste spory i debaty teologiczne. Odegrał znaczącą rolę na synodzie w Dort, broniąc doktryny kalwińskiej i kontynuował swoją działalność akademicką aż do śmierci, pozostawiając po sobie spuściznę teologicznej nauki i kontrowersji."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "Wojna [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ko-[target_country.GetAdjectiveWithNoTooltip|l]ka"
 flavor_hol.26.desc: "#L [target_country.GetAdjective]cy#! obywatele prowadzą się bezbożnie. Życie w państwie [target_country.GetNameWithNoTooltip] przypomina bardziej anarchię niż jakąkolwiek egzystencję pochwalaną przez Biblię. Jako pobożni członkowie #L [ShowReligionGroupAdjective('christian')|l]kiej#! wiary, mamy święty obowiązek położyć kres tej zniewadze wobec Pana i zakończyć tę „wolność” raz na zawsze."
 flavor_hol.26.a: "Niech Pan pomoże nam szybko położyć kres tej herezji."
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ka złota epoka malarstwa"
 flavor_hol.27.desc: "Dobrobyt i stabilność kształtują obecną historię państwa [ROOT.GetCountry.GetName]. Zainspirowani tym #L [ROOT.GetCountry.GetCulture.GetName|l]kim#! złotym wiekiem, artyści ze wszystkich krańców naszego kraju tworzą wspaniałe obrazy, których ludzkość nigdy wcześniej nie widziała."
 flavor_hol.27.historical_info: "Złoty wiek holenderskiego malarstwa rozkwitł w XVII wieku, podczas szczytowego okresu Republiki Holenderskiej, naznaczonego dobrobytem i innowacjami w handlu, nauce i sztuce. Odchodząc od tradycyjnych tematów religijnych, holenderscy artyści podejmowali tematy świeckie, stawiając na szczegółowy realizm i kształtując odrębne gatunki, takie jak portret, sceny rodzajowe, krajobrazy, pejzaże morskie i martwe natury. Ta specjalizacja w gatunkach malarskich, obserwowana od późnych lat dwudziestych XVI wieku do 1672 roku, uosabiała artystyczną tożsamość epoki i wpłynęła na przyszły kierunek zachodniego malarstwa."
 flavor_hol.27.a: "Niech nasza sztuka dotrze do serc odbiorców."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "Metale szlachetne używane do bicia monet, zwłaszcza [ShowGoodsName('silver')|l], często zmieniają swoją wartość. Stąd wzięła się oczywista potrzeba ustanowienia stabilnej srebrnej waluty bankowej. [ShowPopTypeName('burghers')], byli członkowie rady miejskiej, zaproponowali utworzenie banku wymiany, który byłby gwarantem tej niezbędnej stabilizacji wartości waluty.\n\nNie wszyscy popierają ten pomysł. Szczególnie [ShowPopTypeName('nobles')|l], którzy uważają, że w ten sposób [ShowPopTypeNameWithNoTooltip('burghers')|l] znów chcą zagarnąć więcej władzy dla siebie. Chociaż nie do końca się mylą, propozycja ta ma swoje zalety, ponieważ doprowadziłaby do lepszej kontroli wartości walut, których używamy."
 flavor_hol.28.a: "Zbudujmy bank wymiany."
 flavor_hol.28.b: "Nie jest to potrzebne."
 flavor_hol.28.historical_info: "Założony w 1609 roku Bank Amsterdamu, czyli Wisselbank, był wczesnym bankiem giełdowym popieranym przez miasto Amsterdam. Uważany przez niektórych za pierwszy prawdziwy bank centralny, odegrał kluczową rolę w dbaniu o standardy monetarne i wprowadził pierwszą międzynarodową walutę rezerwową – guldena bankowego. Wisselbank wpłynął na banki państwowe w całej Europie, ale zmiana polityki i niewypłacalność podczas czwartej wojny angielsko-holenderskiej doprowadziły do jego niewypłacalności w 1790 roku. Miasto Amsterdam przejęło nad nim kontrolę w 1791 roku, a Nederlandsche Bank wziął na siebie obowiązki emisji pieniądza w 1814 roku, co doprowadziło do likwidacji Wisselbank w 1819 roku."
 flavor_hol.29.title: "Północny [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_hol.29.desc: "Cała [ShowContinentName('europe')] przeżywa [ShowInstitutionName('renaissance')], [target_character.GetName] planuje więc promować artystów, by wzmocnić dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – i szerzyć renesansowe idee w Niderlandach."
 flavor_hol.29.a: "Sponsorujmy to przedsięwzięcie."
 flavor_hol.29.b: "To zbyt kosztowne."
 flavor_hol.29.c: "Pomogą nam nie tylko w sztuce."
 flavor_hol.30.title: "[ShowLocationNameWithNoTooltip('jerusalem')] Zachodu"
 flavor_hol.30.desc: "Ponieważ [ShowLocationName('amsterdam')] zamieszkuje wielu #L [ShowReligionAdjective('judaism')|l]kich#! obywateli, wielu z nich nadaje miastu miano #italic [ShowLocationName('jerusalem')] Zachodu#!. Chociaż [ShowReligionAdjectiveWithNoTooltip('judaism')|l]ka ludność nie stanowi większości mieszkańców, [target_location.GetRank.GetName] z pewnością jest domem dla wielu z nich."
 flavor_hol.30.a: "Niech żyją w spokoju."
 flavor_hol.31.title: "Port miasta [target_location.GetNameWithNoTooltip]"
 flavor_hol.31.desc: "[target_location.GetRank.GetName] w regionie [target_location.GetName] jest fundamentem planu budowy nowego portu, który sporządzili [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Pozwoli nam to lepiej skupić się na sprawach morskich, ale będzie wymagało od nas sporej inwestycji."
 flavor_hol.31.a: "Jeśli potrzebują pieniędzy, to je dostaną."
 flavor_hol.31.b: "Lepiej skupić się na ziemi."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki gulden"
 flavor_hol.32.desc: "Odkąd floren dotarł na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – wielu kupców prosi o rozpoczęcie bicia nowej monety, oznaczonej w państwie [ROOT.GetCountry.GetName] jako #italic gulden#!, w nadziei, że ta nowa waluta będzie miała wyższą wartość pieniężną niż poprzednia."
 flavor_hol.32.a: "Stwórzmy tę nową monetę."
 flavor_hol.32.b: "Nie potrzebujemy reformy monetarnej."
 flavor_hol.32.historical_info: "Książę Filip „Dobry” z Burgundii zainspirował się florenem z Włoch, liwrem z Francji i funtem z Anglii, aby stworzyć własną monetę. Znana jako gulden holenderski, szybko rozprzestrzeniła się w Niderlandach, stając się dominującą walutą na kolejne stulecia."
 flavor_hol.33.title: "Próba zdobycia zboża w regionie [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_hol.33.desc: "Ponieważ nie produkujemy dość zboża, by być samowystarczalnymi, musimy szukać źródeł importu żywności. Jednymi z najbliższych żyznych prowincji są te w regionie [ShowAreaName('baltic_area')]. Dwie kluczowe kwestie uniemożliwiają nam zabezpieczenie dostaw zboża. Pierwszą i najważniejszą z nich jest cło sundzkie w mieście [ShowLocationName('kobenhavn')], przez które #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nie mogą zintensyfikować działań handlowych na tym obszarze ze względu na wysokie opłaty za przejazd. Inną ważną kwestią jest dominacja narodów #L [ShowCultureGroupName('german_group')|l]kich#!, co uniemożliwia uczciwą konkurencję. Być może używając sprytnej dyplomacji lub zwalczając te problemy siłą, uda nam się w końcu zabezpieczyć nasze dostawy zboża."
 flavor_hol.33.a: "Płyńmy do regionu [ShowAreaNameWithNoTooltip('baltic_area')]."
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Problem będzie występował, póki stolica – [ROOT.GetCountry.GetCapital.GetMarket.GetName] – będzie zgłaszać braki zasobu [ShowGoodsName('wheat')], a nasze [Concept('merchant_power','wpływy handlowe')|e] w miastach [target_location2.GetMarket.GetName] i [target_location.GetMarket.GetName] będą poniżej #Y 25#!."
