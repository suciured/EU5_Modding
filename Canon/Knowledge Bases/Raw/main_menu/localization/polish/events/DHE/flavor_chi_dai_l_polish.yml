l_polish:
 DAI_NGU: "Đại Ngu"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "Dzięki sprytnym posunięciom politycznym oraz głębokim koneksjom, pewna osoba imieniem [target_character.GetName] zdołała przeniknąć na #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Tę osobę uznaje się za [Select_CString(target_character.IsFemale,'zręczną dowódczynię','zręcznego dowódcę')], jednak [target_character.GetHerHis] ambicje to coś, o czym musimy pamiętać. Wiele osób uważa, że [target_character.GetSheHe] może stanowić zagrożenie dla [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej stabilności. Miejmy nadzieję, że to tylko plotki."
 flavor_chi_dai.ho_quy_ly_historical_info: "Początek XV wieku to czas upadku dynastii Trần na rzecz jednego z ich ministrów imieniem $ho_dynasty$ $name_quy$ $name_ly$. Po przewrocie doszło do wojny z dynastią $MNG$, wskutek której Chińczycy zdołali zawładnąć Wietnamem w ramach prowincji $jiaozhi_province$. Okupacja ta trwała aż do 1428 roku, kiedy to chińska armia zmuszona była się wycofać po latach walk z wietnamskimi powstaniami."
 flavor_chi_dai.1.a: "Ciekawe"
 flavor_chi_dai.2.title: "Niespodziewany przewrót"
 flavor_chi_dai.2.desc: "[Select_CString(target_character.IsFemale,'Ambitna dwórka','Ambitny dworzanin')], [target_character.GetName], [Select_CString(target_character.IsFemale,'przeprowadziła','przeprowadził')] niespodziewany przewrót. Celem [Select_CString(ousted_character.IsFemale,'stała się','stał się')] [ousted_character.GetName] oraz ród [ousted_character.GetDynasty.GetName]. Jeśli nasze informacje są prawidłowe, [ousted_character.GetShortNameWithNoTooltip] [Select_CString(ousted_character.IsFemale,'otrzymała','otrzymał')] zaproszenie od tej osoby pod pozorem inspekcji nowego miejsca na stolicę. To właśnie wtedy [Select_CString(ousted_character.IsFemale,'stała się','stał się')] celem ataku rebeliantów, cudem unikając niewoli.\n\nPrzejąwszy władzę, [target_character.GetNameWithNoTooltip] zamierza zreformować [ROOT.GetCountry.GetFlavorRank|l] i nadać mu nazwę $DAI_NGU$. [ousted_character.GetNameWithNoTooltip] wciąż stanowi cel polowań."
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] zreformuje ten kraj!"
 flavor_chi_dai.2.b: "[ousted_character.GetNameWithNoTooltip] nie może znaleźć się w niewoli."
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip] celem zamachu stanu"
 flavor_chi_dai.3.desc: "Jeden z naszych trybutariuszy, [target_country.GetLongName], stał się niedawno celem straszliwego zamachu stanu. [Select_CString(target_character.IsFemale,'Jedna z dwórek','Jeden z dworzan')], [target_character.GetName], [Select_CString(target_character.IsFemale,'przejęła','przejął')] władzę i [target_country.GetFlavorRank|l] ma teraz nową dynastię. Nie mieliśmy tego świadomości do momentu, w którym [Select_CString(claimant_character.IsFemale,'pretendentka','pretendent')] do tronu z poprzedniej dynastii, [claimant_character.GetName], nie [Select_CString(claimant_character.IsFemale,'trafiła','trafił')] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z prośbą o pomoc w przywróceniu dawnego ładu."
 flavor_chi_dai.3.a: "Domagajmy się reparacji."
 flavor_chi_dai.3.b: "To nie nasz problem."
 flavor_chi_dai.4.title: "Żądania strony [china_side.GetAdjectiveWithNoTooltip|l]kiej"
 flavor_chi_dai.4.desc: "[china_side.GetLongName] przyjęła jednego z książąt dynastii [ShowDynastyName('tran_dynasty')]. To [claimant_character.GetName], który karmił ich kłamstwami na temat rzekomej uzurpacji tronu, jakiej [Select_CString(target_character.IsFemale,'dopuściła się','dopuścił się')] [target_character.GetName]. Omamieni tymi kłamstwami domagają się, by [claimant_character.GetShortNameWithNoTooltip] wrócił na tron, co zatrzyma proces reform w państwie [ROOT.GetCountry.GetName].\n\nUznawszy, że damy pozytywną odpowiedź, wyruszyli w kierunku państwa [ROOT.GetCountry.GetNameWithNoTooltip]. Obecnie [claimant_character.GetNameWithNoTooltip] jest pod eskortą [china_side.GetAdjectiveWithNoTooltip|l]kich żołnierzy w drodze do [ROOT.GetCountry.GetCapital.GetName]."
 flavor_chi_dai.4.a: "Zróbcie zasadzkę na emisariusza."
 flavor_chi_dai.4.b: "Wysłuchajcie ich żądań."
 flavor_chi_dai.5.title: "Zniewaga dla państwa [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.5.desc: "Doszły nas niepokojące wieści z państwa [target_country.GetName]. Nie tylko zignorowano nasze żądania dotyczące restauracji dynastii [ShowDynastyName('tran_dynasty')], ale [claimant_character.GetName] i nasi emisariusze służący jako obstawa zostali napadnięci w drodze. [ROOT.GetCountry.GetName] nie zamierza tolerować takiej zniewagi."
 flavor_chi_dai.5.a: "Po co nam armie, jeśli nie po to, żeby niszczyć wrogów?"
 flavor_chi_dai.5.b: "Dopóki płacą nam daninę, nie będziemy interweniować."
 jiaozhi_province: "Jiāozhǐ"
 flavor_chi_dai.6.title: "Prowincja $jiaozhi_province$"
 flavor_chi_dai.6.desc: "Nasz generał prowadzący kampanię na obszarze [ShowAreaName('red_river_delta_area')|l], [target_character.GetName], donosi o znaczącym oporze ze strony #L [ShowCultureName('vietnamese_culture')|l]kiej#! ludności. Aby stłumić rozruchy, generał wykorzystał historyczne zapiski i dowiedział się, że w Wietnamie rządziły niegdyś #L [ShowCultureGroupName('chinese_group')|l]kie#! dynastie. [target_character.GetSheHe|U] przekonuje, że [ShowAreaNameWithNoTooltip('red_river_delta_area')|l] powinna zostać na stałe wcielona do państwa [ROOT.GetCountry.GetName] jako prowincja $jiaozhi_province$."
 flavor_chi_dai.6.a: "Spróbujmy zatem zaanektować te terytoria."
 flavor_chi_dai.6.b: "Dawne dzieje nie stanowią żadnego precedensu."
 flavor_chi_dai.7.title: "Los $jiaozhi_province$"
 flavor_chi_dai.7.desc: "Opór w $jiaozhi_province$ jest znaczący, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] w mieście [ROOT.GetCountry.GetCapital.GetName] bardzo się irytuje. Aby przyspieszyć proces integracji prowincji, ministrowie chcą wprowadzić przepisy wspomagające asymilację i sinizację #L [ShowCultureName('vietnamese_culture')|l]kiej#! ludności, co przy okazji powinno sprowadzić do stolicy wielu utalentowanych rzemieślników."
 flavor_chi_dai.7.a: "Wprowadźmy te przepisy."
 flavor_chi_dai.7.b: "Z czasem się z nami zintegrują."
 flavor_chi_dai.8.title: "Rebelia, której przewodzi [target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.8.desc: "Po wielu latach prób integracji #L [ShowCultureName('vietnamese_culture')|l]kiej#! ludności, musimy przyznać, że nasze starania nie były tak udane, jakbyśmy tego chcieli. Niedawno wszczęto kolejną rebelię, tym razem pod przywództwem kogoś imieniem [target_character.GetName]. Niestety, buntownicy zdołali pokonać nasze lokalne garnizony. Być może powinniśmy zakończyć tę okupację."
 flavor_chi_dai.8.a: "Próba utrzymania prowincji $jiaozhi_province$ była błędem."
 flavor_chi_dai.8.b: "Pokonajcie tego buntownika!"
 flavor_chi_dai.9.title: "Lojaliści dynastii [ShowDynastyNameWithNoTooltip('tran_dynasty')] się buntują"
 flavor_chi_dai.9.desc: "Nasze rządy w prowincji $jiaozhi_province$ nie cieszą się popularnością wśród lokalnej ludności, która wolałaby widzieć u władzy dynastię [ShowDynastyName('tran_dynasty')]. Wielu ludzi zebrało się pod sztandarem [Select_CString(target_character.IsFemale,'buntowniczki','buntownika')] imieniem [target_character.GetName], [Select_CString(target_character.IsFemale,'która obiecała','który obiecał')] ludziom powrót tradycyjnych $DAI_ADJ$kich rządów."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "[target_country.GetNameWithNoTooltip]: interwencja"
 flavor_chi_dai.10.desc: "Państwo [target_country.GetName] padło ofiarą zamachu stanu, który popsuł stosunki z ich #L [china_side.GetAdjective|l]kimi#! panami. Doszło do kryzysu dyplomatycznego, przez który doszło do konfliktu, który nazwano [target_war.GetName]. Jako że państwo [target_country.GetLongNameWithNoTooltip] jest naciskane przez [china_side.GetAdjectiveWithNoTooltip|l]kie siły, to może być nasza szansa na odzyskanie prowincji [ShowProvinceDefinitionName('hue_province')]."
 flavor_chi_dai.10.a: "A więc wojna!"
 flavor_chi_dai.10.b: "Mamy już dość problemów"
 flavor_chi_dai.11.title: "Złamanie #L [ShowCultureNameWithNoTooltip('vietnamese_culture')|l]kiej#! woli"
 flavor_chi_dai.11.desc: "Nasze siły na obszarze [ShowAreaName('red_river_delta_area')] otrzymały nowy dekret. [target_character.GetName] nakazuje, by nasi żołnierze konfiskowali #L [ShowCultureName('vietnamese_culture')|l]kie#! zapiski, celem spalenia, za wyjątkiem #L [ShowReligionGroupAdjective('buddhist')|l]ich#! i taoistycznych ksiąg. Mimo wyraźnego rozkazu wielu żołnierzy wciąż się waha i czyta te teksty, zanim zostaną wrzucone w płomienie."
 flavor_chi_dai.11.a: "Musimy zwiększyć dyscyplinę!"
 flavor_chi_dai.11.b: "Cofnąć ten dekret!"
