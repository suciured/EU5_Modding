l_polish:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "[Select_CString(CHARACTER.IsFemale, 'Znana','Znany')] pod wieloma imionami – jak choćby imam [target_character.GetLastName] lub szejk [target_character.GetLastNameWithNoTooltip] – dysponujący obecnie statusem szarifa, czyli następcy Proroka, gromadzi niemałe uznanie z związku ze swą pobożnością i znajomością świętych pism. Teraz [target_character.GetShortNameWithNoTooltip] proponuje nam swe usługi."
 flavor_mor.1.a: "Zaproponujmy [Select_CString(target_character.IsFemale, 'jej', 'mu')] nasz patronat."
 flavor_mor.1.b: "Nie potrzebujemy w naszych murach kolejnych włóczykijów."
 flavor_mor.1.historical_info: "Al-Jazuli, XV-wieczny marokański sufita, był znaczącą postacią zakonu Szadhili. Przyszedł na świat w regionie Sous, zaś studiował w Fezie. Zasłynął za sprawą Dala'il al-Khayrat – zbioru powszechnie odmawianych modlitw o błogosławieństwo Proroka Mahometa, pokój z nim. Prace Al-Jazulego miały niebagatelny wpływ na praktyki marokańskich sufitów."
 flavor_mor.2.title: "Andaluzyjscy uchodźcy"
 flavor_mor.2.desc: "[target_country.GetName] wyrzuca poza swe granice #L [ShowCultureName('andalusi')|l]ką#! ludność. W efekcie w naszych portach stawiają się tłumy uchodźców szukających schronienia w naszym kraju. Choć budzi nasz niewymowny żal, że zostali zmuszeni do opuszczenia swych domów, może to być błogosławieństwo dla kraju [ROOT.GetCountry.GetFlavorRank|l].\n\nWiększość uchodźców to mieszczanie, rzemieślnicy, uczeni, artyści i urzędnicy. Z ich pomocą możemy podbudować nasz prestiż i wznieść nasze sztandary na nowe wyżyny."
 flavor_mor.2.a: "Przyjmijmy naszych braci w wierze w lokacji [target_location1.GetNameWithNoTooltip]."
 flavor_mor.2.b: "Niechaj osiądą w lokacji [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Tylko najlepsi spośród nich powinni znaleźć miejsce w naszym społeczeństwie."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] i $dalai_al_khayarat$"
 flavor_mor.3.desc: "Powróciwszy niedawno z długiego pobytu w lokacji [target_location.GetName], [target_character.GetName] szybko buduje znaczną popularność w religijnych kręgach w naszym kraju. Po powrocie ofiarował nam modlitewnik, w którym zgromadził litanie proszące, by [ROOT.GetCountry.GetReligion.GetGodName] to obdarzył Proroka Mahometa swym błogosławieństwem, łaską i dobrocią.\n\nInaczej niż [Select_CString(target_character.IsFemale, 'sama', 'sam')] [target_character.GetLastNameWithNoTooltip], księga może się znaleźć w wielu miejscach naraz, a jej niewiarygodna popularność sugeruje, że przetrwa dłużej niż [Select_CString(target_character.IsFemale, 'ona', 'on')] i [target_character2.GetShortName]."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Nie możemy sobie pozwolić na taki wydatek."
 flavor_mor.4.title: "[target_location.GetNameWithNoTooltip] – zwolennicy Idrysydów"
 flavor_mor.4.desc: "Zgodnie z wiekową legendą, w jednym z meczetów w lokacji [target_location.GetName] odnalazły się kilka lat temu zachowane zwłoki Idrisa II. Od czasu tamtego zdarzenia członkowie szarifatu Idrysydów cieszą się rosnącą popularnością w obszarze [target_location.GetNameWithNoTooltip], jak i w całym kraju [ROOT.GetCountry.GetFlavorRank|l].\n\nIch imponująca pobożność niemal na pewno natchnie serca naszego ludu – zarówno poprzez nauki, jak i czyny. W przypadku tego rodzaju oddolnych ruchów istotne jednak, by nie zapomnieli, kto dzierży władzę."
 flavor_mor.4.a: "Wesprzyjmy Idrysydów."
 flavor_mor.4.b: "Pozwólmy im publicznie działać, ale żadnego oficjalnego wsparcia."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] skupia w rękach swych członków praktycznie pełnię wpływów. Odkąd [target_character.GetName] [Select_CString(CHARACTER.IsFemale, 'dotarła', 'dotarł')] z arystokratycznych szeregów do władzy, niezmiennie dba, by #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! administracja działała sprawnie, ale i pod [target_character.GetHerHis] czujną kontrolą.\n\nPonieważ dynastie [ShowDynastyName('wattasid_dynasty')] i [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] są powiązane, sam ten fakt nie jest zbytnio niepokojący. Powinniśmy się raczej radować, że ktoś tak biegły w administrowaniu państwem służy naszej ludności. Na pewno nie zapragnie przecież zagarnąć władzy dla siebie..."
 flavor_mor.5.a: "Interesujący rozwój wydarzeń."
 wattasids_appear_at_court_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie miejsce dla członków dynastii [ShowDynastyName('wattasid_dynasty')]"
 flavor_mor.6.title: "Spisek dynastii [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]?"
 flavor_mor.6.desc: "Nie mamy już wątpliwości, że ród [ShowDynastyName('wattasid_dynasty')] zdołał zgromadzić w naszym kraju [ROOT.GetCountry.GetFlavorRank|l] zbyt daleko idące wpływy. Jeśli prędko nie ograniczymy ich znaczenia, niebawem może się to stać niemożliwe. [target_country.Custom('GetRulerOrRegentTitle')] jest zdania, że doszło do zawiązania spisku przeciw tronowi, zaś inni doradcy nalegają, by błyskawicznie przejść do czynów."
 flavor_mor.6.a: "Musimy pozbawić ich władzy!"
 flavor_mor.6.b: "Wciąż cieszą się naszym zaufaniem."
 flavor_mor.7.title: "Przewrót dynastii [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]"
 flavor_mor.7.desc: "Reagując na ewidentną zdradę ze strony wezyrów dynastii [ShowDynastyName('wattasid_dynasty')], [target_country.Custom('GetRulerOrRegentTitle')] decyduje o pojmaniu i egzekucji większości z nich. Ogromna popularność rodu sprawia jednak, że ruch spotkał się powszechnie z bardzo złym odbiorem.\n\nGdy już wyznaczyliśmy nowych doradców, dotarły do nas wieści o wybuchu rozruchów. Powiadają, że jeden z członków dynastii [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] przebywa w ukryciu i zamierza stanąć na czele przewrotu, by pomścić rodzinę."
 flavor_mor.7.a: "Straże! Straże!"
 wattasid_rebels: "Buntownicy z dynastii [ShowDynastyName('wattasid_dynasty')]"
 flavor_mor.12.title: "Imperialne miasta"
 flavor_mor.12.desc: "Na przestrzeni wieków miano politycznego serca państwa [ROOT.GetCountry.GetLongName] przypadało licznym miastom. Pod rządami Idrysydów i dynastii [ShowDynastyName('marinid_dynasty')] siedzibą władz był [ShowLocationName('fez')], którego włodarze mieli okazję poprowadzić szarżę na wrogów w regionach [ShowRegionName('iberia_region')] i [ShowRegionName('maghreb_region')]. Almorawidzi i Almohadzi preferowali położony na południu [ShowLocationName('marrakesh')], zaś kalif Jakub al-Mansur zamierzał sprawić, by stolicą został [ShowLocationName('rabat')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] w znacznej części jest zaś zdania, że politycznym centrum kraju mógłby zostać [ShowLocationName('meknes')]. Każde z tych miast byłoby godną stolicą naszego państwa."
 flavor_mor.12.a: "Niech stolicą zostanie [ShowLocationNameWithNoTooltip('fez')]."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] pozostanie naszą stolicą."
 flavor_mor.12.b: "Wybieramy [ShowLocationNameWithNoTooltip('marrakesh')]"
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] pozostanie naszą stolicą."
 flavor_mor.12.c: "Niech stolicą zostanie [ShowLocationNameWithNoTooltip('meknes')]."
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] pozostanie naszą stolicą."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] przejmie tę zaszczytną rolę."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] pozostanie naszą stolicą."
 flavor_mor.13.title: "Niepokoje na południu"
 flavor_mor.13.desc: "Konflikt między dynastiami [ShowDynastyName('wattasid_dynasty')] i [ShowDynastyName('marinid_dynasty')] doprowadził do poruszenia na południu. Wyczuwszy moment słabości, [ShowEstateTypeName('tribes_estate')|l] zaczynają zawierać między sobą sojusze i pakty małżeńskie. [ROOT.GetCountry.GetGovernment.GetCourtTitle] w znacznej części jest skłonny zostawić sprawy same sobie, gdyż [ROOT.GetCountry.GetCapital.GetName] i stołeczne mury gwarantują im bezpieczeństwo. Jeśli jednak nie zajmiemy się zagrożeniem na południu, będzie ono jedynie narastać."
 flavor_mor.13.a: "Pokaz siły przypomni im, kto tu rządzi."
 flavor_mor.13.b: "Zostawmy ich sobie."
 flavor_mor.14.title: "Bani Marīn"
 flavor_mor.14.desc: "Od dziesiątek lat lokalni watażkowie w regionie [ShowRegionName('maghreb_region')] kontrolowali i zabezpieczali szlaki handlowe, polegając na sile i wpływach lokalnych plemion. Jednym z takich plemion są Bani Marīn. Pierwotnie wyrośli na gruzach poprzedniej #L [ROOT.GetCountry.GetAdjective|l]kiej#! dynastii i w 1245 r. zajęli [ShowLocationName('meknes')].\n\nPonieważ wywodzą się z naszych północno-wschodnich ziem i znaleźli się w ogniu konfliktu między naszym ludem a władcami regionu [ShowRegionName('iberia_region')], stanowili niegdyś o sile naszej armii. Pomimo militarnej sprawności, dziś większość czasu spędzają jednak z rodzinami, skupiając się na hodowli olbrzymich stad owiec."
 flavor_mor.14.a: "Powinniśmy ich zagospodarować."
 every_location_with_wool_gains_tt: "Każda posiadana [location|el], w której znajduje się [ShowGoodsName('wool')|l], jak [target_location.GetName], zyska [modifier|el] „[ShowModifier('banu_marin_wool_modifier')]”"
 flavor_mor.14.b: "Nie możemy polegać na odległych od nas, kapryśnych plemionach."
 flavor_mor.14.historical_info: "Bani Marin, czy też Marynidzi, byli berberyjskim plemieniem z grupy Zenata, pierwotnie funkcjonującym jako nomadyczni pasterze w północno-wschodniej części gór Atlas w Maroku. Początkowo działali jako najemnicy dynastii Almohadów, lecz w XIII wieku się zbuntowali i wywalczyli autonomię. Plemię to położyło fundamenty pod dynastię Marynidów, którzy kontrolowali Maroko i część Afryki Północnej. Zasłynąwszy dużymi możliwościami militarnymi, odgrywali znaczną rolę w kształtowaniu dynamiki politycznej regionu. Wewnętrzne konflikty z czasem doprowadziły jednak do ich upadku."
 flavor_mor.15.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka tkanka społeczna"
 flavor_mor.15.desc: "Trudne lata, naznaczone głodem, wojnami, niestabilnością i wyniszczeniem pozostawionymi przez poprzednią dynastię, są już tylko przeszłością. Choć wielu starało się nam zaszkodzić, zdołaliśmy zbudować różnorodne społeczeństwo, w którym swoje miejsce znalazły odmienne plemiona, miejscowi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i uczeni. Nad wszystkimi pewne przywództwo sprawuje [target_character.GetName]. Pierwszy raz od wieków [target_country.Custom('GetRulerOrRegentTitle')|l] dzierży faktyczną władzę nad całym regionem."
 flavor_mor.15.a: "Spokój przyniesie nam dobrobyt."
 flavor_mor.15.b: "Najwyższa pora na centralizację!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "[target_character.GetName], [Select_CString(CHARACTER.IsFemale, 'wymieniana', 'wymieniany')] jednym tchem pośród najwybitniejszych filozofów globu, proponuje nam zasponsorowanie [target_character.GetHerHis] prac. Niepodważalny prestiż [target_character.GetHerHis] sprawił, że [target_character.GetShortNameWithNoTooltip] [Select_CString(CHARACTER.IsFemale, 'miała', 'miał')] sposobność pobierać nauki od najznamienitszych uczonych regionu [ShowRegionName('maghreb_region')].\n\nDlatego też może się poszczycić wybitnym obeznaniem w sferach prawoznawstwa, praw religijnych i lingwistyki. [target_character.GetHerHis|U] osoba niewątpliwie ubogaciłaby naszą sferę kulturową."
 flavor_mor.16.a: "Obejmiemy [target_character.GetHerHis] prace patronatem."
 flavor_mor.16.b: "Lepiej tego nie róbmy."
 flavor_mor.16.historical_info: "Ibn Chaldun był znamienitym arabskim socjologiem, filozofem i historykiem, uznawanym za jednego z najbardziej rewolucyjnych myślicieli średniowiecza. Przypisuje mu się pionierskie zasługi w dziedzinach historiografii, socjologii, ekonomii i demografii. Jego najsłynniejsze dzieło, #italic Al-Mukaddima#!, spisane w zaledwie sześć miesięcy, miało niebagatelny wpływ na pracę późniejszych historyków, dając im wgląd w dynamikę funkcjonowania imperiów. Teorie Ibn Chalduna były zestawiane z osiągnięciami europejskich intelektualistów, jak Machiavelli, Hegel i Adam Smith – co ukazywało pionierską naturę jego myśli. Jego koncepcje po dziś dzień wpływają na islamską filozofię i liczne dziedziny nauki."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "Nie jest żadną tajemnicą, że #L [ShowReligionGroupAdjective('muslim')|l]i#! świat zrodził wielu z najwybitniejszych polihistorów w dziejach. Niewątpliwie należy do nich także [target_character.GetName], [Select_CString(CHARACTER.IsFemale, 'słynąca', 'słynący')] z niesłychanych osiągnięć w wielu dziedzinach. Ma na koncie szereg dzieł, w tym także poetyckich, inspirowanych [target_character.GetHerHis] przeżyciami w regionie [ShowRegionName('maghreb_region')]. Uchodzi za [Select_CString(CHARACTER.IsFemale, 'mistrzynię', 'mistrza')] rymowanej prozy, znanej jako sadżi."
 flavor_mor.17.historical_info: "Lisan al-Dīn ibn al-Chatib był znamienitym arabskim polihistorem, wywodzącym się z Emiratu Grenady. Zasłynął jako poeta, prozaik, historyk, filozof, medyk oraz polityk. Jego słynne poematy, #italic Jadaka al-Ghaithu#! i #italic Lamma Bada Yatathanna#!, zdobią mury Alhambry. Z kolei wybitne dzieło historyczne, #italic Al-Ihata fi achbar Gharanata#!, spisane w 1369 r. i zawierające jego autobiografię, pozostaje po dziś dzień nieprzetłumaczone.\n\nPomimo niebagatelnych osiągnięć kilkakrotnie trafił na banicję, a ostatecznie w 1374 r. został ukarany śmiercią za herezję – prawdopodobnie ze względu na polityczny konflikt z dynastią Nasrydów. Jego utwory literackie, słynące szczególnie z rymowanej prozy, czerpały z dorobku wschodnich islamskich poetów. Jego traktat o czarnej śmierci opisywał zakaźną drogę przenoszenia choroby – wyprzedzał zatem europejskie ustalenia o całe stulecia."
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip] i [target_character2.GetHerHis] knowania"
 flavor_mor.18.desc: "Dopuszczając się bezwstydnego, agresywnego targnięcia na nasz majestat, [target_character2.GetName] wysuwa żądanie, by [target_ruler.GetShortName] [Select_CString(target_ruler.IsFemale, 'odstąpiła', 'odstąpił')] [Select_CString(target_character2.IsFemale, 'jej', 'mu')] tron. Przeciwstawiając zaawansowany wiek władcy własnemu wigorowi i głodowi władzy, [target_character2.GetShortName] [Select_CString(target_character2.IsFemale, 'zdołała', 'zdołał')] zgromadzić szerokie grono współspiskowców pragnących sprawić, by [target_country.Custom('GetRulerOrRegentTitle')|l] [Select_CString(target_ruler.IsFemale, 'została wygnana', 'został wygnany')] i zapanowała epoka bezprawia."
 flavor_mor.18.a: "[target_character2.GetShortName] straci za to głowę."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "Buntownicy z dynastii [ShowDynastyName('marinid_dynasty')]"
 no_head_of_cabinet_tt: "Brak [Concept('head_of_the_cabinet','głowy gabinetu')|el] przynosi następujące skutki:"
 flavor_mor.19.title: "Władza w niewłaściwych rękach"
 flavor_mor.19.desc: "Powolny upadek majestatu i wpływów zwykle rzuca się w oczy, gdy jest już za późno. Wpisuje się w to także [target_character.GetName], [Select_CString(CHARACTER.IsFemale, 'której', 'którego')] nieudane dążenia do ograniczenia znaczenia, jakim cieszyli się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], sprawiły jedynie, że ci przejęli wszystkie istotne funkcje rządu..."
 flavor_mor.19.a: "Cóż możemy zrobić?"
 resisting_viziership_lowers_requirements_to_repeal: "Postawienie oporu autokratycznych tendencji, jakie wykazują nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] w toku #Y kolejnych zdarzeń#! sprawi, że koszt usunięcia tej [Concept('government_reform', 'reformy rządowej')|e] się obniży"
 flavor_mor.20.title: "Dynastie polityczne"
 flavor_mor.20.desc: "Odkąd nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejęli władzę, rośnie liczba tytułów i posad, jakimi się wymieniają. Przepływ władzy sprawił, że [target_character2.GetName] nie ma już narzędzi, by stawiać opór tyrańskim skłonnościom nowych, wpływowych figur. Nie możemy zignorować tego afrontu wobec naszego majestatu.\n\n[target_character.GetName] we własnej osobie, ostatni [target_character.Custom('GetCharacterCabinetTitle')|l] decydujący się na taki ruch, unaocznia niesłychane, palące problemy, jakie [target_character.GetSheHe] i [target_character.GetHerHis] kompani wykreowali."
 flavor_mor.20.a: "Czymże jest jeszcze jedna posada?"
 flavor_mor.20.b: "Zapominają, kto tu rządzi!"
 easier_to_repeal_viziership_tt: "Odrzucenie reformy „[ShowGovernmentReformName('powerful_vizierships_reform')]” będzie wymagało mniejszych [Concept('crown_power', 'wpływów korony')|e]"
 flavor_mor.21.title: "Żądania przywilejów"
 flavor_mor.21.desc: "Jak doskonale wiadomo, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] dzierżą znaczący wpływ na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], opanowany przez ich przedstawicieli. Ludzie ci, sowicie opłacani, bezustannie zabiegają, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zyskiwali kolejne przywileje i sprawczość w królestwie."
 flavor_mor.21.a: "Musimy się z tym pogodzić..."
 flavor_mor.21.b: "Nigdy!"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a gospodarka"
 flavor_mor.22.desc: "Odkąd [target_character.GetName] [Select_CString(CHARACTER.IsFemale, 'utraciła', 'utracił')] realną władzę, zaś za sznurki zaczęli pociągać [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], zagarnianie do prywatnych kieszeni paru groszy z każdego przypływu podatków stało się czymś na kształt zwyczaju. Najnowszy pomysł na zagrabienie ciężko wypracowanego przychodu państwa [ROOT.GetCountry.GetFlavorRank|l] stanowi kolejna obniżka podatków dla nich i ich sponsorów."
 flavor_mor.22.a: "Czyż sami nie zarobili tych pieniędzy?"
 flavor_mor.22.b: "Zapominają, komu służą!"
 flavor_mor.22.c: "Datek mógłby ostudzić ich zapędy..."
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] knują"
 flavor_mor.23.desc: "Co potężniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są szalenie zawiedzeni odczuwalnym oporem, z jakim spotkała się próba sprawienia, by [target_country.Custom('GetRulerOrRegentTitle')|l] [Select_CString(target_ruler.IsFemale, 'odzyskała', 'odzyskał')] większą władzę. Za kulisami zachodzą szemrane konszachty i fortele, mające spowodować, że [target_character.GetName] spotka się z przedwczesnym końcem. Staraniom tym przewodzi [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'usiłująca', 'usiłujący')] zdążyć, zanim [target_character.GetShortName] wyszarpie władzę z rąk tych wygłodniałych sępów."
 flavor_mor.23.a: "[Select_CString(target_character2.IsFemale, 'Przeklęta zdrajczyni!', 'Przeklęty zdrajca!')]"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "[Select_CString(target_character.IsFemale, 'Słynąca', 'Słynący')] z wielkiej pobożności i ścisłego przestrzegania #L [ShowReligionGroupAdjective('muslim')|l]ich#! nauk [target_character.GetName] wyrabia sobie na naszych ziemiach renomę [Select_CString(target_character.IsFemale, 'znaczącej duchowej przywódczyni', 'znaczącego duchowego przywódcy')]. [Select_CString(target_character.IsFemale, 'Wywodząca', 'Wywodzący')] się z regionu [ShowLocationName('eastern_anti_atlas')] [target_character.GetShortName] gromadzi liczne grono wiernych wokół swej zāwiyi, gdzie naucza o mistycznych sprawach. Musimy zdecydować, czy nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może skorzystać na obecności takiej postaci."
 flavor_mor.24.a: "Przyjmiemy [Select_CString(target_character.IsFemale, 'ją', 'go')] z radością!"
 flavor_mor.24.b: "Nie potrzeba nam kolejnych duchownych."
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip] umiera"
 flavor_mor.25.desc: "Niedługo po tym, jak [target_character.GetName] [Select_CString(target_character.IsFemale, 'odeszła', 'odszedł')], pogrążeni w bólu i zapłakani wierni zebrali się w lokacji [target_location.GetName], by oddać hołd [Select_CString(target_character.IsFemale, 'swej nauczycielce', 'swemu nauczycielowi')]. Miejsce [target_character.GetHerHis] spoczynku przyciągnęło tak liczną grupę wiernych, że miejscowi postanowili złożyć petycję o założenie w tym miejscu pełnoprawnego świętego miejsca na [target_character.GetHerHis] cześć."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Nie stać nas na to."
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip] i [target_character.GetHerHis] wizje"
 flavor_mor.26.desc: "Od wielu nieprzespanych nocy [target_character.GetName] zmaga się z obrazami, których nie potrafi pojąć. Aby uciszyć swój niepokój, zwraca się po interpretację do sufickiego szejcha. Sny są różnorodne, lecz wszystkie sprowadzają się do tego samego finału – przemarszu przez przepiękne, opływające dobrobytem miasto, z postawioną na środku wieżą z marmuru i złota. Do jej wnętrza wkraczają następnie dwa lwy, eskortowane przez tłum ludzi.\n\nUczony zaproponował dwie interpretacje tych wizji. Pierwsza – to znak, że [ROOT.GetCountry.GetReligion.GetGodName] zsyła swe błogosławieństwo i najlepszy dowód, jak wielce [Select_CString(target_character.IsFemale, 'pobożna', 'pobożny')] jest [target_character.GetShortNameWithNoTooltip]. Inna – lwy to [target_child1.GetName] i [target_child2.GetName], a wizja zapowiada ich nadchodzącą wielkość..."
 flavor_mor.26.a: "[target_character.GetNameWithNoTooltip] poprowadzi nas do chwały."
 flavor_mor.26.b: "Możemy powierzyć przyszłość naszego ludu tym lwom."
 flavor_mor.27.title: "W słusznej sprawie państwa [GetCountry('TUN').GetLongNameWithNoTooltip]"
 flavor_mor.27.desc: "Ponieważ nasz drogi [ruler_scope.GetName] i księżniczka dynastii [ShowDynastyName('hafsid_dynasty')], [GetCharacter('tun_fatimah').GetName], zawarli małżeństwo, dynastie związały się sojuszem.\n\nIgnorując ten pakt, w 1335 r., #L [GetCountry('TLE').GetAdjective]cy#! nikczemnicy ośmielili się zagrozić naszych #L [GetCountry('TUN').GetAdjective|l]kich#! partnerów. W rezultacie nasi dzielni żołnierze odpowiedzieli na wezwanie i zaatakowali państwo [GetCountry('TLE').GetNameWithNoTooltip] od zachodu, zmuszając wrogie siły do odwrotu i obrony własnej stolicy – miasta [tle_capital_scope.GetName] – przed naszym oblężeniem.\n\nTeraz, dwa lata później, oblężenie zostało zawieszone, zaś [ruler_scope.GetNameWithNoTooltip] skupił się na zduszeniu buntu przewodzonego przez jego brata.\n\nNadeszła pora, by wrócić na front i położyć kres [GetCountry('TLE').GetAdjectiveWithNoTooltip|l]kiemu zagrożeniu."
 flavor_mor.27.a: "Do broni!"
 flavor_mor.28.title: "Bunt syna"
 flavor_mor.28.desc: "Syn naszego władcy, którym jest [usurper_scope.GetName], do tej pory sprawujący zwierzchnictwo nad nowo podbitymi ziemiami w regionie [ShowAreaNameWithNoTooltip('algiers_area')], wykorzystał naszą nieobecność w stolicy z racji trwającej kampanii, zawitał do miasta [capital_scope.GetName] i tytułuje się jako nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nOskarża nas o porzucenie naszego ludu w imię wojny i żąda uznania swego roszczenia do tronu."
 flavor_mor.28.a: "Wracajmy do stolicy!"
 flavor_mor.28.b: "Zaakceptujmy jego żądania."
 abu_inan_faris_rebels: "Zwolennicy Abū 'Ināna Fārisa"
 flavor_mor.29.title: "Los bywa przewrotny"
 flavor_mor.29.desc: "Wbrew wszelkiemu rozsądkowi i sprawiedliwości, [usurper_scope.GetName] otrzymał nagrodę za swą zdradę.\n\nNasz najjaśniejszy władca, [ruler_scope.GetName], opuścił ten świat, nie zdążywszy stłumić buntu potomka. Ten zaś nie marnował czas, błyskawicznie umacniając władzę i pozycję.\n\nCzy tak bezprawne zagarnięcie tronu może przynieść epokę stabilności, czy też doprowadzi do upadku dynastii [ShowDynastyName('marinid_dynasty')]?"
 flavor_mor.29.a: "Czas pokaże."
 flavor_mor.30.title: "Pierworodny śmiałek"
 flavor_mor.30.desc: "Nasz kraj przeszyła rozpacz.\n\nUwielbiany i ceniony [heir_scope.GetName] spotkał się w trakcie służby na rzecz państwa [ROOT.GetCountry.GetName] z przedwczesnym końcem.\n\nJego pamięć i przykład będzie przyświecać naszym młodym żołdakom przez pokolenia."
 flavor_mor.30.historical_info: "Abu Malik Abd al-Wahid, następca sułtana Marynidów, padł w 1339 r. ofiarą zasadzki kastylijskich sił w drodze powrotnej ze szturmu na przygraniczne miasto Jerez de la Frontera. Jego ludzie zostali zmasakrowani, zaś on sam poległ w trakcie próby ucieczki."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Cały naród będzie go opłakiwał."
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')] – utworzenie"
 flavor_mor.31.desc: "Liczne #L [ShowCultureGroupName('amazigh_group')|l]kie#! plemiona okazały się dla państwa [ROOT.GetCountry.GetName] nie lada wsparciem. Zamieszkawszy w kilku z naszych osad, wydatnie przyczyniły się do ich obrony przed wewnętrznymi i zewnętrznymi zagrożeniami. Zapewne mogliśmy utworzyć dla nich specjalne garnizony, dzięki którym fortyfikacje stałyby się jeszcze bezpieczniejsze."
 flavor_mor.31.a: "Załóżmy je."
 flavor_mor.31.b: "Nie powinniśmy im powierzać tak odpowiedzialnej roli."
 flavor_mor.32.title: "Usprawnienie meczetu Ben Youssefa"
 flavor_mor.32.desc: "Najistotniejszy meczet w lokacji [target_location.GetName] – $ben_youssef_mosque$ – wyraźnie podupada i potrzebuje pilnych prac zarówno wewnątrz, jak i na zewnątrz. [target_character.GetName] rozważa podjęcie renowacji. [target_location.GetRank.GetName|U] i tutejszy dobrobyt a także budowla by na tym zyskały."
 flavor_mor.32.a: "Odnówmy go."
 flavor_mor.32.b: "Jest jeszcze w dobrym stanie."
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "Od początku rządów [target_character.GetName] rozważa budowę pałacu, który stanowiłby pomnik dominacji nad wrogami. Zaplanowawszy wykorzystanie materiałów pochodzących z regionów, takich jak [ShowRegionName('italy_region')] i [ShowRegionName('guinea_region')], [target_character.GetShortName] dąży do postawienia najbardziej zachwycającej budowli na świecie. Choć to niełatwe przedsięwzięcie, może bylibyśmy w stanie doprowadzić je do skutku."
 flavor_mor.33.a: "Dołożymy wszelkich starań, by zrealizować te ambicje."
 flavor_mor.33.b: "Nie powinniśmy się decydować na taki projekt."
 flavor_mor.33.c: "Wybudujmy najwspanialszy pałac świata."
 flavor_mor.34.title: "Rozkwit dynastii [ShowDynastyNameWithNoTooltip('saadi_dynasty')]"
 flavor_mor.34.desc: "Niestabilność w kraju [ROOT.GetCountry.GetName] sprawia, że [target_character2.GetName] jawi się w oczach wielu jako [Select_CString(target_character2.IsFemale, 'słaba', 'słaby')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Nadzieję ludu wzbudzają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a ściślej – ich pomniejszy przedstawiciel, [target_character.GetName]. Obiecuje [target_character.GetSheHe], że gdy [target_character2.GetNameWithNoTooltip] utraci władzę, państwo [ROOT.GetCountry.GetFlavorRank|l] przebudowane na [target_character.GetHerHis] modłę wkroczy w epokę pokoju, wolności, sprawiedliwości i bezpieczeństwa."
 flavor_mor.34.a: "[target_character2.GetNameWithNoTooltip] musi ustąpić."
 flavor_mor.34.b: "[ROOT.GetCountry.GetFlavorRank] na [target_character.GetHerHis] modłę?"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')] – rozkwit"
 flavor_mor.35.desc: "Rosnąca popularność sufizmu w kraju [ROOT.GetCountry.GetName] doprowadziły do powstania jednej z najbardziej mistycznych islamskich szkół. [ShowReligiousSchoolName('isawiyya_school')], bo tak się zowie, stale poszerza swe wpływy w państwie [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mor.35.a: "Mnogość szkół religijnych doprowadzi do konfliktów."
 flavor_mor.35.b: "Budzi to naszą ciekawość."
 mor_unlock_isawiyya_school_tt: "Odblokowuje [Concept('religious_school','szkołę religijną')|el] „[ShowReligiousSchoolName('isawiyya_school')]”."
 flavor_mor.36.title: "[ShowLocationNameWithNoTooltip('cordoba')] odzyskana"
 flavor_mor.36.desc: "Zwycięstwo naszych armii w regionie [ShowRegionName('iberia_region')] oznacza, że osiągnęliśmy cel tej kampanii. Odradza się zatem nadzieja, że $ADU$ się odrodzi, a na tych ziemiach znów nastaną #L [ShowReligionGroupAdjective('muslim')|l]ie#! rządy. Powinniśmy zatem zażądać poddaństwa od sojuszników, którym udzieliliśmy wsparcia w tym krwawym konflikcie."
 flavor_mor.36.a: "Niechaj ukorzą się przed swymi panami."
 flavor_mor.37.title: "Kraj [prev_country.GetNameWithNoTooltip] wysuwa żądanie"
 flavor_mor.37.desc: "Ponieważ kraj [prev_country.GetName] wydatnie pomógł nam w odparciu naszych wrogów w regionie [ShowRegionName('iberia_region')], przypomina teraz, że jesteśmy jego dłużnikami. Żąda, byśmy zostali jego podwładnymi i najwyraźniej nie ustąpi, póki na to nie przystaniemy."
 flavor_mor.37.a: "Daliśmy słowo."
 flavor_mor.37.b: "Nie poświęcimy naszej suwerenności!"
 mor_demand_granada_submission_tt: "Zażądamy aneksji kraju [target_country.GetName]"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip]: opór"
 flavor_mor.38.desc: "Wygląda na to, że [target_country.GetGovernment.GetRulerTitle|l] państwa [target_country.GetName] ignoruje naszą wolę. Dążenia niepodległościowe kraju sprawią, że $ADU$ nie odtworzy się w pełni."
 flavor_mor.38.a: "Wolność znajdą w grobach!"
 flavor_mor.38.b: "Nie jesteśmy jeszcze gotowi."
 mor_deny_submission_may_lead_to_war_tt: "Odkładanie tej sprawy doprowadzi do wojny z państwem [prev_country.GetName]"
 flavor_mor.1000.title: "Rekrutacja [target_country.GetAdjectiveWithNoTooltip|l]kich najemników"
 flavor_mor.1000.desc: "Nasi sojusznicy z państwa [target_country.GetName] dobrze prosperują i wyrastają na liczącą się na świecie siłę. Wielu ich żołnierzy pali się do zasilenia naszej armii. Żeby do tego doszło, musimy jednak nie tylko zagwarantować im wsparcie finansowe, ale też uzyskać pewność, że ich [target_country.GetGovernment.GetRulerTitle|l] poprze tę inicjatywę."
 flavor_mor.1000.a: "Podejmijmy negocjacje."
 flavor_mor.1000.b: "Wcielenie obcych do naszej armii skończy się tragedią."
 mor_they_must_accept_offer_tt: "Kraj [target_country.GetName] musi zaakceptować propozycję, by efekty były aktywne"
 mor_no_ottoman_mercs_tt: "Nie poprosimy państwa [target_country.GetName] o [Concept('mercenaries','najemników')|e]"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "Państwo [prev_country.GetName] poinformowało nas, że część naszych wojsk pragnie dołączyć do jego armii w poszukiwaniu grosza. Zgadza się nie tylko opłacić ich zatrudnienie, ale także odpłacić nam złotem, jeżeli pozwolimy tym żołnierzom wyruszyć do miasta [prev_country.GetCapital.GetName] i podjąć tam służbę."
 flavor_mor.1001.a: "Dla naszych sojuszników wszystko!"
 flavor_mor.1001.b: "Żołnierze zostaną w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "[ShowGoodsNameWithNoTooltip('sugar')]: zwiększenie produkcji"
 flavor_mor.1100.desc: "W związku ze wzrostem popytu na [ShowGoodsName('sugar')|l] w kraju [ROOT.GetCountry.GetName] [target_character.GetName] postuluje, by zasilili nas w [ShowGoodsName('slaves_goods')|l] z kraju [target_country.GetName]. Mogliby oni podjąć pracę na plantacjach w lokacji [target_location2.GetName], co zwiększyłoby nasze możliwości produkcyjne. Wszystko zależy, rzecz jasna, od tego, czy [target_country.GetGovernment.GetRulerTitle|l] państwa [target_country.GetNameWithNoTooltip] uzna taki układ za obopólnie korzystny."
 flavor_mor.1100.a: "Wyślijmy ofertę."
 flavor_mor.1100.b: "Znajdziemy niewolników gdzie indziej."
 mor_no_slave_purchase_tt: "[ShowGoodsName('slaves_goods')] z kraju [target_country.GetName] to złe rozwiązanie, nie kupimy ich"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetGovernment.GetRulerTitle] państwa [prev_country.GetName], [target_character.GetName], obiecuje wyłożyć sporą sumę, by na ich ziemie trafiły [ShowGoodsName('slaves_goods')|l] z prowincji [target_location.GetProvinceDefinition]. Kraj zamierza na większą skalę produkować [ShowGoodsName('sugar')|l]."
 flavor_mor.1101.a: "Obopólnie korzystna wymiana."
 flavor_mor.1101.b: "Nie dostaną naszych niewolników."
 flavor_mor.1200.title: "$ADU$: odbudowa"
 flavor_mor.1200.desc: "Od rozpoczęcia rekonkwisty, #L [ShowReligionGroupAdjective('muslim')|l]ie#! wpływy w regionie [ShowRegionName('iberia_region')] wyraźnie słabną. Odkąd istotne punkty, jak [ShowLocationName('cordoba')], trafiły w #L [target_country2.GetAdjective|l]kie#! władanie, [target_character.GetName] rozważa zorganizowanie wyprawy i odbicie tamtych terenów. Jeśli [target_character2.GetName] udzieli nam wsparcia, $ADU$ może czekać odbudowa, a zapał krzyżowców ulegnie ugaszeniu – jeśli tylko [ROOT.GetCountry.GetReligion.GetGodName] pozwoli!"
 flavor_mor.1200.a: "Postarajmy się o wsparcie państwa [target_country.GetNameWithNoTooltip]."
 flavor_mor.1200.b: "Nie warto podejmować tej wyprawy."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Jeśli na skutek zwycięstwa w [Concept('war','wojnie')|e] uda nam się zająć lokację [ShowLocationName('cordoba')] oraz #Y 80%#! obszaru [ShowAreaName('andalusia_area')], przyjmiemy nazwę $ADU$ i zażądamy aneksji kraju [target_country.GetName]"
 mor_send_offer_to_granada_for_war_against_castile: "Złożymy państwu [target_country.GetName] propozycję [Concept('alliance','sojuszu')|e]"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] z kraju [prev_country.GetName] proponuje nam zawiązanie sojuszu mającego na celu odzyskanie dawnych #L [ShowReligionGroupAdjective('muslim')|l]ich#! ziem na południu regionu [ShowRegionName('iberia_region')], takich jak [ShowLocationName('cordoba')]."
 flavor_mor.1201.a: "Przyłączmy się do tej kampanii."
 flavor_mor.1201.b: "Czy można im w ogóle ufać?"
