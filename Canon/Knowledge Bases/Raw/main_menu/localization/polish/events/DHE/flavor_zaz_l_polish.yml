l_polish:
 flavor_zaz.1.title: "Powstanie Siczy $ZAZ_ADJ$kiej"
 flavor_zaz.1.desc: "[ROOT.GetCountry.GetName] polega w coraz większym stopniu na jednej z grup, jaką są [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]. Jej rosnąca rola sprawia, że na [ShowAreaName('zaporizhzhia_area')] zaczęły ściągać z różnych stron zastępy wojowników, zbiegłych chłopów pańszczyźnianych oraz innych awanturników, którzy wznieśli nad rzeką Dnieprem szereg ufortyfikowanych obozów, gdzie zamierzają pozostać w nadziei, że z czasem [ROOT.GetCountry.GetNameWithNoTooltip] usankcjonuje ich samorządność.\n\nInne nacje nie są ślepe na ten stan rzeczy i już obmyślają, jak właściwie wykorzystać niełatwe położenie tak powstałej Kozaczyzny zaporoskiej, aby przejąć kontrolę nad tym obszarem."
 flavor_zaz.1.historical_info: "Sicz Zaporoska stanowi pierwsze, a zarazem najsłynniejsze obwarowanie tego typu. Powstało prawdopodobnie na przełomie wieków XV i XVI na naddnieprzańskiej wyspie Mała Chortyca. Sami Kozacy zaporoscy, ujęci w rejestr kozacki, służyli jako żołnierze w wojskach Rzeczypospolitej Obojga Narodów, w tym przeciwko rosnącym w siłę Osmanom. Po licznych buntach ostatecznie opowiedzieli się po stronie Imperium Rosyjskiego, tracąc w ciągu lat władzy moskiewskiej systematycznie na znaczeniu. Sicz Zaporoska została ostatecznie rozwiązana w 1775 r. i zastąpiona Siczą Dunajską."
 flavor_zaz.1.a: "Ci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] chcą się teraz sami rządzić?"
 flavor_zaz.1.b: "Uczynią z nas możnych panów."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ zyska [cores|e] na całym [Concept('area','obszarze')|e]: [ShowAreaName('zaporizhzhia_area')."
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip] i nasza przyszłość"
 flavor_zaz.2.desc: "Choć pozostajemy wiernymi kościoła #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ego#! i [ROOT.GetCountry.GetFlavorRank], a [target_international_organization.GetName] sprawują nad nami zwierzchnictwo duchowe, to wielu, w tym [target_character.GetName], dostrzega, że [ROOT.GetCountry.GetName] i [target_country.GetName] łączy słabnąca więź. Zamiast patrzeć bezczynnie na ten narastający trend, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oraz [ROOT.GetCountry.GetGovernment.GetCourtTitle] pragną przerwać obecny stan rzeczy. Jednakże są też tacy, którzy sądzą, że [ROOT.GetCountry.GetNameWithNoTooltip|l] stoi przed szansą, by rozwinąć odrębną kulturę, wolną od wścibstwa dygnitarzy z obcych nam miejsc jak [target_country.GetCapital.GetName]."
 flavor_zaz.2.a: "Przekażmy im podarek w geście przyjaźni."
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip]? Nic od nas nie dostaną!"
 flavor_zaz.1000.title: "Próba sojuszu"
 flavor_zaz.1000.desc: "Choć zdaniem wielu [ROOT.GetCountry.GetName] ma się dobrze pod #L [target_country.GetAdjective|l]kimi#! rządami, między [target_character.GetName] a [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] była niewielka niezgoda, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest w większości zgodny, że potrzebna nam nowa alternatywa. [target_country2.GetLongName] to dobry wybór, a [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] będą istotnym wzmocnieniem dla jego wojsk. W zamian moglibyśmy polegać na ich wsparciu przy uwalnianiu się od naszego ciemiężcy."
 flavor_zaz.1000.a: "Zwrócimy się do nich o pomoc."
 flavor_zaz.1000.b: "[target_country.GetNameWithNoTooltip] to zbyt groźny przeciwnik – powstanie, nawet przy wsparciu takiego państwa jak [target_character2.GetNameWithNoTooltip], może się nie powieść"
 zaz_russia_will_declare_war_if_they_accept_tt: "W razie przyjęcia naszej oferty przez państwo [target_country2.GetName.] zostaniemy jego #L [ShowSubjectTypeName('vassal')|l]em i wypowie ono wojnę krajowi: [target_country.GetName]"
 zaz_no_rebellion_tt: "[target_country.GetName] celem rebelii? Nie może być"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Choć [target_country.GetName] to nasz zaprzysięgły wróg, państwo to rządzi swoimi #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l]kimi#! poddanymi twardą ręką. Niedawna zmiana sytuacji politycznej sprawiła, że [target_character3.GetName] pragnie zmienić sojusze, więc [Select_CString(target_character3.IsFemale,'zaoferowała','zaoferował')], że do nas dołączy w zamian za zrzucenie jarzma [target_country.GetAdjectiveWithFlagWithNoTooltip|l]kiego, pod którym [target_country3.GetName] dość się nacierpiała."
 flavor_zaz.1001.a: "Wyruszamy o świcie."
 flavor_zaz.1001.b: "Czemu mielibyśmy ufać tym nomadom, że również nas nie zdradzą?"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]kie regalia"
 flavor_zaz.1100.desc: "Choć z oddaniem pełniliśmy służbę w #L [target_country.GetAdjective|l]kim#! wojsku, [target_country.GetGovernment.GetRulerTitle] nigdy nie [Select_CString(target_ruler.IsFemale,'obdarzyła','obdarzył')] nas żadnym zaszczytem. Mogliśmy liczyć jedynie na korzyści, jakie przysługują prostym żołnierzom: łup i ziemie. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] oraz [ROOT.GetCountry.GetGovernment.GetCourtTitle] pragną zwrócić się o regalia dla #L [ROOT.GetCountry.GetAdjective|l]kich#! możnych, którzy służyli w licznych kampaniach, odnosząc zwycięstwa. Jeśli [target_country.GetNameWithNoTooltip] przychyli się do naszej prośby, zadbamy, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przyjęli to z zadowoleniem."
 flavor_zaz.1100.a: "Zwrócimy się o jak najokazalsze regalia."
 flavor_zaz.1100.b: "Nasze dokonania i opowieści są cenniejsze od jakichkolwiek ozdób."
 zaz_request_work_of_art_from_overlord_tt: "Zamiast tego zadowoli nas, jeśli [target_country.GetName] ofiaruje nam [Concept('work_of_art','dzieło sztuki')|e]"
 zaz_no_request_from_overlord_tt: "Nasz zwierzchnik, [target_country.GetName], nie otrzyma od nas żadnej prośby"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "Nasz podwładny, [target_country2.GetName], i jego [target_country2.GetGovernment.GetEstateName('cossacks_estate')|l], na których ofiarność na polu walki liczyć może [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], podnoszą, że szczędziliśmy na nich darów. Domagają się przeto, by obdarować ich możnych regaliami, które będą symbolizować ich panowanie nad resztą Kozaków. Moglibyśmy przychylić się do tej prośby i zlecić wykonanie regaliów, ale zdaniem niektórych [ROOT.GetCountry.GetFlavorRank] ma obecnie o wiele pilniejsze wydatki, które są niezbędne, by nasza ojczyzna, [ROOT.GetCountry.GetFlavorRank], mogła się rozwijać."
 flavor_zaz.1101.a: "Spełnijmy zachciankę naszego podwładnego."
 flavor_zaz.1101.b: "Nie stać nas na takie fanaberie."
