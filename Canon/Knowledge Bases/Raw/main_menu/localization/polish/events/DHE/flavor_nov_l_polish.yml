l_polish:
 flavor_nov.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – wojna domowa"
 flavor_nov.1.desc: "XIV wiek przyniósł otwarcie długiej rywalizacji kraju [ROOT.GetCountry.GetName] z Moskwą. Wewnętrzne spory między przywódcami republiki osłabiły ją w obliczu coraz większej #L [GetCountry('MOS').GetAdjective]kiej#! siły. Pomimo znalezienia się pod zwierzchnictwem państwa [GetCountry('MOS').GetNameWithNoTooltip] po inwazjach w latach 1456 i 1470, kraj [ROOT.GetCountry.GetNameWithNoTooltip] zachował prawo do samostanowienia. Dopiero w 1478 roku znalazł się pod pełną kontrolą Moskwy i utracił wolność. Państwu [ROOT.GetCountry.GetNameWithNoTooltip] udawało się zachować handlową pozycję do roku 1703, gdy wybudowany został Sankt Petersburg."
 flavor_nov.1.a: "Poprzyjmy frakcję kupców"
 flavor_nov.1.b: "Poprzyjmy frakcję arystokratów"
 STATIC_MODIFIER_NAME_civil_war_looming: "Wojna domowa na horyzoncie"
 STATIC_MODIFIER_DESC_civil_war_looming: "Bratobójczy spór między przywódcami republiki osiągnął punkt krytyczny."
 flavor_nov.2.title: "Traktat z Bołotowa"
 flavor_nov.2.desc: "Od wielu lat zwierzchnictwo państwa [ROOT.GetCountry.GetNameWithNoTooltip] nad krajem było co najmniej dyskusyjne. [pskov_country.GetNameWithNoTooltip] w wielu obszarach sprawował samodzielne rządy i ustanawiał politykę zagraniczną. Praktyczną niepodległość [pskov_country.GetNameWithNoTooltip] uzyskał w 1329 roku. Traktat z Bołotowa zatwierdzi taki stan rzeczy i przypieczętuje aktualną pozycję, jaką legitymuje się [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.a: "Zatwierdźmy oficjalnie ich niepodległość."
 nov_acknowledged_our_independence: "Niepodległość uznana"
 flavor_nov.2.b: "Pora, żeby [pskov_country.GetNameWithNoTooltip] przypomniał sobie, kto tu rządzi."
 flavor_nov.2.b.tt: "Podejmiemy próbę poskromienia kraju [pskov_country.GetName].\n#italic Może to skończyć się #R wojną#! między naszymi państwami!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] zagraża naszej niepodległości!"
 flavor_nov.3.desc: "Formalnie [ROOT.GetCountry.GetFlavorRank] podlega państwu [overlord_country.GetLongName]. [overlord_country.GetAdjectiveWithNoTooltip]kie zwierzchnictwo nad nami ma jednak co najwyższej symboliczny wymiar. Stanowimy de facto niezależne państwo.\n\nTraktat z Bołotowa miał potwierdzić ten stan rzeczy i zagwarantować, że [overlord_country.GetNameWithNoTooltip] nie będzie wpływać na naszą przyszłość. Do podpisania dokumentu jednak nie doszło. Zamiast tego władze państwa [overlord_country.GetNameWithNoTooltip] przysłały do nas gubernatorów, by na nowo umocnili #L [overlord_country.GetAdjectiveWithNoTooltip]ką#! kontrolę nad nami."
 flavor_nov.3.a: "[overlord_country.GetNameWithNoTooltip] i my mamy wspólną przyszłość."
 nov_acknowledged_our_authority: "Nasze zwierzchnictwo zostało uznane"
 flavor_nov.3.b: "Nigdy nie ugniemy się przed żadnym suwerenem!"
 flavor_nov.3.b.tt: "#italic Wojna rozpocznie się za #R 30#! dni, chyba że kraj [overlord_country.GetName] zagwarantuje naszą niepodległość.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] uznaje nasze zwierzchnictwo"
 flavor_nov.4.desc: "[pskov_country.GetName] śle dobre wieści! [pskov_country.GetGovernment.GetRulerTitle] uznaje naszą władzę nad krajem [pskov_country.GetNameWithNoTooltip] i przysięga wierność #L [ROOT.GetCountry.GetAdjective]kiemu#! państwu – [ROOT.GetCountry.GetFlavorRank] będzie mieć w nim poddanego. Nie musimy się już zamartwiać, że [pskov_country.GetNameWithNoTooltip] znów spróbuje się od nas uniezależnić."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] wypowiada wojnę o niepodległość!"
 flavor_nov.5.desc: "[pskov_country.GetName] przesyła na nasz dwór doprawdy godne ubolewania wieści! Nikczemnicy ośmielili się zakwestionować prawowite i sprawiedliwe #L [ROOT.GetCountry.GetAdjective]kie#! rządy – [pskov_country.GetFlavorRank] wypowiada nam wojnę o niepodległość! Musimy przygotować się do walki. W przeciwnym wypadku [pskov_country.GetNameWithNoTooltip] stanie się od nas niezależny!"
 flavor_nov.5.a: "Do broni!"
 flavor_nov.5.b: "Nie warto o to walczyć."
 flavor_nov.6.title: "Kryzys dotyczący Dwiny"
 flavor_nov.6.desc: "Ziemie w dorzeczu Dwiny, zwane Biarmią, od wielu lat zapewniają #L [ROOT.GetCountry.GetAdjective]kiemu#! państwu [ShowGoodsName('fur')|l] – stanowią jego główne źródło, a co za tym idzie gwarantują państwu [ROOT.GetCountry.GetLongNameWithNoTooltip] dobrobyt i stabilność.\n\nWrogie przejęcie dorzecza Dwiny, jakiego dopuścił się kraj [dvina_crisis_target.GetNameWithNoTooltip], niezmiernie utrudnia nasze położenie. Skarbiec państwa pustoszeje z dnia na dzień. Popadnięcie w ubóstwo wydaje się jedynie kwestią czasu!"
 flavor_nov.6.a: "Musimy odbić ziemie w dorzeczu Dwiny!"
 flavor_nov.6.a.tt: "Zażądamy, by kraj [dvina_crisis_cause.GetName] zwrócił nam ziemie w dorzeczu Dwiny.\n#italic Może to skończyć się #R wojną#! między naszymi państwami!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Kryzys dotyczący Dwiny – [GetCountry('NOV').GetNameWithNoTooltip] żąda zwrotu ziem"
 flavor_nov.7.desc: "Państwo [GetCountry('NOV').GetNameWithNoTooltip] żąda od nas odstąpienia ziem w dorzeczu Dwiny, zwanych Biarmią. Region ten zapewnia im [ShowGoodsName('fur')|l] – jest dla nich jego głównym źródłem. Chociaż ziemie te są bardzo zasobne, musimy mieć na uwadze, że zignorowanie tych żądań może doprowadzić do wojny."
 flavor_nov.7.a: "Zwróćmy im te ziemie."
 flavor_nov.7.a.tt: "#R Wszystkie posiadane lokalizacje w regionach [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] i [ShowProvinceDefinitionName('kholmogory_province')] zostaną zwrócone państwu [dvina_crisis_target.GetName].#!\n#italic Posunięcie to wejdzie w życie po 7 dniach.#!"
 nov_returned_the_dvina_lands: "Zwrócono ziemie w dorzeczu Dwiny"
 flavor_nov.7.b: "Zachowamy, co nasze."
 flavor_nov.7.b.tt: "Zatrzymamy ziemie w dorzeczu Dwiny.\n#italic Może to poskutkować #R wojną#! między państwami [dvina_crisis_target.GetNameWithNoTooltip] i [ROOT.GetCountry.GetNameWithNoTooltip]!#!"
 flavor_nov.8.title: "Kryzys dotyczący Dwiny – kraj [dvina_crisis_cause.GetNameWithNoTooltip] się poddaje"
 flavor_nov.8.desc: "Groźba wojny przyniosła skutek – odzyskaliśmy dla naszego państwa zasobne ziemie w dorzeczu Dwiny."
 flavor_nov.8.a: "Nasza gospodarka jest uratowana!"
 flavor_nov.8.a.tt: "#G Państwo [dvina_crisis_cause.GetName] zwraca nam wszystkie posiadane lokalizacje w regionach [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] i [ShowProvinceDefinitionName('kholmogory_province')].#!"
 flavor_nov.9.title: "Kryzys dotyczący Dwiny – nasze żądania zostały odrzucone"
 flavor_nov.9.desc: "Groźba wypowiedzenia wojny nie wystarczyła, by zmusić państwo [dvina_crisis_cause.GetName] do oddania nam ziem w dorzeczu Dwiny. Musimy teraz zdecydować, co czynić dalej..."
 flavor_nov.9.a: "Do broni!"
 flavor_nov.9.b: "Porzućmy tę sprawę."
 flavor_nov.10.title: "Traktat Niebura"
 flavor_nov.10.desc: "Nasze stosunki z państwem [GetCountry('HSA').GetLongName] są z natury napięte – bałtycka rywalizacja handlowa jest powszechnie postrzegana jako gra o sumie zerowej. Wielu ich wpływowych przedstawicieli, na czele z burmistrzem miasta [ShowLocationName('lubeck')] Johannem Nieburem, postuluje jednak ocieplenie stosunków między naszymi krajami. Chcieliby zbudować mocniejsze więzi i wzajemnie napędzić handel między naszymi portami."
 flavor_nov.10.a: "Ucałujemy krzyż na dowód zawarcia paktu!"
 nov_novgorodian_hanseatic_friendship: "Nowogrodzko-hanzeatycka przyjaźń"
 flavor_nov.10.b: "Bardziej nam się przysłuży nałożenie na nich embarga!"
 flavor_nov.12.title: "Świątynia Przemienienia Pańskiego"
 flavor_nov.12.desc: "Świątynia Przemienienia Pańskiego w mieście [ShowLocationName('novgorod')] mieści w swych murach jedną z naszych najważniejszych ikon – #italic Matkę Bożą „Znak”#!, odpowiedzialną za ocalenie miasta w 1170 roku podczas oblężenia przez armie czterech księstw pod suzdalskim dowództwem. Tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wysuwają prośby o budowę nowej świątyni na cześć tejże ikony."
 flavor_nov.12.a: "Cudowna ikona potrzebuje nowej świątyni!"
 flavor_nov.12.b: "Obecna świątynia jest odpowiednia."
 flavor_nov.13.title: "Sekta strigolników"
 flavor_nov.13.desc: "[ShowReligionName('strigolniki')] to wyznawcy nurtu, któremu przewodzi niejaki diakon [deacon_karp.GetName]. Przybył on do miasta [ShowLocationName('novgorod')] po tym, jak opuścił [ShowLocationName('pskov')] w obawie przed prześladowaniami. Jego nauki odrzucają eklezjastyczną hierarchię i monastycyzm – zgodnie z jego poglądami wszyscy kapłani są w jakimś stopniu zepsuci, a prawo odprawiania mszy i udzielania sakramentów powinny mieć także osoby świeckie.\n\nSłowa te ochoczo przyjęli [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], niżsi rangą [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], przez co władze religijne zaczęły domagać się naszej reakcji."
 flavor_nov.13.a: "To heretycy!"
 flavor_nov.13.a.tt: "Wszystkie kraje wyznające [ShowReligionName('orthodox')|l] otrzymują [ShowBiasValue('nov_opposes_strigolniki')|+=0] pkt. [Concept('opinion','opinii')|e] na temat kraju [root_country.GetName]."
 nov_opposes_strigolniki: "Sprzeciw wobec strigolników"
 lots_of_strigolniki: "Wiara, jaką wyznają [ShowReligionName('strigolniki')|l], staje się wyznaniem wielu [pops|el]."
 flavor_nov.13.b: "Powinniśmy być tolerancyjni wobec naszych braci w chrześcijańskiej wierze."
 flavor_nov.13.b.tt: "Wszystkie kraje wyznające [ShowReligionName('orthodox')|l] otrzymują [ShowBiasValue('nov_tolerates_strigolniki')|+=0] pkt. [Concept('opinion','opinii')|e] na temat kraju [root_country.GetName]"
 nov_tolerates_strigolniki: "Tolerancja wobec strigolników"
 flavor_nov.14.title: "Herezja judaizantów"
 flavor_nov.14.desc: "Narodziła się nowa sekta, podążająca za naukami niejakiego Skariji, odrzucającego Trójcę Świętą i boskość Chrystusa, jak również postulującego, by każdy wierny miał prawo głosu w sprawach wiary i zbawienia – a więc nieuznającego stanu zakonnego. Skarija powszechnie zwany jest „Żydem”, zaś jego poplecznicy – „judaizantami”.\n\nPrzekonania te zyskują na popularności. Nie możemy pozostać obojętni."
 skhariya_sect_rebels: "Sekta Skariji"
 flavor_nov.14.a: "Musimy się im sprzeciwić!"
 flavor_nov.14.a.tt: "Wiara, jaką wyznają [ShowReligionName('strigolniki')|l], będzie się #Y powoli#! rozprzestrzeniać w sąsiednich lokalizacjach"
 skhariya_sect_rebels_massive_support: "[ShowReligionName('strigolniki')] we wszystkich posiadanych przez nas lokalizacjach w regionie [ShowRegionName('russian_region')] dołączą do ruchu: [skhariya_sect_rebels.GetName]."
 nov_opposes_skhariya_sect: "Sprzeciw wobec sekty Skariji"
 flavor_nov.14.b: "Na razie będziemy ich tolerować."
 flavor_nov.14.b.tt: "Wiara, jaką wyznają [ShowReligionName('strigolniki')|l] będzie się #Y szybko#! rozprzestrzeniać w sąsiednich lokalizacjach"
 skhariya_sect_rebels_soothed: "[ShowReligionName('strigolniki')] we wszystkich posiadanych przez nas lokalizacjach w regionie [ShowRegionName('russian_region')] się uspokoją."
 nov_tolerates_skhariya_sect: "Tolerancja wobec sekty Skariji"
 flavor_nov.15.title: "Powstanie karelskie roku [GetCurrentYear]"
 flavor_nov.15.desc: "Karelia stała się polem starcia między państwami [GetCountry('SWE').GetName] i [ROOT.GetCountry.GetName] po tym, jak to pierwsze zdobyło przyczółek w lokalizacji [ShowLocationName('vyborg')], umocniło pozycję i zaczęło coraz mocniej wpływać na region, w końcu zderzając się z #L [ROOT.GetCountry.GetAdjective]kimi#! placówkami nad rzeką Newą. Doprowadziło to do wojny, która zakończyła się zawarciem pokoju w Nöteborgu in 1323 roku.\n\nOd niedawna [GetCountry('SWE').GetGovernment.GetRuler.GetName] rzekomo podżega jednak Karelów do powstania przeciw nam i osłabienia naszego kraju."
 karelian_independence_fighter: "Karelskie siły niepodległościowe"
 flavor_nov.15.a: "Przed nami trudne czasy."
 flavor_nov.15.a.tt: "#R [karelian_independence_fighter.GetName] mogą zyskać wsparcie kraju [sweden_country.GetName]...#!"
 flavor_nov.15.b: "Pozwólmy im się zjednoczyć ze swoimi krajanami."
 nov_granted_karelian_independence: "Karelia zyskuje niepodległość"
 flavor_nov.16.title: "Powstanie karelskie roku [GetCurrentYear] – wsparcie Szwecji"
 flavor_nov.16.desc: "Karelia stała się polem starcia między państwami [GetCountry('NOV').GetName] i [ROOT.GetCountry.GetName] po tym, jak nasze siły zdobyły przyczółek w lokalizacji [ShowLocationName('vyborg')], umocniły pozycję i zaczęły coraz mocniej wpływać na region, w końcu zderzając się z #L [GetCountry('NOV').GetAdjective]kimi#! placówkami nad rzeką Newą. Doprowadziło to do wojny, która zakończyła się zawarciem pokoju w Nöteborgu w 1323 roku.\n\nNiedawno pojawiła się jednak okazja, by wesprzeć niepodległościowe dążenia Karelów i osłabić państwo [GetCountry('NOV').GetName]."
 flavor_nov.16.a: "Musimy wykorzystać tę szansę."
 flavor_nov.16.a.tt: "[karelian_independence_fighter.GetName] otrzymają nasze wsparcie w walce z państwem [novgorod_country.GetName].\n#R To posunięcie może doprowadzić do eskalacji napięć między naszymi krajami.#!"
 flavor_nov.16.b: "Niczego tym nie zyskamy."
 flavor_nov.17.title: "Powstanie karelskie roku [GetCurrentYear]"
 flavor_nov.17.desc: "#L [GetCountry('SWE').GetAdjective]kie#! państwo aktywnie wspiera karelskie powstanie. Jak powinniśmy na to zareagować?"
 flavor_nov.17.a: "Musimy ostudzić niepodległościowe dążenia Karelów."
 flavor_nov.17.b: "Zdrajcy! To casus belli!"
 flavor_nov.18.title: "Powstanie karelskie roku [GetCurrentYear]"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] dąży do eskalacji i oznajmia, że nasze wsparcie dla karelskiego powstania stanowi casus belli."
 flavor_nov.18.a: "To godne pożałowania..."
 flavor_nov.19.title: "Powstanie karelskie roku [GetCurrentYear]"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] dąży do deeskalacji i nie kwestionuje naszego wsparcia dla karelskiego powstania."
 flavor_nov.19.a: "Ależ tchórze!"
 flavor_nov.20.title: "Zdolny ikonograf prosi o mecenat"
 flavor_nov.20.desc: "Bezustanne, wielowiekowe wsparcie dla sztuki religijnej w naszym kraju pozwoliło wypracować warunki, w których ikonografowie nigdy nie mogą narzekać na brak zajęć. [SCOPE.sCharacter('novgorodian_iconographer').GetName] to kolejny talent parający się tą dziedziną sztuki."
 flavor_nov.20.a: "Chwała niech będzie Panu, Matce Bożej i Wszystkim Świętym!"
 flavor_nov.21.title: "[GetCountry('MOS').GetNameWithNoTooltip] i [GetCountry('NOV').GetNameWithNoTooltip]: narastające napięcia"
 flavor_nov.21.desc: "Rywalizacja między państwami [GetCountry('MOS').GetLongName] i [ROOT.GetCountry.GetLongName] od dłuższego czasu narasta. Ich [GetCountry('MOS').GetGovernment.GetRulerTitle|l], powołując się na tradycję, usiłuje usadowić się na tronie jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] naszego kraju i objąć nad nami zwierzchnictwo.\n\nNapięcie osiągnęło punkt, gdy przetrwać konflikt może już tylko jedno z dwóch państw."
 flavor_nov.21.a: "Jest tu miejsce tylko dla jednego z nas!"
 flavor_nov.22.title: "Sojusz z państwem [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "Narastająca rywalizacja z krajem [GetCountry('MOS').GetName] sprawia, że rozsądne byłoby poszukanie w sąsiedztwie nowych sojuszy. Skoro zaś o tym mowa, odpór #L [GetCountry('MOS').GetAdjective]kim#! wpływom stawia odważna kobieta, [marfa_boretskaya.GetName], której mąż – posadnik Izak Borecki – oddał życie w walce z nimi. [marfa_boretskaya.GetShortNameWithNoTooltip] proponuje zawarcie sojuszu z państwem [GetCountry('LIT').GetName], gdyż może to być najlepszy partner w starciu z naszym wrogiem."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] może mieć rację. Zawiążmy ten sojusz."
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] przeniesie się do kraju [GetCountry('LIT').GetName], by umożliwić nam zawarcie sojuszu"
 flavor_nov.22.b: "Nie potrzebujemy pomocy z zewnątrz."
 flavor_nov.23.title: "Sojusz z państwem [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "Narastająca rywalizacja między państwami [GetCountry('NOV').GetName] i [GetCountry('MOS').GetName] sprawiła, że ci pierwsi zaczęli rozglądać się za nowymi sojusznikami. Pewna odważna kobieta, [marfa_boretskaya.GetName], swymi namowami sprawiła, że zdecydowali się przysłać do nas posłańców z propozycją sojuszu i prośbą o wsparcie."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] mądrze prawi!"
 flavor_nov.23.b: "Rosyjskie sprzeczki to nie nasza sprawa."
 nov_refused_alliance_with_novgorod: "Sojusz z państwem [GetCountry('NOV').GetNameWithNoTooltip] odrzucony"
 nov_accepted_alliance_with_novgorod: "Sojusz z państwem [GetCountry('NOV').GetNameWithNoTooltip] zaakceptowany"
 nov_refused_alliance_with_us: "Odrzucono sojusz z nami"
 nov_accepted_alliance_with_us: "Zaakceptowano sojusz z nami"
 flavor_nov.24.title: "Sojusz z państwem [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Nasi posłańcy przynoszą z kraju [GetCountry('LIT').GetName] dobre wieści: [GetCountry('LIT').GetNameWithNoTooltip] zgadza się na sojusz!"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip] cały czas miała rację!"
 flavor_nov.25.title: "Sojusz z państwem [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Nasi posłańcy przynoszą z kraju [GetCountry('LIT').GetName] złe wieści: [GetCountry('LIT').GetNameWithNoTooltip] nie zgadza się na sojusz!"
 flavor_nov.25.a: "Czemuż zaufaliśmy tej kobiecie?"
 flavor_nov.26.title: "Masakra w mieście [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "[novgorod_city.GetName] wpadł w ręce wroga. Jednak miasto to zawsze stawiało opór. Okupanci z pierwszej ręki poznali nieugiętą naturę naszego ludu – i odpowiedzieli niewymownymi zbrodniami, mającymi „przywrócić porządek”.\n\nŻołnierze i najemnicy wkroczyli do miasta, zebrali miejscowych i dopuścili się rzezi cywilów."
 flavor_nov.26.a: "Zapłacą za to..."
 nov_massacred_our_people: "Nasz lud został zmasakrowany"
 flavor_nov.28.title: "Powstanie miasta [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "Ujście rzeki Dwiny na Morzu Białym wyrasta w ostatnich dekadach na handlowy węzeł nacji Północy. Wędrowni kupcy zazwyczaj zatrzymują się w klasztorze poświęconym archaniołowi Michałowi, gdzie dobijają targów. Ostatnio zgłaszają jednak zapotrzebowanie na budowę nowej infrastruktury, która pozwoliłaby rozkwitnąć handlowi w tamtym regionie na większą skalę. Niektórzy z naszych doradców postulują wybudowanie tam miasta portowego, które nosiłoby nazwę [target_location.GetName] – na cześć owego klasztoru."
 flavor_nov.28.a: "Zaiste, to wyborne miejsce na nowe miasto!"
 flavor_nov.28.b: "Szkoda pieniędzy."
 flavor_nov.30.title: "Katedra św. Zofii"
 flavor_nov.30.desc: "[ROOT.GetCountry.GetFlavorRank] jest dumne z Katedry św. Zofii. Budowla jest znana także jako [house_of_holy_wisdom_art.GetName] – stoi w mieście [ShowLocationName('novgorod')] i jest duchowym centrum naszego państwa i symbolem miasta, a nawet naszego panowania na tym terenie. Upływ czasu nie był dla budowli łaskawy i potrzebuje ona renowacji. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] byliby doprawdy zadowoleni, gdybyśmy wsparli tę inicjatywę."
 flavor_nov.30.a: "Wesprzyjmy prace renowacyjne."
 flavor_nov.30.b: "Nie stać nas na to."
 flavor_nov.31.title: "[GetCountry('MOS').GetAdjectiveWithNoTooltip]: nadciąga zagrożenie"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] z państwa [GetCountry('MOS').GetName] zamierza narzucić nam własne rządy. Nawet jeśli ich [GetCountry('MOS').GetGovernment.GetRulerTitle|l] zostanie przez nas [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale,'wybrana','wybrany')] i formalnie obejmie urząd jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] naszego kraju, niezależność to dla nas punkt honoru, więc ostateczny głos musi zależeć od naszej rady.\n\nMusimy się bronić przed tym zagrożeniem, by fundamenty naszego państwa pozostały nienaruszone."
 flavor_nov.31.a: "Do broni!"
 flavor_nov.32.title: "Krzywdzący traktat jażełbicki"
 flavor_nov.32.desc: "Dekady rywalizacji między księstwami [GetCountry('MOS').GetName] i [GetCountry('NOV').GetName] dobiegają końca, choć rozstrzygnięcie nie jest dla nas pomyślne. #L [GetCountry('MOS').GetAdjective]kie#! zagrożenie staje się poważniejsze niż kiedykolwiek – zawczasu udało im się zawrzeć traktaty pieczętujące ich zwycięstwo w naszej wojnie. Zamierzają nas upokorzyć i zdusić nasze przyszłe posunięcia w zarodku."
 flavor_nov.32.a: "To rzeczywiście zły znak..."
 flavor_nov.33.title: "Reforma posadniczestwa"
 flavor_nov.33.desc: "Urząd posadnika to wpływowe stanowisko w mieście [ShowLocationName('novgorod')]. Aby uniknąć skupienia całej władzy w rękach jednego człowieka, urząd ten – jak głoszą coraz liczniej [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] – musi zostać rozszerzony, tak aby mogli wyłonić spośród siebie wielu kandydatów, którzy obejmowaliby to stanowisko w tym samym czasie i trzymali się nawzajem w ryzach."
 flavor_nov.33.a: "Wspaniały pomysł!"
 flavor_nov.33.b: "Nie warto stawiać na takie reformy."
 flavor_nov.34.title: "Sowiet Gospod"
 flavor_nov.34.desc: "Możni z miasta [ShowLocationName('novgorod')] zawłaszczają decyzyjną rolę w państwie, jakie stanowi [ROOT.GetCountry.GetFlavorRank|l], tworząc instytucję Sowiet Gospod – Rady Panów – gdzie toczą się istotne polityczne debaty. W przeciwieństwie do systemu wiecowego Sowiet Gospod daje więcej władzy posadnikom, tysięcznikom i innym członkom uprzywilejowanego stanu, jakim są [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mają w tym systemie niewielkie znaczenie."
 flavor_nov.34.a: "Niechaj Rada Panów rządzi państwem!"
 flavor_nov.34.b: "Nie możemy oddać większej władzy w ręce panów!"
 flavor_nov.35.title: "[target_location.GetNameWithNoTooltip] – powstanie klasztoru"
 flavor_nov.35.desc: "Na północy Zatoki Oneskiej znajduje się grupa wysp zwana Wyspami Sołowieckimi, które słyną między innymi z bogatych złóż soli. Ostatnimi czasy dwaj mnisi, German i Sawwacjusz, założyli w tym jakże odludnym miejscu klasztor. Inny mnich, imieniem Zozym, zwrócił się do nas z prośbą o patronat.\n\nGdybyśmy udzielili Zozymowi poparcia jako igumenowi lub opatowi i wsparli budowę, klasztor mógłby się stać ważnym miejscem kultu na Morzu Białym."
 flavor_nov.35.a: "Sponsorujmy klasztor."
 flavor_nov.35.b: "Mnisi poradzą sobie sami!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "[ShowPolicyName('russkaya_pravda_policy')] stanowiła element naszych rządów od czasu założenia państwa [target_country.GetLongName]. Choć niektóre elementy tych praw nadal znajdują zastosowanie, inne nie są już tak adekwatne do zmieniającej się rzeczywistości. Pora, by zastąpił je nowy zbiór państwowych praw: [ShowPolicyName('novgorod_judicial_charter_policy')|l]."
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')] powinna zostać niezwłocznie wprowadzona."
 flavor_nov.36.b: "Dotychczasowy kodeks prawny nadal się sprawdza."
 #Pskov flavor event
 flavor_psk.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – nowy rząd?"
 flavor_psk.1.desc: "Skoro uniezależniliśmy się od państwa [overlord_country.GetLongName], pojawia się kwestia uformowania nowego rządu. W trakcie rządów kraju [overlord_country.GetNameWithNoTooltip] państwo [ROOT.GetCountry.GetNameWithNoTooltip] mogło zasmakować dobrobytu i bogactwa, jakie gwarantuje [ShowGovernmentReformName('veche_republic')|l]. Głosy w kraju sugerują, że powinniśmy zaadaptować system wiecowy, by #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki#! lud mógł liczyć na dostatnią przyszłość."
 flavor_psk.1.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka Republika stanie się faktem!"
 flavor_psk.1.b: "Aktualny system zupełnie się sprawdza."
 #Additional Novgorod Events
 flavor_nov.100.title: "Stowarzyszenie kupieckie [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "Jako jedno z głównych ośrodków handlowych [ROOT.GetCountry.GetName] stał się domem wielu potężnych stowarzyszeń kupieckich. Najbardziej wpływowym wśród nich była [ShowEstatePrivilegeName('novgorod_ivans_hundred')] kontrolująca handel towarem [ShowGoodsName('beeswax')|l]. Wielu jej urzędników wyższego stopnia ma jednak nadzieję dodatkowo zwiększyć swoje wpływy, więc prosi o wsparcie, jakiego może im udzielić [our_ruler.GetName] i Wiec. Są jednak także [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy po cichu uważają, że [our_ruler.GetNameWithNoTooltip] musi unikać dalszego wspierania stowarzyszenia, gdyż może zyskać zbyt dużą kontrolę nad całym handlem w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.100.a: "Przyznajmy im zwiększone wsparcie Wiecu."
 flavor_nov.100.b: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] musi być izolowana."
 empower_ivan_hundred_privilege: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] otrzyma na 25 lat następujące modyfikatory:\n[ShowModifierTypeName('global_crown_estate_power')] #R -5%#! oraz [ShowModifierTypeName('global_merchant_capacity_modifier')] #G +20%#!"
 ivan_hundred_strengthened: "Wzmocniona Setka Iwana"
 ivan_hundred_strengthened_requirement: "[dynamic_historical_event|e] $flavor_nov.100.title$ może przyznać następującą premię:"
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] żąda monopolu na [ShowGoodsNameWithNoTooltip('beeswax')|l]"
 flavor_nov.101.desc: "Z pomocą dodatkowego wsparcia Wiecu [ShowEstatePrivilegeName('novgorod_ivans_hundred')] cieszy się większym statusem. Chcąc pozyskać dalsze wsparcie dla swoich przedsięwzięć, stowarzyszenie poprosiło o przyznanie wyłączności na wytwarzanie towaru [ShowGoodsName('beeswax')|l] w Nowogrodzie. Stowarzyszenie zawsze miało duży wpływ na handel, ale monopol zapewniłby im pełną kontrolę nad tym towarem."
 flavor_nov.101.a: "Zgódźmy się na zwiększenie jej wpływu na handel towarem [ShowGoodsNameWithNoTooltip('beeswax')|l]."
 flavor_nov.101.b: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] nie może się już wzmacniać."
 ivan_hundred_beeswax: "Większy wpływ na handel woskiem"
 ivan_hundred_beeswax_increase: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] otrzyma na 25 lat następujące modyfikatory:\n[ShowModifierTypeName('trade_efficiency')] #G +10%#! oraz [ShowModifierTypeName('global_beeswax_output_modifier')] #G +25%#!"
 ivan_hundred_beeswax_increase_requirement: "[dynamic_historical_event|e] $flavor_nov.101.title$ może przyznać następującą premię:"
 flavor_nov.102.title: "[hansa_country.GetAdjectiveWithNoTooltip]eatycki kantor w Peterhofie"
 flavor_nov.102.desc: "Mimo że stosunki, jakie ma [hansa_country.GetName] z kupcami z kraju [ROOT.GetCountry.GetName], zawsze były napięte w kwestii handlu bałtyckiego, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i Wiec zezwalali, by kraj [hansa_country.GetNameWithNoTooltip] posiadał biuro w lokacji [ShowLocationName('neva')]. W ostatnim czasie jednak kantor stał się obiektem sporu, a wiele różnych stowarzyszeń kupieckich w kraju [ROOT.GetCountry.GetNameWithNoTooltip] skarży się na to, że [hansa_country.GetAdjectiveWithNoTooltip]eatytcy kupcy zachowują zbyt dużą kontrolę nad handlem. Aby przeciwdziałać rosnącemu wpływowi biura, część Wiecu zaleca przejęcie kontroli nad Peterhofem w lokacji [ShowLocationNameWithNoTooltip('neva')], by chronić interesy [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie, mimo że [hansa_country.GetNameWithNoTooltip] na pewno na puści takiego działania płazem."
 flavor_nov.102.a: "Przejmijmy kontrolę nad kantorem w Peterhofie."
 flavor_nov.102.b: "Skupmy się, by [hansa_country.GetNameWithNoTooltip] pozostawała nam przyjazna."
 flavor_nov.103.title: "Przejęcie Peterhofu daje korzyści"
 flavor_nov.103.desc: "Nasze przejęcie kantoru w Peterhofie, choć postrzegane powszechnie jako ryzykowne posunięcie w już napiętych stosunkach z gromadą [hansa_country.GetName], jak dotąd wydaje się opłacalną zagrywką. Kupcy #L [ROOT.GetCountry.GetAdjective]cy#! odzyskali w większości przewagę handlu w lokacji [ShowLocationName('neva')], a wpływ [hansa_country.GetAdjectiveWithNoTooltip]eatycki mocno osłabł. Mimo że kantor wciąż działa, wielu kupców, którzy wcześniej opowiadali się za gromadą [hansa_country.GetNameWithNoTooltip], teraz rozpoczęli handel, w którym korzyści odnosi [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.103.a: "Przejęcie Peterhofu było opłacalną zagrywką."
 flavor_nov.104.title: "Finansowanie uszkujnickich piratów"
 flavor_nov.104.desc: "Uszkujnicy przez całe stulecia byli aktywni w kraju [ROOT.GetCountry.GetName], pozostając grupą rozbójniczą, którą patronatem objęli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], chcący zwalczać rywali handlowych. Jednak w obecnych czasach także [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zaczęli finansować tych piratów. Wraz ze wzrostem znaczenia różnych księstw wielu apelowało, by Wiec i [our_ruler.GetName] oficjalnie usankcjonowały wykorzystanie uszkujników, dzięki czemu każde handlowe zagrożenie dla kraju [ROOT.GetCountry.GetNameWithNoTooltip] mogło stać się przedmiotem działań pirackich."
 flavor_nov.104.a: "Zgódźmy się na sfinansowanie przez Wiec wypraw uszkujników."
 flavor_nov.104.b: "Nie warto złościć innych księstw."
 enable_ushkuiniks_advance: "Przyznaje dostęp do [Concept('advance','postępu')|e] [ShowAdvanceName('ushkuiniks')]"
 flavor_nov.105.title: "Rosnące naciski na rozwiązanie kwestii uszkujników"
 flavor_nov.105.desc: "Mimo że w minionych stuleciach zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wielu rodów, jak i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] z różnych gildii z powodzeniem wysługiwali się uszkujnikami, w ostatnich latach stali się politycznym obciążeniem w całym regionie [ShowRegionName('russian_region')]. Powtarzające się akty agresji ze strony uszkujników są problematyczne, a wiele ich działań pirackich znacznie wykracza poza założone cele, powodując więcej szkód niż zysków. Widząc, że uszkujnicy postrzegani są jako pariasi, niektórzy członkowie Wiecu chcą, by [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'zdecydowała','zdecydował')] o ich rozwiązaniu, co pomoże krajowi [ROOT.GetCountry.GetName] odzyskać dobre imię."
 flavor_nov.105.a: "Nie mamy wyboru, musimy rozwiązać uszkujników."
 flavor_nov.105.b: "Uszkujnicy dobrze nam służyli. Sprawa wkrótce przycichnie."
 ushkuiniks_greatly_weakened_tt: "[ShowAdvanceName('ushkuiniks')] utracą wsparcie kraju [ROOT.GetCountry.GetLongName], a ich niedobitki będą zamieszkiwać region [ShowRegionName('russian_region')]."
 flavor_nov.106.title: "Ciągła ekspansja posadnictwa"
 flavor_nov.106.desc: "Mimo że działania, jakie podejmuje [target_character.GetName], rozszerzając posadnictwo, wykroczyły poza urzędową władzę jednego człowieka, niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] uważają, że [Select_CString(target_character.IsFemale,'jej','jego')] reformy są zbyt zachowawcze. Chcąc jeszcze bardziej wzmocnić ten urząd, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zażądali utworzenia dodatkowej pozycji, jaką miałby być #italic Stepiennyj Posadnik#!, dopuszczając kolejną elekcję w Wiecu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] obawiają się jednak, że jedynym tego skutkiem będzie to, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zdobędą jeszcze większą władzę w kraju [ROOT.GetCountry.GetName]."
 flavor_nov.106.a: "Wzmocnijmy posadnictwo!"
 flavor_nov.106.b: "Ograniczmy się do pierwotnych reform – tak jak [Select_CString(target_character.IsFemale,'chciała','chciał')] tego [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Dalsza ekspansja posadnictwa"
 nov_expanded_posadnik_risk: "Dalsza ekspansja posadnictwa może w przyszłości spowodować zwiększenie korupcji urzędu."
 flavor_nov.107.title: "Zawłaszczenie urzędu posadnika"
 flavor_nov.107.desc: "Mimo że wcześniejsze reformy urzędu posadnika miały na celu zmniejszenie ryzyka, że zostanie zawłaszczony przez jedną jednostkę, okazały się w zasadzie mieć przeciwny efekt. W konsekwencji kontrolę nad nim przejęli najpotężniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Posadnik pozostaje wprawdzie urzędem elekcyjnym, ale od pewnego czasu dzierżą go kolejni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z tego samego rodu.\n\nWidząc, że posadnik stał się urzędem zawłaszczonym, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zażądali uchylenia wcześniejszych reform w nadziei na ograniczenie władzy, jaką zdobyli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Pewne jest jednak, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] źle zareagują na takie osłabienie ich pozycji."
 flavor_nov.107.a: "Nie mamy wyboru. Musimy pozwolić na utrzymanie urzędu."
 flavor_nov.107.b: "Siłowo zlikwidujemy część kompetencji posadnika, a władza, jaką mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], będzie ograniczona."
 flavor_nov.108.title: "Likwidacja posadnictwa"
 flavor_nov.108.desc: "Posadnictwo przeszło wiele zmian w ostatnim stuleciu, ale stało się skorumpowanym urzędem, które pod przykrywką elekcyjności bezpośrednio dziedziczą [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [our_ruler.GetName], wykorzystując zwiększone przez siebie wpływy kraju [ROOT.GetCountry.GetName], [Select_CString(our_ruler.IsFemale,'zażądała','zażądał')] wsparcia Wiecu w likwidacji tego urzędu, gdyż stanowi obciążenie administracyjne dla rozwoju państwa [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiego. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pozostają liczni, ale ich władza znacząco osłabła wskutek nacisków, jakie [our_ruler.GetNameWithNoTooltip] wywiera na Wiec."
 flavor_nov.108.a: "Czas pozbyć się tego skorumpowanego urzędu."
 flavor_nov.108.b: "Zachowajmy posadnictwo. Wciąż ma swoje zalety."
 flavor_nov.109.title: "Stary tysięcznik"
 flavor_nov.109.desc: "Choć [ShowEstatePrivilegeName('tysiatskii_privilege')|l] jest urzędem elekcyjnym w kraju [ROOT.GetCountry.GetName], pozostaje w dużej mierze urzędem, który w pełni kontrolują [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a wielu wybranych tysięczników to właśnie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z możnych rodów. Jednak w obecnych czasach tysięcznik, który ustąpił z urzędu, zachowuje znaczący wpływ na przebieg kolejnej elekcji, często przekonując innych do poparcia swego syna na zastępcę. Taki #italic stary tysięcznik#! staje się siłą, z jaką należy się liczyć w Wiecu."
 flavor_nov.109.a: "Powinniśmy wykorzystać ich wpływy."
 flavor_nov.109.b: "Walczmy o osłabienie wpływu, jaki mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] na obsadzenie tego urzędu."
 nov_influential_tysiatskii: "Wpływowy tysięcznik"
 nov_tysiatskii_influence_weakened: "Osłabione wpływy tysięcznika"
