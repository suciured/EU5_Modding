 nov_tysiatskii_influence_event_happened_possible_event: "W przyszłości poddani kontroli tysięcznika mogą być [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]!"
 nov_influential_tysiatskii_requirement: "[dynamic_historical_event|e] $flavor_nov.109.title$ może przyznać następującą premię:"
 nov_tysiatskii_influence_weakened_requirement: "[dynamic_historical_event|e] $flavor_nov.109.title$ może przyznać następującą premię:"
 flavor_nov.110.title: "Tysięcznik chce nałożenia podatku, który ma płacić [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.110.desc: "W ramach walki o władzę, jaką toczą [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], aktualny tysięcznik poprosił, by [our_ruler.GetName] wraz z Wiecem nałożyli surowsze podatki na stowarzyszenie [ShowEstatePrivilegeName('novgorod_ivans_hundred')]. Mimo że od jego członków, znanych właśnie jako [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')], oczekuje się znaczącej opłaty wpisowej oraz podarków dla aktualnie urzędującego tysięcznika, ten zalecił, by część tych opłat przekazywana była do urzędu. [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] uznała to posunięcie za zawłaszczenie władzy, które ma zwiększyć wpływy tysięcznika."
 flavor_nov.110.a: "Przystańmy na prośbę tysięcznika – [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] ma płacić więcej."
 flavor_nov.110.b: "Odmówmy życzeniu tysięcznika."
 flavor_nov.111.title: "Zwiększenie zasięgu kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.111.desc: "Choć [ShowLocationName('novgorod')] służył jako serce Wiecu, zachowanie jego wpływów nad miastami i osadami w odleglejszych regionach okazywało się w znacznym stopniu trudne. W przeszłości rządzący, którzy nosili tytuł „[ROOT.GetCountry.GetGovernment.GetRulerTitle]”, pozwalali tym regionom na zachowanie poczucia autonomii, ale [our_ruler.GetName] stawia na inne podejście. Jeśli kraj [ROOT.GetCountry.GetName] zdoła przejąć bezpośrednią kontrolę nad tymi autonomicznymi regionami, [ShowGovernmentTypeName('republic')|l] będzie w stanie przetrwać wszelkie przyszłe zagrożenia."
 flavor_nov.111.a: "Powinniśmy walczyć o ograniczenie autonomii tych zewnętrznych regionów."
 flavor_nov.111.b: "Pozwólmy zewnętrznym regionom na zachowanie własnych rządów."
 flavor_nov.112.title: "Bicie monety nowogrodzkiej"
 flavor_nov.112.desc: "W całej swej historii kraj [ROOT.GetCountry.GetName] utrzymywał zwyczaj wymiany różnych walut w celach handlowych. Dzięki temu kupcy z kraju [ROOT.GetCountry.GetNameWithNoTooltip] byli w stanie zachowywać pewną elastyczność w handlu towarami innych narodów bałtyckich. Jednak [our_ruler.GetName], chcąc ustanowić wyjątkową walutę dla państwa, [Select_CString(our_ruler.IsFemale,'zaczęła','zaczął')] bić pierwszą monetę nowogrodzką, która w [Select_CString(our_ruler.IsFemale,'jej','jego')] marzeniach stanie się symbolem kraju [ROOT.GetCountry.GetNameWithNoTooltip] poza naszymi granicami. Niektórzy kupcy obawiają się, że [ROOT.GetCountry.GetNameWithNoTooltip] straci także całą uzyskaną reputację wraz z elastycznością wynikającą z wykorzystywania obcych walut,"
 flavor_nov.112.a: "Bijmy monetę nowogrodzką!"
 flavor_nov.112.b: "Pozwólmy wciąż wykorzystywać w handlu inne waluty."
 flavor_nov.113.title: "Wprowadzenie broni palnej"
 flavor_nov.113.desc: "[ShowLocationName('novgorod')] już od pewnego czasu słyszy pogłoski o nowej formie broni, ale dopiero teraz przybyli ze wschodu kupcy oferują ją na sprzedaż. [our_ruler.GetName], chcąc poznać znaczenie tej broni, zanim opanują ją rywalizujące z nami księstwa, zażądał od Wiecu nabycia jej w nadziei skopiowania w celu zachowania przewagi nad naszymi rywalami."
 flavor_nov.113.a: "Musimy opanować nową broń."
 flavor_nov.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip] koncentruje się na handlu innego typu."
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki monopol w handlu towarami [ShowGoodsNameWithNoTooltip('beeswax')|l] i [ShowGoodsNameWithNoTooltip('fur')|l]"
 flavor_nov.114.desc: "W ostatnich dekadach nasi kupcy zachowywali duże wpływy nad podażą takich towarów, jak [ShowGoodsName('beeswax')|l] i [ShowGoodsName('fur')|l], a obecnie różne stowarzyszenia kupieckie w kraju [ROOT.GetCountry.GetName] dodatkowo wzmocniły kontrolę sprawowaną nad tymi zasobami. [our_ruler.GetName] i inni członkowie Wiecu postrzegają to jako korzyść majątkową kraju [ROOT.GetCountry.GetNameWithNoTooltip], więc przyznali dodatkowe przywileje stanowi mieszczańskiemu, wierząc że [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zachowają monopol nad tymi towarami także w przewidywalnej przyszłości."
 flavor_nov.114.a: "Musimy wykorzystać monopol handlowy, póki trwa."
