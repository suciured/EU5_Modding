l_polish:
 hre.privilege_revoked.intro_desc: "W roku pańskim [GetCurrentYear] najwspanialszy Augustus [target_character.GetName], Romanorum Imperator, koronowany przez Boga, ponownie zwołał stany ziem, którymi włada [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Cofnięte przywileje"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ Sejm Rzeszy przyjął wniosek o centralizację polityki zagranicznej i działań wojennych poprzez podporządkowanie wszystkich państw członkowskich bezpośredniej władzy, którą sprawuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hre.100.a: "Zażądajmy przysięgi wierności."
 hre.100.ctt: "Wszyscy członkowie unii [GetUniqueInternationalOrganization('hre').GetName] muszą złożyć #g przysięgę wierności#! lub #r opuścić#! cesarstwo! Wszystkie [locations|el] wchodzące w skład terytorium unii [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], które [Concept('owned','posiadają')|e] członków odmawiających złożenia przysięgi, zostaną wyłączone z unijnych granic i staną się [Concept('core','głównymi lokacjami')|e] unii [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.101.title: "Cofnięte przywileje"
 hre.101.desc: "[GetUniqueInternationalOrganization('hre').GetName] uchwala głosami Sejmu Rzeszy reformę, a nasze prawa do prowadzenia wojny wewnątrz granic cesarstwa przestały obowiązywać. Jest tylko kwestią czasu, aż [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] odbierze nam autonomię."
 hre.101.a: "Złóżmy przysięgę wierności."
 hre.101.b: "[target_emperor.GetSheHe|U] może odebrać nam życie, ale nigdy nie odbierze nam wolności."
 hre.101.b.tt: "Wszystkie [Concept('owned', 'posiadane')|e] [locations|el] będące częścią państwa [GetUniqueInternationalOrganization('hre').GetName] opuszczą je i staną się [Concept('core', 'głównymi')|e] prowincjami państwa [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ Sejm Rzeszy przyjął wniosek o zjednoczenie różnych państw cesarstwa w jedno państwo narodowe, a [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ponownie będzie tytułem dziedzicznym."
 hre.102.a: "Przejąć koronę!"
 hre_unify_the_empire_tt: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] włącza w struktury państwowe każdego [Concept('member', 'członka')|e] należącego do wspólnoty, którą jest [GetUniqueInternationalOrganization('hre').GetName]."
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "Sejm Rzeszy uchwalił reformę i nasz czas jako państwa dobiegł końca. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] przejmuje nasze ziemie, ale pocieszamy się tym, że jesteśmy częścią czegoś większego."
 hre.103.a: "Ave Caesar!"
 hre.104.title: "Ograniczona autonomia wolnych miast!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ Sejm Rzeszy zgodził się ograniczyć autonomię, jaką cieszyło się każde [ShowSpecialStatusName('free_city')|l], doprowadzając do konsolidacji władzy, jaką sprawuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] w cesarstwie."
 hre.104.a: "Obejmijmy kontrolę nad miastami."
 antagonism_hre_subjugated_free_cities: "Podporządkowano wolne miasta."
 hre_subjugate_every_free_city_tt: "Każde [ShowSpecialStatusName('free_city')|l], jakie posiada [GetUniqueInternationalOrganization('hre').GetName], będzie uznane za [Concept('subject','podwładne')|e] [ShowSubjectTypeName('imperial_free_city')|l]."
 hre_subjugate_every_direct_free_city_tt: "Każde [ShowSpecialStatusName('free_city')|l], jakie posiada [GetUniqueInternationalOrganization('hre').GetName], będzie uznane za [Concept('subject','podwładne')|e] [ShowSubjectTypeName('direct_imperial_free_city')|l]."
 hre.105.title: "Ograniczona autonomia wolnych miast!"
 hre.105.desc: "Sejm Rzeszy uchwalił reformę, wskutek której jako [ShowSpecialStatusName('free_city')|l] utraciliśmy wiele z dawnej autonomii."
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] chroni!"
 hre.106.title: "Unieważniona autonomia wolnych miast!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ Sejm Rzeszy zgodził się jeszcze bardziej ograniczyć autonomię, jaką cieszyło się każde [ShowSpecialStatusName('free_city')|l], doprowadzając do konsolidacji władzy, jaką sprawuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] w cesarstwie."
 hre.106.a: "Wcielimy wolne miasta."
 hre.107.title: "Unieważniona autonomia wolnych miast!"
 hre_subjugate_every_free_city_directly_tt: "Każde [ShowSpecialStatusName('free_city')|l], jakie posiada [GetUniqueInternationalOrganization('hre').GetName], będzie uznane za [Concept('subject','podwładne')|e] [ShowSubjectTypeName('direct_imperial_free_city')|l]."
 hre.107.desc: "Sejm Rzeszy uchwalił reformę, a autonomia, którą cieszyliśmy się jako [ShowSpecialStatusName('free_city')] ustanowione przez [GetUniqueInternationalOrganization('hre').GetName], została całkowicie unieważniona. Od teraz wszystkimi sprawami dyplomatycznymi państwa zajmuje się siedziba najwyższych władz – [target_country.GetCapital.GetName]."
 hre.107.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] może liczyć na nasze miasto!"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie żyje..."
 hre.900.desc: "Niech żyje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]! Elektorzy zachowali w nas wiarę, a państwo [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] nadal posiada cesarską koronę. W miarę jak nasz kraj umacnia swoją władzę, a książęta zaczynają postrzegać nas jako jej naturalnych posiadaczy, [GetUniqueInternationalOrganization('hre').GetName] traktuje nas z większym szacunkiem."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName] zyska #Y $imperial_authority$#! w łącznej liczbie [ROOT.GetVariable('imperial_authority_change').GetValue|+2] pkt."
 hre.901.title: "Powrót księstwa"
 hre.901.desc: "Państwo [released_country.GetName] powstaje niczym feniks z popiołów i dołącza do książąt, których domem jest [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Heretyckie księstwo"
 hre.902.desc: "[heretic_country.GetName], księstwo, którego zwierzchnik to [GetUniqueInternationalOrganization('hre').GetName], nawraca się na heretycką wiarę! [hre_ruler.GetName] nie może tego tolerować!"
 hre.902.a: "Nie do przyjęcia!"
 hre.903.title: "Zbłąkana owieczka powraca"
 hre.903.desc: "[true_faith_country.GetName], księstwo, którego zwierzchnik to [GetUniqueInternationalOrganization('hre').GetName], nawraca się na prawdziwą wiarę!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Niech żyje [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName] tryumfuje, pokonując agresora – państwo [loser.GetName]!"
 hre.904.a: "Przewidzieliśmy to..."
 hre.905.title: "Księstwo znika"
 hre.905.desc: "Państwo [annexed.GetName], księstwo należące do wspólnoty, którą jest [GetUniqueInternationalOrganization('hre').GetName], zostało zaanektowane przez obce mocarstwo!"
 hre.905.a: "Niestety!"
 hre.907.title: "Księstwo wyzwolone"
 hre.907.desc: "Państwo [released_country.GetName], księstwo należące do wspólnoty, którą jest [GetUniqueInternationalOrganization('hre').GetName], zostało uwolnione spod obcych wpływów!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] otrzymuje obronę!"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] spieszy, by obronić kraj [actor.GetName] przed obcą agresją!"
 hre.908.a: "Naturalnie [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] musi być przez [Select_CString(hre_ruler.IsFemale,'nią','niego')] bronione!"
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie ma honoru"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'pospieszyła','pospieszył')] z pomocą krajowi [actor.GetName], by bronić go przed obcą agresją."
 hre.909.a: "Brak honoru? Raczej roztropność!"
 hre.950.title: "Cesarska rekonkwista"
 hre.950.desc: "Region [conquered_location.GetName] został wyzwolony ze szponów, które zaciskał wróg – [loser.GetName] – i wrócił pod skrzydła, które rozpościera protektor, [GetUniqueInternationalOrganization('hre').GetName]. Nasza służba została doceniona. [hre_ruler.GetName] nadaje nam pełne prawa do odzyskanych terytoriów cesarskich."
 hre.950.a: "Zgodnie z planem."
 hre.6.title: "Uchwalono Sejm Nieustający"
 hre.6.desc: "Sejm Rzeszy ([GetUniqueInternationalOrganization('hre').GetName]) uchwalił prawo wymuszające jego wieczystą lokalizację. Z początku będzie on zwoływany w mieście [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "[diet_location.GetNameWithNoTooltip]: Sejm Nieustający"
 hre.7.desc: "Od dziś Sejm Rzeszy będzie obradował w trybie ciągłym w mieście [diet_location.GetRank.GetName] ([diet_location.GetName]), a nie jak dotychczas w trybie doraźnym. Krok ten z pewnością zespoli nasze ugrupowanie, [GetUniqueInternationalOrganization('hre').GetName], i pomoże sformalizować relacje, jakie nawiązuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] z książętami. Z drugiej strony, czyni to również miasto [diet_location.GetNameWithNoTooltip] głównym celem dla tych, którzy chcą nam zaszkodzić..."
 hre.7.a: "Dla bezpiecznego cesarstwa!"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] rozpada się"
 hre.15.desc: "Gdy stolica [old_emperor.GetCapital.GetName] upadła, [old_emperor_ruler.GetName] [Select_CString(old_emperor_ruler.IsFemale, 'musiała', 'musiał')] zaakceptować przegraną z siłami #L [hre_destroyer.GetAdjective|l]kimi#!. Niegdyś [Select_CString(old_emperor_ruler.IsFemale,'wielka','wielki')] [old_emperor.GetGovernment.GetRulerTitle|l] [Select_CString(old_emperor_ruler.IsFemale,'podpisała','podpisał')] w [GetCurrentYear] roku abdykację. Opuszczając tron, [Select_CString(old_emperor_ruler.IsFemale,'sprawiła','sprawił')], że [GetInternationalOrganizationType('hre').GetName] przestało istnieć, a wszystkie państwa imperialne oraz urzędnicy zostali zwolnieni z przysiąg i zobowiązań wobec cesarstwa.\n\nUnia znana jako [GetInternationalOrganizationType('hre').GetNameWithNoTooltip], zostaje zlikwidowana, a [hre_destroyer_ruler.GetName] na zawsze zapisze się w historii jako jego [Select_CString(hre_destroyer_ruler.IsFemale,'pogromczyni','pogromca')]."
 hre.15.a: "Cesarstwo w końcu przeszło w stan spóźnionego spoczynku."
 hre.800.title: "Cesarska koronacja"
 hre.800.desc: "Wstąpiliśmy na tron i [GetInternationalOrganization('hre').GetName] jest teraz w naszych rękach! Wraz z koronacją naszą własnością stają się także cesarskie regalia stanowiące symbol naszej prawomocnej władzy."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie żyje..."
 hre.801.desc: "[previous_emperor.GetName] niedawno [Select_CString(previous_emperor.IsFemale,'zmarła','zmarł')]. Teraz [ShowSpecialStatusNamePlural('elector')] i [ShowSpecialStatusNamePlural('archbishop_elector')] zbierają się na kolegium elektorskim, by zadecydować, kto zasiądzie na cesarskim tronie."
 hre.801.a: "Smutny dzień dla cesarstwa!"
 hre_the_emperor_is_dead_tt: "[GetInternationalOrganization('hre').GetName] będzie musiało wybrać nowego #L [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]a#!!"
