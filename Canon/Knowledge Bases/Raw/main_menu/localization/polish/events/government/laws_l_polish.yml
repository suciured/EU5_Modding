l_polish:
 laws.0001.t: "Sztuka krytyczna"
 laws.0001.desc: "[Select_CString(critical_artist.IsFemale,'Prymitywna i zupełnie antypatyczna artystka','Prymitywny i zupełnie antypatyczny artysta')] o imieniu [critical_artist.GetName] [Select_CString(critical_artist.IsFemale,'splamiła','splamił')] reputację naszego kraju poprzez zjadliwą krytykę artystyczną, której celem jest [ROOT.GetCountry.GetFlavorRank|l]!\n\nW tym tak zwanym traktacie zatytułowanym #italic [critical_art.GetName]#! twierdzi [critical_artist.GetSheHe], że jest [Select_CString(critical_artist.IsFemale,'niezadowolona','niezadowolony')] z zarządzania krajem oraz obecnego stanu rzeczy, wygadując przy tym takie bzdury jak „nieudolna armia”, „wątpliwa polityka gospodarcza” czy „rozkład społeczeństwa”. Nasze społeczeństwo może być wolne, lecz pozwalanie, by [Select_CString(critical_artist.IsFemale,'znana artystka w taki sposób krytykowała','znany artysta w taki sposób krytykował')] nasze państwo, z pewnością doprowadzi do rozruchów!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] zniesie odrobinę krytyki."
 laws.0001.b: "Stracić [critical_artist.GetHerHim], natychmiast!"
 laws.0002.t: "Wolność i sztuka"
 laws.0002.desc: "Ku rozczarowaniu pewnych instytucji rządowych i społecznych [ROOT.GetCountry.GetFlavorRank|l] zapewnia dużą swobodę w kwestii wiary oraz sztuki. Nasze zaangażowanie w uwolnienie sztuki doprowadziło niedawno do napisania traktatu chwalącego każdy kraj wolny od cenzury, co sprzyja inteligentnym refleksjom teologicznym i twórczości artystycznej.\n\nTraktat #italic [non_critical_art.GetName]#! autorstwa [non_critical_artist.GetName] na pewno zostanie przeczytany przez wiele osób w całym kraju, prowadząc tym samym do zwiększonej świadomości i wspierania ideałów wolności artystycznej, a co za tym idzie, wolności w wielu innych aspektach naszego państwa."
 laws.0002.a: "Wolność powinna być sławiona!"
 laws.0002.b: "Obrzydliwe! Zniszczyć ten traktat!"
 laws.0003.t: "Wyłonienie z wolności"
 laws.0003.desc: "To jak [ROOT.GetCountry.GetFlavorRank|l] traktuje cenzurę pozwala wielu pomniejszym artystom odważniej eksperymentować i wyznaczać nowe granice sztuki. W rezultacie [Select_CString(new_artist.IsFemale,'jedna z wielu początkujących i nieznanych artystek stała się dziś rozpoznawalna i została','jeden z wielu początkujących i nieznanych artystów stał się dziś rozpoznawalny i został')] prawdziwą miejscową znakomitością w kręgach młodych artystów. [new_artist.GetName] – jeszcze nieraz usłyszymy to imię."
 laws.0003.a: "To kolejny artysta w szeregach."
 laws.0004.t: "Swobodne myślenie prowadzi do teologicznych podziałów"
 laws.0004.desc: "Aż do teraz nasze instytucje religijne były zazwyczaj powściągliwe w żądaniach zwiększenia poziomu cenzury teologicznej. Jednakże niedawna seria sprzeczek na temat prozaicznych, acz istotnych podziałów teologicznych doprowadziła do fali zarówno indywidualnych, jak i zorganizowanych żądań, by wymusić dokładniejszą kontrolę nad narracją religijną.\n\nDla wiary korzystne jest rozmyślać i poszukiwać odpowiedzi na pytania, które mogą przybliżyć wiernych do opatrzności, lecz nie jest korzystne dla kapłana uderzenie innego rondlem z powodu doktryny religijnej."
 laws.0004.a: "Weźmiemy te skargi pod uwagę."
 laws.0004.b: "Znajdziemy i zdyscyplinujemy tych, którzy przekraczają linię."
 laws.0005.t: "Swobodne dyskusje prowadzą do przełomu"
 laws.0005.desc: "Nareszcie, ciągłe filozoficzne dysputy oraz nieznośna paplanina intelektualistów i filozofów dozwolone brakiem cenzury rzeczywiście doprowadziły do naukowego przełomu w obszarach, w których prowadziliśmy badania!"
 laws.0005.a: "Niczym nieograniczone umysły są najlepsze."
 laws.0005.b: "Powinniśmy finansować tych wolnomyślicieli!"
 laws.0006.t: "Artystyczne samowygnanie"
 laws.0006.desc: "Nasza cenzura religijna spowodowała, że [Select_CString(artist_to_exile.IsFemale,'sławna artystka','sławny artysta')], [artist_to_exile.GetName] postanawia opuścić nasz kraj, a [artist_to_exile.GetHerHis] nowym miejscem zamieszkania będzie [exile_location.GetName]. Pragnie [artist_to_exile.GetSheHe] myśleć, mówić i tworzyć bez obawiania się kary, a tego nasza obecna polityka dać [Select_CString(artist_to_exile.IsFemale,'jej','mu')] nie jest w stanie.\n\nMoże to wyjść na dobre, jako że [Select_CString(artist_to_exile.IsFemale,'krnąbrna artystka, niezależnie jak utalentowana','krnąbrny artysta, niezależnie jak utalentowany')], będzie jedynie cierniem w boku naszego czystego narodu, wolnego od krytycznej i niebezpiecznej sztuki."
 laws.0006.a: "Odejdź i nigdy nie wracaj!"
 laws.0007.t: "Heretyckie dzieło oszczędzone"
 laws.0007.desc: "Dzieło „[work_to_damage.GetName]” zostało niedawno uszkodzone wskutek sporu, gdy, zgodnie z naszym prawem, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] próbowali spalić je, twierdząc, że jest heretyckie.\n\nOstatecznie dzieło zostało oszczędzone dzięki protestom, lecz ogólnie rzecz biorąc uszkodzenia zostały poczynione."
 laws.0007.a: "Trudno, stało się."
 laws.0008.t: "Pieśń bohaterów"
 laws.0008.desc: "W czasach, gdy wszyscy cierpimy trudy wojny, nasza cenzura powstrzymała rozpowszechnienie się negatywnych spostrzeżeń i opinii.\n\nW rezultacie nasi ludzie pozostali silni, wierząc w nieuchronne zwycięstwo, gdyż każdy pamflet oraz strzęp informacji zawiera jedynie najwyższe pochwały dla szlachetnej walki naszego narodu."
 laws.0008.a: "Co za wspaniałe (cenzura)!"
 laws.0009.t: "Cenzura chroniąca sojusznika"
 laws.0009.desc: "Ostatnimi czasy wielu szczerych do bólu członków naszej społeczności, mających środki na produkcję i publikację skandalicznych satyr na terenie kraju, zaczęło krytykować naszego sojusznika, którym jest [ally_to_protect.GetName]. Nasza polityka cenzury pozwoliła jednak na natychmiastową konfiskatę i zniszczenie tych krzywdzących dzieł, chroniąc sojusznika przez potrzebą reakcji na opinie naszych obywateli."
 laws.0009.a: "Powinni być wdzięczni!"
 laws.0009.b: "Mogą nam podziękować... w inny sposób."
 laws.0010.t: "Uniknęliśmy skandalu!"
 laws.0010.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mierzą się z ostatnimi skandalicznymi wydarzeniami. Gdyby wieści o tym się rozniosły, byłaby to klęska społeczna o katastroficznych proporcjach. Na szczęście nasza cenzura dopilnowała, by całe to zdarzenie zostało zamiecione pod dywan, zanim społeczeństwo się o tym dowiedziało."
 laws.0010.a: "Nie pozwól, żeby te trupy wypadły z szafy!"
 laws.0010.b: "Być może wszyscy powinni się o tym dowiedzieć..."
 laws.0011.t: "Egzekucja artysty"
 laws.0011.desc: "[Select_CString(dead_artist.IsFemale,'Artystka znana','Artysta znany')] pod imieniem [dead_artist.GetName] [Select_CString(dead_artist.IsFemale,'została dziś stracona','został dziś stracony')] zgodnie z rozkazem, który wydali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Wyrok ten wymusiły heretyckie dzieła oraz komentarze [Select_CString(dead_artist.IsFemale,'tej artystki','tego artysty')] niezgodne z naszą cenzurą. [ROOT.GetCountry.GetFlavorRank] traci [Select_CString(dead_artist.IsFemale,'utalentowaną i wartościową artystkę','utalentowanego i wartościowego artystę')] w zamian za stabilizację oraz siłę moralnej równowagi."
 laws.0011.a: "Niemniej jest to okropna strata."
 laws.0012.t: "Kontrola informacji"
 laws.0012.desc: "Nasza polityka ścisłej cenzury ma na celu dopilnowanie, aby żadne negatywne i szkodliwe przemyślenia nie przedostały się z jednego skupiska ludności do innego. Dzięki temu [ROOT.GetCountry.GetFlavorRank|l] jawi się jako kraj pełen zgody. Mała katastrofa czy skandal nie muszą mieć wpływu na tych, których bezpośrednio nie dotyczą, a obłąkane myśli zatruwać ludzi, którzy wcześniej zostali obdarzeni ignorancją."
 laws.0012.a: "Nareszcie osiągnęliśmy harmonię."
 laws.0012.b: "Ograniczanie przepływu informacji tylko nas spowalnia."
 laws.0013.t: "Doktrynalna harmonia"
 laws.0013.desc: "Wymuszanie ścisłej cenzury religijnej zadowala nasze instytucje religijne. Są one wdzięczne za utrzymywanie harmonii oraz niedopuszczanie herezji."
 laws.0013.a: "Dla nich wszystko."
 laws.0013.b: "A może pytania są drogą do boskości?"
 laws.0014.t: "Ocenzurowane raporty"
 laws.0014.desc: "Nasze praktyki ścisłej cenzury doprowadziły do niezmiernie niefortunnego wydarzenia, powodując bałagan w szeregach naszej armii. Raporty z pola walki zawierające kluczowe, acz negatywne informacje na temat stanu wojny zostały ocenzurowane przez biurokratów i duchownych, by dopilnować pozytywnego przekazu i usunąć bluźniercze idee takie jak odwrót czy też nieudolność militarna na korzyść bardziej pozytywnego obrazu konfliktu.\n\nW rezultacie zdezorganizowało to działania jednej z naszych armii, ponieważ raporty, które wysłała, nie były tymi, jakie otrzymała stolica, i na podstawie których wydano kolejne rozkazy."
 laws.0014.a: "Co za katastrofa!"
 laws.0014.b: "Rozkazy muszą omijać cenzurę."
 laws.0015.t: "Heretyckie dzieło zniszczone"
 laws.0015.desc: "Zgodnie z naszą polityką ścisłej cenzury dzieło #italic [work_to_destroy.GetName]#! zostało zniszczone po oskarżeniach, że nosi znamiona herezji i pragnie obalić wszystko, co jest świętością i cnotą.\n\nChoć protestowali artyści, a nawet inni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], to było to za mało, by ocalić ten przejaw zła od zniknięcia w płomieniach sprawiedliwości. Być może utraciliśmy bezcenne dzieło sztuki, lecz zabezpieczyliśmy duchową czystość."
 laws.0015.a: "Spalić wszystko, co bluźniercze!"
 laws.0016.t: "Kontrowersyjny portret"
 laws.0016.desc: "[Select_CString(random_artist.IsFemale,'Miejscowa artystka','Miejscowy artysta')] o imieniu [random_artist.GetName] [Select_CString(random_artist.IsFemale,'złożyła','złożył')] ofertę stworzenia portretu, na którym [glorious_leader.GetName] będzie wyglądać niczym „bóstwo” oraz „[Select_CString(glorious_leader.IsFemale,'zbawicielka','zbawiciel')] narodu”.\n\nZ uwagi na brak cenzury tego typu dzieła są niejako szarą strefą. Z jednej strony praktycznie nic nie stoi na przeszkodzie, aby to zrobić, a ponadto prawdopodobnie zapewni to krajowi nieco prestiżu, lecz z drugiej strony, niezależnie od prawa, jest to raczej nieodpowiednie oraz bluźniercze. Z pewnością zdenerwują się tym zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], jak i wierni."
 laws.0016.a: "Niech [glorious_leader.GetNameWithNoTooltip] wygląda najwspanialej!"
 laws.0016.b: "To jest absolutnie obrzydliwe!"
 art_key_holy_leader_portrait: "Portret świętego władcy"
 laws.0017.t: "Emigracja artysty"
 laws.0017.desc: "[artist_to_exile.GetName], [Select_CString(artist_to_exile.IsFemale,'której','którego')] poprzednim miejscem zamieszkania jest [exile_location.GetName], [Select_CString(artist_to_exile.IsFemale,'przybyła','przybył')] do nas, poszukując ochrony oraz korzyści z braku cenzury.\n\n[Select_CString(artist_to_exile.IsFemale,'Kolejna utalentowana artystka','Kolejny utalentowany artysta')] zjawia się w naszym kraju, wzbogacając naszą kulturę na zawsze! Jeśli jednak wprowadzimy ściślejszą cenzurę religijną, [artist_to_exile.GetSheHe] zapewne opuści nasz kraj, tak jak wcześniej [Select_CString(artist_to_exile.IsFemale,'opuściła','opuścił')] lokację [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Witamy!"
 laws.0018.t: "Sztuka podziemna"
 laws.0018.desc: "Urzędnicy państwowi odkryli niedawno miejsce spotkań ruchu sztuki podziemnej. Nie byli w stanie schwytać przestępców, ale zdołali zarekwirować trzy dzieła, które powinny zostać zniszczone zgodnie z naszą polityką cenzury religijnej.\n\nOczywiście niszczenie tak dużej liczby dzieł sztuki, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] może osiągnąć pewne korzyści byłoby daremne, dlatego warto rozważyć zignorowanie tego, co mówią [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i zachować je dla siebie."
 laws.0018.a: "Musimy zniszczyć te bezbożne przedmioty!"
 laws.0018.b: "Może te dzieła specjalnie pozostawiono dla nas?"
 laws.0019.t: "Księgi zakazane"
 laws.0019.desc: "Urzędnicy państwowi odkryli ostatnio schowek pełen zakazanych książek. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] proszą o szybkie pozbycie się ich, ale teksty te mogą zawierać wiedzę, z której [ROOT.GetCountry.GetFlavorRank|l] będzie w stanie zrobić użytek..."
 laws.0019.a: "Spalić je!"
 laws.0019.b: "Rzut oka nie zaszkodzi..."
 laws.0020.t: "Finansowanie sztuki religijnej"
 laws.0020.desc: "Mając po swojej stronie prawa cenzury religijnej, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zaczęli w całym kraju finansować sztukę. Chcąc okazać jedność z państwem [ROOT.GetCountry.GetLongName] i jego klerem, ofiarowali jedno z dzieł sztuki do kolekcji, której właścicielem jest [ROOT.GetCountry.GetFlavorRank|l]."
 laws.0020.a: "Cóż za łaskawość!"
 laws.0021.t: "Nielegalne kolekcje prywatne"
 laws.0021.desc: "Kilka rodzin, z których [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są dumni, zostało przyłapanych na finansowaniu tworzenia zakazanej sztuki, co w ewidentny sposób łamie postanowienia prawa cenzury religijnej.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są wściekli i żądają konfiskaty, a następnie zniszczenia kolekcji. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z kolei proszą o łaskę, jako że kolekcje te są prywatne i niewystawiane na widok publiczny. Chcąc załagodzić sytuację zaoferowali nawet, że sfinansują wytworzenie dzieła sztuki, które [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] zaakceptują."
 laws.0021.a: "Skonfiskować ich kolekcje."
 laws.0021.b: "Okażemy bezwarunkowy akt łaski."
 laws.0021.c: "Okaż łaskę w zamian za fundusze."
 laws.0022.t: "Obrazoburstwo"
 laws.0022.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kierowani żarem religijnym żądają spalenia dzieła znanego jako #italic [icono_target.GetName]# !, co zademonstruje, że [ROOT.GetCountry.GetFlavorRank|l] jest pobożne.\n\nW tym dziele sztuki nie ma jednak niczego bluźnierczego, toteż mamy prawo im odmówić. Z drugiej strony udowodnienie naszego oddania na rzecz wiary może być korzystne dla naszych celów..."
 laws.0022.a: "Spalić, spalić!"
 laws.0022.b: "Odmawiamy spalenia dzieła sztuki."
 laws.0023.t: "Palenie książek"
 laws.0023.desc: "Po potwierdzeniu podejrzeń, że biblioteka w mieście [loc_heretic_book_town.GetName] przechowuje heretyckie książki, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] rozpoczęli procesję, która zakończy się spaleniem biblioteki.\n\nIch działania są zgodne z linią naszej cenzury, lecz biblioteka ta zawiera również książki kluczowe dla naszych badań, więc jeśli tego nie powstrzymamy, zostaną one spalone wraz z heretyckimi materiałami."
 laws.0023.a: "Podpalenie jest wykonywane w imię większego dobra."
 laws.0023.b: "Żadna pochodnia nie tknie naszych badań!"
 laws.0024.t: "Zakazane posążki religijne"
 laws.0024.desc: "[loc_market.GetName]: na rynku przyłapano kupców, którzy sprzedawali małe ceramiczne i gliniane posążki o religijnej naturze. Przedmioty te oczywiście łamią naszą cenzurę religijną, lecz ich zniszczenie byłoby dość kosztowne z uwagi na ich popularność na tym obszarze.\n\n[ROOT.GetCountry.GetFlavorRank] odczuje stratę tych towarów, lecz być może jest to cena, którą musimy zapłacić za zachowanie czystości naszej wiary?"
 laws.0024.a: "Zniszczyć posążki!"
 laws.0024.b: "Przymknijmy oko na rynek posążków."
 laws.0025.t: "Heretycy wzywają do rozmów"
 laws.0025.desc: "Samozwańcze „Podziemne Towarzystwo Teologiczne” domaga się, abyśmy zezwolili na publikację w mediach ich teorii stworzenia. Twierdzą oni, że świat jest serem, a bóstwa są jedynie robactwem, które ten ser kształtuje. Mało tego, samo robactwo również z tego sera powstaje.\n\nRzecz jasna nawet tak zabawne przemyślenia mogą spowodować, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mocno się zdenerwują, ale w praktyce z uwagi na brak cenzury religijnej decyzję musi podjąć [ROOT.GetCountry.GetFlavorRank|l]."
 laws.0025.a: "Dlaczego nie? Niech wydają!"
 laws.0025.b: "To niedorzeczne! Zakazać tej teorii!"
 laws.0026.t: "Nielegalni misjonarze"
 laws.0026.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] niedawno zauważyli, że samozwańczy misjonarze z kraju [mis_origin.GetName] dokonali zbyt dużych postępów w nawracaniu naszej populacji.\n\nNie mamy u siebie cenzury religijnej, więc misjonarze mogą robić w tej kwestii co tylko chcą, lecz niepodjęcie żadnych działań spowoduje, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], którzy już teraz nawołują do uwięzienia „fałszywych proroków”, mocno się rozgniewają."
 laws.0026.a: "Zawrócić misjonarzy."
 laws.0026.b: "Będziemy tolerować misjonarzy."
 laws.0026.c: "Aresztuj misjonarzy."
 laws.0027.t: "Przedawnione publikacje"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] proszą o naszą pomoc, twierdząc, że zgodnie z naszymi prawami cenzury powinniśmy usunąć z obiegu wszystkie przedawnione teksty religijne.\n\nNiedawno okazało się, że dziesięciolecia niewielkich poprawek i odstępstw w nowszych wersjach świętych pism doprowadziły do podziału między tymi, którzy głoszą dawne słowo, a tymi, którzy głoszą nowe. Rozdźwięk nie jest duży, lecz sam fakt różniących się od siebie świętych pism powoduje, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] są oburzeni. Dlatego też poprosili nas o usunięcie wszelkich starszych kopii, co może doprowadzić do destabilizacji z uwagi na przymus usunięcia wysłużonych, acz preferowanych egzemplarzy w miejscowych świątyniach."
 laws.0027.a: "Nie pozwalamy na żadne odchylenia!"
 laws.0027.b: "Pozwólmy, by stare egzemplarze naturalnie przeszły do historii."
 laws.0028.t: "Niewłaściwe sygnały"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] poprosili nas, byśmy zainterweniowali w sprawie małżeństwa, którym [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mają połączyć ze sobą dwa rody. Problem leży w pannie młodej, która jest innej wiary niż nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Małżeństwa, które aranżują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zazwyczaj stają się sprawami publicznymi, więc następujące po ślubie uroczystości przyciągną wiele uwagi, powodując wysłanie niewłaściwego komunikatu co do tego, co [ROOT.GetCountry.GetFlavorRank|l] sądzi o innych wyznaniach.\n\nNasza cenzura religijna nie określa, czy interweniować w takich sprawach, zwłaszcza, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogli czuć się w takiej sytuacji urażeni, ale jest to dobra okazja, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] zostali naszymi dłużnikami."
 laws.0028.a: "Zapobiegniemy małżeństwu z „moralnych pobudek”."
 laws.0028.b: "Miłość jest wolna! Ponadto nie chcemy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] się zezłościli!"
 laws.0029.t: "Kult finansowany przez obcy kapitał"
 laws.0029.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] podczas wykonywania swych zwyczajnych obowiązków cenzury religijnej odnaleźli i zniszczyli niewielki kult oraz wykazali, że należał on do podmiotu zagranicznego. W zamian za informacje był on finansowany przez inny kraj, działał więc jak siatka szpiegowska. Eliminacja kultu spowodowała wielkie szkody w możliwościach zdobywania informacji tego państwa."
 laws.0029.a: "Wykorzenić ich!"
 laws.0030.t: "Fortyfikacja dzielnicy religijnej"
 laws.0030.desc: "W osadzie [random_town.GetName] miejscowe mniejszości religijne ufortyfikowały swoją dzielnicę w obawie przed zamieszkami spowodowanymi naszą cenzurą.\n\nPozwolenie im na tłoczenie się wewnątrz swoich fortyfikacji będzie szkodliwe dla stabilizacji, lecz prowizoryczne umocnienia mogą się przydać, jeśli osada zostanie oblężona."
 laws.0030.a: "Zburzyć umocnienia."
 laws.0030.b: "Pozwolimy, żeby zostały."
 laws.0040.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w nowym kształcie"
 laws.0040.desc: "[ROOT.GetCountry.GetName]: [target_character.GetName] jest teraz u władzy i ma następujący plan. Zgodnie z krajowym obyczajem [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przeniesie się w nowe miejsce. Opcje są trzy: [target_location.GetName], [target_location2.GetName] oraz [target_location3.GetName]. Które z nich wybrać?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] to najlepszy wybór."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] to dobre miejsce."
 laws.0040.c: "[target_location3.GetRank.GetNameWithNoTooltip], [target_location3.GetNameWithNoTooltip], to miejsce niepozorne, ale najlepsze z trzech."
 laws.0040.d: "Obecna stolica [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] jest miejscem w zupełności wystarczającym."
