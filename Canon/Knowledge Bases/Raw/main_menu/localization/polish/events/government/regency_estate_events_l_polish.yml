l_polish:
 regency_estate_events.1.title: "Podważenie przywództwa"
 regency_estate_events.1.desc: "Przez ostatnie kilka miesięcy jedna z frakcji w naszym państwie zaczęła się umacniać, przez co ludzie u jej szczytu uważają, że powinni rządzić krajem przy pomocy regencji.\n\nZ początku ich żądania były jedynie pogłoską; ktoś mówi, że ta czy inna osoba nie jest zadowolona z kierunku, jakie obrało nasze państwo, inna osoba, że frakcja rządząca nie jest tak silna, jak ta, czy też, że ich reprezentacja w regencji jest zbyt mała itd.\n\n[target_regent.GetName] jest z oczywistych powodów [Select_CString(target_regent.IsFemale,'zmartwiona','zmartwiony')], a do tego rozumie, że siła [target_regent.GetHerHis] własnej frakcji została osłabiona do tego stopnia, że zwątpiono w jej możliwości odparcia ewentualnego ataku. Nastał czas podjęcia decyzji, która odmieni nasz kraj."
 regency_estate_events.1.a: "Zaakceptujemy zmianę przywództwa."
 regency_estate_events.1.b: "Wesprzyj [Select_CString(target_regent.IsFemale,'regentkę','regenta')]."
 regency_estate_events.3.title: "Despotyczna regencja"
 regency_estate_events.3.desc: "Krwawe waśnie powodują upadki całych krain, lecz istnieją równie długo, co sama ludzkość. [Select_CString(target_regent.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l], [target_regent.GetName] myśli, że bycie u władzy jest najwspanialszą okazją do pozbycia się kilku politycznych oponentów.\n\nWykorzystuje [target_regent.GetSheHe] swoje wpływy jako [Select_CString(target_regent.IsFemale,'regentka','regent')], by bezwzględnie atakować każdego, kto opowie się przeciwko [Select_CString(target_regent.IsFemale,'niej','niemu')], nawet jeśli nie jest to prawda, tylko dlatego, że zwyczajnie może to zrobić.\n\nInne frakcje nie są, rzecz jasna, szczególnie szczęśliwe z tego, jak to wszystko wygląda i mogą spróbować wziąć odwet. Stoimy na rozdrożu i musimy zdecydować, co robić. Czy powinniśmy interweniować?"
 regency_estate_events.3.a: "Musimy zaufać, że [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip] robi to, co trzeba."
 regency_estate_events.3.b: "Nie możemy tolerować tyranii."
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] powodują problemy"
 regency_estate_events.5.desc: "Mówi się, że [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] interesują się jedynie pieniędzmi. Gdy tylko mają ich dużo, są szczęśliwi i nie powodują zbyt wielu problemów. A przynajmniej tak nam się wydawało.\n\n[target_regent.GetName] wraz ze swoją frakcją, będąc u władzy [Select_CString(target_regent.IsFemale,'wykorzystała','wykorzystał')] swoje wpływy, by rozwinąć jakieś podejrzane interesy. To nie byłby pierwszy raz, kiedy przymykamy oko na przemyt, lecz te nielegalne ruchy zdenerwowały inny kraj, który może zrobić z tego wymówkę i wypowiedzieć nam wojnę, chcąc to sobie wynagrodzić. Niestety, nie mają ochoty negocjować."
 regency_estate_events.5.a: "Możemy jedynie czekać."
 regency_estate_events.6.title: "Wzrost nietolerancji"
 regency_estate_events.6.desc: "Nikt nie będzie zaskoczony stwierdzeniem, że każda władza religijna zawsze dąży do utrzymania swoich wpływów oraz dominacji nad całą resztą. I z właśnie taką sytuacją mierzy się teraz [ROOT.GetCountry.GetLongName].\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wykorzystują swoją władzę, by pozbawić inne religie wszelkich wpływów w naszym państwie, a ich władza jest zbyt mocna, by się na to nie zgodzić. Nieśmiały protest to wszystko, co możemy w tej chwili zrobić. W przyszłości z pewnością zmienimy tę politykę, lecz na razie musimy z tym żyć."
 regency_estate_events.6.a: "Jeden problem naraz."
 regency_estate_events.9.title: "Dobry wpływ [Select_CString(target_regent.IsFemale,'regentki','regenta')]"
 regency_estate_events.9.desc: "Gdy wartościowi ludzie bardziej dbają o dobro narodu niż o swoje własne interesy, dzieją się wspaniałe rzeczy. Od miesięcy [target_regent.GetName] [Select_CString(target_regent.IsFemale,'spędziła','spędził')] mnóstwo czasu, by [target_heir.GetName] [Select_CString(target_heir.IsFemale,'mogła','mógł')] posiąść wiedzę i był to dobrze spędzony razem czas.\n\nPrzygotowania do zostania władcą nigdy nie są łatwe, lecz [target_regent.GetShortNameWithNoTooltip] [Select_CString(target_regent.IsFemale,'wykonała','wykonał')] swoją pracę wyśmienicie. Lekcje na temat nauki, etykiety, historii czy taktyki wojskowej odbywały się w różnych miejscach pałacu, podążając za [Select_CString(target_regent.IsFemale,'nauczycielką i jej','nauczycielem i jego')] [Select_CString(target_heir.IsFemale,'uczennicą','uczniem')]."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] tak wiele się [Select_CString(target_heir.IsFemale,'nauczyła','nauczył')]!"
