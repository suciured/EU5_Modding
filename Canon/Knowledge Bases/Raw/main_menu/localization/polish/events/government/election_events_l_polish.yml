l_polish:
 election.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] wybory"
 election.1.desc: "Kadencja naszej poprzedniej głowy państwa dobiega końca, jest to więc czas na nowe wybory w naszych krainach. Głosowanie to klejnot w koronie naszego państwa, ponieważ jako [ROOT.GetCountry.GetFlavorRank|l] jesteśmy dumni z procedur wynikających z naszych biurokratycznych struktur, a jedną z nich jest wybór przywódcy dzięki merytokracji oraz przejrzystości procesu."
 election.1.a: "[candidate_a.GetNameWithNoTooltip] to odpowiedni wybór."
 election.1.b: "[candidate_b.GetNameWithNoTooltip] to odpowiedni wybór."
 election.1.c: "[candidate_c.GetNameWithNoTooltip] to odpowiedni wybór."
 election.1.d: "[candidate_d.GetNameWithNoTooltip] to odpowiedni wybór."
 election.1.e: "[candidate_e.GetNameWithNoTooltip] to odpowiedni wybór."
 election.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] loteria elekcyjna"
 election.2.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nieszczęśliwie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'umarła','umarł')], co zmusza nas do przeprowadzenia wyborów. Jednakże wybór przywódcy przez głosowanie większości jest podatny na korupcję lub, co gorsza, populizm. Po kilku rundach tajnego głosowania poprzez niemalże losowy wybór zdecydowaliśmy, kto będzie [ROOT.GetCountry.GetAdjective|l] przywódcą."
 election.2.a: "Losowanie zdecydowało, że [Select_CString(candidate_a.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to [candidate_a.GetNameWithNoTooltip]"
 election.3.title: "Wybór capitano del popolo"
 election.3.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Poprzednia','Poprzedni')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może już władać krajem [ROOT.GetCountry.GetName]. Zaproponowano więc kilku kandydatów, aby wypełnić tę lukę. [ROOT.GetCountry.GetFlavorRank] musi mieć nowego przywódcę. Tylko kto nim zostanie?"
 election.4.title: "Współwładca capitano del popolo"
 election.4.desc: "Główny capitano del popolo został wybrany. Jednakże nasze państwo potrzebuje również kogoś, kto będzie nadzorować, co robi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], czas rozpocząć rozmowy na ten temat..."
 election.4.a: "Niech [candidate_a.GetNameWithNoTooltip] zostanie [Select_CString(candidate_a.IsFemale,'współwładczynią','współwładcą')]"
 election.4.b: "Niech [candidate_b.GetNameWithNoTooltip] zostanie [Select_CString(candidate_b.IsFemale,'współwładczynią','współwładcą')]"
 election.4.c: "Niech [candidate_c.GetNameWithNoTooltip] zostanie [Select_CString(candidate_c.IsFemale,'współwładczynią','współwładcą')]"
 election.4.d: "Niech [candidate_d.GetNameWithNoTooltip] zostanie [Select_CString(candidate_d.IsFemale,'współwładczynią','współwładcą')]"
 election.4.e: "Niech [candidate_e.GetNameWithNoTooltip] zostanie [Select_CString(candidate_e.IsFemale,'współwładczynią','współwładcą')]"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] staje się #Y [Select_CString(THIS.GetCharacter.IsFemale,'współwładczynią','współwładcą')]#!.\n[Select_CString(THIS.GetCharacter.IsFemale,'Współwładczyni','Współwładca')] otrzymuje dodatkowe #G 200#! punktów do wyniku, dzięki którym może zostać [Select_CString(THIS.GetCharacter.IsFemale,'wybrana następną władczynią','wybrany następnym władcą')]."
 election.5.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nowa','Nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.5.desc: "Gdy [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'umarła poprzednia','umarł poprzedni')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nastał czas, w którym decydenci zebrali się i jako uprawnieni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] głosowali, kim będzie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName].\n\nPo kilku dniach dyskusji elektorzy ogłosili swoją decyzję: [candidate_a.GetName] to [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza nowa','nasz nowy')] [ROOT.GetCountry.GetAdjective|l] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie żyje! Niech żyje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 election.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie wybory dynastyczne"
 election.6.desc.a: "Gdy [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'umarła','umarł')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zebrali się w mieście stołecznym [capital_scope.GetName], by zdecydować, kto będzie rządził krajem [ROOT.GetCountry.GetName] i otrzyma tytuł [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nPo kilku dniach obrad elektorzy podjęli decyzję."
 election.6.desc.b: "Gdy [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'umarła','umarł')], dynastia [old_ruler.GetDynasty.GetName] dobiegła końca.\n\nTeraz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] muszą wybrać nowy ród, który poprowadzi państwo [ROOT.GetCountry.GetName] ku przyszłości.\n\nPo kilku dniach obrad elektorzy podjęli decyzję."
 election.6.a: "[candidate_a.GetNameWithNoTooltip] to odpowiedni wybór."
 election.6.b: "[candidate_b.GetNameWithNoTooltip] to odpowiedni wybór."
 election.6.c: "[candidate_c.GetNameWithNoTooltip] to odpowiedni wybór."
