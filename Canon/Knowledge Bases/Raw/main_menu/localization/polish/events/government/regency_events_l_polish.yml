l_polish:
 regencies.1.title: "Ukoronowanie regenta"
 regencies.1.desc: "Przedwczesna śmierć [Select_CString(target_previous_ruler.IsFemale,'władczyni o imieniu','władcy o imieniu')] [target_previous_ruler.GetName] sprawiła, że [ROOT.GetCountry.GetFlavorRank|l] wchodzi w okres regencji do momentu znalezienia właściwego następcy. Choć zgodnie z [ROOT.GetCountry.GetAdjective|l] prawem [target_character.GetName] nie [Select_CString(target_character.IsFemale,'powinna zostać władczynią, zdobyła ona','powinien zostać władcą, zdobył on')] popularność, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przekazali [Select_CString(target_character.IsFemale,'jej','mu')] swoje wsparcie.\n\nRzecz jasna tak ambitna osoba jak [target_character.GetShortNameWithNoTooltip] jest wysoce zainteresowana tym, by przewodzić takiemu krajowi jak [ROOT.GetCountry.GetFlavorRank|l]. Koniec końców to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] decydują, czy [Select_CString(target_character.IsFemale,'jest ona na tyle godna','jest on na tyle godzien')], by rządzić krajem [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 regencies.1.a: "To doskonały pomysł!"
 regencies.1.a.japanese.tt: "To sprawi, że dynastia [target_previous_ruler.GetDynasty.GetName] przestanie rządzić, co sprawi, że [ROOT.GetCountry.GetFlavorRank|l] zmieni swoją tożsamość."
 regencies.1.founds_dynasty_tt: "[THIS.GetCharacter.GetLocation.GetName]: założona zostaje nowa [dynasty|el]"
 regencies.1.a.japanese_imperial_family.tt: "[ShowGovernmentReformName('japanese_imperial_family')] – już nie będziemy jej częścią"
 regencies.1.b: "Musimy tego uniknąć!"
 regencies.1.c: "Tak się składa, że [target_previous_ruler.GetShortNameWithNoTooltip] [Select_CString(target_previous_ruler.IsFemale,'adoptowała','adoptował')] w swoim testamencie dziecko – jest nim właśnie [target_character.GetShortNameWithNoTooltip]."
 regencies.2.title: "Bez urazy"
 regencies.2.desc: "Właściwe wykształcenie oraz naturalny urok osobisty sprawiają, że [ROOT.GetCountry.GetGovernment.GetHeir.GetName] jest bardzo [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'dobrą kandydatką','dobrym kandydatem')] do tronu. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] z kolei tak słabo zarządza, że kraj [ROOT.GetCountry.GetName] ma pretensje o brak [Concept('stability','stabilności')|e]. Rządzenie państwem jest kwestią trudną i delikatną, niczym zbieranie róż bez dotknięcia ani jednego kolca; czasem ktoś po prostu nie ma tego czegoś. Może moglibyśmy użyć jednego z tych kolców..."
 regencies.2.a: "Musimy dopilnować [Concept('stability','stabilności')|e] w kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Bez względu na cenę."
 regencies.3.title: "Nawet jako cień"
 regencies.3.desc: "Po przetrwaniu próby ataku na [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] osobę, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'została przytłoczona czymś, co ona sama','został przytłoczony czymś, co on sam')] nazywa ostrożnością, podczas gdy inni mogliby użyć mniej przyjemnych słów. [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Przestała','Przestał')] pojawiać się na spotkaniach towarzyskich i [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'pozostawiła','pozostawił')] radzie rządzenie całym krajem.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis|U] rażący brak odpowiedzialności wzbudził wiele podejrzeń na dworze, ale wizerunek w oczach opinii publicznej pogorszył się dopiero, gdy zauważono dziwne zachowanie – widziano [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'ją','go')] w środku nocy, gdy mając przekrwione, szeroko otwarte oczy [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'mamrotała','mamrotał')] pod nosem o tym, że nigdy nie zrezygnuje z tronu i [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'prosiła kogoś, by przybył do niej','prosił kogoś, by przybył do niego')] nawet jako cień lub sen."
 regencies.3.a: "Musimy natychmiast położyć temu kres."
 regencies.3.c: "Nie jest tak źle."
 regencies.4.title: "Nawet jako sen"
 regencies.4.desc: "Chcieliśmy, by [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] nie [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'osłabiła','osłabił')] sytuacji naszego państwa, lecz próba powstrzymania [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'jej','go')] nie tylko się nie powiodła, ale również pogłębiła paranoję oraz zrujnowała [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] zdrowie psychiczne. Po przesłuchaniu najbliższych członków rady [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'zaczęła','zaczął')] nieoczekiwanie pojawiać się w ich pokojach razem z kilkoma [ROOT.GetCountry.GetGovernment.GetAdjective|l] strażnikami, a jedyną odpowiedzią, jaką można było od [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'niej','niego')] uzyskać w trakcie przeszukania było wypowiedziane surowym głosem zdanie: „Musimy to zrobić”."
 regencies.4.a: "Istnieje tylko jedno rozwiązanie."
 regencies.5.title: "Nikczemne umysły"
 regencies.5.desc: "Złoto jest niebezpieczne, a jego kuszącemu blaskowi nie sposób się oprzeć. Czai się w ciemnościach, przyciągając nieświadomych niczego głupców przeklętym blaskiem oraz przypominając diabelskie oczy. [target_character.GetName] również zna to uczucie, gdy [Select_CString(ROOT.target_character.IsFemale,'zdenerwowana','zdenerwowany')] desperacko szuka nowej zabawki, a [target_character.GetHerHis|l] palce przeszukują każdą szufladę i kieszeń. Próbuje użyć swych dłoni niczym Midas.\n\nW międzyczasie nasz kraj cierpi, a ludzie powoli popadają w rozpacz, odmawiając przez wygłodniałe usta modlitwy."
 regencies.5.a: "Nie możemy pozwolić, by [target_character.GetNameWithNoTooltip] [Select_CString(ROOT.target_character.IsFemale,'zrujnowała','zrujnował')] nasz kraj."
 regencies.5.c: "Jest już za późno!"
 regencies.6.title: "Poszukiwanie skarbów"
 regencies.6.desc: "Z początku były jedynie niewinne śmiechy, przypadkowe komentarze i niezłośliwe sugestie. Następnie zaczęły się one przekształcać w złośliwe szyderstwa, ostre uwagi i złowrogie polecenia.\nWszyscy w pałacu wiedzieli, że [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'przyzwyczaiła','przyzwyczaił')] się zbytnio do sprawowania władzy, lecz zaledwie garstka byłaby w stanie w ogóle pomyśleć, że [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'mogłaby ona','mógłby on')] dokonać aż takich rzeczy, by ją dla siebie zachować. [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'Nasza prawowita następczyni','Nasz prawowity następca')], [ROOT.GetCountry.GetGovernment.GetHeir.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'została uwięziona po zaproszeniu jej','został uwięziony po zaproszeniu go')] do zabawy w szukanie skarbów w lochach."
 regencies.6.a: "Plotki roznoszą się po całym kraju."
 regencies.7.title: "Dni chwały"
 regencies.7.desc: "Nadzieję można czasem odnaleźć w najmniej oczekiwanym miejscu. Od samych początków swojej regencji [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'udowadniała, że jest doskonałą władczynią','udowadniał, że jest doskonałym władcą')], zawsze wiedząc, czego potrzebuje nasz lud. Niektórzy nawet posuwają się do stwierdzenia, że nasz kraj osiągnąłby większy dobrobyt, gdyby [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'pozostała ona','pozostał on')] u sterów nieco dłużej...\n\nBiorąc pod uwagę, że [ROOT.GetCountry.GetGovernment.GetHeir.GetName] już wkrótce osiągnie pełnoletność, absolutnie nie powinno być to możliwe, jednakże [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] niekompetencja doprowadziła już do szału większość nauczycieli, a wielu z nich opuściło nasz dwór po nieudanych próbach okiełznania [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'jej','go')]."
 regencies.7.a: "Na pewno coś się da z tym zrobić..."
 regencies.7.b: "Nie jest [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'pierwszą niekompetentną następczynią','pierwszym niekompetentnym następcą')]."
