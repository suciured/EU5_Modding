l_polish:
 societal_values.100.title: "Utrata stabilności"
 societal_values.100.desc: "Sytuacja, w której [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mają coraz większe przywileje sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są poważnie oburzeni. Powoduje to zawirowania w kraju, które na dłuższą metę mogą okazać się fatalne w skutkach."
 societal_values.100.a: "To tylko prości wieśniacy."
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zyskują potęgę!"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] buntują się przeciwko zmianom w naszym kraju, które ograniczają ich prawa. Rzecz jasna nie są zadowoleni z faktu, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] otrzymali większe przywileje."
 societal_values.101.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to grupa, na której możemy polegać."
 societal_values.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] w armii"
 societal_values.102.desc: "Zwiększone przywileje sprawiają, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mają również więcej obowiązków. Oczekuje się, że będą służyć w wojsku jako oficerowie oraz prawdziwi dżentelmeni."
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zawsze mogą przewodzić tłumom."
 societal_values.102.b: "Może rządzić powinni najlepsi?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] są niezadowoleni"
 societal_values.103.desc: "Jednym z pozytywnych aspektów poddaństwa jest fakt, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] nie mogą się przemieszczać, więc łatwiej jest ich opodatkować. Jednak niektórym z nich się to nie podoba..."
 societal_values.103.a: "Nie jest najlepiej..."
 societal_values.104.title: "Przyciąganie właściwych ludzi"
 societal_values.104.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] otrzymali od nas pomoc w przywiązywaniu chłopów pańszczyźnianych do ich ziem, co spowodowało wzbogacenie się ziemskiej arystokracji. Bogaci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mogą poświęcić swój czas wyższym celom, a wśród potomków pomniejszych synów każdego szanującego się rodu znajdzie się wielu oddanych i uzdolnionych artystów, zarządców oraz innych wybitnych osobistości. Niektórzy z nich chętnie spłacą dług wdzięczności za przysługę, którą państwo wyświadczyło ich rodzinom. [target_character.GetName], jedna z osób wywodzących z wysokich rodów, odwiedza [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], by zaoferować usługi, z których może skorzystać [ROOT.GetCountry.GetFlavorRank|l]."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Wielka rewolta"
 societal_values.105.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] są bardzo niezadowoleni z powodu informacji, że ich wolność przemieszczania się będzie jeszcze bardziej ograniczona. To z tego powodu przez kraj przetaczają się olbrzymia fala buntu... Może gdyby zadbali swoją higienę osobistą, nie byliby tak buntowniczo nastawieni?"
 societal_values.105.a.tt: "[pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w kilku [Concept('locations','lokacjach')|e] [Concept('rural','wiejskich')|e], takich jak [target_location.GetName], stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 societal_values.105.a: "Włościanie wszczynają bunt!"
 societal_values.106.title: "Właściwie wyzyskiwani chłopi"
 societal_values.106.desc: "Nasza polityka w sprawie poddaństwa przyniosła rezultaty, jako że właściciele ziemscy poczynili dodatkowe czynności, aby lepiej wyzyskiwać swoich chłopów."
 societal_values.106.a: "Właśnie dlatego uwiązaliśmy ich do konkretnych miejsc."
 STATIC_MODIFIER_NAME_serf_exploitation: "Wyzysk chłopów"
 STATIC_MODIFIER_DESC_serf_exploitation: "Nasza polityka sprzyjająca poddaństwu pozwoliła właścicielom ziemskim wyzyskiwać swoich chłopów jeszcze bardziej niż zwykle."
 societal_values.107.title: "Niezadowolenie chłopów"
 societal_values.107.desc: "Doszły nas słuchy, że nasza zadowolona populacja chłopów wcale nie jest tak zadowolona, jak myśleliśmy. Podobno nawet planują wszcząć bunt."
 societal_values.107.a: "Nasz oddziały potrzebują treningu."
 societal_values.107.b: "Najlepiej będzie pójść na nieduże ustępstwa."
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są wdzięczni za naszą przychylność"
 societal_values.108.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] przybyli do nas dzisiaj, aby osobiście podziękować za przychylność podczas sprawowania władzy. Właściwie to byli tak wdzięczni, że wpłacili do skarbca niewielki dobrowolny datek."
 societal_values.108.a: "Dziękujemy za ich datek."
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] się skarżą"
 societal_values.109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], reprezentujący wchodzącą klasę kupców i mieszczan, wyrazili swoje niezadowolenie, gdyż [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są wyraźnie faworyzowani przez [ROOT.GetCountry.GetFlavorRank|l]. Twierdzą, że polityka wspierająca tradycyjne przywileje, jakimi cieszy się [ShowSocietyDirectionName('aristocracy')], odbywa się kosztem rozwijającej się gospodarki miejskiej, hamując handel, innowacje oraz rozwój miast.\n\nSkargi te nabrały rozgłosu, a prominentni członkowie mieszczaństwa podkreślają, że nierównowaga stanowi zagrożenie dla dobrobytu, na którym zyskuje [ROOT.GetCountry.GetFlavorRank|l]. W miarę wzrostu napięć musimy zdecydować, czy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wciąż będą szczodrze doceniani, czy też zmienić politykę i przychylić się do próśb, jakie wystosowali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], ryzykując, że [ShowSocietyDirectionNameWithNoTooltip('aristocracy')|l] wpadnie w gniew."
 societal_values.109.a: "Bez pracy nie ma kołaczy."
 societal_values.109.b: "Możliwe, że możemy pomóc."
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wspierają państwo"
 societal_values.110.desc: "Cały kraj odczuwa napięcie związane z wojną i wszyscy ludzie poszukują w tym trudnym czasie nadziei. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stanęli na wysokości zadania, oferując wsparcie oraz otuchę cierpiącym."
 societal_values.110.a: "Dziękujemy za ich wsparcie."
 societal_values.111.title: "Traktat wojskowy"
 societal_values.111.desc: "Nasz nacisk na silną arystokrację sprawił, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] posiadają środki, by służyć w wojsku i poświęcać więcej uwagi armii. Jeden z nich opublikował traktat o myśli wojskowej."
 societal_values.111.a: "To była bardzo dobra lektura!"
 societal_values.112.title: "Zwiększony werbunek"
 societal_values.112.desc: "Gdy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] usłyszeli, że siła państwa nie jest taka, jak powinna, zaoferowali swoich chłopów, by służyli w armii."
 societal_values.112.a: "Dobry pomysł!"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wzniecają powstanie"
 societal_values.200.desc: "#L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są oburzeni naszą decyzją o ograniczeniu ich przywilejów. Poprzysięgli, że nas powstrzymają. Może powinniśmy wziąć to pod uwagę przed podjęciem tego działania."
 societal_values.200.a: "Doskonale, zmiażdżyć ich!"
 societal_values.201.title: "Utrata prestiżu"
 societal_values.201.desc: "Nasz prestiż w oczach reszty świata obniżył się, ponieważ [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i kupcy są wzmacniani kosztem szlachty. Tracimy twarz oraz ryzykujemy, że staniemy się narodem dusigroszy."
 societal_values.201.a: "Co nas to obchodzi?"
 societal_values.202.title: "Kupieckie korzyści"
 societal_values.202.desc: "Gdy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i kupcy posiadają mocniejszą pozycję w kraju, służbę dla państwa mogą wykonywać bardziej wykwalifikowani ludzie. Niekiedy kraj może osiągnąć korzyści dzięki talentom zwykłych ludzi."
 societal_values.202.a: "Wybitny człowiek będzie nam służyć!"
 societal_values.203.title: "Mniejszość kwitnie"
 societal_values.203.desc: "Dzięki stanowi prawnemu, który gwarantuje nasza [ShowAdvanceName('bill_of_rights')|l], [minority_religion_province.GetDominantCulture.GetName|l] mniejszość religijna dobrze prosperuje pod naszymi rządami."
 societal_values.203.a: "Dobrze to widzieć."
 STATIC_MODIFIER_NAME_minority_prospers: "Mniejszość kwitnie"
 STATIC_MODIFIER_DESC_minority_prospers: "[ShowAdvanceName('bill_of_rights')], którą wprowadziliśmy w życie, pozwoliła mniejszościom właściwie prosperować w naszym kraju."
 societal_values.204.title: "Sprzeciw"
 societal_values.204.desc: "Gdy [ShowAdvanceName('bill_of_rights')|l] została wprowadzona, wiele osób z naszej pierwotnej klasy rządzącej poczuło się zmarginalizowanych. Jednakże zamiast o tym porozmawiać, wolą przygotowywać się do rebelii."
 societal_values.204.a: "Dlaczego nie mogą o tym porozmawiać jak kulturalni ludzie?"
 societal_values.205.title: "Ludzie znikają"
 societal_values.205.desc: "Niestety odkąd [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mogą się przemieszczać w poszukiwaniu lepszych możliwości rolniczych, trudniej ich znaleźć, gdy potrzeba zwerbować ludzi do wojska."
 societal_values.205.a: "To niezbyt dobrze."
 societal_values.206.title: "Utrata kontroli"
 societal_values.206.desc: "Dzięki naszemu nowemu prawu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są mniej przywiązani do ziemi, a co za tym idzie, w ich głowach rodzą się dziwne nowe idee na temat ich roli w szerszym kontekście."
 societal_values.206.a: "To niepokojące zjawisko."
 societal_values.207.title: "Lepsza administracja"
 societal_values.207.desc: "Dzięki temu, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] znajdują się pod ściślejszą kontrolą, a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] przestali być bezwzględnie wyzyskiwani, tak zwani obywatele ziemscy stanowią teraz całkiem liczną grupę w ramach administracji. To z kolei przełożyło się na ogólnie polepszenie warunków w naszym kraju."
 societal_values.207.a: "Postęp!"
 societal_values.208.title: "Nasz lud napawa się wolnością"
 societal_values.208.desc: "Nasz polityka, dzięki której zwykli ludzie mogą być wolni, przynosi efekty. Wygląda na to, że są bardziej zadowoleni niż zwykle."
 societal_values.208.a: "Rządzimy rozsądnie."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] się martwią"
 societal_values.209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są zaniepokojeni faktem, że nasza polityka wolnych podwładnych koliduje z możliwością chłostania ich służących. Wygląda na to, że kilka przyjęć się nie udało."
 societal_values.209.a: "Niech narzekają."
 societal_values.209.b: "Musimy pójść na pewne ustępstwa."
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] są zadowoleni"
 societal_values.210.desc: "Dzięki plutokracji nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] dobrze prosperują, dlatego też zdecydowali się na podarowanie rządowi niewielkiego prezentu, by przypomnieć, dlaczego to rozwiązanie jest dobre."
 societal_values.210.a: "Dziękujemy za datek."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są zaniepokojeni faktem, że nasza polityka plutokratyczna nie zapewnia tego, co im się należy."
 societal_values.211.a: "Niech narzekają."
 societal_values.211.b: "Może co nieco im damy."
 societal_values.212.title: "Najemnicy gromadzą się pod naszym sztandarem"
 societal_values.212.desc: "Najemnicy zawsze podążają za pieniędzmi, a przez nasze plutokratyczne tradycje kapitanowie najemników uważają, że tutaj zarobią najwięcej."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Najemnicy gromadzą się pod naszym sztandarem"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Nasze plutokratyczne tradycje sprawiły, że żądni pieniędzy najemnicy gromadzą się po naszym sztandarem."
 societal_values.213.title: "Za wolność!"
 societal_values.213.desc: "Przybyli, by odebrać nam naszą najświętszą swobodę – przybyli po naszą wolność. Będziemy walczyć; i tak, możemy zginąć, lecz będziemy mieli szansę powiedzieć wrogom, że mogą odebrać nasze życia, lecz nigdy nie będą w stanie odebrać nam wolności."
 societal_values.213.a: "Inspirujące!"
 STATIC_MODIFIER_NAME_for_freedom: "Za wolność!"
 STATIC_MODIFIER_DESC_for_freedom: "Zawsze będziemy walczyć o wolność i choć wrogowie mogą odebrać nasze życia, możemy zginąć w tej walce, to nigdy nie odbiorą nam wolności!"
 societal_values.214.title: "Nasze prawa"
 societal_values.214.desc: "Nie potrzebujemy walczyć o swoje prawa, gdyż dzięki plutokratycznym wartościom chroni je nasz rząd. To postawa godna poparcia i warta docenienia."
 societal_values.214.a: "To wspaniałe wieści!"
 societal_values.215.title: "W obronie interesów kupieckich"
 societal_values.215.desc: "Interesy kupieckie są fundamentem plutokratycznych ideałów, które zostały wprowadzone przez [ROOT.GetCountry.GetFlavorRank|l]. Musimy dopilnować, by prawo właściwie chroniło interesy naszych kupców przed wpływem zagranicznej konkurencji."
 societal_values.215.a: "Jest to zupełnie słuszne i właściwe."
 societal_values.216.title: "Rozwój rolny"
 societal_values.216.desc: "Nasze gospodarstwa, zwłaszcza te uprawiające różnego rodzaju zboża, korzystają ze wzrostu wydajności, co z kolei przekłada się na wzrost w innych obszarach gospodarki. A to prowadzi do większych przychodów z podatków."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Rozwój rolny"
 STATIC_MODIFIER_DESC_agricultural_boom: "Nasze gospodarstwa, korzystając ze wzrostu wydajności, wytwarzają więcej jedzenia, co przekłada się na wzrost w innych obszarach gospodarki, a w konsekwencji – podatków."
 societal_values.217.title: "Tolerancja dla wszystkich"
 societal_values.217.desc: "Nasz rząd dokłada szczególnych starań, by ludzie różnych wierzeń byli tolerowani, jeśli tylko mają pieniądze."
 societal_values.217.a: "Bóg jest dobry!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Tolerancja dla wszystkich!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Ludzie różnych wierzeń są tolerowani przez rząd, jeśli tylko mają pieniądze."
 societal_values.218.title: "Wezwanie do służby"
 societal_values.218.desc: "W czasie szalejącej wojny patrioci ze wszystkich zakątków kraju garną się do służby, aby ochronić nasz kraj przed wrogami wolności."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Do służby!"
 societal_values.300.title: "Szerzą się groźne idee!"
 societal_values.300.desc: "Nasze nieco mniej dogmatyczne myślenie doprowadziło do nowych i wydumanych pomysłów „humanizmu”. Jest to głęboko niepokojąca kwestia, gdyż ludzie zaczynają kwestionować ustalony porządek."
 societal_values.300.a: "Jesteśmy zaniepokojeni."
 societal_values.301.title: "Jesteśmy słabi w oczach innych"
 societal_values.301.desc: "Cywilizowane kraje nie pozwalają, by nieistotni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] podejmowali próby jakichkolwiek poważnych działań. Oczy całego świata są ku nam zwrócone, a ów świat ten nie jest zadowolony z tego, co widzi."
 societal_values.301.a: "To tymczasowe."
 societal_values.302.title: "Zjawiają się nowi myśliciele"
 societal_values.302.desc: "Nasze prawo, które przyznało ludziom więcej wolności słowa stało się żyzną glebą, z której wyrastają obiecujące nowe idee. Część prominentnych myślicieli może stać się wybitnymi ludźmi, którzy opuszczą nasz kraj z trwałym dziedzictwem intelektualnego rozwoju."
 societal_values.302.a: "Dokonaliśmy mądrego wyboru."
 societal_values.303.title: "Stworzono imponujące dzieło sztuki"
 societal_values.303.desc: "Nasz nieustanny mecenat sztuki doprowadził do stworzenia najwspanialszych dzieł, jakie kiedykolwiek widział świat. Zwłaszcza dzieło [target_work.GetName] artysty [target_artist.GetName] przynosi wielką chwałę naszemu krajowi."
 societal_values.303.a: "Rozkoszujmy się tą chwałą."
 societal_values.304.title: "Sztuka niewarta mecenatu"
 societal_values.304.desc: "Choć jesteśmy znani z mecenatu sztuki, artyści, których wspieramy, nie tworzą teraz dobrych dzieł. [ROOT.GetCountry.GetGovernment.GetRulerTitle] wygląda przez to głupio."
 societal_values.304.a: "To na pewno się zmieni."
 societal_values.305.title: "Rewolucja naukowa jest kontynuowana"
 societal_values.305.desc: "Nasza rewolucja naukowa nieustannie zapewnia nam nowe korzyści, a naukowcy dokonują kolejnych odkryć. Będąc tak innowacyjnym krajem, możemy osiągać nieskończenie wiele korzyści!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "Rewolucja naukowa hamuje"
 societal_values.306.desc: "Naszym naukowcom skończyły się rzeczy, które można odkryć. To znaczy zapewne tak nie jest, ale sama rewolucja znacząco spowolniła."
 societal_values.306.a: "Nie jest dobrze."
 societal_values.307.title: "Fala innowacji"
 societal_values.307.desc: "Nasza długoterminowa polityka wspierania innowacji przyniosła ogromne korzyści. W kraju widoczny jest rozwój intelektualny."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Fala innowacji"
 STATIC_MODIFIER_DESC_innovation_wave: "Nasza polityka innowacji doprowadziła do pojawienia się w kraju nowych idei."
 societal_values.308.title: "Zryw myśli administracyjnej"
 societal_values.308.desc: "Myśliciele z naszego kraju, zachęceni otwartą postawą rządu, biorą udział w burzy mózgów dotyczącej obszaru administracji, zadając sobie pytanie „jak możemy rządzić lepiej?”"
 societal_values.308.a: "Cóż za znakomite wieści."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Zryw myśli administracyjnej"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "W społeczeństwie, gdzie każdy ma otwarty umysł, nawet rządzący mogą być wydajni!"
 societal_values.309.title: "Spojrzenie na zewnątrz"
 societal_values.309.desc: "Dzięki luźnemu podejściu rządu do tego typu spraw nasi myśliciele zaczęli interesować się ludźmi, którzy nie są tacy jak my. Tym, którzy mówią w innym języku lub żyją w innym kraju, te pomysły pomogą w relacjach z takimi ludźmi."
 societal_values.309.a: "Teraz mówimy jednym językiem..."
 societal_values.310.title: "Teoria wojskowości"
 societal_values.310.desc: "Broń wojskowa fascynowała mężczyzn zawsze i wszędzie. Przekształcili oni tę fascynację w konkretne idee, z których możemy korzystać."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Herezja"
 societal_values.400.desc: "Jakimś cudem za każde gniazdo heretyków, które zniszczymy, wyrastają dwa nowe."
 societal_values.400.a: "Chwasty w ogrodzie..."
 societal_values.401.title: "Nieporządek"
 societal_values.401.desc: "Nie każdy zgadza się z naszą doktryną religijną. Niektórzy ludzie głośno narzekają, nazywając nas ciasnotą umysłową z powodu tego, jak podchodzimy do nowoczesnych idei, argumentując, że kurczowe trzymanie się starożytnej filozofii cofa nas w rozwoju."
 societal_values.401.a: "Niestety ktoś będzie musiał spłonąć..."
 societal_values.402.title: "Przybyła święta osoba"
 societal_values.402.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'duchowna','duchowny')] ze świętego zakonu, którego siedzibą jest [target_country.GetLongName], [Select_CString(target_character.IsFemale,'przybyła','przybył')] dziś na nasz dwór. Jest pod wielkim wrażeniem naszej surowej, lecz boskiej kary dla niewiernych i prosi o posadę [Select_CString(target_character.IsFemale,'doradczyni','doradcy')]. Wszak jeśli [ROOT.GetCountry.GetFlavorRank|l] razem się modli, również razem pozostaje."
 societal_values.402.a: "Witamy [Select_CString(target_character.IsFemale,'kapłankę','kapłana')]."
 societal_values.402.b: "Kościół nami nie rządzi."
 societal_values.403.title: "Wsparcie dla wojny"
 societal_values.403.desc: "Nasz lud zaczął popierać wojenne wysiłki, gdy ogłosiliśmy, że będziemy prowadzić wojnę przeciwko wrogom religijnym."
 societal_values.403.a: "Deus Vult!"
 societal_values.404.title: "Niespełnione obietnice"
 societal_values.404.desc: "Często ogłaszaliśmy, że wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! jest jedyną prawdziwą wiarą, zapewniając nasz lud, że ze względu na różnice religijne wojna, której drugą stroną będzie [infidel_neighbor.GetLongName], jest nieunikniona. Teraz jednak wielu naszych poddanych jest rozczarowanych, jako że nie wypowiedzieliśmy żadnej wojny temu sąsiadowi. Niektórzy wychodzą na ulicę, by okazać swoje niezadowolenie."
 societal_values.404.a: "Po prostu nie jesteśmy jeszcze gotowi."
 societal_values.404.b: "Jeśli chcą walki, będą ją mieli!"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mobilizują ludność"
 societal_values.405.desc: "Przez wiele lat prawo motywowało ogromną większość naszej ludności, by sumiennie brali udział w spodziewanych uroczystościach religijnych. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] okazali swoją wdzięczność za tę wspierającą politykę poprzez wygłaszanie komentarzy popierających nasz rząd."
 societal_values.405.a: "Niech nasi ludzie zawsze odnajdują jedność poprzez wiarę."
 societal_values.406.title: "Rozbieżności religijne"
 societal_values.406.desc: "Wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! ma w nas swoich głównych obrońców. Nasze instytucje religijne są silne, a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], zarówno stąd, jak i zza granicy, gromadzą się w krajowych seminariach.\n\nJednak nieco krępuje fakt, że ludność wiejska nie jest tak samo zorientowana w sprawach duchowych jak my. Doniesienia o dewiacjach, takich jak ogłoszenie psa świętym czy zintegrowanie staropogańskiego święta z uroczystościami naszej wiary, podważają autorytet państwa."
 societal_values.406.a: "Niech narzekają."
 STATIC_MODIFIER_NAME_religious_deviants: "Religijni dewianci"
 STATIC_MODIFIER_DESC_religious_deviants: "Przymykając oko na dewiantów religijnych naokoło naszego kraju, podważyliśmy autorytet misjonarzy na całym naszym terytorium..."
 societal_values.406.b: "Spróbuj sprawić, by się nawrócili."
 societal_values.407.title: "Gorliwość religijna"
 societal_values.407.desc: "Dzięki żarliwej wierze oraz polityce religijnej nasi misjonarze wykazali się większą siłą przekonywania podczas rozmów z niewierzącymi."
 societal_values.407.a: "Pora ogłosić dobrą nowinę."
 STATIC_MODIFIER_NAME_missionary_zeal: "Misjonarska gorliwość"
 STATIC_MODIFIER_DESC_missionary_zeal: "Nasze państwo opiera się na boskiej władzy, dzięki czemu misjonarze są bardziej fanatyczni niż zwykle."
 societal_values.408.title: "Konserwatywny sprzeciw"
 societal_values.408.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] czują, że [ROOT.GetCountry.GetLongName] nie trzyma się mocno zasad boskiej władzy. Słyszeliśmy z ich ust słowa potępiające nasz rząd."
 societal_values.408.a: "To tylko czcza gadanina niespokojnych duchów."
 societal_values.408.b: "Trzeba się zająć dysydentami!"
 societal_values.409.title: "Jedność w wierze"
 societal_values.409.desc: "Odkąd [ROOT.GetCountry.GetFlavorRank|l] oficjalnie zachęca ludzi do praktykowania wiary oraz skupiania swojego życia na prawdziwej wierze, którą jest [ROOT.GetCountry.GetReligion.GetName|l], nasz lud czuje się bezpieczniej zarówno w życiu codziennym, jak i we wzajemnych relacjach."
 societal_values.409.a: "Tam, gdzie wiara, tam też jest zaufanie."
 societal_values.410.title: "Wściekli liberałowie"
 societal_values.410.desc: "Bardziej liberalna i wolnomyślicielska część naszego społeczeństwa jest niezadowolona z braku nowatorskiego nastawienia rządu."
 societal_values.410.a: "W porównaniu do tradycji nowatorstwo jest niczym."
 societal_values.410.b: "Zasługują na to, by ich wysłuchać."
 societal_values.411.title: "Religijne oddanie"
 societal_values.411.desc: "[ROOT.GetCountry.GetFlavorRank] codziennie jest świadkiem silnego ognia naszej wiary! Każdego dnia lud zbiera się, by na różne sposoby wesprzeć misjonarzy, którzy podróżują przez nasze ziemie, zachęcając niewiernych, by [ROOT.GetCountry.GetReligion.GetName|l] stał się ich drogą życiową. Ci, których pragniemy nawrócić, są pod wrażeniem gorliwości naszych poddanych."
 societal_values.411.a: "Podzielmy się tymi wieściami!"
 societal_values.412.title: "Święta wojna"
 societal_values.412.desc: "Wojna za wiarę jest sprawiedliwa i prawdziwa. Wpływowi mnisi i inni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] już prawią kazania o tym, jak ważna jest ta walka. Ludzie jednoczą się, by zapewnić zwycięstwo."
 societal_values.412.a: "Nasza wiara zwycięży!"
 societal_values.413.title: "Witamy w domu"
 societal_values.413.desc: "Nasi zbłąkani bracia, których domem jest [convert_location.GetName], zrozumieli, jak bardzo błądzą i powrócili na łono jedynej prawdziwej wiary. Zostali zbawieni."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Ujrzeli światło"
 societal_values.414.desc: "Lud, którego domem jest [convert_location.GetName], ujrzał potęgę naszej wiary i pragnie ją przyjąć. Jest to dla nas dzień dumy, gdyż jeszcze więcej dusz zostanie zbawionych."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Boskie przewodnictwo"
 societal_values.415.desc: "Obecny czas niepewności dręczy umysły zwykłych ludzi, lecz przywódcy religijni ogłosili, że jest to test naszej wiary, co nieco uspokoiło nastroje. Ludzie w całym naszym kraju znajdują pocieszenie we wspólnocie religijnej."
 societal_values.415.a: "Siłę czerpiemy od siebie nawzajem."
 societal_values.416.title: "Siła wiary"
 societal_values.416.desc: "W kwestii wiary nie mamy w sobie równych. Nasze wsparcie oraz oddanie wobec religii robią na ludziach wokół ogromne wrażenie."
 societal_values.416.a: "To prawda."
 societal_values.417.title: "Miłość oddanych"
 societal_values.417.desc: "Nasza miłość do prawdziwej wiary nie zna granic, a nasz lud, wiedząc o tym, czuje się bezpiecznie. Ich los po śmierci jest naszym priorytetem."
 societal_values.417.a: "Naród jest zadowolony."
 societal_values.500.title: "Nowe techniki szpiegowskie"
 societal_values.500.desc: "Nasz system wywiadowczy spełnia swoją rolę, a agenci wymyślili nowe sposoby inwigilacji ludzi. Prędzej czy później nasi „sojusznicy” oraz wrogowie się o tym dowiedzą, ale przez jakiś czas mamy przewagę."
 societal_values.500.a: "Przewagi są dobre."
 STATIC_MODIFIER_NAME_enhanced_spies: "Lepsi szpiedzy"
 STATIC_MODIFIER_DESC_enhanced_spies: "Nasz system wywiadowczy funkcjonuje lepiej niż zwykle, co oznacza, że nasi szpiedzy są jeszcze bardziej wydajni."
 societal_values.501.title: "Szpiegowskie zdrady"
 societal_values.501.desc: "Niektórzy agenci będący częścią naszego systemu wywiadowczego zdradzili nas na rzecz wrogów. W krótkim terminie może się to okazać bolesne."
 societal_values.501.a: "Pozwólmy odejść nielojalnym."
 STATIC_MODIFIER_NAME_spy_defections: "Szpiegowskie zdrady"
 STATIC_MODIFIER_DESC_spy_defections: "Nasz system wywiadowczy doświadcza chwilowych trudności związanych z faktem, że niektórzy szpiedzy zdradzili nas na rzecz innych nacji."
 societal_values.501.b: "Nieduża sumka może skłonić niektórych do zmiany decyzji."
 societal_values.502.title: "Człowiek w sztabie generalnym"
 societal_values.502.desc: "Z pomocą przekupnego członka wrogiego sztabu generalnego poznaliśmy plany wojenne oraz rozmieszczenie wrogich jednostek. Nasi szpiedzy znów udowodnili swoją wartość."
 societal_values.502.a: "To będzie działać na naszą korzyść"
 societal_values.503.title: "Nasze działania są niewidoczne"
 societal_values.503.desc: "Dzięki znakomitym agentom nasze działania wywiadowcze są starannie ukryte przed wzrokiem zarówno wroga, jak i naszych sojuszników. Już w przeszłości było to przydatne, lecz w przyszłości na pewno będzie to szczególnie użyteczne."
 societal_values.503.a: "Z pewnością możemy to wykorzystać"
 STATIC_MODIFIER_NAME_hidden_agents: "Ukryci agenci"
 STATIC_MODIFIER_DESC_hidden_agents: "Nasi agenci wykonujący tajne działania potrafią się dobrze ukrywać i minimalizować wpływ swoich akcji."
 societal_values.505.title: "Zdemaskowani dyplomaci"
 societal_values.505.desc: "Jako że nasi dyplomaci są czasem zaangażowani w nieco brudniejsze aspekty międzynarodowej dyplomacji, zyskali pewną reputację. Ma to teraz wpływ na prestiż naszego państwa."
 societal_values.505.a: "To niedobrze."
 societal_values.507.title: "Szpiegostwo wymaga wysiłku"
 societal_values.507.desc: "Ostatnio w naszym korpusie dyplomatycznym pojawiło się niezadowolenie z uwagi na nasze skupienie się na działaniach tajnych. Dyplomaci mają wrażenie, że ogranicza to ich możliwości i domagają się szerszego ich wykorzystania w czymś, co nie uwzględnia działań tajnych, albo..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Działania tajne"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Koncentracja na działaniach tajnych ogranicza możliwości naszego korpusu dyplomatycznego."
 societal_values.508.title: "Nasi szpiedzy zauważyli porządnego biurokratę"
 societal_values.508.desc: "Nasi dyplomaci zawsze poszukują porządnych i kompetentnych pracowników, którzy mogliby działania dla dobra kraju. Jeden z nich znalazł naprawdę utalentowanego, nisko urodzonego człowieka, którego można by zatrudnić w którymś departamencie naszego rządu.\n\nGdzie go zatrudnić?"
 societal_values.508.a: "...w administracji"
 societal_values.508.b: "...w dyplomacji"
 societal_values.508.c: "...w wojsku"
 societal_values.600.title: "Dynamizm gabinetowy"
 societal_values.600.desc: "Kombinacja właściwych ludzi w naszym gabinecie pozwoliła na stworzenie korzystnych warunków dla niewielkiego wzrostu ściągalności podatków. Cały kraj z pewnością będzie z tego powodu zadowolony."
 societal_values.600.a: "To faktycznie dobre wieści."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Dynamizm gabinetowy"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Dzięki członkom, którzy się nawzajem uzupełniają, nasz gabinet jest wydajniejszy niż zwykle."
 societal_values.601.title: "Korupcja rządowa"
 societal_values.601.desc: "Gdy w naszym gabinecie znajdą się niewłaściwi ludzie, będzie to niekorzystne dla kraju. Ponadto jest się ich trudno pozbyć."
 societal_values.601.a: "Wygląda na to, że ściągalność podatków maleje."
 societal_values.601.b: "Poziom inflacji rośnie."
 societal_values.602.title: "Skuteczna ambasada"
 societal_values.602.desc: "Nasi ambasadorzy wykonali doskonałą pracę w szerzeniu przychylnej opinii o państwie [ROOT.GetCountry.GetAdjective|l] na zagranicznych dworach. Fakt, że żyjemy ze sobą w pokoju z pewnością też nieco w tym pomógł."
 societal_values.602.a: "Mówmy im te kłamstewka..."
 succesful_embassy: "Skuteczna ambasada"
 societal_values.603.title: "Niekompetentni dyplomaci"
 societal_values.603.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają zbyt wielu swoich ludzi na stanowiskach dyplomatycznych. Robią z siebie głupców, co było do przewidzenia, lecz co gorsza, przynoszą również wstyd naszemu krajowi."
 societal_values.603.a: "Mimo wszystko są to wciąż [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Niekompetentni dyplomaci"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Nasi dyplomaci są ostatnimi czasy tak niekompetentni, że gdy próbują rozmawiać z innymi krajami, zwyczajnie nikt im nie wierzy."
 societal_values.603.b: "Wymienić ich."
 societal_values.604.title: "Doskonały dyplomata"
 societal_values.604.desc: "Pewien młody mężczyzna należący do naszego korpusu dyplomatycznego znacząco się wyróżnił. Jest wybitnie utalentowaną osobą i całkowicie lojalny wobec [ROOT.GetCountry.GetAdjective|l] państwa. Jego praca na długi czas przyniesie krajowi wymierne korzyści."
 societal_values.604.a: "To są bardzo dobre informacje!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Doskonały dyplomata"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Nasz znakomity dyplomata utrzymuje relacje z jednym z krajów praktycznie bez niczyjej pomocy!"
 societal_values.604.b: "[ROOT.GetCountry.GetReligion.GetGodName] zyskuje więc nowego sługę!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] otrzyma nowego sługę!"
 societal_values.605.title: "Omówienie różnic"
 societal_values.605.desc: "Czasem, gdy kraje rządzone są zupełnie innymi sposobami, nie rozumieją one siebie do końca. Dzięki naszym kompetentnym dyplomatom omówiliśmy to z jednym z naszych sąsiadów i pogodziliśmy się z naszymi różnicami."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Omówienie różnic"
 societal_values.606.title: "Poprawiona reputacja"
 societal_values.606.desc: "Dzięki trwającej dzień i noc ciężkiej pracy naszych dyplomatów, nasza reputacja poprawiła się i świat patrzy na nas przychylnym okiem."
 societal_values.606.a: "Chwała naszemu krajowi!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Poprawiona reputacja"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Dzięki naszym ciężko pracującym dyplomatom nasza reputacja ostatnio się poprawiła."
 societal_values.607.title: "Bełkotliwi bufoni"
 societal_values.607.desc: "Kolejni dyplomaci zawiedli, ich niekompetencja jest tak zdumiewająca, że reszta świata widzi nas w gorszym świetle. Nieudolni dyplomaci zrujnowali naszą reputację!"
 societal_values.607.a: "Gdybyśmy tylko mogli ich stracić..."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Zła reputacja"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Nasi bełkotliwi bufoni zrujnowali reputację naszego kraju."
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zaniepokojeni"
 societal_values.700.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], których ziemie znajdują się niedaleko granicy, martwią się, że zaniedbujemy naszą obronę. Wyrazili swoje obawy wszem i wobec."
 societal_values.700.a: "Ale najlepszą obroną jest atak!"
 societal_values.701.title: "Zbyt wielu tchórzy"
 societal_values.701.desc: "Nasze zwiększone skupienie na doktrynie ofensywnej sprawiło, że trudniej znaleźć dzielnych chłopów do zasilenia szeregów armii. Oficerowie werbunkowi często słyszą niedorzeczne stwierdzenia o byciu mięsem armatnim."
 societal_values.701.a: "Ci głupcy tracą okazję bycia częścią naszej chwały."
 societal_values.702.title: "Chwała naszemu narodowi"
 societal_values.702.desc: "Nasza decyzja, by skupić się na ofensywie sprawiła, że wielu naszych sąsiadów zawistnie oraz z przejęciem spogląda na nasze wspaniałe oddziały, gotowe, by dać wrogom skosztować stali."
 societal_values.702.a: "Mają prawo być zmartwieni."
 societal_values.703.title: "Rekruci gromadzą się pod naszymi sztandarami"
 societal_values.703.desc: "Nasz system poboru narodowego działa doskonale. Biedni, zdesperowani, a nawet patrioci zgłaszają się do służby. Generałowie są zadowoleni."
 societal_values.703.a: "Niech natychmiast zasilą nasze wojska."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Polityka poboru narodowego sprawia, że rekruci gromadzą się pod naszymi sztandarami."
 societal_values.704.title: "Lud nie chce poboru"
 societal_values.704.desc: "Zwykle nasz system poboru narodowego działa jak dobrze naoliwiona maszyna, lecz w tej chwili zauważamy pewien opór przed werbunkiem. Zamieszki, atakowane spotkania werbunkowe i inne tego typu rzeczy zdarzają się ostatnio nad wyraz często."
 societal_values.704.a: "W krótkim okresie możemy spowolnić tempo werbunku."
 STATIC_MODIFIER_NAME_resist_conscription: "Opór wobec werbunku"
 STATIC_MODIFIER_DESC_resist_conscription: "Zwykle nasz system poboru narodowego skutkuje większą liczbą mężczyzn w armii, lecz obecnie werbunek spotkał się z oporem."
 societal_values.704.b: "Potrzebujemy żołnierzy, nie mięczaków."
 societal_values.705.title: "Wielka armia"
 societal_values.705.desc: "Nasza armia jest tak wielka, że maszeruje od jednego zwycięstwa do następnego. Doświadczenie zdobyte podczas tych bitew ma pozytywny wpływ na rekrutację i szkolenie nowych żołnierzy."
 societal_values.705.a: "Fantastycznie."
 societal_values.706.title: "Nasza armia nie jest tak wielka"
 societal_values.706.desc: "W jednej minucie cały świat zazdrości ci armii, a w następnej nikt nie powie o niej ani jednego dobrego słowa. Nie wiemy, dlaczego nasza wielka armia spadła tak nisko, lecz może to mieć wpływ na werbunek."
 societal_values.706.a: "Czas wstrząsnąć władzami wojskowymi!"
 societal_values.707.title: "Élan naszej armii wywołuje strach wśród wrogów"
 societal_values.707.desc: "Wybranie ofensywy zamiast obrony doprowadziło do opowieści o élan naszych wojsk."
 societal_values.707.a: "Do boju!"
 societal_values.708.title: "Zaniedbane fortyfikacje"
 societal_values.708.desc: "Nasza polityka, z powodu której preferujemy postawę ofensywną sprawiła, że nasze fortyfikacje zostały zaniedbane."
 societal_values.708.a: "Niech niszczeją."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Fort w ruinie"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "Brak konserwacji spowodował, że trudniej jest obronić ten fort."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "Armia na drodze do chwały"
 societal_values.709.desc: "Nasze skupienie na wojskach lądowych spowodowało, że ludzie uważają tę armię za znakomitą. Jednym najbardziej pożądanych życzeń jest zostanie w niej oficerem."
 societal_values.709.a: "Dokonali mądrego wyboru."
 societal_values.710.title: "Obawy admirałów"
 societal_values.710.desc: "Nasi admirałowie wyrazili zaniepokojenie, że koncentracja na wojskach lądowych odbywa się kosztem floty."
 societal_values.710.a: "Co oni wiedzą?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Okazanie élan"
 societal_values.711.desc: "Skupienie się na ofensywie daje wojskom naszego kraju poczucie potęgi, bowiem najlepszą obroną jest atak. Nasi żołnierze nieustraszenie szarżują do walki, wiedząc, że odniosą zwycięstwo."
 societal_values.711.a: "Uczta dla oczu!"
 STATIC_MODIFIER_NAME_full_elan: "Pełny élan"
 STATIC_MODIFIER_DESC_full_elan: "Nasze skupienie się na ofensywie napełnia serca naszych żołnierzy entuzjazmem i zapałem."
 societal_values.712.title: "Wysłanie piechoty"
 societal_values.712.desc: "Kawalerzysta spogląda czasem z góry na skromnego piechura, ale to właśnie piechota jest podstawą każdego wojska. Silny atak piechurów potrafi być niemal tak samo niszczący, jak szarża kawalerii. Nasza piechota uświadamia sobie, że to właśnie jest ich chwila sławy."
 societal_values.712.a: "Jesteście najwspanialsi!"
 STATIC_MODIFIER_NAME_finest_infantry: "Znakomita piechota"
 STATIC_MODIFIER_DESC_finest_infantry: "Żołnierze piechoty są podstawą naszej armii, a ich atak jest niemal tak samo niszczący, jak szarża kawalerii."
 societal_values.713.title: "Wysłanie kawalerii"
 societal_values.713.desc: "Nasi jeźdźcy posiadają wystarczające umiejętności, by być ramieniem wojska decydującym o zwycięstwie, jak to miało miejsce w czasach Aleksandra Wielkiego. Dzisiaj są elitą wojska, która zawsze jest gotowa na atak. Napawają się poświęcaną im uwagą oraz są dumni z bycia istotną częścią armii."
 societal_values.713.a: "Szaaaarża!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Żołnierze kawalerii"
 STATIC_MODIFIER_DESC_cavalry_companions: "Żołnierze kawalerii są zawsze gotową na atak elitą wojska oraz posiadają wystarczające umiejętności, by być ramieniem wojska decydującym o zwycięstwie."
 societal_values.800.title: "Arystokracja nie chce służyć"
 societal_values.800.desc: "Odkąd skupiamy się na taktykach obronnych, arystokracja nie chce służyć w naszej armii. Twierdzą, że chowając się na fortyfikacjami brakuje nam sposobności do zdobycia chwały."
 societal_values.800.a: "Oni tego nie rozumieją"
 societal_values.800.b: "Trochę złota ich przekona"
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] są zdenerwowani"
 societal_values.801.desc: "Koncentrujemy się na obronie, więc oczyściliśmy ziemie wokół twierdz, by wykopać fosy i utworzyć otwarte przestrzenie do prowadzenia ostrzału. Ludzie zamieszkujący niektóre z tych ziem zareagowali na to w wielce nielojalny sposób."
 societal_values.801.a: "Cóż, fort powinien wytrzymać ataki, nim nadejdzie wsparcie."
 societal_values.802.title: "Ekspert od fortyfikacji"
 societal_values.802.desc: "Dzięki temu, że zaczęliśmy koncentrować się na obronie, skromny inżynier (zwykle najniższy szczebel w wojsku) miał okazję zabłysnąć swoim intelektem."
 societal_values.802.a: "Jest naprawdę niezły..."
 STATIC_MODIFIER_NAME_improved_fortifications: "Wzmocnione fortyfikacje"
 STATIC_MODIFIER_DESC_improved_fortifications: "Miejscowe fortyfikacje zostały znacząco wzmocnione i stanowią doskonałą obronę w razie jakiegokolwiek oblężenia."
 societal_values.803.title: "Obiecujący generał"
 societal_values.803.desc: "Nasze nominacje polowe okazały się sporym sukcesem, mamy nowego generała."
 societal_values.803.a: "Wygląda on obiecująco."
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zaniepokojeni utratą przywilejów"
 societal_values.804.desc: "Nasza polityka nominacji polowych sprawiła, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są poważnie zaniepokojeni. Uważają, iż sam fakt pokazania pewnych umiejętności na polu bitwy nie oznacza, że taki człowiek będzie dobrym generałem. Tak właściwie przebywanie w kantynie staje się nie do wytrzymania, gdyż nowi oficerowie nie mają pojęcia, jak zachowują się dżentelmeni. Podobno również w szeregach zwykłych żołnierzy uważa się, iż dobry przywódca powinien być lepiej usytuowany."
 societal_values.804.a: "Czy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] w ogóle się liczą?"
 societal_values.804.b: "Lepiej będzie, jeśli w krótkim okresie będzie to nieco trudniejsze."
 societal_values.805.title: "Militarne ulepszenia"
 societal_values.805.desc: "Oficerowie eksperymentują z nowymi sposobami na musztrę naszej już znakomicie wyszkolonej armii. Podnosi to również ogólny poziom myśli wojskowej w państwie."
 societal_values.805.a: "Chwała strategom wojskowym!"
 STATIC_MODIFIER_NAME_military_improvements: "Militarne ulepszenia"
 STATIC_MODIFIER_DESC_military_improvements: "Znakomite szkolenia wojskowe podniosły poziom myśli wojskowej."
 societal_values.806.title: "Wojskowe samozadowolenie"
 societal_values.806.desc: "Najbardziej wpływowi generałowie twierdzą, że nasze znakomicie wyszkolone wojsko jest niezwyciężone. Wszystkie niedawne niepowodzenia były spowodowane pogodą lub wrogiem wykorzystującym tak tchórzliwe rzeczy jak taktyka. Nasi generałowie uważają, że armia nie może być jeszcze doskonalsza."
 societal_values.806.a: "Niezwyciężone, ładnie to brzmi..."
 STATIC_MODIFIER_NAME_military_complacency: "Wojskowe samozadowolenie"
 STATIC_MODIFIER_DESC_military_complacency: "Dzięki musztrze wojskowej mamy doskonałą armię, której obawia się każdy. Z tego powodu oficerowie dowodzący zaczęli wierzyć, że tego wojska już nie da się ulepszyć."
 societal_values.806.b: "Prawda może niektórych zmartwić."
 societal_values.807.title: "Chwała dla wojska"
 societal_values.807.desc: "Chwalebna armia wzmacnia prestiż naszego kraju."
 societal_values.807.a: "Chwała naszemu narodowi!"
 societal_values.808.title: "Nasza armia pamięta lepsze czasy"
 societal_values.808.desc: "Chwała naszych wojsk przygasła. Ludzie już nie liczą się z nią tak, jak kiedyś."
 societal_values.808.a: "Czas więc tym wszystkim wstrząsnąć!"
 societal_values.808.b: "Nie możemy zbyt wiele zrobić..."
 societal_values.809.title: "Wysiłek na rzecz umocnień"
 societal_values.809.desc: "Nasza koncentracja na obronie sprawiła, że miejscowi dowódcy budują fortyfikacje, by móc się za nimi skryć."
 societal_values.809.a: "Mądra decyzja."
 societal_values.810.title: "Generałowie zaniepokojeni tchórzliwymi taktykami"
 societal_values.810.desc: "Koncentracja na obronie pozbawia naszych jednostek élan, którego potrzebują, by osiągać sukcesy na polu bitwy. Nasi generałowie są głęboko tym faktem zaniepokojeni i krążą pogłoski, że inne kraje ukradkiem się z nas śmieją."
 societal_values.810.a: "Kto się przejmuje tym, co inni myślą?"
 societal_values.810.b: "Możemy tu nieco ustąpić."
 societal_values.811.title: "Surowa musztra"
 societal_values.811.desc: "Nasi ludzie są szkoleni, by osiągnąć szczyt wojskowej wydajności. Niczym u zwiniętej sprężyny, nie jesteśmy w stanie utrzymywać tak wysokiego poziomu w nieskończoność. Mimo to, przez jakiś czas nasze wojska będą trwać tam, gdzie słabsi mężczyźni już by uciekli."
 societal_values.811.a: "Pokażcie, na co was stać, chłopcy!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Wysoki poziom wojskowej wydajności nie będzie trwać w nieskończoność, lecz przez jakiś czas nasze wojska będą trwać tam, gdzie słabsi mężczyźni już by uciekli."
 societal_values.812.title: "Duma pułków"
 societal_values.812.desc: "W najlepszych chwilach nasi ludzie są dumni z przynależności do pułków, a ostatnio ich duma przekracza wszelkie granice. Dzięki zdrowej konkurencji między pułkami żołnierze prześcigają się w dążeniu do doskonałości."
 societal_values.812.a: "Trzeba zachować spokój i napawać się dumą"
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "Duma żołnierzy z powodu przynależności do pułków nie zna granic. Poczucie braterstwa i koleżeństwa powoduje bezustanną rywalizację między pułkami w dążeniu do doskonałości."
 societal_values.813.title: "Przygotowana obrona"
 societal_values.813.desc: "Niech wszyscy mieszkańcy wiosek, osad i miasteczek dowiedzą się, że nie wolno pomagać przeciwnikowi. Jeśli ktokolwiek skusi się na współpracę z wrogiem, kara go nie ominie, gdy już odniesiemy zwycięstwo. Niech nikt nie wątpi w naszą stanowczość, że tak się właśnie stanie."
 societal_values.813.a: "Niech wieść się niesie!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Groźba kary dla każdego, kto pójdzie na współpracę z wrogiem sprawi, że ludzie z żadnej wioski, osady ani miasteczka nie ośmielą się pomagać przeciwnikowi w jakikolwiek sposób."
 societal_values.814.title: "Do ostatniego żołnierza"
 societal_values.814.desc: "Choć nieczęsto jest taka możliwość, to właśnie teraz nastał czas, by zwiększyć fanatyzm naszych oddziałów. Są one już gotowe, by bronić naszych twierdz do ostatniego żołnierza."
 societal_values.814.a: "Utrzymać pozycję!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Coraz większy fanatyzm naszych oddziałów przygotowuje je do obrony naszych fortec do ostatniego żołnierza."
 societal_values.815.title: "Duch pułków"
 societal_values.815.desc: "Właściwe poszukiwanie pożywienia musi opierać się na osobach, które zdolne są do takich poświęceń, by towarzysze również otrzymali swoje racje. Muszą one zazwyczaj przemierzyć znaczne odległości i po całodniowym marszu zanieść jedzenie dla reszty. Im silniejsza jest więź między żołnierzami, tym lepiej poszukiwacz wykona swoje zadanie, a co za tym idzie, wojsko będzie lepiej odżywione. Obecna wojna wzbudziła mocnego ducha współpracy między żołnierzami, więc poszukiwanie pożywienia przynosi zaskakująco dobre wyniki."
 societal_values.815.a: "Podnosi mnie to na duchu!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "Obecna wojna wzbudziła mocnego ducha współpracy między żołnierzami, więc poszukiwanie pożywienia przynosi zaskakująco dobre wyniki."
 societal_values.900.title: "Interes kwitnie"
 societal_values.900.desc: "Dzięki naszym sprytnym praktykom handlowym kupcy przybywają do naszego kraju i osiągamy wpływy z handlu, o jakich mogliśmy wcześniej jedynie marzyć."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Dzięki sprytnym praktykom handlowym kupcy przybywają do naszego kraju, co przyczynia się do zwiększenia naszej [Concept('trade_efficiency','efektywności handlowej')|e]."
 societal_values.901.title: "Kupiecka niefrasobliwość"
 societal_values.901.desc: "Choć jako państwo jesteśmy znani ze sprytnych praktyk handlowych, nasi kupcy są nieco niefrasobliwi."
 societal_values.901.a: "Nasi kupcy nie są też konkurencyjni"
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Staromodne praktyki handlowe"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Sprytne praktyki handlowe zapewniły naszym kupcom wyraźną przewagę, jednakże w tej chwili nie idzie im tak dobrze, jak powinno."
 societal_values.901.b: "Ceny mogłyby rosnąć."
 societal_values.902.title: "Kupcy żądni przygód"
 societal_values.902.desc: "Obecne warunki handlowe sprzyjają naszym kupcom. Są oni gotowi wykorzystać tę sytuację, co będzie dla nas korzystne."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Nasi kupcy podróżują więcej niż zwykle, dzięki czemu handel przynosi większe zyski."
 societal_values.903.title: "Kiepskie interesy kupców"
 societal_values.903.desc: "Chociaż naszym podróżującym kupcom wcześniej się powodziło, niedawno sprawy przybrały zły obrót."
 societal_values.903.a: "Po prostu zaciśniemy pasa."
 STATIC_MODIFIER_NAME_poor_merchants: "Kiepskie interesy kupców"
 STATIC_MODIFIER_DESC_poor_merchants: "Zwykle nasi kupcy wyruszają w dalekie wojaże i wracają z dobrami z różnych zakątków globu, lecz w tej chwili nie idzie im tak dobrze, jak powinno."
 societal_values.903.b: "Rozwiązaniem jest kilka niepopularnych reform."
 societal_values.904.title: "Sukces polityki handlowej"
 societal_values.904.desc: "Nasza narodowa polityka handlowa okazuje się niebywale skuteczna, zapewniając wzrost przychodów u naszych kupców."
 societal_values.904.a: "To bardzo dobre wieści."
 STATIC_MODIFIER_NAME_trade_policy_working: "Polityka handlowa przynosi zamierzony efekt"
 STATIC_MODIFIER_DESC_trade_policy_working: "Nasza narodowa polityka handlowa odnosi w tej chwili większe sukcesy niż zwykle."
 societal_values.905.title: "Polityka handlowa zawodzi"
 societal_values.905.desc: "Nasza narodowa polityka handlowa nie odnosi zakładanych sukcesów. Kupcy również."
 societal_values.905.a: "Zdaje się, że kupcy zmagają się z trudnościami."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Nasza narodowa polityka handlowa nie ma się najlepiej."
 societal_values.905.b: "Musimy ją nieco usprawnić..."
 societal_values.906.title: "Dochodowa żyła złota"
 societal_values.906.desc: "Naszym kupcom udało się uzyskać przewagę nad innymi handlarzami. Choć sytuacja ta nie będzie trwać wiecznie, jak na razie napychają sobie kieszenie pieniędzmi."
 income_bonanza: "Dochodowa żyła złota"
 societal_values.906.a: "Znakomite wieści."
 societal_values.907.title: "Przewaga nad konkurencją"
 societal_values.907.desc: "Walka o handel na świecie jest wymagająca, lecz jednemu z naszych kupców udało się uzyskać korzystną umowę z lokalnymi dostawcami. I choć nie będzie ona trwać w nieskończoność, możemy jak na razie dokonywać kolejnych zmian."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Jeden z naszych kupców zawarł preferencyjną umowę z lokalnymi dostawcami, dając nam tym samym przewagę nad konkurencją."
 societal_values.908.title: "Współpraca z klasą kupców"
 societal_values.908.desc: "Największą przeszkodą w uzyskaniu dochodu z handlu jest proceder przemytu. Nasza polityka wspierania handlu sprawiła, że kupcy chętniej z nami współpracują, by pozbyć się przemytników. Przynajmniej na razie."
 societal_values.908.a: "Doskonałe informacje!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Dzięki naszej polityce wspierania handlu kupcy chętniej z nami współpracują, by pozbyć się przemytników."
 societal_values.909.title: "Wsparcie dla polityki merkantylizmu"
 societal_values.909.desc: "Grupa kupców lobbuje za tym, by rozszerzyć politykę merkantylizmu. Rozważamy to, gdyż chcemy sprawdzić, czy przyniesie to jakieś korzyści dla naszego kraju."
 societal_values.909.a: "Warto sprawdzić..."
 societal_values.909.b: "Absolutnie nie!"
 societal_values.910.title: "Zapaść handlu"
 societal_values.910.desc: "Trudno to pojąć, lecz z jakiegoś powodu wartość dochodu z handlu gwałtownie się załamała. Wygląda na to, że nie ma towaru. Przez przemyt? Kupcy się przenieśli? Nie wiemy tego, ale jest niewesoło."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Z powodu nieprzewidzianych problemów wartość handlu gwałtownie zmalała."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Wsparcie ludu dla wielkiej floty"
 societal_values.1000.desc: "Ludzie w całym kraju wspierają naszą wielką flotę, angażując się w obronę państwa. Nasi szkutnicy w stoczniach pracują coraz ciężej, a ludzie zgłaszają się na ochotnika, by zostać marynarzami! Cały naród jest dumny z naszej wielkiej floty."
 societal_values.1000.a: "To fantastycznie."
 STATIC_MODIFIER_NAME_faster_ships: "Szybsza konstrukcja statków"
 STATIC_MODIFIER_DESC_faster_ships: "Decyzja, by stworzyć wielką flotę, sprawiła, że nasz przemysł stoczniowy nabrał rozpędu."
 societal_values.1001.title: "Entuzjazm ludu dla naszej floty maleje"
 societal_values.1001.desc: "Szczerze mówiąc ludzie nie uważają już, by nasza flota była tak wielka. A w zasadzie to najzwyczajniej jej nie lubią. Branki na statki są trudniejsze niż zwykle i nawet zdobycie podstawowych materiałów przychodzi z trudem."
 societal_values.1001.a: "Te problemy są krótkotrwałe."
 STATIC_MODIFIER_NAME_slower_ships: "Wolniejsza konstrukcja statków"
 STATIC_MODIFIER_DESC_slower_ships: "Pomimo decyzji, by stworzyć wielką flotę, nasz przemysł stoczniowy przeżywa kryzys."
 societal_values.1001.b: "Nieduża sumka powinna rozwiązać sprawę."
 societal_values.1002.title: "Pojawił się obiecujący admirał"
 societal_values.1002.desc: "Jeden z naszych orłów morskich okazał się bardziej utalentowaną osobą, niż myśleliśmy."
 societal_values.1002.a: "To był dobry pomysł."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] się martwią"
 societal_values.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] niepokoją się naszą polityką awansowania obiecujących dowódców niezależnie od ich urodzenia, gdyż trudno jest im jeść przy jednym stole z ludźmi, którym brakuje ogłady. Według nich denerwuje to również podwładnych, którzy oczekują, że przewodzić im będzie ktoś lepszy od nich samych, a nie ktoś, komu w oczywisty sposób brakuje manier."
 societal_values.1003.a: "Niech narzekają."
 societal_values.1003.b: "Możemy pójść na niewielkie ustępstwa."
 societal_values.1004.title: "Rozwój marynarki"
 societal_values.1004.desc: "Nasza żeglarska wprawa przyczynia się do ogromnego rozwoju morskich idei, co przyniesie korzyści naszej flocie na wiele lat."
 societal_values.1004.a: "To nie może być niczym złym."
 STATIC_MODIFIER_NAME_naval_developments: "Rozwój marynarki"
 STATIC_MODIFIER_DESC_naval_developments: "Dzięki żeglarskiej wprawie mamy coraz to nowsze i lepsze pomysły na usprawnienie naszej floty."
 societal_values.1005.title: "Morska pycha"
 societal_values.1005.desc: "Nasza sztuka żeglowania jest tak wspaniała, że pojawiają się oznaki niefrasobliwości. Ludzie zaczynają spoczywać na laurach, a przez to możemy być bardziej podatni na zagrożenia ze strony ewentualnych karierowiczów."
 societal_values.1005.a: "Nasza flota jest najlepsza."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Żeglarska wprawa, dzięki której nasza flota rządzi na morzach, sprawiła, że pojawiły się oznaki pychy. Nie ma co się jednak martwić, nigdy nas ona nie dopadnie."
 societal_values.1005.b: "Musimy nimi nieco wstrząsnąć."
 societal_values.1006.title: "Ulepszona blokada morska"
 societal_values.1006.desc: "Wykorzystanie instruktażu walki morskiej pozwoliło nam na opracowanie znacznie ulepszonej taktyki blokad morskich. Choć nasi wrogowie kiedyś będą w stanie się przed tym zabezpieczyć, na tę chwilę będziemy mogli dokręcić im śrubę."
 societal_values.1006.a: "Możemy nawet na tym nieco zarobić."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Wykorzystanie instruktażu walki morskiej pozwoliło nam na opracowanie jeszcze lepszej taktyki blokad morskich, przynajmniej do momentu, aż przeciwnicy nauczą się jej zapobiegać."
 societal_values.1007.title: "Obniżenie standardów"
 societal_values.1007.desc: "Wykorzystanie instruktażu walki morskiej pozwoliło nam na stosowanie blokad wrogich wybrzeży, lecz w tej chwili nasi marynarze stają się zbyt leniwi."
 societal_values.1007.a: "Nie możemy oczekiwać, że przez cały czas będą pracować maksymalnie wydajnie."
 STATIC_MODIFIER_NAME_slipping_standards: "Słabnąca jakość blokad"
 STATIC_MODIFIER_DESC_slipping_standards: "Wykorzystanie instruktażu walki morskiej pozwoliło nam na ulepszenie umiejętności blokowania przez nasze siły, lecz jednocześnie wkradła się w to wszystko pewna niefrasobliwość."
 societal_values.1007.b: "Wszyscy mają wykonywać swoje obowiązki bez względu na wszystko."
 societal_values.1009.b: "Czas zachwiać morskim personelem."
 societal_values.1010.title: "Jesteśmy władcami mórz"
 societal_values.1010.desc: "Nasza wspaniała flota przynosi dumę krajowi i zazdrość światu. Nawet ryby pływające w morzu posiadają naszą flagę na ogonach."
 societal_values.1010.a: "To jeszcze większa chwała dla naszego narodu."
 societal_values.1011.title: "Upadek floty"
 societal_values.1011.desc: "Trudno to zrozumieć. W jednej chwili posiadamy wspaniałą flotę, z której cały kraj jest dumny, a w drugiej cały świat się z naszych statków śmieje."
 societal_values.1011.a: "Dni chwały jeszcze powrócą."
 societal_values.1011.b: "Nieduże pieniądze mogą to poprawić."
 societal_values.1012.title: "Porzucone zbrojownie"
 societal_values.1012.desc: "Odkąd skupiliśmy się bardziej na kwestiach morskich, nasze zbrojownie zaopatrujące wojsko zostały porzucone. Doświadczeni rzemieślnicy szukają pracy gdzie indziej."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "Generałowie odchodzą"
 societal_values.1013.desc: "Niedawna decyzja o większym skupieniu się na flocie sprawiła, że wielu generałów chce odejść. Uważają, że przypadnie im mniej chwały."
 societal_values.1013.a: "No cóż."
 societal_values.1015.title: "Flota jest dumą naszego narodu"
 societal_values.1015.desc: "Decyzja o większym skupieniu się na polityce morskiej spowodowała przypływ wsparcia dla floty w naszym kraju. Młodzi głupcy zaciągają się i chcą zostać oficerami."
 societal_values.1015.a: "Życzę im szczęścia."
 societal_values.1016.title: "Zaniepokojenie generałów"
 societal_values.1016.desc: "Generałowie martwią się, że skupienie się na flocie szkodzi naszej armii."
 societal_values.1016.a: "Flota jest ważniejsza, chrzanić ich."
 societal_values.1016.b: "Czas zaangażować się mocniej w sprawy armii."
 societal_values.1018.title: "Dostatek marynarzy"
 societal_values.1018.desc: "Nasi kupcy wciąż powiększają swoje floty i szkolą nowych marynarzy. To oznacza, że gdy będziemy zmuszeni przerzucić ich do naszych sił morskich, będziemy mieć dużo lepiej wyszkolone załogi statków."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Korzyści z marynarki"
 societal_values.1019.desc: "Naszym kapitanom statków udało się w ostatnich latach schwytać paru przemytników, a skarb państwa uzyskał dość pokaźną sumę pieniędzy."
 societal_values.1019.a: "Nigdy nie odmawiamy przyjęcia paru monet..."
 societal_values.1020.title: "Duma floty"
 societal_values.1020.desc: "Posiadanie ciężkich statków zawsze jest źródłem dumy. Zarówno dla marynarzy, gdy na nich służą, jak i dla ludzi, którzy widzą ich potęgę w naszych portach."
 societal_values.1020.a: "To nasza duma oraz radość."
 societal_values.1021.title: "Wydajność floty"
 societal_values.1021.desc: "Po zastosowaniu kilku zmian administracyjnych oraz zatrudnieniu paru kompetentnych marynarzy, wydajność naszej floty zwiększyła się. Przynosi to korzyść zarówno naszym siłom morskim, jak i flocie kupieckiej, gdyż sprawny statek kosztuje mniej i wymaga mniej uwagi."
 societal_values.1021.a: "To dla nas korzystne."
 societal_values.1100.title: "Usprawnienia produkcji"
 societal_values.1100.desc: "Przyjęcie ekonomii Smitha sprawiło, że ludzie zastanawiają się nad procesem produkcji. Wygląda na to, że opłaciło się to zrobić."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Dzięki decyzji o przyjęciu ekonomii Smitha nasi ludzie eksperymentują z nowymi i lepszymi sposobami produkcji."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Nasza produkcja została usprawniona poprzez kombinację dawnych przemyślanych wyborów gospodarczych oraz siły woli."
 societal_values.1101.title: "Spowolnienie produkcji"
 societal_values.1101.desc: "Producenci popadają w samozadowolenie, gdyż nasza adaptacja ekonomii Smitha doprowadziła do bardzo zaawansowanych technologii produkcyjnych."
 societal_values.1101.a: "To zaszkodzi produkcji."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Nasza decyzja o przyjęciu ekonomii Smitha doprowadziła do usprawnienia produkcji. Ucierpieliśmy jednakże z powodu fali konserwatyzmu, która opóźnia innowacje."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "To się przełoży na wyższe ceny."
 societal_values.1102.title: "Skuteczni urzędnicy"
 societal_values.1102.desc: "Raz w roku biurokracja zapewnia skarbowi państwa niezły zastrzyk przychodu z podatków, lecz czasem właściwi ludzie na właściwym miejscu są w stanie dać krajowi jeszcze więcej. Szkoda, że po kilku latach muszą otrzymać awans wykraczający poza ich możliwości."
 societal_values.1102.a: "Trzeba kuć żelazo, póki gorące."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Nasi urzędnicy są wydajniejsi niż zwykle, co prowadzi do zwiększonych przychodów podatkowych."
 societal_values.1103.title: "Skorumpowani urzędnicy"
 societal_values.1103.desc: "Biurokracja czasami najzwyczajniej w świecie nie działa. Niewłaściwi ludzie na niewłaściwych miejscach sprawiają, że praktyki korupcyjne redukują dochody państwa. Co gorsza, zmiana tego stanu rzeczy wymaga kilku lat właściwej pracy administracyjnej."
 societal_values.1103.a: "Nikt nie jest w stanie walczyć z systemem."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Obecnie kilku naszych wyższych urzędników państwowych jest zbyt zajętych napychaniem sobie kieszeni, by skupić się na innych zadaniach."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Polityka wspierania i powiększania aparatu biurokratycznego naszego kraju zaczęła przynosić efekty. Każdego dnia szkoleni są nowi urzędnicy chcący rozpocząć wspaniałą karierę w administracji!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Tak wielkie państwo wymaga wielu urzędników. Może zaoferowanie premii powitalnej pobudzi ich przyrost?"
 societal_values.1105.a: "Róbcie, co trzeba."
 societal_values.1105.b: "Nie teraz."
 societal_values.1106.title: "Wypłata dywidend z banku narodowego"
 societal_values.1106.desc: "Kilka sprytnych pożyczek zaowocowało doskonałymi zyskami naszego banku narodowego. Zwiększa on dywidendę i odkupuje część udziałów."
 societal_values.1106.a: "Śpimy na pieniądzach."
 societal_values.1107.title: "Bank narodowy w kłopotach"
 societal_values.1107.desc: "W naszym banku narodowym nie dzieje się dobrze. Niełatwo jest znaleźć wiarygodnych kredytobiorców, więc bank znajduje się w trudnej sytuacji."
 societal_values.1107.a: "Dosypiemy pieniędzy, żeby go wesprzeć!"
 societal_values.1107.b: "Niech bank pożycza mniej wiarygodnym kredytobiorcom."
 societal_values.1108.title: "Usprawnienie rozwoju"
 societal_values.1108.desc: "[ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] z prowincji [target.GetName] umiejętnie wykorzystał swój autorytet, by przyspieszyć rozwój swojego regionu."
 societal_values.1108.a: "Doskonała robota."
 societal_values.1110.title: "Wzrost stabilności"
 societal_values.1110.desc: "Decyzja, by przekazać więcej władzy w ręce miejscowych magnatów, zapewniła przychylność wpływowych ludzi wobec naszego rządu. Wszystkim wokół opowiadają o tym, jak dobre są nasze rządy."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Nieodpowiedni rekruci"
 societal_values.1300.desc: "Od momentu zaostrzenia przepisów dotyczących standardów jakości w naszej armii wielu potencjalnych rekrutów musiało niestety zostać uznanych za niezdolnych do służby."
 societal_values.1300.a: "Musimy oddzielić ziarno od plew."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zmartwieni"
 societal_values.1301.desc: "Wraz ze stałym zwiększaniem jakości naszej armii [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] obawiają się, że tradycyjne wojska, lojalne wpierw im, a dopiero potem krajowi, przepadły na zawsze. Na całe szczęście, są oni jeszcze bardziej zmartwieni tym, że nowa armia będzie najbardziej przekonującym argumentem przeciwko nadmiernym narzekaniom... więc w szczególności martwią się o swoją pozycję."
 societal_values.1301.a: "Nie ma się o co martwić."
 societal_values.1303.title: "Osłabienie jakości armii"
 societal_values.1303.desc: "Nasza decyzja, by skoncentrować się na ilości prowadzi do spadku liczebności rekrutów w naszej armii."
 societal_values.1303.a: "Zignorujmy to."
 societal_values.1303.b: "Rozwiązaniem jest reforma."
 STATIC_MODIFIER_NAME_quality_modifier: "Zwiększona jakość"
 societal_values.1304.title: "Jakość naszych wojsk robi wrażenie"
 societal_values.1304.desc: "Decyzja, by skoncentrować się na jakości, spowodowała, że nasze wojska sprawiają lepsze wrażenie w oczach naszych sąsiadów."
 societal_values.1304.a: "Doskonale!"
 societal_values.1305.title: "Kryzys werbunkowy"
 societal_values.1305.desc: "Z powodu skupienia się na jakości, nasi generałowie są zaniepokojeni wielkością siły żywej dostępnej dla armii."
 societal_values.1305.a: "Armia może ucierpieć."
 societal_values.1305.b: "Musimy zaprzestać tej polityki."
 societal_values.1306.title: "Ludzie z żelaza"
 societal_values.1306.desc: "Nasze statki mogą być zrobione z drewna, lecz ludzie, którzy nimi sterują, są ulepieni z innej gliny. Odważni i niezłomni, zawsze gotowi, by nawiązać walkę z nieprzyjacielem."
 societal_values.1306.a: "To wzory do naśladowania dla nas wszystkich."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Odważni i niezłomni ludzie pływający na naszych drewnianych statkach są zawsze gotowi, by nawiązać walkę z nieprzyjacielem."
 societal_values.1307.title: "Ochrona szlaków handlowych"
 societal_values.1307.desc: "Chcąc wygrać tę wojnę, musimy zmaksymalizować nasze dochody, a handel jest ich źródłem, o którym nie można zapomnieć. Musimy dopilnować, by statki chroniące szlaki handlowe mogły bez przeszkód dokonać naboru w celu zastąpienia straconych ludzi nowymi żołnierzami."
 societal_values.1307.a: "Tak być musi."
 STATIC_MODIFIER_NAME_protected_commerce: "Ochraniane szlaki handlowe"
 STATIC_MODIFIER_DESC_protected_commerce: "Statki chroniące nasze szlaki handlowe dokonają naboru, gdy będą potrzebować zastąpić straconych ludzi."
 societal_values.1308.title: "Potęga floty"
 societal_values.1308.desc: "Jakość naszych morskich załóg naprawdę się wyróżnia i nasi ludzie o tym wiedzą. Są zawsze gotowi do bitwy, zniecierpliwieni, by okazać swój zapał w walce."
 societal_values.1308.a: "Będą się nas bać!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Nasz potężna flota o wspaniałej załodze jest jedną z najlepszych na świecie."
 societal_values.1309.title: "Tak trzymać!"
 societal_values.1309.desc: "Jakość armii ujawnia się w dyscyplinie naszych żołnierzy. Nasi chłopcy o tym wiedzą i są gotowi, by pokazać wrogowi swój charakter."
 societal_values.1309.a: "Do boju!"
 STATIC_MODIFIER_NAME_good_discipline: "Odpowiednia dyscyplina"
 STATIC_MODIFIER_DESC_good_discipline: "Nasza armia dysponuje odpowiednią dyscypliną, co ma pozytywny wpływ na efektywność żołnierzy w walce."
 societal_values.1310.title: "Powrót na front"
 societal_values.1310.desc: "Porażka jest prawdziwa tylko wtedy, gdy armia uwierzy, że została pokonana. Nasze doskonałe wojska traktują takie zdarzenia jako tymczasowe niepowodzenia na drodze do nieuchronnego zwycięstwa. Dlatego też nasi żołnierze nie tylko są zawsze gotowi, by wrócić do walki, ale również są do tego bardzo entuzjastycznie nastawieni."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Wracaj na front\nZrobisz wszystko, co ci rozkażę\nWracaj na front\nZginiesz, jeśli powiem, że trzeba"
 societal_values.1400.title: "Ludzie śmieją się z naszej armii"
 societal_values.1400.desc: "Choć wiele osób w kraju zgadza się z decyzją o posiadaniu ogromnej armii, nieokrzesani obcokrajowcy śmieją się z nas, twierdząc, że nasze wojska to jedynie nierozgarnięty motłoch."
 societal_values.1400.a: "Niech się śmieją."
 societal_values.1401.title: "Przywódcy poszukiwani"
 societal_values.1401.desc: "Podjęliśmy mądrą decyzję, by zwiększyć liczebność wojsk kosztem jakości. Jednakże nowa i większa armia to również nieprzewidziane problemy ze znalezieniem utalentowanych oficerów wśród tej całej masy ludzi."
 societal_values.1401.a: "Sytuacja z pewnością się poprawi."
 societal_values.1403.title: "Więcej ludzi na potrzeby armii"
 societal_values.1403.desc: "Nasza polityka zwiększania liczebności kosztem jakości przynosi efekty, jako że wojsko ma obecnie do swojej dyspozycji większą liczbę ludzi."
 societal_values.1403.a: "Nie da się nigdy mieć za dużo ludzi."
 societal_values.1404.title: "Zwiększona liczebność koni"
 societal_values.1404.desc: "Na potrzeby kawalerii najlepsze są konie trzy- lub czteroletnie. Na szczęście w ostatnich latach liczba urodzeń koni znajduje się powyżej średniej, dzięki czemu werbunek kawalerzystów jest dużo tańszy."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Przez ostatnie lata rodziło się więcej koni niż zwykle, co przełożyło się na zmniejszony koszt werbunku kawalerzystów."
 societal_values.1405.title: "Nadwyżka wyposażenia"
 societal_values.1405.desc: "Przekształcenie człowieka w żołnierza jest drogie i czasochłonne, a jednym z największym kosztów jest ekwipunek potrzebny, by zamienić bezbronnego kandydata w bezwzględną maszynę do zabijania. Na szczęście odnaleźliśmy zapasy takiego wyposażenia. Przedmioty te są kiepskiej jakości i długo nie posłużą, lecz gdybyśmy ich teraz użyli, koszt sformowania jednostek byłby dużo mniejszy."
 societal_values.1405.a: "Użyjmy ich, póki możemy."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Posiadamy zapasy potrzebnego wyposażenia, które przemienia bezbronnego człowieka w bezwzględną maszynę do zabijania."
 societal_values.1408.title: "Napływ ludzi do służby"
 societal_values.1408.desc: "Wielu ludzi chce się zaciągnąć do armii, błagając o szansę służenia w naszych wspaniałych siłach zbrojnych. [ROOT.GetCountry.GetReligion.GetGodName] zaiste wspiera nasze bataliony!"
 societal_values.1408.a: "To przyjemny widok."
 societal_values.1409.title: "Niedobór drewna"
 societal_values.1409.desc: "Jakaś niespotykana choroba trawi nasze lasy. Drewno pokryte jest pewnego rodzaju grzybiczną naroślą, przez którą nie nadaje się ono do niczego poza spaleniem. Sprawia to, że trudniej jest zdobyć odpowiednie materiały na potrzeby konstruowania statków."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Problemy administracyjne"
 societal_values.1410.desc: "Zarządzanie naszymi armiami staje się coraz trudniejsze, gdyż pracownicy na tych stanowiskach są nieudolni i zbyt sprzedajni. Poszukujemy ludzi wystarczająco skorumpowanych, by dało się ich kupić, ale nie za bardzo chciwych, i póki ich nie znajdziemy nasza administracja wojskowa będzie droższa."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Z powodu nieudolności ludzi zarządzanie naszymi wojskami staje się coraz trudniejsze, a rozwiązanie tego jest bardzo kosztowne, gdyż nowa administracja jest zarówno skorumpowana, jak i chciwa."
 societal_values.1600.title: "Centralizacja zapewnia korzyści"
 societal_values.1600.desc: "Dzięki polityce centralizacji możemy lepiej kontrolować administrację państwową, co przyniesie korzyści wszystkim."
 societal_values.1600.a: "To dobra wiadomość."
 STATIC_MODIFIER_NAME_centralized_state: "Scentralizowane państwo"
 STATIC_MODIFIER_DESC_centralized_state: "Nasza polityka centralizacji powoduje zmniejszenie korupcji oraz zwiększenie kontroli."
 societal_values.1601.title: "Prowincje sfrustrowane brakiem autonomii"
 societal_values.1601.desc: "Wiele prowincji uważa, że z powodu centralizacji utraciły one wiele ze swojej autonomii. Mówi się o możliwym buncie."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Do #Y [ROOT.GetVariable('province_count').GetValue]#! [Concept('locations','lokacji')|e] traci [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 societal_values.1601.b: "Pójdźmy na ustępstwa."
 societal_values.1602.title: "Prowincje domagają się jeszcze większej autonomii"
 societal_values.1602.desc: "Jeden z naszych gubernatorów na prowincji wymyślił, że dzięki nasze polityce decentralizacji mógłby rozpocząć rządy na własny rachunek. Wojska, które udało mu się sformować są jednak zbyt małe, by poprzeć tego typu żądania, toteż nie musimy się zbytnio obawiać jego działań."
 societal_values.1602.a: "Przyznamy mu taką autonomię, jaką chce."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Niższa zapłata"
 societal_values.1603.desc: "Pewne kraje spóźniają się z zapłatą swoim najemnikom, przez co wielu kapitanów potrzebuje pieniędzy, by zapłacić swoim ludziom. Są więc gotowi zaakceptować pracę dla nas za niższą stawkę, pod warunkiem, że faktycznie zapłacimy."
 societal_values.1603.a: "W nas pokładają swą ufność."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Zaufanie najemników"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Spóźnianie się z zapłatą przez innej kraje spowodowało, że wielu kapitanów chce dla nas pracować, o ile faktycznie za to zapłacimy."
 societal_values.1604.title: "Nadmiar kompanii najemników"
 societal_values.1604.desc: "Która wojna się zakończyła? Któż jest w stanie stwierdzić, czy było ich kilka, czy może jedna wielka? To bez znaczenia, lecz wskutek tego do naszego kraju przybyły kompanie najemników poszukujące pracy. Wojna jednego człowieka jest możliwością dla innego. My prowadzimy wojnę, a oni poszukują możliwości."
 societal_values.1604.a: "Jesteśmy krajem możliwości."
 societal_values.1605.title: "Hojne warunki"
 societal_values.1605.desc: "Jedyną rzeczą, jakiej nie możemy ścierpieć, jest rujnująca wartość naliczanych nam odsetek. Jednakże nasza sprawna administracja przekonała wierzycieli, że wartość stopy procentowej jest zbyt wysoka i zgodzili się na jej obniżenie, przynajmniej na pewien czas."
 societal_values.1605.a: "Zgadzamy się!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Nasi wierzyciele zgodzili się na obniżenie wartości stóp procentowych na pewien czas."
 societal_values.1606.title: "Dobra rada"
 societal_values.1606.desc: "Czasem trudno jest o dobrą radę. Obecnie jednak rośnie liczba chętnych, którzy chcą nam doradzać, a to daje nam większy wybór niż dotychczas."
 societal_values.1606.a: "Przejrzyjmy informacje o kandydatach"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Ludzie wspierający nasz gabinet stale oferują swoje dobre rady!"
 societal_values.1607.title: "Pokażmy ludziom naszą wytrzymałość"
 societal_values.1607.desc: "Nasze państwo znajduje się pod presją, lecz jest to dobry czas na wykazanie się wytrzymałością w obliczu przeciwności losu. Nadszedł czas, by chłopcy stali się mężczyznami, a także czas, by mężczyźni pokazali światu, z jakiej gliny są ulepieni. Razem możemy iść naprzód."
 societal_values.1607.a: "Nadszedł czas!"
 societal_values.1608.title: "Wsparcie dla wojny"
 societal_values.1608.desc: "Nasz lud strudzony jest tą wojną, lecz ich duch jest silny. Są gotowi podjąć jeszcze jeden wysiłek, by ją wygrać. Zwyciężymy."
 societal_values.1608.a: "Naprzód, po zwycięstwo!"
 societal_values.1609.title: "Administracji zawodzi"
 societal_values.1609.desc: "Administracja zawiodła nasz lud. Zamiast sprawiedliwości dla wszystkich mamy sprawiedliwość dla nielicznych. To osłabia samą podstawę działalności państwa."
 societal_values.1609.a: "Co za przykry stan rzeczy."
 societal_values.1609.b: "W zamian państwo będzie wspierane przez złoto."
 societal_values.1610.title: "Żądania zapłaty"
 societal_values.1610.desc: "Wyczuwając, że możemy ich potrzebować bardziej niż oni nas, wielu kapitanów najemników dogadało się i zażądało wyższej zapłaty."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Wzmocniona dębina dla statków"
 societal_values.1700.desc: "Doświadczony szkutnik opracował sposób na wzmocnienie kadłubów naszych statków, by łatwiej mogły przetrwać sztormy i inne morskie próby. Technologia jest tajemnicą, lecz przez krótki czas oceany będą mniej przerażające."
 societal_values.1700.a: "Przylądki nam niestraszne."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Doświadczony szkutnik opracował sposób na wzmocnienie kadłubów naszych statków."
 societal_values.1701.title: "Admirał wart swego tytułu"
 societal_values.1701.desc: "Znakomity morski oficer zwrócił naszą uwagę, gdyż nie tylko opanował on sztukę wojny, lecz potrafi również wiedzę tę przekazać innym. Jak powinniśmy wykorzystać ten wyjątkowy talent?"
 societal_values.1701.a: "Wysłać na morze, by pokonać naszych wrogów!"
 societal_values.1701.b: "Jego miejsce jest w akademii, niech uczy."
 societal_values.1702.title: "Ulepszony trening"
 societal_values.1702.desc: "W akademii morskiej jest miejsce dla nowego instruktora, a [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] pyta nas o sugestie w sprawie programu nauki dla marynarzy. W którą stronę skierować energię programu nauczania?"
 societal_values.1702.a: "Na obowiązki patriotyczne, rzecz jasna."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Patriotyczny program nauczania"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "Akademia morska naucza o patriotycznym obowiązku."
 societal_values.1702.b: "Na praktykę morską i czynności konserwacyjne."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Konserwacyjny program nauczania"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "Akademia morska naucza o praktyce morskiej oraz konwersacji statków."
 societal_values.1703.title: "Innowacja taktyczna"
 societal_values.1703.desc: "Lata na morzu sprawiły, że załoga weteranów była w stanie dokonać niesamowitych wyczynów w walce. Niektóre z tych technik mogą zostać ustandaryzowane i wykorzystane, by uzyskać przewagę nam naszymi wrogami."
 societal_values.1703.a: "Wiosłować, wiosłować."
 STATIC_MODIFIER_NAME_galley_veterans: "Weterani z galery"
 STATIC_MODIFIER_DESC_galley_veterans: "Osiągnięcia taktyczne opracowane przez załogę weteranów stały się standardem prowadzenia wojen na galerach."
 societal_values.1703.b: "Nasze ciężkie statki oczyszczą morza."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Weterani na ciężkich statkach"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Osiągnięcia taktyczne opracowane przez załogę weteranów stały się standardem prowadzenia wojen z udziałem ciężkich statków."
 societal_values.1704.title: "Schwytano przemytników"
 societal_values.1704.desc: "Rządzimy na morzach, by móc rządzić na szlakach handlowych. Dlatego też kluczowe jest oczyszczenie naszych wód z przemytników przewożących kontrabandę oraz zagraniczne towary, co może osłabiać nasze krajowe rynki."
 societal_values.1704.a: "Wygrana jest wygraną, nawet jeśli przeciwnikiem była kanalia."
 societal_values.1704.b: "Zainwestujmy zajęte mienie."
 societal_values.1705.title: "Królewski gość"
 societal_values.1705.desc: "Wieść o naszych utalentowanych szkutnikach i systemie morskim rozniosła się po całym znanym świecie, dlatego zagraniczny książę poprosił o podróż do naszych doków oraz możliwość porozmawiania z naszymi ludźmi. To wielki zaszczyt i nie możemy odmówić!"
 societal_values.1705.a: "Hura!"
 societal_values.1706.title: "Patriotyczny datek"
 societal_values.1706.desc: "Potężny kupiec pragnie okazać swoją wdzięczność za nasze wysiłki związane z patrolowaniem mórz i utrzymywaniem szlaków otwartych dla handlu i eksploracji. Jego kompania zakupiła nowe jednostki dla floty wojennej i chce podarować je koronie."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Nieosiągnięte cele werbunkowe"
 societal_values.1708.desc: "Szybka ekspansja portów i doków sprawiła, że młodzi mężczyźni opuszczają gospodarstwa rolnicze i znajdują pracę na statkach dla kompanii handlowych. Z tego powodu trudniej jest znaleźć ludzi, którzy pomaszerują na wojnę."
 societal_values.1708.a: "Niech morze ich pochłonie."
 societal_values.1709.title: "Gnijące drewno"
 societal_values.1709.desc: "Nasze podróże po nieznanych wodach źle przygotowanymi statkami sprawiają, że drewno niszczeje szybciej, niż się tego spodziewaliśmy. Wilgotność, butwienie, termity... to cena za znalezienie nowych rynków."
 societal_values.1709.a: "Naprawić, co się da."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Naprawa butwiejących statków"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Poczyniliśmy szczególne wysiłki, by naprawić uszkodzenia na statkach, do których doszło w trakcie dalekich ekspedycji."
 societal_values.1709.b: "Trzymajmy się harmonogramu."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Nasze podróże po nieznanych wodach źle przygotowanymi statkami sprawiły, że drewno zbutwiało szybciej, niż się tego spodziewaliśmy."
 societal_values.1710.title: "Pożar w stoczni"
 societal_values.1710.desc: "Było jedynie kwestią czasu, by niebezpieczna kombinacja smoły, drewna i prochu doprowadziła do pożaru w istotnym porcie. Dojście do normalnych poziomów produkcji zajmie trochę czasu."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Pożar w miejscowej stoczni spowolnił produkcję."
 societal_values.1800.title: "Uzdolniony dyplomata"
 societal_values.1800.desc: "Jeden z naszych ambasadorów posiada nadnaturalną zdolność pojmowania otaczających nas pogmatwanych sojuszy oraz skutków wykonania nieprawidłowych działań lub wypowiedzenia właściwych słów. Do czego powinniśmy wykorzystać naszego znamienitego polityka?"
 societal_values.1800.a: "Wysyłajmy go na najbardziej wrażliwe misje."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Ambasador pokazał swoje niezwykłe umiejętności i został przydzielony do najważniejszych zadań w polityce zagranicznej."
 societal_values.1800.b: "Trzymajmy go na dworze, niech ujawnia sekrety."
 societal_values.1801.title: "Nasza walka jest sprawiedliwa"
 societal_values.1801.desc: "Dzięki ciężkiej pracy dyplomatów przekonaliśmy resztę świata, że nasze roszczenia są sprawiedliwe, działania uzasadnione, a sąsiedzi nie mają powodów, by się nas obawiać. Wszystko, co robimy, jest właściwie uargumentowane i robimy to w najlepszych interesie dla wszystkich."
 societal_values.1801.a: "Tak powinno być."
 STATIC_MODIFIER_NAME_just_causes: "Sprawiedliwa walka"
 STATIC_MODIFIER_DESC_just_causes: "Dzięki ciężkiej pracy dyplomatów przekonaliśmy resztę świata, że nasze roszczenia są sprawiedliwe, a działania uzasadnione."
 societal_values.1802.title: "Popularny arystokrata"
 societal_values.1802.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają wśród członków swojej społeczności pewnego wielce towarzyskiego człowieka. Niedawno powrócił z podróży, podczas której gościł na zagranicznych dworach i opowiadał liczne historie o naszej wspaniałości, nie wspominając o szczodrym wydawaniu własnych pieniędzy. Tylko wspaniały kraj byłby w stanie zrodzić tak upragnionego gościa."
 societal_values.1802.a: "Przynajmniej jest z nich jakiś pożytek."
 STATIC_MODIFIER_NAME_popular_noble: "Popularny arystokrata"
 STATIC_MODIFIER_DESC_popular_noble: "Jeden z naszych najbardziej towarzyskich arystokratów okazał swoją wspaniałomyślność za granicą."
 societal_values.1803.title: "Wasale czują się bezpiecznie"
 societal_values.1803.desc: "Dzięki potędze armii oraz wspaniałomyślności dla ich praw nasi wasale czują się chronieni pod naszym parasolem. Aby zagwarantować tę relację, zwiększyli wartość płaconej nam daniny."
 societal_values.1803.a: "Pasterze swe owce strzyżą, a nie zabijają."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "Dzięki potędze armii oraz wspaniałomyślności dla ich praw nasi wasale czują się chronieni pod naszym parasolem."
 societal_values.1804.title: "Sprawiedliwy układ"
 societal_values.1804.desc: "Imperium z jego koloniami i wasalami przypomina niesforną rodzinę, która potrzebuje twardej, acz sprawiedliwej ręki, by utrzymać wszystko w ryzach. Ostatnie decyzje wzbudziły podziw wśród narodów nam poddanych, co nas wszystkich do siebie zbliżyło."
 societal_values.1804.a: "To było zawsze dla ich własnego dobra."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Twarda ręka"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Zapewne im się to nie podoba, lecz to oni są naszymi sługami, a my ich panami. Może przez jakiś czas będą o tym pamiętać."
 societal_values.1805.a: "Wszystko, co należy do nich, należy też do nas."
 STATIC_MODIFIER_NAME_firm_hand: "Twarda ręka"
 STATIC_MODIFIER_DESC_firm_hand: "Właściwe zastosowanie środków nacisków sprawiło, że możemy wycisnąć nieco więcej z naszych wasali."
 societal_values.1806.title: "Pióro mające oparcie w mieczu"
 societal_values.1806.desc: "Paszporty będące w posiadaniu naszych dyplomatów reprezentują wiarygodność i spójność celów naszego kraju. Wiedząc, że słowa ambasadorów poparte są pełnym autorytetem naszego rządu, emisariusze mają zapewnioną bezproblemową podróż oraz szybkie konie, by szybko i bez przeszkód wykonywać swoje obowiązki."
 societal_values.1806.a: "Szacunek jest spóźniony."
 STATIC_MODIFIER_NAME_emissary_authority: "Autorytet emisariusza"
 STATIC_MODIFIER_DESC_emissary_authority: "Paszporty będące w posiadaniu naszych dyplomatów reprezentują wiarygodność i spójność celów naszego kraju."
 societal_values.1807.title: "Arogancka administracja"
 societal_values.1807.desc: "Urzędy, które obsługują narody nam poddane tak bardzo odizolowały się od tych, którymi zarządzają, że stały się aroganckie i przeświadczone, że nie ma sensu słuchać kogokolwiek, kto nie jest ze stolicy. Kolonie i wasalstwa aż kipią ze złości."
 societal_values.1807.a: "Za kogo oni się mają?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Siatka szpiegowska została rozbita"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "[target.GetLongName] to arena poważnej operacji wywiadowczej, w której brało udział kilku naszych dyplomatów.\n\nZ tego powodu każdy ambasador czy emisariusz, którego obecnie wysyłamy, podejrzewany jest o bycie szpiegiem i poddawany jest nieprzyjemnym przesłuchaniom na koniec zleconej misji. Odzyskanie utraconej reputacji zajmie trochę czasu."
 societal_values.1808.a: "Cóż za rozczarowujący brak zaufania."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Podejrzani dyplomaci"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Kilku naszych dyplomatów brało udział w poważnej operacji wywiadowczej i są teraz oni dokładnie obserwowani."
 societal_values.1809.title: "Bezczelne żądania"
 societal_values.1809.desc: "Naciski, na jakie poddajemy naszych wasali, mogą się wydawać w stolicy rozsądne, lecz niewielkie państewka będące pod naszą ochroną traktują niektóre z tych żądań jak zniewagi. Negocjacje warunków potrwają nieco dłużej, niż myśleliśmy."
 societal_values.1809.a: "Możemy poczekać."
 STATIC_MODIFIER_NAME_slow_negotiations: "Powolne negocjacje"
 STATIC_MODIFIER_DESC_slow_negotiations: "Nasi wasale uważają, że niektóre żądania są zniewagami, co spowalnia negocjacje."
 societal_values.1810.title: "Wroga retoryka"
 societal_values.1810.desc: "Jeden z naszych ambasadorów dokonał nierozsądnych wypowiedzi na ostatnim przyjęciu. Jego wściekłe i buńczuczne oskarżenia wobec sąsiadów sprawiły, że widzą oni w nas większe zagrożenie niż w rzeczywistości."
 societal_values.1810.a: "Niech się boją."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Jeden z ambasadorów dokonał nierozsądnych wypowiedzi, przez co sąsiedzi widzą w nas zagrożenie."
 societal_values.1810.b: "Możemy to załagodzić."
 societal_values.1900.title: "Wolnomyśliciele nie są prześladowani"
 societal_values.1900.desc: "Fakt, że pozwoliliśmy, by filozofowie, zarządcy i naukowcy zgłębiali wiedzę w sposób wolny od ograniczeń rządowych lub religijnych, doprowadził do ożywienia na stołecznych salonach i uniwersytetach."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Wolnomyśliciele"
 STATIC_MODIFIER_DESC_free_freethinkers: "Zezwolenie wolnomyślicielom na zgłębianie wiedzy bez prześladowań doprowadziło do ożywienia na stołecznych salonach i uniwersytetach."
 societal_values.1901.title: "Sprawiedliwe prawa przyjęte przez wszystkich"
 societal_values.1901.desc: "Przywiązanie do prawdziwej sprawiedliwości – ślepej na przynależność narodową, religijną czy tradycje – zyskało popularność wśród większości naszego społeczeństwa. Liczba skarg dotycząca naszych rządów znacznie się zmniejszyła."
 societal_values.1901.a: "Prawo rządzi i dużymi, i małymi."
 STATIC_MODIFIER_NAME_fair_laws: "Sprawiedliwe prawa"
 STATIC_MODIFIER_DESC_fair_laws: "Przywiązanie do prawdziwej sprawiedliwości zyskało popularność wśród większości naszego społeczeństwa."
 societal_values.1902.title: "Przyzwoity pośrednik"
 societal_values.1902.desc: "Zyskujemy międzynarodową reputację jako kraj, który szanuje interesy wszystkich swoich obywateli oraz broni praw innych. Sprawiedliwe postępowanie wewnątrz kraju przynosi efekty w państwach ościennych."
 societal_values.1902.a: "Naprawdę nas lubią!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Współpraca gabinetowa"
 societal_values.1903.desc: "Humanistyczna polityka obniżyła zazdrość między naszymi doradcami, gdyż nie mogą już prowadzić gry na podziałach religijnych i etnicznych wewnątrz kraju. Każdy pracuje na rzecz państwa, w które wierzą, a w gabinecie panuje zaufanie."
 societal_values.1903.a: "Dzielenie się jest wyrazem troski."
 societal_values.1904.title: "Akceptacja wszystkich jest kluczem do postępu"
 societal_values.1904.desc: "Nieistotne podziały wewnątrz kraju przez długi czas opóźniały nasz rozwój. Odkąd otworzyliśmy administrację na wszystkich utalentowanych obywateli, odnotowujemy znaczące postępy w rozwoju gospodarki lokalnej."
 societal_values.1904.a: "Tolerancja uczyni nas bogatych."
 societal_values.1905.title: "Łagodna odpowiedź odgania gniew"
 societal_values.1905.desc: "Nasza wiara zapewnia pokój i bezpieczeństwo, nie musimy więc ciemiężyć innych. Nawet ludzie zatopieni w najczarniejszych głębinach heretyckich wierzeń są w stanie dojrzeć, jak [ROOT.GetCountry.GetReligion.GetGodName] zachęca do traktowania z szacunkiem całej ludzkości."
 societal_values.1905.a: "Będziemy jednym narodem."
 societal_values.1908.title: "[ROOT.GetCountry.GetReligion.GetGodName] i wolnomyślicielstwo nie idą razem w parze"
 societal_values.1908.desc: "Tolerancja dla innych poglądów jest rzeczą słuszną, lecz wygłaszający herezje są zagrożeniem dla dusz swoich parafian. Co gorsze, próba stłamszenia tych bezbożników stałaby w sprzeczności z naszymi humanistycznymi ideałami."
 societal_values.1908.a: "Miejmy nadzieję, że na dłuższą metę jest to nieszkodliwe..."
 societal_values.1910.title: "Walczymy z przeszłością, a ona z nami"
 societal_values.1910.desc: "Oddanie na rzecz bardziej liberalnej idei roli obywatela w państwie doprowadziło do tego, że nasi sąsiedzi uznali nas za naród barbarzyńców, skłonny podważać tradycyjne prawa korony, Kościoła oraz gildii. Czy możemy ufać jedynie tym, którzy myślą tak samo jak my?"
 societal_values.1910.a: "Chodźmy naprzód, nawet samotnie."
 rogue_nation: "Naród barbarzyńców"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Oko za oko"
 societal_values.2000.t: "Przyspieszona urbanizacja"
 societal_values.2000.desc: "Na wszystkich naszych terenach widać rozwój. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] opuszczają swoje ziemie i wędrują w stronę ośrodków miejskich. Poszukują oni swojego szczęścia w warsztatach, gildiach i fabrykach, w nadziei na lepsze życie niż to, które czekałoby na ich wiecznie kurczących się skrawkach ziemi uprawnej.\n\nChoć są to doskonałe wieści, jeśli chodzi o naszą wydajność przemysłowo-handlową, nie da się uniknąć bolączek związanych z rozwojem, takich jak brak stabilności mieszkaniowej czy niewystarczające warunki sanitarne, jak również powolne wymieranie odizolowanych społeczności wiejskich."
 societal_values.2000.a: "Urbanizacja to potęga!"
 societal_values.2000.b: "Może powinniśmy to spowolnić..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Zwiększona atrakcyjność miast"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Zwiększona atrakcyjność wsi"
 societal_values.2001.t: "Grodzenie pól"
 societal_values.2001.desc: "Ziemie uprawne wraz z następowaniem kolejnych pokoleń są coraz bardziej dzielone, przez co [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zmuszeni są do przenoszenia się do miast, gdyż przysługujące im skrawki gruntu stają się niewystarczające do efektywnego uprawiania roli. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zaczęli skupywać masowo fragmenty ziem, które w pojedynkę byłyby bezwartościowe, aby tworzyć większe gospodarstwa rolne, co zapewnia zwiększone zyski.\n\nJest to naturalne rozwiązanie dla naszego powoli wymierającego sektora agrokulturalnego, lecz mimo to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] nie są zadowoleni i uważają, że to tylko pogarsza sytuację, gdyż zmusza ich do migrowania w stronę ośrodków miejskich, gdzie są oni wykorzystywani przez tych, którzy wykupują ich ziemie."
 societal_values.2001.a: "Gospodarka przede wszystkim."
 societal_values.2001.b: "Te ziemie muszą być wykupywane za przyzwoitą cenę."
 societal_values.2001.c: "Wprowadzić przepisy ograniczające wielkość działek."
 societal_values.2002.t: "Sprzedaż urzędów"
 societal_values.2002.desc: "Wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są bardzo zainteresowani przejmowaniem obowiązków administracyjnych w niektórych biurach rządowych. Z jednej strony zdejmuje to spory ekonomiczny ciężar spoczywający na barkach narodu oraz pozwala stronom na silniejsze zaangażowanie w sprawy rządowe.\n\nJednakże z drugiej strony odbiera to państwu część kontroli i stwarza zagrożenie, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] będą realizować własne postulaty w ramach swojego urzędu, co może prowadzić do niekorzystnych konsekwencji dla całych struktur administracyjnych."
 societal_values.2002.a: "Sprzedajmy urzędy!"
 societal_values.2002.b: "Sprzedajmy tylko pomniejsze urzędy."
 societal_values.2002.c: "Utrzymaj kontrolę państwa."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Sprzedaż mniejszych urzędów"
 societal_values.2003.t: "Kultura konsumpcji"
 societal_values.2003.desc: "Nasza gospodarka napędzana jest trybami kapitalizmu. Do utrzymania tego systemu ekonomicznego wymagana jest ciągła, stale rosnąca konsumpcja. Jednakże idea nieskończonego wzrostu w trudnych czasach staje się jeszcze odleglejsza.\n\nUczeni oraz [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] błagają nas o wprowadzenie środków bezpieczeństwa mających zapewnić stabilność ekonomiczną. Sugerują, by państwo zajęło się promocją kultury kupowania dóbr, co ma powstrzymać ludzi przed nadmierną oszczędnością czy wręcz samowystarczalnością."
 societal_values.2003.a: "Stymulować konsumpcję dóbr."
 societal_values.2003.b: "Zainwestować bezpośrednio w przedsięwzięcia mieszczan."
 societal_values.2003.c: "Niech producenci bronią się sami."
 societal_values.2004.t: "Upadek rzemiosła"
 societal_values.2004.desc: "Podczas gdy nasza gospodarka rośnie w siłę i wychodzi naprzód potrzebom populacji, warsztaty powoli zamieniają się w fabryki. Tam, gdzie niegdyś artyści indywidualnie pracowali nad każdym wyrobem, obecnie pracownicy muszą nadążać za ścisłym harmonogramem, by masowo produkować ustandaryzowane towary.\n\nTakie podejście jest z pewnością wydajniejsze, lecz wielu podnosi kwestię, czy w imię wyższej produktywności warto poświęcać standardy jakości oraz coraz bardziej zaniedbywane piękno."
 societal_values.2004.a: "Standaryzacja jest właściwą drogą."
 societal_values.2004.b: "Musimy wrócić do rzemiosła."
 societal_values.2005.t: "Społeczności rolnicze"
 societal_values.2005.desc: "W tych dynamicznie zmieniających się czasach nasze tradycje doprowadziły do wskrzeszenia społeczności rolniczych. Choć nie są one aż tak wydajne jak tętniące życiem ośrodki miejskie, zapewniają bardziej zrównoważony rozwój oraz spójność społeczną, co w innym wypadku byłoby trudne do osiągnięcia bez dużych nakładów oraz czasu.\n\nByć może powinniśmy bardziej promować tę powracającą koncepcję, aby jeszcze mocniej skorzystać z zalet tradycyjnej gospodarki?"
 societal_values.2005.a: "Musimy zachęcać do wskrzeszenia społeczności."
 societal_values.2005.b: "Zamiast tego musimy dążyć do urbanizacji."
 societal_values.2006.t: "Powrót do praktyk tradycyjnych"
 societal_values.2006.desc: "Nasi ludzie, zagubieni w morzu zmian, zaczęli zwracać się ku praktykom ich przodków. Szukają sposobów, aby znaleźć harmonię, zamiast dostosowywać swoje społeczności do warunków środowiskowych. Utrzymują głęboko zakorzenione lokalne tradycje, uprawiają rozmaite rośliny nieprzeznaczone na sprzedaż oraz wykorzystują praktyki medyczne, które zostały odrzucone przez poprzednie pokolenia.\n\nTen nowy kierunek zdecydowanie wzmacnia nasze społeczności, lecz w zamian przyczynia się do decentralizacji państwa oraz lokalnego poczucia niezależności. Musimy zdecydować, czy pozwalanie naszym ludziom na trzymanie się tradycji jest korzystne, czy stanowi zagrożenie dla państwa."
 societal_values.2006.a: "Musimy zachęcać do praktyk tradycyjnych."
 societal_values.2006.a.tt: "Niektóre z naszych wiejskich lokacji osiągną korzyści z obfitych zbiorów"
 societal_values.2006.b: "Należy dążyć do modernizacji gospodarczej."
 societal_values.2006.b.tt: "Włościanie z niektórych wiejskich lokacji będą niezadowoleni"
 societal_values.2007.t: "Wzrost liczby wspólnot gruntowych"
 societal_values.2007.desc: "Na terenie kraju nastąpił wzrost w liczbie „wspólnot gruntowych”, wspólnej ziemi, którą [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] razem uprawiają. Rzecz jasna [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] twierdzą, że wspólnoty gruntowe są metodą przestarzałą, dużo mniej wydajną niż ich przekształcenie na grodzony teren uprawny. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zaciekle sprzeciwiają się temu pomysłowi, powołując się na wiekowe prawa oraz znaczenie wspólnoty gruntowej dla ich utrzymania się.\n\nDecyzja należy do państwa: czy powinniśmy podtrzymać tradycję i zezwolić, by wspólnoty gruntowe rozkwitały, czy też może chcemy dążyć do modernizacji struktury rolniczej?"
 societal_values.2007.a: "Utrzymajmy wspólnoty gruntowe."
 societal_values.2007.b: "Faworyzujmy grodzenie pól uprawnych."
 societal_values.2008.t: "Stabilność rolnictwa"
 societal_values.2008.desc: "Znakomite wieści! Nasza koncentracja na tradycyjnej gospodarce przyniosła owoce – i to dosłownie.\n\nTego roku zbieramy plony naszej tradycji, gdyż pola uprawne okazały się hojniejsze, niż się spodziewaliśmy. Podczas gdy inne narody skupiają się na hodowli roślin przynoszących zyski z eksportu, mocno podatnych na zmiany środowiskowe, nasze pola zapewniają ludziom pożywienie. Żadna ilość złota nie jest warta więcej niż stabilność, którą mają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] dzięki obfitym plonom."
 societal_values.2008.a: "Niech ludzie się radują!"
 societal_values.2009.t: "Powrót barteru"
 societal_values.2009.desc: "Podczas gdy nasz kraj coraz mocniej ugruntowuje się w tradycyjnej gospodarce, daje się zaobserwować wyraźną zmianę w codziennych transakcjach, które dokonują [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Dużą popularnością cieszy się barter, praktyka bezpośredniej wymiany dóbr bez użycia środków pieniężnych.\n\nChoć osłabiło to wpływy, jakie mają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], doprowadziło jednocześnie do znacznego zwiększenia aktywności ekonomicznej niższego poziomu oraz umocnienia stabilność w wiejskich osadach."
 societal_values.2009.a: "Nie zabraniaj barteru."
 societal_values.2009.b: "Narzucić korzystanie z systemu monetarnego."
 societal_values.2010.t: "Powstanie domów handlowych"
 societal_values.2010.desc: "Regulacje, które niegdyś były gwarantem jakości i spójności w wyrobach gildii, obecnie są postrzegane w biznesie jako źródło restrykcji. Kto może dołączyć, co jest produkowane, gdzie i komu jest sprzedawane – wszystkie te elementy są zwykle ściśle regulowane przez gildie. Tymczasem nowa generacja kupców widzi w tych środkach zaradczych głównie kłody rzucane gospodarce i biznesom, które przechodzą gwałtowne zmiany.\n\nZ tego powodu gildie coraz częściej wypierane są przez domy handlowe, które zapewniają większe możliwości oraz swobodę, lecz są przy tym policzkiem wymierzonym w tradycyjne struktury gildii, na których kiedyś opierały się społeczności."
 societal_values.2010.a: "Ekonomia podlega ciągłym zmianom."
 societal_values.2010.b: "Gildie muszą nadal dominować!"
 trade_houses_over_guilds: "Połóż nacisk na domy handlowe zamiast na gildie"
 guilds_over_trade_houses: "Połóż nacisk na gildie zamiast na domy handlowe"
 societal_values.2011.t: "Artysta indywidualny"
 societal_values.2011.desc: "Wraz ze wzrostem systemu patronatu pojawiło się coraz więcej artystów indywidualnych. Wcześniej rzemiosło praktykowane było w warsztatach przez grupy anonimowych rzemieślników, lecz teraz artyści zyskują sławę i domagają się wysokiej zapłaty za swoje dzieła.\n\nNiektórzy widzą w tym początek nowej ery dla sztuki, lecz wielu wyraża niepokój, że może się to wymknąć spod kontroli. Zezwolenie twórcom na sławę wpłynie na zwiększenie cen dzieł sztuki, zmniejszy wpływ warsztatów, a w konsekwencji może nawet doprowadzić do tego, że artyści staną się częścią elit."
 societal_values.2011.a: "Wszyscy zasługujemy na bycie w centrum uwagi."
 societal_values.2011.b: "Sztuka należy do warsztatów."
 societal_values.2012.t: "Prywatne rozrywki"
 societal_values.2012.desc: "Teatr, muzyka kameralna, koktajle, koła literackie, kolekcjonowanie dzieł sztuki, prywatne ogrody i bale – na tak wiele sposobów ludzie mogą się dziś zrelaksować. Jednakże tego typu rozrywki dotyczą mniejszej grupy ludzi, są bardziej prywatne i indywidualne, jak również zazwyczaj są zarezerwowane jedynie dla wyższych klas społecznych.\n\nTam, gdzie możni się bawią, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], którzy kiedyś mogli cieszyć się ogólnodostępnymi świętami i festiwalami, mają obecnie do dyspozycji znacznie mniejszy wachlarz zajęć. Dopóki wszyscy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] nie będą mogli korzystać z podobnych form spędzania czasu, będą się czuć odsunięci na bok. Może państwo powinno zadbać o zapewnienie większej liczby wydarzeń dostępnych dla szerszej publiki?"
 societal_values.2012.a: "Rozrywki najlepiej szukać samodzielnie."
 societal_values.2012.b: "Wszyscy powinni się razem bawić!"
 societal_values.2013.t: "Indywidualna własność ziemi"
 societal_values.2013.desc: "Choć nie jest to niespotykane, nastąpił ostatnio wzrost liczby osób odkupujących ziemię od posiadaczy tytułów własności. Zapewnia to większą swobodę wspomnianym osobom oraz daje możliwość czerpania pełnego zysku ze swoich plonów, choć jednocześnie obniża zdolność państwa do ściągania należnych danin lub podatków.\n\nOgólnie rzecz biorąc łatwiej jest opodatkowywać duże połacie ziemi, których właścicielem jest jakaś instytucja lub arystokrata niż wielu pojedynczych rolników. Zezwolenie na to może być krokiem naprzód dla ludzi, lecz krokiem wstecz dla państwa..."
 societal_values.2013.a: "Ludzie mają prawo kupić ziemię."
 societal_values.2013.b: "Zakazać nieuprawnionych zakupów ziemi."
 societal_values.2014.t: "Profesjonalny wymiar sprawiedliwości"
 societal_values.2014.desc: "W miarę jak społeczeństwo oddala się od osądu społecznego, sądy złożone ze zwykłych ludzi coraz bardziej są zastępowane profesjonalnymi prawnikami. Dawniej sprawiedliwość wymierzana była zgodnie ze zwyczajami, tradycjami oraz mądrością najważniejszych członków społeczności. Teraz jednak zwiększyła się świadomość praw jednostki, co doprowadziło do wzrostu liczby sędziów działających w imieniu władzy, którą jest [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l].\n\nZmiana ta sprawia, że [ROOT.GetCountry.GetFlavorRank|l] posiada bardziej ustandaryzowane sądownictwo na całym swoim terenie. Prowadzi to jednakże do odsunięcia lokalnych społeczności od procesu, inaczej niż w czasach, gdy sprawiedliwość była wspólną sprawą całego miasteczka."
 societal_values.2014.a: "Zaakceptujemy profesjonalne sądy."
 societal_values.2014.b: "Będziemy zachęcać do osądów społecznych."
 societal_values.2015.t: "Społecznościowe rady reform ziemskich"
 societal_values.2015.desc: "W miarę jak nasze społeczeństwo zbliża się do siebie, a społeczność ma coraz silniejszy wpływ na życie poszczególnych jednostek oraz ład społeczny, w małych miasteczkach zaczęto formować rady mające na celu lepsze zarządzanie dystrybucją przydzielonych ziem. Zwykle są one ograniczone jedynie do wspólnot gruntowych, choć powoli zaczynają również kontrolować przydział gruntów rolnikom wbrew oczekiwaniom posiadaczy tytułów własności.\n\nMieszkańcy wiosek twierdzą, że lokalna społeczność ma prawo i obowiązek zarządzać ziemią, lecz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] uważają, że jest to praktyczne obalenie władzy. Nie ma wątpliwości, że reformy te przynoszą właściwy skutek, lecz zezwolenie radom na działanie poddaje w wątpliwość prawa właścicieli ziemskich i ich pierwotny podział gruntów."
 societal_values.2015.a: "Niech rady działają nadal."
 societal_values.2015.b: "Narzucić przywrócenie pierwotnego podziału gruntów."
 societal_values.2016.t: "Osąd społeczny"
 societal_values.2016.desc: "Nasi ludzie coraz wyraźniej cenią sobie wkład lokalnych społeczności, co prowadzi do tego, że w sądach bardziej niż kiedykolwiek liczy się zdanie istotnych mieszkańców, a publiczny osąd ma coraz większy wpływ na los oskarżonego. Zamiast bezdusznych, omylnych, spisanych na papierze praw, to skumulowana wiedza tych, wśród których żył oskarżony, będzie osądzać, czy rzeczywiście zaszkodził on społeczeństwu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] upodobali sobie tę formę wymierzania sprawiedliwości, lecz wielu uczonych i urbanistów ma wątpliwości, czy tego typu procesy bez udziału profesjonalistów będą uczciwe. Czy państwo powinno przyzwalać na ten proceder?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Wspierajmy profesjonalne prawo pisane."
 societal_values.2017.t: "Obrona społeczna"
 societal_values.2017.desc: "Czy to z obowiązku patriotycznego, miłości do swojej społeczności, czy może z braku zaufania do naszych zdolności obronnych, lokalne grupy ludzi w całym kraju zaczęły formować własne oddziały bojowe. Niewielkie, niezorganizowane, niezależne armie mogą zewrzeć razem szyki w obliczu zagrożenia. Niezależnie od tego, co ludzie myślą o naszych strukturach wojskowych, to budujące widzieć tak wiele osób skłonnych stawić czoła zagrożeniu, aby chronić to, co dla nich najcenniejsze.\n\nRezultatem tego jest fakt, że razie niebezpieczeństwa [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mogą odpowiedzieć na wezwanie pomocy."
 societal_values.2017.a: "Ich oddanie będzie służyć również nam..."
 societal_values.2017.b: "Oddziały bojowe niosą ryzyko, trzeba wciągnąć ich do struktur armii!"
 societal_values.2018.t: "Edukacja społeczna"
 societal_values.2018.desc: "Ludzie piśmienni zaczęli organizować niewielkie, nieformalne szkoły, w których dzieci oraz mniej uzdolnieni mieszkańcy mogą uczyć się czytać i pisać.\n\nTe oddolne organizacje nie są częścią naszego systemu, ale zapewniają nieocenioną i bezinteresowną pomoc naszym społecznościom."
 societal_values.2018.a: "Społeczność naucza oraz się uczy!"
 societal_values.2018.b: "Lepiej zostawić to już istniejącym instytucjom."
 societal_values.2019.t: "Rozszerzenie najbliższej rodziny"
 societal_values.2019.desc: "Podobnie jak nasze społeczności zaczęły odchodzić od indywidualizmu na rzecz wspólnotowości, także podstawowa komórka społeczna, jaką jest rodzina, przeszła ogromną przemianę w miarę upływu czasu.\n\nIdea koncentrowania się na najbliższej rodzinie została zastąpiona szerszą strukturą. Obecnie dziadkowie, wujkowie i kuzyni utrzymują ze sobą bliski kontakt, dzieląc się zasobami oraz obowiązkami z resztą rodziny. Więzi te są silne i pozwalają stworzyć sieć bezpieczeństwa, w której wszyscy członkowie rodziny opiekują się sobą nawzajem."
 societal_values.2019.a: "Wszyscy kochają swoją rodzinę."
 societal_values.2020.t: "Możliwość wysłania emisariuszy"
 societal_values.2020.desc: "Z powodu koncentracji na polityce zagranicznej pojawiła się możliwość wysłania emisariuszy do kraju [target_country.GetName]. Będą oni przekazywać nasze życzenia tamtejszemu rządowi, dając możliwość zbliżenia lub oddalenia od siebie naszych narodów, jeśli tego będziemy chcieli."
 societal_values.2020.a: "Prześlijcie wyrazy szacunku [target_country.GetAdjectiveWithNoTooltip|l]kiemu narodowi."
 societal_values.2020.b: "Zasługują na zniewagę!"
 societal_values.2021.t: "Targi międzynarodowe"
 societal_values.2021.desc: "Nasza polityka zagraniczna daje nam okazję do zorganizowania krótkich międzynarodowych targów, na których będziemy mieć możliwość zaprezentowania wielu dóbr i bogactw, jakimi szczyci się nasza kraina. Oczywiście towary te będą mieć obniżone ceny oraz podwyższoną jakość, aby zrobić wrażenie na kupcach i urzędnikach zza granicy.\n\nBędzie to kosztowne przedsięwzięcie, lecz sprawi ono, że nasi partnerzy handlowi będą się z nami bardziej liczyć. Alternatywą jest wykorzystanie tych pieniędzy do inwestowania w handel lokalny."
 societal_values.2021.a: "Sfinansujmy targi."
 societal_values.2021.b: "Zainwestujmy w handel lokalny."
 merchant_power_key_local_trade_focus: "Skupienie na handlu lokalnym"
 societal_values.2022.t: "Zagraniczni weterani zgłaszają się na ochotników"
 societal_values.2022.desc: "W trudnych czasach z pomocą przychodzi polityka zagraniczna.\n\nNiewielka liczba zagranicznych weteranów przybywa, by nas wesprzeć, dzieląc się taktyką, którą mogą wykorzystać nasze oddziały, by zwiększyć swoją efektywność. Przyjęcie ich pomocy może wzmocnić nasze zdolności w walce, jednak zawrócenie ich może być sygnałem dla innych, że jesteśmy wystarczająco mocni."
 societal_values.2022.a: "Powitajmy ochotników."
 societal_values.2022.b: "Nasi żołnierze dobrze sobie radzą."
 societal_values.2023.t: "Technologia uzyskana poprzez wymianę kulturalną"
 societal_values.2023.desc: "Nasze stanowisko w sprawie polityki zagranicznej doprowadziło w ostatnich czasach do wielu wymian kulturalnych, lecz jedna z nich okazała się kluczowa dla państwa i jego instytucji, gdyż dzięki niej zyskaliśmy wgląd w zagraniczne wynalazki i technologie..."
 societal_values.2023.a: "Kopiować!"
 societal_values.2023.b: "Jesteśmy w stanie opracować własną technologię!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Niewielkie wsparcie w badaniach"
 societal_values.2024.t: "Ekscytacja wyprawami"
 societal_values.2024.desc: "Nasze społeczeństwo bardzo ceni sobie innych, co znajduje odzwierciedlenie w naszej polityce zagranicznej. Zazwyczaj oznacza to po prostu dobre stosunki z sąsiadami, lecz w czasach zintensyfikowanej eksploracji ludzie nie mogą powstrzymać ekscytacji na myśl o spotkaniu z nieznanymi kulturami z dalekich lądów.\n\nTo zainteresowanie przekłada się na wzrost dotacji oraz napływ wolontariuszy chętnych dołączyć do jednej z naszych wypraw. Może znajdziemy to, czego poszukujemy."
 societal_values.2024.a: "Dotacje są mile widziane."
 societal_values.2024.b: "Lepiej, żeby te zasoby zostały w kraju..."
 societal_values.2025.t: "Rozwój infrastruktury"
 societal_values.2025.desc: "Aparat państwowy to skomplikowana maszyna, która wymaga nie tylko ciągłego smarowania i konserwacji, lecz także powiększania i ulepszania.\n\nW dzisiejszych czasach władze państwowe i lokalne dostrzegają wartość infrastruktury – maszynerii, która pozwala państwu funkcjonować z najwyższą wydajnością. W związku z tym na każdym poziomie zarządzania obserwuje się duży popyt na infrastrukturę, czego efektem jest redukcja kosztów budowy. Mądrze byłoby wykorzystać ten trend."
 societal_values.2025.a: "Państwo zostanie usprawnione."
 societal_values.2025.b: "Możemy przywłaszczyć pieniądze..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Skupienie na infrastrukturze"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Nasze wysiłki na rzecz poprawy infrastruktury spowodują obniżenie kosztów."
 societal_values.2026.t: "Kulturowy renesans"
 societal_values.2026.desc: "Skoncentrowanie się na dokonaniach uświadomiło nam znaczenie naszej własnej kultury. Kim jesteśmy? Z pewnością kimś więcej niż jedynie zarysem na mapie, językiem czy walutą.\n\nNie, jesteśmy ludźmi, których łączą więzy kulturowe. To niemalże narcystyczne podejście doprowadziło do odrodzenia naszej kultury, dzięki któremu słowo „[ROOT.GetCountry.GetName]” pobrzmiewa dumnie w uszach wszystkich obywateli."
 societal_values.2026.a: "Nasza kultura jest najlepsza!"
 societal_values.2026.b: "Może powinniśmy uczyć się też od innych..."
 STATIC_MODIFIER_NAME_growing_families: "Powiększające się rodziny"
 societal_values.2027.t: "Protekcjonizm"
 societal_values.2027.desc: "Nasi kupcy nie powinni się zamartwiać przyszłością. Wewnątrz naszych granic, na naszych rynkach rządzimy niepodzielnie. Dlaczego #L [ROOT.GetCountry.GetAdjective|l]cy#! kupcy mieliby mieć problemy na własnym rynku? Czemu ich biznesy miałyby być zastępowane przez spółki zagraniczne?\n\nDla dobra państwa mamy teraz możliwość wprowadzić niewielką, krótkotrwałą pomoc w postaci reguł ochronnych mających dać przewagę naszym kupcom i zapewnić rozwój ekonomiczny pozbawiony ryzyka. Oczywiście nie musimy wcale wprowadzać tych zasad, być może natychmiastowy zysk będzie lepszy..."
 societal_values.2027.a: "Kupcy przede wszystkim."
 societal_values.2027.b: "Pieniądze nie śmierdzą..."
 societal_values.2028.t: "Edukacja narodowa"
 societal_values.2028.desc: "Nasi ludzie są silni ciałem i charakterem, lecz wciąż brakuje im zdolności umysłowych. W społecznościach tak mocno skupionych na sobie naturalnym jest, że instytucje państwowe zaczynają ze sobą współpracować, aby masowo skłonić ludność do edukacji.\n\nNie chodzi tu o jakiś skomplikowany program nauczania, a raczej o prostą umiejętność czytania i pisania, której szybkie opanowanie leży w interesie każdej lokalnej i państwowej instytucji. Im szybciej ludzie poznają tę sztukę, tym szybciej będą mogli się nauczyć o naszej wielkości."
 societal_values.2028.a: "Indoktr... uczmy ich!"
 STATIC_MODIFIER_NAME_literacy_drive: "Rozwój piśmienności"
 societal_values.2028.b: "Może zamiast tego powinniśmy się skupić na naukach zagranicznych..."
 societal_values.2029.t: "Wewnętrzna czystka"
 societal_values.2029.desc: "Odkryto, że kilku wysokich rangą oficerów oraz członków administracji zostało przekupionych przez naszych wrogów i rzekomych sojuszników.\n\nW odpowiedzi lojaliści rozpoczęli gruntowne dochodzenie w sprawie każdego członka rządu, a następnie pozbyli się każdej nieprzyjaznej jednostki, jaką byli w stanie odkryć. Powieszono wielką liczbę zdrajców, przez co zagraniczna siatka szpiegowska utraciła zasięg oraz kontakty w naszym kraju. Pozostało jeszcze mnóstwo pracy do wykonania, wielu zdrajców do odkrycia i powieszenia."
 societal_values.2029.a: "Dobra robota."
 societal_values.2030.t: "Klasztorni intelektualiści"
 societal_values.2030.desc: "W naszym państwie ludzie światli nie zamykają się w domach ani nie marnują czasu na teoretyczne rozważania w świeckich instytucjach, lecz zamiast tego wstępują do klasztorów i wykorzystują swoje wielkie umysły dla dobra tego, co święte.\n\nW praktyce oznacza to, że możemy korzystać z tej użytecznej wiedzy płynącej z instytucji religijnych na rzecz naszych ludzi, państwa oraz wiary."
 societal_values.2030.a: "Niech [ROOT.GetCountry.GetReligion.GetGodName] odkryje piąty postulat!"
 societal_values.2030.b: "Kwestionowanie natury jest kwestionowaniem opatrzności! Zaniechać tego!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Badania są bezbożne"
 STATIC_MODIFIER_DESC_research_is_unholy: "Badanie i kwestionowanie otaczającego nas świata oznacza, że robimy to też wobec opatrzności. Nie powinniśmy kwestionować boskości ani poszukiwać odpowiedzi w stworzeniu świata."
 societal_values.2031.t: "Boskie objawienia"
 societal_values.2031.desc: "Odzwierciedlając duchową drogę naszego społeczeństwa, [loc_leader_char.GetName] [Select_CString(loc_leader_char.IsFemale,'osiągnęła','osiągnął')] chwilowo wyższy stopień świadomości i obdarzono [Select_CString(loc_leader_char.IsFemale,'ją','go')] boską wizją, dzięki której [Select_CString(loc_leader_char.IsFemale,'zrozumiała','zrozumiał')], że musi najpierw ulepszyć siebie, nim ulepszy swój kraj.\n\nNie jest [loc_leader_char.GetSheHe] już tym, kim [Select_CString(loc_leader_char.IsFemale,'była','był')] kiedyś, gdyż duchowe doświadczenie sprawiło, że [Select_CString(loc_leader_char.IsFemale,'stała','stał')] się lepszym człowiekiem, aby wypełnić to, co pokazała wizja i ujrzeć, jak [ROOT.GetCountry.GetLongName] wznosi się na wyżyny."
 societal_values.2031.a: "Niebiosa nam sprzyjają!"
 societal_values.2031.b: "Zignorujmy tę głupotę."
 societal_values.2033.t: "Święty relikt został odkryty"
 societal_values.2033.desc: "Antykwariusze działający z pobudek duchowych, a nie finansowych, odwiedzili miejsce [loc_random_find_location.GetName] i odkryli tam niezwykle cenny relikt, który przekazali państwu, aby mógł zostać zachowany na przyszłość.\n\nJednak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] twierdzą, że ów artefakt już nie służy naszej doktrynie religijnej, odkąd został utracony, i z tego powodu powinien zostać spalony. Mimo to dla ludzi nadal stanowi wartość z religijnego punktu widzenia, więc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] są skłonni przymknąć oko, jeżeli będziemy nalegać."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Spalić tę herezję!"
 societal_values.2034.t: "Bojownicy wiary"
 societal_values.2034.desc: "Nasza społeczność jest bardzo pobożna, a w czasach wojny nasza głęboka wiara doprowadziła do utworzenia zakonów bojowych złożonych z wiernych, gotowych dopomóc na polu bitwy.\n\nPaństwo wzywa ludzi obdarzonych wiarą, by się bronili, a ci odpowiadają."
 societal_values.2034.a: "Niezłomne dusze!"
 societal_values.2034.b: "[ROOT.GetCountry.GetReligion.GetGodName] jest jedyną pomocą, jakiej potrzebujemy!"
 societal_values.2032.t: "Popularność pielgrzymek"
 societal_values.2032.desc: "Nasi ludzie z pobudek duchowych stali się wielkimi orędownikami pielgrzymek. Nie zadowala ich już odwiedzanie jedynie krajowych miejsc kultu, ale wyruszają dalej, by odwiedzać miejsca, których ojczyzną jest [pilgrimage_target.GetName].\n\nOdkąd [pilgrimage_target.GetNameWithNoTooltip] staje się celem podróży tak wielu naszych ludzi, relacje z tym państwem się zacieśniły."
 societal_values.2032.a: "Wspólna wiara nas jednoczy!"
 societal_values.2032.b: "Nie ma potrzeby udawać się za granicę, mamy własne święte miejsca!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Tolerancja religijna"
 societal_values.2035.desc: "Ostatnimi czasy ludzie stali się wyjątkowo tolerancyjni. Wygląda na to, że nasze wartości humanistyczne skłaniają ich do postrzegania innych jako ludzi, a nie ucieleśnienia jakiejś idei.\n\nTo zacieśnianie się więzów międzyludzkich prowadzi do zwiększenia stabilności."
 societal_values.2035.a: "Za każdą wiarą kryje się człowiek."
 societal_values.2035.b: "Nie wolno odwracać wzroku od heretyków!"
 societal_values.2036.t: "Edukacja świecka"
 societal_values.2036.desc: "Od dłuższego czasu bezużyteczne nauki religijne marnują cenny czas, który najmłodsi mogliby przeznaczyć na uczenie się przydatnych rzeczy. Ostatnio obserwuje się trend polegający na tym, że nawet klasztory opowiadają się za bardziej świeckim podejściem do edukacji, w pierwszej kolejności skupiając się na uczeniu istotnych umiejętności takich jak pisanie, czytanie czy podstawy matematyki, a dopiero później koncentrując się na wierze, jeżeli czas pozwoli.\n\nTa zmiana w wykorzystaniu czasu powinna poprawić piśmienność w narodzie."
 societal_values.2036.a: "Przyjmijmy świecką edukację."
 societal_values.2036.b: "Zażądajmy powrotu starego systemu."
 societal_values.2037.t: "Cuius regio, eius religio"
 societal_values.2037.desc: "Społeczny klimat w regionie oraz wartości humanistyczne wyznawane przez naszych ludzi doprowadziły do przełomu dyplomatycznego.\n\nSąsiednie narody zgodziły się, że każde suwerenne państwo powinno mieć prawo decydować o swoim podejściu do kwestii wiary, niezależnie od tego, czy nosi ono znamiona herezji, czy nie. To stanowisko poprawiło nasze relacje z sąsiadami, kładąc podwaliny pod kolejne działania dyplomatyczne."
 societal_values.2037.a: "Co kto lubi."
 societal_values.2037.b: "Nonsens! Nasi sąsiedzi są heretykami!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Każdy sąsiadujący [Concept('country','kraj')|e] zyska [ShowBiasValue('opinion_diplomatic_move')|+=0] opinii na temat państwa [ROOT.GetCountry.GetLongName]."
 societal_values.2038.t: "Społeczności naukowe"
 societal_values.2038.desc: "Wartości humanistyczne wyznawane przez naszych ludzi popychają wielu uczonych do tworzenia małych społeczności naukowych, gdzie prowadzone są dyskusje nad rozmaitymi praktycznymi i niepraktycznymi koncepcjami.\n\nChoć nie jest to jeszcze żadna istotna gałąź, w przyszłości dyskusje te mogą doprowadzić do ważnych badań, które mogą okazać się korzystne dla państwa."
 societal_values.2038.a: "Mogą się przydać."
 societal_values.2038.b: "Zrzeszający się uczeni są zagrożeniem!"
 societal_values.2039.t: "Narodziny filozofa"
 societal_values.2039.desc: "W naszym społeczeństwie, które bardzo wysoko stawia wartości humanistyczne, nierzadko obserwuje się ludzi dyskutujących bez żadnych ograniczeń. Środowisko sprzyjające swobodnej dyskusji oznacza, że często podczas zwykłej barowej rozmowy człowiek stwierdza, że uwielbia filozofię, a następnie chce uparcie przekazywać swoje przemyślenia innym przez resztę swojego życia.\n\nTak właśnie rodzą się filozofowie tacy jak [target_philo.GetName], [Select_CString(target_philo.IsFemale,'którą','którego')] od niedawna znają w lokalnej społeczności. Może się okazać, że będzie [target_philo.GetSheHe] dla nas przydatnym nabytkiem."
 societal_values.2039.a: "Witamy w klubie."
 societal_values.2039.b: "Zignorować [Select_CString(target_philo.IsFemale,'ją','go')]."
 societal_values.2040.t: "Kurczenie się rodziny"
 societal_values.2040.desc: "Podobnie jak nasze społeczności zaczęły odchodzić od wspólnotowości na rzecz indywidualizmu, także podstawowa komórka społeczna, jaką jest rodzina, przeszła ogromną przemianę w miarę upływu czasu.\n\nIdea wielkiej rodziny musiała ustąpić koncepcji więzów ograniczających się tylko do najbliższych. Po co komu obciążenie w postaci dalekich kuzynów czy pradziadków? Ludzie mają więcej wolności, gdy nie muszą czuć się odpowiedzialni za całą rodzinę."
 societal_values.2040.a: "Są jedynie ciężarem."
 societal_values.2100.title: "Pierwszy sługa państwa"
 societal_values.2100.desc: "Państwo [ROOT.GetCountry.GetLongName] cieszyło się epoką dobrych rządów, pozostawiając nam szczęśliwą populację i stabilny kraj. Wszystko to dzięki naszemu zaangażowaniu w rządy oświeconego despotyzmu, edukowanie naszych poddanych, kultywowanie ich moralności i czynienie ich szczęśliwymi zgodnie z naturalnymi potrzebami człowieka."
 societal_values.2100.a: "Dobrobyt państwa musi pozostać naszym priorytetem."
 societal_values.2101.title: "Niezbędny koszt"
 societal_values.2101.desc: "Ze względu na zagrożenie ze strony frakcji [target_rebel.GetName], większość przedstawicieli naszych stanów zaczyna chętniej rozważać koncepcję, by najwyższa władza – [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] – otrzymała większe uprawnienia i zajęła się tym problemem. Ale dlaczego mielibyśmy zrezygnować z tych przywilejów, gdy już uporamy się z sytuacją?"
 societal_values.2101.a: "To tylko dla ich dobra!"
 societal_values.2102.title: "Wsparcie filozoficzne"
 societal_values.2102.desc: "[Select_CString(target_artist.IsFemale,'Znana filozofka','Znany filozof')] z zagranicy, [target_artist.GetName], i [target_ruler.GetName] korespondują ze sobą na temat sprawowania władzy. Podczas tej wymiany myśli [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'wspomniała','wspomniał')] o swoich nieszczęściach w ojczyźnie oraz o tym, że woli tworzyć w mniej restrykcyjnym kraju. Z uwagi na dobre wzajemne relacje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zaprasza [Select_CString(target_artist.IsFemale,'filozofkę','filozofa')] do zamieszkania w państwie [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Totalne zwycięstwo"
 societal_values.2103.desc: "Nasze państwo zatriumfowało nad wrogimi siłami, które sprzeciwiały się absolutystycznym rządom naszych władców. Bez opozycji możemy cieszyć się owocami naszych wysiłków i pławić się w chwale naszego zwycięstwa."
 societal_values.2103.a: "Czas wziąć sprawy w swoje ręce."
 societal_values.2104.title: "Ośrodek kultury"
 societal_values.2104.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w mieście [ROOT.GetCountry.GetCapital.GetName] słynie poza naszymi granicami z przepychu i umiejętnego projektowania. Może być inspiracją dla wielu innych krajów i powinniśmy uznać to za zwycięstwo kultury #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#!!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Protesty stanów"
 societal_values.2105.desc: "Nasze wysiłki w dążeniu do państwa absolutystycznego nie pozostały niezauważone przez stany naszego kraju i chcą one, abyśmy porzucili tę koncepcję rządów na rzecz bardziej liberalnego podejścia."
 societal_values.2105.a: "Musimy naciskać mocniej."
 societal_values.2105.a.tt: "Wszystkie [pops|el] [Concept('upper_class','klasy wyższej')|e] utracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 societal_values.2105.b: "Zgódźmy się z ich uwagami."
 societal_values.2106.title: "Niepopularni poborcy podatkowi"
 societal_values.2106.desc: "Odeszliśmy od zwyczajów z poprzednich stuleci i zaczęliśmy pobierać podatki za pośrednictwem urzędników państwowych, zamiast pozostawiać to w rękach władz lokalnych. Chociaż zwiększyło to naszą skuteczność w lokalizowaniu towarów podlegających opodatkowaniu i dokładnym nakładaniu na nie opłat, nie jest to popularna decyzja wśród stanów, które muszą ponosić te koszty."
 societal_values.2106.a: "Niech przywykną do nowych okoliczności."
 societal_values.2106.b: "Zmniejszy część podatków w ramach kompromisu."
 societal_values.2107.title: "Z bożej łaski?"
 societal_values.2107.desc: "Kościół może być użytecznym sojusznikiem w naszych wysiłkach na rzecz reformy państwa. Jednak nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] pozostają nieufni wobec tego procesu, ponieważ może to podważyć ich status w naszym kraju. Może moglibyśmy zaproponować im coś w zamian za wsparcie?"
 societal_values.2107.a: "Kilka datków z pewnością wpłynie na ich opinie."
 societal_values.2107.b: "Nie skorzystamy z tej okazji."
 societal_values.2108.title: "Gospodarka państwa"
 societal_values.2108.desc: "Aby wzmocnić kontrolę nad naszym państwem, będziemy musieli zachęcać do lokalnej produkcji, stanowiącej konkurencję dla zagranicznego importu. Niestety, wciąż polegamy na szlakach handlowych dostarczających towary na nasze ziemie. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] również zdecydowanie opowiadają się za kontynuowaniem importu, obawiając się o własne zyski, jeśli skupimy się na zniechęcaniu do wymiany handlowej."
 societal_values.2108.a: "Może mają rację."
 societal_values.2108.b: "Zlekceważmy ich obawy."
 societal_values.2109.title: "Chłopska niedola"
 societal_values.2109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bardzo cierpią z powodu surowego opodatkowania. Wielu narzeka, że nie stać ich na wystarczającą ilość żywności, aby utrzymać własne rodziny, zwłaszcza na obszarach, gdzie zbiory były gorsze. Z tak ciężkim brzemieniem będzie im trudniej wziąć na swoje barki odpowiedzialność za dbanie o ziemię w naszym kraju."
 societal_values.2109.a: "Ich opinia na temat własnych trudności jest nieistotna."
 societal_values.2109.b: "Spróbujmy zmniejszyć ich cierpienie."
 societal_values.2110.title: "Brak szacunku do kultury [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kiej"
 societal_values.2110.desc: "W ostatnich latach reputacja #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! kultury poważnie ucierpiała, ponieważ [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie zatrudnia dostatecznej liczby znakomitych artystów, którzy mogliby zabawiać poddanych, a przecież [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi trzymać się standardów, jakich oczekuje się od władzy absolutnej. Na szczęście [target_artist.GetName] wykazuje się talentem i może poprawić naszą pozycję kulturalną, jeśli zdecydujemy się [Select_CString(target_character.IsFemale,'ją','go')] zatrudnić."
 societal_values.2110.a: "Przeznaczmy więcej pieniędzy na naszych artystów."
 societal_values.2110.b: "Czy sztuka ma w ogóle jakąś wartość?"
 societal_values.2111.title: "Erozja wiary"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni z naszych wysiłków wiodących do restrukturyzacji państwa. Oskarżają nas o podkopywanie wiary ludzi i zaufania do boskości naszych rządów. Źródłem ich obaw może być strach przed utratą pozycji w nowym państwie, więc warto zapewnić ich, że wciąż mają znaczenie."
 societal_values.2111.a: "Przywykną!"
 societal_values.2111.b: "Ich wsparcie na pewno da się kupić."
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] się martwią"
 societal_values.2112.desc: "Wraz z nieustannie rosnącą rekrutacją do armii [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczynają się martwić o swoją pozycję w organizacji militarnej kraju. Wcześniej odgrywali ważną rolę poboru do wojska lub finansowania drogich armii najemnych, a teraz muszą znaleźć dla siebie odpowiednie miejsce w społeczeństwie."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Ucisk mas"
 societal_values.2113.desc: "Duża część naszej ludności nie jest reprezentowana w absolutystycznym państwie, a liczba aktów wrogości wobec naszych poborców podatkowych wzrasta. Ludzie mówią o nadużyciach i nieuzasadnionych wysokich podatkach nakładanych przez naszych urzędników i domagają się wyższego statusu w rządzie, aby uchronić się przed taką przesadą."
 societal_values.2113.a: "Odmówmy, co nam zrobią?"
 societal_values.2113.a.tt: "Wszyscy [ShowPopTypeName('peasants')|l] i [ShowPopTypeName('burghers')|l] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 societal_values.2113.b: "Spełnijmy ich żądania."
 societal_values.2114.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'','Nieodpowiednia','Niedpowiedni')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 societal_values.2114.desc: "Sprawując władzę absolutną, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może się mylić i musi świecić przykładem dobrego przywództwa. Niestety [target_ruler.GetName] nie potrafi zarządzać, inspirować ani wskazywać drogi ludowi państwa [ROOT.GetCountry.GetName], przez co nasi poddani kwestionują [target_ruler.GetHerHis] prawo do rządów."
 societal_values.2114.a: "[target_ruler.GetName] zawstydza swój kraj."
 societal_values.2200.title: "Kwitnąca gospodarka"
 societal_values.2200.desc: "Nasze zobowiązanie do poszanowania podstawowych praw własnych poddanych najwyraźniej ma pozytywny wpływ na stan naszej gospodarki. Największe korzyści czerpie region [target_province.GetName], zapełniając przy tym państwowy skarbiec. Możemy się tylko cieszyć, że wystarczy zrobić tak niewiele, aby czerpać zyski z naszej polityki."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Zgoda ludu"
 societal_values.2201.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] często przeprowadza obrady, a nasi obywatele zawsze mogą wystąpić tam z własnymi przemowami, dzięki czemu między poszczególnymi stanami panuje harmonia. Są to głęboko zakorzenione wartości zarówno w naszych poddanych, jak i w zasadach naszych rządów, pokazujące dążenie narodu #L [ROOT.GetCountry.GetAdjective|l]kiego#! do wartości liberalizmu."
 societal_values.2201.a: "Dobre to i sprawiedliwe."
 societal_values.2202.title: "Raj filozofów"
 societal_values.2202.desc: "Nasze społeczeństwo wysoko ceni wolność jednostki i słowa, a wolności te są chronione przez nasz solidny system prawny. W ostatnich dziesięcioleciach rozwinęły się pewne kręgi, dyskutujące o filozofii i naturze ludzkiej. Niektóre z tych najbardziej utalentowanych osób są również skłonne do ścisłej współpracy z państwem. Jest wśród nich [target_artist.GetName] – osoba, którą zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "Porozumienie z rządem"
 societal_values.2203.desc: "Ostatnimi czasy rządy, które sprawuje [target_ruler.GetName], charakteryzowały się brakiem konfliktu. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] współpracuje z resztą organów, dzięki czemu nastała epoka efektywności i porządku. Za dużą częścią tego sukcesu stoi [target_ruler.GetHerselfHimself] [target_ruler.GetNameWithNoTooltip], ze względu na swoją naturalną skłonność do współpracy."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Triumf państwa"
 societal_values.2204.desc: "Osiągnęliśmy punkt, w którym mało kto zgłasza sprzeciw wobec naszych liberalnych rządów. Nasze stany i doradcy już nie spiskują i nie wpływają na obrany przez nas kurs, przynajmniej na razie. Od teraz możemy spodziewać się mniejszego oporu."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Na plecach państwa"
 societal_values.2205.desc: "Chociaż nasz system rządów opiera się na kontroli instytucji, nie są one wolne od błędów. W ostatnich czasach korupcja stała się bardziej powszechna, a członkowie stanów wydają się nie okazywać skruchy, gdy zostają przyłapani. Chociaż możemy zaradzić niektórym z tych nadużyć, problem ten pozostanie powszechnym zjawiskiem przez następne lata."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Lękajcie się niewiernych"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] cieszyli się szacunkiem w naszym społeczeństwie. Jednak wraz z rozprzestrzenianiem się idei, jakie niesie $enlightenment$, w naszym kraju rozwinęły się nowe myśli. Niektórzy twierdzą, że nie tylko są one sprzeczne z tym, czego oczekuje od nas [ROOT.GetCountry.GetReligion.GetGodName], lecz nawet kwestionują istnienie samej boskości."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Wolność na papierze"
 societal_values.2207.desc: "Chociaż gwarantujemy pewne prawa naszej ludności, nawet klasom niższym, nasz kraj wciąż jest pełen nadużyć władzy klasy wyższej wobec słabszych stanów. Wysokie podatki tylko zwiększyły obciążenia, które muszą znosić [ShowPopTypeName('peasants')|l], a skargi na naszą bezczynność są coraz częstsze."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Wszyscy [ShowPopTypeName('peasants')|l] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 societal_values.2208.title: "Tęsknota za przeszłością"
 societal_values.2208.desc: "Wraz z postępującą liberalizacją naszej gospodarki, [ShowPopTypeName('burghers')|l] coraz częściej nabywają ziemie, a [ShowPopTypeName('peasants')|l] znajdują na nich zatrudnienie. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] sprzeciwiają się tym nowym właścicielom, wspominając, że lepiej żyło im się według wcześniejszych zasad. Niektórzy z nich już przenieśli się z tych ziem do regionu [target_province.GetName], gdzie pola i lasy pozostają niewykorzystane."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Intrygi szlachty"
 societal_values.2209.desc: "Niezadowoleni ze stopniowej utraty władzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] podkopali nasze wysiłki dążące do umocnienia praw wszystkich poddanych. Naprawienie szkód i usunięcie sprawców z ich stanowisk zajmie nam nieco czasu."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Krytyka rządu"
 societal_values.2210.desc: "Jedna z najbardziej szanowanych osób, które zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_artist.GetName] [Select_CString(target_artist.IsFemale,'napisała','napisał')] o zasadach liberalizmu i o tym, jak dobrze nasz własny rząd wypada w porównaniu z tymi ideałami. Niestety, [Select_CString(target_artist.IsFemale,'wskazała','wskazał')] kilka poważnych wad, które mogłyby zdestabilizować nasze rządy, gdyby trafiły do publicznego obiegu. Wciąż możemy zapobiec publikacji, ale musimy działać szybko."
 societal_values.2210.a: "Wstrzymać publikację."
 societal_values.2210.b: "Niech kontynuuje."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] w konflikcie"
 societal_values.2211.desc: "Podczas ostatnich obrad, które organizuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName], rozmowy zostały przyćmione przez spór, jaki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] prowadzą w kwestii polityki handlowej. Jeśli nie zainterweniujemy, konflikt ten może spowodować dalsze problemy."
 societal_values.2211.a: "Przypomnijmy im o ich obowiązkach."
 societal_values.2211.b: "W końcu się uspokoją."
 societal_values.2212.title: "Dawcy praw"
 societal_values.2212.desc: "Ludzie z regionu [target_province.GetName] nie chcą podporządkować się naszym liberalnym prawom i wolą, aby ich prowincja nie podlegała nowym zasadom i funkcjonowała zgodnie ze starymi zwyczajami i interpretacjami. Jednak przymknięcie oka na ich opór podważyłoby nasz autorytet, a co gorsza, powagę naszych praw."
 societal_values.2212.a: "Zostawmy ich w spokoju."
 societal_values.2212.b: "Mimo wszystko postaramy się to wyegzekwować."
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip] i [Select_CString(target_artist.IsFemale,'jej','jego')] praca"
 societal_values.2213.desc: "[target_artist.GetName], [Select_CString(target_artist.IsFemale,'uznana artystka, którą','uznany artysta, którego')] zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], krytykuje ostatnie kilka lat pracy naszego rządu. Szczególnie skupia się na funkcji władcy jako instytucji poza wszelką kontrolą, idealizując absolutystyczne tendencje innych krajów."
 societal_values.2213.a: "Może ma rację w kilku kwestiach."
 societal_values.2213.b: "Zasugerujmy, że zawsze może opuścić kraj."
 societal_values.2214.title: "Podzielony rząd"
 societal_values.2214.desc: "Kierunek naszego rządu wciąż pozostaje nieznany, ale mamy szansę wyboru korzystnej dla siebie drogi. Chociaż rząd zgodny z ideami liberalizmu zaszkodziłby naszym rządom sprawowanym dzięki łasce, której udziela [ROOT.GetCountry.GetReligion.GetGodName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], władając w sposób absolutny, może zepsuć relacje z niektórymi osobami, które zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 societal_values.2214.a: "Obierzmy kurs na liberalizm."
 societal_values.2214.b: "Dążmy do ideałów absolutyzmu."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "Stanowisko, jakie zajmuje [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Wygląda na to, że kultura, jaką przejawia nasz obecny [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName], oddaliła się od chińskich norm, jakich oczekuje [GetInternationalOrganization('middle_kingdom').GetName]. W istocie [target_character.GetHerHis] jawne ignorowanie etykiety, może zdaniem naszych doradców narazić na szwank [ROOT.GetCountry.GetFlavorRank|l]. Tarcia kulturalne są nam znane i nie powinniśmy pozwolić, by sytuacja przerodziła się w coś poważniejszego."
 societal_values.2300.a: "Wypędźmy [target_character.GetHerHim|l]!"
 societal_values.2300.b: "[target_culture.GetNameWithNoTooltip|l] – oto czym będzie!"
 societal_values.2300.c: "Nie będziemy interweniować."
 scale_with_sinicized_unsinicized_key: "będzie się skalować w oparciu o nasze [societal_values|el] [ShowSocietyDirectionName('sinicized')|l] oraz [ShowSocietyDirectionName('unsinicized')|l]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Niektóre nasze [pops|el] w prowincji [target_province.GetName] przyjmą [Concept('culture','kulturę')|e] #L [target_culture.GetName|l]ką#!"
 societal_values.2301.title: "Fala sinizacji"
 societal_values.2301.desc: "Nasza obecnie w strefie wpływów, jaką zajmuje [GetInternationalOrganization('middle_kingdom').GetName] to złożony związek, jaki mają [target_character1.GetName] i [target_character2.GetName]. Kontakt pomiędzy naszymi dwoma królestwami wywołał iskry sinizacji. Faktycznie, [target_sinicized_pop_scope.GetName] zaczął ostatnio w sprzeczności do naszych norm, przejawiać wpływy kultury #L [target_culture.GetName|l]kiej#!."
 societal_values.2301.a: "Nic w tym złego."
 societal_values.2301.b: "Nie możemy zapominać o naszych korzeniach!"
 societal_values.2302.title: "Frakcyjny spór"
 societal_values.2302.desc: "Napięcia, jakie przeżywa [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], osiągnęły temperaturę wrzenia. [target_character1.GetName], [Select_CString(target_character1.IsFemale,'zażarta obrończyni','zażarty obrońca')] zwyczajów #L [target_native_culture.GetName|l]kich#!, oraz [target_character2.GetName], [Select_CString(target_character2.IsFemale,'słynąca','słynący')] z przyjęcia stylu #L [target_culture.GetName|l]kiego#!, ścierają się już jawnie. Ich dysputa podzieliła naszych doradców na dwie rywalizujące frakcje – jedna wzywa do zacieśnienia więzi, jakie ma z nami [GetInternationalOrganization('middle_kingdom').GetName], a druga domaga się, byśmy odrzucili obce wpływy i przywrócili własne tradycje. Obie frakcje wpływają na [Root.GetCountry.GetGovernment.GetCourtTitle|l] i jego prominentnych członków jak [target_sinophile.GetName] lub [target_nativist.GetName]."
 societal_values.2302.a: "Poprzyjmy frakcję sinizacyjną, której przewodzi [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Posłuchajmy, co mówi [target_character2.GetShortNameWithNoTooltip] i frakcja natywistów."
 societal_values.2302.c: "Pozwólmy im wyjaśnić to między sobą."
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip] stawia opór"
 societal_values.2303.desc: "Nasza rola przywódcy nakazuje nam dbać o harmonię pomiędzy członkami tworu politycznego, jakim jest [GetInternationalOrganization('middle_kingdom').GetName]. [target_character1.GetName] otrzymuje raporty, że [target_country.GetGovernment.GetRulerTitle|l] kraju [target_country.GetName], [target_character2.GetName], otwarcie odrzuca chińskie normy, na których opiera się [GetInternationalOrganization('middle_kingdom').GetName], a także etykietę, która spina naszą sferę w jedno. Jeśli nie zajmiemy się tym, ten afront może osłabić nasz prestiż i zachęcić innych do podobnych zachowań."
 societal_values.2303.a: "Przypomnijmy im, gdzie ich miejsce."
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip] ostrzega"
 societal_values.2304.desc: "[target_mkio_leader.GetName] przysyła posłańca z wiadomością, że [GetInternationalOrganization('middle_kingdom').GetName] potępia nasze odejście od norm chińskich i żąda natychmiastowej korekty działań. Podporządkowanie się ostatecznie przywróci harmonię kosztem nietrwałej utraty twarzy i autorytetu. Stawiając opór ryzykujemy krytykę i sankcje, przez które [ROOT.GetCountry.GetFlavorRank|l] zostanie odizolowane w całej sferze."
 societal_values.2304.a: "Zrobimy, jak każe [target_mkio_leader.GetGovernment.GetRulerTitle|l]."
 societal_values.2304.b: "Groźby bez pokrycia!"
 societal_values.2305.title: "Polityka [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l] wywołuje społeczny sprzeciw"
 societal_values.2305.desc: "Przesadziliśmy w naszym dążeniu do przyjęcia kultury chińskiej! Cechy narzekają na kosztowne ceremonie, rodzimi tradycjonaliści oprotestowują erozję ich zwyczajów, a pomruków o kumoterstwie słucha zarówno [ROOT.GetCountry.GetCapital.GetName], jak i prowincja. To, co wcześniej zdawało się obietnicą wyrafinowania, teraz traktowane jest jako cudzoziemski tupet, a grupy w naszym społeczeństwie zwracają się przeciw naszej polityce. Jeśli nie skorygujemy naszego kursu, ryzykujemy utratę stabilności, zrażenie stanów lub zszarganie statusu kulturalnego."
 societal_values.2305.a: "Z czasem zrozumieją."
 societal_values.2306.title: "Polityka [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l] wywołuje sprzeciw"
 societal_values.2306.desc: "Nasze odrzucenie norm chińskich zaczyna kłaść się cieniem na [ROOT.GetCountry.GetFlavorRank|l]. Dworzanie szepczą o słabnącej legitymizacji, ministrowie kłócą się między sobą, a uczeni narzekają na stagnację wskutek odrzucenia nauki cudzoziemskiej. To, co wcześniej zdawało się dumną obroną naszego dziedzictwa, teraz grozi osłabieniem państwa i utratą pozycji wśród sąsiadów."
 societal_values.2307.title: "Wartości [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l] dają korzyści"
 societal_values.2307.desc: "Nasze przyjęcie chińskich rytuałów i wiedzy zrodziło namacalne skutki. Ceremoniał dworski odnalazł nową precyzję, uczeni wykorzystują metody, które zrodziło [GetInternationalOrganization('middle_kingdom').GetName], a wyszkoleni w niuansach państwowości ministrowie wynoszą rządzenie na nowy poziom. Korzyści zestrojenia są widoczne gołym okiem w spokojniejszych prowincjach, szybszych postępach wiedzy i polepszeniu naszych urzędników."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Polityka [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l] daje korzyści"
 societal_values.2308.desc: "W twardym oporze przeciw fali sinizacji nasz lud znalazł dumę ze swego pochodzenia. Zwyczaje uznawane wcześniej za przestarzałe służą teraz jako filary jedności, dając większą legitymizację naszej władzy oraz wzmacniając materię kulturową, która różni nas i [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] opiera się sinizacji"
 societal_values.2309.desc: "Nasze odnowione parcie do zestrojenia naszej administracji ze standardami, które są [ShowSocietyDirectionName('sinicized')|l], spotkało się w prowincji [target_province.GetName] z wyraźnym oporem. Starsi cechowi, opiekunowie chramów oraz lokalne szychy odrzucają obce rytuały i zapisy, ostrzegając, że dalsza presja naruszy więzi społeczne. Niektórzy proszą o łaskę, inni grożą cichą obstrukcją, a mieszane społeczności prowincji zaczynają obawiać się naszych intencji."
 societal_values.2309.a: "Ich skargi są bezpodstawne."
 societal_values.2309.b: "Uszanujmy ich obawy!"
 pops_in_target_province_resist_sinicization_tt: "Nasze [pops|el] w prowincji [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], przeciwstawiając się naszej polityce „[ShowSocietyDirectionName('sinicized')]”"
 societal_values.2310.title: "[target_estate.GetNameWithNoTooltip] przeciwstawiają się polityce „[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]”"
 societal_values.2310.desc: "Nasz odwrót od norm chińskich nie pozostał niezauważony przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] w stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName]. [target_estate.GetName] argumentują, że odrzucenie istniejącej etykiety osłabi naszą pozycję i prestiż, jakie ma [ROOT.GetCountry.GetFlavorRank|l]. Nalegają, byśmy ponownie rozważyli nasz kierunek, zanim stracimy wpływy i lojalność."
 societal_values.2310.a: "[target_estate.GetNameWithNoTooltip] nie decydują o naszej polityce!"
 societal_values.2310.b: "Uznajmy obawy stanu."
 societal_values.2311.title: "Militaryzacja dworu"
 societal_values.2311.desc: "Rosnąca dominacja głosów natywistów, jakie słyszy [ROOT.GetCountry.GetFlavorRank|l], sprawia, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] traci wcześniejszą równowagę. Administratorzy cywilni są odsuwani na bok, a na znaczeniu zyskują generałowie i prowojenni ministrowie, którzy żądają przyjęcia bardziej wojskowego kierunku."
 societal_values.2311.a: "Postawmy żołnierzy w sercu rządu."
 societal_values.2311.b: "Zachowajmy prestiż, jaki ma cywilny [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 societal_values.2312.title: "Usprawnienia biurokracji"
 societal_values.2312.desc: "Nasze praktyki administracyjne i wyrafinowane zwyczaje dworskie zaczynają przynosić rezultaty. Idąc za przykładem, jaki daje [target_character.GetName], nasze ministerstwa uprościły procedury, zwiększyła się przejrzystość w dokumentacji, a urzędnicy przyjmują bardziej wymagające standardy zapożyczone od sinizowanego rządu."
 societal_values.2312.a: "Kodyfikacja dobrych praktyk w ministerstwach."
 societal_values.2313.title: "Rynki, nad jakimi panuje [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Bliższe dopasowanie do zwyczajów chińskich spowodowało, że nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zdołali otworzyć drzwi, za którymi rozciąga się [GetInternationalOrganization('middle_kingdom').GetName]. Kupiec o imieniu [target_character.GetName] proponuje standaryzację kontraktów i etykiety dworskiej dla posłanników gildii, obiecując łatwiejszy dostęp do rynków i lepsze traktowanie przez chińskich partnerów."
 societal_values.2313.a: "Kochamy brzęk złota w naszej sakiewce!"
 societal_values.2314.title: "Rodzime inspiracje"
 societal_values.2314.desc: "[Select_CString(target_character.IsFemale,'Uznana artystka','Uznany artysta')] prezentuje ambitne dzieło, które czerpie z naszych opowieści, motywów oraz rytuałów. Zachwyceni są zarówno dworzanie, jak i pospólstwo, a patroni żądają jego ukończenia, by potwierdzić, że nasze chramy mogą lśnić bez potrzeby wyrażania siebie w zapożyczony sposób."
 societal_values.2314.a: "Sztuka przemawia do naszej duszy."
 gains_depend_on_scope_target_character_total_abilities: "Korzyści dla naszej [Concept('culture','kultury')|e] będą zależeć od [Concept('total_ability','całkowitej zdolności')|e], jaką ma [target_character.GetName]"
 societal_values.2315.title: "Przybywają migranci z kraju [target_country.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Całe grupy rodzin zaczynają opuszczać prowincję [target_province_origin.GetName], przekraczając nasze granice krajem [target_country.GetName]. Ci przyciągani nowymi perspektywami życia lub niezadowoleni ze swojej lokalnej administracji migranci osiedlają się w prowincji [target_province_destination.GetName], przynosząc ze sobą własne zwyczaje i umiejętności, które mogą zakłócić równowagę w naszym społeczeństwie i sprawić, że [GetInternationalOrganization('middle_kingdom').GetName] i my jeszcze bardziej zbliżymy się do siebie."
 societal_values.2316.title: "Wiele rąk kraju [target_country.GetNameWithNoTooltip]"
 societal_values.2316.desc: "Posłańcy z kraju [target_country.GetName], przywódcy związku znanego jako [GetInternationalOrganization('middle_kingdom').GetName], przybywają do naszych bram, niosąc bogate daniny i symboliczne dary. Przyjęcie ich oznacza uznanie prestiżu ich pozycji i wejście na orbitę ich wpływów, odmówienie zaś będzie postrzegane jako pycha i ryzyko niepokojów stanowych w domu."
 societal_values.2316.a: "Zwróćmy im ich dary."
 societal_values.2316.b: "Tylko głupiec by ich odmówił."
 societal_values.2317.title: "Zderzenia kultur w prowincji [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "Migranci #L [target_culture.GetName|l]cy#! zapuścili korzenie w prowincji [target_province.GetName] i ich rosnące liczby wzbudzają trudne pytania. Niektórzy, reprezentujący [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], nakłaniają nas do ograniczenia ich praw z obawy o nielojalność i rozmycie kulturowe, inni natomiast argumentują, że wykazanie się tolerancją wzmocni nasz prestiż i wywoła lojalność tych nowych poddanych."
 societal_values.2317.a: "Ograniczmy ich prawa."
 societal_values.2317.b: "To linia, której nie przekroczymy."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Nasze [locations|el] w prowincji [target_province.GetName] otrzymają na #Y 10#! lat status „[ShowModifier('cracked_down_on_minorities_modifier')]”"
 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip]cy [ShowPopTypeNameWithNoTooltip('burghers')|l] zasiedlają lokację [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "[ShowPopTypeName('burghers')] z kraju [target_country.GetName] zaczynają zasiedlać okolice lokacji [target_location_destination.GetName], tworząc sieci handlowe, które łączą nas i [GetInternationalOrganization('middle_kingdom').GetName]. Ich obecność zwiastuje nowe dobra i dostatek, ale niektórzy ostrzegają, że da to zagranicznym kupcom nienależny wpływ na naszą ekonomię."
 societal_values.2318.a: "Nowi [ShowPopTypeNameWithNoTooltip('burghers')|l] to chyba dobry pomysł, prawda?"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] zapuszcza korzenie w prowincji [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Nasz [ROOT.GetCountry.GetFlavorRank|l] bardzo zyskuje dzięki geograficznej bliskości do kraju [target_country.GetName]. Niedawno te związki przyniosły nowy rozwój wypadków. Ludzie [target_country.GetAdjectiveWithNoTooltip|l]cy sprowadzili religię [target_religion.GetName|l] do prowincji [target_province.GetName], która teraz zaczyna zdobywać wyznawców wśród ludności. Niektórzy postrzegają to jako coś niebezpiecznego, gdyż podkopuje nasze tradycje, jednak inni argumentują, że wzmocni więzi między nami a Państwem Środka."
 societal_values.2319.a: "Tolerujmy ich wierzenia."
 societal_values.2319.b: "Stłummy tę herezję."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Około #Y 10%#! naszej [pops|el] w prowincji [target_province.GetName] wyznającej [our_religion_scope.GetName|l] nawróci się na [target_religion.GetName|l]"
 societal_values.2320.title: "[target_country.GetNameWithNoTooltip] i jego sfera dzielenia się wiedzą"
 societal_values.2320.desc: "[target_country.GetName] jako przywódca związku znanego jako [GetInternationalOrganization('middle_kingdom').GetName], przyjął już instytucje, których nasze własne [ROOT.GetCountry.GetFlavorRank|l] jeszcze nie zna. ich uczeni i wysłannicy chcą podzielić się z nami swoimi metodami, technologiami i rozwiązaniami, obiecując zbliżenie pomiędzy naszymi państwami – mimo że niektórzy ostrzegają, że za tego typu podarunki płaci się zwiększeniem podległości."
 societal_values.2320.a: "Inwestycja w wiedzę opłaca się najbardziej."
 societal_values.2320.b: "Nie potrzebujemy obcych ingerencji."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Postępy [Concept('institution','instytucji')|e] oraz liczba [Concept('locations','lokacji')|e] nimi dotkniętych będą zależeć od współczynnika naszej [ShowModifierTypeName('monthly_towards_sinicized')|l]"
 societal_values.2321.title: "Architektura kraju [target_country.GetNameWithNoTooltip]"
 societal_values.2321.desc: "Od wspaniałych pałaców w kraju [target_country.GetLongName], przez świątynie po ogrody – [target_country.GetAdjectiveWithNoTooltip|l]cy architekci do perfekcji opanowali styl łączący majestat z harmonią. Delegaci i budowniczowie z odległych krain wzbogacają teraz nasze [ROOT.GetCountry.GetFlavorRank|l] o wiedzę o tych projektach. Musimy zdecydować, czy chcemy przyjąć ich lekcje, czy kultywować nasze tradycje narodowe."
 societal_values.2321.a: "Uczmy się od ich inżynierów."
 societal_values.2321.b: "Wywyższajmy własne style."
 societal_values.2322.title: "Dysputa o integracji"
 societal_values.2322.desc: "Poddani #L [target_culture.GetName|l]cy#! w prowincji [target_province.GetName] stali się tak liczni, że zwrócił na nich uwagę sam [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Zarządcy dyskutują, czy lepiej będzie ich uznać i pomóc w przyspieszeniu integracji, czy zastosować ostrzejsze środki, by umocnić zwyczaje rodzime."
 societal_values.2322.a: "Zjednoczmy się w przyspieszeniu starań."
 societal_values.2322.b: "Pokochają kulturę [our_culture_scope.GetNameWithNoTooltip|l]ką."
 societal_values.2323.title: "[ROOT.GetCountry.GetFlavorRank] a nasza przyszłość"
 societal_values.2323.desc: "[target_heir.GetName] jest wciąż dzieckiem, ale [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] już debatuje, kto powinien być [Select_CString(target_heir.IsFemale,'jej','jego')] nauczycielem. Sławny rodzimy mentor, [target_tutor1.GetName], jest gotów kształcić [target_heir.GetHerHim] w naszych obyczajach, natomiast wybitny wykładowca o imieniu [target_tutor2.GetName] z lokacji [target_birth_location.GetName] – biegły w rytuałach i naukach, na których opiera się [GetInternationalOrganization('middle_kingdom').GetName] – oferuje program nauczania chińskiego zarządzania państwem."
 societal_values.2323.a: "Szkolić [target_heir.GetHerHim] będzie [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] będzie dla nas odpowiedni."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] nie będzie już pobierać nauk."
