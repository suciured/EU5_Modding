l_polish:
 winter_events.4.title: "Zimne, mokre pola"
 winter_events.4.desc: "Mróz doskwiera nam już od dłuższego czasu. Miejscowi chłopi martwią się o malejące zapasy, ponieważ w wielu spichlerzach w zastraszającym tempie kończą się produkty. Najnowszą ofiarą klęski głodu jest region [target_province_1.GetName]. Gdy lato jest coraz krótsze, nasiona potrzebujące światła słonecznego nie wzrastają tak, jak kiedyś. Rozsądnie byłoby podjąć próbę złagodzenia sytuacji, aby nie narazić się na nieszczęście i niekontrolowane rozprzestrzenianie się chorób!"
 winter_events.4.a: "Taka jest cena, jaką płacimy za życie."
 winter_events.4.b: "Możemy przynajmniej zrekompensować straty miejscowym rolnikom!"
 winter_events.4.c: "Wyślijmy żywność do regionu [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "Z powodu braku [Concept('road','drogi')|e] oraz odległości między regionami [target_location_1.GetName] i [target_location_2.GetName], część [Concept('food','żywności')|e] zostanie utracona po drodze"
 scales_with_target_province_1_province_food_percentage_tt: "Zapomoga należna rolnikom będzie się skalować w oparciu o procent [Concept('food','żywności')|e] aktualnie przechowywanej w spichlerzach w regionie [target_province_1.GetName]."
 winter_events.5.title: "Pływający lód"
 winter_events.5.desc: "Rozprzestrzenianie się mrozu i niższe temperatury wpłynęły na ważne szlaki, których statki używają do transportu towarów do i z regionu [ShowProvinceDefinitionName('icelandic_coast_province')]. Lód wydaje się stale postępować, a cała wyspa wygląda na obleganą przez ścianę bieli.\n\nRybacy i wielorybnicy, którzy zwykle przeprawiają się przez te wody, donoszą, że góry lodowe wokół wyspy nie cofają się już wraz z nadejściem wiosny, co czyni ten obszar niebezpiecznym przez cały rok."
 winter_events.5.historical_info: "Podczas #italic małej epoki lodowcowej#! wybrzeża Islandii często były zablokowane przez dryfujący lód morski, zwłaszcza od XVII wieku. Ten lód, płynący z Arktyki, często utrzymywał się przez całe lato, odcinając ważne szlaki rybackie i handlowe.\n\nPo zablokowaniu statków dostawczych wyspa zmagała się z długimi okresami izolacji i trudności, walcząc z niedoborami żywności i zapaścią gospodarczą. Morze nie zamarzło całkowicie, ale lód sprawił, że i tak już trudna egzystencja na Islandii stała się jeszcze bardziej uciążliwa w tych chłodniejszych stuleciach."
 winter_events.5.a: "Forteca mrozu!"
 freeze_iceland_tt: "[seazones|e] otaczające obszar [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] otrzymają ujemny i stale spadający [modifier|e]: [ShowModifier('floating_ices_modifier')]"
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] w impasie"
 winter_events.6.desc: "Typowa zima w regionie [ShowAreaName('greenland_area')] to masy śniegu i walka o przetrwanie. Od początku wielkich mrozów krajobraz przekształcił się w niemal niemożliwą do zamieszkania zamarzniętą przestrzeń. Lodowce, niczym zamarznięte olbrzymy, otaczają wysokimi ścianami całą wyspę, blokując dostęp do jej nielicznych portów przez większą część roku.\n\nNieliczne osady na południowym wybrzeżu obecnie kurczą się, ponieważ przez mroźniejsze zimy rolnictwo i hodowla zwierząt są prawie niemożliwe."
 winter_events.6.historical_info: "Nawet Inuici, przystosowani do zimnego klimatu, uznali głębsze mrozy i nieprzewidywalną pogodę za wyzwanie. Grenlandia stała się krainą, w której przetrwanie oznaczało ciągłą walkę z nadciągającym chłodem i izolacją."
 winter_events.6.a: "Miejmy nadzieję na cieplejsze czasy..."
 freeze_greenland_tt: "[seazones|e] otaczające obszar [ShowAreaNameWithNoTooltip('greenland_area')] otrzymają ujemny i stale spadający [modifier|el]: [ShowModifier('encroaching_cold_modifier')]"
 winter_events.7.title: "Martwe Pastwiska w regionie [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Wieki temu dzielni marynarze i osadnicy, którzy jako pierwsi postawili stopę w regionie [ShowAreaName('greenland_area')], przywieźli ze sobą owce oraz kozy. Zwierzęta te pasły się na pastwiskach południowego wybrzeża wyspy, gdzie klimat, choć zimny, pozwalał na uprawę roli. [ShowGoodsName('wool')] była używana przez osadników do produkcji ubrań, koców i innych przedmiotów niezbędnych do przetrwania w surowym środowisku.\n\nJednak kilka ostatnich zim uniemożliwiło utrzymanie odpowiedniego stada. Gdy pola zamarzają, niegdyś zrównoważony wypas bydła niemal zanikł. W tym samym czasie ławice ryb, które niegdyś wypełniały nasze brzegi, wydają się zmniejszać z każdym sezonem. Podczas mroźnych zim życie w regionie [ShowAreaNameWithNoTooltip('greenland_area')] wydaje się bezbarwne i ponure."
 winter_events.7.historical_info: "Podczas #italic małej epoki lodowcowej#! niższe temperatury, a także coraz krótsze sezony wegetacyjne i surowsze zimy, sprawiły, że coraz trudniej było utrzymać zwierzęta gospodarskie. Pastwiska, które niegdyś pozwalały wyżywić owce i kozy, zaczęły znikać pod lodem oraz wieczną zmarzliną. W efekcie [ShowGoodsNameWithNoTooltip('wool')|l] stała się towarem deficytowym. Jednocześnie lód utrudnił utrzymanie lokalnego rybołówstwa, co doprowadziło do głodu i gwałtownego spadku zapasów żywności."
 winter_events.7.a: "To wielka tragedia."
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip]: susza"
 winter_events.8.desc: "Ostatnie zmiany klimatyczne nie sprzyjały naszym ludziom. Brak deszczu oraz ciągłe mrozy zdestabilizowały cały ekosystem w regionie [target_province_1.GetName], wywołując susze. To tylko najnowsza przeszkoda w dziesięcioleciach burzliwych zim – wiele upraw zawiodło, a głód stał się codziennością.\n\nMieszkańcy są, co zrozumiałe, zrozpaczeni. Wielu domaga się pomocy finansowej, starając się uchronić siebie oraz swoje rodziny przed głodem i przedwczesną śmiercią."
 winter_events.8.a: "Niech głodują."
 winter_events.8.b: "Możemy poświęcić trochę pieniędzy."
 outcome_base_key: "Każda posiadana [location|el] w regionie [target_province_1.GetName] odczuje negatywne skutki:"
 very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5%#! [Concept('prosperity','dobrobytu')|e]"
 mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10%#! [Concept('prosperity','dobrobytu')|e]"
 strong_outcome_variable_tt_a: "$outcome_base_key$ #R -15%#! [Concept('prosperity','dobrobytu')|e]"
 very_strong_outcome_variable_tt_a: "$outcome_base_key$ #R -20%#! [Concept('prosperity','dobrobytu')|e]"
 extreme_outcome_variable_tt_a: "$outcome_base_key$ #R -25%#! [Concept('prosperity','dobrobytu')|e]"
 mild_outcome_variable_tt_b: "$outcome_base_key$ #R -5%#! [Concept('prosperity','dobrobytu')|e]"
 strong_outcome_variable_tt_b: "$outcome_base_key$ #R -10%#! [Concept('prosperity','dobrobytu')|e]"
 very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -15%#! [Concept('prosperity','dobrobytu')|e]"
 extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20%#! [Concept('prosperity','dobrobytu')|e]"
 winter_events.9.title: "Brak traw na równinach"
 winter_events.9.desc: "[ShowGoodsName('livestock')] dotyka stagnacja migracji. Brak dostępnych pastwisk i stale spadająca temperatura sprawiły, że niezwykle trudno jest utrzymać nasze pastwiska.\n\nTo z kolei doprowadziło do poważnego spadku produkcji w tym sektorze, od którego zależy los wielu naszych ludzi. Nie wiemy, kiedy ta fala mrozu i lodu ustąpi, ale możemy mieć nadzieję i modlić się o jak najlepszy wynik wbrew wszelkim przeciwnościom."
 winter_events.9.a: "Nie pozostaje nam nic innego, jak obserwować rozprzestrzenianie się mrozów..."
 livestock_provinces_suffer_tt: "Utrata [Concept('food','żywności')|e] dotknie [provinces|el] (łącznie [ROOT.GetVariable('num_affected_provinces_variable').GetValue]), które produkują [ShowGoodsName('livestock')] i modyfikator będzie skalował się wraz z [Concept('control','kontrolą')|e] w danej prowincji"
 winter_events.10.title: "Przedwczesna posucha"
 winter_events.10.desc: "Obietnica nowego lądu przynosi ciepłe myśli o nowej przyszłości. Jednak takie ambicje są zmiażdżone przez ciężar zimnego i suchego środowiska. Tak było w przypadku tych, którzy próbowali szczęścia, zasiedlając ziemie w regionie [target_charter.GetName]. Spodziewając się dobrej gleby i obfitych pastwisk, nasi osadnicy byli gorzko rozczarowani, gdy zobaczyli stan ziem wokół osady."
 winter_events.10.a: "Takie jest życie."
 winter_events.10.b: "Możemy zorganizować zbiórkę żywności w regionie [target_province.GetNameWithNoTooltip]!"
 every_location_in_province_gets_dry_spell_modifier_tt: "Każda [location|el] w [Concept('province','prowincji')|e] [target_charter.GetName] otrzyma negatywny i stale zmniejszający się [modifier|el] „[ShowModifier('dry_spell_modifier')]”"
 winter_events.11.title: "Działalność czarownicy"
 winter_events.11.desc: "[target_peasants.GetName] mocno odczuli ostatnie srogie zimy, gradobicia i niekończące się mrozy. W tak nieprzyjaznym środowisku, w którym ludzie są popychani do skrajności, często uciekają się do szukania kozła ofiarnego oraz powodu, aby wyładować swoje frustracje i nadać sens okropnemu położeniu.\n\nAle tak myśleliby uczeni. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zasugerowali, że takie zjawiska są niczym innym jak czarami rzuconymi przez grupę szalonych dziewek na cały region [target_location.GetName]!"
 winter_events.11.a: "Spalić je!"
 winter_events.11.b: "Czy zimno odebrało nam rozum?"
 based_on_traditionalist_vs_innovative_tt: "W oparciu o obecną pozycję na osi [ShowSocietyDirectionName('traditionalist')|l]–[ShowSocietyDirectionName('innovative')|l]:"
 burn_witches_tt: "Dojdzie do spalenia około #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! czarownic!"
 cc_stance_on_witchcraft_tt: "Ze względu na podejście, jakie [GetUniqueInternationalOrganization('catholic_church').GetName] ma względem czarów:"
 winter_events.12.title: "Puste kieliszki"
 winter_events.12.desc: "Podstawą wielu społeczeństw i filarem radosnych okazji, ponurych styp oraz wszelkiego rodzaju uroczystości jest nasze [ShowGoodsName('wine')|l]. Winnice, które niegdyś rozciągały się jak okiem sięgnąć, teraz są jałowe i bezowocne.\n\nPogoda już nie sprzyja uprawie winogron, tak cenionych od czasów, gdy nasi ojcowie budowali te posiadłości. Rosnący popyt w połączeniu z mniejszą podażą w winiarniach, które prowadzą [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], spowodował powszechne niezadowolenia, które rozprzestrzenia się tak samo szybko jak zimno nękające nasze ziemie."
 winter_events.12.a: "Alkohol to diabelskie narzędzie!"
 winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] otrzymają naszą pomoc."
 locations_affected_with_prosperity_loss_tt: "[locations|e] (łącznie [ROOT.GetVariable('num_affected_locations_variable').GetValue]) produkujące [ShowGoodsNameWithNoTooltip('wine')|l] (takie jak [target_location.GetName]) stracą [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 winter_events.13.title: "Bezowocna praca"
 winter_events.13.desc: "Wszechogarniające zimno, które dręczy nasze ziemie, oraz zmieniające się warunki klimatyczne, negatywnie wpłynęły na [ShowGoodsName('fruit')] i zbiory w całej naszej domenie. Rolnicy, którzy niegdyś sprzedawali niezliczone worki produktów, teraz głodują i patrzą, jak ich gospodarstwa podupadają.\n\nWielu zasugerowało przeniesienie swoich gospodarstw, zwłaszcza na pola w regionie [target_location.GetName], aby dostosować je do uprawy tańszych alternatyw żywności by walczyć z klęską głodu. Wymagałoby to funduszy i wzmożonego wysiłku ze strony naszego rządu."
 winter_events.13.a: "Nie możemy sobie pozwolić na takie fanaberie."
 winter_events.13.b: "Sfinansujmy zmianę produkcji."
 winter_events.14.title: "Głęboki biały koc"
 winter_events.14.desc: "Niestety, ostatnia zima okazała się wyjątkowo sroga. Obniżenie temperatur do niespotykanych dotąd poziomów doprowadziło do burz śnieżnych, które często pokrywają całe miasta. Region [target_province.GetName] jest najnowszą ofiarą okrutnej natury – opady śniegu pochłonęły życie wielu osób, niszcząc domy, rodziny i gospodarstwa rolne znajdujące się w słabiej rozwiniętych częściach tej prowincji. Nieszczęśni chłopi zwracają się o pomoc do sąsiednich obszarów, ale pomoc jest utrudniona w przypadku wiosek z niewielkim dostępem do dróg lub bez niego."
 winter_events.14.a: "Myśli i modlitwy."
 devastation_helped_by_roads_tt: "Rozwinięte [roads|el] prowadzące do regionu [target_province.GetNameWithNoTooltip] #G zmniejszyły#! skutki opadów śniegu"
 devastation_not_helped_by_roads_tt: "Gdyby [roads|el] w regionie [target_province.GetNameWithNoTooltip] były lepiej rozwinięte, wpływ opadów śniegu byłby #R mniej poważny#!"
 winter_events.15.title: "Przejmujący mróz w regionie [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Ściana białej śmierci i rozpaczy pokryła region [target_location.GetName]. Drogi, które służyły do przewożenia ważnych dóbr, są teraz prawie całkowicie zasypane w całej prowincji, co prowadzi do niedoborów kluczowych towarów, takich jak żywność i lekarstwa. Ludzie wołają o pomoc, gdy stosy śniegu pokrywają krajobraz, zamrażając opuszki palców i powodując odrętwienie członków.\n\nUtrzymujące się opady doprowadziły do zawalenia się wielu budynków, z których większości może nigdy nie uda się odbudować z powodu braku funduszy. Krzyki zwątpienia unoszą się w powietrzu, a zniszczenia dokonane przez zimę są coraz większe. Ta fala mrozu jest niepodobna do żadnej innej, przynosząc katastrofę i chaos, a my modlimy się, aby zima wreszcie się skończyła, skuleni wokół ognia."
 winter_events.15.a: "Przetrwamy."
 winter_events.15.b: "Wyślijmy pomoc!"
 scales_with_location_tax_base_tt: "Pomoc finansowa skaluje się wraz z [Concept('tax_base','podstawą opodatkowania')|e] w regionie [target_location.GetName]"
 winter_events.100.title: "Z głodu każdy może stać się złodziejem"
 winter_events.100.desc: "Zostaliśmy obrabowani!\n\nBanda złodziei wspomagana przez niezadowolonych strażników weszła do naszego pałacu i splądrowała go bez przeszkód. Uciekli z częścią naszego skarbca i całą zawartością naszych spiżarni.\n\nWieść o tym napadzie szybko rozeszła się po całym naszym narodzie, ponieważ bandyci ukryli się w dotkniętym głodem regionie [target_province_scope.GetName] i zdobyli poparcie ludności, dzieląc się łupami z biednymi i chorymi.\nNasza reputacja poważnie ucierpiała, ponieważ przez ten incydent wyszliśmy na despotycznych idiotów, którzy gromadzą żywność dla siebie, podczas gdy lud cierpi."
 winter_events.100.a: "Znaleźć ich i powiesić!"
 winter_events.100.b: "Obróćmy to na swoją korzyść, wyślijmy jedzenie i złoto biedocie."
 winter_events.100.c: "Wymieńmy strażników pałacowych."
 winter_events.100.rebel_name: "Buntownicy z regionu [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Boska plaga"
 winter_events.101.desc: "Przerażeni rolnicy z regionu [target_province_scope.GetName] donoszą o przerażającej pladze gołębi i innych ptaków, które niszczą pola w prowincji.\n\nMyśliwi i urzędnicy państwowi obwiniają za plagę brak trawy i dzikich owoców w okolicy. Mimo to ludność obawia się, że państwo [ROOT.GetCountry.GetName] jest karane przez Niebiosa za swoje występki."
 winter_events.101.a: "Wysłać kilku duchownych, aby uspokoić lud."
 winter_events.101.b: "Wyślijmy fundusze pomocowe na odbudowę."
 winter_events.101.c: "Nie będziemy słuchać przesądów."
 winter_events.102.title: "Brak innych opcji"
 winter_events.102.desc: "Nieprzerwane pasmo mroźnych lat spustoszyło nasze ziemie do tego stopnia, że nasza uprawa podstawowych produktów nie jest już opłacalna. Wiele rodzin rolników obrabia bez żadnej nadziei pola ze świadomością, że i w tym roku nie przyniosą owoców.\n\nMoglibyśmy poinstruować chłopów, by zaczęli uprawiać [ShowGoodsName('millet')], ale wielu z nich nie zechce zaryzykować dobrobytu swojej rodziny i zmieniać styl życia na ten niesprawdzony, o ile ich panowie im nie pomogą."
 winter_events.102.a: "Niech robią, co chcą."
 winter_events.102.b: "Będziemy inwestować tylko w region [target_province_scope.GetNameWithNoTooltip]."
 winter_events.16.title: "Zima roku [GetCurrentYear]"
 winter_events.16.desc: "Minione zimy zawsze były uciążliwe. Mróz często pochłaniał życie naszych bliźnich i plony naszych gospodarstw. Jednak w tym roku zimno stało się niewyobrażalne, uderzając w cały kontynent z siłą, która wydaje się zamrażać sam czas. Silne wichry omiatają ziemię, a nawet najbardziej odporne zwierzęta i rośliny powoli poddają się niekwestionowanemu panowaniu matki natury.\n\nCałe wioski są pogrzebane pod śniegiem, a zapasy w pełnych spichlerzach psują się w kilka dni. Nawet ci, którzy zbierają się wokół ognia, ledwo mogą powstrzymać nieubłagany chłód, zaś zwierzęta zamarzają tam, gdzie stoją, a ich ciała są sztywne i pozbawione życia..."
 winter_events.16.historical_info: "Zima 1709 roku, znana jako #italic wielki mróz#!, jest jednym z najzimniejszych okresów, jakie kiedykolwiek odnotowano w Europie. Przetoczyła się przez większość kontynentu, szczególnie mocno uderzając we Francję, Włochy, Anglię i Skandynawię. Od końca grudnia 1708 do marca 1709 temperatury drastycznie spadły, pokrywając ziemię śniegiem i lodem na wiele tygodni. Główne rzeki, takie jak Tamiza w Anglii i Sekwana we Francji, całkowicie zamarzły, wstrzymując handel i podróże. Głęboki mróz doprowadził do powszechnych trudności, pozostawiając po sobie trwały ślad w historii Europy."
 winter_events.16.a: "Co takiego zrobiliśmy, że spotkała nas taka kara?"
 food_stockpiles_go_bad_depending_on_winter_tt: "[food|e] składowane w naszych [Concept('provinces','prowincjach')|e] #R ucierpi#! zależnie od [Concept('winter_level','intensywności zimy')|e] w danych [Concept('locations','lokacjach')|e]"
 winter_events.17.title: "Zimowy marsz"
 winter_events.17.desc: "Nasi żołnierze z armii [target_army.GetName] od dłuższego czasu przedzierają się przez trudny teren. Ich marsz wydaje się niemal poetycko wieczny, gdy próbują dotrzeć na kolejne linie frontu. Skuleni przy ogniskach obozów w regionie [target_location.GetName] próbują walczyć z przejmującym mrozem.\n\nZamarznięte kończyny, gangrena i załamane morale oznaczają zgubę dla naszej kampanii. Wielu uległo wielkiemu chłodowi, gdy zdali sobie sprawę, że nasze malejące zapasy żywności są zepsute i zgniłe. Pozostało im niewiele opcji..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "Sfinansujmy awaryjną linię zaopatrzenia z regionu [target_province.GetNameWithNoTooltip]!"
 target_province_loses_10_prosperity_tt: "Każda posiadana [location|el] w regionie [target_province.GetName] straci [ShowNamedValue('prosperity_weak_penalty')|+=2%][Concept('prosperity','dobrobytu')|e]"
 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')] się kończy"
 winter_events.18.desc: "[ShowGoodsNameWithNoTooltip('lumber')] i jego produkcja, z której korzysta [ROOT.GetCountry.GetFlavorRank|l], odczuwają skutki ostatniej zimy. Przy krótszych liniach zaopatrzenia i częstych urazach powodowanych przez chłody, coraz więcej ludzi jest narażonych na działanie mrozu.\n\nW miejscach, gdzie zima jest jeszcze bardziej surowa, niestety odnotowano kilka wypadków, w których pracownicy tragicznie kończyli z powodu nieprzyjaznych i nieubłaganych warunków w miejscu pracy."
 winter_events.18.a: "To dość niepokojące."
 workers_may_quit_or_have_accidents_here_tt: "Pracownicy we wspomnianych [Concept('locations','lokacjach')|e], gdzie [Concept('rgo','pozyskuje się')|e] $lumber$, mogą ulec śmiertelnym wypadkom lub zmienić zawód"
 winter_events.103.title: "Zimne, nieprzyjazne miejsce"
 winter_events.103.desc: "Zimno i jałowa ziemia w regionie [target_province_scope.GetName] zdeptały morale nawet najtwardszych z naszych kolonistów – wielu z nich zaczęło już wracać do domu, a pozostali narzekają, że terytorium jest tylko zamarzniętym pustkowiem, na którym nie ma nic do uprawy ani wydobycia.\n\nKolonia jest skazana na porażkę bez nowych inwestycji i szerszych badań zasobów regionu."
 winter_events.103.a: "Wyślijmy niezbędne środki."
 winter_events.103.b: "Nie możemy sobie pozwolić na dalsze wsparcie."
 winter_events.104.title: "Uczta dla wilków"
 winter_events.104.desc: "Upalne, wietrzne lato, które mieliśmy w tym roku, poważnie uszczupliło nasz żywy inwentarz w całym kraju, ale prowincja [target_province_scope.GetName] najbardziej odczuła skutki tego nieszczęścia. Rolnicy z tego regionu donoszą, że teraz, wraz z nadejściem okropnej zimy, wiele z ich stad zostało zdziesiątkowanych przez choroby, gdy zbijały się w grupy, na próżno próbując przetrwać mrozy."
 winter_events.104.a: "Wyślijmy im trochę złota, by odbudowali swoje farmy."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
