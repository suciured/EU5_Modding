l_polish:
 papal_conclave_events.1.title: "Skłóceni kardynałowie"
 papal_conclave_events.1.desc: "Podczas konklawe, kiedy to zostanie wybrany kolejny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], dwóch kardynałów rozpoczęło gorącą dyskusję, która przerodziła się w otwartą konfrontację na temat wartości drugiej strony, zamiast pozostać zwykłą wymianą zdań na temat samych wyborów.\n\nJedna strona sporu wygłosiła ideę, że dzieło boże powinno opierać się na kontemplacji, niezależnie od wahań nastrojów opinii publicznej. Pogląd ten podzielają najstarsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], którzy twierdzą, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może zmieniać osądu, aby zaspokoić zainteresowanych jedynie doczesnymi nagrodami, bez względu na to, jaką ilość władzy ziemskiej posiadają.\n\nDrugą stronę sporu natomiast popierają głównie najbardziej wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i ich rodziny, argumentując, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], który całkowicie lekceważy obawy i interesy ludu, nie jest dobrym pasterzem boskim, a poparcie ogółu może przynieść wyłącznie korzyści."
 papal_conclave_events.1.a: "Bóg rozpozna swoich."
 papal_conclave_events.1.b: "Racja, pasterz powinien dbać o swoją trzódkę."
 papal_conclave_events.1.c: "Musimy zachować neutralność."
 papal_conclave_events.2.title: "Wpływ na głosowanie"
 papal_conclave_events.2.desc: "Konklawe zebrało się, aby zdecydować, kim będzie następny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Trwają wysiłki dyplomatyczne i negocjacje, mające wpłynąć na tę decyzję. Decyzja ta będzie ważna dla wielu narodów, więc być może moglibyśmy spróbować przechylić szalę, aby uzyskać przychylność niektórych z nich.\n\nOczywiście nie będzie to tanie przedsięwzięcie, a sukces nie jest gwarantowany, ale jeśli uda nam się uzyskać poparcie jakiegokolwiek narodu dla konkretnego kardynała, możemy naprawdę dużo zyskać."
 papal_conclave_events.2.a: "Dajmy im jakąś zachętę."
 papal_conclave_events.2.b: "To świętokradztwo!"
 papal_conclave_events.2.tt: "Państwo [target_country.GetName] otrzyma naszą propozycję. Jeśli ją przyjmie:"
 papal_conclave_events.3.title: "Propozycja konklawe"
 papal_conclave_events.3.desc: "Państwo [GetCountry('PAP').GetLongName] wysłało wiadomość. Właśnie trwa tam konklawe, podczas którego zostanie wybrany nowy [GetCountry('PAP').GetGovernment.GetRulerTitle|l]. Według tamtejszej administracji, kolejny [GetCountry('PAP').GetGovernment.GetRulerTitle|l] powinien być jak najodpowiedniejszy i jest to kwestią zarówno polityczną, jak i teologiczną. W związku z tym przedstawiciele proszą o nasze wsparcie w obecnych wyborach, obiecując wielkie korzyści wynikające z naszej współpracy."
 papal_conclave_events.3.a: "Przyjmijmy propozycję."
 papal_conclave_events.3.b: "Nie będziemy ingerować w sprawy Stolicy Apostolskiej."
 papal_conclave_events.4.title: "Oferta przyjęta"
 papal_conclave_events.4.desc: "Nasz posłaniec wysłany do państwa [target_country.GetLongName] wrócił ze wspaniałymi wieściami. Czcigodna władza, [target_country.GetGovernment.GetRulerTitle|l], z kraju [target_country.GetNameWithNoTooltip] zdecydował się przyjąć naszą propozycję i oferuje nam swoje poparcie w głosowaniu w konklawe. Nasze więzi dyplomatyczne zostały wzmocnione."
 papal_conclave_events.4.a: "Niech ich Bóg błogosławi."
 papal_conclave_events.5.title: "Oferta odrzucona"
 papal_conclave_events.5.desc: "Nikczemna władza, [target_country.GetGovernment.GetRulerTitle|l], z państwa [target_country.GetLongName] zdecydowała się odrzucić naszą hojną ofertę i odwróciła się do nas. Przez to zostaliśmy bez ich wsparcia, ale postępowanie wbrew życzeniom Stolicy Apostolskiej nie może obyć się bez konsekwencji, a taka zniewaga nie zostanie szybko zapomniana."
 papal_conclave_events.5.a: "Niech ich piekło pochłonie."
 papal_conclave_events.6.title: "Wyjątkowa msza"
 papal_conclave_events.6.desc: "Odkąd konklawe zebrało się, aby zdecydować, kim będzie kolejny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], lud zaczyna się niepokoić. Niezdolność konklawe do podjęcia szybkiej decyzji w sprawie kandydata i obawa, że będzie się to przeciągać przez długi czas bez rozstrzygnięcia, budzą strach w sercach naszych wiernych, dla których wiara [ShowReligionName('catholic')|l] jest podstawą i bez swojego pasterza czują się zagubieni. Ludność proponuje, aby stolica, [ROOT.GetCountry.GetCapital.GetName], odprawiła specjalną mszę, która mogłaby odpędzić te obawy i pokazać ludziom, że przywództwo Kościoła Świętego jest nadal silne."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "Są inne, pilniejsze sprawy."
 papal_conclave_events.6.tt: "Każda [pop|el] zyska [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]. [pops|U] w naszej [Concept('capital','stolicy')|e] zyskają dodatkowe [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 papal_conclave_events.7.title: "Dyskwalifikacja kardynała"
 papal_conclave_events.7.desc: "Podczas obecnego konklawe, które miało zdecydować o tym, kim będzie następny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], kardynałowie zaczęli już dochodzić do porozumienia w sprawie ostatecznego wyboru. Pojawiły się jednak nowe informacje dotyczące faworyzowanego kandydata i jego przeszłych ekscesów zarówno w kościele, jak i poza nim. Wysunięto poważne oskarżenia, obejmujące kilka wad, takich jak rozpusta, lubieżność i inne niemoralne praktyki.\n\nChociaż te przeszłe grzechy nie zasługują na ekskomunikę i pomimo tego, że od tego czasu należycie żałował i za nie odpokutował, poparcie dla niego zostało szybko wycofane. Przez to konklawe ryzykuje, że będzie musiało rozpocząć dyskusje od początku, jeszcze bardziej przeciągając podjęcie decyzji."
 papal_conclave_events.7.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie może być kimś takim."
 papal_conclave_events.7.b: "Błądzić jest rzeczą ludzką."
 papal_conclave_events.8.title: "Święty ptak"
 papal_conclave_events.8.desc: "Konklawe zebrało się, aby wybrać, kim będzie nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale opieszałość zgromadzonych zaczyna denerwować lud. W międzyczasie nadeszła wiadomość o tym, że stolica, [ROOT.GetCountry.GetCapital.GetName], była świadkiem dziwnego zdarzenia. Nad najwyższą wieżą tamtejszego kościoła przez cały dzień bez ruchu siedział ptak.\n\nDokładna natura tego stworzenia jest przedmiotem dyskusji. Chociaż można by pomyśleć, że takie wydarzenia powinny powszechnie kojarzyć się z gołębiem, jednak mieszkańcy mówią o jastrzębiu, sowie, kaczce, kurczaku, a nawet wronie. Bez względu na to, co to właściwie za zwierzę, ten święty ptak, jak niektórzy zaczęli go nazywać, doczekał się wielu wielbicieli w całym mieście, którzy stale przychodzą, by na niego popatrzeć.\n\nMoglibyśmy użyć go jako symbolu boskiej dłoni, przychylnej obecnemu konklawe, co z pewnością uspokoiłoby społeczne nastroje."
 papal_conclave_events.8.a: "Zaiste, to święta istota."
 papal_conclave_events.8.b: "Czasem ptak to po prostu ptak."
 papal_conclave_events.9.title: "Wyborcze zamieszanie"
 papal_conclave_events.9.desc: "Konklawe ma święty obowiązek ustanowiony przez Boga, aby zdecydować, kim będzie następny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Procedura zwykle przebiega bez większych problemów, choć w niektórych przypadkach trudności w osiągnięciu porozumienia mogą ją na jakiś czas opóźnić. Podczas obecnego konklawe doszło jednak bardzo nietypowej sytuacji. Pomimo tego, że wybory nie zostały zakończone, stolica, [ROOT.GetCountry.GetCapital.GetName], plotkuje, że nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] został już wybrany, ponieważ wśród ludu już krąży nazwisko rzekomego nominata.\n\nNie znamy źródła takich fałszywych wiadomości ani intencji, które za nimi stoją, ale jasne jest, że ludność jest wprowadzana w błąd. Jeśli się tym nie zajmiemy, takie zamieszanie może doprowadzić nie tylko do braku zaufania ze strony poddanych, ale także do spadku autorytetu i wiarygodności, którymi powinien cieszyć się nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], kiedy zostanie ostatecznie wybrany."
 papal_conclave_events.9.a: "Należy stłumić fałszywe pogłoski."
 papal_conclave_events.9.b: "Boża prawda zatriumfuje nad diabelskimi kłamstwami."
 papal_conclave_events.10.title: "Wybrany kandydat odmawia"
 papal_conclave_events.10.desc: "Procedura konklawe jest zawsze żmudna, więc ulga kardynałów po zakończonych wyborach nie powinna nikogo dziwić. Jednak tym razem na ich twarzach szybko pojawiło się obrzydzenie, gdy głosowanie dobiegło końca, a wybrany kandydat miał czelność odmówić przyjęcia stanowiska.\n\nChociaż kandydaci mają prawo odmówić wyboru, zwykle nie korzystają z tego przywileju, a przynajmniej mają dość przyzwoitości i uprzejmości, aby wyrazić swoje zamiary przed głosowaniem. Teraz konklawe jest zmuszone do ponownego rozpoczęcia procedury."
 papal_conclave_events.10.a: "Jak można odmówić boskiego powołania?"
 papal_conclave_events.10.b: "Nie możemy go zmusić."
 papal_conclave_events.11.title: "Papieskie konklawe zakończone"
 papal_conclave_events.11.desc: "Papieskie konklawe zakończyło debatę na temat tego, który kardynał to nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Było trzech głównych kandydatów, ale który z nich wygrał wybory?"
 papal_conclave_events.11.a: "Kardynał z państwa [first_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.b: "Kardynał z państwa [second_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.c: "Kardynał z państwa [third_candidate.GetNameWithNoTooltip]"
