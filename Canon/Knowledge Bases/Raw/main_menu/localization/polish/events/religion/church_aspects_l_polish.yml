l_polish:
 church_aspects.1.title: "Pacyfiści sprzeciwiają się wojnie"
 church_aspects.1.desc: "Wśród [ROOT.GetCountry.GetAdjective|l] mieszkańców narasta ruch pacyfistyczny, który do pewnego stopnia popiera nawet rząd. Mimo to doszło wojny napastniczej. Chociaż z pewnością mieliśmy doskonałe powody do ataku, pacyfiści nie zgadzają się na działania zbrojne i odmawiają walki."
 church_aspects.1.a: "Uszanujemy ich przekonania."
 church_aspects.1.b: "Powołani muszą służyć."
 church_aspects.2.title: "Błogosławieni, którzy wprowadzają pokój"
 church_aspects.2.desc: "Lata pokoju sprzyjały rozwojowi ruchu pacyfistycznego zgodnego z tym, co reprezentuje wiara [ROOT.GetCountry.GetReligion.GetAdjective|l], która stanowi główne [ROOT.GetCountry.GetAdjective|l] wyznanie. Szanowany pacyfistyczny teolog przemówił do ludzi, wspierając nasz dobroczynny rząd i wzywając wszystkich prawdziwych chrześcijan do naśladowania sprawiedliwego przykładu, jaki daje nam [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 church_aspects.2.a: "Wszyscy jesteśmy dziećmi bożymi."
 church_aspects.3.title: "Śluby ubóstwa"
 church_aspects.3.desc: "Wiele sekt, dla których fundamentem jest wiara [ROOT.GetCountry.GetReligion.GetAdjective|l], odrzuca gromadzenie bogactw kościelnych, kojarząc je z grzeszną dekadencją kościoła katolickiego. Śluby ubóstwa wśród księży stają się powszechne, a religia [ROOT.GetCountry.GetAdjective|l] coraz bardziej ogranicza się do spraw duchowych i powstrzymuje się od ingerowania w doczesne sprawy państwa lub ziem."
 church_aspects.3.a: "Zachęćmy duchownych do ślubowania."
 church_aspects.3.b: "Potężny kościół ma swoje zalety."
 church_aspects.4.title: "Grzeszny szlachcic"
 church_aspects.4.desc: "[ROOT.GetCountry.GetAdjective] kościół wierzy, że nikt, niezależnie od bogactwa czy statusu, nie jest poza boskim prawem. Wszyscy, którzy grzeszą, muszą zostać odpowiednio ukarani.\n\n[sinful_noble.GetName] publicznie i bezwstydnie popełnia grzech chciwości, poważnie obrażając duchowieństwo i sprowadzając na siebie groźbę kary."
 church_aspects.4.a: "Nikt nie jest ponad prawem bożym."
 church_aspects.4.b: "Niech kara będzie czysto symboliczna."
 church_aspects.5.title: "Chciwość"
 church_aspects.5.desc: "Niektórzy członkowie naszego kościoła państwowego mocno ucierpieli z powodu zbyt wysokich stóp procentowych. Podnoszą się głosy i krążą broszury potępiające „lichwę oraz oszustwo” i twierdzące, że drobnych lichwiarzy można spotkać na każdej ulicy.\n\nW opinii naszego państwa i kościoła pobieranie odsetek nie przeszkadza w byciu dobrym chrześcijaninem, ale w niektórych przypadkach może prowadzić do nadużyć. Być może najlepiej byłoby jeszcze bardziej obniżyć dozwoloną kwotę odsetek, aby ograniczyć najgorsze praktyki."
 church_aspects.5.a: "Zignorujmy nieprzychylnych."
 church_aspects.5.b: "Zmniejszmy na chwilę limit oprocentowania."
 church_aspects.6.title: "Krytyka oficjalnej Biblii"
 church_aspects.6.desc: "Dzięki tłumaczeniu Biblii usankcjonowanemu przez państwo, wiara [ROOT.GetCountry.GetReligion.GetAdjective|l] w naszym kraju została zunifikowana i zarówno opinia publiczna, jak i większość teologów uważa, że nasze tłumaczenie zaowocowało księgą o wiele bardziej wierną początkom naszej religii.\n\nSą jednak również tacy, którzy uważają, że oficjalne tłumaczenie Biblii jest bardzo wybrakowane. Podczas gdy jedna grupa twierdzi, że przekład jest po prostu przestarzały i wymaga unowocześnienia, inni uważają, że tekst jest zbyt przychylny rządowi i że próbowaliśmy go wykorzystać do uśpienia czujności naszych poddanych. Jeszcze inni uważają, że nasza wersja nie posuwa się wystarczająco daleko i nadal są w niej liczne błędy, nagromadzone przez lata w poprzednich tłumaczeniach Biblii."
 church_aspects.6.a: "Poprzyjmy istniejącą wersję."
 church_aspects.6.b: "Zamówmy nowy przekład."
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] inwestują swoje zarobki"
 church_aspects.7.desc: "Nasze śmiałe odejście od ogólnej doktryny [ShowReligionGroupAdjective('christian')|l] i zezwolenie na lichwę mocno się opłaciło. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są bogatsi niż kiedykolwiek wcześniej i prosperują dzięki pobieranym opłatom. [target_ruler.GetName] cieszy się z tego powodu ich ogromną wdzięcznością, dlatego postanowili zasponsorować projekt, którego domem będzie [target_location.GetName]."
 church_aspects.7.a: "Nowy [ShowBuildingTypeNameWithNoTooltip('university')|l] będzie mile widziany."
 church_aspects.7.b: "[ROOT.GetCountry.GetReligion.GetGodName] z pewnością doceni, jeśli zostanie wzniesiona nowa [ShowBuildingTypeNameWithNoTooltip('cathedral')|l]."
 church_aspects.8.title: "Nauczanie w ubóstwie"
 church_aspects.8.desc: "Odkąd [ShowReligiousAspectName('clerical_poverty')|l] jest powszechną praktyką, jaką stosują nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], naszym kaznodziejom łatwiej jest przekazywać swoje przesłanie zwykłym mieszkańcom naszych ziem. Wydaje się, że życie w ubóstwie sprawiło, że nasi duchowni stali się bardziej kontaktowi, a nasi poddani bardziej przystępni."
 church_aspects.8.a: "Wszyscy jesteśmy tacy sami w oczach Boga."
 church_aspects.8.b: "Chwalmy kaznodziejów za ich pracę."
 church_aspects.9.title: "Równość kar"
 church_aspects.9.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] otrzymują wiele pochwał za karanie wszystkich grzeszników, niezależnie od ich pozycji społecznej, a dzięki naszej służbie kościelnej i cały nasz kraj, [ROOT.GetCountry.GetName] oraz jego obywatele czują się równi przed Bogiem. Przy odrobinie wsparcia, ten pogląd może doprowadzić do zmniejszenia barier w naszej strukturze społecznej."
 church_aspects.9.a: "Możemy wykorzystać tę sytuację."
 church_aspects.9.b: "To oznacza, że państwo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] czeka stabilizacja."
 church_aspects.10.title: "Miejscowe [ShowGoodsNameWithNoTooltip('wine')|l] za nasze usługi"
 church_aspects.10.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] w stolicy donosi o dobrych zbiorach, a [ShowGoodsName('wine')|l] wypełnia magazyny. Oznacza to, że w dającej się przewidzieć przyszłości nasz Kościół będzie w stanie sprawować Wieczerzę Pańską na szeroką skalę i bez obawy o to, że [ShowGoodsNameWithNoTooltip('wine')|l] się wyczerpie."
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] będą wniebowzięci."
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] będą zadowoleni."
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] kościoły proszą o pomoc."
 church_aspects.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] donoszą o poważnych brakach magazynowych – kończy się [ShowGoodsName('wine')|l]. Z powodu ostatnich złych zbiorów, kościoły na wszystkich obszarach wiejskich mają trudności z udzielaniem komunii pod oboma postaciami."
 church_aspects.11.a: "Hojna darowizna powinna pomóc."
 church_aspects.11.b: "Poradzą sobie bez pomocy."
 church_aspects.12.title: "Wystarczalność Pisma Świętego"
 church_aspects.12.desc: "Nasz Kościół wierzy, że studiowanie Biblii to wszystko, co musi zrobić wierny, aby prowadzić życie zgodnie z tym, czego wymaga religia #L [ShowReligionGroupAdjective('christian')|l]a#! Wraz z postępem w technikach drukarskich i wynikającą z nich dostępnością Biblii, cel ten wydaje się być bardziej osiągalny niż kiedykolwiek. Te pełne poświęcenia studia zapewniają nam stabilność i zadowolenie społeczności."
 church_aspects.12.a: "Niech studiują."
 church_aspects.12.b: "Zadbajmy o jeszcze większą stabilność kraju."
 church_aspects.13.title: "Zawodność Pisma Świętego"
 church_aspects.13.desc: "Nasza doktryna, [ShowReligiousAspectName('sola_scriptura')|l], na nic się nie zda, jeśli nasz lud nie będzie w stanie studiować Biblii, aby osiągnąć zbawienie. Bez odpowiednich instrukcji dotyczących czytania i pisania, nasi poddani nie będą w stanie polegać na Świętej Księdze. Władza musi się zająć tym problemem."
 church_aspects.13.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ponoszą winę."
 church_aspects.13.b: "Zainwestujmy w naszą edukację."
 church_aspects.14.title: "Adamici w społeczności"
 church_aspects.14.desc: "Wśród niezliczonych sekt w ruchach reformatorskich, adamici są uważani za jednych z najbardziej radykalnych. Nawet nie licząc odrzucenia odzieży, ich wyrzeczenie się komunii i kapłaństwa może wywołać wiele konfliktów zarówno z rodakami, jak i obcymi mocarstwami. Jednak odważne przyjęcie tej doktryny przynosi nam pewne korzyści. Ich nagie nabożeństwa i życie podważają indywidualny status jednostki i sprzyjają wspólnemu zrozumieniu."
 church_aspects.14.a: "Dla większego dobra."
 church_aspects.14.b: "Stworzymy przyjazną społeczność."
 church_aspects.15.title: "Spadek produktywności"
 church_aspects.15.desc: "Po akceptacji społeczności adamitów nasze państwo, [ROOT.GetCountry.GetName], jest zagrożone upadkiem gospodarki i przejściem na bardziej tradycyjne metody produkcji."
 church_aspects.15.a: "Musimy to zaakceptować."
 church_aspects.15.b: "Zmieńmy ten trend."
 church_aspects.16.title: "Adamici zakłócają Wieczerzę"
 church_aspects.16.desc: "Doktryna adamitów nakazuje nam odrzucić Wieczerzę Pańską, która jest zwykle podawana podczas zgromadzeń. Ponieważ państwo [ROOT.GetCountry.GetName] pielęgnuje zarówno tradycje adamitów, jak i komunię w postaci chleba oraz wina, poglądy te doprowadziły do gwałtownych starć podczas nabożeństw między adamitami a innymi wiernymi."
 church_aspects.16.a: "Mogliśmy to przewidzieć."
 church_aspects.17.title: "Bystry kapłan"
 church_aspects.17.desc: "Wolność dzielenia się poglądami teologicznymi z pewnością ma swoje zalety. Nasi poddani nie obawiają się prześladowań za swoje przekonania i mogą bez strachu praktykować swoje zwyczaje. Niedawno dotarły do nas doniesienia o małych przełomach naukowych, dokonanych przez lokalnego duchownego i badacza, który w starym porządku religijnym zostałby uznany za heretyka."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Cóż za wyjątkowy człowiek."
 church_aspects.18.title: "Dysydenci przeszkadzają naszym kaznodziejom"
 church_aspects.18.desc: "Co prawda niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] docenili naszą decyzję o zezwoleniu każdemu na swobodne dzielenie się i praktykowanie swojej własnej wersji prawdziwej wiary, ale wiele kościołów skarży się, że kontrowersyjni kaznodzieje utrudniają wysiłki zmierzające do ustanowienia spójnej doktryny religijnej w naszym kraju."
 church_aspects.18.a: "To naturalna kolej rzeczy."
 church_aspects.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zostaną udobruchani darowizną."
 church_aspects.19.title: "Ascetyczna etyka pracy"
 church_aspects.19.desc: "Chociaż odwróciliśmy się od większości starych praktyk, [ShowReligiousAspectName('asceticism')|l] pozostaje fundamentem naszej wiary. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zaadaptowali te nauki w swoim codziennym życiu, wykonując pracę gorliwie i skrupulatnie."
 church_aspects.19.a: "To z pewnością ukształtuje nasze społeczeństwo."
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] utrwalą abstynencję w naszym społeczeństwie."
 church_aspects.20.title: "Sprzeciw wobec ascezy"
 church_aspects.20.desc: "Odkąd [ShowReligiousAspectName('asceticism')|l] został wprowadzony przez [ROOT.GetCountry.GetAdjective|l] kościół, pojawiły się drobne konflikty między sektami ascetycznymi a innymi społecznościami naszej wiary. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ścierają się ze sobą, oskarżając się nawzajem o niewłaściwe praktyki religijne. Powinniśmy działać szybko, jeśli nie chcemy okazywać słabości przed naszymi poddanymi."
 church_aspects.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zostaną ukarani."
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] weźmie za to odpowiedzialność."
 church_aspects.21.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] pozytywnie wpływa na region [location_monastery.GetNameWithNoTooltip]"
 church_aspects.21.desc: "Nasza lokalna administracja w regionie znanym jako [location_monastery.GetName] donosi o rozwoju lokalnego przemysłu. Przywrócenie klasztorów w naszym kraju najwyraźniej ułatwia produkcję surowców i wspomaga rozkwit lokalnej gospodarki."
 church_aspects.21.a: "Niech mnisi działają dalej u siebie."
 church_aspects.21.b: "Lud powinien brać z nich przykład."
 church_aspects.22.title: "Strach przed kryptokatolikami"
 church_aspects.22.desc: "Nowy [ShowBuildingTypeName('monastery')|l] jest uważany za nietypową inwestycję naszego Kościoła. Instytucje te mogą doprowadzić do tego, że wszelkie reformatorskie wysiłki, jakie widział nasz kraj, [ROOT.GetCountry.GetName], mogą zostać zaprzepaszczone, a wiara #L [ShowReligionAdjective('catholic')|l]a#! wróci do łask. Jeśli nie będziemy postępować ostrożnie i uważnie obserwować tych społeczności, może to doprowadzić do dalszej eskalacji."
 church_aspects.22.a: "Ograniczmy prawa, jakie posiada [ShowBuildingTypeNameWithNoTooltip('monastery')|l]."
 church_aspects.22.b: "Nie ma się czym martwić."
 church_aspects.23.title: "Kraj [target_country.GetNameWithNoTooltip] podąża za naszym przykładem"
 church_aspects.23.desc: "[target_country.GetAdjective] drukarz opublikował własną wersję Biblii, podejmując się żmudnego zadania tłumaczenia przygotowanej przez nas księgi, co stanowi ogromny zaszczyt dla naszych własnych tłumaczy i podkreśla nasz status w ruchu reformacyjnym."
 church_aspects.23.a: "Wykorzystajmy to w kwestiach doczesnych."
 church_aspects.23.b: "Niechaj osiągnięcie to mówi samo za siebie, nie poddajmy się dumie."
 source_of_translation: "Pionierzy tłumaczeń"
 church_aspects.24.title: "[target_province.GetNameWithNoTooltip]: masowe nawrócenia"
 church_aspects.24.desc: "Nasza praktyka chrztu dorosłych najwyraźniej przekonuje coraz więcej osób z prowincji [target_province.GetName] do wykonania ostatniego kroku na drodze do nawrócenia na wiarę #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!. Wygląda na to, że nasz nacisk na chrzczenie wyłącznie tych, którzy potrafią sami wyrażać się w kwestiach swej wiary, znacznie ułatwia przekonanie ludzi do pokojowego dołączenia do naszego Kościoła."
 church_aspects.24.a: "Promujmy tę praktykę dalej na ziemiach noszących miano [target_province.GetNameWithNoTooltip]."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Wyobcowanie w [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] reformacji"
 church_aspects.25.desc: "Nasza pozycja w kwestii chrztu wyznawców wydaje się nie cieszyć popularnością wśród reszty ruchów reformacyjnych wyznających #L [ROOT.GetCountry.GetReligion.GetName|l]. Inne kraje zwracają się przeciwko nam, kiedy słyszą, że odmawiamy chrzczenia niemowląt, i zajmują stanowisko, jakiego nie wykazują nawet wobec przeklętych #L [ShowReligionAdjective('catholic')|l]ich#! głupców."
 church_aspects.25.a: "Zawsze do przodu, nie cofajmy się!"
 church_aspects.25.b: "Będziemy musieli się do nich dostosować."
 too_radical_reformation: "Radykalni reformatorzy"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip] jednoczy wiarę"
 church_aspects.26.desc: "[target_ruler.GetName], [Select_CString(target_ruler.IsFemale,'nasza ukochana','nasz ukochany')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(target_ruler.IsFemale,'zjednoczyła','zjednoczyła')] w swej roli głowy religii jej prawdziwych wyznawców, nie szczędząc dniem i nocą wysiłków w celu wyjaśnienia naszej doktryny i znalezienia wyłącznie najlepszych teologów."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Nie możemy teraz przerwać pracy."
 church_aspects.27.title: "Wiara bez przywódcy"
 church_aspects.27.desc: "Brak przywódcy w naszym kraju poważnie wpływa na zdolność naszego Kościoła do funkcjonowania. Silna centralizacja naszych spraw duchownych pod rządami, jakie zwykle sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], teraz – gdy nasze państwo nie posiada władcy – stanowi ogromny problemy. Bez jakiegokolwiek zaangażowania wiara naszego ludu może podupaść, o ile nie umocnimy ich determinacji."
 church_aspects.27.a: "Musimy działać."
 church_aspects.27.b: "Sprawa sama się rozwiąże."
 church_aspects.28.title: "Kredo przeciw władzy, jaką sprawuje [target_ruler.GetNameWithNoTooltip]"
 church_aspects.28.desc: "Grupa ludzi, których dom to [target_location.GetName], opublikowała nowe kredo kończące się deklaracją odrzucenia dekretu religijnego, jaki [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wprowadziła','wprowadził')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jeśli nie podejmiemy jakichś działań, może ono zyskać popularność na tym obszarze i podważyć naszą władzę nad nim."
 church_aspects.28.a: "Niech robią, co chcą."
 church_aspects.28.b: "Muszą stamtąd zniknąć."
 church_aspects.29.title: "Kredo zyskuje popularność."
 church_aspects.29.desc: "Umożliwienie każdemu wierzącemu samodzielny wybór kreda, osiągnęliśmy coś naprawdę imponującego – nowe wyznanie wiary, dotychczas obejmujące tylko ograniczony obszar, [target_location.GetName], zyskało popularność i zainspirowało nasz lud. Choć promujemy wolność jednostki, wiara w kraju [ROOT.GetCountry.GetName] jest silniejsza niż kiedykolwiek wcześniej."
 church_aspects.29.a: "Uczcijmy to osiągnięcie naszego ludu."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Nowe źródło wiary"
 church_aspects.30.desc: "Społeczność wiernych wyznawców, których dom to [target_location.GetName], twierdzi, że pojawiło się nowe źródło boskiego objawienia. Ta nowa tradycja, która najprawdopodobniej powstała w rezultacie naszej promocji doktryny [ShowReligiousAspectName('prima_scriptura')|l], sprawiła, że na obszarze tym powstała pokojowa, prosperująca społeczność wierzących."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "[target_ruler.GetNameWithNoTooltip] i kontrtradycja"
 church_aspects.31.desc: "[target_location.GetName] to obszar działania jednego z naszych pastorów, który zbyt mocno oddalił się od naszej doktryny. Choć promujemy źródła boskiego objawienia inne niż Biblia, osoba ta wydaje się odrzucać ją w swych kazaniach całkowicie, skupiając się zamiast tego na innych tematach. O ile nie chcemy, by herezja rozprzestrzeniała się dalej, powinniśmy usunąć [target_character.GetHerHim] z [target_character.GetHerHis] stanowiska."
 church_aspects.31.a: "To ewidentnie [Select_CString(target_character.IsFemale,'heretyczka','heretyk')]!"
 church_aspects.31.b: "[target_character.GetSheHe|U] może jeszcze okazać się [Select_CString(target_character.IsFemale,'przydatna','przydatny')]."
 church_aspects.32.title: "Pochwała pietystów wobec naszego kościoła"
 church_aspects.32.desc: "[Select_CString(target_character.IsFemale,'Znana pietystka, która osiedliła','Znany pietysta, który osiedlił')] się w naszym kraju chwali nasze przeciwstawianie się doktrynie prawosławnej i przyjmowanie nowych form naszej wiary. Oferuje nam [target_character.GetSheHe] swoje rady oraz kazania, jeśli tylko [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zechce [target_character.GetHerHim] przyjąć."
 church_aspects.32.a: "Zatrudnijmy [target_character.GetHerHim]."
 church_aspects.32.b: "Zbierzmy tylko pochwały."
 church_aspects.33.title: "Nowy ruch pietystów"
 church_aspects.33.desc: "Grupa kaznodziejów i nauczycieli głoszących pietyzm opublikowała oskarżycielski dokument na temat wad naszego Kościoła odrzucający część naszej doktryny jako mylnej i nawołujący do zmiany kierunku."
 church_aspects.33.a: "Zgódźmy się z ich uwagami."
 church_aspects.33.b: "Odrzućmy ich kazania."
