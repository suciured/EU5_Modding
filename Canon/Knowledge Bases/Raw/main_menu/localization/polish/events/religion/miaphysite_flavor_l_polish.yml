l_polish:
 miaphysite_flavor.1.title: "Święte serce państwa [ROOT.GetCountry.GetName]"
 miaphysite_flavor.1.desc: "Niegdyś Aksum było sercem starożytnego imperium o tej samej nazwie, bastionem chrześcijańskiej potęgi, położonym na skrzyżowaniu szlaków z Afryki, Arabii i świata grecko-rzymskiego. Wśród obelisków i ruin pałaców odbudowaliśmy kościoły tego dawnego, potężnego narodu.\n\nNajwiększym z nich jest kościół Matki Bożej z Syjonu. Jest to miejsce, w którym koronujemy naszych cesarzy, potomków Menelika I, który był synem króla Salomona i królowej Saby. To właśnie tutaj sprowadził on Arkę Przymierza. Każdego roku tysiące pielgrzymów, dla których [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] jest ojczyzną, przybywają z najdalszych jego zakątków, aby odwiedzić to święte miejsce."
 miaphysite_flavor.1.a: "Po raz kolejny Aksum rozbłyśnie nieskończoną boską chwałą!"
 miaphysite_flavor.2.title: "Święte serce państwa [from.GetName]"
 miaphysite_flavor.2.desc: "Starożytne Aksum jest teraz bezpieczne w rękach miafizytów. Niegdyś było sercem starożytnego imperium o tej samej nazwie, bastionem chrześcijańskiej potęgi, położonym na skrzyżowaniu szlaków z Afryki, Arabii i świata grecko-rzymskiego. Wśród obelisków i ruin pałaców państwo [from.GetName] odbudowuje kościoły tego dawnego, potężnego narodu.\n\nNajwiększym z nich jest kościół Matki Bożej z Syjonu. Jest to miejsce, gdzie koronuje się etiopskich cesarzy, potomków Menelika I, który był synem króla Salomona i królowej Saby. To właśnie tutaj sprowadził on Arkę Przymierza. Każdego roku tysiące pielgrzymów podróżują, aby odwiedzić to święte miejsce."
 miaphysite_flavor.2.a: "Po raz kolejny Aksum rozbłyśnie nieskończoną boską chwałą!"
 miaphysite_flavor.3.title: "Perła Morza Śródziemnego"
 miaphysite_flavor.3.desc: "Radujmy się, święte miasto Aleksandria jest ponownie pod rządami miafizytów! Historyczna siedziba naszego świętego kościoła została wyzwolona.\n\nAleksandria to starożytne i dumne miasto, założone przez Aleksandra Wielkiego i wiele najbystrzejszych umysłów ludzkości nazywało ją swoim domem. Przez wiele stuleci uczeni z Aleksandrii studiowali i nauczali w wielkiej bibliotece, a następnie w Katechetycznej Szkole Aleksandryjskiej, pierwszym przybytku tego typu w dziejach. W nadchodzących latach odbudujemy święte sale wiedzy i wykształcimy jednych z najlepszych teologów, jakich kiedykolwiek znał świat."
 miaphysite_flavor.3.a: "Niech Bóg błogosławi Aleksandrię!"
 miaphysite_flavor.4.title: "Perła Morza Śródziemnego"
 miaphysite_flavor.4.desc: "Radujmy się, święte miasto Aleksandria jest ponownie pod rządami miafizytów! Historyczna siedziba naszego świętego kościoła została wyzwolona przez państwo [from.GetName].\n\nAleksandria to starożytne i dumne miasto, założone przez Aleksandra Wielkiego i wiele najbystrzejszych umysłów ludzkości nazywało ją swoim domem. Przez wiele stuleci uczeni z Aleksandrii studiowali i nauczali w wielkiej bibliotece, a następnie w Katechetycznej Szkole Aleksandryjskiej, pierwszym przybytku tego typu w dziejach. W nadchodzących latach święte sale wiedzy zostaną odbudowane i wykształcą jednych z najlepszych teologów, jakich kiedykolwiek znał świat."
 miaphysite_flavor.4.a: "Niech Bóg błogosławi Aleksandrię!"
 miaphysite_flavor.5.title: "Serce Armenii"
 miaphysite_flavor.5.desc: "Wreszcie jesteśmy znowu wolni, a Erywań wraz z naszą świętą katedrą w Eczmiadzinie został wyzwolony! Katedra ta stanowi opokę naszego ludu, naszą bezpieczną przystanią w trudnych czasach. Gdy nasz lud był pozbawiony państwa, Eczmiadzin pozostawał naszym narodowym i politycznym centrum. Przez stulecia wojen i strat znajdowaliśmy siłę i wolę walki w kochających objęciach katedry, a teraz możemy w końcu odpłacić naszej matce, przywracając jej dawną świetność."
 miaphysite_flavor.5.a: "Erywań znów będzie wielki!"
 miaphysite_flavor.6.title: "Serce Armenii"
 miaphysite_flavor.6.desc: "Erywań został wyzwolony przez nasz bratni naród miafizytów z państwa [from.GetName]! Na początku IV wieku zbudowano tam świętą katedrę w Eczmiadzinie. Od wieków świątynia ta była narodowym i politycznym centrum bezpaństwowego narodu ormiańskiego. Przez wieki wojen i strat znajdowali w jej kochających objęciach siłę i wolę do dalszej walki. Teraz przywrócona zostanie jej dawna świetność!"
 miaphysite_flavor.6.a: "Prawdziwa wiara staje się coraz silniejsza!"
 miaphysite_flavor.7.title: "Kolebka chrześcijaństwa"
 miaphysite_flavor.7.desc: "Starożytna Antiochia jest teraz częścią włości, jakie posiada [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]! Miejsce to stanowiło centrum wczesnego chrześcijaństwa w czasach Rzymian. Żydzi nawróceni tutaj przez apostoła Piotra byli pierwszymi, których nazwano chrześcijanami. W tym czasie założono tu wiele klasztorów. Od tego czasu Antiochia widziała wiele wojen i znała wielu władców. W XIII wieku miasto podbili $mamluks$, a cała jego chrześcijańska populacja poszła pod miecz. Aby uczcić to poświęcenie, odbudujemy Antiochię i jej klasztory, czyniąc ją wspanialszą niż kiedykolwiek!"
 miaphysite_flavor.7.a: "Panie, pobłogosław to miasto w swoim miłosierdziu!"
 miaphysite_flavor.8.title: "Kolebka chrześcijaństwa"
 miaphysite_flavor.8.desc: "Starożytna Antiochia to teraz część ziem, które zajmuje #L [from.GetAdjective|l]ka#! [from.GetGovernment.GetGovernmentType.GetName|l]! Była ona centrum wczesnego chrześcijaństwa w czasach Rzymian. Żydzi nawróceni tutaj przez apostoła Piotra byli pierwszymi, których nazwano chrześcijanami. W tym czasie założono tu wiele klasztorów. Od tego czasu Antiochia widziała wiele wojen i znała wielu władców. W XIII wieku miasto podbili $mamluks$, a cała jego chrześcijańska populacja poszła pod miecz. Aby uczcić to poświęcenie, Antiochia i jej klasztory zostaną odbudowane, czyniąc ją wspanialszą niż kiedykolwiek!"
 miaphysite_flavor.8.a: "Panie, pobłogosław to miasto w swoim miłosierdziu!"
 miaphysite_flavor.9.title: "Na brzegach Nilu"
 miaphysite_flavor.9.desc: "Chwała Panu, Kasr Ibrim jest nasze! To wielkie chrześcijańskie miasto przetrwało wiele lat, mimo że ze wszystkich stron osaczają je religijni wrogowie. Położone na szczycie urwiska nad potężnym Nilem, Kasr Ibrim pozostało bastionem chrześcijaństwa w Dolnej Nubii, nawet gdy reszta regionu pogrążyła się w ciemności. Nasza władza, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], uważa, że nowa ziemia ma nie tylko znaczenie religijne – jest także centrum handlu i polityki. Z tymi zasobami w naszych rękach [ROOT.GetCountry.GetName] będzie rosnąć w siłę!"
 miaphysite_flavor.9.a: "To początek wspaniałej epoki!"
 miaphysite_flavor.10.title: "Na brzegach Nilu"
 miaphysite_flavor.10.desc: "Chwała Panu, [from.GetGovernment.GetGovernmentType.GetName|l] miafizyckiego państwa [from.GetName] zdobyła Kasr Ibrim! To wielkie chrześcijańskie miasto przetrwało wiele lat, mimo że ze wszystkich stron osaczali je religijni wrogowie. Położone na szczycie urwiska nad potężnym Nilem, Kasr Ibrim pozostało bastionem chrześcijaństwa w Dolnej Nubii, nawet gdy reszta regionu pogrążyła się w ciemności. Teraz kraj [from.GetName] wykorzysta wielkie zasoby polityczne i ekonomiczne miasta, by szerzyć słowo jedynego prawdziwego Boga w całej Nubii."
 miaphysite_flavor.10.a: "To początek wspaniałej epoki!"
 miaphysite_flavor.11.title: "Klasztor świętego Antoniego"
 miaphysite_flavor.11.desc: "W oazie ukrytej głęboko w górach Morza Czerwonego znajduje się jedno z najświętszych chrześcijańskich miejsc – klasztor świętego Antoniego. Zbudowany przez naśladowców Antoniego w IV wieku, jest jednym z najstarszych na świecie. Święty Antoni, najważniejszy z Ojców Pustyni znany także jako Ojciec Mnichów, udał się na pustkowie, gdzie spędził wiele lat jako pustelnik, poświęcając żywot Bogu. Podczas wielkiego prześladowania powrócił do cywilizacji, aby ryzykując życiem, pocieszać uwięzionych współwyznawców. Pod koniec życia osiedlił się w oazie, gdzie dziś stoi wielki klasztor. Każdego roku tysiące pielgrzymów podąża śladami Antoniego, a teraz, gdy As-Suwajs jest pod naszą ochroną, możemy mieć pewność, że bezpiecznie dotrą do celu."
 miaphysite_flavor.11.a: "Powinniśmy uczyć się od świętego Antoniego. "
 miaphysite_flavor.12.title: "Klasztor świętego Antoniego"
 miaphysite_flavor.12.desc: "W oazie ukrytej głęboko w górach Morza Czerwonego znajduje się jedno z najświętszych chrześcijańskich miejsc – klasztor Świętego Antoniego. Zbudowany przez naśladowców Antoniego w IV wieku, jest jednym z najstarszych na świecie. Święty Antoni, najważniejszy z Ojców Pustyni znany także jako Ojciec Mnichów, udał się na pustkowie, gdzie spędził wiele lat jako pustelnik, poświęcając żywot Bogu. Podczas wielkiego prześladowania powrócił do cywilizacji, aby ryzykując życiem, pocieszać uwięzionych współwyznawców. Pod koniec życia osiedlił się w oazie, gdzie dziś stoi wielki klasztor. Każdego roku tysiące pielgrzymów podąża śladami Antoniego, a teraz As-Suwajs jest pod ochroną państwa #L [from.GetAdjective|l]kiego#!, które zadba o ich bezpieczną podróż do celu."
 miaphysite_flavor.12.a: "Powinniśmy uczyć się od świętego Antoniego. "
 miaphysite_flavor.13.title: "Święta Katarzyna Aleksandryjska"
 miaphysite_flavor.13.desc: "U stóp świętej góry Synaj, gdzie Mojżesz otrzymał Dziesięć Przykazań, znajduje się klasztor poświęcony świętej Katarzynie Aleksandryjskiej. Katarzyna była oddaną uczennicą i naśladowczynią Chrystusa. Kiedy rzymski cesarz Maksencjusz zaczął prześladować chrześcijan, odważna dziewoja zganiła go za okrucieństwo. Cesarz zebrał pięćdziesięciu najlepszych filozofów i mówców, aby z nią dyskutować, ale mądra Katarzyna wygrała. Choć potem została uwięziona i torturowana, Maksencjusz poniósł kolejną porażkę, ponieważ wielu jego najbliższych poddanych nawróciło się dzięki elokwencji i pobożności Katarzyny. W swojej wściekłości cesarz skazał Katarzynę na śmierć poprzez łamanie kołem, jednak rozpadło się ono, gdy go dotknęła. Ostatecznie została ścięta, choć jej męczeństwo pomogło zapalić światło Chrystusa w wielu bezbożnych sercach."
 miaphysite_flavor.13.a: "Klasztor Świętej Katarzyny na Synaju jest teraz pod naszą ochroną."
 miaphysite_flavor.14.title: "Święta Katarzyna Aleksandryjska"
 miaphysite_flavor.14.desc: "U stóp świętej góry Synaj, gdzie Mojżesz otrzymał Dziesięć Przykazań, znajduje się klasztor poświęcony świętej Katarzynie Aleksandryjskiej. Katarzyna była oddaną uczennicą i naśladowczynią Chrystusa. Kiedy rzymski cesarz Maksencjusz zaczął prześladować chrześcijan, odważna dziewoja zganiła go za okrucieństwo. Cesarz zebrał pięćdziesięciu najlepszych filozofów i mówców, aby z nią dyskutować, ale mądra Katarzyna wygrała. Choć potem została uwięziona i torturowana, Maksencjusz poniósł kolejną porażkę, ponieważ wielu jego najbliższych poddanych nawróciło się dzięki elokwencji i pobożności Katarzyny. W swojej wściekłości cesarz skazał Katarzynę na śmierć poprzez łamanie kołem, jednak rozpadło się ono, gdy go dotknęła. Ostatecznie została ścięta, choć jej męczeństwo pomogło zapalić światło Chrystusa w wielu bezbożnych sercach."
 miaphysite_flavor.14.a: "Klasztor Świętej Katarzyny na Synaju jest teraz pod ochroną [from.GetAdjectiveWithNoTooltip|l]ką."
 miaphysite_flavor.15.title: "Patriarcha Afryki"
 miaphysite_flavor.15.desc: "Chwalmy Pana w tym najwspanialszym dniu! Przez następne stulecia wszyscy miafizyci będą świętować tę datę na pamiątkę naszego wielkiego zwycięstwa. W końcu uwolniliśmy naszego czcigodnego patriarchę, papieża Aleksandrii, z jego pozłacanej klatki w Kairze! Nie będziemy już musieli płaszczyć się przed naszymi wrogami ani czekać dziesięciolecia na mianowanie nowych biskupów. Jest to najważniejszy krok na naszej drodze do przywrócenia kościołowi miafizycznemu dawnej świetności, a to dopiero początek."
 miaphysite_flavor.15.a: "Nic już nas nie powstrzyma!"
 miaphysite_flavor.16.title: "Patriarcha Afryki"
 miaphysite_flavor.16.desc: "Chwalmy Pana w tym najwspanialszym dniu! Przez następne stulecia wszyscy miafizyci będą świętować tę datę na pamiątkę tego wielkiego zwycięstwa. #L [from.GetAdjective]ka#! [from.GetGovernment.GetGovernmentType.GetName|l] uwolniła w końcu z pozłacanej klatki w Kairze naszego czcigodnego patriarchę, papieża Aleksandrii! Nie będziemy już musieli płaszczyć się przed naszymi wrogami ani czekać dziesięciolecia na mianowanie nowych biskupów. Jest to najważniejszy krok na drodze do przywrócenia kościołowi miafizycznemu dawnej świetności, a to dopiero początek."
 miaphysite_flavor.16.a: "Niech Bóg błogosławi #L [from.GetAdjective|l]ki#! [from.GetGovernment.GetGovernmentType.GetName|l]!"
 miaphysite_flavor.20.title: "Znaczenie szkolnictwa wyższego"
 miaphysite_flavor.20.desc: "Klasztory, jakie posiada [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], słyną jako ośrodki nauki i sztuki. W każdej szkole klasztornej mieszka wielu religijnych uczonych, ekspertów w takich dziedzinach jak historia Kościoła, egzegeza Pisma Świętego, czytanie, gramatyka, poezja, muzyka, kaligrafia czy malarstwo. Klasztory rywalizują o przyciągnięcie najznamienitszych mistrzów i utrzymują ich, zapewniając zaszczyty i rekompensatę pieniężną. W zamian mędrcy ci przekazują swoją wiedzę uczniom, wśród których znajdują się zarówno potencjalni duchowni, jak i ambitni szlachcice. Aby dołączyć do chrześcijańskiej elity, rzadko wystarczy być częścią potężnej rodziny – każdy, kto odgrywa znaczącą rolę w zarządzaniu krajem, został wykształcony w jednej z najbardziej prestiżowych szkół klasztornych.\n\nSkontaktowały się z nami dwie z takich szkół, prosząc o nasze wsparcie. Jeśli zdecydujemy się zaoferować patronat, możemy przyspieszyć naukowy rozwój narodu."
 miaphysite_flavor.20.a: "Będziemy wspierać szkołę specjalizującą się w administracji."
 miaphysite_flavor.20.a.tt: "Zainwestujemy w szkołę klasztorną ze specjalizacją administracyjną."
 miaphysite_flavor.20.b: "Najlepiej inwestować w sprawy dyplomacji."
 miaphysite_flavor.20.c: "Te instytucje mają wystarczające wpływy. Może to one powinny nas wspierać?"
 miaphysite_flavor.30.title: "Poszukiwanie duszy"
 miaphysite_flavor.30.desc: "Tu kilka religijnych rozmów, tam parę imponujących argumentów na temat moralności człowieka i jeden z naszych najbardziej uczonych szlachciców zdecydował się rozpocząć życie klasztorne. „Pójdę w ślady świętego Szenutego Archimandryty i pewnego dnia może nawet założę własny klasztor!” – wykrzykuje z entuzjazmem.\nNie każdy jednak zgodzi się z decyzją szlachcica. Chociaż zaczął już rozdawać dobytek, wciąż mamy czas, by przekonać go do zmiany zdania."
 miaphysite_flavor.30.a: "Ten entuzjazm przydałby się w paru naszych prowincjach..."
 miaphysite_flavor.30.b: "Chwila! Przydadzą nam się uczeni na dworze!"
 miaphysite_flavor.30.c: "Pozwólmy mu odnaleźć Boga."
 miaphysite_flavor.30.c.tt: "Szlachcic opuszcza dwór, by żyć w samotności."
 miaphysite_flavor.31.title: "Biały Klasztor"
 miaphysite_flavor.31.desc: "[target_location.GetName] wysyła przedstawicieli z prośbą o środki oraz wsparcie w renowacji słynnego starego klasztoru, o którym mówi się, że był domem samego świętego archimandryty Szenutego. Fundamenty kamiennych murów zostały wzniesione ponad tysiąc lat temu, a pobożni wierni w okolicy nie pragną niczego więcej, jak tylko przywrócić budynek do dawnej świetności. „Z waszą pomocą ponownie stanie się centrum zaawansowanej nauki i studiów nad pismami świętymi” – zapewniają."
 miaphysite_flavor.31.a: "Niech mają swoje księgi!"
 miaphysite_flavor.31.b: "Wiedza jest ważniejsza niż stypendium."
 miaphysite_flavor.32.title: "Nowa epoka"
 miaphysite_flavor.32.desc: "Otrzymaliśmy wiadomość z prowincji [pious_province.GetName] o grupie mieszkańców zbierających się na wsi w regularnych odstępach czasu. Wygląda na to, że czczą Pana. Według naszych posłańców już od jakiegoś czasu próbują zbudować miejsce kultu. Zwiększenie funduszy prawdopodobnie przyspieszyłyby realizację tego projektu."
 miaphysite_flavor.32.a: "Pobożni zostaną nagrodzeni! Zbudujmy kościół!"
 miaphysite_flavor.32.b: "Mamy ważniejsze sprawy na głowie."
 miaphysite_flavor.33.title: "Sojusznicy wiary"
 miaphysite_flavor.33.desc: "Jesteśmy dumni z bycia miafizytami, czyli wyznawcami prawdziwej wiary. Chociaż utwierdziliśmy się w naszych przekonaniach i nigdy nie porzucimy Chrystusa, izolacja od reszty społeczności chrześcijańskiej jest naszą słabością. Nękają nas religijni wrogowie na wielu frontach. Nie zadajemy sobie pytania „czy”, lecz „kiedy” rozpocznie się wojna. Zanim wybuchnie, powinniśmy spróbować znaleźć potężnych sojuszników. Istnieje potężne chrześcijańskie królestwo daleko na północy, ale jego dokładna lokalizacja i odległość do ich ziem są nam nieznane. Możemy jednak sfinansować ekspedycję, której celem będzie odnalezienie tego kraju."
 miaphysite_flavor.33.a: "Wyślij grupę najlepszych odkrywców, kapłanów i dyplomatów!"
 miaphysite_flavor.33.a.tt: "Wyślijmy ekspedycję na północ w poszukiwaniu innych chrześcijan. Sukces nie jest gwarantowany, ale możemy znaleźć jakąś pomoc w walce ze wspólnymi religijnymi wrogami."
 miaphysite_flavor.33.b: "Nie potrzebujemy nikogo innego, gdy Bóg jest po naszej stronie."
 miaphysite_flavor.33.b.tt: "Nie wysłano ekspedycji."
 miaphysite_flavor.34.title: "Księgi lub miecze"
 miaphysite_flavor.34.desc: "Grupa miafizyckich dyplomatów od naszego sąsiada, panśtwa [sent_diplomats.GetName], przedostała się na nasze terytorium. Jest wśród nich zaskakująco wielu kapłanów. Nasi doradcy podejrzewają, że próbują oni nawiązać kontakt z innymi chrześcijanami na północy. Dyplomaci niepokojąco milczą na temat swego celu. Być może to tylko kwestia religijna, ale co, jeśli próbują zebrać sojuszników przeciwko nam? Zostalibyśmy zaatakowani na wielu frontach przez fanatycznych niewiernych!"
 miaphysite_flavor.34.a: "To są tylko spekulacje. [sent_diplomats.GetAdjectiveWithNoTooltip]cy dyplomci mogą przejść."
 miaphysite_flavor.34.b: "Nie ryzykujmy. Pojmać ich."
 opinion_captured_diplomats: "Schwytano dyplomatów"
 miaphysite_flavor.35.title: "Wróg wiary"
 miaphysite_flavor.35.desc: "Dotarły do nas wieści, że nasi nikczemni sąsiedzi – [muslim_neighbor.GetName] – wzięli do niewoli naszych dyplomatów! Nie pozwolą im kontynuować podróży ani wrócić do domu. Możemy mieć tylko nadzieję, że zmienią zdanie. W każdym razie ten skandaliczny atak na grupę pokojowych posłów tylko potwierdza nasze podejrzenia. [muslim_neighbor.GetName] to groźny wróg jedynej prawdziwej wiary."
 miaphysite_flavor.35.a: "Niech Bóg uderzy w niewiernych!"
 miaphysite_flavor.36.title: "Bracia zza morza"
 miaphysite_flavor.36.desc: "Czasami przypominamy sobie, jak daleko ten świat wykracza poza nasze granice. Odwiedziła nas dziwna grupa ludzi z krain położonych daleko na południe. Chociaż większość z nich mówi tylko w dziwnie brzmiącym języku, kilku z nich porozumiało się z naszymi tłumaczami po arabsku. Twierdzą, że ich domem jest [sent_diplomats.GetName] i że szukają przyjaciół wśród współwyznawców. Mamy bardzo małą wiedzę na temat chrześcijan na południu, ale wydają się być prawdziwie wierzący. Mówią o Chrystusie z żarliwością w głosie i wydają się o wiele lepiej zaznajomieni z Pismem Świętym niż przeciętny szlachcic. Najwyraźniej ich kraj otaczają religijni wrogowie, dlatego proszą o pomoc w obronie prawdziwej wiary. Choć konflikt ten jest zbyt odległy i nieznany, byśmy mogli zaangażować się bezpośrednio, moglibyśmy podzielić się naszą wiedzą i zasobami."
 miaphysite_flavor.36.a: "Oczywiście, że wam pomożemy, bracia. Wszystko dla jedynego prawdziwego Boga!"
 miaphysite_flavor.36.a.tt: "Dyplomaci z kraju [sent_diplomats.GetName] wracają do domu z zasobami, które pomogą im w obronie chrześcijaństwa."
 miaphysite_flavor.36.b: "To nie jest nasze zmartwienie. Mamy własne wojny do stoczenia."
 miaphysite_flavor.36.b.tt: "Dyplomaci z kraju [sent_diplomats.GetName] wracają z pustymi rękami."
 miaphysite_flavor.37.title: "Przyjaciele z obcych krain"
 miaphysite_flavor.37.desc: "Chwalmy Pana, nasi dyplomaci w końcu powrócili z podróży na północ! Nie tylko są znów z nami cali i zdrowi, ale przywieźli także wiele interesujących ksiąg oraz opowieści. Większość z nich pochodzi z miejsca [faraway_catholic.GetName], gdzie nasi dyplomaci zostali bardzo dobrze przyjęci. Chociaż mieliśmy nadzieję otrzymać coś więcej niż wiedzę, jesteśmy wdzięczni za wszystko, co Bóg i nasi współwyznawcy nam ofiarowują. Upewnimy się, że ich dar nie pójdzie na marne."
 miaphysite_flavor.37.a: "Być może jest to początek trwałej przyjaźni między naszymi narodami?"
 miaphysite_flavor.38.title: "Sami na świecie"
 miaphysite_flavor.38.desc: "Po długiej i uciążliwej podróży dyplomaci, których wysłaliśmy na północ, wreszcie powrócili. W końcu dotarli do ziem chrześcijańskich, ale przybywają z pustymi rękami. Choć wielu napotkanych chrześcijan ich słuchało, niewielu zdawało się naprawdę przejmować naszym losem. Żyjąc w izolacji, jesteśmy podwójnie przeklęci. Nie tylko otaczają nas wrogowie, ale odległość od reszty chrześcijańskiej społeczności czyni nas wyrzutkami. To, co musi znosić nasza ziemia, [ROOT.GetCountry.GetName], nie ma wpływu na innych i być może nasze zwyczaje są dla nich zbyt obce, by mogli się z nimi utożsamić. Wygląda na to, że miafizyci są sami na świecie."
 miaphysite_flavor.38.a: "Nie traćmy wiary. Bóg jest jedynym sprzymierzeńcem, jakiego potrzebujemy."
