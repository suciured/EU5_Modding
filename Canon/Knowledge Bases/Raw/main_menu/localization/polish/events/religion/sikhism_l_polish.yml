l_polish:
 lots_of_sikhs: "[ShowReligionName('calvinist')] nie jest głównym wyznaniem dla wielu [pops|el] w naszym [Concept('country','kraju')|e]."
 sikhism.1.title: "Wiara [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]"
 sikhism.1.desc: "Region [target_location.GetName] znajduje się na granicy między wyznawcami, których religie to [ShowReligionName('hindu')|l] i [ShowReligionGroupName('muslim')|l]. W tym obszarze naznaczonym napięciami i różnicami religijnymi mężczyzna o imieniu [target_character.GetName] zaczął głosić, że religie [ShowReligionAdjectiveWithNoTooltip('hindu')|l] i [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] nie istnieją, a prawdą jest Bóg, który nie jest zgodny z żadnym z tych wyznań.\n\nChociaż odrzucenie przez niego starożytnych zwyczajów oburzyło oddanych wyznawców, dla których najważniejsza jest religia [target_religion.GetAdjectiveWithNoTooltip|l], [target_character.GetNameWithNoTooltip] lekceważący zastany porządek zasiał swoje przekonania wśród ludności. [target_character.GetHisHer|U] uczniowie znani są jako Sikhowie i szybko rozprzestrzeniają tę nową wiarę w całym państwie [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "Nasz kraj, [ROOT.GetCountry.GetLongNameWithNoTooltip], nie pozwoli na coś takiego."
 sikhism.1.b: "Niech [target_character.GetShortNameWithNoTooltip] opowie nam, czym jest religia [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]a."
 sikhism.1.c: "Weźmiemy do serca nauki, które głosi [target_character.GetNameWithNoTooltip]."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "„Ludu mój, śmierć nie byłaby zła, gdybyście wiedzieli, jak naprawdę umrzeć”.\n\n[Select_CString(previous_guru.IsFemale,'Założycielka naszej wiary odeszła','Założyciel naszej wiary odszedł')]. [previous_guru.GetName] nie żyje jako ciało, ale [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wciąż jest [Select_CString(GetCountry.GetGovernment.GetRulerTitle.IsFemale,'obecna','obecny')] duchem w [Select_CString(target_character.IsFemale,'swej następczyni','swym następcy')] imieniem [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] to jedna z osób najbardziej lojalnych wobec [Select_CString(previous_guru.IsFemale,'poprzedniczki','poprzednika')] i kontynuuje to dziedzictwo, zakładając społeczność #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! i rozpowszechniając nowy alfabet, by promować edukację młodzieży."
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wciąż jest naszym światłem."
 sikhism.2.tt: "Odblokowuje „[ShowLawName('guru_angad_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] odchodzi i to [target_character.GetName] otrzyma spuściznę po guru, wykazując się lojalnością. Jest to osoba wielce pokorna, [target_character.GetShortNameWithNoTooltip], ma jednak ambicje związane z naukami, na których opiera się [ROOT.GetCountry.GetReligion.GetName], wzmacniając doktrynę równości, zyskującą popularność wśród zwykłych ludzi i ustanawiając przedstawicieli religijnych zwanych masandami. Szerzą oni słowo naszej wiary nawet dalej niż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 sikhism.3.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] daje siłę słabym i wyzwala zniewolonych!"
 sikhism.3.tt: "Odblokowuje „[ShowLawName('guru_amar_das_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] opuszcza ten świat i przekazuje spuściznę guru [Select_CString(target_character.IsFemale,'uczennicy','uczniowi')] imieniem [target_character.GetName]. To [Select_CString(target_character.IsFemale,'ona','on')] będzie nadzorować dalszą budowę naszego świętego miasta i zachęcać wyznawców do osiągnięcia oświecenia nie tylko poprzez samotną medytację, ale także poprzez aktywny kontakt ze społecznością i innymi osobami, które wyznają religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!."
 sikhism.4.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wypełnia obowiązki, jakie powierza mu [ROOT.GetCountry.GetReligion.GetGodName], a my będziemy [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'jej','mu')] służyć."
 sikhism.4.tt: "Odblokowuje „[ShowLawName('guru_ram_das_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale,'zmarła','zmarł')], więc to [target_character.GetName] otrzyma tytuł „[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]” pomimo sprzeciwu swoich przeciwników. Aby zachować wiedzę i pieśni dawnych nauk, [target_character.GetShortNameWithNoTooltip] rozpoczyna spisywanie księgi znanej jako „[ShowPolicyName('adi_granth')]”. Zebrane w niej święte pisma pochodzą od wielu wielkich nauczycieli, a [ROOT.GetCountry.GetGovernment.GetRulerTitle] dodaje, że każdy może korzystać z tych nauk. Buduje również wielką świątynię, Harmandir Sāhib, udostępniając wszystkim wyznającym religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! miejsce spotkań i oddawania czci."
 sikhism.5.a: "Zachowamy tę wiedzę w bezpiecznym miejscu i będziemy na niej bazować."
 sikhism.5.tt: "Odblokowuje „[ShowLawName('guru_arjan_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "„Jak ja miażdżę te cebule, które mi przynosisz, tak twój syn zmiażdży głowy swoich wrogów i będzie jednocześnie wielkim wojownikiem oraz wywyższonym $guru$”.\n\nTaką przepowiedzianą przyszłość ma przed sobą [target_character.GetName], którego [previous_guru.GetName] [Select_CString(target_character.IsFemale,'wyznaczyła','wyznaczył')] na swego następcę. Świat się zmienił, a wyznający religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! nie mogą już pokładać wiary w tym, że potencjalni wrogowie będą miłosierni. Lud chwyta za broń przeciwko tym, którzy pragną, by [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] uczniowie stali się męczennikami."
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wymieni koronę na miecz."
 sikhism.6.tt: "Odblokowuje „[ShowLawName('guru_hargobind_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'następczyni','następca')] [Select_CString(previous_guru.IsFemale,'poprzedniej','poprzedniego')] guru, [Select_CString(target_character.IsFemale,'została przeszkolona','został przeszkolony')] do przejęcia tytułu guru, a teraz nadszedł czas na objęcie urzędu. Choć zna metody walki i utrzymywania armii zbudowanej przez [Select_CString(previous_guru.IsFemale,'poprzedniczkę','poprzednika')], [target_character.GetNameWithNoTooltip] ma bardziej wrażliwe usposobienie, a miłość do wszystkich żywych istot zmusza [Select_CString(target_character.IsFemale,'ją','go')] do szukania dyplomatycznych rozwiązań."
 sikhism.7.a: "Dość wojowania, czas leczyć rany."
 sikhism.7.tt: "Odblokowuje „[ShowLawName('guru_har_rai_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName] odchodzi z tego świata, pozostawiając po sobie [Select_CString(target_character.IsFemale,'młodą następczynię mającą','młodego następcę mającego')] przejąć władzę. [target_character.GetName] to lepsza kandydatura od innych opcji, przedkładających dyplomatyczny pragmatyzm nad przywiązanie do wiary. Chociaż [Select_CString(target_character.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to osoba dobra i pobożna, młody [Select_CString(target_character.IsFemale,'jej','jego')] wiek ogranicza nasze możliwości dyplomatyczne."
 sikhism.8.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] to wciąż nasze błogosławieństwo."
 sikhism.8.tt: "Odblokowuje „[ShowLawName('guru_har_krishan_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName] niestety umiera tragicznie. Po pewnym zamieszaniu związanym z wyborem następcy, to [target_character.GetName] otrzymuje teraz władzę jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Choć z początku uważano [Select_CString(target_character.IsFemale,'ją za samotniczkę, stanęła','go za samotnika, stanął')] na wysokości zadania i [Select_CString(target_character.IsFemale,'udowodniła','udowodnił')] swą determinację i zdolności przywódcze. Chociaż odrzuca rytuały i ceremonialne praktyki, podjęła się [target_character.GetName] podejmuje się zadania ochrony nie tylko własnej religii, ale także #L [ShowReligionAdjective('hindu')|l]ich#! uchodźców, którzy uciekają na nasze ziemie przed prześladowaniami."
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] jest najwyższą władzą i tarczą dla uciśnionych."
 sikhism.9.tt: "Odblokowuje „[ShowLawName('guru_tegh_bahadur_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Po tym, jak [Select_CString(previous_guru.IsFemale,'zmarła','zmarł')] [previous_guru.GetName], wyznający religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! ponownie musieli stawić czoła wrogości ze strony swoich politycznych i religijnych wrogów. [target_character.GetName], [Select_CString(target_character.IsFemale,'następczyni, jest zdeterminowa','następca, jest zdeterminowany')], by zjednoczyć lud i zebrać tych, dla których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to władza, za którą warto oddać życie. Nadchodzące dziesięciolecia doprowadzą do stworzenia grupy zwanej [ShowLawName('khalsa_law')] – to ludzie, których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ceremonialnie włącza do naszego wyznania, a [target_character.GetNameWithNoTooltip] na zawsze zapisze się w historii."
 sikhism.10.a: "[ROOT.GetCountry.GetReligion.GetGodName] czuwa nad ludem [ShowLawNameWithNoTooltip('khalsa_law')]! [ROOT.GetCountry.GetReligion.GetGodName] odniesie zwycięstwo!"
 sikhism.10.tt: "Odblokowuje „[ShowLawName('guru_gobind_singh_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.khalsa.tt: "Odblokowuje „[ShowLawName('khalsa_law')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] nie żyje, ale spuściznę guru otrzyma ktoś, kto nigdy nie umrze. Będzie to zbiór świętych tekstów znany jako „[ShowPolicyName('adi_granth')]”, za którego stworzeniem stoi [GetCharacter('guru_arjan').GetName]. Następnie każda kolejna osoba znana jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] rozbudowywała tę kompilację i to [ShowWorkOfArtName('guru_granth_sahib')] ostatecznie poprowadzi lud wyznający religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!. Odtąd na wszelkie pytania wiernych tej wiary dotyczące roli, jaką odgrywa [ROOT.GetCountry.GetGovernment.GetRulerTitle], odpowie wiedza zawarta w tych pismach."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] spełnia pragnienia umysłu."
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName] spotka się z tymi, którzy odnajdą Go w jego pieśniach."
 sikhism.11.tt: "Odblokowuje „[ShowLawName('guru_granth_sahib_guruship')]” dla grupy wyznaniowej [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.12.title: "$guru$ w regionie [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "Wiadomość od osoby, którą niektórzy nazywają $guru$, dotarła do regionu [target_location.GetName]. Twierdzi ona, że doznała objawienia, otrzymując prośbę z Niebios i wyruszyła ze swego domu do odległych krain, szerząc przesłanie jedynego prawdziwego Boga.\n\n[target_character.GetName] twierdzi, że Bóg ten jest objawiony przez wszystkie religie, w tym [ROOT.GetCountry.GetReligion.GetName], i uważa, że po prostu wyjawia nam prawdę o naszej własnej wierze. Nie ma jednak wątpliwości, że nauki te odrzucają nasze rytuały i tradycje, przez co ludzie zbaczają z prawdziwej ścieżki, jaką wyznacza nam [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 sikhism.12.a: "O ile ktoś płaci podatki, może wierzyć, w co zechce."
 sikhism.12.b: "Nie będziemy słuchać takich pogańskich słów!"
 sikhism.12.b.tt: "Wszystkie #L [ShowReligionAdjective('hindu')|l]e#! i #L [ShowReligionGroupAdjective('muslim')|l]ie#! [pops|el] w regionie [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 sikhism.13.title: "$character_title_guru$ znika"
 sikhism.13.desc: "[ShowReligionName('sikhism')] jest w rozsypce po tym, jak $character_title_guru$ i ciągłość tego tytułu znikają. To w naszych rękach, jako osób wyznających religię [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]ą, leży odnalezienie nowej ciągłości $character_title_guru$, która powróci do regionu [target_location.GetName] w państwie [guru_country.GetLongName]."
 sikhism.13.a: "$character_title_guru$ wyznający religię [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]ą nigdy nie umierają."
 sikhism.13.b: "To my będziemy przewodzić w tej nowej epoce."
