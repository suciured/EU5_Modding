l_polish:
 lots_of_calvinists: "Wiele [pops|el] w naszym [Concept('country','kraju')|e] wyznaje teraz [ShowReligionName('calvinist')|l]."
 calvinist.1.title: "Potrzeba reform"
 calvinist.1.desc: "Uświęcone sale Kolegium Królewskiego w Paryżu rozbrzmiewały echem oczekiwania, gdy [john_calvin.GetName], młody i zapalczywy uczony, przygotowywał się do wygłoszenia przemówienia, które pozostawi niezatarty ślad w religijnym krajobrazie Europy. Nie wiedział jednak, że jego słowa wywołają burzę kontrowersji, która ostatecznie doprowadzi do jego wygnania z miasta, które niegdyś nazywał domem.\n\nGdy mocna mowa Kalwina rozbrzmiewała w sali wykładowej, jego żarliwe przekonania zderzyły się z zakorzenionymi doktrynami kościoła katolickiego. Jego elokwentne argumenty, przesiąknięte wizją reformy religijnej, trafiły w gusta słuchaczy i wzbudziły niepokój wśród dostojeństwa.\n\nWieści o przemówieniu Kalwina rozprzestrzeniły się jak pożar, docierając do uszu wpływowych hierarchów kościelnych. Szanowani uczeni z Kolegium Królewskiego zostali zmuszeni do potępienia go jako heretyka stanowiącego zagrożenie dla ustalonego porządku."
 calvinist.1.a: "Nasz kraj, [ROOT.GetCountry.GetLongNameWithNoTooltip], nie pozwoli na coś takiego."
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] w Bazylei"
 calvinist.2.desc: "W cichych zaułkach miasta [ShowLocationName('basel')] [john_calvin.GetName] sumiennie spisał swoje przełomowe dzieło. Jego słowa, skrupulatnie przemyślane i przesiąknięte teologiczną wnikliwością, mają zmienić krajobraz religijny i rozpalić ogień reform w całej Europie. Publikacja #italic Institutio Christianae Religionis#! wyznacza kluczowy moment w życiu Kalwina i szerszego ruchu protestanckiego.\n\nNa stronach tej ważnej księgi zawarto kompleksową prezentację przekonań religijnych Kalwina oraz wizję reformy chrześcijaństwa. #italic Institutio Christianae Religionis#! ucieleśnia istotę nauk Kalwina, oferując systemowe ramy dla zrozumienia prawdziwej natury wiary, zbawienia oraz relacji między Bogiem a ludzkością.\n\nWieści o publikacji rozprzestrzeniają się jak ogień, porywając umysły uczonych i przywódców religijnych w całej Europie. Kościół katolicki, głęboko okopany w tradycyjnych doktrynach, patrzy na tę pracę z niepokojem, uznając ją za podważenie swojego autorytetu.\n\nOpus magnum Kalwina trafia w ręce zarówno zagorzałych zwolenników, jak i największych przeciwników. Dla niektórych staje się światełkiem nadziei, które oświetla drogę ku czystszemu wyrażaniu wiary chrześcijańskiej. Dla innych natomiast stanowi niebezpieczne odejście od ustalonej tradycji i jest podburzającym atakiem na same fundamenty Kościoła."
 calvinist.2.a: "Jakie miał powody?"
 calvinist.3.title: "Posługa Kalwina w Genewie"
 calvinist.3.desc: "W malowniczym mieście [ShowLocationName('geneve')] nastaje nowa era religijnego entuzjazmu, gdy [john_calvin.GetName] przejmuje duchowe przywództwo. Jego przybycie oznacza początek okresu transformacji, który ukształtuje przeznaczenie zarówno miasta, jak i reformacji protestanckiej.\n\nKalwin, znany ze swojej błyskotliwości i niezachwianego oddania reformom, przyniósł ze sobą wizję odnowy religijnej. Kierując się wiarą w predestynację i suwerenność Boga, stara się ustanowić wspólnotę pobożnych wierzących, kierujących się zasadami biblijnymi i życiową dyscypliną.\n\nGdy Kalwin przyjmuje rolę duszpasterza, miasto Genewa staje się tyglem reform, przyciągając podobnie myślące osoby i tych, którzy szukają schronienia przed prześladowaniami religijnymi. Reformacja zapuszcza korzenie, a miasto staje się bastionem protestanckiej myśli i praktyki.\n\nPod przywództwem Kalwina ustanowiono system zarządzania Kościołem, skupiony wokół konsystorza – rady złożonej z ministrów i starszych. Rada ta zapewnia przestrzeganie ścisłego kodeksu moralnego Kalwina, prowadząc do transformacji wszystkich aspektów codziennego życia, od osobistego zachowania po porządek publiczny.\n\nGenewa staje się centrum edukacji teologicznej i magnesem dla aspirujących duchownych, którzy przybywają do miasta, aby uczyć się od Kalwina. Jego wpływowe dzieła, takie jak „Istota religii chrześcijańskiej”, służą za przewodniki dla wierzących i ustalają ramy teologii protestanckiej.\n\nSkutki posługi Kalwina wykroczyły poza granice Genewy, inspirując ruchy reformatorskie w całej Europie. Jego pisma i nauki rozprzestrzeniły się we wszystkich zakątkach kontynentu, zyskując popularność wśród tych, którzy szukali czystszego wyrazu wiary."
 calvinist.3.a: "Wiele kazań na temat Księgi Powtórzonego Prawa!"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: kalwińskie idee"
 calvinist.4.desc: "[ROOT.GetCountry.GetAdjective] ziemie nawiedza wiatr zmian, kiedy silne prądy kalwińskich idei przepływają przez miasta i wsie kraju. Z początku skromne nasiona kalwinizmu zapuściły korzenie, zwiastując głęboką zmianę w krajobrazie religijnym i w tkance społecznej państwa.\n\nKierując się tęsknotą za czystszym wyrazem wiary i odrzuceniem ustalonego porządku religijnego, nasz naród stał się podatnym gruntem dla rozpowszechniania kalwińskich idei. Teologiczne nauki Kalwina, skupione wokół predestynacji, suwerenności Boga i autorytetu Pisma Świętego, głośno rozbrzmiewają wśród rozczarowanych wiernych poszukujących transformacyjnego doświadczenia religijnego.\n\nGdy te żarliwe poglądy przybierają na sile, pojawiają się grupy wierzących, którzy potajemnie zbierają się, aby przedyskutować i studiować dzieła Kalwina, w tym jego wpływową „Istotę religii chrześcijańskiej”. Te potajemne spotkania są pożywką dla namiętnych dywagacji, debat teologicznych i budują poczucie wspólnoty wśród tych, którzy przyjęli doktrynę kalwińską.\n\nRosnąca popularność kalwinizmu jest wielkim wyzwaniem dla tradycyjnych elit religijnych. Kościół katolicki, głęboko zakopany w wielowiekowych dogmatach, stoi przed trudnym zadaniem pogodzenia swojego autorytetu z entuzjazmem ruchu kalwińskiego."
 calvinist.4.a: "Zostaną zniszczeni!"
 calvinist.5.title: "Wysłanie duchownych za granicę"
 calvinist.5.desc: "Wiele osób w Kościele jest zdania, że jako wiodący naród wyznający [ShowReligionName('calvinist')|l] powinniśmy wysyłać naszych duchownych za granicę, aby zadbać o dalsze rozprzestrzenianie się prawdziwej reformacji."
 calvinist.5.a: "Na chwałę Boga!"
 calvinist.sent_reformed_ministers: "[ShowBuildingTypeName('calvinist_preachers')] udadzą się licznie do kraju [target_country.GetLongName]"
 sent_reformed_ministers: "Wysłano kalwińskich duchownych"
 calvinist.5.b: "Zachowajmy wiarę w swoich granicach"
 calvinist.6.title: "[ROOT.GetCountry.GetName]: przybywają zagraniczni duchowni"
 calvinist.6.desc: "Dochodzą nas słuchy, że księża głoszący wiarę kalwińską odwiedzają państwo [ROOT.GetCountry.GetName]. Wydaje się, że ich ojczyzna to [from.GetLongName], a ich celem jest zachęcenie miejscowej ludność do oporu i walki z naszymi próbami wykorzenienia tej herezji."
 calvinist.6.a: "To oburzające!"
 calvinist.7.title: "Predestynacja"
 calvinist.7.desc: "Teologowie kalwińscy wierzą, że tylko ci, którzy są predestynowani do zbawienia, dostąpią tego zaszczytu. Ale ponieważ nie można stwierdzić, kto jest predestynowany, rozwinął się pogląd, że może da się rozpoznać kogoś, komu pisane jest zbawienie, obserwując jej sposób życia. Ponieważ ciężka praca, oszczędność, sukces społeczny i bogactwo są uważane za ważne cechy predestynowanych osób, najwyraźniej inspiruje to wyznawców kalwinizmu do spełnienia tych wymagań, a także przyciąga tych, którzy już je spełnili – na przykład mieszczan i kupców."
 calvinist.7.a: "Wspierajmy te przekonania."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Kalwińska etyka pracy"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Ciężka praca, sukces społeczny i bogactwo są uważane za oznaki bycia predestynowanym, a więc inspirują ludzi do osiągania tych celów."
 calvinist.7.b: "Dajmy temu spokój."
 calvinist.8.title: "Instrumenty w kościele"
 calvinist.8.desc: "Czołowi teologowie są zdania, że muzyka nie powinna być wykorzystywana w kazaniach religijnych. Uważają, że odwraca ona uwagę ludzi od tego, co najważniejsze – uwielbienia i poszukiwania wiedzy o Bogu – dlatego opowiadają się za zakazem używania instrumentów w kościołach."
 calvinist.8.a: "Wprowadźmy zakaz."
 calvinist.8.b: "Zignorujmy te opinie."
 calvinist.9.title: "Ikonoklastyczny ferwor"
 calvinist.9.desc: "[ROOT.GetCountry.GetName] to teraz epicentrum religijnej przemocy, a wściekłe tłumy wyznające [ShowReligionName('calvinist')|l] dewastują kościoły i niszczą dzieła sztuki, którymi charakteryzuje się [ShowReligionName('catholic')|l]. Katolicka większość zamieszkująca państwo [ROOT.GetCountry.GetName] oczekuje natychmiastowych działań ze strony władz."
 calvinist.9.a: "Wyślijmy wojsko, aby to powstrzymać!"
 calvinist.9.b: "Pochwalamy to!"
