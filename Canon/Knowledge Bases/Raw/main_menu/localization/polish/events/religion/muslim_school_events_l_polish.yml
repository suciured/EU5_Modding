l_polish:
 muslim_school_events.1.title: "Utalentowany sędzia"
 muslim_school_events.1.desc: "Zdobywanie wykształcenia w dziedzinach teologii i prawa jest często długim procesem obejmującym studiowanie klasycznych dzieł prawniczych. Nad całym procesem czuwa $rank_county_arabic_ruler_male$, pod którego opieką pozostaje dana [ShowBuildingTypeName('madrasa')|l]. Za każde poznane dzieło lub komentarz student otrzymuje świadectwo, zwane idżaza. W zależności od madrasy i tego, jaki $rank_county_arabic_ruler_male$ jej przewodzi, wartość idżazy niekoniecznie musi być taka sama.\n\n[ShowBuildingTypeName('madrasa')] z prowincji [mufti_province.GetName] robi ostatnio bardzo dobre wrażenie w całym kraju i bez wątpienia tamtejsi studenci mają przed sobą wielką karierę jako kadi lub mufti."
 muslim_school_events.1.a: "Potrzebny nam nowy kadi."
 muslim_school_events.1.b: "Mufti w stolicy zapewni nam wsparcie prawne."
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Tam, gdzie kadiowie są rządowymi sędziami, muftiowie zajmują się ogólną interpretacją praw i doktryn, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] naszych rozmiarów potrzebuje jednak nadrzędnej kontroli nad wszystkimi muftimi. Tradycyjnie rolę tę pełni $common_string_shaikh_al_islam$.\n\nNie tylko będzie osobiście ogłaszał fatwy, ale wyznaczy także wielu regionalnych muftich w naszym królestwie, a ostatecznie jest również tym, który zadba o legalność edyktów, które wydaje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Oczywiście wybranego przez nas człowieka wykształci [ROOT.GetCountry.GetReligiousSchool.GetName|l], ale jest wielu wybitnych kandydatów do wyboru."
 muslim_school_events.2.a: "Wybierzmy najlepszego i najbardziej lojalnego muftiego na to stanowisko."
 muslim_school_events.2.b: "Tylko najbardziej wykształcony i niezłomny kandydat może nosić miano „$common_string_shaikh_al_islam$”."
 muslim_school_events.2.c: "Słynny sufi nada temu urzędowi godność, na jaką zasługuje."
 muslim_school_events.3.title: "Nowa [ShowBuildingTypeNameWithNoTooltip('madrasa')|l]"
 muslim_school_events.3.desc: "Wpływowi obywatele z regionu [madrassah_province.GetProvince.GetName] złożyli szereg darowizn na cele charytatywne, aby w ich prowincji powstała nowa [ShowBuildingTypeName('madrasa')|l]. Zaprosili uczonych nie tylko z regionu [madrassah_province.GetProvince.GetNameWithNoTooltip] ale też z innych części naszego terytorium, a zaproszenia otrzymali nawet zagraniczni teologowie."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Ġuzāt"
 muslim_school_events.4.desc: "Przez wieki w wojnach szerzących wiarę brały udział grupy „Ġuzāt”, czyli świętych wojowników strzegących granic islamu, najeżdżających ziemie wrogów i wzmacniających szeregi wiernych. Nasza wojna z [SCOPE.sCountry('infidel').GetAdjective|l] niewiernymi przyciągnęła uwagę tych żołnierzy. Dołączyli do naszych szeregów, aby udowodnić swoją wartość jako święci wojownicy, a przy okazji pewnie zdobyć łupy."
 muslim_school_events.4.a: "Są mile widziani."
 muslim_school_events.5.title: "Sprawowanie pieczy nad miastem [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "Z każdym rokiem święte miasto [SCOPE.sLocation('holy_city').GetName] odnotowuje wzrost liczby pielgrzymów, którzy odwiedzają tamtejsze sanktuaria. Wierni przybywają ze wszystkich zakątków islamskiego świata, przynosząc do naszych portów handel, towary, kapitał, wieści i idee z odległych miejsc."
 muslim_school_events.5.a: "Bóg jest dobry."
 muslim_school_events.6.title: "Migracja szyitów"
 muslim_school_events.6.desc: "Chociaż szyizm jest szeroko rozpowszechniony w świecie islamu, większość szyitów żyje na ziemiach rządzonych przez sunnitów lub nawet w państwach niemuzułmańskich. Aby przetrwać, nasi bracia w wierze często muszą skorzystać z prawa zwanego takijja, celowo udając, że dystansują się od wiary szyickiej. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], jako jeden z niewielu bastionów szyizmu, przyciąga wiernych, którzy nie chcą już ukrywać swej duchowości. Wielu z nich jest zarówno uczonymi, jak i produktywnymi członkami społeczeństwa."
 muslim_school_events.6.a: "Powitajmy ich w naszych miastach."
 muslim_school_events.6.b: "Wyślijmy ich, aby zaludnili pogranicze."
 muslim_school_events.7.title: "Synkretyzm suficki"
 muslim_school_events.7.desc: "Sufici, ze swoim mistycznym i mniej legalistycznym podejściem do islamu, są często bardziej akceptowani wśród pogan niż doskonale wykształceni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] lub wojownicy wiary. Ponieważ manifestują pobożność poprzez taniec, śpiew i łączenie islamskich tradycji z lokalnymi, nie zawsze są w najlepszych stosunkach z religijnymi władzami.\nSufickiemu przywódcy udało się zdobyć sporą rzeszę zwolenników w regionie [SCOPE.sLocation('sufi_province').GetName], gdzie większość konwertytów wyznających religię #L [SCOPE.sLocation('sufi_province').GetDominantReligion.GetAdjective|l]ą#! dołącza do jego uczniów. Wierni karczują ziemię pod nowe osady, gdzie mogliby wspólnie mieszkać, co może doprowadzić do zwiększenia znaczenia islamu w tym regionie. [GetEstateNameWithNoTooltip('clergy_estate')] w większości proszą, by go odesłać, gdyż obawiają się, że sprowadza prawowiernych na manowce i zaciera granicę dzielącą islam i [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]."
 muslim_school_events.7.a: "Czyni wolę bożą."
 muslim_school_events.7.b: "Będzie musiał głosić swoje kazania gdzie indziej."
 muslim_school_events.8.title: "Zagraniczni teologowie ożywiają szkolnictwo"
 muslim_school_events.8.desc: "Teolodzy, których zaprosiliśmy do naszego kraju, znacznie wzbogacili miejscowe szkolnictwo religijne. Odcisnęli swoje piętno na naszym kraju a nowo wykształceni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] znaleźli w nich inspirację."
 muslim_school_events.8.a: "Stolica, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], będzie mieć z nich pożytek."
 muslim_school_events.8.b: "Znajdą dla siebie miejsce w kraju."
 muslim_school_events.9.title: "Teologowie ze szkoły [SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]"
 muslim_school_events.9.desc: "Wpuszczając do naszych madras uczonych ze szkoły [SCOPE.sCountry('scholar_country').GetReligiousSchool|l] nie tylko podwyższamy poziom dyskusji teologicznych w naszym kraju, ale poprawiamy też nasze relacje, jakie ma z nim [SCOPE.sCountry('scholar_country').GetAdjective|l] [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName|l]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Wzajemny szacunek"
 muslim_school_events.10.title: "Niezgoda uczonych religijnych"
 muslim_school_events.10.desc: "Nie wszyscy teologowie są zgodni. Zwykle nie stanowi to większego problemu, ponieważ w świecie naukowym różnica zdań to codzienność. Czasami jednak nieporozumienia przybierają formę bardziej osobistą, a niektórzy twierdzą, że właśnie przez to zaproszeni uczeni pokłócili się z większością naszych władz religijnych, przez co nasza międzynarodowa reputacja poważnie ucierpiała."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Ustawione sądy"
 muslim_school_events.11.desc: "Choć [ROOT.GetCountry.GetFlavorRank|l] oficjalnie uznaje szkołę [ROOT.GetCountry.GetReligiousSchool.GetName|l], na naszych ziemiach jest wiele sądów i kadich, a wszystkie szkoły wyznaniowe są uważane za odpowiednie do prowadzenia spraw cywilnych. To oznacza, że do pewnego stopnia można „ustawiać sądy”, przedstawiając swoją sprawę kadiemu ze szkoły, która bardziej przychyli się do wydania korzystnego wyroku.\n\nPrzedsiębiorczy kupiec z regionu [selected_location.GetName] stał się w tym tak dobry, że rozgniewał nie tylko miejscową ludność i swoich konkurentów, ale także miejscowego zarządcę. Niewiele możemy z tym zrobić bez naruszania przywilejów, którymi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 muslim_school_events.11.a: "Upewnijmy się, że ten człowiek zostanie ukarany."
 muslim_school_events.11.b: "Pragmatyzm ma pierwszeństwo przed teologią."
 muslim_school_events.12.title: "Takijja"
 muslim_school_events.12.desc: "Przez wieki wielu wyznawców Alego uważało, że muszą się ukryć i udawać, że przestrzegają obcych zwyczajów religijnych, aby podtrzymywać swoją wiarę. Władze w regionie [SCOPE.sLocation('shia_here').GetName] coraz częściej podejrzewają, że w lokalnych lożach sufich jest coraz więcej szyitów i chciałyby uzyskać naszą zgodę na ich wykorzenienie."
 muslim_school_events.12.a: "Nie będziemy tolerować heretyków!"
 muslim_school_events.12.b: "Musimy uszanować loże sufich."
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! naszej [Concept('pops','społeczności')|e] w tej [Concept('location','lokacji')|e] przejdzie na [ShowReligionName('shia')]."
 muslim_school_events.13.title: "Protesty w regionie [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], jako ludzie o wielkiej sile duchowej będący również częścią administracji, czasami decydują się dołączyć do protestów społecznych. Niedawna sprzeczka między lokalnym garnizonem a mieszkańcami miasta [target_location.GetName] przyciągnęła uwagę prominentnych muftich z regionu [target_location.GetProvince.GetName].\n\nNasz miejscowy dowódca obawia się, że sytuacja eskaluje, jeśli nie posłuchamy protestujących, ale spełnienie żądań będzie kosztowne."
 muslim_school_events.13.a: "Wynagrodźmy mieszkańców obszaru „[target_location.GetNameWithNoTooltip].”"
 muslim_school_events.13.b: "Mufti czy nie, nic z tym nie zrobimy."
 muslim_school_events.14.title: "Biedni z regionu [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "Wraz z rozwojem miast stare udogodnienia i mury, które kiedyś je wspierały, niszczeją. W regionie [SCOPE.sLocation('urbanization_province').GetName] w końcu doprowadziło to do zmian. Brudniejsze warsztaty, na przykład te należące do garbarzy, przeniosły się poza mury miasta, podobnie jak cmentarze. Najbardziej widoczna jest jednak rosnąca liczba ubogich na ulicach. Ponieważ już istniejące organizacje charytatywne nie były w stanie nadążyć za szybkim rozwojem miasta, zasugerowano, aby odłożyć więcej państwowej własności na wakf, darowizny charytatywne, służące do utrzymania publicznych kuchni i łaźni."
 muslim_school_events.14.a: "Oczywiście, wesprzemy takie działania."
 muslim_school_events.14.b: "Z pewnością lokalnych notabli stać na działalność charytatywną z własnej kieszeni?"
 muslim_school_events.15.title: "Miasto [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "Jako opiekunowie świętych meczetów miasta [holy_city.GetName] jesteśmy odpowiedzialni nie tylko za święte sanktuarium. Od państwa, które rości sobie prawo do tego zaszczytu, oczekuje się również dbania zarówno o ludność świętych miast, jak i o pielgrzymów, których przyciągają. Dlatego wielu władców poświęciło ogromne zasoby, zarówno w samych miastach, jak i na rozległych połaciach odległych pól uprawnych, aby wyżywić i utrzymać ten obszar.\n\nNiektórzy twierdzą, że [target_ruler.GetName] nie poświęca tym miastom uwagi, na jaką zasługują, że pielgrzymi nie są już bezpieczni, a na ulicach miasta [holy_city.GetNameWithNoTooltip] panuje wielki niedostatek."
 muslim_school_events.15.a: "Przeznaczmy więcej ziemi na ich utrzymanie."
 muslim_school_events.15.b: "Niestety nie możemy przeznaczyć na to więcej środków."
 muslim_school_events.16.title: "Rozbudowa madrasy w regionie [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "Madrasa w regionie [madrasa_province.GetName] zyskała renomę nie tylko jako ośrodek nauki szkoły [ROOT.GetCountry.GetReligiousSchool.GetName|l], ale także dzięki szejkom z innych szkół. Uczeni ze szkoły [inv_school.GetName] z innych części świata zapracowali na swoją reputację w madrasie w regionie [madrasa_province.GetNameWithNoTooltip], w wyniku czego zarówno sama instytucja, przylegająca do niej dzielnica targowa, jak i tętniące życiem miasto jako całość szybko się rozwijają.\n\nRozwój miasta zawsze wiąże się jednak z problemami, a o rozrastającą się madrasę wciąż należy zadbać. Jeśli [target_ruler.GetName] przeznaczy większą darowiznę na utrzymanie i renowację większej madrasy, przyniosłoby to korzyści zarówno miastu, jak i całemu obszarowi."
 muslim_school_events.16.a: "Musimy dołożyć się do tego przedsięwzięcia."
 muslim_school_events.16.b: "Niech miejscowi wyżywią ich i opłacą."
 muslim_school_events.17.title: "Darga"
 muslim_school_events.17.desc: "W regionie [dargah_province.GetName] zmarł suficki $rank_county_arabic_ruler_male$. Jego zwolennicy budują świątynię ku jego czci, a pielgrzymi z różnych części kraju już zaczynają przybywać do prowincji, aby ją zobaczyć. Lokalni notable przeznaczyli darowiznę charytatywną na utrzymanie miejsca pamięci tego wielkiego człowieka, przez niektórych nazywanego świętym, a byli uczniowie otworzyli w pobliżu schronisko.\nChoć nie ma nic złego w uhonorowaniu zmarłego, niektórzy bardziej tradycyjni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uważają, że taka forma kultu jest świętokradcza.\nJeśli [ROOT.GetCountry.GetGovernment.GetRuler.GetName] złoży wizytę w świątyni w regionie [dargah_province.GetNameWithNoTooltip], podniesie nie tylko prestiż samej kapliczki, ale też zyska przychylność ludu."
 muslim_school_events.17.a: "Szukajmy przewodnictwa w tym świętym miejscu."
 muslim_school_events.17.b: "Nie dokarmiajmy miejscowych przesądów."
 muslim_school_events.18.title: "Alewici w regionie [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Choć nie są oni naszymi najbliższymi braćmi w wierze, duża część tureckich plemion w Anatolii to szyiccy alewici. Podobnie jak dżafaryci, alewici wyznają imamizm i wierzą w nadejście Dwunastu Imāmów. Ich wiara jest również głęboko zakorzeniona w mistycyzmie i sufizmie. Pod rządami sunnitów byli zmuszeni do życia z dala od społeczeństwa, nie wolno im było zawierać małżeństw z sunnitami, a administracja była wobec nich nieufna.\nWielu mieszkańców regionu [alevi_province.GetName] to alewici i powitali nas jako swoich nowych władców. Ich mistyczne tradycje pod wieloma względami różnią się od naszych, ale gdybyśmy przyjęli tych ludzi z otwartymi ramionami, moglibyśmy znacznie szybciej szerzyć wiarę szyicką na tym obszarze."
 muslim_school_events.18.a: "Wzmocnijmy naszych braci w wierze w tym regionie."
 muslim_school_events.18.b: "Możemy ich zaakceptować, ale administracja pozostanie w rękach władz lokalnych."
 muslim_school_events.19.title: "Światowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 muslim_school_events.19.desc: "Nie wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są wielkimi teologami lub intelektualistami. Korupcja potrafi się zakorzenić w każdym zakątku państwa, a niektórzy mogą mieć problem z odróżnieniem tego, co przynosi korzyści wierze, od tego, co przynosi korzyści im samym. [target_ruler.GetName] zwraca uwagę, że wiele pobożnych darowizn w całym imperium uzyskano w wyniku oszustwa lub nielegalnego przekazania spadkobiercom. Nasi doradcy – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zasugerowali, abyśmy sprawdzili i zweryfikowali wszystkie podobne datki w państwie, zwłaszcza w regionach, którymi nie rządziliśmy od samego początku.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] uznają to jednak za poważny afront, gdyż naruszy to ich przywileje i zostanie odebrane jako atak na całą kastę."
 muslim_school_events.19.a: "Kilka przewinień to nic w porównaniu z tym, co dają nam ci ludzie."
 muslim_school_events.19.b: "Tylko zdrajcy mają się czego obawiać."
 muslim_school_events.21.title: "Neosufizm i reakcja tradycjonalistów"
 muslim_school_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] coraz częściej narzekają na rządy, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Pobożni muzułmanie uważają, że mianowanie pogan na wysokie urzędy, jak również przyjmowanie pogańskich zwyczajów oraz tradycji, należy traktować z pogardą. Ingerencje państwa w interpretację prawa i inne tradycyjne domeny, którymi zajmują się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], również nie przysporzyły rządowi przyjaciół wśród jurystów.\nCharyzmatyczni szejkowie z sufickiego bractwa Nakszbandijja zaczęli agitować przeciwko państwu, wyrażając opinię na temat niewłaściwego, a w niektórych przypadkach wręcz grzesznego, wdrażania prawa islamskiego w naszym kraju."
 muslim_school_events.21.a: "Niestety, są w błędzie."
 muslim_school_events.21.a.tt: "Od teraz władze religijne będzie ostrzej reagować na bezbożne zachowanie, którego dopuszcza się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ze szkoły #L [ShowReligiousSchoolName('hanbali_school')|l]tów#!, których domem jest [ROOT.GetCountry.GetLongName], opowiadają się za powrotem do czystszej wiary. Zdecydowanie sprzeciwiają się wszelkim innowacjom w zwyczajach proroków oraz wszystkiemu, co nie jest częścią literackich źródeł prawa islamskiego. Zdecydowanie odrzucając jakiekolwiek formy sufizmu, kultu świętych lub tradycji nieislamskich, obiecują stworzyć prawdziwsze społeczeństwo religijne dla wszystkich, którzy przyjmą ich nauki."
 muslim_school_events.22.a: "Ciekawe."
 muslim_school_events.22.a.tt: "[religious_school|e] [ShowReligiousSchoolName('wahhabi_school')|l] jest teraz dostępna"
 muslim_school_events.22.b: "Mają rację."
 muslim_school_events.23.title: "Świątynie sufickie"
 muslim_school_events.23.desc: "Praktyka patronatu, a nawet utrzymywania świątyń związanych z grobowcami słynnych sufich, od dawna była głównym przedmiotem dyskusji, które toczą [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Wraz z przejęciem władzy przez bardziej tradycjonalistyczne pokolenie na naszej władzy ciąży presja, aby ukrócić ten zwyczaj."
 muslim_school_events.23.a: "Spełnijmy ich prośbę."
 muslim_school_events.23.b: "Nie. Dawni mędrcy byli wielkimi ludźmi!"
