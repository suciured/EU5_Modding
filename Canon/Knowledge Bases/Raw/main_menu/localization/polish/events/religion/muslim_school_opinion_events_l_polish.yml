 muslim_school_opinion_events.1.title: "Szkoły [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l] darzą się wzajemnym szacunkiem"
 muslim_school_opinion_events.1.desc: "Szkoły [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l] nigdy nie były poważnie skłócone w kwestiach teologicznych, a zwyczaje obu z nich zwykle koegzystują.\nDługa współpraca, jaką prowadzą szkoły [ROOT.GetCountry.GetAdjective|l] [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l], rozpoczęła nową epokę wzajemnego zrozumienia i szacunku."
 muslim_school_opinion_events.1.a: "Bóg jest wielki."
 muslim_school_opinion_events.2.title: "Szkoły [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l] normalizują wzajemne stosunki."
 muslim_school_opinion_events.2.desc: "Przez jakiś czas szkoły [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l] były wobec siebie nieufne i skonfliktowane. Niektórzy uczeni posunęli się nawet do potępienia teologów drugiej szkoły i ich zwolenników.\nJednakże w ostatnich latach napięcia zelżały, a szkoły [ROOT.GetCountry.GetAdjective|l] [ROOT.GetCountry.GetReligiousSchool.GetName|l] i [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName|l] oraz ich uczeni wkraczają na ścieżkę tolerancji i koegzystencji."
 muslim_school_opinion_events.2.a: "Bóg jest wielki."
 muslim_school_opinion_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i wojna #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ko#!-#L [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]ka#!"
 muslim_school_opinion_events.3.desc: "Szkoły [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l] oraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] są w konflikcie, który zaczął wpływać na sprawy religijne. Wzajemny szacunek i tolerancja znikają, a szkoła [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName|l] jest marginalizowana w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] społeczeństwie."
 muslim_school_opinion_events.3.a: "Oburzające."
