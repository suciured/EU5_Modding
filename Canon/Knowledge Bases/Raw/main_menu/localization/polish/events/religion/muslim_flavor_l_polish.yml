l_polish:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Wkrótce nadejdzie dziewiąty miesiąc naszego kalendarza, a wyznawcy religii, którą jest wiara #L [ShowReligionGroupAdjective('muslim')|l]a#!, na całym świecie przygotowują się do miesiąca postu. To jeden z pięciu filarów, na których opiera się [ShowReligionGroupNameWithNoTooltip('muslim')|l] i jest fard (obowiązkowy) dla wszystkich dorosłych [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich mężczyzn i kobiet, których nie trapią choroby, nie podróżują ani nie są w ciąży. Od świtu do zachodu słońca nie wolno spożywać żadnych pokarmów, pić żadnych płynów, palić tytoniu ani utrzymywać stosunków seksualnych. Jest to czas duchowej refleksji, poprawy, większego oddania wierze oraz modłów. żaden bogobojny muzułmanin nie powinien ignorować Ramadanu."
 muslim_flavor.1.a: "Pora pościć."
 muslim_flavor.1.b: "Zignorujmy to."
 muslim_flavor.2.title: "Eid al-fitr"
 muslim_flavor.2.desc: "Święto Przerwania Postu oznacza, że $ramadan$ się kończy, a wyznawcy religii #L [ShowReligionGroupAdjective('muslim')|l]iej#! na całym świecie starają się wypełnić wspólny cel, jakim jest jedność. Niektórzy uważają, że święto to jest fard (obowiązkowe), inni, że jest mustaḥabb (zdecydowanie zalecane, ale nie obowiązkowe) lub mandoob (wskazane). Wszyscy muzułmanie powinni wybaczyć i zapomnieć o wszelkich sporach lub animozjach, które mogły pojawić się w ciągu roku."
 invited_eid_al_fitr: "Zaproszono na Eid al-Fitr"
 muslim_flavor.2.a: "Świętujmy przez trzy dni i zaprośmy wszystkich!"
 muslim_flavor.2.a.tt: "Każdy sąsiedni [Concept('country','kraj')|e] #L [ShowReligionGroupAdjective('muslim')|l]i#! zyska [ShowBiasValue('invited_eid_al_fitr')|+=0] [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Świętujmy przez dwa dni."
 muslim_flavor.2.c: "Świętujmy przez jeden dzień."
 muslim_flavor.3.title: "Zaproszono na Eid al-Fitr"
 muslim_flavor.3.desc: "Głowa państwa [origin.GetName], [target_ruler.GetName], zaprasza emisariusza naszego kraju na Święto Przerwania Postu, które wyznacza koniec miesiąca $ramadan$. Uroczystości będą obchodzone przez trzy dni, a jedyne, o co zostaniemy poproszeni, to wybaczenie i zapomnienie o wszelkich sporach lub animozjach, które mogły pojawić się w ciągu roku."
 muslim_flavor.3.a: "$ramadan$ kończy się w odpowiedni sposób."
 muslim_flavor.4.title: "Hadżdż"
 muslim_flavor.4.desc: "Każdy mężczyzna i kobieta wyznający religię #L [ShowReligionGroupAdjective('muslim')|l]ą#!, którzy mogą sobie pozwolić na hadżdż, są zobowiązani zrobić to przynajmniej raz w życiu – jest to obowiązek religijny i jeden z pięciu filarów, na których opiera się [ShowReligionGroupNameWithNoTooltip('muslim')]. Celem pielgrzymki jest [ShowLocationName('mecca')], a każdy pielgrzym płci męskiej wdziewa ihram, aby zgodnie z tym, co pochwala [ROOT.GetCountry.GetReligion.GetGodName], okazać równość wszystkich pielgrzymów, ponieważ nie ma różnicy między księciem a biedakiem. Pielgrzymi nie golą się, nie obcinają paznokci, nie używają perfum, nie przeklinają, nie kłócą się, nie utrzymują stosunków seksualnych, nie wyrywają ani nie niszczą roślin, nie zabijają ani nie krzywdzą dzikich zwierząt, nie zakrywają głowy, twarzy i rąk, nie żenią się, nie noszą butów za kostki ani nie zabierają ze sobą broni. Najwyższa władza państwa [ROOT.GetCountry.GetLongName], jako [target_ruler.GetWomanMan] wiary #L [ShowReligionGroupAdjective('muslim')|l]iej#! w pełni władz fizycznych i umysłowych, musi dawać przykład i rozpocząć hadżdż."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] czeka!"
 muslim_flavor.4.b: "Nie teraz!"
 muslim_flavor.5.title: "Rytuały hadżdżu"
 muslim_flavor.5.desc: "Liczne rytuały hadżdżu obejmują tawaf, podczas którego pielgrzymi odwiedzają Kaabę i obchodzą ją siedem razy w kierunku przeciwnym do ruchu wskazówek zegara, wypowiadając modlitwę przy każdym okrążeniu, kończąc obrządek modlitwą i biegiem lub spacerem siedem razy między wzgórzami Safa i Marwa. Następnego dnia pielgrzymi wyruszają na górę Arafat, gdzie poświęcają czas kontemplacji, modlą się i recytują $common_string_quran$. Noc spędzają śpiąc na ziemi Muzdalifah. Następnego dnia pielgrzymujący rzucają kamieniami w największy filar znany jako Dżamarat al-Akaba, aby sprzeciwić się diabłu. Po rzuceniu siedmiu kamieni pielgrzymi zabijają zwierzęta, aby upamiętnić historię, w której sławieni są $name_abraham.arabic_language$ i $name_ishmael.arabic_language$. Pielgrzymka dobiega końca, ale pozostało jeszcze kilka zadań do wykonania."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "Koniec hadżdżu"
 muslim_flavor.6.desc: "Przedostatnim rytuałem jest ponowna wizyta w meczecie Masdżid al-Haram w mieście [ShowLocationName('mecca')], aby jeszcze raz obejść Kaabę. Obrządek ten nosi nazwę Tawaf al-Ifadah i symbolizuje jak najszybszą odpowiedź najwyższemu oraz miłość, którą otrzymuje od nas [ROOT.GetCountry.GetReligion.GetGodName]. Przed opuszczeniem Mekki pielgrzymi wykonują pożegnalny tawaf, zwany Tawaf al-Wida. Niektórzy pielgrzymi podróżują do miasta [ShowLocationName('medina')] i Masdżid an-Nabawi, gdzie znajduje się grób Proroka Mahometa."
 muslim_flavor.6.a: "Hadżdż zakończony."
 completed_hajj: "Ukończono hadżdż"
 every_known_muslim_completed_hajj_tt: "Każdy znany [Concept('country','kraj')|e] #L [ShowReligionGroupAdjective('muslim')|l]i#! zyska[ShowBiasValue('completed_hajj')|+=0] [Concept('opinion','opinii')|e]"
 muslim_flavor.7.title: "Odnowienie Masdżid al-Haram"
 muslim_flavor.7.desc: "Najwspanialszy meczet świata, Masdżid al-Haram, otacza jedno z najświętszych miejsc #L [ShowReligionGroupName('muslim')|l]ich#!, Kaabę, do której pielgrzymują wszyscy pełnosprawni muzułmanie, aby odbyć hadżdż. Był to pierwszy dom zbudowany dla ludzkości, by [ROOT.GetCountry.GetReligion.GetGodName] otrzymał należną cześć. Drewniane filary zostały wymienione na marmurowe, dodano też minaret. Skromny architekt, niejaki [mimar_sinan.GetName], podszedł do nas i powiedział nam o swoich planach zastąpienia płaskiego dachu kopułami ozdobionymi od wewnątrz kaligrafią."
 muslim_flavor.7.a: "[mimar_sinan.GetNameWithNoTooltip] będzie nadzorować renowację meczetu."
 muslim_flavor.7.b: "[mimar_sinan.GetNameWithNoTooltip] ma rację, skorzystajmy z tych sugestii i naprawmy meczet."
 muslim_flavor.7.c: "Nie reagujmy."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "Bractwo sufickie, założone przez Abu al-Nadżiba Suhrawardiego jest zgromadzeniem ściśle #L [ShowReligionAdjective('sunni')|l]im#!, który kieruje się szkołą prawa islamskiego – [ShowReligiousSchoolName('shafii_school')]. Chociaż istnieje od XI wieku, w ostatnich latach przeżywa małe odrodzenie i odgrywa ważną rolę w kształtowaniu nowej, konserwatywnej pobożności. Futuwwy, będące cechami, które podkreślają życiowe cnoty – uczciwość, pokojowość, łagodność, hojność, unikanie skarg i gościnność – również wróciły dzięki zasadom, które głosi [ShowReligiousSchoolName('suhrawardi_school')]."
 muslim_flavor.8.a: "Ich praca jest godna podziwu, powinniśmy ich wspierać."
 muslim_flavor.8.b: "Czynią dobro, ale nie będziemy się w to mieszać."
 muslim_flavor.9.title: "Czy alkohol, [ShowGoodsNameWithNoTooltip('coffee')|l] i [ShowGoodsNameWithNoTooltip('tobacco')|l] powinny być zakazane?"
 muslim_flavor.9.desc: "Istnieją opowieści o mądrym i pobożnym władcy z odległej krainy, zwanym $rank_kingdom_muslim_ruler_male$, który zdołał ukrócić korupcję rosnącą podczas rządów jego poprzedników, wprowadzając zmiany w polityce, takie jak ograniczenie marnotrawstwa wydatków. Jego najbardziej pobożnymi rozkazami były jednak zakazy spożywania substancji takich jak alkohol, [ShowGoodsName('tobacco')|l] i [ShowGoodsName('coffee')|l] w jego stolicy. Aby wyegzekwować zakaz, nocami patrolował ulice i tawerny miasta w cywilnym przebraniu, nakazując egzekucję wszystkich, którzy złamali zakaz. Jednak jako bezwzględny zwolennik prohibicji alkoholowej sam nadal lubił się napić, co budzi wątpliwości, czy wprowadzenie podobnych zakazów byłoby rozsądne."
 muslim_flavor.9.a: "Weźmy przykład z pobożności, z której słynie $rank_kingdom_muslim_ruler_male$."
 muslim_flavor.9.b: "Zamiast tego podnieśmy podatek od tych towarów."
 muslim_flavor.9.c: "Lepiej nie narzucać tej moralności innym."
 muslim_flavor.10.title: "Cesarska moralność"
 muslim_flavor.10.desc: "W naszym kraju krążą legendy o mitycznym cesarzu, który słynął z egzekwowania moralności i zakazał spożywania, używania i praktykowania zwyczajów alkoholizmu, hazardu, kastracji, poddaństwa, eunuchów, muzyki, nautch (specjalnego tańca) oraz narkotyków w odległym imperium. Można zaryzykować stwierdzenie, że posunął się za daleko w swojej obsesji, między innymi nakazując karanie wyznawców [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich, którzy ubierali się jak nie-muzułmanie, jednak niektóre z jego pomysłów mogą wzmocnić pobożność, na czym skorzystają i [ROOT.GetCountry.GetFlavorRank|l], i lud."
 muslim_flavor.10.a: "Idźmy w jego ślady."
 muslim_flavor.10.b: "Wystarczy podnieść podatek od alkoholu."
 muslim_flavor.10.c: "To jakiś wariat!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip]: globus astronomiczny"
 muslim_flavor.11.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] podziwia ogromny globus astronomiczny o zwartej konstrukcji, który opatrzono inskrypcjami w dwóch językach: #L [ShowLanguageName('arabic_language')|l]kim#! i #L [ShowLanguageName('persian_language')|l]kim#!. [target_character.GetName], [Select_CString(target_character.IsFemale,'znawczyni','znawca')] metalurgii, astronomii, geometrii i rzemiosła, [Select_CString(target_character.IsFemale,'wykorzystała','wykorzystał')] do stworzenia tej mapy nieba tajną metodę odlewania wosku. Ma pewność, że będzie w stanie powtórzyć swój metalurgiczny wyczyn i stworzy dla nas wiele kopii tego globusa."
 muslim_flavor.11.a: "Przyjmijmy globus i poprośmy o stworzenie kolejnych."
 muslim_flavor.11.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie miejsce dla takiego talentu!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Pojawił się dylemat religijny, a doradcy, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], są zdezorientowani. Jedyną faktyczną radą, jaką którykolwiek z nich wypowiedział, było: „[mian_mir_char.GetName], suficki święty z Lahore, mógłby pomóc”. [mian_mir_char.GetNameWithNoTooltip], znany z unikania światowych i samolubnych ludzi ze wszystkich środowisk, od chciwych bandytów, przez zachłannych emirów, po każdego ambitnego nuwwāba, który biega za fakirami, prosząc o błogosławieństwa. Choć człek ten ceni osoby, dla których najwyższą prawdą jest [ROOT.GetCountry.GetReligion.GetGodName], niełatwo się z nim spotkać. Murīdūna, czyli uczniowie, stoją przy bramie domu mędrca, aby powstrzymać tych, których nauczyciel nie chce widzieć. Jednak [target_ruler.GetName], jako osoba pobożna, pod której władzą znajduje się [ROOT.GetCountry.GetFlavorRank|l], może liczyć na to, że [mian_mir_char.GetNameWithNoTooltip] udzieli jej audiencji."
 muslim_flavor.12.a: "[mian_mir_char.GetHerHim|U] może udzielić nam rady."
 muslim_flavor.12.b: "Znajdźmy inne rozwiązanie problemu."
 muslim_flavor.13.title: "Pożar Ajazmakapi"
 muslim_flavor.13.desc: "Wielki pożar w #L [ShowLocationName('constantinople')]u#! zniszczył dzielnice #L [ShowReligionAdjective('judaism')|l]ie#! i zdecydowano, że zostaną one przymusowo wykupione przez państwo. Kupcy wyznający religię [ShowReligionAdjectiveWithNoTooltip('judaism')|l]ą oprotestowują tę decyzję i starają się ją zmienić, oferując Wielkiemu Wezyrowi dużą łapówkę ze swojego „Funduszu wypadków i sytuacji nadzwyczajnych”. Wielki Wezyr przekazał głowie państwa, jaką ofertę złożyli ci kupcy w zamian za zaniechanie wykupu gruntów, i czeka na odpowiedź."
 muslim_flavor.13.a: "Przyjmijmy łapówkę."
 muslim_flavor.13.b: "Odmówmy łapówki i ukarzmy przekupujących."
 muslim_flavor.14.title: "Zakon [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.desc: "Znane ze swojego nacisku na miłość, tolerancję i otwartość bractwo [ShowReligiousSchoolName('chishti_school')] rozprzestrzeniło się w prowincjach kraju [ROOT.GetCountry.GetName], a przyjazne nastawienie do poszukujących, którzy należą do innych religii, może ułatwić nawrócenie większej liczby osób na [ShowReligionGroupName('muslim')|l]. Wyznawcy ci są zdania, że czisztijjski mędrzec nie powinien przebywać tam, gdzie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ani angażować się w sprawy państwowe, ponieważ może zepsuć swą duszę sprawami doczesnymi. Niektórzy wierni religii [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]iej uważają, że muzyka jest ḥarām – zakazana – lecz praktykujący czisztijjowie wierzą, że śpiew lub słuchanie muzyki może przywołać boską obecność."
 muslim_flavor.14.a: "Przyjmijmy bractwo [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.b: "Wyrzućmy ich z naszych ziem!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')] jest wpływową instytucją #L [ShowReligionAdjective('sunni')|l]ą#!, a jej derwisze noszą na czapkach zielono-białą różę z sześcioramienną gwiazdą pośrodku. Nauki kadirijskie podkreślają walkę z pragnieniami własnego ego. Dwa etapy najcięższej bitwy to po pierwsze czyny zabronione przez prawo religijne, a po drugie boje toczone przeciw podstawowym ludzkim wadom, takim jak chciwość, próżność i strach. „Prawdziwy poszukiwacz prawd, jakie daje nam [ROOT.GetCountry.GetReligion.GetGodName], powinien przezwyciężyć wszystkie zachcianki inne niż pragnienie bycia wziętym pod opiekę Pana” jest dobrze znanym powiedzeniem z nauk kadriji."
 muslim_flavor.15.a: "Ich nauki są prawdziwe, udzielimy im naszego wsparcia."
 muslim_flavor.15.b: "Nie nauczymy się niczego nowego."
 muslim_flavor.16.title: "$sharia$ i jego prawa"
 muslim_flavor.16.desc: "Kodeks moralny i prawo religijne, do jakich stosuje się [ShowReligionGroupName('muslim')|l], dotyczy wielu tematów, choćby przestępczości, polityki czy ekonomii, ale porusza także kwestie osobiste, takie jak stosunki seksualne, higiena, dieta, modlitwa i post. Jest ono uważane za nieomylne prawo, jakie nadaje [ROOT.GetCountry.GetReligion.GetGodName] i ma dwa źródła. Pierwszym z nich są nakazy, jakie zawiera $common_string_quran$, oraz przykład, który zawiera $sunnah$, dany przez proroka Mahometa, pokój z nim. Kadiowie i imamowie narzekają na niedbałe przestrzeganie prawa szariatu w kraju [ROOT.GetCountry.GetName] i nalegają, aby zasady te były egzekwowane przez cały czas. Ma tego dopilnować [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 muslim_flavor.16.a: "$sharia$ – bardziej rygorystyczne prawo"
 muslim_flavor.16.b: "$sharia$ – mniej rygorystyczne prawo."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Dawniej niewolnicy-żołnierze z państwa [ROOT.GetCountry.GetName] byli szkoleni i kształceni na koszt swoich panów, służąc im w dowolnym charakterze. Większość z nich była wojownikami, niektórzy administratorami, ale wszyscy przeszli na religię #L [ShowReligionGroupName('muslim')|l]ą#!. Wielu z nich wciąż pozostaje na #L [ROOT.GetCountry.GetAdjective|l]kim#! terytorium. Nie mają swych panów i próbują przywrócić sens swojemu życiu. $a_ghilman$ wysłali nawet posła z prośbą, a [target_ruler.GetName] może teraz rozważyć, czy [ROOT.GetCountry.GetFlavorRank|l] przyjmie ich na służbę."
 muslim_flavor.17.a: "Dajmy im pracę w administracji."
 muslim_flavor.17.b: "Zatrudnijmy ich jako żołnierzy."
 muslim_flavor.17.c: "Niech wesprą nasz korpus dyplomatyczny."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Mieszkańcy lokacji [target_location.GetName] rozmawiają o wyjątkowo [Select_CString(reza_abbasi.IsFemale,'zdolnej artystce','zdolnym artyście')] o imieniu [reza_abbasi.GetArtistType.GetName]. To [reza_abbasi.GetDaughterSon] rodu o długiej tradycji tworzenia miniatur. [Select_CString(reza_abbasi.IsFemale,'Jej','Jego')] prace zwróciły uwagę zarówno młodego, jak i starszego pokolenia. Zwykle przedstawiają jedną lub dwie osoby na prostym tle, skupiając się w ten sposób na portretach postaci oraz ich osobowościach."
 muslim_flavor.18.a: "Wesprzyjmy [Select_CString(reza_abbasi.IsFemale,'autorkę','autora')] i Wesprzyjmy [Select_CString(reza_abbasi.IsFemale,'jej','jego')] dzieła."
 muslim_flavor.18.b: "Niech wszyscy poznają ten talent!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Fascynująca nowa idea, że Słońce jest centrum wszechświata, a Ziemia obraca się wokół niego po okręgu, rozprzestrzenia się dzięki naukom [Select_CString(baha_al_din.IsFemale,'znawczyni','znawcy')] nauki, filozofii, architektury, matematyki, astronomii i poezji imieniem [baha_al_din.GetName]. [Select_CString(baha_al_din.IsFemale,'Jej','jego')] dzieło – Taszrih al-aflak lub „Anatomia sfer niebieskich” – potwierdza pogląd popierający koncepcję pozycyjnego obrotu Ziemi."
 muslim_flavor.19.a: "Otrzyma nasze wsparcie, by dokończyć swą pracę."
 muslim_flavor.19.b: "Zignorujmy [Select_CString(baha_al_din.IsFemale,'ją','go')]."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')], czyli „miejsce, w którym się uczy i studiuje”, naucza tafsir – tego, jak interpretować $common_string_quran$. Nauczany jest tam też $sharia$ – prawo islamskie, hadisy – zapisane słowa i czyny proroka Mahometa, pokój z nim – oraz mantik – logika. Niektóre madrasy uczą także matematyki, astronomii, astrologii, geografii, alchemii, filozofii, magii i okultyzmu. [ROOT.GetCountry.GetFlavorRank] wie, że przyszłość leży w rękach dzieci i aby móc powierzyć im kraj, najlepiej jest je kształcić i upewnić się, że ich wiedza o świecie zawsze będzie kompletna."
 muslim_flavor.21.a: "[ShowBuildingTypeNameWithNoTooltip('madrasa')] zasługuje na wsparcie!"
 muslim_flavor.21.b: "Nie reagujmy."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] [Select_CString(charitable_spouse.IsFemale,'poprosiła','poprosił')] o audiencję. [ROOT.GetCountry.GetGovernment.GetCourtTitle] wyraża nań zgodę, więc [Select_CString(charitable_spouse.IsFemale,'kobieta wyszła','mężczyzna wyszedł')] z propozycją budowy studni, zbiorników i sztucznych basenów wzdłuż trasy do miast [ShowLocationName('mecca')] i [ShowLocationName('medina')], aby zapewnić wodę #L [ShowReligionGroupAdjective('muslim')|l]im#! pielgrzymom."
 muslim_flavor.22.a: "Otrzyma powierzchowne wsparcie."
 muslim_flavor.22.b: "Pomóżmy w tym świętym dziele!"
 muslim_flavor.22.c: "Lepiej odpuścić sobie tak kosztowne pomysły!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Pomimo podeszłego wieku, [Select_CString(serafeddin_sabuncuoglu_char.IsFemale,'znawczyni','znawca')] chirurgii i nauk medycznych [serafeddin_sabuncuoglu_char.GetName], nadal praktykuje medycynę w szpitalu [ShowLocationName('amasya')], który wybudowano w 1308 roku prawie osiemdziesiąt lat przed [Select_CString(serafeddin_sabuncuoglu_char.IsFemale,'jej','jego')] narodzinami. [serafeddin_sabuncuoglu_char.GetName] posiada rozległą wiedzę, którą chce przelać na karty pierwszego atlasu chirurgicznego, aby stał się punktem odniesienia dla podręczników medycznych."
 muslim_flavor.23.a: "Z naszą pomocą może praktykować medycynę jeszcze przez wiele lat."
 muslim_flavor.23.b: "No i?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] to genialny astronom, matematyk i fizyk, który podczas dysputy odpowiedział Kutbowi al-Dinowi al-Sziraziemu następująco:\n\n#italic Mały lub duży kamień spadnie na Ziemię wzdłuż linii prostopadłej do płaszczyzny (saṭḥ) horyzontu. Jest to potwierdzone doświadczeniem (tadżriba). Ta prostopadła jest oddalona od punktu stycznego kuli ziemskiej i płaszczyzny postrzeganego (hissi) horyzontu. Punkt ten porusza się wraz z ruchem Ziemi, a zatem nie będzie różnicy w miejscu upadku obu kamieni.#!\n\nNapisał wiele książek, a [ROOT.GetCountry.GetFlavorRank] skorzysta z jego wiedzy i umiejętności."
 muslim_flavor.24.a: "Wesprzemy tę pracę."
 muslim_flavor.24.b: "Kto to? I co nas to obchodzi?"
 muslim_flavor.25.title: "Lud księgi – [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l] z państwa [ROOT.GetCountry.GetName]"
 muslim_flavor.25.desc: "Ludy Księgi – wyznający religię #L [ShowReligionGroupAdjective('christian')|l]ą#!, #L [ShowReligionAdjective('judaism')|l]ą#!, a także sabejczycy – podobnie jak wyznawcy religii #L [ShowReligionGroupAdjective('muslim')|l]iej#!, wierzą w jednego boga i praktykują wiarę objawioną opartą na boskich obrzędach. Mieszkańcy państwa [ROOT.GetCountry.GetName] należą niemal bez wyjątku do grupy [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] i chociaż posiadają związane z tym statusem wygody, jakie zwyczajowo zapewnia im #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ie#! państwo, wielu uważa, że moglibyśmy być bardziej otwarci, biorąc pod uwagę bogactwo regionu [capital_region.GetName]. Zasugerowano nam, abyśmy stworzyli jeszcze korzystniejsze warunki dla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l], ponieważ w naszym najlepszym interesie byłoby pobudzenie rozwoju tak świetnie prosperującego obszaru."
 muslim_flavor.25.a: "Poprzyjmy ich obecność w tym miejscu."
 muslim_flavor.25.b: "Nawróćmy ich, usuńmy ich... Wymażmy ich!"
 muslim_flavor.26.title: "Mahdī"
 muslim_flavor.26.desc: "[mahdi.GetWomanMan|U] posługuje się tytułem Mahdiego, przepowiedzianego zbawcy wiary #L [ShowReligionGroupName('muslim')|l]iej#!, mającym rządzić przez siedem lat przed dniem Sądu Ostatecznego. Obiecuje uwolnić świat od zła i przywrócić sprawiedliwość. Niedowiarkowie, którzy twierdzą, że [mahdi.GetWomanMan] to nie Mahdi, rozgniewali [Select_CString(mahdi.IsFemale,'jej','jego')] zwolenników, a w kraju zapanował chaos."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] uznaje, że osoba ta zgodnie z przepowiednią zbawi islam."
 muslim_flavor.26.b: "Odrzućmy [Select_CString(mahdi.IsFemale,'ją','go')] i udowodnijmy oszustwo."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')] i wiara [ShowReligionAdjectiveWithNoTooltip('sunni')|l]a"
 muslim_flavor_27.common: "Napięcia na linii [ShowRelgionNameWithNoTooltip('sunni')|l]–[ShowRelgionNameWithNoTooltip('shia')|l] w państwie [ROOT.GetCountry.GetName] znacząco wzrosły na przestrzeni lat i tylko dzięki korpusowi dyplomatycznemu nic się jeszcze nie wydarzyło."
 muslim_flavor.27.desc: "Każdy, kto prawdziwie wyznaje [ShowReligionName('shia')|l], wie, że tylko spadkobiercy czwartego kalifa, Alego, są prawowitymi następcami Mahometa. Wiara [ShowReligionAdjectiveWithNoTooltip('sunni')|l]a głosi, że pierwsi czterej kalifowie – następcy Mahometa – słusznie zajęli jego miejsce jako przywódcy muzułmanów, i uznaje spadkobierców czterech kalifów za prawowitych przywódców religijnych. Od czasu zniknięcia dwunastego imama w 941 roku wiemy, że nie żyjemy pod władzą prawdziwego przewodnika wiary.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Zignorujmy problem."
 muslim_flavor.27.b: "Znajdźmy sposób na złagodzenie nastrojów."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Każdy, kto prawdziwie wyznaje wiarę [ShowReligionAdjectiveWithNoTooltip('sunni')|l]ą, wie, że pierwsi czterej kalifowie – następcy Mahometa – słusznie zajęli jego miejsce jako przywódcy muzułmanów, a także uznaje spadkobierców czterech kalifów za prawowitych przywódców religijnych. [ShowReligionName('sunni')] głosi, że tylko spadkobiercy czwartego kalifa, Alego, są prawowitymi następcami Mahometa i że od czasu zniknięcia dwunastego imama w 941 roku nie żyjemy pod władzą prawdziwego przewodnika wiary.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Zignorujmy problem."
 muslim_flavor.28.b: "Znajdźmy sposób na złagodzenie nastrojów."
