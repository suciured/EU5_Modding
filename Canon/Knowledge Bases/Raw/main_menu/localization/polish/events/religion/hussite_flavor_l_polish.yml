l_polish:
 hussite_flavor.1.title: "Człowiek kultury"
 hussite_flavor.1.desc: "Powszechnie przyjmuje się, że nasze przywiązanie do nauk, które głosił [GetCharacter('boh_jan_hus').GetName] doprowadziło do stworzenia nowych miejsc kultu i pobożności, w których zachęca się do pobożnego wyrażania sztuki i debat teologicznych, w których staramy się ukazać boskość oraz uchwycić istotę wiary i modlitwy.\n\nJedną z takich osób jest [target_artist.GetName] – chętnie oferuje swoje usługi, aby pomóc w zwiększeniu naszego splendoru, prestiżu i artystycznych możliwości."
 hussite_flavor.1.a: "[target_artist.GetsSheHe|U] nam się przyda."
 hussite_flavor.1.b: "Nie stać nas."
 hussite_flavor.2.title: "Ważni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] nie zgadzają się z naszą polityką"
 hussite_flavor.2.desc: "Kierowanie naszym ludem nie jest łatwym zadaniem. W związku z tym [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] próbują znaleźć dla siebie miejsce w naszej administracji, aby wskazać nam właściwą drogę. Powszechnie uważa się, że niektóre z naszych zasad nie są odpowiednio egzekwowane lub są wręcz sprzeczne z doktrynami, jakimi kieruje się wiara #L [ShowReligionAdjective('hussite')|l]a#!."
 hussite_flavor.2.a: "Musimy skorygować nasz kurs."
 hussite_flavor.2.b: "Mają milczeć."
 hussite_flavor.3.title: "Przyjaciele poza naszymi granicami"
 hussite_flavor.3.desc: "Pomimo naszych starć z heretyckimi wyznaniami, czasami krwawych i wszechogarniających, nie chcemy krzywdzić tych, którzy utrzymują z nami dobre stosunki i szanują nasze przekonania. Jednym z takich przypadków jest państwo [target_country.GetName], którego władze duchowne niedawno przeprowadziły z nami wymianę kulturalną i literacką. Jeśli mądrze wykorzystamy ten fakt, może to okazać się kamieniem milowym w naszych wysiłkach dyplomatycznych za granicą i zapewnić nam nowych sojuszników."
 hussite_flavor.3.a: "Skontaktujmy się z nimi."
 hussite_flavor.3.b: "Kroczymy drogą samotności..."
 trust_religious_comprehension: "Zrozumienie religii"
 hussite_flavor.4.title: "Brak harmonii z boskością"
 hussite_flavor.4.desc: "Czy ostatnio nie dość się modliliśmy? Czy komunia stała się niepoważnym obowiązkiem, do którego nasz lud podchodzi jak do zwyczajnej codzienności? Wygląda na to, że zbanalizowaliśmy rytuały związane z praktykowaniem nauk, jakie przekazał nam [GetCharacter('boh_jan_hus').GetName] i w efekcie zatraciliśmy istotę tego, co czyni naszą pobożność intymnym połączeniem z boskością. W rezultacie wielu zwykłych ludzi w regionie [target_location.GetName] chwyciło za broń przeciwko dekadencji, która ogarnęła naszą duchowość..."
 hussite_flavor.4.a: "Możemy winić tylko siebie..."
 hussite_flavor.4.b: "To słabi przewodniczący [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ponoszą winę."
 target_character_dies_very_violently_tt: "[target_character.GetName] zginie makabryczną śmiercią z rąk tłumu"
 #New Events
 hussite_flavor.5.title: "Region [target_location.GetNameWithNoTooltip] zbacza ze ścieżki"
 hussite_flavor.5.desc: "Nasz naród słynie z eksperymentowania z obcymi religiami. Da się dostrzec ziarno prawy w stwierdzeniu, że pokrewne wiary mają wiele wspólnych aspektów. Jednak ostatnie wydarzenia w regionie [target_location.GetName] sprawiły, że ta drobna kwestia rozrosła się do niebotycznych rozmiarów, a wielu naszych chłopów zainteresowało się obcymi obrządkami liturgicznymi i miało styczność z pismem świętym innego wyznania!"
 hussite_flavor.5.a: "Mogą swobodnie wyrażać swoją pobożność!"
 hussite_flavor.5.b: "Musimy delikatnie interweniować."
 hussite_flavor.5.c: "A może niech mają styczność z batem?"
 hussite_flavor.5.d: "Niech ich wiara kwitnie."
 hussite_flavor.5.e: "Nie pozwolimy na to."
 hussite_flavor.6.title: "Współpraca międzywyznaniowa"
 hussite_flavor.6.desc: "Wiele szeptów i dyskusji w naszym państwie dotyczyło zatrudniania heretyckich doradców, zwłaszcza na wpływowych stanowiskach w naszym gabinecie. Jednak pomimo plotek, [target_character.GetName] wielokrotnie dowodzi, że jest niezbędnym elementem naszego rządu. [target_character.GetHerHis|U] polityka pomogła nam nadać kształt krajowi i zdobyć mocną pozycję zarówno w sprawach wewnętrznych, jak i zagranicznych."
 hussite_flavor.6.a: "[target_character.GetSheHe|U] musi odejść z gabinetu!"
 hussite_flavor.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mogą sobie narzekać, że [target_character.GetName] pełni obowiązki."
 hussite_flavor.6.c: "Współpraca jest kluczem do naszego dobrobytu!"
 hussite_flavor.7.title: "Śpiewne kazania w regionie [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "Złoty blask łagodnego poranka i anielskie głosy wczesnego kazania figlarnie wypełniają powietrze w regionie [target_location.GetName]. Błagalne, pobożne pieśni, elegancki pokaz boskości, są regularnym wydarzeniem w naszych świątyniach. Dzisiejsze kazanie zostało jednak wygłoszone z nową miłością i biegłością. W rezultacie miejscowa ludność chce, by stało się uświęconym znakiem miłości."
 hussite_flavor.7.a: "Niech będą oddani wierze!"
 hussite_flavor.7.b: "[target_character.GetNameWithNoTooltip] otrzyma pochwały w tej pieśni."
 hussite_flavor.7.c: "Niech śpiewają na cześć wytrwałości i dobrobytu naszego ludu."
 hussite_flavor.8.title: "Religijna zawierucha w regionie [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "Debata wokół spraw związanych z wiarą nierzadko przemienia się w gorące dysputy pełne wściekłości. Niedawna dyskusja między mniejszościami w regionie [target_location.GetName] a przedstawicielami, których [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wysłali, sprawiła, że ci ostatni uciekli w obawie o swoje życie. W efekcie przysłali nam gniewne żądania. Mamy interweniować w lokacji [target_location.GetNameWithNoTooltip, by zwalczyć rodzący się bunt..."
 hussite_flavor.8.a: "Musimy interweniować."
 hussite_flavor.8.b: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] się martwią. To nie nasza sprawa."
 hussite_flavor.9.title: "Rozprzestrzenia się nauczanie Jana Husa"
 hussite_flavor.9.desc: "Wiatr zmian przetacza się przez ziemie, niosąc ze sobą rewolucyjne nauki Jana Husa i wiarę husycką. Uciskani i rozczarowani znajdują ukojenie i inspirację w tych przełomowych wierzeniach, jednocząc się przeciw ustalonemu porządkowi.\n\nZapał ruchu husyckiego rozprzestrzenia się jak pożar, pochłaniając serca i umysły zwykłych ludzi. Prostota i bezpośredniość nauk Husa odbijają się głębokim echem, oferując alternatywę dla bogactwa i zepsucia kościoła katolickiego. Nadchodzi czas niepokojów, gdy jednostki odrzucają kajdany tradycji i przyjmują nową wizję duchowości."
 hussite_flavor.9.a: "W naszych granicach."
 hussite_flavor.9.b: "Do naszych sąsiadów."
 hussite_flavor.10.title: "Wozy bojowe i taktyka wojskowa"
 hussite_flavor.10.desc: "[ShowSituationName('hussite_wars')] zapisały się w historii między innymi dzięki użyciu wozów bojowych, które okazały się kluczowe dla przetrwania armii #L [ShowReligionAdjective('hussite')|l]iej#!. Te silnie ufortyfikowane i mobilne konstrukcje obronne pozwoliły chłopskiej piechocie odeprzeć niszczycielskie szarże kawalerii ich lepiej wyposażonych wrogów. Innowacja ta była nie tylko odpowiedzią na brak tradycyjnej kawalerii, ale także genialną adaptacją dostępnych zasobów, umożliwiającą przezwyciężenie niedogodności technologicznych i taktycznych.\n\nCzasy się jednak zmieniły, a upowszechnienie prochu strzelniczego wraz z nową taktyką zmieniło zasady gry. Armie polegają teraz na potężnych zaporach i ruchliwych formacjach, wprowadzając nowe czynniki, których musimy być świadomi. Wielu naszych teoretyków wojskowości popiera wprowadzenie nowych technik ofensywnych w naszej armii, kosztem tradycyjnej obrony."
 hussite_flavor.10.a: "Nie porzucimy naszych tradycji!"
 hussite_flavor.10.b: "Nie polegajmy na przestarzałej taktyce, potrzebujemy reformy!"
 reform_hussite_army_tt: "Dopóki [modifier|el] „[ShowModifier('hussite_military_reform_modifier')]” jest aktywny, będziemy mieli dostęp do [Concept('parliament_issue','kwestii parlamentarnej')|e] „[ShowParliamentIssueType('hussite_army_reform')]”"
 stability_loss_depends_on_defensive_sv_tt: "Utrata [Concept('stability','stabilności')|e] zależy od naszej [Concept('societal_value','wartości społecznej')|e] „[ShowSocietyDirectionName('defensive')]”"
 event_may_reoccur_after_20_years_tt: "[event|e] może się powtórzyć po #Y 20#! latach, jeśli naszą religią wciąż będzie [ShowReligionName('hussite')]"
 hussite_flavor.12.title: "Fanatycy wyznający religię [ShowReligionAdjectiveWithNoTooltip('hussite')|l]ą w regionie [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Pomimo naszych najlepszych prób zrównoważenia potrzeb i żądań wiernych w naszym kraju, zawsze znajdą się tacy, którzy żądają więcej i tacy, którzy nie ustają w dręczeniu innowierców. Tak jest w przypadku fanatyków #L [ShowReligionAdjective('hussite')|l]ich#! z regionu [target_province.GetName], żądający dalszych prześladowań heretyków. Ich działania przyniosły jedynie świętokradztwo i niestabilność w prowincji. Żądania można z łatwością opisać jako bezsensowne, jednak powinniśmy zająć się tą sprawą z najwyższą ostrożnością, aby nie ryzykować uczynienia z nich męczenników!"
 hussite_flavor.12.a: "Na razie spełnijmy ich żądania."
 every_hussite_in_target_province_10_sat_tt: "Każda #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]a#! [pop|el] w regionie [target_province.GetNameWithNoTooltip] zyska [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 hussite_flavor.12.b: "Nie będziemy negocjować z głupcami!"
 hussite_flavor.11.title: "Pieśni wiernych"
 hussite_flavor.11.desc: "Wierni zbierają się, aby śpiewać hymny, które ucieleśniają ducha naszego ruchu #L [ShowReligionAdjective('hussite')|l]iego#!. Pieśni te nie tylko inspirują do pobożności, ale także upowszechniają naszą kulturę i idee wśród ludu. Melodie są inspirowane siłą naszej wiary, wychwalając przy tym wytrwałość i waleczność państwa [ROOT.GetCountry.GetLongName]."
 hussite_flavor.11.a: "Muzyka dla naszych uszu!"
 hussite_flavor.13.title: "Wzorowy kaznodzieja"
 hussite_flavor.13.desc: "[Select_CString(target_character.IsFemale,'Charyzmatyczna','charyzmatyczny')] kaznodzieja w #L [ShowReligionAdjective('hussite')|l]ich#! szeregach w regionie [target_location.GetName] zaczyna głosić poglądy, które bardziej niż zwykle odbiegają od naszych nauk. Chociaż niektórzy uważają te kazania za wizjonerskie, inni obawiają się, że mogą spowodować rozłam wśród wiernych. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dość głośno wyrażali swoje stanowisko w tej sprawie, ale istnieją uzasadnione obawy, że miejscowi mogą być bardzo niezadowoleni, jeśli wystąpimy przeciwko tak wpływowej postaci."
 hussite_flavor.13.a: "Te zdolności oratorskie mogą się przydać."
 hussite_flavor.13.b: "Niech odejdzie."
 hussite_flavor.13.c: "Czas oczyścić region [target_location.GetNameWithNoTooltip] z heretyków."
 target_character_disappears: "[target_character.GetName] zniknie"
 hussite_flavor.14.title: "Biblia [ShowReligionAdjectiveWithNoTooltip('hussite')|l]a"
 hussite_flavor.14.desc: "Trwają prace nad stworzeniem najnowszej wersji kompletnego, napisanego w języku narodowym #L [ShowReligionAdjective('hussite')|l]iego#! tłumaczenia Biblii, aby uczynić pismo święte dostępnym dla wszystkich. Przedsięwzięcie to spotkało się z entuzjazmem ze strony wiernych, a wybitne osobistości religijne, takie jak [target_character_1.GetName], [target_character_2.GetName] i [target_character_3.GetName], oferują między innymi przetłumaczenie publikacji zgodnie ze swoimi inklinacjami. Taki projekt z pewnością nie byłby tani, ale pomysłodawcy opowiadają się za finansowaniem oświeconych przedsięwzięć."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] nada się do tego zadania."
 hussite_flavor.14.b: "[target_character_2.GetNameWithNoTooltip] się tym zajmie."
 hussite_flavor.14.c: "[target_character_3.GetNameWithNoTooltip] będzie nadzorować tłumaczenie."
 hussite_flavor.14.d: "W tej chwili nie stać nas na takie wydatki."
 hussite_flavor.15.title: "Obrońcy [ShowReligionAdjectiveWithNoTooltip('hussite')|l]iej wiary"
 hussite_flavor.15.desc: "Gdy trwa wojna, a wrogowie wiary #L [ShowReligionAdjective('hussite')|l]iej#! są coraz bliżej, wezwanie do obrony naszych przekonań poruszyło serca ludzi w całym kraju. Zainspirowani kazaniami i pamięcią o tym, co głosił [GetCharacter('boh_jan_hus').GetName], niezliczeni rolnicy, rzemieślnicy i mieszczanie są gotowi chwycić za broń, by chronić swoją wiarę i ojczyznę. Niektórzy przywódcy sugerują zorganizowanie tych ludzi w milicje i wysłanie ich do wzmocnienia naszych armii na frontach. Inni twierdzą, że lepiej nadawaliby się do fortyfikowania swoich miast i przygotowywania barykad, by bronić się hardo przed każdym najeźdźcą."
 hussite_flavor.15.a: "Zaprowadzą pokój siłą!"
 hussite_flavor.15.b: "Zamiast tego niech stawiają barykady na naszych terytoriach."
 scales_with_tolerance_own_tt: "Zdobyta [manpower|el] skaluje się wraz z naszą [Concept('tolerance','tolerancją')|e] [Concept('religion','religii')|e] [ShowReligionAdjectiveWithNoTooltip('hussite')|l]iej"
