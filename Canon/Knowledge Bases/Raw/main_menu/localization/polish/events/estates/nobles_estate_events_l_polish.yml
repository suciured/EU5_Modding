l_polish:
 nobles_estate_events.1.title: "Szlachetne urodzenie"
 nobles_estate_events.1.desc: "Liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i ich rody zawdzięczają swoje obecne pozycje działaniom, któregoś ze swoich przodków, który służył państwu na wojnie. Dla większości ich synów życie w wojsku to jedyny znany im zawód. Jednak po modernizacji armii w jej szeregach pojawili się oficerowie z gminu. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zwrócili się do nas z prośbą o zagwarantowanie im tego, co uważają za swoje prawo. W #L [ROOT.GetCountry.GetAdjective|l]kich#! armiach nie powinni być dowódcami ludzie, którzy nie pochodzą z rodów szlacheckich!"
 nobles_estate_events.1.a: "Zagwarantujmy im prawo do dowodzenia naszymi armiami."
 nobles_estate_events.1.b: "Nie możemy składać takich obietnic."
 nobles_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zyskują na znaczeniu"
 nobles_estate_events.2.desc: "Państwo to niejedyne źródło wpływów w naszym kraju. W ostatnich dekadach charyzmatyczny przywódca sprawił, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zwiększyli wpływy swoich najważniejszych rodów na większość instytucji w naszym kraju.\n\nKontakty i przywileje to potężne narzędzia, szczególnie, gdy ktoś połączy je z ambicją."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[noble_encroachment.GetNameWithNoTooltip]: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i ich panoszenie się"
 nobles_estate_events.3.desc: "Trudno ciągle wszystkich nadzorować, a granice między poszczególnymi włościami są często wyznaczane przez dawne tradycje albo dokumenty sporządzane, gdy krajobraz mógł wyglądać zupełnie inaczej. Mogą to wykorzystywać osoby posiadające odpowiednie zasoby. Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z wpływowych rodów wykorzystali swoje wpływy w stolicy, żeby bezkarnie powiększać swoje ziemie w regionie [noble_encroachment.GetName]. Jeżeli chcemy chronić własność państwową, musimy szybko działać."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Zażądajmy zwrotu ziemi."
 nobles_estate_events.4.title: "Despotyczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.4.desc: "Przedstawiciel ludzi mieszkających w regionie, gdzie dominują [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z najbardziej wpływowych rodzin, zwrócił się z prośbą, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podjęli działania przeciwko systematycznemu nadużywaniu władzy wymierzonemu w tamtejszych mieszkańców. Jako władca #L [ROOT.GetCountry.GetAdjective|l]ki#!, [target_character.GetName] odpowiada za ochronę swojego ludu. Jeśli się tym nie zajmie, zostaniemy uznani za słabych, a to może zaszkodzić długoterminowemu rozwojowi tej prowincji, jednak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] na pewno nie spojrzą przychylnie na ukaranie tak potężnego przedstawiciela ich klasy."
 nobles_estate_events.4.a: "Przymknijmy oko na te nadużycia."
 nobles_estate_events.4.b: "Skarćmy właściciela ziemi."
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tracą wpływy"
 nobles_estate_events.5.desc: "Jako wpływowi właściciele ziemscy i tradycyjna klasa wojowników naszego państwa, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mają ostatnio słabszy czas. W wyniku nasilających się sporów wewnętrznych i źle skoordynowanych działań politycznych, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] stracili wpływy w stolicy. Wielu z nich wróciło na swoje wiejskie włości."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] domagają się surowszych praw dotyczących wydatków i zachowania"
 nobles_estate_events.6.desc: "Drogie ubrania, wystawne uczty i imponujące pałace to najbardziej widoczne symbole bogactwa, które posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ale poszczególne rody mogą bardzo różnić się między sobą ilością posiadanych pieniędzy. W niektórych przypadkach [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] w naszym kraju mogą pozwolić sobie na o wiele większe wydatki niż przeciętny szlachcic. Istnieją wprawdzie dawne zasady i tradycje ograniczające takie rzeczy dla osób o mniej szlachetnym pochodzeniu, jednak trudno je egzekwować w praktyce. Potężni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] w naszym kraju nie potrafią się z tym pogodzić i domagają się zmiany prawa regulującego, co mogą nosić przybysze, a czego nie. Zaproponowano nakładanie wysokich grzywien na każdego, kto ostatencyjnie próbuje wznieść się ponad urodzonych lepiej od niego."
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą liczyć na spełnienie ich życzeń."
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie będą nam mówić, co mamy robić."
 nobles_estate_events.7.title: "Zabezpieczenie"
 nobles_estate_events.7.desc: "Z czasem liczne codzienne czynności z życia, jakie wiedzie [target_character.GetName] i wiedli przodkowie tej osoby, stały się elementem pewnego ceremoniału. Obecność w sypialni, z której korzysta [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz, na przykład, pomoc w ubieraniu się, jest przez wielu uważana za najlepszy sposób na zdobycie przychylności. Skomplikowane życie dworskie z pewnością ograniczy możliwości spiskowania, któremu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oddają się w swoich wiejskich posiadłościach, ale może też okazać się bardzo kosztowne. Z drugiej strony jeśli zupełnie odmówimy im uczestnictwa w codziennym życiu dworu, ograniczymy ich wpływy, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z pewnością nie będą z tego zadowoleni."
 nobles_estate_events.7.a: "Zorganizujmy wyrafinowaną i długotrwałą ceremonię dla najbardziej wpływowych jednostek."
 nobles_estate_events.7.b: "Nie potrzebujemy takich rzeczy."
 nobles_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i nasze gorsze stosunki"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] mają fatalne stosunki. Widoczny dowód braku zaufania pomiędzy nimi stanowią [ROOT.GetCountry.GetCapital.GetName] i prawie opustoszały [ROOT.GetCountry.GetGovernment.GetCourtTitle], ponieważ większość ważnych rodów nie opuszcza swoich wiejskich posiadłości. Jeżeli wkrótce czegoś nie zrobimy, władza państwa podupadnie w obszarach, które kontrolują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], ale w tej chwili wszelkie żądania ze strony państwa prawdopodobnie spotkają się ze zbrojnym oporem."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] będą musieli zaakceptować autorytet państwa."
 nobles_estate_events.9.title: "Niesubordynowani [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.9.desc: "Żadni z naszych poddanych nie są tak powiązani z wojną, jak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Wiele pokoleń temu ich rodziny służyły nam albo wcześniejszym państwom i na polu bitwy zdobyły swoją obecną pozycję. Od tamtego czasu większość z nich hołdowała dawnym tradycjom, ucząc się życia w polu i budując koneksje z innymi osobami o podobnych inklinacjach.\n\nJednak obecnie tylko nieliczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] w naszym kraju są gotowi walczyć w naszym imieniu. Wśród wysokich oficerów niesubordynacja stała się powszechna, mamy nawet powody przypuszczać, że jakaś część z nich ma nadzieję, że przegramy jakąś wojnę."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Czas ich zastąpić ludźmi, którzy naprawdę coś potrafią."
 nobles_estate_events.10.title: "Rozwój administracji"
 nobles_estate_events.10.desc: "Państwo i jego biurokracja rozwijają się, wymagając coraz większej liczby ludzi do nadzorowania oraz zarządzania różnymi ziemiami i funkcjami. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] chcą być pierwszymi, którzy otrzymają urzędy, a [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] twierdzą, że powinniśmy mianować ludzi w oparciu o ich indywidualne zasługi.\n\nW wyniku niespodziewanej śmierci zaufanego sekretarza, w samym środku sporu pojawiło się wolne stanowisko, na które [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] chcą wyznaczyć jednego kandydata, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] oczekują, że wybierzemy innego. Obaj to bardzo utalentowani ludzie, więc będzie to decyzja polityczna."
 nobles_estate_events.10.a: "Wspaniały rodowód gwarantuje wspaniałe zdolności."
 nobles_estate_events.10.b: "Tym krajem powinni rządzić ludzie, którzy byli kowalami własnego losu."
 nobles_estate_events.10.c: "Grupa, do której powinniśmy się zwrócić, to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 nobles_estate_events.11.title: "Tradycja służby"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają długą tradycję służenia państwu zarówno jako dowódcy wojskowi, a od niedawna także jako zaufani zarządcy. W państwie, gdzie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mają tak mocną pozycję i są tak lojalni jak w naszym, od czasu do czasu pojawiają wśród nich osoby, które poprowadzą nasz kraj do wielkości."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Nielojalny urzędnik"
