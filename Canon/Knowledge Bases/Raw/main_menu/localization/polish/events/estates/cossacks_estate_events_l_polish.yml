l_polish:
 cossack_estate_events.1.title: "Kolonizacja stepów"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] skarżą się, że coraz więcej chłopów opuszcza przekazane im bezpieczne domy w nadziei, że zamieszkujący stepy [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] zapewnią im lepsze życie. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] uważają, że to dzięki nam [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] stali się zbyt potężni, a to zachęca chłopstwo do opuszczania ich panów.\n\nPrzedstawiciele wielkich rodów domagają się, abyśmy ograniczyli wpływy, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], by sami [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogli powiększać swoje latyfundia w regionach graniczących ze stepami. Twierdzą, że pozwoli to ujarzmić dzikie pola i zagwarantuje przestrzeganie praw naszego królestwa."
 cossack_estate_events.1.a: "Trzeba sprowadzić tych chłopów z powrotem."
 cossack_estate_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] są grupą, na której gniew nie możemy sobie pozwolić."
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] rosną w siłę"
 cossack_estate_events.2.desc: "Chociaż mało kto lekceważy ich wpływy na stepach, to [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] muszą mierzyć się z wieloma problemami, jeśli idzie o zyskiwanie wpływów na salonach władzy. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gardzą nimi i chcieliby, żeby wrócili do pracy jako chłopi w ich latyfundiach, a ich maniery nie przysporzyły im przyjaciół w tak cywilizowanym mieście, jak [ROOT.GetCountry.GetCapital.GetName].\n\nJednak w ostatnim czasie wydarzenia toczą się po ich myśli. Zdołali obronić swoje osady, a ich żołnierze dobrze służą państwu."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] tracą potęgę"
 cossack_estate_events.3.desc: "Wolność, którą tak bardzo cenią [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], a także odległość od salonów władzy w stolicy [ROOT.GetCountry.GetCapital.GetName] zawsze przysparzały im kłopotów. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] nie posiadają dziedzicznych przywilejów, więc stopniowo tracą wpływ na działania, które podejmuje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Prośba o przywileje"
 cossack_estate_events.4.desc: "Nie wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] otrzymują od państwa te same przywileje. Tradycyjnie otrzymują je ci, którzy działają w służbie państwa podczas wojny. Prawa te nie są dziedziczone, a to oznacza, że wpływy tej grupy są bardzo płynne. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] uważają, że powinniśmy nadać im kolejne przywileje, jeśli mają zasilać nasze szeregi."
 cossack_estate_events.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] są potrzebni armii w większej liczbie!"
 cossack_estate_events.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] muszą zarejestrować się z większej liczbie!"
 cossack_estate_events.4.c: "Niech zajmują się swoimi stepami."
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] i dostawy zapasów"
 cossack_estate_events.5.desc: "Życie na pograniczu bywa trudne i chociaż [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] przywykli do samodzielnej walki, to na pewno dobrze wykorzystaliby niewielką pomoc z państwowego skarbca. Ostatni sezon był szczególnie ciężki, włącznie z rosnącą liczbą napaści łupieżców i bandytów, przez co liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] cierpią z powodu niedoborów zapasów żywności na najbliższe miesiące. Jeśli dostarczymy im żywność oraz zaopatrzymy ich wojsko w broń i mundury, to nie tylko wzmocnimy naszych obrońców stepów, ale także wzmocnimy ich więzi z naszym państwem."
 cossack_estate_events.5.a: "Wyślijcie im czegokolwiek potrzebują."
 cossack_estate_events.5.b: "Muszą sobie radzić sami."
 cossack_estate_events.6.title: "Zakłócenia handlu"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zawsze mieli napięte stosunki z innymi stanami, między innymi z uwagi na niecodzienne obyczaje tych pierwszych i ich zróżnicowane pochodzenie. Jednak w ostatnim czasie napięcia znacząco przybierają na sile. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są zaniepokojeni wypadami, które organizują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], i twierdzą, że są one wymierzone w ich transporty towarów. Sami [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] twierdzą zaś, że atakują tylko rozbójników i bandytów, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] po prostu się mylą.\n\nPonieważ na tamtych terenach trudno mówić o przedstawicielstwie rządu, nie możemy stwierdzić, kto ma rację w tym sporze. Jednak wyraźnie widzimy tarcia między tymi dwoma grupami i oczekuje się, że upomnimy lub ukarzemy jedną ze stron tego konfliktu."
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] otrzymają wsparcie."
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zasługują na nasze wsparcie."
 cossack_estate_events.7.title: "[target_cossacks_destination.GetNameWithNoTooltip] i osiadający tam [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 cossack_estate_events.7.desc: "Życie na stepach pogranicza sprawiło, że [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] przywykli do niesprzyjającego klimatu tych niezamieszkanych ziem oraz zagrożenia ze strony łupieżców. Dzięki tym przeciwnościom stali się oni budzącymi strach wojownikami i niezłomnymi osadnikami.\n\nKiedy baczniej przyglądamy się ziemiom regionu [target_cossacks_destination.GetName], na których mieszkają, widzimy, że życie na pograniczu niezbyt różni się od tego na stepach, które znajdują się już pod naszą kontrolą."
 cossack_estate_events.7.a: "Niech osadniczy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] zostaną zwerbowani."
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] nie mogą liczyć na nasze zaufanie."
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] i niepokoje"
 cossack_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] są bardzo nieufni wobec państwa, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] budzi w nich szczególną odrazę, co doprowadziło do całkowitego załamania struktur władzy na zamieszkanych przez nich terenach. Społeczności, w których żyją [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], są otwarcie wrogie wobec naszych emisariuszy i de facto obecnie całkowicie uniezależnili się oni od władzy centralnej."
 cossack_estate_events.8.a: "Zostawmy ich w spokoju, z czasem nasze stosunki poprawią się."
 cossack_estate_events.8.b: "Zmiażdżyć wichrzycieli."
 cossack_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] i ich ekspansja na terytorium [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Granice często bywają czysto teoretyczne, szczególnie na dzikich polach. Wygląda na to, że [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] dokonali szybkiej ekspansji w regionie [target_location.GetName], a teraz ich tamtejsze władze są bardziej szanowane niż nasze. Możemy spróbować odwrócić tę sytuację, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] raczej nie pozwolą usunąć się z ziemi, nad której zasiedleniem tak ciężko pracowali."
 cossack_estate_events.9.a: "Zaakceptujmy status quo."
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] muszą oddać ziemię."
 cossack_estate_events.10.title: "Żądania zwiększenia przywilejów"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] od dawna marzą, by takie stany jak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] albo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uznały ich za równych sobie. Teraz są bliżsi spełnienia tego marzenia niż kiedykolwiek – zdobyli wielkie wpływy w naszym państwie, a my polegamy na ich wsparciu w wielu dziedzinach.\n\nW tych sprzyjających okolicznościach liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] wracają do dawnych żądań oficjalnego uznania ich stanu i nadania mu przywilejów."
 cossack_estate_events.10.a: "Niedorzeczne."
 cossack_estate_events.10.b: "Spełnijmy ich żądania."
 cossack_estate_events.11.title: "Ludzie przenoszą się na stepy"
 cossack_estate_events.11.desc: "Stepy zajmują dużą powierzchnię naszego kraju, zatem wielu ludzi zastanawia się, jak wykorzystać potencjał tych terenów. Oczywiście [ShowCultureGroupName('tatar_group')|l] ludy żyją tam odkąd przybyli ze wschodu, ale ich obyczaje są zupełnie inne niż te znane naszej populacji. Jednakże region w pobliżu prowincji [target_migration_province.GetName] interesuje wielu ludzi, którzy są gotowi przenieść się tam i szukać szczęścia w nowym miejscu."
 cossack_estate_events.11.a: "To naprawdę śmiały ruch."
 cossack_estate_events.11.b: "Nie ma mowy, nikt się nie przeprowadzi bez naszej zgody."
 cossack_estate_events.12.title: "Rodząca się [ShowCultureNameWithNoTooltip('cossack_culture')|l] kultura"
 cossack_estate_events.12.desc: "Odkąd nasi obywatele osiedlają się w stepowych regionach naszego kraju, muszą adaptować się do panujących tam trudnych warunków. Dziedzicząc od ludów #L [ShowCultureGroupName('tatar_group')|l]kich#!, które zamieszkiwały te ziemie, pomału zmieniają swoje tradycje i sposób życia, tworząc w ten sposób coś nowego i wyjątkowego. W rezultacie mieszkańcy regionu [target_cossack_conversion.GetName] przyjęli miano to [ShowCultureName('cossack_culture')]."
 cossack_estate_events.12.a: "Interesujący rozwój wydarzeń."
 cossack_estate_events.12.tt: "Wiele z naszych [pops|el] w regionie [target_cossack_conversion.GetName] ulegnie konwersji i będą to teraz [ShowCultureName('cossack_culture')|l] [ShowPopTypeName('tribesmen')|l]"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] i ich agresja"
 cossack_estate_events.1000.desc: "Poruszający się szybko łodziami albo konno [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] ze stepów to bardzo dobrzy jeźdźcy. Niedawno przeprowadzili kilka wypadów na nasze wsie, a nawet na kilka osad daleko od granicy, niszcząc [cossack_target_location.GetRank.GetName|l] w regionie [cossack_target_location.GetName]. Po dokonaniu tych napaści, łupieżcy wracają za #L [cossack_origin_country.GetAdjective|l]ką#! granicę tak szybko, jak stamtąd przybyli.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] mają swoje interesy w regionach dotkniętych tym problemem, więc obie grupy domagają się od nas podjęcia jakichś działań."
 cossack_estate_events.1000.a: "Zażądajmy, by ci [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] stanęli przed obliczem sprawiedliwości!"
 cossack_estate_events.1000.b: "Musimy przymknąć na to oko."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Dla nikogo nie jest tajemnicą, że nasi [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] wędrują swobodnie, zajmując się plądrowaniem i łupieniem. Niedawno pojawiły się doniesienia, że część tych wypadów dotarła poza nasze granice, zniszczono #L [target_root_country.GetAdjective|l]kie#! wsie w regionie [cossack_target_location.GetName].\n\nPonieważ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] odpowiedzialni za te ataki mieszkają na naszym terytorium, kraj [target_root_country.GetLongNameWithNoTooltip] domaga się odszkodowania i wymierzenia sprawiedliwości wszystkim sprawcom."
 cossack_estate_events.1001.a: "Nie mamy wpływu na takie sprawy."
 cossack_estate_events.1001.b: "Wymierzmy im sprawiedliwość!"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip] odpowiedź"
 cossack_estate_events.1002.desc: "Władze [cossack_origin_country.GetAdjective|l] nie zamierzają wziąć na siebie odpowiedzialności za wypady na nasze terytorium i twierdzą, że [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] to grupa, na którą nie mają żadnego wpływu."
 cossack_estate_events.1002.a: "Nie interesują nas te wymówki."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "Władze [cossack_origin_country.GetAdjective|l] odpowiedziały przesyłając rekompensatę finansową, za napady, których dokonali tamtejsi [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l], co pokryło koszty zniszczonych włości. Twierdzą też, że winnym wymierzono sprawiedliwość."
 cossack_estate_events.1003.a: "Chcielibyśmy w to wierzyć."
