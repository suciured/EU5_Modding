l_polish:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] od dawna stanowią jeden z najważniejszych filarów państwa [ROOT.GetCountry.GetLongName], zapewniając nie tylko duchowe przewodnictwo, ale także pełniąc funkcje administratorów, sędziów i dyplomatów, z czego skrzętnie korzysta [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 clergy_estate_common_ending: "Czasy mamy niebezpieczne, więc państwo ma coraz większe wydatki, ale sugestie, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] wpłacili dobrowolny datek nie spotkały się z przychylnym odzewem."
 clergy_estate_events.1.title: "Libertas ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę żadna posiadłość duchowieństwa, klasztor ani inny majątek nie musi płacić państwu podatków, a władze doczesne nie wtrącają się w wewnętrzne sprawy, którymi zajmują się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.1.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.101.title: "Ziemie świątynne"
 clergy_estate_events.101.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę państwo i inne osoby wpłacili przez wiele lat liczne datki w postaci wiosek zapewniających utrzymanie społecznościom, jakie tworzą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Bramedeje sprawiły, że przez wieki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] bardzo się wzbogacili.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.101.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i ich bogactwa"
 clergy_estate_events.102.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę państwo i inne osoby wpłacili przez wiele lat liczne datki, których odbiorcami byli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] i ich bogowie. Dary sprawiły, że przez wieki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] stali się bardzo bogaci i wpływowi.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.102.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i ich bogactwa"
 clergy_estate_events.103.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę wielu ziemiom nadano status majątków religijnych, zwolnionych z większości podatków. Dzięki temu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] mogą się utrzymywać, a także opłacać realizowane przez siebie wspaniałe projekty.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.103.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.104.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i ich bogactwa"
 clergy_estate_events.104.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę, przez wiele lat państwo i inne osoby wpłacili liczne datki, których odbiorcami byli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Te dary sprawiły, że przez wieki duchowni stali się bardzo bogaci i wpływowi.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.104.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.105.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i ich bogactwa"
 clergy_estate_events.105.desc: "$clergy_events_common$ W zamian za tę wspaniałą pracę, przez wiele lat państwo i inne osoby wpłacili liczne datki, których odbiorcami byli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] oraz ich wielkie majątki ziemskie. Te dary sprawiły, że przez wieki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] stali się bardzo bogaci i wpływowi.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Powiedzmy im jasno, że muszą płacić."
 clergy_estate_events.105.b: "Znajdziemy pieniądze gdzieś indziej."
 clergy_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zyskują na znaczeniu"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nigdy nie czerpali swojej siły wyłącznie z państwa. Właściwie to [ROOT.GetCountry.GetGovernment.GetRulerTitle] legitymizuje swoją władzę poprzez związki, jakie ma [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ze światem duchowym. Dzięki śmiałym manewrom politycznym, budowaniu strachu i szczodrym datkom od poddanych, ta kasta w ostatnim czasie umocniła swoją władzę."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tracą wpływy"
 clergy_estate_events.3.desc: "Wpływy, które posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], bardziej niż przypadku innych stanów zależą od ich stosunków z pospólstwem. Trudno wskazać dokładne dlaczego, ale w ostatnich latach [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] są coraz rzadziej postrzegani jako strażnicy duchowości naszego kraju, a częściej jako bogaci, skorumpowani intryganci. Łącząc to z pechowymi inwestycjami w nieruchomości oraz słabymi działaniami politycznymi, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] tracą swoje wpływy i władzę. Niestety, nie chcą uznać w tym własnej winy i za utratę własnej pozycji krytykują rząd."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Antyklerykalizm"
 clergy_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zdobyli opinię chciwych i leniwych wśród naszej ludności kilku ważniejszych miast. W proteście przeciw rażącemu sprzeniewierzeniu się kapłańskiemu autorytetowi, pobożni pospólstwo i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wstrzymują teraz swoje dziesięciny.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] są wściekli i domagają się, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], których postrzegają jako prowodyrów tego ruchu, zostali ukarani."
 clergy_estate_events.4.a: "Musimy zmusić ich do zapłaty!"
 clergy_estate_events.4.b: "Wystarczy łagodna reprymenda."
 clergy_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]: pogorszenie stosunków."
 clergy_estate_events.5.desc: "Stosunki, jakie ma państwo i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] pogorszyły się tak bardzo, że można mówić o całkowitej nieufności, a nawet otwartym nieposłuszeństwie. Święte miejsca naszego narodu stałym się centrami oporu przeciwko władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a większość wiernych na naszych ziemiach poddaje w wątpliwość prawowitość naszej władzy.\n\nW tej sytuacji nawet niewielki błąd czy domniemana zniewaga może doprowadzić do wrzenia. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w całym kraju buntują się, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] zachęcają ich, by skierowali swój gniew przeciwko nam."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] triumfują?"
 clergy_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie mają przeciwników gotowych sprzeciwić im się otwarcie, ale [ROOT.GetCountry.GetName] to jedyne państwo, w którym ten stan jest tak wpływowy. W naszym kraju nie ma instytucji, którą nie sterują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], a siła władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zależy od nich bardziej niż kiedykolwiek wcześniej.\n\nNic dziwnego zatem, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] chcą teraz odgrywać bardziej aktywną rolę w rządzeniu naszym krajem. Niedawno ich przedstawiciele zaproponowali dalszą harmonizację naszych praw i tradycji z tymi panującymi w domenie duchowej. Chcą oczyścić nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ze wszystkich nieortodoksyjnych elementów i rządzić krajem zgodnie z zasadami oraz ideałami całkowicie zgodnymi z religią."
 clergy_estate_events.6.a: "Przestrzegajmy zaleceń, które przedstawili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 clergy_estate_events.6.b: "Odrzućmy ich sugestie."
 clergy_estate_events.7.title: "Silni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.7.desc: "Wielu władców może opierać się na wsparciu, którego udzielają [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], ale nieliczni mają tak silnych popleczników jak my. Długa tradycja bliskiej współpracy i lojalności między nami, a tym stanem doprowadziła do sytuacji, w której ich przywódcy uważają siebie za część administracji państwowej, a nie czynnik niezależny. W naszym kraju [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] sławią doskonałość i siłę ducha, którymi wykazuje się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Kradzież ziemi"
 clergy_estate_events.8.desc: "Wiele darowizn ziemskich jest bardzo wiekowych i choć zawsze były dokumentowane, to miejsca, a także nazwy w nich mogły zmienić się od czasu darowizny. Od niedawna [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] twierdzą, że pewni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] bezczelnie kradną ziemie, wdzierając się na tereny, które oni dawno temu otrzymali. Z kolei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] twierdzą, że to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] próbują przejąć tereny, które do nich nie należą.\n\nNiezależnie po której stronie się opowiemy, stanie się ona właścicielką większości ziem w tym obszarze."
 clergy_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mają nasze poparcie."
 clergy_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mają nasze poparcie."
 clergy_estate_events.8.c: "Nie możemy faworyzować żadnej ze stron."
