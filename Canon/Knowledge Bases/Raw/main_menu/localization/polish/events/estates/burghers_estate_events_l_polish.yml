l_polish:
 burghers_estate_events.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] awansują"
 burghers_estate_events.1.desc: "Status, jaki posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], nie opiera się na tych samych dawnych tradycjach, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] albo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], musieli oni zatem budować swój dobrobyt ciężką pracą, a potem ryzykować zarobione środki, aby ponownie powiększyć swoje interesy. W ogólnym rozrachunku jednak w ostatnim czasie wyszło im to na dobre. Choć kupiectwo nie jest zbyt prestiżowe, to pod wieloma względami stanowi kręgosłup naszej gospodarki, a kontrola nad pieniądzem sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] stają się rosnącą siłą w naszym kraju."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Raubritterzy"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są zaniepokojeni ogromnymi wpływami, jakimi w naszym kraju cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Twierdzą, że liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] niższej rangi lekceważą prawo państwowe i wykorzystują pozycję siły oraz posiadaną ziemię, aby nakładać nadmierne myta i podatki na przejeżdżających tamtędy kupców. Ponoć niektórzy nawet organizują napady na kupców, ograbiają ich lub wymuszają od nich pieniądze.\n\n#L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] twierdzą teraz, że te ekscesy wstrzymują rozwój gospodarczy naszego kraju. Z kolei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] argumentują, że po prostu pobierają umiarkowane opłaty za korzystanie z należących do nich dróg. Niektórzy są gotowi oddać państwu część zysków."
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] biorą tylko to, co im się należy."
 burghers_estate_events.2.b: "Musimy skończyć z tymi ekscesami!"
 burghers_estate_events.3.title: "Osłabienie klas kupieckich"
 burghers_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nie posiadają starych przywilejów i rodowodów innych frakcji, dlatego ich status i wpływy rzadko są tak pewne, jak te innych spadkobierców władzy. I tak właśnie niedawno połączenie finansowego pecha i nietrafionych ambicji politycznych sprawiło, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] #L [ROOT.GetCountry.GetAdjective|l]cy#! stracili władzę i wpływy."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[growing_city.GetNameWithNoTooltip] i tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z coraz istotniejszego miasta handlowego [growing_city.GetName] zwrócili się dziś z wnioskiem o przyznanie im większych praw, dzięki którym doprowadzą do rozkwitu regionu bez wpływu na wiele z naszych zwykłych podatków. Zapewniają, że jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] da im takie możliwości rozwoju, gospodarka regionalna szybko się rozwinie i zwiększy bogactwo państwa."
 burghers_estate_events.4.a: "Przyjmiemy ich petycję."
 burghers_estate_events.4.b: "Musimy odrzucić ich petycję."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Przywileje miejscowych mieszczan"
 burghers_estate_events.5.title: "Niemoralne ceny"
 burghers_estate_events.5.desc: "Ceny pszenicy są ciągle niestabilne i cokolwiek, od pogody w miejscach uprawy, aż po wypadki utrudniające dystrybucję, może niespodziewanie doprowadzić do znacznego wzrostu ceny.\n\nW wyniku jednej z takich nagłych zmian w wielu naszych większych miastach panuje rażący niedobór pszenicy. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], rozpaczliwie poszukujący żywności, znaleźli cel dla swojego gniewu – są nim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], którzy rzekomo wykorzystują tę sytuację i żądają zawyżonych cen za swoje towary.\n\nZ kolei kupcy twierdzą, że wysokie ceny naturalny skutek niedoborów i po prostu brakuje chleba dla wszystkich."
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] muszą obniżyć ceny – jeśli trzeba, zmusimy ich do tego."
 burghers_estate_events.5.b: "Nie powinniśmy mieszać się w te sprawy."
 wheat_prices_forcibly_reduced: "Mniejsze ceny pszenicy"
 burghers_estate_events.6.title: "Władza równoległa"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nie są jedyną władzą w swoich miastach – również [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są w dużej liczbie obecni w większości sporych miast od ich powstania. Kiedy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] poprzez swoje rady wprowadzają przepisy, które [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] uważają za nie do przyjęcia, dochodzi czasem do konfliktów.\n\nTakie spory są coraz częstsze, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] otwarcie sprzeciwiają się różnym regulacjom, które [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] przyjęli w swoich miastach. Przedstawiciele różnych miast, w których dominują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] korzystają z naszej pomocy w wyjaśnieniu tej sytuacji."
 burghers_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mają nasze poparcie."
 burghers_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mają nasze poparcie."
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zyskali większe przywileje"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] uważają, że nakłada się na nich niesprawiedliwe podatki oraz przepisy, choć tak ciężko pracują na rzecz naszego kraju. Myta, podatki i różne cła nie pozwalają im na kolejne, wielkie osiągnięcia. Są gotowi wykorzystać wszystkie swoje wpływy, żeby uwolnić się od tych obciążeń."
 burghers_estate_events.7.a: "Usuńmy te przeszkody!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] muszą wiedzieć, gdzie jest ich miejsce!"
 burghers_estate_events.8.title: "Krzywdzące polityki handlowe"
 burghers_estate_events.8.desc: "Interesy prominentnych rodów kupieckich cierpią z powodu naszej opresyjnej polityki handlowej wobec innych krajów. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] popierają te rodziny i właśnie złożyli wniosek o zrekompensowanie im tej sytuacji choćby poprzez zdjęcie niektórych ograniczeń na handel, dzięki czemu odzyskają utracone przychody."
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] muszą otrzymać nasze wsparcie."
 burghers_estate_events.8.b: "Handlarze nie będą nam dyktować polityki handlowej."
 burghers_estate_events.9.title: "Chałupnictwo"
 burghers_estate_events.9.desc: "Rozwój gospodarczy nie zawsze odbywa się bezkonfliktowo. Wygląda na to, że bogaci kupcy z miast, w których dominują [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], próbują ominąć różne przywileje gildii, zlecając pracę rodzinom zamieszkującym domostwa poza miastem. Ten system zlecania na zewnątrz okazał się niezwykle dochodowy, co dodatkowo rozpala gniew miejskich rzemieślników, którzy uważają, że pogwałcono ich odwieczne prawa i ucierpią na tym ściśle nadzorowane ceny ich produktów. Rzemieślnicy #L [ROOT.GetCountry.GetAdjective|l]cy#! domagają się, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'chroniła','chronił')] ich przywileje, skoro rada miejska nie zdołała pozbyć się konkurencji spoza miasta."
 burghers_estate_events.9.a: "Nie możemy stawać na drodze rozwoju."
 burghers_estate_events.9.b: "Musimy chronić przywileje gildii."
 burghers_estate_events.10.title: "Mobilność społeczna"
 burghers_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mają coraz większą władzę, przez co przedstawiciele tej klasy szukają szczęścia na obszarach, na których tradycyjnie dominowały inne grupy społeczne. Synowie rodów o średnim i niewielkim znaczeniu posiadają teraz wykształcenie i ambicje dorównujące bardziej uprzywilejowanym klasom, dlatego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] są coraz częściej zatrudniani jako zarządcy, prawnicy, urzędnicy, a także na innych stanowiskach, które zwykle obsadzali przedstawiciele innych klas. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nadal uważają, że są niesłusznie hamowani przez archaiczne prawa oraz przywileje z innej epoki, a jednocześnie ich przeciwnicy są coraz bardziej niechętni wobec „nienaturalnej” mobilności społecznej.\n\nJeśli czegoś nie zrobimy, możemy stracić poparcie wśród klas uprzywilejowanych, ale jeżeli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] stracą nasze wsparcie, wpłynie to znacząco na nasze stosunki z tą grupą społeczną."
 burghers_estate_events.10.a: "Nie możemy stawać na drodze tych nowych ludzi."
 burghers_estate_events.10.b: "Musimy stać na straży odwiecznych praw innych stanów."
 burghers_estate_events.11.title: "Rozwój gospodarczy"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i nasza administracja współpracują, co przyniosło owoce w postaci rozwoju gospodarczego w wielu dziedzinach. Miasta, w których rządzą [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] bogacą się, a my błyskawicznie zwiększamy swój wpływ na handel międzynarodowy."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Ryzyko handlowe"
 burghers_estate_events.12.desc: "Handel z odległymi krajami wiąże się z ryzykiem, ale przynosi spore dochody. Pogoda, rozbójnicy i piraci to największe zagrożenia na lądzie oraz morzu..\n\nZwykle [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] poradzą sobie z częścią pechowych zdarzeń, mają też własne sposoby chronienia siebie i ubezpieczania własnych towarów.\n\nJednak w ostatnim czasie spora liczba rodów kupieckich podupadła i znalazła się na skraju bankructwa. Może warto udzielić tym rodzinom rekompensaty finansowej, żeby stanęły na nogi."
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] otrzymają rekompensatę!"
 burghers_estate_events.12.b: "Wiedzieli, na co się piszą."
 burghers_estate_events.13.title: "Urbanizacja"
 burghers_estate_events.13.desc: "Tylko mała część naszej populacji mieszka w miastach, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] bogacą się, co zachęca coraz więcej ludzi do opuszczenia wsi. Niektóre miasta rozwijają się tak szybko, że istniejące wcześniej problemy sanitarne i przeludnienie osiągnęły teraz, jak twierdzą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], katastrofalne rozmiary. Biedni zamieszkali pod murami miejskimi, tworząc brudne przedmieścia, w których szerzą się choroby.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] uważają ten stan rzeczy za niedopuszczalny i domagają się, aby państwo pomogło, przekazując zasoby oraz egzekwując przestrzeganie prawa poza murami miejskimi. Twierdzą, że tylko interwencja rządu może zmienić tę gwałtowną urbanizację w pozytywną zmianę."
 burghers_estate_events.13.a: "Musimy spróbować poprawić warunki."
 burghers_estate_events.13.b: "To nic nadzwyczajnego, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] na pewno sobie poradzą."
 burghers_estate_events.14.title: "Polityka gospodarcza"
 burghers_estate_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] rosną w siłę, więc coraz częściej domagają się zniesienia części przepisów handlowych oraz podatków. Wielu ludzi uważa, że nasz kraj ma staroświecką i represyjną politykę handlową, a obniżka podatków oraz myt, które utrudniają handel, mogłaby przynieść nam korzyści."
 burghers_estate_events.14.a: "Zmniejsz [ShowSocietyDirectionNameWithNoTooltip('mercantilism')|l]."
 burghers_estate_events.14.b: "Nie gódźmy się na wtrącanie się w [ShowSocietyDirectionNameWithNoTooltip('free_trade')|l]."
 burghers_estate_events.15.t: "Dużej gildii brakuje pieniędzy"
 burghers_estate_events.15.desc: "[golden_parachute_location.GetName]: jednej z gildii zabrakło pieniędzy na pokrycie strat za towar, który zaginął na morzu, więc teraz grozi jej rozwiązanie.\n\nW normalnych okolicznościach państwo nie zajmuje się takimi sprawami, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zwrócili się o pomoc finansową, chcą, żeby rząd pokrył ich stratę i w ten sposób zachował równowagę w regionie. Gdyby gildia została zamknięta, doszłoby do zaburzenia porządku publicznego w regionie [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "Państwo nie będzie wtrącać się w działalność prywatnych interesów."
 burghers_estate_events.15.b: "Pomożemy. Dobrostan handlarzy to dobrostan narodu."
 burghers_estate_events.15.c: "Zgódźmy się wesprzeć gildię finansowo, jeśli pozostanie pod państwową kontrolą."
