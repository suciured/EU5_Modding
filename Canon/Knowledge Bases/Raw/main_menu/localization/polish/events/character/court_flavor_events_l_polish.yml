l_polish:
 STATIC_MODIFIER_NAME_arrested_character: "Uwięziony"
 court_flavor_events.1.title: "Współpracujący doradca"
 court_flavor_events.1.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'zaimponowała','zaimponował')] wielu osobom w kraju dzięki swojej proaktywności, dobrym zdolnościom przywódczym, jak i swoim staraniom wpasowania się w #L [ROOT.GetCountry.GetAdjective|l]ki#! dwór. Wydaje się jednak, że nie [Select_CString(advisor.IsFemale,'zerwała','zerwał')] wszystkich więzi ze swoimi rodakami w kraju [advisor_liaisons_target_country.GetLongName] – dąży do polepszenia stosunków ze swoją ojczyzną i [Select_CString(advisor.IsFemale,'zaproponowała','zaproponował')], że może wykorzystać swoje kontakty na dworze [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]kim, aby przekonać tamtejszego władcę ([advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l]) do zajęcia wobec nas bardziej przyjaznego stanowiska."
 court_flavor_events.1.a: "Zgódźmy się na to."
 court_flavor_events.1.A.tooltip: "[advisor.GetName] wypracuje lepsze stosunki z krajem [advisor_liaisons_target_country.GetLongName]."
 court_flavor_events.1.b: "Nie potrzebujemy lepszych stosunków."
 court_flavor_events.2.title: "Zbliżenie z krajem [from.GetLongNameWithNoTooltip]?"
 court_flavor_events.2.desc: "[advisor.GetName], #L [advisor.GetCulture.GetName|l]ka#! osobistość i [from.GetGovernment.GetCabinetMemberTitle|l], [Select_CString(advisor.IsFemale,'została zatrudniona','został zatrudniony')], a #L [from.GetAdjective|l]ki#! [from.GetGovernment.GetCourtTitle] może skorzystać z nieocenionych rad, ponieważ [Select_CString(advisor.IsFemale,'przedstawiła','przedstawił')] swoim starym kolegom w naszym kraju plan polepszenia stosunków między krajami [from.GetLongNameWithNoTooltip] i [ROOT.GetCountry.GetLongName]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'otrzymała','otrzymał')] od członka gabinetu #L [from.GetAdjectiveWithNoTooltip]kiego#! wiadomość, w której wyrażono pragnienie nawiązania przyjacielskich stosunków."
 court_flavor_events.2.a: "Lepsze stosunki byłyby dla nas korzystne."
 opinion_court_events_accept: "Zbliżenie"
 court_flavor_events.2.b: "Lepsze stosunki nie leżą w naszym interesie."
 opinion_court_events_rebuke_1: "Odrzucenie propozycji zbliżenia"
 court_flavor_events.2.c: "Przyjaźń? Zejdź mi z oczu!"
 opinion_court_events_rebuke: "Odrzucenie propozycji zbliżenia"
 court_flavor_events.3.title: "Zbliżenie zakończone sukcesem"
 court_flavor_events.3.desc: "Osoby kontaktowe, jakie posiada [advisor.GetName] w kraju [advisor_liaisons_target_country.GetLongName], przedstawiły naszą sprawę, na którą [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'odpowiedziała','odpowiedział')] pozytywnie, mówiąc, że nie może się już doczekać nowej ery przyjaźni między naszymi krajami."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Zbliżenie zakończone niepowodzeniem"
 court_flavor_events.4.desc: "Osoby kontaktowe, jakie posiada [advisor.GetName], niewiele zdziałały na [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]kim dworze. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'poinformowała','poinformował')] je, że kraj [advisor_liaisons_target_country.GetLongName] nie jest zainteresowany polepszeniem stosunków z państwem [ROOT.GetCountry.GetLongName]."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Zdecydowane odrzucenie propozycji zbliżenia"
 court_flavor_events.5.desc: "Osoby kontaktowe, jakie posiada [advisor.GetName], niewiele zdziałały na #L [advisor_liaisons_target_country.GetAdjective|l]kim#! dworze. Odpowiedź, którą dostali, była wręcz wroga. Zostało im jednoznacznie zakomunikowane, że kraj [advisor_liaisons_target_country.GetLongName] nie interesuje się poprawą stosunków z państwem [ROOT.GetCountry.GetLongName], a [advisor.GetName] jest od tej pory niemile [Select_CString(advisor.IsFemale,'widziana','widziany')] w tym pierwszym. [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'Nastawiona','Nastawiony')] negatywnie [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'posunęła','posunął')] się nawet do tego, że [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'wypędziła','wypędził')] ze swojego dworu kilku współpracowników [Select_CString(advisor.IsFemale,'naszej doradczyni','naszego doradcy')]."
 court_flavor_events.5.a: "Niech więc tak zostanie."
 court_flavor_events.10.title: "Zarzuty o nielojalność"
 court_flavor_events.10.desc: "Nie wszyscy popierają plan powierzenia [Select_CString(advisor.IsFemale,'doradczyni, którą','doradcy, którym')] jest [advisor.GetName], zadania polepszenia stosunków z krajem [advisor_liaisons_target_country.GetLongName]. Na dworze #L [ROOT.GetCountry.GetAdjective|l]kim#! panuje niezgoda, a [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], który wcześniej w sposób przyjacielski rywalizował z [Select_CString(advisor.IsFemale,'doradczynią','doradcą')] o uwagę głowy państwa, wysunął wobec [Select_CString(advisor.IsFemale,'niej','niego')] zarzuty o brak lojalności. Twierdzi, że śledził [advisor.GetHerHis] działania i że [Select_CString(advisor.IsFemale,'doradczyni','doradca')], pod przykrywką dążenia do zbliżenia krajów, przekazuje tajemnice państwowe krajowi [advisor_liaisons_target_country.GetLongNameWithNoTooltip].\n\n[advisor.GetNameWithNoTooltip] zapewnia, że dowody zebrane przeciw [Select_CString(advisor.IsFemale,'niej','niemu')] są sfabrykowane, a zarzuty rywala wynikają z tego, że zazdrości [Select_CString(advisor.IsFemale,'jej','mu')] sukcesu. [Select_CString(advisor.IsFemale,'Doradczyni','Doradca')] zapewnia o swojej lojalności i przyrzeka, że uzyska pozytywne rezultaty, jeśli tylko [Select_CString(advisor.IsFemale,'jej','mu')] zaufamy."
 court_flavor_events.10.a: "Ma nasze pełne zaufanie."
 court_flavor_events.10.A.tt1: "[advisor.GetName] jest [Select_CString(advisor.IsFemale,'lojalna','lojalny')]."
 court_flavor_events.10.A.tt2: "[advisor.GetName] [Select_CString(advisor.IsFemale,'utraciła','utracił')] nasze zaufanie."
 court_flavor_events.10.b: "Lepiej nie ryzykować. Aresztować [Select_CString(advisor.IsFemale,'ją','go')]!"
 court_flavor_events.10.B.tt: "Kraj [advisor_liaisons_target_country.GetLongName] może zaprotestować."
 court_flavor_events.11.title: "Zdrada"
 court_flavor_events.11.desc: "[advisor.GetName] nas [Select_CString(advisor.IsFemale,'zdradziła','zdradził')]! Jeden z [advisor.GetHerHis] rywali ma niepodważalne dowody na to, że [Select_CString(advisor.IsFemale,'ujawniła ona','ujawnił on')] krajowi [advisor_liaisons_target_country.GetLongName] różne tajemnice państwowe, udając, że reprezentuje nasze interesy. Niestety [Select_CString(advisor.IsFemale,'doradczyni zbiegła','doradca zbiegł')] za granicę, zanim udało nam się [Select_CString(advisor.IsFemale,'ją','go')] aresztować."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "[from_country.GetAdjectiveWithNoTooltip]ki dezerter!"
 court_flavor_events.12.desc: "Pewien mężczyzna domaga się audiencji u naszego władcy, ponieważ pozostawał w służbie u władcy [from.GetAdjectiveWithNoTooltip|l]kiego, gdzie poznał informacje, które [from.GetLongName] i my wszyscy uznamy za istotne. Człowiek ten twierdzi, że jest #L [ROOT.GetCountry.GetAdjective|l]kim#! patriotą, w związku z czym oferuje nam swoją służbę wraz z informacjami, które zdobył w najwyższych kręgach władzy na dworze [from.GetAdjectiveWithNoTooltip|l]kim, a którymi chce się z nami podzielić, choć ryzykuje w ten sposób swoje życie."
 court_flavor_events.12.a: "Będziemy pamiętać o jego zasługach i je nagrodzimy."
 opinion_court_events_annoyed: "Zdrajca przyjęty"
 court_flavor_events.12.b: "Nie potrzebujemy zdrajców."
 opinion_court_events_grateful: "Zdrajca odesłany"
 court_flavor_events.13.title: "[Select_CString(advisor.IsFemale,'Przyłapana','Przyłapany')] na gorącym uczynku"
 court_flavor_events.13.desc: "Ambasador #L [advisor_liaisons_target_country.GetAdjective|l]ki#! donosi, że tamtejsze władze aresztowały [Select_CString(advisor.IsFemale,'łajdaczkę, którą','łajdaka, którym')] jest [advisor.GetName], gdy [Select_CString(advisor.IsFemale,'próbowała','próbował')] nas zdradzić i uciec do kraju [advisor_liaisons_target_country.GetLongName]. Zapewnia jednak, że nasze tajemnice są bezpieczne, a [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [Select_CString(advisor.IsFemale,'działała','działał')] bez #L [advisor_liaisons_target_country.GetAdjective|l]kiej#! wiedzy i zgody."
 court_flavor_events.13.a: "Jesteśmy dozgonnie wdzięczni."
 court_flavor_events.15.title: "[Select_CString(advisor.IsFemale,'Rodaczka uwięziona','Rodak uwięziony')] w kraju [from.GetLongNameWithNoTooltip]"
 court_flavor_events.15.desc: "Dotarły do nas słuchy, że [advisor.GetName], [Select_CString(advisor.IsFemale,'jedna z naszych rodaczek','jeden z naszych rodaków')] zatrudnionych na dworze #L [from.GetAdjective|l]kim#!, jest [Select_CString(advisor.IsFemale,'przetrzymywana','przetrzymywany')] w więzieniu w związku z rzekomą próbą przekazania nam tajemnic państwowych. Choć zarzuty te wydają się prawdziwe, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] zajmuje się najwyraźniej [advisor.GetHerHis] sprawą, bowiem zwraca się do władcy następującymi słowami: „Dlaczego [Select_CString(advisor.IsFemale,'lojalna poddana','lojalny poddany')] ma przebywać w obcym więzieniu? Musimy zdecydowanie zaprotestować i zażądać [advisor.GetHerHis] powrotu do naszego kraju”."
 court_flavor_events.15.a: "Nie możemy [Select_CString(advisor.IsFemale,'jej','go')] zostawić."
 opinion_court_events_interfered: "Ingerencja w nasze sprawy"
 court_flavor_events.15.b: "Nie będziemy ingerować."
 court_flavor_events.16.title: "Żądania [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]kie"
 court_flavor_events.16.desc: "#L [advisor_liaisons_target_country.GetAdjective][Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] [Select_CString(advisor_liaisons_target_country.GetGovernment.GetRuler.IsFemale,'przesłała','przesłał')] do nas list, w którym gniewnym tonem domaga się wyjaśnień dotyczących aresztowania [Select_CString(advisor.IsFemale,'zdrajczyni','zdrajcy')]: „Doszły do nas słuchy, że więzicie [Select_CString(advisor.IsFemale,'jedną z naszych rodaczek','jednego z naszych rodaków')] w związku z rzekomą zdradą, której [Select_CString(advisor.IsFemale,'dopuściła','dopuścił')] się na nasze polecenie. Zapewniamy, że nie jest to prawda. Żądamy natychmiastowego uwolnienia [Select_CString(advisor.IsFemale,'więźniarki','więźnia')]”."
 court_flavor_events.16.a: "Dobrze."
 opinion_court_events_released_compatriot: "[Select_CString(advisor.IsFemale,'Rodaczka uwolniona','Rodak uwolniony')]"
 court_flavor_events.16.b: "Nie będziemy działać niezgodnie z prawem."
 opinion_court_events_held_compatriot: "[Select_CString(advisor.IsFemale,'Rodaczka zatrzymana','Rodak zatrzymany')] w więzieniu"
 court_flavor_events.17.title: "Odpowiedź #L [from.GetAdjective|l]ka#!"
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip][Select_CString(from.GetGovernment.GetRuler.IsFemale,'ka','ki')] [from.GetGovernment.GetRulerTitle|l] [Select_CString(from.GetGovernment.GetRuler.IsFemale,'odpowiedziała','odpowiedział')] na nasze żądania następującymi słowami: „Jako wyraz dobrej woli i pomimo obciążających dowodów [advisor.GetName] ponownie może cieszyć się wolnością. Mamy nadzieję, iż spojrzycie na to działanie przychylnym okiem”."
 court_flavor_events.17.a: "Postąpiliśmy sprawiedliwie."
 court_flavor_events.18.title: "Odpowiedź #L [from.GetAdjective|l]ka#!"
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip][Select_CString(from.GetGovernment.GetRuler.IsFemale,'ka','ki')] [from.GetGovernment.GetRulerTitle|l] [Select_CString(from.GetGovernment.GetRuler.IsFemale,'odpowiedziała','odpowiedział')] na nasze żądania słowami: „Nie uwalniamy zdrajców. [advisor.GetName] pozostanie w więzieniu”."
 court_flavor_events.18.a: "Będziecie tego żałować."
 court_flavor_events.20.title: "Wątpliwe wydatki"
 court_flavor_events.20.desc: "Wydatki [Select_CString(advisor.IsFemale,'doradczyni, którą','doradcy, którym')] jest [advisor.GetName], wzbudziły u niektórych zdziwienie. Okazuje się, że [Select_CString(advisor.IsFemale,'wydawała','wydawał')] duże ilości pieniędzy – o wiele większe, niż wskazywałaby na to [advisor.GetHerHis] pozycja – rozdając podarunki takim osobom, jak [advisor.GetEstateType.GetName|l] w rodzinnych stronach i usprawniając lokalną infrastrukturę. Śledztwo wykazało, że [advisor.GetNameWithNoTooltip], zamiast służyć władcy najlepiej, jak potrafi, [Select_CString(advisor.IsFemale,'przekazywała','przekazywał')] fundusze państwowe do lokacji [corrupt_advisor_location.GetName] w celu zyskania większej popularności w tym regionie. Wprawdzie działanie to było korzystne dla lokalnej gospodarki, jednak takie praktyki mogą zaszkodzić państwu, jeśli będziemy je tolerować."
 court_flavor_events.20.a: "Przymkniemy na to oko."
 court_flavor_events.20.b: "Aresztować [Select_CString(advisor.IsFemale,'ją','go')]!"
 court_flavor_events.21.title: "Odejście z sumieniem"
 court_flavor_events.21.desc: "Wśród dokumentów [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] znaleziono notatkę [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] [Select_CString(advisor.IsFemale,'doradczyni','doradcy')] imieniem [advisor.GetName].\n\n#F [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Moja','Mój')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Pani','Panie')]!\nZawsze [Select_CString(advisor.IsFemale,'służyłam','służyłem')] Tobie i krajowi [ROOT.GetCountry.GetLongName] najlepiej, jak [Select_CString(advisor.IsFemale,'potrafiłam','potrafiłem')]. Jednak z ciężkim sercem muszę złożyć rezygnację jako [Select_CString(advisor.IsFemale,'Twoja','Twój')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. Wypowiedzenie wojny krajowi [religious_enemy_country.GetLongName] przekroczyło moje granice – nie mogę już dłużej zachowywać milczenia w obliczu zbrodni, jakich dopuszczasz się na moich braciach w wierze.\n\nZ wielkim uszanowaniem,\n[advisor.GetNameWithNoTooltip]#!\n\n\nJak dotychczas nie udało nam się znaleźć [Select_CString(advisor.IsFemale,'doradczyni','doradcy')]. Wygląda na to, że [Select_CString(advisor.IsFemale,'uciekła','uciekł')] z kraju."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Mądrość z zagranicy"
 court_flavor_events.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wprawdzie nieco zaniepokojeni faktem, że obcokrajowiec będzie służyć ich władcy, jednak [Select_CString(advisor.IsFemale,'nasza','nasz')] [advisor.GetCulture.GetName|l] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], [advisor.GetName], jest [Select_CString(advisor.IsFemale,'wychwalana','wychwalany')] za świeże pomysły i praktyki, jakie wnosi do naszego dworu. Wygląda na to, że nadal możemy się czegoś nauczyć od innych krajów!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Więzy krwi są najważniejsze?"
 court_flavor_events.25.desc: "Obecna wojna w kraju [advisor_enemy_country.GetLongName] wywołała falę intryg na #L [ROOT.GetCountry.GetAdjective|l]kim#! dworze. Z jednej strony [advisor.GetName], [Select_CString(advisor.IsFemale,'nasza','nasz')] #L [advisor.GetCulture.GetName|l][Select_CString(advisor.IsFemale,'ka','ki')]#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], [Select_CString(advisor.IsFemale,'zaproponowała','zaproponował')] pozyskanie informacji mających na celu wsparcie działań wojennych, korzystając ze swojej sieci kontaktów w kraju [advisor_enemy_country.GetLongNameWithNoTooltip]. Twierdzi, że jest to duża sieć obejmująca kilka osób z najbliższego otoczenia władcy.\n\nZ drugiej strony [advisor.GetHerHis] przeciwnicy polityczni wyrazili wątpliwości dotyczące [advisor.GetHerHis] lojalności. Uważają, że pomimo [advisor.GetHerHis] doskonałej służby nie możemy [Select_CString(advisor.IsFemale,'jej','mu')] na tyle zaufać, aby uwzględnić [Select_CString(advisor.IsFemale,'ją','go')] w rozmowach o znaczeniu państwowym. W związku z tym domagają się [advisor.GetHerHis] usunięcia z dworu."
 court_flavor_events.25.a: "Mają rację – usuńmy [Select_CString(advisor.IsFemale,'ją','go')]!"
 court_flavor_events.25.b: "Zatrzymajmy [Select_CString(advisor.IsFemale,'ją','go')] na dworze – [advisor.GetHerHis] informacje mogą być przydatne."
 court_flavor_events.26.title: "Raporty dotyczące [advisor_enemy_country.GetAdjectiveWithNoTooltip|l]kich planów wojennych"
 court_flavor_events.26.desc: "[advisor.GetName], pomimo wątpliwości dotyczących [advisor.GetHerHis] lojalności, [Select_CString(advisor.IsFemale,'dotrzymała','dotrzymał')] danego słowa. Dotarły do nas pierwsze raporty z [advisor.GetHerHis] sieci kontaktów, dzięki którym uzyskaliśmy istotne informacje na temat #L [advisor_enemy_country.GetAdjective|l]kich#! planów wojennych."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "[from_country.GetAdjectiveWithNoTooltip]ki dezerter!"
 court_flavor_events.27.desc: "Pewien mężczyzna domaga się audiencji u naszego władcy, ponieważ pozostawał w służbie u władcy [from.GetAdjectiveWithNoTooltip|l]kiego, gdzie poznał #L [from.GetAdjective|l]kie#! plany wojenne dotyczące swojej ojczyzny, państwa zwanego [ROOT.GetCountry.GetLongName]. Człowiek ten twierdzi, że jest #L [ROOT.GetCountry.GetAdjective|l]kim#! patriotą, w związku z czym oferuje nam swoją służbę wraz z informacjami, które zdobył w najwyższych kręgach władzy na dworze [from.GetAdjectiveWithNoTooltip|l]kim, a którymi chce się z nami podzielić, choć ryzykuje w ten sposób swoje życie."
 court_flavor_events.27.a: "Będziemy pamiętać o jego zasługach i je nagrodzimy."
 court_flavor_events.28.title: "Zdrada"
 court_flavor_events.28.desc: "[advisor.GetName] nas [Select_CString(advisor.IsFemale,'zdradziła','zdradził')]! Mimo iż [Select_CString(advisor.IsFemale,'była obserwowana','był obserwowany')] przez swoich wrogów, udało [Select_CString(advisor.IsFemale,'jej','mu')] się przekroczyć granicę z kopiami ważnych dokumentów dotyczących naszych planów wojennych!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Zmiana polityki?"
 court_flavor_events.30.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'zdobyła','zdobył')] sobie wielu przyjaciół na dworze #L [ROOT.GetCountry.GetAdjective|l]kim#! dzięki oddaniu, z jakim [Select_CString(advisor.IsFemale,'służyła','służył')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] jako [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l]. Jednocześnie jednak #L [advisor_antiliaisons_target_country.GetAdjective|l]ki#! [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName|l] i tamtejsi mieszkańcy zaczęli uznawać [Select_CString(advisor.IsFemale,'ją za zdrajczynię','go za zdrajcę')], zazdroszcząc [Select_CString(advisor.IsFemale,'jej','mu')] pozycji, czyniąc wyrzuty, jakoby [Select_CString(advisor.IsFemale,'podjęła się ona','podjął się on')] się służby u wroga swego kraju, i rozpuszczając plotki, które podważają [advisor.GetHerHis] wiarygodność.\nW obawie o swoją pozycję na [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim dworze [advisor.GetNameWithNoTooltip] [Select_CString(advisor.IsFemale,'zaczęła','zaczął')] wyrażać stanowczy sprzeciw wobec władzy, jaką sprawuje [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip|l][Select_CString(advisor_antiliaisons_target_country.GetGovernment.GetRuler.IsFemale,'ka','ki')] [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle|l] i wraz z kilkoma podobnie myślącymi osobami domaga się zajęcia bardziej zdecydowanego stanowiska wobec kraju [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]."
 court_flavor_events.30.a: "Ma rację – trzeba zmienić politykę."
 advisor_antiliaisons: "Zdecydowane stanowisko"
 advisor_spurious_accusations: "Fałszywe oskarżenia"
 court_flavor_events.30.b: "Pogorszenie relacji nie leży w naszym interesie."
 court_flavor_events.31.title: "Doradcze intrygi"
 court_flavor_events.31.desc: "Nasi szpiedzy w kraju [from.GetLongName] donoszą, że [from.GetAdjectiveWithNoTooltip|l][Select_CString(from.GetGovernment.GetRuler.IsFemale,'ka','ki')] [from.GetGovernment.GetRulerTitle|l] ostatnio [Select_CString(from.GetGovernment.GetRuler.IsFemale,'przyjęła','przyjął')] bardziej zdecydowane stanowisko wobec kraju [ROOT.GetCountry.GetLongName]. Za tę zmianę polityki jest w dużej mierze [Select_CString(advisor.IsFemale,'odpowiedzialna','odpowiedzialny')] [advisor.GetName], [from.GetAdjectiveWithNoTooltip|l][Select_CString(advisor.IsFemale,'ka','ki')] [from.GetGovernment.GetCabinetMemberTitle|l], [Select_CString(advisor.IsFemale,'która','który')] w obawie o swoją pozycję na dworze [from.GetAdjectiveWithNoTooltip|l]kim wysuwa wobec nas różne oskarżenia i nawołuje do ostrej reakcji na naszą rzekomą agresję."
 court_flavor_events.31.a: "Co za...!"
 court_flavor_events.32.title: "Doradcze intrygi"
 court_flavor_events.32.desc: "[advisor.GetName], mimo naszego braku poparcia dla [advisor.GetHerHis] pomysłu siania niezgody między nami i krajem [advisor_antiliaisons_target_country.GetLongName], nie ustaje w wysiłkach. Wygląda na to, że [Select_CString(advisor.IsFemale,'zebrała','zebrał')] dużą grupę wpływowych zwolenników, którzy wspierają [advisor.GetHerHis] stanowisko i domagają się natychmiastowej zmiany polityki. Wszelkimi dostępnymi sposobami rozpowszechniają swoje poglądy, które odbijają się szerokim echem wśród zwykłych ludzi. Sprzeciwienie się ich woli byłoby ryzykowne."
 court_flavor_events.32.a: "Może jednak ma rację."
 court_flavor_events.32.b: "„Nie” znaczy „nie”."
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip][Select_CString(advisor.IsFemale,'ka uchodźczyni','ki uchodźca')]"
 court_flavor_events.35.desc: "[advisor.GetName], [Select_CString(advisor.IsFemale,'uchodźczyni polityczna','uchodźca polityczny')] z kraju [exile_country.GetLongName], [Select_CString(advisor.IsFemale,'pojawiła','pojawił')] się na naszym dworze, proponując, że [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] kraju [ROOT.GetCountry.GetName] zyska [advisor.GetHerHis] służbę w zamian za ochronę przed działaniami, jakich może podjąć się [exile_country.GetAdjectiveWithNoTooltip|l][Select_CString(exile_country.GetGovernment.GetRuler.IsFemale,'ka','ki')] [exile_country.GetGovernment.GetRulerTitle|l]. Czy powinniśmy [Select_CString(advisor.IsFemale,'ją','go')] do nas przyjąć?"
 court_flavor_events.35.a: "Będzie [Select_CString(advisor.IsFemale,'użyteczna','użyteczny')]."
 opinion_took_in_exiles: "[Select_CString(advisor.IsFemale,'Uchodźczyni przyjęta','Uchodźca przyjęty')]"
 court_flavor_events.35.b: "Nie mamy dla [Select_CString(advisor.IsFemale,'niej','niego')] miejsca."
 opinion_turned_away_exiles: "[Select_CString(advisor.IsFemale,'Uchodźczyni odesłana','Uchodźca odesłany')]"
 court_flavor_events.36.title: "Uchodźcy [exile_country.GetAdjectiveWithNoTooltip|l]cy"
 court_flavor_events.36.desc: "[advisor.GetName] jest [Select_CString(advisor.IsFemale,'wdzięczna','wdzięczny')] za udzielenie [Select_CString(advisor.IsFemale,'jej','mu')] azylu na #L [ROOT.GetCountry.GetAdjective|l]kim#! dworze, [Select_CString(advisor.IsFemale,'zwróciła','zwrócił')] jednak uwagę, że w podobnej sytuacji znajduje się wielu #L [exile_country.GetAdjective|l]kich#! dostojników – ludzi obdarzonych wielką mądrością i wpływami. Przyjęcie ich na nasz dwór byłoby korzystne, jeśli zamierzamy wyrazić większy sprzeciw wobec [exile_country.GetAdjectiveWithNoTooltip|l]kim ambicjom."
 court_flavor_events.36.a: "Przyjmiemy ich."
 court_flavor_events.36.b: "Nie mamy już miejsca dla kolejnych uchodźców."
 court_flavor_events.37.title: "Uchodźcy w kraju [from.GetLongNameWithNoTooltip]"
 court_flavor_events.37.desc: "Nasi szpiedzy donoszą, że kraj [from.GetLongName] przyjął wielu wrogów politycznych naszego władcy, którzy wcześniej zostali wygnani z #L [ROOT.GetCountry.GetAdjective|l]kiego#! dworu lub zdecydowali się gdzie indziej szukać dla siebie możliwości. Obecnie domagają się podjęcia zdecydowanych działań przeciw [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiemu „reżimowi” i aktywnie wspierają [from.GetAdjectiveWithNoTooltip|l]kiego władcę w osiągnięciu tego celu."
 court_flavor_events.37.a: "Jak mogą!"
 opinion_hosting_exiles: "Goszczenie uchodźców"
 court_flavor_events.39.title: "Herezja w kraju [heathen_advisor_country.GetLongNameWithNoTooltip]"
 court_flavor_events.39.desc: "Doszły do nas informacje, że #L [heathen_advisor_country.GetAdjective|l][Select_CString(heathen_advisor_country.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [heathen_advisor_country.GetGovernment.GetRulerTitle|l] ma u siebie na dworze [Select_CString(advisor.IsFemale,'heretyczkę','heretyka')]. [heathen_advisor_country.GetGovernment.GetRuler.GerHerHis|U] [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle|l], [advisor.GetName], [Select_CString(advisor.IsFemale,'odwróciła','odwrócił')] się od nauk papieża i otwarcie oznajmia, że jest [Select_CString(advisor.IsFemale,'wyznawczynią','wyznawcą')] wiary, którą jest [advisor.GetReligion.GetName|l], jednocześnie szerząc złośliwe kłamstwa na temat Jego Świątobliwości."
 court_flavor_events.39.a: "To nie do przyjęcia! Musimy zaprotestować."
 opinion_interfering_pope: "Wścibski papież"
 court_flavor_events.39.b: "Przymkniemy na to oko."
 court_flavor_events.40.title: "Żądania papieskie"
 court_flavor_events.40.desc: "Przybyła delegacja #L [GetCountry('PAP').GetAdjective|l]ka#!. Posłowie z poważnym wyrazem twarzy informują nas, że [target_pope.GetName] wie o tym, iż [ROOT.GetCountry.GetGovernment.GetFlavorRank] ukrywa heretyka. Żądają, abyśmy przekazali winowajcę inkwizycji. W przeciwnym razie [target_pope.GetShortNameWithNoTooltip] uzna, że porzuciliśmy ścieżkę prawdziwej wiary, co oznacza, że zostaną przeciw nam podjęte wszelkie niezbędne środki."
 court_flavor_events.40.a: "Wydajmy [Select_CString(advisor.IsFemale,'ją','go')]."
 opinion_bowed_to_papal_demand_advisor: "Ugięcie się przed papieskim żądaniem"
 court_flavor_events.40.b: "Nie ugniemy się pod naciskiem papieża."
 opinion_rejected_papal_demand_advisor: "Goszczenie [Select_CString(advisor.IsFemale,'heretyczki','heretyka')]"
 court_flavor_events.41.title: "Kraj [heathen_advisor_country.GetLongNameWithNoTooltip] wyraża zgodę"
 court_flavor_events.41.desc: "#L [heathen_advisor_country.GetAdjective][Select_CString(heathen_advisor_country.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [heathen_advisor_country.GetGovernment.GetRulerTitle|l] przeprasza, że [Select_CString(heathen_advisor_country.GetGovernment.GetRuler.IsFemale,'zatrudniła','zatrudnił')] [Select_CString(advisor.IsFemale,'heretyczkę','heretyka')]. Zostanie nam [Select_CString(advisor.IsFemale,'przekazana','przekazany')] w łańcuchach, a [advisor.GetHerHis] kłamstwa zostaną na zawsze uciszone!"
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "Kraj [heathen_advisor_country.GetLongNameWithNoTooltip] sprzeciwia się naszej władzy"
 court_flavor_events.42.desc: "#L [heathen_advisor_country.GetAdjective][Select_CString(heathen_advisor_country.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [heathen_advisor_country.GetGovernment.GetRulerTitle|l] [Select_CString(heathen_advisor_country.GetGovernment.GetRuler.IsFemale,'wyraziła','wyraził')] gniew, słysząc nasze żądanie, które [heathen_advisor_country.GetGovernment.GetRuler.GetHerHis] zdaniem jest przekroczeniem władzy – jak gdyby papież nie był autorytetem dla wszystkich spraw duchowych w świecie chrześcijańskim. [heathen_advisor_country.GetLongName] to ewidentnie kraj, w którym zakorzeniło się zło."
 court_flavor_events.42.a: "Zbłądzili."
