l_polish:
 consort_events.1.title: "Oferta małżeństwa"
 consort_events.1.desc: "Wielkie rody, których dom to [ROOT.GetCountry.GetFlavorRank|l], z pewną konsternacją obserwują, jak [target_ruler.GetName] posuwa się w latach, nie myśląc o małżeństwie. Te odczucia przerodziły się teraz w niepokój, bowiem kraj nie ma wyraźnej linii dziedziczenia. Mimo to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] najwidoczniej nie ma planów znalezienia małżonki ani nie jest zainteresowany przesyłanymi ofertami.\n\nDoszło do tego, że dwór oczekuje od władcy zaakceptowania jednej z dostępnych ofert. Wygaśnięcie linii dziedzicznej stanowi ryzyko dla całego kraju. Na szczęście jeden z najstarszych i najbardziej prestiżowych rodów, jakie zna [origin_of_queens_family.GetName], dynastia [target_consort.GetDynasty.GetName], zaproponował małżeństwo z jedną ze swoich córek i obiecał szczodry posag."
 consort_events.1.a: "Zaakceptujemy ofertę."
 consort_events.1.a.tt: "Przez akceptację oferty niejako przyjmujemy do wiadomości, że rodzina nowej małżonki będzie mogła się spodziewać w przyszłości pewnych względów."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] musi poczekać na lepszą ofertę."
 consort_events.2.title: "Ród [target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Dzięki małżeństwu, jakie zawarli [target_ruler.GetName] i [target_consort.GetName], [ROOT.GetCountry.GetFlavorRank|l] zyskuje nowego sojusznika. [target_consort.GetDynasty.GetName] to stary i wpływowy ród, a ich siedziba znana jako [origin_of_queens_family.GetName] stanowi klejnot w koronie kraju.\n\nOczywiście przyjaźń zakłada wzajemność, dlatego [target_consort.GetName] będzie wypowiadać się w imieniu swojego rodu, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będzie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'musiała','musiał')] bardzo poważnie traktować takie rady."
 consort_events.2.a: "Niech żyje przyjaźń!"
 consort_events.3.title: "Wielkie oczekiwania"
 consort_events.3.desc: "Małżeństwo polityczne jest nie tylko związkiem rodzin, lecz także umową o wzajemnym wsparciu. Ród [target_consort.GetDynasty.GetName] oczekuje, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będzie brać pod uwagę rady [Select_CString(target_consort.IsFemale,'małżonki','małżonka')] i aktywnie dbać zarówno o ich, jak i swoje interesy."
 consort_events.3.a: "Wszystko dla [Select_CString(target_consort.IsFemale,'naszej Pani','naszego Pana')]."
 consort_events.3.b: "Nie będzie specjalnych względów."
 consort_events.3.b.tt: "Dynastia [target_consort.GetDynasty.GetName] będzie okazywać mniejszą współpracę na poziomie lokalnym i może wykorzystać ten fakt w przyszłości."
 consort_events.4.title: "Szczęście małżeńskie"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] jest oczywiście [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'stałą towarzyszką i dobrą doradczynią','stałym towarzyszem i dobrym doradcą')], ale poza tym reprezentuje nasz kraj przed dynastią [target_consort.GetDynasty.GetName] i vice versa. Czasem taki układ ma swoje zalety.\n\nDziś [target_consort.GetName] z przyjemnością [Select_CString(target_consort.IsFemale,'ogłosiła','ogłosił')], że [Select_CString(target_consort.IsFemale,'jej','jego')] rodzina zdecydowała się poprzeć naszą władzę, którą jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], oraz związek małżeński, jaki zawrą [target_ruler.GetName] i [target_consort.GetNameWithNoTooltip]."
 consort_events.4.a: "Oby ten związek okazał się korzystny dla obu stron."
 consort_events.4.b: "Nie możemy mieć długu wobec dynastii [target_consort.GetDynasty.GetNameWithNoTooltip]."
 consort_events.6.title: "Miłość ponad wszystko"
 consort_events.6.desc: "Małżeństwo #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! rzadko kiedy zawierane jest z miłości. Częściej stanowi szansę dyplomatyczną, której nie należy zmarnować. Ważne jest także, aby [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] miał odpowiedni status i [Select_CString(target_consort.IsFemale,'pochodziła','pochodził')] z zagranicy, aby nie zaburzyć harmonii polityki wewnętrznej.\n\nMimo to jednak nawet [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może się zakochać, a wtedy wszelkie tego typu względy stają się nieistotne – przynajmniej w [Select_CString(target_ruler.IsFemale,'jej','jego')] mniemaniu.\n\nTak też stało się w tym przypadku, gdy osoba z prowincji [ROOT.GetCountry.GetCapital.GetProvince.GetName] wpadła w oko [Select_CString(target_ruler.IsFemale,'naszej władczyni','naszemu władcy')]. Obecnie wydaje się [target_ruler.GetSheHe] [Select_CString(target_ruler.IsFemale,'przeszczęśliwa','przeszczęśliwy')] i całkowicie [Select_CString(target_ruler.IsFemale,'zauroczona','zauroczony')]. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i doradcy są bardzo niezadowoleni, jednak [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] bardzo popierają ten związek."
 consort_events.6.a: "Pozwólmy [Select_CString(target_ruler.IsFemale,'jej','mu')] spełnić swoje marzenie."
 consort_events.6.b: "Małżeństwo z kimś nisko urodzonym? Wykluczone!"
 consort_events.51.title: "Więzy rodzinne"
 consort_events.51.desc: "Od ostatnich kilku dni przyjmujemy gości z #L [origin_country_of_consort.GetGovernment.GetAdjective|l]kiego#! dworu kraju [origin_country_of_consort.GetName], który [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'nazywała','nazywał')] kiedyś domem. Po tygodniu polowań, ucztowania i plotkowania z rodziną wreszcie przygotowują się do powrotu do miasta stołecznego [origin_country_of_consort.GetCapital.GetName], ale zapewniają nas, że świetnie się bawili, i nalegają, aby rodzina #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! koniecznie niebawem przyjechała do stolicy. Wszystkim swoim krewnym przekażą, że [target_consort.GetName] jest tu bardzo [Select_CString(target_consort.IsFemale,'szczęśliwa','szczęśliwy')]."
 consort_events.51.a: "To właśnie oznaczają więzi rodzinne."
 we_are_kin: "Jesteśmy rodziną"
 consort_events.52.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]kie#! herezje"
 consort_events.52.desc: "Ludność państwa [ROOT.GetCountry.GetLongName] była zadowolona, gdy [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'ogłosiła','ogłosił')] małżeństwo ze [Select_CString(target_consort.IsFemale,'swoją wybranką, którą','swoim wybrankiem, którym')] jest [target_consort.GetName]. W tamtym czasie niewiele się mówiło o [Select_CString(target_consort.IsFemale,'jej','jego')] pochodzeniu i wychowaniu w mieście stołecznym [origin_country_of_consort.GetCapital.GetName]. Większość sądzi, że #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! ród wywodzi się z ich kraju, dlatego mało obchodziły ich takie szczegóły, jednak ostatnio pojawiły się plotki, które wyciągnęły te kwestie na światło dzienne... Niektórzy twierdzą, że [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_consort.IsFemale,'została','został')] przy dawnej wierze, którą jest [origin_country_of_consort.GetReligion.GetName|l]. Lud jest w stanie zrozumieć konieczność małżeństwa z obcokrajowcem, ale nie będzie wyrozumiały w kwestii sprawowania władzy przez heretyka."
 consort_events.52.a: "Co za czelność!"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] i [Select_CString(target_consort.IsFemale,'jej','jego')] umiejętności"
 consort_events.54.desc: "Odkąd [target_consort.GetName] [Select_CString(target_consort.IsFemale,'przybyła','przybył')] na dwór, wykazuje wielkie zainteresowanie sprawami administracyjnymi kraju [ROOT.GetCountry.GetName]. Doszło do tego, że [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_consort.IsFemale,'stała','stał')] się niejako autorytetem w kwestiach dotyczących personelu i zarządzania zamkiem. Ufa [Select_CString(target_consort.IsFemale,'jej','mu')] nie tylko [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale także wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Rzadko kiedy [ROOT.GetCountry.GetFlavorRank|l] doświadcza takiej efektywności."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] to błogosławieństwo."
 consort_events.54.b: "Potrzebujemy więcej takich ludzi jak [target_consort.GetShortNameWithNoTooltip]."
 consort_events.54.c: "Zawsze przyda nam się więcej strategów."
 consort_events.54.d: "Jakże cennym nabytkiem jest [target_consort.GetShortNameWithNoTooltip]."
 consort_events.56.title: "Trudne czasy"
 consort_events.56.desc: "Dynastia, z której pochodzi [target_ruler.GetName], czyli ród [target_ruler.GetDynasty.GetName], jest bez wątpienia potęgą. Rządzą i będą jeszcze przez wiele lat rządzić naszym krajem za [Select_CString(target_ruler.IsFemale,'jej','jego')] pośrednictwem, jednak nawet wielcy potrzebują czasem pomocy. Na szczęście mają oni także silne więzi z innymi potężnymi dynastiami, takimi jak ród [target_foreign_ruler.GetDynasty.GetName], do którego należy [target_foreign_ruler.GetName]. [target_foreign_ruler.GetHerHis|U] [Select_CString(target_foreign_consort.IsFemale,'wspaniała','wspaniały')] [target_foreign_consort.GetWifeHusband], [target_foreign_consort.GetName], to [target_foreign_consort.GetDaughterSon] z naszego własnego rodu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! i jest doskonałym kontaktem. Być może zadać [target_foreign_consort.GetHimHerFormal] pytanie, czy [target_foreign_ruler.GetName] [Select_CString(target_foreign_ruler.IsFemale,'mogłaby','mógłby')] nam pomóc?"
 consort_events.56.a: "Nasz skarbiec zaczyna świecić pustkami."
 consort_events.56.a.tt: "[target_foreign_consort.GetName] musi otrzymać od nas list z prośbą o pomoc finansową"
 consort_events.56.f: "Nie potrzebujemy pomocy od [Select_CString(marriage_partner.IsFemale,'niej','niego')] ani od rodu [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 consort_events.57.title: "Przyjaciele w potrzebie"
 consort_events.57.desc: "[target_foreign_consort.GetName], [Select_CString(target_ruler.IsFemale,'małżonek, którego','małżonka, którą')] posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ostatnio [Select_CString(target_foreign_consort.IsFemale,'dostarczyła','dostarczył')] prośbę od swojego rodu [target_foreign_consort.GetDynasty.GetName] z kraju [target_origin_country.GetName]. [target_ruler.GetName] dramatycznie potrzebuje pieniędzy, dlatego [Select_CString(target_ruler.IsFemale,'poprosiła','poprosił')] nas, „swoich najbardziej zaufanych przyjaciół” o pomoc finansową. W swoim liście wychwala naszą wspaniałą gospodarkę."
 consort_events.57.a: "Oczywiście, że pomożemy naszym [target_origin_country.GetAdjectiveWithNoTooltip|l]kim przyjaciołom."
 grateful_for_aid: "Wdzięczność za wsparcie"
 consort_events.57.f: "A co dostaniemy w zamian? Nie, przenigdy!"
 denied_aid: "Odmowa wsparcia"
 outrageous_demands: "Oburzające żądania"
 consort_events.58.title: "Pomocna dłoń"
 consort_events.58.desc: "[target_foreign_consort.GetName] wreszcie [Select_CString(target_foreign_consort.IsFemale,'odpowiedziała','odpowiedział')] na naszą prośbę: [target_foreign_consort.GetHerHis] [target_foreign_ruler.GetWifeHusband], [Select_CString(target_foreign_ruler.IsFemale,'szlachetna','szlachetny')] [target_foreign_ruler.GetName] [Select_CString(target_foreign_ruler.IsFemale,'zgodziła','zgodził')] się ją spełnić! Odpowiedź dotarła do nas wraz z kuframi pełnymi złota, które uzupełnią nasz pustoszejący skarbiec. [marriage_partner.GetGovernment.GetRulerTitle] musi natychmiast otrzymać od nas list z podziękowaniem za szczodrość. Niech rządzi jak najdłużej!"
 consort_events.58.a: "Zawsze wiedzieliśmy, że jest [Select_CString(target_foreign_ruler.IsFemale,'naszą przyjaciółką','naszym przyjacielem')]."
 consort_events.59.title: "Złamane obietnice"
 consort_events.59.desc: "Myśleliśmy, że małżeństwo, które zawarli [target_foreign_consort.GetName] i [marriage_partner.GetAdjective|l]ki [marriage_partner.GetGovernment.GetRulerTitle|l] sprawiło, że nasze kraje połączyła silna więź. Nigdy nie sprzeniewierzylibyśmy się obowiązkom wynikającym z takiego układu, jednak [target_foreign_ruler.GetName] najwidoczniej ma inne podejście\n\nDziś otrzymaliśmy list, jaki [Select_CString(target_foreign_consort.IsFemale,'wysłała','wysłał')] [target_foreign_consort.GetShortNameWithNoTooltip]: [target_foreign_ruler.GetShortNameWithNoTooltip] nie tylko odmawia naszej prośbie, ale wręcz karci nas za te „oburzające żądania”!"
 consort_events.59.a: "Ta obraza nie zostanie zapomniana."
 consort_events.61.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! wpływ"
 consort_events.61.desc: "W wyniku małżeństwa, jakie zawarli [target_ruler.GetName] i [target_consort.GetName], ludność #L [ROOT.GetCountry.GetAdjective|l]ka#! zaczęła okazywać wielkie zamiłowanie do wszystkiego, co #L [origin_country_of_consort.GetAdjective|l]kie#!. Można było się spodziewać wymiany kulturowej, zwłaszcza biorąc pod uwagę popularność [Select_CString(target_ruler.IsFemale,'małżonka','małżonki')], jednak nasi doradcy z niepokojem donoszą o religijnych zmianach, jakie mają miejsce w jednej z naszych prowincji. Wydaje się, że wpływ, jaki wywiera [ROOT.GetCountry.GetGovernment.GetConsortTitle|l], sięga nawet sposobu uprawiania kultu, gdyż słowa wyznawców wiary, którą jest [origin_country_of_consort.GetReligion.GetName|l], nawróciły zadziwiająco dużą grupę naszych ludzi...\n\n[target_consort.GetNameWithNoTooltip] twierdzi, że już od dawna wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! została przez [Select_CString(target_consort.IsFemale,'nią','niego')] przyjęta, o czym wie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 consort_events.61.a: "Musi publicznie wyrzec się wiary, którą jest [origin_country_of_consort.GetReligion.GetNameWithNoTooltip|l]!"
 consort_events.61.b: "Niech więc tak zostanie."
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] i [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'jej','jego')] ambicje"
 consort_events.101.desc: "Wszyscy wiedzą, że [target_consort.GetName] nie obdarza zbytnim uczuciem [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'następczyni tronu, którą','następcy tronu, którym')] jest [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Odkąd [Select_CString(target_consort.IsFemale,'przybyła','przybył')] na dwór, konflikty między małżonkami stały się widoczne i pogłębiły się wraz z narodzinami ich pierwszego dziecka. Oczywiście najchętniej [Select_CString(target_consort.IsFemale,'widziałaby ona','widziałby on')] swoje własne potomstwo na tronie. Od jakiegoś czasu podejmuje działania, aby uskutecznić swój plan – przekonuje lub przekupuje odpowiednie osoby, przygotowując swoje dziecko najlepiej, jak potrafi. Jednak dopiero wczoraj [Select_CString(target_consort.IsFemale,'zwróciła','zwrócił')] się z żądaniem, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ogłosiła','ogłosił')] nowego następcę tronu."
 consort_events.101.a: "Dziecko, jakie ma [target_consort.GetNameWithNoTooltip], jest właściwym wyborem. Nie ma co do tego wątpliwości."
 consort_events.101.b: "Jak [target_consort.GetSheHe] śmie kwestionować prawo do tronu, które posiada [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]?"
 consort_events.102.title: "Ulubieńcy"
 consort_events.102.desc: "Mówi się, że miłość rodzica do dziecka nie zna granic, jednak najwidoczniej są różne typy miłości. Podczas gdy [target_ruler.GetName] jest bez wątpienia [Select_CString(target_ruler.IsFemale,'przywiązana','przywiązany')] do [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'córki','syna')] imieniem [ROOT.GetCountry.GetGovernment.GetHeir.GetName], wszyscy wiedzą, że [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] [favorite_child.GetSisterBrother] cieszy się większymi względami głowy państwa. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ubóstwia to dziecko i zapewnia mu najlepsze możliwe wykształcenie. Obecnie [target_consort.GetName] przekonuje [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim], aby swoje ulubione dziecko imieniem [favorite_child.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'mianowała','mianował')] [Select_CString(favorite_child.IsFemale,'następczynią','następcą')] tronu kraju [ROOT.GetCountry.GetName]."
 consort_events.102.a: "To nie jest zły pomysł. [favorite_child.GetNameWithNoTooltip] jest bardzo [Select_CString(favorite_child.IsFemale,'utalentowana','utalentowany')]."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "Niedaleko pada jabłko od jabłoni"
 consort_events.104.desc: "Przez lata [target_consort.GetName] [Select_CString(target_ruler.IsFemale,'imponowała','imponował')] nam za każdym razem swoją wszechstronną wiedzą i umiejętnościami. Jest dobrze [Select_CString(target_ruler.IsFemale,'wykształcona','wykształcony')], a [target_consort.GetHerHis] zainteresowanie nauką [Select_CString(target_heir.IsFemale,'przejęła córka','przejął syn')], [target_heir.GetName]. To prawda, że niedaleko pada jabłko od jabłoni."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] poinstruuje [Select_CString(target_heir.IsFemale,'córkę','syna')], [target_heir.GetShortNameWithNoTooltip], na temat aspektów administrowania krajem."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] zaznajomi [Select_CString(target_heir.IsFemale,'córkę','syna')], [target_heir.GetShortNameWithNoTooltip], z niuansami politycznymi."
 consort_events.104.c: "[target_consort.GetShortNameWithNoTooltip] pomoże [Select_CString(target_heir.IsFemale,'córce','synowi')], [target_heir.GetShortNameWithNoTooltip], zostać wspaniałym generałem."
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip]: podejście dyplomatyczne"
 consort_events.303.desc: "Dorastając w kraju [origin_of_consort.GetName], [target_consort.GetName] [Select_CString(target_consort.IsFemale,'lubiła','lubił')] obserwować ludzi. Często [Select_CString(target_consort.IsFemale,'bawiła','bawił')] się w przewidywanie kolejnych ruchów dworzan. Była to jednak nie tylko zabawa, gdyż z biegiem lat nawyk ten okazał się bardzo przydatny. Przejście na dwór #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! w kraju [ROOT.GetCountry.GetName] nie osłabiło [target_consort.GetHerHis] talentu do intrygi. [Select_CString(target_consort.IsFemale,'Zdobyła','Zdobył')] dużo praktyki, a podczas ostatnich negocjacji z zagranicznymi dyplomatami te zdolności okazały się niezwykle cenne dla rady."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip]: pomysły administracyjne"
 consort_events.304.desc: "Oprócz silnego kompasu moralnego [target_consort.GetName] posiada także poczucie porządku. Decyzje, które podejmuje, budzą zaufanie. Czy to rady w sprawach politycznych, czy sugestie podczas przyjaznej rozmowy – [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] zawsze elokwentnie się wypowiada, co wzbudzało podziw od samego początku. Co ważniejsze, [target_consort.GetHerHis] słowa są pełne szczerości, dzięki czemu nawet najbardziej uparci członkowie dworu słuchają [target_consort.GetHerHis] rad."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip]: pomysły wojskowe"
 consort_events.305.desc: "[target_consort.GetName] to [Select_CString(target_consort.IsFemale,'odważna','odważny')] [target_consort.GetWomanMan]. Często przygląda się technikom stosowanym przez żołnierzy podczas treningu, a czasem [Select_CString(target_consort.IsFemale,'sama','sam')] pojawia się na terenie do ćwiczeń... Wprawdzie niektórzy obawiali się, czy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(target_consort.IsFemale,'ka','ki')]#! [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] poradzi sobie w walce wręcz, ale inni byli ciekawi umiejętności, jakie [Select_CString(target_consort.IsFemale,'mogła','mógł')] nabyć w kraju [origin_of_consort.GetName]. Niektórzy byli zaskoczeni – [target_consort.GetNameWithNoTooltip] ma reputację [Select_CString(target_consort.IsFemale,'dobrej wojowniczki','dobrego wojownika')], która jest w pełni zasłużona. Ponadto [target_consort.GetHerHis] obecność wpływa motywująco na oddziały."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Wspólne zainteresowania"
 consort_events.306.desc: "[target_ruler.GetName] słynie ze zmysłu do organizacji. Zapewnienie, aby zarówno ludność, jak i administracja w kraju [ROOT.GetCountry.GetName] przestrzegali prawa, a także aktualizowanie i dostosowywanie systemu do czasów, w których żyjemy, jest dla [Select_CString(target_ruler.IsFemale,'niej','niego')] niezwykle ważne. Można wyobrazić sobie radość, z jaką [Select_CString(target_ruler.IsFemale,'przyjęła','przyjął')] wiadomość, że [Select_CString(target_consort.IsFemale,'małżonka','małżonek')], [target_consort.GetName], podziela wiele z tych zainteresowań!\n\nRozmowa z [Select_CString(target_consort.IsFemale,'nią','nim')] jest dla [Select_CString(target_ruler.IsFemale,'niej','niego')] równie stymulująca jak spotkanie z doradcami. [Select_CString(target_consort.IsFemale,'Małżonka','Małżonek')] reaguje na takie dyskusje uśmiechem, ale także bardzo cieszy się, że może z [Select_CString(target_consort.IsFemale,'mężem','żoną')] dzielić takie zainteresowania."
 consort_events.306.a: "Są idealną parą."
 consort_events.309.title: "Sukces w zapewnieniu sukcesji"
 consort_events.309.desc: "Od śmierci [Select_CString(target_char.IsFemale,'męża','żony')] [target_char.GetName] czuje coraz większy komfort jako [Select_CString(target_char.IsFemale,'opiekunka','opiekun')] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'młodej następczyni','młodego następcy')] tronu oraz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'ka','ki')]#! [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] kraju [ROOT.GetCountry.GetName]. Ogół społeczeństwa uważa, że sytuacja ta jest tymczasowa i dyktowana wymogami politycznymi – będzie trwać do czasu, gdy [target_char_heir.GetName] wstąpi na tron. W międzyczasie pojawiają się jednak plotki o potajemnych spotkaniach na dworze, na których omawiany jest potencjał, jaki ma [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] lub też jego brak. Niektórzy twierdzą, że gdy [target_char_heir.GetShortNameWithNoTooltip] dojdzie do władzy, będzie to oznaczać oddanie kontroli nad krajem śliniącemu się imbecylowi i znacznie lepszym rozwiązaniem byłby [ROOT.GetCountry.GetGovernment.GetConsortTitle|l].\n\n[target_char.GetName] na pewno wie o tych intrygach i musi zająć stanowisko w tej bardzo wrażliwej sprawie."
 consort_events.309.a: "Nastały ciekawe czasy..."
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] rozważy ten pomysł w konsultacji z najbliższymi doradcami"
 consort_events.309.b: "To zdrada! Taki pomysł jest wykluczony."
 consort_events.309.b.tt: "Nie będziemy zachęcać prowokatorów."
 consort_events.310.title: "Zmiana władzy"
 consort_events.310.desc: "Korzystając z rady najbliższych doradców i wystawiając na próbę swój urok, [target_char.GetName] zręcznie [Select_CString(target_char.IsFemale,'przekonała','przekonał')] znaczną część dworu do tego, że [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy i [Select_CString(target_heir.IsFemale,'kolejna','kolejny')] w linii sukcesji, ma słaby umysł i nie jest [Select_CString(target_heir.IsFemale,'godna','godny')] swojej spuścizny. Istnieje jednak rozwiązanie dla tego problemu...\n\nPodczas kolejnej ekstrawaganckiej uczty, w rezultacie której [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] posiadający kontrolę w kraju mieli udzielić [Select_CString(target_char.IsFemale,'jej','mu')] poparcia, [target_char.GetShortNameWithNoTooltip] i [Select_CString(target_char.IsFemale,'jej','jego')] służący spopularyzowali pomysł, aby [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale,'została zamknięta','został zamknięty')] w swoich komnatach. Padł argument, że odosobnienie pozwoli dziecku skupić się na edukacji. W ten sposób może zniknąć z życia publicznego, co bez wątpienia jest dla niego niefortunne, jednak dla kraju [ROOT.GetCountry.GetName] może okazać się korzystne."
 consort_events.310.a: "Zróbmy to."
 consort_events.310.b: "Może jednak zasługuje na szansę."
 consort_events.311.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] ludu"
 consort_events.311.desc: "Stało się dla nas jasne, że [target_char.GetName] ma złote serce. Zawsze stara się zadowolić [Select_CString(target_ruler.IsFemale,'żonę, którą','męża, którym')] jest [target_ruler.GetName], i traktuje swoich przyjaciół z niezwykłą życzliwością. Podczas ostatniej podróży do prowincji [poor_province.GetName] [Select_CString(target_char.IsFemale,'ujrzała','ujrzał')] na własne oczy cierpienie, jakiego doświadczają najbiedniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Od tamtej pory przygotowuje plan pomocy dla poddanych najbardziej pogrążonych w nędzy. Jednak w celu realizacji tego planu [target_char.GetShortNameWithNoTooltip] będzie potrzebować funduszy ze skarbca państwowego."
 consort_events.311.a: "Musimy się nimi zaopiekować. Ma nasze wsparcie."
 consort_events.311.b: "Mamy na głowie ważniejsze sprawy."
 consort_events.313.title: "Życia cud"
 consort_events.313.desc: "W tych mrocznych czasach wojen i śmierci świadomość nowego początku może złagodzić cierpienie naszego ludu. [target_ruler.GetName] i [target_ruler.GetHerHis] [Select_CString(target_char.IsFemale,'szlachetna żona','szlachetny mąż')], [target_char.GetName], zostali pobłogosławieni kolejnym dzieckiem. Jego przybycie na świat odnowiło ich nadzieję i energię, co udzieliło się także dworowi i poddanym. Wiele osób marzy, że to dziecko będzie rosnąć w lepszej, jaśniejszej przyszłości, którą ostatecznie przyniosą obecne walki."
 consort_events.313.a: "Niech będą błogosławieni [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] i ich nowe dziecko!"
 consort_events.313.a.tt: "Fakt, że [target_ruler.GetName] ma nowe dziecko, tchnęły życie w ludność kraju [ROOT.GetName]."
