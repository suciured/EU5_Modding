l_polish:
 russian_principality_events.2.title: "Zintensyfikowanie rolnictwa"
 russian_principality_events.2.desc: "Niezwykle długi okres pokoju i stabilności umożliwił chłopom w dużych posiadłościach klasztornych i bojarskich wprowadzenie nowoczesnych technik rolniczych. System żarowy pozostaje normą w dużej części naszego królestwa, ale wraz z upowszechnieniem płodozmianu populacja na niektórych z naszych ziem znacznie wzrasta."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Pomniejsi panowie"
 russian_principality_events.3.desc: "Tatarskie jarzmo staje się coraz odleglejszym wspomnieniem, a poszerzanie ziem, którymi bezpośrednio zarządza [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] staje się normą, dlatego potrzebujemy więcej drobnych posiadaczy rolnych. Kiedyś obszarnicy ziemscy byliby oczywistymi kandydatami do otrzymania tego przywileju, nawet w przypadku mniejszych areałów, ale dzięki wewnętrznej stabilności możemy wspierać ludzi o innych cechach, którzy równie dobrze mogą zadbać o gospodarkę i rolnictwo."
 russian_principality_events.3.a: "Nadal wspierajmy bojarów."
 russian_principality_events.3.b: "Rozdzielmy ziemię między mniejszych posiadaczy ziemskich."
 russian_principality_events.4.title: "Przejmowanie ziemi"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] stale się rozrasta, a odkąd nie płacimy daniny chanom Azji Środkowej, mamy więcej środków do rozdysponowania. Po nadzwyczaj obfitych zbiorach została nam znaczna nadwyżka. Możemy ją wykorzystać do zasilenia naszej kasy na wszelki wypadek, ale możemy też ją zainwestować, nabywając grunty pomniejszych książąt i posiadłości klasztornych."
 russian_principality_events.4.a: "Ziemia to prawdziwe bogactwo."
 russian_principality_events.4.b: "Potrzebujemy złota w królewskim skarbcu."
 russian_principality_events.4.c: "Musimy to wykorzystać jako argument w sprawach państwowych."
 russian_principality_events.5.title: "Głód w regionie [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "Połączenie chorób i trudnych warunków pogodowych całkowicie zniszczyło zbiory w niektórych częściach [ROOT.GetCountry.GetAdjective|l] państwa. W takich czasach wielu zwraca się o pomoc do państwa lub kościoła, zaś inni opuszczają swoje ziemie lub szukają ochrony u potężnych bojarów, w posiadłościach klasztornych, a nawet dołączają do kozaków na dzikich polach."
 russian_principality_events.5.a: "Zostawmy to bojarom."
 STATIC_MODIFIER_NAME_russian_famine: "Głód"
 russian_principality_events.5.b: "Kościół się tym zajmie."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] im pomoże."
 russian_principality_events.7.title: "Dzień świętego Jerzego"
 russian_principality_events.7.desc: "Niegdyś chłopi mieli prawo do przemieszczania się z miejsca w miejsce w ściśle kontrolowany sposób w dniu świętego Jerzego. Zachowywali namiastkę mobilności, a jednocześnie nie wpływało to negatywnie na zbiory.\nOstatnio jednak wielu właścicieli ziemskich skarży się, że chłopi nadużywają tego przywileju w poszukiwaniu lepszego życia. Możni poprosili dziś o audiencję i błagali, byśmy odebrali to prawo ich poddanym. Twierdzą, że w przeciwnym razie nie będą w stanie pełnić służby wojskowej wymaganej przez państwo."
 russian_principality_events.7.a: "Ograniczmy migracje."
 russian_principality_events.7.b: "Nie wyłączymy tych ziem spod naszych praw."
 russian_principality_events.8.title: "Śmierć posiadacza apanaży"
 russian_principality_events.8.desc: "Książę państwa [ROOT.GetCountry.GetName] zmarł, a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] opłakuje stratę brata. [ROOT.GetCountry.GetGovernment.GetRulerTitle] musi dokonać teraz redystrybucji ziem, które zmarły posiadał jako apanaże. Pozostali bracia bez wątpienia będą oczekiwać, że otrzymają część własności, ale możemy spróbować wykorzystać tę okazję, aby zwiększyć rozmiar naszych własnych włości..."
 russian_principality_events.8.a: "Skonfiskujmy ziemię dla siebie."
 russian_principality_events.8.b: "Warto zapewnić sobie wsparcie własnych braci."
 russian_principality_events.9.title: "Tatarskie lenna"
 russian_principality_events.9.desc: "Wraz z przejęciem ziem tatarskich staliśmy się władcami narodów, którym przez długie lata przyrzekaliśmy poddaństwo. Choć jest to zwycięstwo [ROOT.GetCountry.GetAdjective|l] ludu, upatrujemy w tym również szansy.\nJak boleśnie przekonywaliśmy się przez wieki, Tatarzy są doskonałymi jeźdźcami i znają stepy lepiej niż ktokolwiek inny. Jeśli pozwolimy lokalnym przywódcom nadal rządzić swoim ludem, ale w naszym imieniu, być może będą chętniej służyć w naszej armii."
 russian_principality_events.9.a: "Wspaniały pomysł!"
 russian_principality_events.9.b: "Nie możemy dać takich praw muzułmanom na naszych ziemiach."
