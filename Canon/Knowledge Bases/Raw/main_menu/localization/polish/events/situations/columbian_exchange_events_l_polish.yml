 columbian_exchange.1.title: "Wymiana kolumbijska"
 columbian_exchange.1.desc: "Nasi odkrywcy poinformowali nas, że nawiązali kontakt z osobliwym nowym ludem, który twierdzi, że pochodzi zza oceanu, nosi dziwne odzienie i korzysta z nieznanej nam broni.\n\nLud ten zaproponował nam swoje egzotyczne przedmioty w zamian za przewodnictwo na naszych ziemiach oraz noszone przez nas obiekty wykonane z metali szlachetnych."
 columbian_exchange.1.descB: "[ShowContinentName('america')]: Nasi odkrywcy donoszą, że natknęli się na dziwaczny, nieznany lud.\n\nJego członkowie wydają się niewykształceni i nieucywilizowani, lecz hodują wiele dziwacznych zbóż i nieznane zwierzęta. Wszystko to mogłoby się okazać niezwykle dochodowe, gdybyśmy odpowiednio przedstawili to naszym ludziom w kraju."
 columbian_exchange.1.historical_info: "Wymiana kolumbijska to wydarzenie historyczne, do którego doszło w XV i XVI w., gdy Stary i Nowy Świat po raz pierwszy nawiązały kontakt. Okres ten cechuje wymiana ludności, roślin, zwierząt i idei między dwiema półkulami, która doprowadziła do istotnych zmian na obu kontynentach.\n\nDzięki nowym roślinom uprawnym, takim jak kukurydza, ziemniaki i pomidory, Europa mogła wyżywić swoją coraz liczniejszą populację. Popularność zyskały także tytoń i kakao. Jednocześnie nowe choroby przywiezione na nowy kontynent miały katastrofalny wpływ na rdzenną ludność, która nie miała odporności m.in. na ospę czy grypę."
 columbian_exchange.1.a: "Ta wymiana wszystkim nam przyniesie korzyści."
