l_polish:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip]ka rewolucja"
 the_revolution.1.desc.a: "Napędzani powszechnym niezadowoleniem z monarchii, trudności gospodarczych i nierówności społecznych, nasi ludzie w końcu zerwali kajdany i wzięli władzę w swoje ręce. Rozprzestrzenianie się nowych idei oraz umiejętność czytania i pisania doprowadziły do radykalnych zmian w naszym społeczeństwie.\n\nPotężni szlachcice, niegdyś dzierżący władzę, teraz kulą się w swoich pałacach wypełnionych chciwością i rozpaczą, gdy chwytamy za broń, występując przeciwko tyranii i monarchii w kraju i za granicą."
 the_revolution.1.desc.b: "W bezprecedensowym zwrocie wydarzeń mieszkańcy państwa [target_of_rev_scope.GetName] postanowili odebrać władzę swoim panom, skutecznie osłabiając wielowiekowe instytucje. Takie posunięcie z pewnością wywoła niepokój na dworach całego kontynentu i może wstrząsnąć fundamentami najpotężniejszych monarchii na świecie. Tak tworzy się historia!"
 the_revolution.1.historical_info: "W 1789 roku we Francji rozpoczęła się rewolucja. Nastroje podsycane przez powszechne niezadowolenie z monarchii, niskiego standardu życia i sztywnego systemu klasowego, pogarszały się również przez kosztowne wojny i królewską ekstrawagancję, co w efekcie doprowadziło do głodu z powodu wysokich cen żywności.\n\nOświeceniowe idee promujące wolność i równość jeszcze bardziej wzmogły niepokoje, a w 1789 roku zwołano zebranie Stany Generalne, w którym trzecia władza utworzyła Zgromadzenie Narodowe, rzucając wyzwanie monarchii, przez co doszło do szturmu na Bastylię – jej zdobycie stało się symbolem powszechnego buntu.\n\nWkrótce potem pojawiła się #italic Deklaracja praw człowieka i obywatela#!, proklamująca wolność, równość i braterstwo jako główne zasady rewolucji."
 the_revolution.1.a: "Naprzód, szerzmy ideały rewolucji!"
 the_revolution.1.b: "Nadchodzą ciekawe czasy."
 revolution_info_tt: "Gdy trwa [ShowSituationNameWithNoTooltip('the_revolution')], prawie każda [ShowGovernmentTypeName('monarchy')|l] będzie kwestionowana przez lud oraz klasy uciskane przez feudalne status quo.\n\n[countries|e], które #G popierają#! rewolucję, będą w stanie pomóc swoim towarzyszom w kraju i za granicą poprzez unikalne działania.\n\n[countries|e], które chcą #R zmiażdżyć#! rewolucję, będą mogły to zrobić poprzez [casus_belli|e] „[ShowCasusBelliName('crush_the_revolution_cb')]” i nowe działania.\n"
 explain_revolutionary_and_counter_characters_tt: "Zyskamy dostęp do nowych działań, takich jak „[ShowGenericActionName('institute_governmental_purges')]”, „[ShowGenericActionName('demote_local_aristocracy')]” i innych, poprzez panel [Concept('situation','sytuacji')|e]"
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip]: egzekucja"
 the_revolution.2.desc.a: "[target_character.GetShortName] po zakuciu w łańcuchy stawia opór i zapewnia o swojej niewinności. To [target_ruler.GetName] zadecyduje o [Select_CString(target_character.IsFemale,'jej','jego')] dalszym losie. [target_character.GetShortName] [Select_CString(target_character.IsFemale,'odziana w łachmany i zakrwawiona','odziany w łachmany i zakrwawiony')] twierdzi, że za [Select_CString(target_character.IsFemale,'jej','jego')] rządów ideały rewolucji nigdy nie zostały zdradzone. Ale oczywiście świnia kwiczy najgłośniej, gdy zbliża się rzeź. Zobaczymy, za jaką zdradę będzie krwawić."
 the_revolution.2.desc.b: "[target_character.GetName], od dłuższego czasu [Select_CString(target_character.IsFemale,'podejrzewana','podejrzewany')] o rewolucyjne nastroje, [Select_CString(target_character.IsFemale,'usłyszała','usłyszał')] zarzuty o podżeganie do nienawiści oraz sianie propagandy przeciw najwyższej władzy, jaką sprawuje [target_ruler.GetName]. Podczas egzekucji [Select_CString(target_character.IsFemale,'przysięgała','przysięgał')] niesłabnącą lojalność, próbując przekonać do siebie tłumy i wpłynąć na wyrok, który [Select_CString(target_ruler.IsFemale,'wydała','wydał')] [target_ruler.GetShortNameWithNoTooltip]."
 the_revolution.2.a: "Nie będziemy tęsknić, niezależnie od [Select_CString(target_character.IsFemale,'jej','jego')] sympatii."
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'posiadała','posiadał')] rewolucyjne poglądy, a co za tym idzie:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] nie [Select_CString(target_character.IsFemale,'posiadała','posiadał')] ani rewolucyjnych, ani kontrrewolucyjnych poglądów, a co za tym idzie:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'posiadała','posiadał')] kontrrewolucyjne poglądy, a co za tym idzie:"
 the_revolution.3.title: "Zagraniczna pomoc dla państwa [target.GetNameWithNoTooltip]"
 the_revolution.3.desc: "Braterski duch ujawnia się najwyraźniej w najtrudniejszych chwilach. Jako że państwo [target.GetLongName] broni ideałów rewolucji, od nas zależy, czy postąpimy słusznie i wesprzemy ich najlepiej, jak potrafimy."
 the_revolution.3.a: "Wyślijmy siły wojskowe."
 the_revolution.3.b: "Będziemy uczestniczyć w ich walce i aktywnie ich bronić."
 the_revolution.4.title: "Rosnące niepokoje w prowincji [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "Wygląda na to, że jedna z osób, które zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], postanowiła osobiście szerzyć niepokój w jednej z naszych prowincji. Nie wiadomo jakie właściwie ma plany. Niektórzy sądzą, że [target_character.GetNameWithNoTooltip] żywi niechęć do obecnego stanu rzeczy, czy to z powodu rozprzestrzeniania się idei rewolucyjnych, czy też obecnych trudności naszego ludu. Jest jednak jasne jest, że posuwa się za daleko w swojej zapalczywości."
 the_revolution.4.a: "Nic nie da się zrobić."
 the_revolution.4.b: "Trafi do więzienia."
 nobles_lose_10_pop_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 peasants_lose_10_pop_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "Wszystkie [pops|e] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 the_revolution.5.title: "Polityczne oskarżenia"
 the_revolution.5.desc.a: "Krzyki i nieporozumienia nie są niczym dziwnym w naszym nowym państwie rewolucyjnym oraz jego administracji publicznej. W końcu duch ludu i jego dążenia do reprezentacji nie mogą być powstrzymane przez żadną centralną władzę.\n\nJednak ostatnie oskarżenia wywołały skandal polityczny. Wygląda na to, że [target_character_1.GetName] podejrzewa, iż [target_character_2.GetName] żywi kontrrewolucyjne nastroje i, według zarzutów, spiskuje z wrogiem! [ROOT.GetCountry.GetGovernment.GetCourtTitle] grzmi teraz od wzajemnych oskarżeń, a obie strony niekończącego się sporu domagają się uwięzienia rywala."
 the_revolution.5.desc.desc.b: "W chaosie rozkwitają nieporozumienia i napięcia. [ROOT.GetCountry.GetGovernment.GetCourtTitle] też zmaga się z tym problemem. Najnowszy dramat obraca się wokół sporu, który prowadzą [target_character_1.GetName] i [target_character_2.GetName]. Wygląda na to, że różnica zdań na temat polityki i postępowania w administracji doprowadziła do tego, że obie osoby oskarżają się nawzajem o skrywanie rewolucyjnych nastrojów! Nie wiemy, czy któraś z tych plotek jest prawdziwa, ale sytuacja ta grozi destabilizacją naszych spraw wewnętrznych."
 the_revolution.5.a: "Dosyć! [target_character_1.GetNameWithNoTooltip] trafi do aresztu!"
 the_revolution.5.b: "[target_character_2.GetNameWithNoTooltip] pójdzie do celi w eskorcie straży!"
 the_revolution.5.c: "Mamy dość cel dla obu!"
 the_revolution.5.d: "Sytuacja sama się uspokoi."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Te [characters|el] mogą sprawiać kolejne problemy w przyszłości#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "Gdy [ROOT.GetCountry.GetCapital.GetContinent.GetName] przyjmuje coraz więcej idei rewolucyjnych po dziesięcioleciach wysokich podatków i słabych zbiorów, powszechne niezadowolenie z absolutystycznych rządów, jakie sprawuje [target_character.GetName], nie może być dłużej ignorowane. Z powodu wygórowanych żądań, które stawiają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], [target_character.GetShortNameWithNoTooltip] musi ponownie nakazać, aby [ROOT.GetCountry.GetGovernment.GetParliament.GetName] i posłowie zaczęli opracowywać program reform, który doprowadzi do rozwoju państwa [ROOT.GetCountry.GetName]. Jednak znalezienie kompromisu między różnymi frakcjami bez wątpienia okaże się trudne, a podziały między starym porządkiem a radykalnymi grupami już stają się zarzewiem konfliktu!"
 the_revolution.6.a: "Wymuśmy reformy rządowe."
 reactionary_revolt_tt: "Cała [ShowPopTypeName('nobles')|l] w mieście [ROOT.GetCountry.GetCapital.GetRegion.GetName] dołącza do frakcji [target_rebel.GetName] i traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 the_revolution.6.b: "Podporządkujmy się ugodowym frakcjom."
 easier_revolution_disaster_tt: "#R [disaster|e] „[ShowDisasterName('revolution_disaster')|l]” będzie łatwiejsza do aktywowania#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip]cy reakcjoniści"
 the_revolution.7.title: "Wynalezienie gilotyny"
 the_revolution.7.desc: "„Przestępca zostanie pozbawiony głowy wyłącznie za pomocą prostego mechanizmu” – tak twierdzi [target_character.GetName], [Select_CString(target_character.IsFemale,'która zaproponowała','który zaproponował')] pomysł na szybką i możliwie bezbolesną metodę egzekucji. Chociaż nigdy bezpośrednio nie [Select_CString(target_character.IsFemale,'brała','brał')] udziału w projektowaniu lub budowie urządzenia, nazwa „gilotyna” pochodzi od nazwiska [Select_CString(target_character.IsFemale,'tej lekarki','tego lekarza')]. Teraz stała się ona symbolem samej rewolucji, odcinając głowy niezliczonym wrogom zmian."
 the_revolution.7.historical_info: "Tak naprawdę gilotyna została wynaleziona i skonstruowana przez Antoine'a Louisa – nadwornego chirurga i lekarza samego króla Ludwika XVI – oraz niemieckiego inżyniera, Tobiasa Schmidta. Początkowo nazywała się #italic louisette#!, ale została przemianowana na gilotynę na cześć Josepha-Ignace'a Guillotina, który zaprezentował pomysł nowej, szybkiej metody egzekucji."
 the_revolution.7.a: "Taka technologia przytnie koszty!"
 the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')] zostaje zmiażdżona"
 the_revolution.8.desc: "Wichry zmian, które kiedyś przetoczyły się przez kontynenty, obiecując wolność i równość, przycichły. Znaczna część rewolucyjnego zapału, który groził obaleniem starego porządku, spotkała się ze zdecydowanym oporem. Czy to w wyniku starć zbrojnych, interwencji obcych mocarstw, czy upadku rewolucyjnego przywództwa, marzenie o nowym społeczeństwie zostało zmiażdżone pod butem tradycji i autorytetu. Ulice niegdyś wypełnione okrzykami wolności teraz milczą, a stare instytucje odzyskują swoją dominację. Blizny po tym konflikcie pozostaną, a ludzie szybko o nim nie zapomną."
 the_revolution.8.a: "Wygrywa status quo."
 end_revolution_tt: "[ShowSituationName('the_revolution')] się kończy"
 the_revolution.9.title: "Rewolucja w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 the_revolution.9.desc: "Gdy świat wokół nas wybucha rewolucyjnym zapałem, wiatry zmian docierają nawet do najdalszych zakątków naszego kraju. Zainspirowani żądaniami wolności, równości i braterstwa, postanawiamy iść z duchem czasu, a nadchodzące zmiany będą odczuwalne przez wieki. Wezwanie do reform jest głośne, ale nie wiemy, jakie konsekwencje przyniesie ze sobą taki przewrót.\n\nLudzie są podzieleni, elity obawiają się utraty swoich przywilejów, a obce mocarstwa patrzą z niepokojem. Jednak wizja bardziej sprawiedliwego i egalitarnego społeczeństwa jest kusząca. Możemy być pionierami nowego porządku, pomimo niebezpiecznych wyzwań czekających na nas na każdym rogu."
 the_revolution.9.a: "Walczymy za lud!"
 explain_revolution_benefits_tt: "Tak długo, jak utrzymamy nastroje [Concept('revolutionary','rewolucyjne')|e], będziemy otrzymywać następujące korzyści:\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "Zwiastun rewolucji"
 the_revolution.10.desc: "Nadszedł czas i świat się zmienia. Cała [ShowContinentName('europe')] odczuwa upadek starego porządku, gdy monarchie i arystokracja rozpadają się pod ciężarem rewolucyjnych ideałów. Ludzie domagają się zmian, a wichry buntu z dnia na dzień przybierają na sile. Jako nowi przywódcy tego ruchu, stoimy na czele rewolucji, która obiecuje wolność, równość i braterstwo.\n\nLudzie gromadzą się pod naszym sztandarem, zainspirowani wizją świata nieskrępowanego tradycją i przywilejami. Jednak z wielką mocą wiąże się wielka odpowiedzialność i niebezpieczne ryzyko. Ci, którzy spiskują przeciw nam, wkrótce wyjdą z cienia. Przyszłość naszego narodu, a być może i świata, jest w naszych rękach."
 the_revolution.10.a: "Będziemy bronić naszych ideałów!"
 explain_revolutionary_target_benefits_tt: "Tak długo, jak pozostaniemy [Concept('revolutionary_target','głównymi rewolucjonistami')|e], wciąż będziemy otrzymywać korzyści z nastrojów [Concept('revolutionary','rewolucyjnych')|e] oraz:\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "Państwo [actor.GetNameWithNoTooltip] podsyca ogień rewolucji"
 the_revolution.11.desc: "W kraju szerzą się plotki o niepokojach, a teraz prawda zaczyna wychodzić na jaw! Wygląda na to, że państwo [actor.GetName] jest podejrzane o wspieranie frakcji [target_rebel.GetName] na naszych ziemiach. Niezależnie od tego, czy chodzi o potajemne finansowanie, podburzającą retorykę, czy udzielanie schronienia dysydentom, działania te ośmieliły rewolucjonistów i podsyciły niestabilność w naszych prowincjach. To, co kiedyś wydawało się odosobnionymi niepokojami, teraz nosi znamiona celowej kampanii, która może doprowadzić nasz naród na skraj zagłady."
 the_revolution.11.a: "Zmiażdżyć buntowniczych krętaczy!"
 the_revolution.12.title: "Wojna przeciwko krajowi [target_country.GetLongNameWithNoTooltip]"
 the_revolution.12.desc: "Niestabilność ogarnia [ROOT.GetCountry.GetFlavorRank]. Niebezpieczne idee, takie jak porzucenie centralnej władzy, feudalizm i [ShowInstitutionName('enlightenment')|l], wydają się wywodzić z krajów jak [target_country.GetName]. Według naszych doradców obcy szpiedzy są orędownikami zła. Rozpuszczają trujące macki daleko poza własne granice, próbując zarazić sąsiadów groźnymi ideami obalenia klasy wyższej. Bez wątpienia musimy interweniować, by położyć kres takiemu zuchwałemu oporowi!"
 the_revolution.12.a: "Do broni!"
 the_revolution.12.b: "Najlepiej szanować tę potęgę. Przynajmniej na razie."
