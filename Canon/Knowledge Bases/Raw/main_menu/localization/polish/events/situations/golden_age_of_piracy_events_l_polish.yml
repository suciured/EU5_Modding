l_polish:
 golden_age_of_piracy.100.title: "Silny wspólny front przeciw piractwu"
 golden_age_of_piracy.100.desc: "Dyplomata z państwa [actor.GetName] przybywa do kraju. [ROOT.GetCountry.GetGovernment.GetCourtTitle] musi rozważyć jego prośbę zmiany prawa, którym obecnie jest [ShowLawName('piracy_law')|l]. [ShowPolicyName('anti_piracy_policy')] ma zapewnić, że wspólnie z państwem [actor.GetNameWithNoTooltip] oraz wielu innymi krajami będziemy zwalczać piractwo, dopóki całkowicie nie zniknie z mórz."
 golden_age_of_piracy.100.a: "Tak, zmienimy prawo."
 golden_age_of_piracy.100.b: "Nie, nie będziemy ulegać zewnętrznym wpływom."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Nasi dyplomaci wracają z dobrymi wieściami. Udało im się przekonać państwo [target_country_scope.GetName] do zmiany prawa i piraci nie będą już mogli chronić się na tamtejszych wodach. Dzięki tym wysiłkom wody całego świata są nieco bezpieczniejsze, a handel może odbywać się bez przeszkód."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Nasi dyplomaci wracają z państwa [target_country_scope.GetName], przynosząc złe wieści. Nie byli w stanie przemówić tamtejszej władzy do rozsądku i nie zamierzają one zakazać piratom chronienia się na swoich wodach. Jeśli nic więcej nie zrobimy, ta zaraza z pewnością się rozprzestrzeni i dotrze do nas."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Naród piratów"
 golden_age_of_piracy.110.desc: "Po wystawieniu nowego listu kaperskiego przez państwo [actor.GetName] wielka grupa bandytów i rzezimieszków zebrała się wokół nikczemnej postaci o imieniu [pirate_ruler_scope.GetName] w regionie [target_location.GetName].\n\nWszyscy, którzy podążają za [Select_CString(pirate_ruler_scope.IsFemale,'nią','nim')], wiedzą, że zamierza stworzyć naród piratów terroryzujący morza, a co najważniejsze, uczynić ich wszystkich obrzydliwie bogatymi."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Nie ma to jak los pirata!"
 golden_age_of_piracy.110.tt: "Kontynuujemy grę jako [ROOT.GetCountry.GetNameWithNoTooltip]"
