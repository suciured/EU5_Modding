l_polish:
 black_death.1.title: "[ShowSituationNameWithNoTooltip('black_death')] – [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip|l]"
 black_death.1.desc: "Kraj [GetDisease('bubonic_plague').GetOrigin.GetName] niedawno przesłał nam następującą relację, która bardzo nas zaniepokoiła.\n\nNieszczęście! Nasze statki dopłynęły do portu, ale przy życiu ostało się ledwie dziesięciu spośród tysiąca marynarzy. Dotarliśmy do domu. Nasi krewni i sąsiedzi zjechali ze wszystkich stron, aby nas odwiedzić. Ale biada nam, bo wypuściliśmy na nich strzały śmierci! Gdy mówiliśmy do nich, gdy nas obejmowali i całowali, z naszych ust sączyła się trucizna. Powróciwszy do domu, sami wkrótce zarazili całe swoje rodziny, które w ciągu trzech dni umarły i zostały pochowane we wspólnym grobie. Księża i lekarze odwiedzający chorych wrócili ze swojej posługi niezdrowi i wkrótce powiększyli grono zmarłych. O, śmierci! Okrutna, gorzka, niegodziwa śmierci! Która tymi sposoby rozrywa więzi miłości, rozdziela ojca i matkę, brata i siostrę, męża i żonę. Pogrążeni w smutku, obawialiśmy się ucieczki, ale nie mieliśmy odwagi, by zostać."
 black_death.1.a: "Szczury!"
 black_death.1.a.tt: "[ShowSituationName('black_death')] przybyła z kraju [GetDisease('bubonic_plague').GetOrigin.GetName]"
 black_death.1026.title: "Kolejna śmierć..."
 black_death.1026.desc: "Zdrowia, nawet gdyś bogaty,\nNie nabędziesz za dukaty;\nPróżno ufać medycynie;\nOd zarazy wszystko ginie,\nNikt nie oprze się Kostusze;\nChory jestem, umrzeć muszę:"
 black_death.1026.a: "Panie, zmiłuj się nad nami!"
 black_death.2.title: "Czarna śmierć się rozprzestrzenia!"
 black_death.2.desc: "Czarna śmierć, zagłada ludzkości, kara za nasze grzechy, dotarła do naszego kraju! Czyż zostaje nam coś poza modlitwą?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Koniec czarnej śmierci"
 black_death.100.desc: "Wygląda na to, że epidemia w końcu wygasła. Czy my, którzy przeżyliśmy, jesteśmy przeklęci czy błogosławieni?"
 black_death.100.a: "Czy ktokolwiek przeżył?"
 total_death_toll_tt: "W trakcie [Concept('situation','sytuacji')|e] „[ShowSituationName('black_death')]” #R żniwiarz#! zabrał [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y K#! dusz z naszej [pops|e]"
 black_death.101.t: "Dżuma jako kara"
 black_death.101.desc: "Nastały czasy ostateczne! Tak przynajmniej twierdzą coraz liczniejsze grupy biczowników wędrujących po kraju. Idą w procesji i zapowiadają apokaliptyczne wydarzenia jako karę za naszą pychę, którą możemy odpokutować jedynie poprzez biczowanie.\n\nPoczątkowo grupy te miały poparcie Kościoła, jednak tak bardzo oddaliły się od jego doktryny, że utraciły jego aprobatę. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] uważają, że należy ich wyplenić, gdyż zagrażają stabilności."
 black_death.101.a: "Poinstruujmy lokalne garnizony, aby rozpędzały wszelkie grupy biczowników"
 black_death.101.b: "Może to oni mają rację, a nie Kościół!"
 plague_lessen_spread_piss_off_peasants_tt: "[GetDisease('bubonic_plague').GetName] zmniejszy zasięg o #G -5%#! w każdej posiadanej [Concept('location', 'lokacji')|e] w prowincji [target_province.GetName] kosztem spadku [Concept('pop_satisfaction', 'satysfakcji')|e] pospólstwa o [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 black_death.102.t: "Zaraza ustalania płac"
 black_death.102.desc: "Gildie mają oczywiście wielką władzę nad gospodarką. Ogólnie rzecz biorąc, są pozytywną siłą w społeczeństwie, m.in. poprzez budowanie zaufania do produktów, zapewnianie stabilności rynku i kontrolę wzrostu konkurencji. Teraz, gdy zaraza rozprzestrzenia się w kraju, najważniejszą sprawą jest zapewnienie przez gildie stabilności cen i ciągłości produkcji.\n\nGildie realizują ten cel poprzez kontrolę płac, utrzymując je na stałym poziomie mimo niedoboru siły roboczej spowodowanego przez dżumę. Wielu członków gildii jest bardzo rozczarowanych – wiedzą, że mogliby zarobić znacznie więcej. Gdyby jednak zdecydowali się na niezależność, zostaliby zniszczeni przez gildie. Znajdujemy się w punkcie krytycznym i musimy zdecydować, czy bardziej zależy nam na stabilności rynku czy zadowoleniu robotników."
 black_death.102.a: "Niewdzięcznym robotnikom trzeba pokazać ich miejsce."
 black_death.102.b: "Utrzymanie stabilności społecznej kosztem rynkowej jest akceptowalne."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] i każda posiadana sąsiadująca [location|el] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 black_death.103.t: "Nauki płynące z dżumy"
 black_death.103.desc: "Nadworni lekarze i uczeni uważają, że należy wprowadzić standardy leczenia i prewencji dżumy w celu złagodzenia sytuacji. W tej chwili leczeniem choroby zajmuje się zdecentralizowana sieć miejscowych lekarzy zadżumionych i praktykujących lekarzy. Zapewnienie wszystkim lekarzom dostępu do najnowszego sprzętu i aktualnej metodologii byłoby kosztowne, ale potencjalnie zasadne. Noszenie płaszczy i rękawiczek, torebki z ziołami oraz dostęp do rtęci i arsenu mogłyby zapewnić bezpieczeństwo i zdrowie przynajmniej niektórym osobom."
 black_death.103.a: "Standaryzacja jest konieczna."
 black_death.103.b: "Każdy lekarz powinien mieć wybór."
 black_death.1001.t: "Ucieczka na wieś"
 black_death.1001.desc: "Przerażeni śmiercią, która szybko rozprzestrzenia się w skupiskach ludności, mieszkańcy rozpoczęli masową migrację z terenów miejskich na wiejskie, aby odciąć się od świata i zarazy dziesiątkującej populację.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i inne wyższe klasy społeczeństwa mogą uznać tę reakcję za zasadną, jednak [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są siłą życiową naszego kraju i ich ucieczka z centrów produkcyjnych oznaczałaby katastrofę dla gospodarki! Być może należy podjąć radykalne działania, aby chronić naszą gospodarkę."
 black_death.1001.a: "Pozwólmy na migrację – chcą tylko być bezpieczni."
 black_death.1001.b: "Zamknijmy miasta – nikt nie może ich opuścić bez zezwolenia!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Migracja na wieś"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Ucieczka przed czarną śmiercią"
 black_death.1002.t: "Mody w konflikcie"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] prowadzą wojnę kulturową, szukając najlepszego sposobu uniknięcia zarazy. Niektórzy zamykają się w domach, jedząc niewiele i oddając się modlitwie w nadziei, że asceza ich oszczędzi. Inni włamują się do opuszczonych domów, piją na umór i oddają się grzesznym uciechom do bladego świtu.\n\nNie wiemy, czy takie praktyki mogą faktycznie zmniejszyć zasięg dżumy, ale poparcie jednej z nich może być korzystne dla państwa."
 black_death.1002.a: "Dzięki ascezie zachowamy pobożność i bezpieczeństwo!"
 black_death.1002.b: "Brak umiaru da nam szczęście i poczucie bezpieczeństwa!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Ruch ascetów"
 plague_satisfaction_and_spread_tt: "Każda należąca do nas [location|e] w prowincji [target_province.GetName], która nie pokonała jeszcze choroby, odnotuje wzrost rozprzestrzeniania się choroby [GetDisease('bubonic_plague').GetName] o 10% przy jednoczesnym zwiększeniu [Concept('pop_satisfaction','satysfakcji')|e] chłopów o 10%."
 black_death.1003.t: "Czarna śmierć zasiada na tronie"
 black_death.1003.desc: "[target_portrait_character.GetName] od dłuższego czasu ukrywa objawy, jednak na łożu śmierci okazuje się, że straszna choroba, która prześladuje nasz kraj, nie oszczędziła też głowy państwa.\n\nNa nic zdadzą się lekarstwa. Teraz czeka już na nas wszystkich tylko mrok."
 black_death.1003.a: "Niech spoczywa w pokoju..."
 black_death.1003.b: "Sprowadzić wszystkich lekarzy w stolicy!"
 black_death.1004.t: "Potworna śmierć"
 black_death.1004.desc: "Wieśniacy próbują zasypywać na terenach zwanych [target_location.GetName] dziury w ziemi, z których wydobywają się miazmaty dżumy. Systematycznie zakopują małe i duże jamy na całym tym obszarze.\n\nSą przekonani, że w ten sposób zapobiegną epidemii, ale eksperci ze stolicy ([ROOT.GetCountry.GetCapital.GetName]) ostrzegają, że to tylko pogorszy jakość gleby w regionie."
 black_death.1004.a: "Zasypać każdą dziurę!"
 black_death.1004.b: "Zakończyć to! Gleba musi nadawać się do uprawy!"
 STATIC_MODIFIER_NAME_damaged_soil: "Zniszczona gleba"
 black_death.1005.t: "Polowanie na winnych"
 black_death.1005.desc: "Złość i strach wśród populacji osiągnęły taki poziom, że da się już opanować emocji i trzeba szukać wroga na zewnątrz. Ktoś musi odpowiadać za dżumę i należy mu wymierzyć sprawiedliwość.\n\nCzy to biedni, brzydcy czy jakakolwiek mniejszość – masy domagają się, aby jakaś grupa została ukarana za sprowadzenie na nas kary boskiej. Możemy pomóc w organizacji takiego polowania, aby mieć nad nim kontrolę, lub podjąć próbę powstrzymania przemocy między kastami, choć wtedy ta skieruje się przeciwko nam."
 black_death.1005.a: "Zorganizować polowanie!"
 black_death.1005.b: "Nie można innych obwiniać za karę boską!"
 plague_masses_appeased_tt: "Masy zostaną obłaskawione, przynajmniej na jakiś czas..."
 black_death.1006.t: "Werbowanie służących"
 black_death.1006.desc: "Obawa przed zarażeniem dżumą podczas służby u chorego arystokraty jest wśród klas niższych zbyt duża, aby zgodzili się pracować nawet za znacznie wyższą opłatą!\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] domagają się, aby [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] podlegali werbunkowi na służbę i ryzykowali zdrowie, zaspokajając potrzeby osób szlachetnie urodzonych."
 black_death.1006.a: "Wprowadzić werbunek!"
 black_death.1006.b: "Absurdalne! Niech sami sprzątają swoje włości!"
 black_death.1007.t: "Dylemat Delhi"
 black_death.1007.desc: "Kraj [ROOT.GetCountry.GetLongName] przypomina wspaniały dywan utkany z wielu grup etnicznych i religijnych, które żyją ze sobą w zgodzie. Jednak pojawienie się dżumy spowodowało, że ten dywan zaczął rozchodzić się w szwach...\n\nRóżne grupy religijne w kraju rzucają się sobie do gardeł, obwiniając siebie nawzajem i swoje bóstwa o epidemię. Jeśli wkrótce sytuacja nie zostanie opanowana, dojdzie do rozlewu krwi."
 black_death.1007.a: "Odważą się na to?"
 black_death.1007.b: "Powierz rozwiązanie problemu miejscowym przywódcom religijnym"
 black_death.1007.b.tl: "Podjęto próbę stłumienia niepokojów poprzez przekazanie kontroli miejscowym przywódcom religijnym."
 black_death.1007.c: "Wprowadź surowy nadzór wojskowy jako groźbę"
 black_death.1008.t: "Statek widmo wyrzucony na brzeg"
 black_death.1008.desc: "Na brzeg terenu znanego jako [target_location.GetName] został wyrzucony statek widmo. Przypłynął on tam pewnej nocy i pozostał na miejscu, nietknięty przez miejscową ludność.\n\nMieszczanie obawiają się, że może on stanowić źródło plagi. Towary handlowe i szczątki członków załogi pozostają nienaruszone. [ROOT.GetCountry.GetFlavorRank] musi wyrazić zgodę na spalenie statku."
 black_death.1008.a: "Spalić przeklęty statek!"
 black_death.1008.b: "Pachnie łupem, przeszukać!"
 custom_tooltip_generic_nothing_happens: "Nic się nie wydarzyło..."
 black_death.1009.t: "Trudy kampanii"
 black_death.1009.desc: "Wśród szeregowych żołnierzy w jednej z naszych armii pojawiła się zaraza. Lekarze zadżumionych ostrzegają, że w przypadku nierozdzielenia armii cała jednostka może paść ofiarą choroby.\n\nOczywiście rozdzielenie aktywnego oddziału może nie być dobrym rozwiązaniem taktycznym, dlatego musimy zdecydować, czy większą wartość ma życie żołnierzy czy ich honorowa śmierć w obronie kraju, którą na pewno doceni [ROOT.GetCountry.GetFlavorRank|l]."
 black_death.1009.a: "Maszerujemy dalej, nie bacząc na chorobę!"
 black_death.1009.b: "[target_location.GetNameWithNoTooltip] i tamtejsi mieszkańcy z pewnością przekażą dotację..."
 black_death.1010.t: "Ormiańskie błoto"
 black_death.1010.desc: "Wszyscy lekarze ze Wschodu są przekonani, że istnieje tylko jedno skuteczne lekarstwo na tę straszną chorobę, która nas wszystkich nęka – błoto, których zasoby posiada [ShowAreaName('armenia_area')].\n\nNiestety informacja ta dotarła także do innych państw suwerennych. Musimy zgromadzić duże zapasy błota, zanim one to zrobią. Inaczej możemy zostać z niczym..."
 black_death.1010.a: "Za wszelką cenę należy sprowadzić błoto!"
 black_death.1010.b: "Błoto? Nie, sprowadzimy prawdziwe leki."
 black_death.1010.c: "Nie ma lekarstwa na tę chorobę, nic nie sprowadzimy!"
 black_death.1011.t: "Uchodźcy u wrót"
 black_death.1011.desc: "[target_location.GetName] to obszar witający ogromną falę uchodźców uciekających przed dżumą. Są zdesperowani i wygłodniali. Szukają schronienia w miejscu, którego nie dotknęła jeszcze przerażająca śmierć.\n\nUdzielenie schronienia uchodźcom zwiększy populację – niezwykle cenny zasób w czasach ogromnej straty – ale będzie wiązać się z ryzykiem przedostania się zarazy bezpośrednio do miasta. Większość by ich odesłała, jednak ich desperacja może doprowadzić do nierozważnych działań. Konieczne jest podjęcie decyzji w sprawie tej hordy uchodźców."
 black_death.1011.a: "Przyjmijmy uchodźców."
 black_death.1011.b: "Załóżmy obozy zadżumionych dla uchodźców."
 black_death.1011.c: "Odeślijmy uchodźców."
 pops_lose_10_satisfaction_tt: "Nasze [pops|el] w lokacji [target_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 black_death.1012.t: "Ostrzeżenie papieskie"
 black_death.1012.desc: "Dotarły do nas wieści o oficjalnym dekrecie, którego [Select_CString(target_character.IsFemale,'autorką','autorem')] jest [target_character.GetName], a który ostrzega panujących i przywódców społeczności przed podsycaniem nienawiści przeciw mniejszościom. Czarna śmierć to bez wątpienia działanie Boże. Każdy, kto twierdzi inaczej, bluźni i ryzykuje ekskomunikę.\n\nNiestety mniejszości są doskonałym kozłem ofiarnym i stanowią idealny obiekt gniewu w obliczu tragedii. To od nas zależy, czy będziemy czerpać z tego faktu korzyści czy posłuchamy ostrzeżenia papieskiego."
 black_death.1012.a: "Tak, to działanie Boże!"
 black_death.1012.b: "Z całą pewnością kontrolują [Select_CString(target_character.IsFemale,'ją','go')] mniejszości!"
 black_death.1013.t: "Obciążenie podatkami"
 black_death.1013.desc: "W wyniku obciążenia spowodowanego dżumą wioski na terenie zwanym [target_location.GetName] przestały płacić podatki. Ci, których oszczędziła zaraza, zmagają się z własnymi potrzebami i nie są w stanie spełnić żądań, które wysuwa [ROOT.GetCountry.GetFlavorRank|l].\n\nOczywiście nieszczęście, którego doświadczają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], nie jest porównywalne ze szkodami, jakie mógłby spowodować w społeczności brak funduszy, dlatego nasi poborcy podatkowi dość agresywnie przypominają lokalnej ludności o konieczności zapłaty. Niestety spotyka się to z równie agresywną reakcją."
 black_death.1013.a: "Należności muszą być zapłacone, nawet jeśli rozgniewamy tłumy!"
 black_death.1013.b: "W trudnych czasach należy obniżyć podatki..."
 black_death.1013.c: "Żadnych podatków dla cierpiących!"
 every_pop_25_satisfaction_loss_tt: "Nasze [pops|el] na obszarze zwanym [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 every_pop_10_satisfaction_gain_tt: "Nasze [pops|el] w lokacji [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 black_death.1014.t: "Przedłużająca się epidemia"
 black_death.1014.desc: "[target_country.GetLongName] to rozległy i dumny kraj, jednak jego wielkość sprawia, że trudno jest jednocześnie reagować na fale epidemii w różnych jego częściach.\n\nMamy dwie opcje – możemy centralnie kontrolować działania, co będzie mniej skuteczne, lub przekazać miejscowym władzom kontrolę nad lokalnymi ogniskami zarazy. Niezależnie od wybranej opcji [ROOT.GetCountry.GetFlavorRank|l] przetrwa. Musimy jedynie odpowiedzieć sobie na pytanie, czy lepiej jest poświęcić życie ludzkie czy oddać władzę polityczną w tych mrocznych czasach."
 black_death.1014.a: "Musimy za wszelką cenę utrzymać władzę centralną!"
 black_death.1014.b: "Możemy pozwolić na pewną autonomię w sprawach lokalnych..."
 far_away_locations_with_plague_loses_10_control_tt: "[control|e] nad [Concept('locations','lokacjami')|e], od których nasza stolica, [ROOT.GetCountry.GetCapital.GetName], leży najdalej – takimi jak [target_location.GetName] – spadnie o #R 10%#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Wymuszone działania"
 black_death.1015.t: "Przeterminowane [ShowGoodsNameWithNoTooltip('medicaments')|l]"
 black_death.1015.desc: "Lekarze i inni specjaliści od higieny ostrzegają, że [ShowGoodsName('medicaments')|l] na naszym rynku są prawie w połowie przeterminowane lub zanieczyszczone wypełniaczem, który miał zwiększyć wagę towaru.\n\nTe przeterminowane produkty nie tylko stanowią zagrożenie dla zdrowia, ale mogą też spowodować dalsze rozprzestrzenianie się czarnej śmierci. Istnieje tylko jedno rozwiązanie – musimy spalić lub w inny sposób zniszczyć wszystkie przeterminowane [ShowGoodsNameWithNoTooltip('medicaments')|l] w naszych magazynach."
 black_death.1015.a: "Spalić przeterminowane lekarstwa!"
 black_death.1015.b: "Pozostawmy lekarstwa w obrocie..."
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zapłacą za przeterminowane towary."
 black_death.1015.b.nospamtooltip: "W każdej z posiadanych lokacji, w której [GetDisease('bubonic_plague').GetName|l] dotknęła #N 20%#! ludności, istnieje #V 50%#! ryzyko, że zaraza obejmie dodatkowe #N 50%#! populacji"
 every_location_with_plague_gets_10_more_tt: "[GetDisease('bubonic_plague').GetNameWithNoTooltip] w [Concept('locations', 'lokacjach')|e] z zarażonymi powiększy swój zasięg o #R 10%#!"
 reduce_plague_by_10_in_every_location_tt: "[GetDisease('bubonic_plague').GetName] w każdej posiadanej [Concept('locations', 'lokacji')|e] w regionie „[ROOT.GetCountry.GetCapital.GetRegion.GetName]” zmniejszy swój zasięg o #G 5%#!"
 black_death.1016.t: "Potrzeby społeczne"
 black_death.1016.desc: "Od chwili pojawienia się dżumy wiele osób unika dużych zgromadzeń i publicznych festynów w obawie przed zarażeniem, jednak z czasem nawet najbardziej aspołeczne jednostki będą dążyć do kontaktu z innymi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] coraz głośniej narzekają i skarżą się, a dalsze wstrzymywanie możliwości świętowania i zniechęcanie do zabawy może doprowadzić do niepokojów społecznych."
 black_death.1016.a: "Porządek społeczny jest ważniejszy od higieny"
 black_death.1016.b: "Nie możemy ryzykować rozprzestrzenienia choroby!"
 black_death.1017.t: "Masowe groby"
 black_death.1017.desc: "Przerażenie, jakie wzbudziła wśród ludności [GetDisease('bubonic_plague').GetName|l], zafascynowało lekarzy na terenie zwanym [target_location.GetName]. Pionierzy noszący płaszcze i rękawiczki są gotowi przekroczyć granice wiedzy medycznej. Potrzebują tylko dostępu do wielu obiektów testowych spośród ostatnio zmarłych..."
 black_death.1017.a: "Dobrze, dajmy im dostęp..."
 black_death.1017.b: "Nic dobrego z tego nie będzie!"
 black_death.1018.t: "Pomaganie obcym"
 black_death.1018.desc: "Ostatnio pewne bractwo hurtowo skupuje towary na rynkach i przekazuje je do organizacji charytatywnej „[charity_target.GetName]”.\n\nCo dziwne, kupują więcej towarów, niż ich stać. Pozbawienie rynku tak dużej ilości dóbr może narazić kraj na niebezpieczeństwo, jeśli „straszna śmierć” będzie dalej się rozprzestrzeniać..."
 black_death.1018.a: "Niech robią, co chcą."
 black_death.1018.b: "Zakazać wywożenia towarów."
 black_death.1018.c: "Skonfiskować towary wywożone za granicę."
 black_death.1020.t: "Kozły ofiarne"
 black_death.1020.desc: "Coraz trudniej opanować nastroje społeczne. Bolesne przeżycia związane z utratą najbliższych, obawa przed śmiercią i gniew spowodowany brakiem przyczyny i skutecznych lekarstw doprowadzają ludność do ostateczności. Winą za ten stan rzeczy obarcza się już nawet naszych [target_culture.GetName|l] podwładnych.\n\n[ROOT.GetCountry.GetFlavorRank] jest jak beczka prochu – wystarczy jedna iskra, żeby doszło do wybuchu. Trudno powiedzieć, czy przetrwalibyśmy, gdyby rzeczywiście tak się stało, ale powinniśmy podjąć środki zaradcze, przekierowując strach i gniew skupiony na gnębionej mniejszości, na przykład w takich miejscach, jak [target_location.GetName]..."
 black_death.1020.a: "Nie możemy traktować swoich poddanych jak kozłów ofiarnych."
 black_death.1020.b: "Rozpowszechnijmy plotki i oskarżenia przeciw mniejszościom."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Mniejszości traktowane jak kozły ofiarne"
