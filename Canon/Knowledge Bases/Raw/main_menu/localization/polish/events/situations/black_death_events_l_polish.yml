 every_location_with_target_culture_receives_changes2_tt: "Zezwolimy na prześladowanie mniejszości #L [target_culture.GetNameWithNoTooltip|l]kiej#!. Nasze #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! [pops|el] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], zaś [pops|l] z #L [target_culture.GetNameWithNoTooltip|l]kie#! stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] w [Concept('locations','lokacjach')|e] zamieszkiwanych przez obie kultury"
 black_death.1021.t: "Spekulanci"
 black_death.1021.desc: "Ostatnio niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wykupują zapasy podstawowych towarów, takich jak lekarstwa, przyprawy i konserwowana żywność.\n\nCo prawda nie istnieje prawo, które wprost by tego zabraniało, jednak fakt, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są w ten sposób wykorzystywani i pozbawiani żywności, może spowodować dalsze rozprzestrzenianie się dżumy..."
 black_death.1021.a: "Przejmiemy ich zapasy!"
 black_death.1021.b: "Niech je zatrzymają..."
 black_death.1021.c: "Wprowadźmy tymczasowy podatek od gromadzenia towarów."
 black_death.1023.t: "Każdy stanowi zagrożenie"
 black_death.1023.desc: "Podczas gdy dżuma rozprzestrzenia się w niekontrolowany sposób, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] twierdzą, że [ROOT.GetCountry.GetFlavorRank|l] ma im zapewnić prawo do utworzenia i zachowania straży w celu ochrony swojego majątku oraz bezpieczeństwa. Wyobrażają sobie najwyraźniej, że chore masy wedrą się do ich domów, by ich zarazić lub nawet zamordować z zazdrości o zdrowie i dobrobyt. Jednym z przykładów takich niepokojów jest [target_location.GetName], gdzie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] grożą przemocą miejscowym włodarzom.\n\nOczywiście żądania są w większości absurdalne, a ich spełnienie osłabiłoby wojsko, jednak poparcie ze strony szlachty jest kluczowe dla zapewnienia stabilności zwłaszcza w tym momencie..."
 black_death.1023.a: "Pozwólmy im na to..."
 black_death.1023.b: "Zakazać tego!"
 black_death.1024.t: "Kryzys na Jedwabnym Szlaku"
 black_death.1024.desc: "Liczba karawan ośmielających się podróżować Jedwabnym Szlakiem topnieje z powodu dżumy pustoszącej region. Śmierć przechodzi każdą ścieżką i ukrywa się w każdej wiosce. Żadne pieniądze nie przekonają handlarzy, aby w czasach zarazy nadal sprowadzali towary na nasz rynek. Jeśli nie ożywimy handlu, nasza gospodarka może upaść...\n\nSponsorowanie karawan może załagodzić problem, jednak lepszym rozwiązaniem w dłuższej perspektywie czasowej może być znalezienie alternatywnych, bezpiecznych tras."
 black_death.1024.a: "Zezwólmy na poszukiwanie alternatywnych tras."
 black_death.1024.b: "Po co prowadzić wymianę z innymi krajami, skoro u nas [ShowGoodsNameWithNoTooltip('silk')|l] jest najwyższej jakości?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Otwarte praktyki handlu jedwabiem"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Uprzywilejowana produkcja"
 black_death.1025.t: "Niepokoje spowodowane dżumą"
 black_death.1025.desc: "Epidemia była kontrolowana w sposób zbyt niekompetentny. Dżuma rozprzestrzenia się gwałtownie, uśmiercając przyjaciół i bliskich osób, które miały szczęście przeżyć.\n\nJeśli natychmiast nie podejmiemy działań naprawczych, ludność w najbardziej dotkniętych regionach wznieci rewoltę, a [ROOT.GetCountry.GetFlavorRank|l] stanie w płomieniach. Musimy stłumić ich gniew, a przynajmniej przekierować go w inną stronę!"
 black_death.1025.a: "Natychmiast zajmiemy się burzycielami."
 black_death.1025.b: "Szybko, wydrukujmy propagandę!"
 black_death.1025.c: "Niech winę poniesie naród [blame_target.GetAdjectiveWithNoTooltip|l]ki."
