l_polish:
 rise_of_the_ottomans.1.title: "[ShowCultureNameWithNoTooltip('turkish_culture')] zagrożenie"
 rise_of_the_ottomans.1.desc: "Niewielkie terytorium, na czele którego stoi [target_character.GetName], powstałe na zgliszczach upadającego sułtanatu Seldżuków, początkowo pozostawało w cieniu silniejszych sąsiadów, jednak kraj [target_country.GetName] ma dalekosiężne wizje i ambicje – ostatnio rozpoczęli ekspansję i konsolidację, zapewniając sobie miejsce w barwnym kilimie podzielonego obszaru [ShowRegionNameWithNoTooltip('anatolia_region')].\n\n[target_character.GetShortNameWithNoTooltip] i [target_character.GetHerHis] następcy umiejętnie wykorzystali panujący chaos i istniejące podziały w regionie. Z każdym zwycięstwem księstwo [target_country.GetAdjectiveWithNoTooltip|l] rośnie w siłę i przyciąga wojowników, uczonych i ambitne umysły pragnące uczestniczyć w formowaniu się państwa. Dzięki strategicznym małżeństwom, przemyślanym sojuszom i potędze wojskowej niepozorne państwo powoli przekształca się w imperium."
 rise_of_the_ottomans.1.a: "Trzeba ich powstrzymać!"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip]: dojście do władzy"
 rise_of_the_ottomans.2.a: "To nasze przeznaczenie!"
 rise_of_the_ottomans.3.title: "Koniec narodu tureckiego"
 rise_of_the_ottomans.3.desc: "Marzenia pozostałych księstw w regionie znanym jako [ShowRegionName('anatolia_region')] nie zostały nigdy zrealizowane, gdyż najpotężniejsze z nich zostało na zawsze powstrzymane, gdy ich ekspansja rozminęła się z ich ambicjami. Niewątpliwie żadne imperium nie będzie nigdy w stanie ich zastąpić..."
 rise_of_the_ottomans.3.a: "Dobrze, że tak się stało!"
 rise_of_the_ottomans.4.title: "Państwo [target_country.GetNameWithNoTooltip] zyskuje na znaczeniu"
 rise_of_the_ottomans.4.desc: "Marzenie, jakie [Select_CString(target_character.IsFemale,'miała','miał')] [target_character.GetName], ziściło się, a świat drży przed potęgą, którą szczyci się [target_country.GetLongName]. Czy ktokolwiek będzie śmiał im się przeciwstawić?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "Rozkwit narodu tureckiego"
 rise_of_the_ottomans.5.desc: "Nasze osiągnięcia wykroczyły poza najśmielsze marzenia i ambicje założyciela naszej dynastii. Co nas teraz czeka?"
 rise_of_the_ottomans.5.a: "Nasze państwo będzie trwać wiecznie!"
 ability_to_form_rum_tt: "Zapewni możliwość przywrócenia sułtanatu Rumu"
 history_rewritten_tt: "#italic Historia została na nowo napisana. Stojąc u progu świetności naszego rosnącego kraju, przyswoimy spuściznę i chwałę tych, którzy utorowali dam drogę do wielkości.#!"
 rise_of_the_ottomans.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: czas rozkwitu"
 rise_of_the_ottomans.6.desc: "Nasza walka z zagrożeniami ze strony sąsiadów sprawiła, że udało nam się osiągnąć silną pozycję, zarówno jeśli chodzi o kwestie wewnętrzne, jak i zewnętrzne, z jakimi mierzy się [ShowRegionName('anatolia_region')]. Dzięki nowym wpływom z pewnością rzucimy na kolana nawet swoich najpotężniejszych wrogów!"
 rise_of_the_ottomans.6.a: "Skorzystamy z tej szansy!"
 rise_of_the_ottomans.6.b: "Nie będziemy się spieszyć..."
 tur_choose_reform_later_tt: "[government_reform|e] będzie dostępna do wyboru tak długo, jak utrzymamy pierwszeństwo w [Concept('situation','sytuacji')|e] „[ShowSituationName('rise_of_the_ottomans')]”."
 rise_of_the_ottomans.100.title: "Kampania przeciwko [target_country.GetAdjectiveWithNoTooltip|l] państwu"
 rise_of_the_ottomans.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] rozważa kolejny ruch w swoim wielkim planie, obserwując zwycięskie sztandary [ROOT.GetCountry.GetAdjective|l] łopoczące na wietrze. Nawet teraz sąsiednie terytoria wyglądają na gotowe do wcielenia w nasze granice, jako że [ROOT.GetCountry.GetFlavorRank|l] rośnie w siłę.\n\nJeśli zajmiemy prowincję [target.GetProvince.GetName], umocnimy swoją kontrolę nad obszarem [target.GetArea.GetName] i rozszerzymy swoje wpływy w regionie. Nadszedł czas na nową kampanię!"
 rise_of_the_ottomans.100.a: "Kraj [target.GetNameWithNoTooltip] wkrótce wpadnie w nasze ręce!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] i [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Ekspansja kraju nie zawsze musi wiązać się z działaniami wojskowymi. Czasem emisariusz może wynegocjować porozumienie, które będzie korzystne dla obu stron i pozwoli nam powiększyć terytorium bez rozlewu krwi."
 rise_of_the_ottomans.101.a: "Złóżmy my im propozycję nie do odrzucenia..."
 rise_of_the_ottomans.101.b: "Nie obchodzą nas ich sprawy!"
 rise_of_the_ottomans.101.tt: "Spróbujmy ich przekonać, że [target_country.GetName] jako nasz [ShowSubjectTypeName('vassal')|l] to dobry pomysł"
 rise_of_the_ottomans.102.title: "Żądania od kraju [target_country2.GetName]"
 rise_of_the_ottomans.102.desc: "#L [target_country2.GetAdjective]ka#! głowa państwa – [target_country2.GetGovernment.GetFullRulerName] – przysyła emisariusza, żądając od nas całkowitego podporządkowania. Oznacza to, że bylibyśmy traktowani jak [ShowSubjectTypeName('vassal')|l] tego kraju."
 rise_of_the_ottomans.102.a: "Zaakceptujmy żądania."
 rise_of_the_ottomans.102.b: "Nie będziemy rozpatrywać tych propozycji."
 rise_of_the_ottomans.103.title: "Odpowiedź z kraju [target_country.GetAdjectiveWithNoTooltip]"
 rise_of_the_ottomans.103.desc: "Z miasta [target_country.GetCapital.GetName] powrócił nasz wysłannik, przywożąc ze sobą wieści – państwo [target_country.GetLongName] zgodziło się podporządkować naszej władzy jako [ShowSubjectTypeName('vassal')|l]. W obliczu rosnących zagrożeń #L [target_country.GetAdjectiveWithNoTooltip|l]cy#! władcy uznali potęgę naszego kraju i postanowili przysiąc nam wierność w zamian za ochronę.\n\nTo decydujący krok w kierunku zjednoczenia pod naszym sztandarem podzielonych bejlików w regionie [ShowRegionName('anatolia_region')] – nasze wpływy rosną i coraz wyraźniej stajemy się przyszłą dominującą siłą na tym obszarze."
 rise_of_the_ottomans.103.a: "W końcu wszyscy ugną kolana!"
 rise_of_the_ottomans.104.title: "Kraj [target_country.GetLongNameWithNoTooltip] odmawia!"
 rise_of_the_ottomans.104.desc: "Zawsze podejrzewaliśmy, że łotry ze stołecznego miasta [target_country.GetCapital.GetName] nie wiedzą, co to dalekowzroczność. Tylko z litości daliśmy im szansę poddania się naszej władzy bez walki – szansę, którą odrzucili!"
 rise_of_the_ottomans.104.a: "Spotkamy się z nimi na polu walki!"
 rise_of_the_ottomans.105.title: "Integracja prowincji [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "Prownicja [target_province.GetName] znajduje się teraz pod naszą kontrolą, a dwór stoi przed ważnym zadaniem. Delikatny proces wcielania podbitych terytoriów do imperium wymaga precyzji i zdolności przewidywania. Los prowincji nie jest przesądzony – może stać się integralną częścią kraju [GetCountry('TUR').GetLongName] lub ogniskiem niepokojów i niezadowolenia.\n\nDwór zastanawia się nad najlepszym podejściem gwarantującym udaną integrację. Do głosu dochodzą różne koncepcje. Niektórzy doradzają szybkie wprowadzenie praw i instytucji otomańskich w celu ustanowienia centralnej kontroli, co ma wzmocnić poczucie jedności i lojalności wśród ludu. Inni sugerują ostrożniejsze podejście, zalecając uszanowanie lokalnych zwyczajów i tradycji w celu zdobycia zaufania wśród podbitych ludów."
 rise_of_the_ottomans.105.a: "Poprzemu wzmocnienie poczucia jedności i lojalności."
 rise_of_the_ottomans.105.b: "Wybierzemy ostrożniejsze podejście."
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip]: żądanie nawiązania stosunków dyplomatycznych"
 rise_of_the_ottomans.106.desc: "Droga do władzy często wygląda inaczej dla tych, którzy chcą się z nią zmierzyć i ją pokonać. Dla nas droga ta jest pełna przeszkód i manewrów dyplomatycznych – walczymy o zachowanie suwerenności. Ostatnim problemem, z którym musieliśmy się zmierzyć, była formalna prośba o charakterze dyplomatycznym ze strony kraju [actor.GetName].\n\nW zgrabnie sformułowanym liście zaproponowali mariaż dynastyczny z najświetniejszym rodem [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] w zamian za terytorium przygraniczne. Fakt, że tak potężny sąsiad będzie gwarantem naszej niezależności i pozostanie nam przychylny, jest wielkim dobrodziejstwem. Co jednak z naszą integralnością terytorialną...?"
 rise_of_the_ottomans.106.a: "Zaakceptujemy propozycję."
 rise_of_the_ottomans.106.b: "Wyrzucić dyplomatę i odrzucić prośbę!"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip] odpowiedź"
 rise_of_the_ottomans.107.desc_a: "Kraj [target_country2.GetName] odrzucił z niewiadomych przyczyn naszą wspaniałomyślną propozycję! To tylko dowodzi poważnego braku umiejętności dyplomatycznych z ich strony – nie potrafią dostrzec naszej wyraźnej przewagi. Odbieramy to jako zniewagę, za którą będą musieli zapłacić!"
 rise_of_the_ottomans.107.desc_b: "Para małżeńska powróciła do lokacji [target_location2.GetName] w towarzystwie licznych muzykantów, dworzan i radosnych dźwięków, jak przystoi tak prestiżowemu mariażowi. Jednak, co ważniejsze, dzięki nim obszar zwany [target_location.GetName] będzie odtąd częścią naszego zintegrowanego terytorium."
 rise_of_the_ottomans.107.a: "Uwielbiam dyplomację!"
 rise_of_the_ottomans.107.b: "Kraje płonęły z bardziej błahych powodów."
 rise_of_the_ottomans.207.desc: "Nasze podboje przyniosły naszemu ludowi niewyobrażalne bogactwo. W związku z tym priorytetem stała się jego ochrona. [target_location.GetName] to klejnot w naszej koronie, idealny przykład naszego sukcesu i symbol naszej rosnącej władzy w regionie, kiedy zaś została tam wzniesiona [ShowBuildingTypeName('bey_fortress')|l], jeszcze bardziej podniosło to prestiż miasta i podkreśliło jego znaczenie."
 rise_of_the_ottomans.200.title: "Stolica dawnego imperium"
 rise_of_the_ottomans.200.a: "Niech utoruje drogę do jeszcze większej świetności!"
 based_on_target_location_splendor_and_importance_tt: "W oparciu o [location_importance|el] [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "Stosunki dyplomatyczne z krajem [GetCountry('BYZ').GetNameWithNoTooltip]"
 rise_of_the_ottomans.108.desc: "Przez większość naszej historii nawiązywaliśmy kontakty z krajem [GetCountry('BYZ').GetLongName], który mimo że utracił niegdysiejszą świetność i potęgę, nadal ma silne wpływy na obszarze znanym jako [ShowLocationName('bosphorus')]. Jednak w związku z brakiem równowagi sił między naszymi dworami mamy wyjątkową szansę na wysunięcie wobec nich roszczeń i zdobycie lepszej pozycji w naszym regionie..."
 rise_of_the_ottomans.108.a: "Muszą uznać nasze wpływy w regionie [ShowRegionNameWithNoTooltip('anatolia_region')]."
 rise_of_the_ottomans.108.b: "Ich monety zapewnią dobre stosunki."
 rise_of_the_ottomans.108.c: "Na pewno mają na zbyciu jakieś dary królewskie!"
 rise_of_the_ottomans.108.d: "Nieważne."
 gain_recognition_tt: "Jeśli zaakceptują nasze żądanie i uznają naszą zwierzchność nad regionem, zdobędziemy modyfikator „[ShowModifier('sovereign_of_anatolia')|l]” na #Y 10#! lat"
 gain_money_tt: "Jeśli zaakceptują nasze żądanie, otrzymamy część ich przychodów"
 gain_court_official_tt: "Jeśli zaakceptują nasze żądanie, jeden z ich najbardziej utalentowanych urzędników dołączy do naszego dworu"
 rise_of_the_ottomans.109.title: "Żądanie kraju [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "W środku walki o władzę, która wywołała zamieszanie w całym regionie [ShowRegionNameWithNoTooltip('anatolia_region')], kraj [actor.GetLongName], nie szczędząc czasu, wysłał posłańców z żądaniem od swojego pana..."
 rise_of_the_ottomans.109.a: "Musimy się zgodzić."
 rise_of_the_ottomans.109.b: "Kim oni myślą, że są!?"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] odpowiedź"
 rise_of_the_ottomans.110.desc: "Niedawno wysłaliśmy posłańca na [GetCountry('BYZ').GetAdjective|l] dwór. Nasz emisariusz powrócił z listem opatrzonym pieczęcią niegdyś potężnego imperium, zapomnianego w piaskach czasu..."
 rise_of_the_ottomans.110.a: "Niech tak będzie."
 rise_of_the_ottomans.110.b: "Jak mogą!?"
 byz_accepted_proposal_tt: "Przyjęto naszą propozycję"
 byz_declined_proposal_tt: "Odrzucono naszą propozycję"
 rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip] – los i historia"
 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip] – cień Seldżuków"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] – miasto walk"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] – skrzyżowanie kultur"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] – wpływy na Wschodzie"
 rise_of_the_ottomans.206.title: "[target_location.GetNameWithNoTooltip] niewiernych"
 rise_of_the_ottomans.208.title: "[target.GetNameWithNoTooltip] – upadek"
 rise_of_the_ottomans.208.desc: "[target.GetName], niegdyś nasz dumny klejnot i jedno z naszych najważniejszych miast, wpadło w ręce nieprzyjaciela. Wrogie armie przełamały obronę i wdarły się do miasta wewnętrznego, siejąc spustoszenie i mordując lokalną ludność..."
 rise_of_the_ottomans.208.a: "To koszmar!"
 rise_of_the_ottomans.209.title: "Podbój lokacji [location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Mimo najlepszych starań utrzymania dominacji utraciliśmy kontrolę nad lokacją [location.GetName], jedną z naszych twierdz i najważniejszych miast. To ponury dzień dla naszego ludu, który grozi jeszcze większym osłabieniem pozycji w regionie..."
 rise_of_the_ottomans.209.a: "Czy to koniec?"
 growing_influence_text: "To dowód na nasz rosnący wpływ i dobrobyt!"
 rise_of_the_ottomans.201.a: "$growing_influence_text$"
 rise_of_the_ottomans.202.a: "$growing_influence_text$"
