 rise_of_the_ottomans.207.title: "Powstanie potęgi"
 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Izmit, ważne miasto od czasów rzymskich, leży w bogatej zatoce. Z czasem wyrosło na prosperujący ośrodek handlu, w którym krzyżowały się różne kultury. Jego rola była tak duża, że Dioklecjan dumnie ogłosił je stolicą wschodniego regionu Cesarstwa Rzymskiego. Później w jego barakach mieszkali zarówno krzyżowcy, jak i wojownicy ghazi, gdy przeszło z rąk tych pierwszych w ręce drugich na początku XIII w. Ostatecznie zostało zdobyte przez oblegające oddziały otomańskie w 1337 r."
 rise_of_the_ottomans.201.historical_info: "Bursa, miasto znane ze swojej bogatej historii, będące pierwszą stolicą Imperium Osmańskiego, chlubi się pięknymi zabytkami. Znajdują się tutaj takie cuda architektury, jak Zielony Grobowiec (Yeşil Türbe) i Wielki Meczet, które dają świadectwo jego wspaniałej przeszłości."
 rise_of_the_ottomans.202.historical_info: "Konya, ośrodek kulturalny i polityczny w czasach panowania Seldżuków, było miejscem narodzin wielu cywilizacji. Dla panujących władców stanowiło unikatowy tygiel różnych kultur. Powstawały w nim znamienite dzieła sztuki i wspaniałe budowle, takie jak zewnętrzna forteca, Meczet Alladyna, Sirçali Madrasa i kilka innych mniejszych meczetów i grobowców, które ukazywały architektoniczną elegancję ery Seldżuków."
 rise_of_the_ottomans.203.historical_info: "W trakcie swojej historii Ankara była świadkiem licznych potyczek armii walczących o przejęcie kontroli. W czasach rzymskich była prosperującym ośrodkiem kulturalnym, handlowym i artystycznym. Później, pod władzą otomańską, stała się ważnym punktem na wschodnich szlakach handlowych dla karawan. W XIV w. Ankara była ośrodkiem władzy wspólnoty handlowej o ustroju przypominającym republikę, co było interesującym wyjątkiem w regionie walczących ze sobą bejlików."
 rise_of_the_ottomans.204.historical_info: "Założona w czasach hetyckich Kayseri (Cezarea Kapadocka) była ważnym punktem na trasie Jedwabnego Szlaku. W czasach starożytnych stanowiła siedzibę królów Kapadocji, a pod władzą Persów była świadkiem podboju Aleksandra Wielkiego. W historii miasta można wyróżnić trzy złote epoki: około 2000 p.n.e., gdy pełniło funkcję punktu handlowego między Asyryjczykami a Hetytami, pod rządami rzymskimi od I do XI w. oraz pod władzą Seldżuków w latach 1178 – 1243. Pomimo burzliwej historii oblężeń i bitew miasto szczyci się wyrafinowaną architekturą. Na jego terenie znajdują się charakterystyczne obiekty, takie jak Hunad Hatun Külliyesi i meczet sułtana Kilidż Arslana."
 rise_of_the_ottomans.205.historical_info: "Według wielu historyków tamtych czasów Sivas był jednym z najważniejszych ośrodków w regionie i mieścił piękny meczet ze sławnym przyległym szpitalem. Miasto ostatecznie przeszło w ręce Otomanów w 1516 r. i pełniło funkcję sandżaku."
 rise_of_the_ottomans.206.historical_info: "Historia Smyrny rozpoczyna się przed tysiącem lat, gdy stanowiła jeden z głównych ośrodków starożytnej Grecji w zachodniej Anatolii. W ostatnich stuleciach została zniszczona przez oblegające armie tureckie i odbudowana przez jednego z nicejskich cesarzy, Jana III Dukasa Watatzesa, w 1222 r. Smyrna stała się celem krucjaty prowadzonej przez Rycerzy z Rodos i Królestwo Cypru w 1344 r. Miasto zostało zdobyte i przeszło w ręce rodyjskich krzyżowców. W 1403 r. Zakon Szpitalników został pokonany przez Timura, a miasto doznało ogromnych zniszczeń. Mimo tego greckie wpływy były na tyle widoczne dla Osmanów, że nazwali miasto „Smyrną niewiernych”."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip]: popadnięcie w ruinę"
 rise_of_the_ottomans.300.desc: "Wygląda na to, że mimo wysiłków naszego garnizonu fortyfikacje w regionie znanym jako [target_location.GetName] popadły w ruinę z powodu zaniedbania. Miejscowa ludność ignoruje swój obowiązek wysyłania patroli i kontroli murów, co doprowadziło do powstania ogromnych luk w obronie. Bez wątpienia jest to bardzo niepokojący widok dla mieszkańców lokacji [target_location.GetNameWithNoTooltip] i okolicznych osad..."
 rise_of_the_ottomans.300.a: "Należy ich wychłostać!"
 rise_of_the_ottomans.210.title: "[target_location.GetNameWithNoTooltip]: upadek"
 rise_of_the_ottomans.210.desc: "Mimo miesięcy walk i przedłużającej się obrony obszaru [target_location.GetName] otrzymaliśmy niefortunne wieści, że fort wpadł w [target_country.GetAdjective|l] ręce. Jest to tragiczne wydarzenie, gdyż nasza władza w regionie [ShowRegionName('anatolia_region')] kurczy się, a głosy wieszczące naszą zgubę stają się coraz wyraźniejsze..."
 rise_of_the_ottomans.210.a: "To naprawdę ponure wieści."
 rise_of_the_ottomans.211.desc: "Po długiej bitwie toczonej na mostach, w bramach i wokół fortu na terenie znanym jako [target_location.GetName] naszym żołnierzom udało się w końcu wtargnąć do twierdzy i zająć jeden z ostatnich przyczółków [target_country.GetAdjective|l] w regionie. Nasza wygrana wskazuje, że nasze wpływy i siła zaczęły przyćmiewać potęgę kraju [target_country.GetNameWithNoTooltip]!"
 rise_of_the_ottomans.211.a: "Będziemy rosnąć w siłę!"
 rise_of_the_ottomans.212.title: "[target_country.GetNameWithNoTooltip]: interwencja"
 rise_of_the_ottomans.212.desc: "Przez lata złego zarządzania kosztem swojego ludu [target_character2.GetName] [Select_CString(target_character2.IsFemale,'wprowadziła','wprowadził')] kraj [target_country.GetName] w okres niestabilności i niepewności. Chłopi w całym kraju padają ofiarą grasujących bandytów, na dworach panuje chaos, a władza centralna jest nieobecna. Na szczęście jeden z członków dworu, [target_character.GetName], ma zasadne roszczenia do [target_country.GetAdjectiveWithNoTooltip|l] tronu. Dzięki temu będziemy mogli przywrócić pokój i dobrobyt naszemu ludowi..."
 rise_of_the_ottomans.212.a: "Stoimy na straży stabilności i pokoju."
 rise_of_the_ottomans.212.b: "Nie podejmujmy pochopnych decyzji."
 rise_of_the_ottomans.213.title: "Wielki trakt do [ShowLocationNameWithNoTooltip('erzurum')]"
 rise_of_the_ottomans.213.desc: "Starożytna droga, którą połączone są [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] i [ShowLocationName('abriz')] od dawna stanowiła arterię handlową oraz dominującą trasę komunikacyjną w całym regionie [ShowRegionName('anatolia_region')]. Biegnąca przez nierówny teren i żyzne równiny główna droga od wieków ułatwia przepływ towarów, idei i armii. Jej strategiczne znaczenie jest nie do przecenienia, dlatego nasi doradcy nalegają, byśmy kontrolowali wszystkie kluczowe punkty wzdłuż niej.\n\nKarawany wyładowane towarami i skarbami przemierzają trasę, która łączy region, kształtując losy imperiów. W poprzednim stuleciu zbudowano kluczową infrastrukturę we wschodniej części traktu, ale dalsza rozbudowa sieci drogowej przyczyni się do wzrostu dobrobytu obywateli, gdy tylko cały szlak znajdzie się w naszych rękach."
 rise_of_the_ottomans.213.historical_info: "Wielki trakt anatolijski, łączący Konyę, Erzurum, Sivas i Tebriz w XIII i XIV wieku, był ważnym szlakiem handlowym i wojskowym przecinającym Anatolię. Droga ta ułatwiała wymianę towarów, takich jak herbata i dywany, jak również odegrała kluczową rolę w kampanii sułtana Kaja Chusraua II w 1243 roku, której kulminacją była bitwa pod Köse Dağ. Budowa mostu Çobandede w pobliżu Erzurum w 1289 roku jeszcze bardziej zwiększyła znaczenie szlaku, czyniąc z miasta centrum handlu oraz logistyki. Łączyła cesarstwa, kultury i gospodarki, pozostawiając po sobie trwałe dziedzictwo w historii Anatolii."
 rise_of_the_ottomans.213.a: "Czy bogactwa regionu [ShowRegionNameWithNoTooltip('anatolia_region')] mogą być nasze?"
 control_of_the_erzurum_trunk_road_tt: "Bezpośrednie przejęcie lokacji [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] lub [ShowLocationName('tabriz')] da nam dostęp do [Concept('privilege','przywileju')|e] [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')], który otrzymają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nKażda dodatkowa [location|e] z tej listy, którą obejmiemy w posiadanie, jeszcze bardziej wzmocni ten [privilege|el]."
 rise_of_the_ottomans.214.title: "Mennice dawnego sułtanatu"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] i [ShowLocationName('sivas')] to miasta, w których znajduje się ważna [ShowBuildingTypeName('seljuk_mint')]. Zakłady te, będące wielkim symbolem bogactwa i potęgi, tętnią od rytmicznych uderzeń młotów, które przekształcają cenną rudę w monety krążące po całym regionie. Charakterystyczny motyw lwa i słońca, zdobiący tę walutę, symbolizuje potęgę, suwerenność i siły niebiańskie, które według wierzeń kierują władcami oraz ich królestwami. Mennice te, strategicznie położone w samym sercu regionu [ShowRegionName('anatolia_region')], są czymś więcej niż tylko miejscami handlu – to narzędzia kontroli, a bita w nich moneta wiąże odległe prowincje z wolą władców. Posiadanie tych przybytków oznacza dominację gospodarczą, finanse dla armii i projekcję autorytetu, co czyni je fundamentem wszelkich ambicji panowania nad regionem."
 rise_of_the_ottomans.214.a: "Będą nasze."
 silver_dirhams_explanation_tt: "W obu [Concept('locations','lokacjach')|e] znajduje się [ShowBuildingTypeName('seljuk_mint')], która znacznie zwiększa wartość tych ziem"
 rise_of_the_ottomans.214.historical_info: "Mennice w Sivas i Konyi były ośrodkami innowacji gospodarczych i artystycznych, produkując efektowne srebrne dirhamy ozdobione motywem lwa i słońca. Chociaż tradycje islamskie często odradzały przedstawianie żywych istot, monety odzwierciedlały mieszankę wpływów kulturowych oraz stanowiły polityczny symbol. Lew i słońce mogły reprezentować niebiańskie powiązania, na przykład z gwiazdozbiorem lwa, lub symbolizować związek potężnego władcy z małżonką. Oprócz wartości artystycznej waluta była też narzędziem kontroli gospodarczej, gdyż jej powszechność wzmacniała władzę Sułtanatu Seldżuckiego. Mennice nie tylko napędzały handel, ale też były demonstracją potęgi, a zatem miały kluczowe znaczenie dla dobrobytu oraz stabilności regionu."
 rise_of_the_ottomans.215.title: "Wielka #L [ShowCultureGroupNameWithNoTooltip('turkic_group')]ka#! migracja"
 rise_of_the_ottomans.215.desc: "[ShowRegionName('anatolia_region')] jest w większości pod naszym panowaniem, ale ziemie te wciąż noszą ślady #L [GetCountry('BYZ').GetAdjective|l]kiej#! przeszłości, a wiele kluczowych nadmorskich lokacji nadal przynależy do kultury #L [ShowCultureName('greek_culture')|l]kiej#!. Wieje jednak nieubłagany wiatr zmian. Upadek Sułtanatu Seldżuckiego oraz najazdy #L [ShowCultureGroupName('mongolian_group')|l]kie#! wywołały falę #L [ShowCultureGroupName('turkic_group')|l]kich#! migracji na zachód. Osadnicy szukają nowych ziem i możliwości, jednocześnie licząc na ochronę oraz wskazanie im drogi przez nasze wspaniałe państwo.\n\nTo szansa na przekształcenie regionu, zatem powinniśmy wspierać migracje, by ponownie zaludnić wybrzeża regionu [ShowRegionNameWithNoTooltip('anatolia_region')] i zabezpieczyć władzę na tym obszarze. Region zmienia się z każdą nową osadą, czyniąc zeń serce naszego rozwijającego się kraju. #L [ShowCultureGroupNameWithNoTooltip('turkic_group')]ka#! obecność wzmacnia wojsko i administrację, dzięki czemu opieramy fundament naszego kraju na lojalnych ludziach, z którymi łączą nas wspólne korzenie."
 rise_of_the_ottomans.215.historical_info: "Na przełomie XIV i XV wieku nastąpiła znaczna migracja ludów tureckich na tereny Imperium Osmańskiego. Spowodowana była głównie upadkiem Sułtanatu Seldżuckiego i ekspansją potęgi osmańskiej. Wraz z osłabieniem Sułtanatu w Rûmie w wyniku najazdów mongolskich pod koniec XIII wieku, liczne plemiona tureckie, zwłaszcza oguzowie, rozpoczęli migrację na zachód, do Anatolii. Grupy te w poszukiwaniu nowych ziem oraz możliwości osiedlały się często w regionach, które później stały się częścią Imperium Osmańskiego."
 rise_of_the_ottomans.215.a: "Powitamy ich z otwartymi ramionami!"
 enable_turkic_migration_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')] niemal całkiem poddała się naszym wpływom, mamy więc teraz dostęp do [Concept('action','działania')|e] „[ShowGenericActionName('invite_turkic_migration')]” w [Concept('situation','sytuacji')|e] „[ShowSituationName('rise_of_the_ottomans')]”"
 rise_of_the_ottomans.216.title: "#L [target_culture.GetNameWithNoTooltip]cy#! migranci ściągają do prowincji [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Wśród #L [target_culture.GetName|l]kiej#! populacji prowincji [target_province_origin.GetName] niesie się plotka, że [target_province_destination.GetName] jest miejscem pełnym nowych możliwości. Przywódcy religijni oraz lokalni urzędnicy zaczęli zachęcać rodziny do podjęcia podróży, obiecując żyzne ziemie, dobrobyt gospodarczy i szansę na wzmocnienie obecności kulturowej w prowincji. Jeśli migracja dojdzie do skutku, może zmienić strukturę demograficzną obu obszarów, przyczyniając się do realizacji naszych planów i umocnienia kontroli nad naszymi ziemiami."
 rise_of_the_ottomans.216.a: "Powitamy ich z otwartymi ramionami!"
 target_province_destination_already_has_tt: "Ze względu to, że prowincja [target_province_destination.GetName] ma już [modifier|el] „[ShowModifier('cultural_intermixing_modifier')]”, jego efekty podwoją się na kolejne #Y 2 lata"
 rise_of_the_ottomans.217.title: "Nowy [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Jako że [ROOT.GetCountry.GetFlavorRank] i granice muszą być chronione przed zewnętrznymi zagrożeniami, [target_character.GetName] otrzymuje zadanie – ma doglądać działań, które podejmuje [ShowSubjectTypeName('uc_bey')] państwa [target_subject.GetName]. [target_character.GetShortNameWithNoTooltip] zadba o obronę naszych granic, utrzymanie armii, będzie nadzorować budowę i remonty fortyfikacji oraz zapewni bezpieczeństwo naszym ziemiom. Ta nominacja stanowi ważny krok w kierunku wzmocnienia naszej obrony, a także umocnienia pozycji w regionie. Niechaj pełni swoją służbę z czujnością i honorem!"
 rise_of_the_ottomans.217.a: "[target_subject.GetLongNameWithNoTooltip] jest w dobrych rękach."
 uc_bey_spawns_tt: "Państwo [target_country.GetLongName] będzie bronić naszych granic w prowincji [target_province.GetName]"
 create_uc_bey_tt: "Wskazany [ShowSubjectTypeName('vassal')|l] zostanie poddanym typu [ShowSubjectTypeName('uc_bey')]"
 rise_of_the_ottomans.218.title: "Nasze wpływy kupieckie w regionie [ShowRegionNameWithNoTooltip('anatolia_region')] rosną"
 rise_of_the_ottomans.218.desc: "Nasze ostatnie podboje w regionie [ShowRegionName('anatolia_region')] miały ogromny wpływ na zmianę układu sił na całym obszarze. W wyniku ostatnich kampanii część słynnego traktu do [ShowLocationName('erzurum')], w tym ważny węzeł, znajduje się pod naszą bezpośrednią jurysdykcją. Sukces ten z pewnością umocni pozycję poważanego gracza, gdy trwa [ShowSituationName('rise_of_the_ottomans')|l]. Miejmy nadzieję, że również uchroni nasz lud przed zagraniczną inwazją.\n\nPonadto nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] najwyraźniej dążą do przyznania im kontroli nad ważnymi ośrodkami handlowymi położonymi wzdłuż głównego traktu. Znacznie zwiększyłoby to ich wpływy, ale moglibyśmy w ten sposób poprawić nasze wyniki finansowe. Jest to delikatna sprawa i [target_character.GetName] musi ją rozważyć. Rozgniewani [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] to potencjalne ryzyko niestabilności oraz utraty władzy."
 rise_of_the_ottomans.218.b: "Nie możemy ryzykować, że te wpływy się rozprzestrzenią!"
 rise_of_the_ottomans.400.title: "Wojny bałkańskie"
 rise_of_the_ottomans.400.desc: "Nasza dominacja w regionie [ShowRegionName('anatolia_region')] jest już niepodważalna. Ci, którzy niegdyś starali się przyćmić nasz autorytet, kulą się teraz ze strachu w swych twierdzach.\n\nNasze błyskawiczne dojście do władzy jest często uznawane za wolę boską, jednak nie należy przy tym lekceważyć naszych zdolności wojskowych i taktycznych. Nasi doradcy popierają pomysł wykorzystania obecnego impetu oraz rozszerzenia kampanii na [ShowRegionName('balkan_region')]."
 rise_of_the_ottomans.400.a: "Nasze działa zakryją wkrótce słońce!"
 tur_press_claims_expanded_tt: "Tak długo, jak posiadamy łącznie #Y 120#! [Concept('locations','lokacji')|e] i jesteśmy obecni w regionie [ShowRegionNameWithNoTooltip('balkan_region')], [action|el] „[ShowGenericActionName('press_claims')]” w [Concept('situation','sytuacji')|e] „[ShowSituationName('rise_of_the_ottomans')]” pozwoli nam #italic również#! zyskać [casus_bellis|el] w [Concept('provinces','prowincjach')|e] bałkańskich."
 rise_of_the_ottomans.500.title: "Stagnacja Turków"
 rise_of_the_ottomans.500.desc: "Polityczne intrygi i dyplomatyczne zagrywki nie zdołały zbudować pomostu między naszymi ambicjami i marzeniami o podboju. Po dekadach terytorialnej stagnacji, niegdyś wzbudzający przemarsz wojsk z regionu [ShowRegionName('anatolia_region')] stoi w miejscu. Połączenie obcych ingerencji i potęgi naszych wrogów zgasiło niegdyś jasny płomień, dzięki któremu zajmowaliśmy prawowite miejsce wśród wielkich mocarstw.\n\nŚwiadomość naszej sytuacji stawia nas na niepewnej pozycji. Nasza nieudana próba wybicia się ponad innych doprowadziła do niestabilności, na którą czekali nasi rywale. Tylko czas pokaże, czy przetrwamy, czy będziemy ledwie przypisem w podręcznikach historii."
 rise_of_the_ottomans.500.a: "Smutny obrót wydarzeń."
 rise_of_the_ottomans.600.title: "Epoka klasyczna w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 rise_of_the_ottomans.600.desc: "Wojenne bębny grzmią triumfalnie, a sztandary państwa [GetCountry('TUR').GetLongName] łopoczą nad kontynentami. Od popiołów kraju zwanego [GetCountry('BYZ').GetName], przez upokorzone terytoria bejów z regionu [ShowRegionName('anatolia_region')], aż po zburzone [Concept('christian','chrześcijańskie')|e] twierdze, nasze potężne armie nadają światu nowy kształt. [target_character.GetName] rządzi teraz niepodzielnie tymi ziemiami, broniąc #L [ShowReligionGroupName('muslim')]u#! i strzegąc najświętszych miast.\n\nMiecz umożliwił nam podbój, a orawo pozwoli nam rządzić. Gdy nasza domena – [ROOT.GetCountry.GetFlavorRank] – przechodzi od okresu ekspansji do złotej ery rządów, uczeni, architekci i mężowie stanu zbierają się w wielkich salach miasta [target_location.GetName], pragnąc stworzyć dziedzictwo, które przetrwa wieki. Nadszedł czas, byśmy wzmocnili nasze panowanie nie tylko jako zdobywcy, ale jako twórcy trwałego dorobku."
 rise_of_the_ottomans.600.historical_info: "Epoka klasyczna Imperium Osmańskiego trwała mniej więcej od 1453 do 1600 roku. Był to okres największej potęgi militarnej, politycznej i kulturalnej tego państwa. Pod rządami sułtanów, takich jak Mehmed II, Selim I i Sulejman Wspaniały, Imperium Osmańskie rozszerzyło swoje terytoria na Europę, Bliski Wschód i Afrykę Północną, pokonując Bizancjum, Mameluków oraz Węgrów. Scentralizowane rządy, system prawny zwany #italic Kanunname#! i wojskowe innowacje, w tym janczarze, umocniły ich władzę. Stambuł rozkwitł jako stolica imperium, wsławiając się wielkimi meczetami i rozwojem kultury. Imperium kontrolowało ważne szlaki handlowe, dominowało nad Morzem Śródziemnym, a także ogłosiło kalifat, przypieczętowując religijną i polityczną władzę nad światem islamskim."
 rise_of_the_ottomans.600.a: "#italic Jako [ROOT.GetCountry.GetGovernment.GetRulerTitle] rządzimy lądem i morzami, a [ROOT.GetCountry.GetReligion.GetGodName] namaszcza nas na władców świata.#!"
 we_are_now_empire_tt: "Nasza [country_rank|e] to teraz [ShowCountryRankName('rank_empire')]"
