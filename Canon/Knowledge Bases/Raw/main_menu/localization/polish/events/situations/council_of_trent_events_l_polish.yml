l_polish:
 council_of_trent.2.title: "$council_of_trent$ kończy się"
 council_of_trent.2.desc: "$council_of_trent$ został zwołany w nadziei na pogodzenie różnych kościołów rozłamowych, które pojawiły się w następstwie reformacji #L [ShowReligionAdjective('lutheran')|l]iej#!, ale po pozornie niekończącej się serii debat i negocjacji, wyniki nie były rozstrzygające. Ostatecznie podjęto decyzję o zakończeniu soboru. Niech Bóg zmiłuje się nad duszami tych, którzy nie powrócili do Kościoła."
 council_of_trent.2.a: "Pojednanie było mrzonką."
 council_of_trent.2.b: "Nawrócenie jest samo w sobie pojednaniem."
 council_of_trent.2.c: "W końcu nie różnimy się tak bardzo."
 council_of_trent.3.title: "Losy Święta Głupców"
 council_of_trent.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ostro skrytykowali tradycyjne Święto Głupców, podczas którego zwykli ludzie wybierają fałszywego biskupa paradującego po ulicy. Uważają, że ten zwyczaj podważa nasz autorytet i twierdzą, że fałszywi biskupi nadużywają ludzkiej dobroci. Co ciekawe, takie stanowisko zajmują również niektórzy reformatorzy wyznający religię #L [ShowReligionAdjective('lutheran')|l]ą#!. Gdybyśmy potępili tę praktykę oficjalnym aktem, który podpisze [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], moglibyśmy pokazać naszą gotowość do dostosowania się do ruchu reformatorskiego, którym ogarnięta jest cała [ShowContinentName('europe')], a przy okazji nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] byliby spokojniejsi."
 council_of_trent.3.a: "Zakazać tej praktyki."
 disables_feast_of_fools: "Wydarzenie „Święto głupców” zostaje dezaktywowane w [Concept('countries','krajach')|e] #L [ShowReligionAdjective('catholic')|l]ich#!"
 council_of_trent.3.b: "To niegroźna zabawa, niechaj trwa!"
 council_of_trent.1000.title: "Reformacja wiary #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iej#!"
 council_of_trent.1000.desc: "Sukcesy ruchu #L [ShowReligionAdjective('lutheran')|l]iego#! nie mogą już pozostać bez odzewu. [target_character.GetHeSheFormal|U] zleca komisji kardynałów zajęcie się wyzwaniami stawianymi przez ten ruch. Sama wiara #L [ShowReligionAdjective('catholic')|l]a#! nie może być zagrożona, zaś [target_character.GetHeSheFormal] i większość kardynałów są skłonni przyznać, że niektóre [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ie zarzuty są uzasadnione. Na przykład nie ma wątpliwości, że częste absencje biskupów i przyziemne ekscesy duchowieństwa są plamą na reputacji kościoła. W związku z tym w Trydencie zostanie zwołany sobór, na którym zostanie przedyskutowana kwestia prawidłowej reformy kościoła, dzięki której uda się sprostać wyzwaniu reformacji i rozpocząć proces kontrreformacji."
 council_of_trent.1000.a: "Zwołajmy $council_of_trent$"
 council_of_trent.1000.tt: "Zaproszenie zostanie wysłane do wszystkich #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich#! [Concept('countries','państw')|e]"
 allow_law_changes_tt: "[laws|e] uchwalone dla unii [THIS.GetInternationalOrganization.GetName] mogą być teraz zmienione, a każdy [member|el] może zaproponować [ShowResolutionName('policy_vote')]"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] zaprasza nas na $council_of_trent$, na którym zostaną przedyskutowane wymagane reformy mające zaradzić korupcji i innym bolączkom kościoła. Sobór ustali, czym charakteryzuje się #L [ShowReligionAdjective('lutheran')|l]a#! herezja i rozważy definicję nauk kościoła w obszarach Pisma Świętego, tradycji, grzechu pierworodnego, usprawiedliwienia wiary, sakramentów, Eucharystii we mszy i kultu świętych. Spróbuje również odpowiedzieć na #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ie#! zarzuty, rozważając ograniczenia praktyk, które stały się plamą na reputacji kościoła, na przykład częste nieobecności biskupów i różne ziemskie słabości duchowieństwa."
 council_of_trent.1001.a: "Musimy omówić nasze stanowisko."
 council_of_trent.1002.title: "Sobór #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]i#!"
 council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zwołuje sobór, próbując zająć się problemami poruszanymi przez reformację. Chociaż intencje niektórych członków kościoła #L [ShowReligionAdjective('catholic')|l]iego#!, aby zreformować [GetInternationalOrganization('catholic_church').GetName] wydają się szczere, pojawiają się wątpliwości, czy wszyscy potraktują nasze obawy poważnie i zapobiegną trwałemu rozłamowi kościoła."
 council_of_trent.1002.a: "Zobaczymy, jak daleko posuną się w swych wysiłkach."
 council_of_trent.1002.b: "Żałosna próba pojednania."
