l_polish:
 delhi_situation.1.title: "Wymykające się lejce władzy"
 delhi_situation.1.desc: "Obracające się koło władzy było nam niegdyś przychylne. Nasi poprzednicy, Chaldżiowie, ugięli się przed potęgą dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] w roku 1320. Od tamtego czasu w nasze władanie trafiły spore połacie terenów, jakie tworzą $india$. Z czasem jednak utraciliśmy poparcie ludności. Ci, których kiedyś obdarowaliśmy łaskami i namiestnictwami, zmienili się w pełzające w trawie węże, które śledzą nasz upadek, czekając, aż podwinie się nam noga.\n\nPrzed nami burzliwa i niebezpieczna droga. [GetCountry('DLH').GetFlavorRank] balansuje między zniszczeniem a całkowitą dominacją. Nadciąga burza..."
 delhi_situation.1.a: "Przetrwamy burzę."
 delhi_situation.2.title: "Nadciągająca burza"
 delhi_situation.2.desc: "Nasza stolica, [target_capital.GetName], otrzymała wieści o słabości niegdyś potężnej dynastii noszącej miano [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName]. Przed nami trudny wybór. Możemy zebrać się na odwagę i stanąć do walki z #L [GetCountry('DLH').GetAdjective|l]kimi#! najeźdźcami. Taki ruch z pewnością by ich rozsierdził i musielibyśmy liczyć się z konsekwencjami. Wielu naszych doradców uważa jednak, że gigant zwolnił i zaczyna upadać – zwycięstwo sprawiło, że popadli w urojenia, dlatego też żarliwie popierają konflikt, mając nadzieję na poszerzenie naszego obszaru wpływów."
 delhi_situation.2.a: "Cierpliwości, nasz czas nadejdzie."
 delhi_situation.2.b: "Pomożemy im w potrzebie."
 delhi_situation.2.c: "Nie mieszajmy się na razie..."
 side_with_opposers_tt: "Opowiemy się #R przeciw#! krajowi [GetCountry('DLH').GetNameWithNoTooltip] w [Concept('situation', 'sytuacji')|e] „[GetSituationByKey('fall_of_delhi').GetName]”"
 side_with_delhi_tt: "Opowiemy się #G za#! krajem [GetCountry('DLH').GetNameWithNoTooltip] w [Concept('situation', 'sytuacji')|e] „[GetSituationByKey('fall_of_delhi').GetName]”"
 delhi_situation.3.title: "Najczarniejsza godzina"
 delhi_situation.3.desc: "Nieszczęście! Lata rozkładu, złego zarządzania i nadużywania władzy królewskiej doprowadziły do tego momentu. Przez nieuwagę, przepełnieni mrocznymi żądzami wyszli z cienia ci, którzy chcą zagrabić nasze tereny, i jawnie wyrazili swoje intencje. Kolejne dziesięciolecia będą bez wątpienia przepełnione grozą i tylko nasza wiara i odwaga będą nas wspierać.\n\nMimo wszystko jesteśmy dumnym narodem, którego spuścizną jest podbicie ogromnego terenu – wyczyn, jakiego na próżno szukać w annałach historii. Nie poddamy się bez walki!"
 delhi_situation.3.a: "Najgorsze dopiero nadejdzie..."
 dlh_situation_commences_tt: "Niektórzy z naszych sąsiadów i poddanych podnieśli przeciw nam broń. Jeśli ich pokonamy lub ochronimy naszą suwerenność, nasze szanse na przetrwanie tej tragedii się zwiększą"
 delhi_situation.4.title: "Dziedzice [GetCountry('DLH').GetNameWithNoTooltip]"
 delhi_situation.4.desc: "Wielka bestia została zgładzona! Od dziesięcioleci [GetCountry('DLH').GetName] i zwycięscy #L [GetCountry('DLH').GetAdjective|l]cy#! generałowie pustoszyli obszar znany jako $india$. Wbijali pazury i desperacko chwytali się słabnącej władzy niczym ranny tygrys, podczas gdy ich terytoria powoli padały łupem władców sąsiednich krajów. Teraz region ten jest pogrążony w ruinie i chaosie. Nadszedł czas spadkobierców niegdysiejszego imperium, którzy są gotowi wyryć swoje imiona na kartach historii..."
 delhi_situation.4.a: "Nadszedł nasz czas!"
 dlh_double_duration_tt: "Od kiedy dobiegła końca [situation|el] „[ShowSituationName('fall_of_delhi')]”, podczas której staliśmy na czele opozycji wobec kraju [GetCountry('DLH').GetNameWithNoTooltip], długość trwania modyfikatora „[ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')]” jest podwojona"
 delhi_situation.5.title: "Tragiczny koniec"
 delhi_situation.5.desc: "[ROOT.GetCountry.GetFlavorRank], nasz wspaniały kraj, od wieków rósł w siłę, nieustannie poszerzając swoje granice. Niestety utraciliśmy boską przychylność. Nasze terytorium powoli się rozpada i wymyka z naszych rąk. Stanęliśmy nad przepaścią. Nikt nie śmie zgadywać, co nas czeka. Tli się w nas tylko słaba iskierka nadziei na lepszą przyszłość..."
 delhi_situation.5.a: "Tak oto upadają wielcy..."
 delhi_situation.6.title: "Przywrócona władza"
 delhi_situation.6.desc: "Przez wieki nasza społeczność była poddawana próbom i cierpieniom. Katastrofy, nieszczęścia i armia zdobywców nie wystarczyły, by ugasić jasne światło, które w sobie nosimy. Odwdzięczymy się przyjaciołom, którzy zaoferowali nam schronienie w czasach niepokoju. A tych, którzy stanęli przeciwko nam i ukradli naszą własność, przywitamy mieczem..."
 delhi_situation.6.a: "Nasza władza znów jest niepodważalna!"
 delhi_situation.7.title: "Ingerencja oponentów"
 delhi_situation.7.desc: "Nasze legendarne podboje ziem na obszarze, znanym dotąd jako $india$, dostarczyły nam #L [ShowReligionGroupAdjective('dharmic')|l]kich#! poddanych oraz wrogów. Nasze struktury administracyjne są niewystarczające, przez co tereny graniczne są właściwie niezależne i pozostają poza naszą kontrolą. Jednocześnie zaś w tajemnicy nasi oponenci, a także ci, którzy życzą nam upadku, snują plany, by nas zniszczyć..."
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "czas trwania [Concept('situation','sytuacji')|e] „[ShowSituationName('fall_of_delhi')]”"
 delhi_situation.8.title: "Zarzewie rebelii"
 delhi_situation.8.desc: "Niedawne bunty w naszym mocarstwie są bez wątpienia wynikiem zewnętrznej ingerencji. [target_province.GetName] to ostatnia prowincja, w której wybuchła rebelia. Jej lokalni prominenci odrzucili nasze zwierzchnictwo przez działania zbrojne. Sytuacja jest niedopuszczalna. Musimy natychmiast zmiażdżyć tych parweniuszy!"
 delhi_situation.8.a: "Będą przed nami klęczeć."
 delhi_situation.8.b: "Przyznajmy im autonomię pod zwierzchnictwem korony."
 target_province_debuffs_dlh_tt: "Prowincja [target_province.GetNameWithNoTooltip] straci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e], a jej społeczności stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 delhi_situation.9.title: "Utrata władzy"
 delhi_situation.9.desc: "Gdy sprzeciwiliśmy się władzy [GetCountry('DLH').GetAdjective|l] i podnieśliśmy przeciwko niej broń, nie spodziewaliśmy się, że nadejdzie taki dzień, w którym inna potęga nas przerośnie. Dotarły do nas wieści, że nazwa naszego kraju nie wzbudza już autorytetu i szacunku wśród tych, których życzeniem jest zobaczyć, jak [GetCountry('DLH').GetAdjectiveWithNoTooltip|l] [GetCountry('DLH').GetFlavorRank|l] upada. Miejmy jednak nadzieję, że to tylko przeszkoda, którą musimy pokonać, a nie nasz ostateczny koniec..."
 delhi_situation.9.a: "Nasza potęga słabnie..."
 delhi_situation.10.title: "Zmiana warty"
 delhi_situation.10.desc: "[GetCountry('DLH').GetName] to teraz zaledwie namiastka dawnej potęgi. Zmienne prądy dyplomacji i wojny po raz kolejny były dla nas łaskawe. Dzięki nim nazwa naszego kraju jest teraz na ustach wszystkich, którzy zastanawiają się, komu [GetCountry('DLH').GetAdjectiveWithNoTooltip|l] [GetCountry('DLH').GetFlavorRank|l] ustąpi miejsca i kto przejmie władzę nad kontrolowanymi przez nich terenami..."
 delhi_situation.10.a: "Nadszedł nasz czas!"
 delhi_situation.11.title: "Wielkie [target_country.GetAdjective|l] zwycięstwo"
 delhi_situation.11.desc: "Nasi przeciwnicy mogą wprawdzie dążyć do przejęcia władzy, ale siła mówi sama za siebie. Po raz kolejny zmiażdżyliśmy naszych wrogów i wyraźnie udowodniliśmy, że jeszcze nie upadliśmy, więc będziemy stanowczo bronić naszego tytułu oraz terytorium jako władcy, którym podlegają $india$."
 delhi_situation.11.a: "Nasza dominacja nie zostanie podważona!"
 lose_1_sop_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] zmniejszy się o #R 1%#!"
 lose_5_sop_tt: "Nasz [Concept('share_of_power_gc', 'udział we władzy')|e] zmniejszy się o #R 5%#!."
 gain_1_sop_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] wzrośnie o #G 1%#!"
 gain_5_sop_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] wzrośnie o #G 5%#!"
 gain_3_sop_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] wzrośnie o #G 3%#!"
 opposers_lose_5_sop_tt: "[Concept('share_of_power_gc','Udział we władzy')|e] naszych przeciwników spadnie o #R 5%#!"
 opposers_lose_1_sop_tt: "[Concept('share_of_power_gc','Udział we władzy')|e] naszych przeciwników spadnie o #R 1%#!"
 delhi_situation.12.title: "Zwycięstwo nad [target_country2.GetAdjectiveWithNoTooltip|l] wrogiem"
 delhi_situation.12.desc: "To prawda, że gigantów nie pokonuje się w jeden dzień, jednak dziś wykonaliśmy kolejny krok, który przypieczętuje upadek kraju [GetCountry('DLH').GetName]. Nasze ostatnie zwycięstwo nad ich siłami odbiło się echem na dworach, gdzie szeptem przepowiada się koniec ich hegemonii. Jedyne, czego pragniemy, to zbudowanie swojej potęgi na ich ruinie!"
 delhi_situation.12.a: "Ich koniec się zbliża..."
 delhi_loses_opposers_gain_1_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] wzrośnie o #G 5%#! kosztem państwa [target_country2.GetNameWithNoTooltip]. Gdy nasza władza wzrośnie do #R 50%#!, państwo [target_country2.GetNameWithNoTooltip] może doświadczyć [Concept('disaster','katastrofy')|e], jaką jest [ShowDisasterName('dissolution_of_delhi')|l]"
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] opierają się naszej władzy"
 delhi_situation.13.desc: "Stan naszego kraju jest daleki od ideału. Bandyci paradujący jako [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczęli otwarcie krytykować i podważać decyzje administracyjne na poziomie lokalnym. Domagają się większych przywilejów względem innych frakcji na dworze. Pójście im na rękę byłoby dla nas bardzo kosztownym posunięciem, nie wspominając, że stanowiłoby niebezpieczny precedens..."
 delhi_situation.13.a: "Zgodzimy się na ich żądania."
 delhi_situation.13.b: "Zapominają, komu służą!"
 delhi_situation.14.title: "[target_country.GetNameWithNoTooltip]: ruchy dyplomatyczne"
 delhi_situation.14.desc: "Zachowanie #L [target_country.GetAdjective|l]kich#! dyplomatów na naszym dworze przekroczyło punkt krytyczny. Teraz, w miejsce obelg rzucanych pod adresem naszych dworzan i znieważania naszych tradycji religijnych, pojawiły się otwarte deklaracje rywalizacji oraz wrogości. Wystarczy powiedzieć, że nasze stosunki z krajem [target_country.GetLongNameWithNoTooltip] na tyle się pogorszyły, że są gotowi przeciwstawić się próbom sprawowania kontroli nad rozległymi obszarami pod naszym zwierzchnictwem..."
 delhi_situation.14.a: "Natychmiast zażądać oficjalnych przeprosin!"
 delhi_situation.14.b: "Musimy to tolerować..."
 potential_ramifications_tt: "#R Może to wpłynąć na nasze stosunki dyplomatyczne z innymi krajami, które nam się sprzeciwiają!#!"
 delhi_lose_half_percentage_support_tt: "Nasz [Concept('share_of_power_gc','udział we władzy')|e] zmniejszy się o #R 0,5%#!"
 opposers_gain_1_percentage_support_tt: "[Concept('share_of_power_gc','Udział we władzy')|e] naszych przeciwników zwiększy się o #R 0,5%#!"
 delhi_situation.15.title: "[target_country2.GetNameWithNoTooltip] – tarcia dyplomatyczne"
 delhi_situation.15.desc: "Doszły nas słuchy, że nasza obecność wśród [target_country2.GetAdjective|l] kanałów dyplomatycznych powoduje zamieszanie. Niezależnie od tego, jakie podejmujemy działania, aby załagodzić sytuację i dojść do porozumienia, uzyskujemy odwrotny efekt, co można uzasadnić prymitywnym charakterem tych obcych najeźdźców. Widzimy wyraźnie, że nie są zainteresowani utrzymaniem pokoju, a nawet posunęli się na tyle daleko, że żądają oficjalnych przeprosin za rzekomo niestosowne zachowanie naszych dyplomatów podczas ich pobytu na dworze!"
 delhi_situation.15.a: "Nie ośmielą się..."
 delhi_situation.15.b: "Nie wygramy w tej grze dyplomatycznej."
 delhi_damages_relations_with_several_countries_tt: "Stosunki, jakie łączą [target_country2.GetNameWithNoTooltip] i kilka opozycyjnych potęg, pogorszą się w wyniku prowadzonej wobec nas agresywnej polityki, w rezultacie umacniając pozycję tych drugich."
 delhi_situation.16.title: "Nasza władza podupada"
 delhi_situation.16.desc: "W ciągu ostatnich lat nasza administracja podjęła kilka prób stłumienia buntów i zapewnienia rozwiązań naszym podwładnym pochodzącym z różnych grup, jednak ostatnie wydarzenia sugerują, że [GetCountry('DLH').GetFlavorRank|l] chyli się ku upadkowi...\n\nPodczas gdy władza przeciwników rośnie, nasza kurczy się i gaśnie, będąc już tylko namiastką dawnej potęgi. Przed nami mroczne czasy. Wiele wpływowych osobistości, których dom to [ROOT.GetCountry.GetCapital.GetName], przekonuje, aby po prostu oddać nasze tereny, gdyż walka o nie nie jest warta zachodu."
 delhi_situation.16.a: "Nie mamy wyboru..."
 delhi_situation.16.b: "Sytuacja może się zmienić na lepsze!"
 end_situation_badly_tt: "[situation|e] „[ShowSituationName('fall_of_delhi')]” dobiegnie końca"
 we_will_lose_all_cores_tt: "Porzucimy wszystkie [cores|el] na subkontynencie $india$, które nie są pod naszym bezpośrednim zwierzchnictwem."
 gain_10_progress_for_claimants_tt: "Nasi wrogowie zyskają #R 10%#! #Y udziału we władzy#! podczas [Concept('situation', 'sytuacji')|e] „[GetSituationByKey('fall_of_delhi').GetName]”"
 powerful_warlords_will_rise_tt: "Potężne [countries|e] wypełnią pustkę, z jaką będą mierzyć się $india$ po naszym upadku."
 #New Events
 delhi_situation.17.title: "Prace irygacyjne na całej długości Jamuny"
 delhi_situation.17.desc: "Rzeka Jamuna od dawna jest podporą rolnictwa i handlu na naszych ziemiach. Dostrzegając jej potencjał, nasi doradcy i lokalni gubernatorzy chcą podjąć szeroko zakrojone projekty irygacyjne w prowincji [target_province.GetName], aby zadbać o rozkwit pól i dobrobyt mieszkańców. Lepsze zaopatrzenie w wodę z pewnością zwiększy lokalne zbiory, zmniejszy ryzyko głodu oraz wzmocni naszą władzę nad prowincją i miastem [target_province_capital.GetName] – stolicą prowincji, której ludność będzie się radować."
 delhi_situation.17.a: "Sfinansujmy prace irygacyjne."
 delhi_situation.17.b: "Nie stać nas na to."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Zyskany [development|el] będzie zależał od [Concept('control','kontroli')|e] w każdej [Concept('location','lokacji')|e]\nNasze [pops|e] w mieście [target_province_capital.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 delhi_situation.18.title: "Najemnicy ze wschodu"
 delhi_situation.18.desc: "Zawsze poszukiwaliśmy potężnych jeźdźców i wojowników, którzy mogliby służyć oraz chronić granice naszego kraju. Ponieważ staramy się utrzymać kontrolę nad własnymi terytoriami, stało się oczywiste, że przyda nam się pomoc z zewnątrz.\n\nNa szczęście grupy #L [ShowCultureGroupName('mongolian_group')|l]kich#! jeźdźców, którzy niedawno nawrócili się na naszą wiarę, chcą migrować i znaleźć nowy dom w okolicach stolicy [ROOT.GetCountry.GetCapital.GetName]. Chociaż nasi doradcy ostrzegają nas przed nadmiernym poleganiem na ludziach, którzy walczą za pieniądze, takiej szansy nie możemy zmarnować."
 delhi_situation.18.a: "Dajmy im nowy dom."
 delhi_situation.18.b: "Nie interesuje nas ingerencja z zewnątrz."
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')]cy nawróceni"
 delhi_situation.18.historical_info: "Na początku dziejów sułtanatu Delhi mongolskie najazdy stanowiły zagrożenie, jednak wielu Mongołów uciekło lub zostało schwytanych i wciągniętych do armii. Ich umiejętności wojskowe, zwłaszcza w jeździectwie i wojnie na stepach, wzmocniły kawalerię sułtanatu, a niektórzy z nich stali się częścią elitarnych pułków. Z czasem wielu Mongołów przeszło na islam, przyjmując lokalne praktyki kulturowe i administracyjne. Niektórzy z nich pełnili strategiczne role, wtapiając się w biurokratyczne i dyplomatyczne struktury i wnosząc cenne spostrzeżenia dzięki swojemu unikalnemu pochodzeniu."
 delhi_situation.19.title: "Dyplomacja z państwem [target_country.GetNameWithNoTooltip]"
 delhi_situation.19.desc: "Próbując powstrzymać naszych wrogów na każdym froncie musimy pamiętać, aby nie zaniedbywać naszych wysiłków dyplomatycznych. Niedawno wysłannicy z państwa [target_country.GetName] przybyli do miasta [ROOT.GetCountry.GetCapital.GetName], oferując zaskakującą możliwość współpracy w zamian za pieniądze. Chociaż niektórzy uważają, że to podstępna próba okradzenia nas z naszych monet, inni sądzą, że spełnienie tych żądań będzie pokazem naszego bogactwa i potęgi."
 delhi_situation.19.a: "Ten prezent pokaże naszą szczodrość."
 delhi_situation.19.b: "Przegońmy ich."
 delhi_situation.20.title: "Rozkwit Habszi"
 delhi_situation.20.desc: "Prawdą jest, że żadna osoba nie może panować nad własnym losem przez całe życie. Jest to jeszcze bardziej widoczne w przypadku tych, którzy pechowo znaleźli się w niewoli. Jednak w przeciwieństwie do większości niewolników, których domem była kiedyś [ShowSubContinentName('east_africa')], Habszi powoli zyskują wpływy, co zresztą zauważa [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Biegli w sprawach administracji i uzdolnieni wojskowo, stopniowo stają się integralną częścią naszego kraju. Niedawno poznaliśmy jedną z takich osób – to [target_character2.GetWomanMan] o imieniu [target_character2.GetName], [Select_CString(target_character2.IsFemale,'która','który')] chce nam lojalnie służyć."
 delhi_situation.20.historical_info: "Habszi, Afrykanie pochodzący z Abisynii, po raz pierwszy przybyli do Indii jako niewolnicy wojskowi i służący pod rządami wczesnych islamskich władców. Chociaż kilku z nich, takich jak Dżamal-ud-Din Jakut, zyskało uznanie w Delhi, ich główny polityczny wkład ujawnił się później, zwłaszcza w Bengalu w połowie XV wieku. Wyrastając z niewolników na władców, ci potężni żołnierze i administratorzy odcisnęli niezatarte piętno na historii subkontynentu, symbolizując unikalne połączenie afrykańskiego dziedzictwa z południowoazjatycką kulturą i polityką."
 delhi_situation.20.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] zyska na obecności takich osób!"
 periodically_gain_habshi_advisors_tt: "Dopóki ten [estate_privilege|el] pozostaje aktywny, uzdolnieni niewolnicy Habszi będą pojawiać się poprzez [events|el] przez cały czas trwania [Concept('situation','sytuacji')|e] „[ShowSituationName('fall_of_delhi')]”"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "Pojawienie się niewolników Habszi przyniosło ogromne korzyści naszemu rozwijającemu się krajowi. Czy jako zdolni administratorzy, czy straszliwi generałowie, nadal pozostawiają po sobie znaczący ślad. Jedną z takich osób jest [target_character.GetName] – [Select_CString(target_character.IsFemale,'jej','jego')] doskonałe umiejętności z pewnością się nam przydadzą. [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] może być odpowiednim stanowiskiem."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "Dzięki [Concept('dip','umiejętnościom dyplomatycznym')|e] [target_character.GetShortNameWithNoTooltip] może stać się [Select_CString(target_character.IsFemale,'wspaniałą dyplomatką','wspaniałym dyplomatą')], a w rezultacie:"
 great_person_tt: "Dzięki swojej [Concept('total_ability','całkowitej zdolności')|e] [target_character.GetShortNameWithNoTooltip] może obrosnąć legendą jako [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], a w rezultacie:"
 great_administrator_tt: "Dzięki [Concept('adm','zdolnościom administracyjnym')|e] [target_character.GetShortNameWithNoTooltip] może zabłysnąć jako [Select_CString(target_character.IsFemale,'administratorka','administrator')], a w rezultacie:"
 great_general_tt: "Dzięki [Concept('mil','zdolnościom wojskowym')|e] [target_character.GetShortNameWithNoTooltip] może wzmocnić nasze wojsko, a w rezultacie:"
 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip] w niedoli"
 delhi_situation.22.desc: "Burzliwy okres, który trwał przez ostatnie kilka lat, sprawił, że wielu naszych ludzi zbuntowało się przeciw nam. Poprzez walkę, krew i pot starają się zniweczyć nasze chwalebne podboje z przeszłości oraz doprowadzić do upadku kraju.\n\nNajnowsze doniesienia wewnątrz naszych granic otwarcie wspominają o potężnej frakcji buntowników o imieniu [target_rebel.GetName]. Wspierani populistyczną retoryką i chętni do chwycenia za miecz, stawiają twarde warunki. Ich wysłannicy przekazują, że mamy natychmiast się ugiąć pod ich żądaniami, by nie ryzykować otwartej rebelii."
 delhi_situation.22.a: "Musimy spełnić ich żądania."
 delhi_situation.22.b: "Przekupmy ich zwolenników."
 delhi_situation.22.c: "To poniżej naszej godności."
 every_supporting_pop_gains_25_satisfaction: "Wszystkie [pops|el] wspierające frakcję [target_rebel.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]. Dzięki temu [rebellion|el] może się zakończyć, zależnie od [Concept('modifier','modyfikatora')|e] [ShowModifierTypeName('pop_leave_rebels_threshold')]"
