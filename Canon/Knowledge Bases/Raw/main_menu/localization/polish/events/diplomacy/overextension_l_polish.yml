l_polish:
 overextension.1.title: "Dezercje wśród żołnierzy"
 overextension.1.desc: "Nasza infamia powoduje powszechne niezadowolenie wobec konieczności ponoszenia wysiłku wojennego. Wielu w obliczu perspektywy służby wybiera ucieczkę do lasu."
 overextension.1.a: "Tchórzostwa nie sposób uniknąć."
 overextension.2.title: "Powszechny sprzeciw"
 overextension.2.desc: "Nasz kraj cieszy się w świecie powszechną niesławą. Taki stan rzeczy nie podoba się wielu naszym rodakom w kraju [ROOT.GetCountry.GetName]."
 overextension.2.a: "Dajcie mi większy bat..."
 overextension.3.title: "Zła reputacja!"
 overextension.3.desc: "Nasza przyjęta niedawno strategia zagarniania kolejnych prowincji temu, kto się akurat napatoczy, przyniosła, o dziwo, niepożądane skutki, obniżając nasze notowania wśród innych nacji."
 overextension.3.a: "Przesadzają, jak zawsze zresztą!"
 overextension.4.title: "Inflacja"
 overextension.4.desc: "Stan nieustającej wojny odcisnął swe piętno na naszej gospodarce, przez co inflacja wymyka się spod kontroli!"
 overextension.4.a: "Wybić więcej monet!"
 overextension.5.title: "Dezercje wśród oficerów"
 overextension.5.desc: "Wielu #L [ROOT.GetCountry.GetAdjective|l]kich#! oficerów, rozgoryczonych ciągłymi i na pozór bezcelowymi wojnami, porzuciło mundur na rzecz lepszych zajęć."
 overextension.5.a: "Phi, mamy innych oficerów!"
 overextension.6.title: "Wykluczenie kupców"
 overextension.6.desc: "Powołując się na zgorszenie nieustającymi podbojami kraju [ROOT.GetCountry.GetName], niektóre rynki zdecydowały się wygnać naszych kupców."
 overextension.6.a: "W takim razie je też podbiję!"
 overextension.7.title: "Kupcy zamordowani!"
 overextension.7.desc: "Niektóre państwa są najwyraźniej tak zniesmaczone naszą polityką zagraniczną, że postanowiły dokonać odwetu poprzez zabójstwa naszych kupców, by zaszkodzić naszemu budżetowi!\n\nCo szczególnie szokujące, dochodzi do nich nawet na naszych własnych rynkach..."
 overextension.7.a: "Poleje się krew! Byle nie moja..."
 overextension.8.title: "Prawo do władzy pod znakiem zapytania"
 overextension.8.desc: "Nieustająca żądza krwi, jaką wykazuje się [target_ruler.GetName], zrujnowała #L [ROOT.GetCountry.GetAdjective|l]ką#! reputację w oczach całego świata. Teraz nawet nasi poddani zaczynają powątpiewać w legitymację do rządzenia tak [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'bezwzględnej władczyni','bezwzględnego władcy')]."
 overextension.8.a: "To niezbyt dobrze..."
 overextension.9.title: "Zarządcy rezygnują"
 overextension.9.desc: "Zarządcy to opoka państwa – a wszyscy nasi składają rezygnacje!\n\nJak mówią, czynią to na znak protestu wobec ciągłych wojen, z których konsekwencjami muszą się mierzyć."
 overextension.9.a: "Poradzę sobie ze wszystkim, czym się zajmowali!"
 overextension.10.title: "Doradca rezygnuje"
 overextension.10.desc: "Wiodący nadworny doradca, zdruzgotany naszą awanturniczą polityką zagraniczną, złożył rezygnację i odmawia służby dla naszego państwa!"
 overextension.10.a: "Precz z niedasizmem. Szerokiej drogi!"
 merchant_recalled: "Wykluczenie kupców"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są sfrustrowani"
 overextension.11.desc: "W obliczu ciążącej na nas infamii [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zwracają uwagę, że cierpią także ich własne relacje ze szlachtą w innych krajach. Sytuacja przybrała dość niefortunny obrót!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Infamia to [ROOT.GetCountry.GetReligion.GetSinPrefixName|l] [ROOT.GetCountry.GetReligion.GetSinName|l]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] głośno obwieszczają, że nasz [antagonism|el], przysparzający nam infamii w oczach ludu, stanowi [ROOT.GetCountry.GetReligion.GetSinPrefixName|l][ROOT.GetCountry.GetReligion.GetSinName|l]!"
 overextension.12.a: "Tako rzecze [ROOT.GetCountry.GetReligion.GetGodName]."
 overextension.13.title: "Infamia ma konsekwencje!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są zdania, że nasz [antagonism|el] zawęża możliwości handlowe, co z kolei odbija się na finansowej kondycji naszego państwa!"
 overextension.13.a: "To poświęcenie, na które jesteśmy gotowi."
 overextension.14.title: "Infamia jest sprzeczna z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kimi tradycjami"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] uważają, że nasz [antagonism|el] stoi w sprzeczności z krajowymi tradycjami, a w dawnych, dobrych czasach taka postawa była nam zupełnie obca."
 overextension.14.a: "Czasy się zmieniają."
