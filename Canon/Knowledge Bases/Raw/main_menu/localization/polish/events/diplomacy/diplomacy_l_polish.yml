l_polish:
 diplomatic_annex.1.title: "[target.GetNameWithNoTooltip]: aneksja"
 diplomatic_annex.1.desc: "Integracja prowincji [target.GetLongName] nie była łatwa, ale odkąd [target.GetCapital.GetName] to [ROOT.GetCountry.GetAdjective|l] [target.GetCapital.GetRank.GetNameWithNoTooltip|l], ziemie te mają szansę osiągnąć pełny potencjał i przyczynić się do większego dobrobytu naszego państwa.\n\nInnym krajom nie w smak była jednak nasza ekspansja terytorialna."
 diplomatic_annex.1.a: "Oderint dum metuant!"
 every_subject_hates_us_tt: "[ROOT.GetCountry.GetLongName]: nasi [subjects|el] zmieniają [Concept('opinion','opinię')|e] o kraju o [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "[ROOT.GetCountry.GetLongName]: każdy [country|el] sąsiadujący z państwem [target.GetName] zmienia [Concept('opinion','opinię')|e] o [ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "Anektowano sąsiada"
 opinion_annexed_other_subject: "Anektowano kolejnego [Concept('subject','podwładnego')|e]"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]ko–[target_country.GetAdjectiveWithNoTooltip|l]ka rywalizacja"
 historical_rival_events.1.desc: "Lata konfliktu, napięć i burzliwej rywalizacji sprawiły, że kraj [rivalling_country.GetLongName] żywi głęboką urazę do nacji [target_country.GetName]. Tylko czas pokaże, czy relacje na linii [rivalling_country.GetAdjectiveWithNoTooltip|l]ko–[target_country.GetAdjectiveWithNoTooltip|l]kiej ulegną kiedykolwiek poprawie, czy tylko się pogorszą na polu bitwy..."
 historical_rival_events.1.a: "Oko za oko, ząb za ząb!"
 historical_rival_events.1.b: "Cóż za niepomyślny rozwój wypadków..."
 historical_rival_events.2.title: "Koniec rywalizacji na linii [rivalling_country.GetAdjectiveWithNoTooltip|l]ko–[target_country.GetAdjectiveWithNoTooltip|l]kiej"
 historical_rival_events.2.desc: "Przed wieloma laty #L [rivalling_country.GetAdjective|l]cy#! i #L [target_country.GetAdjective|l]cy#! władcy komunikowali się wyłącznie językiem gróźb i obelg, podczas gdy ich poddani ścierali się na polach bitewnych, rynkach i w ambasadach. Z czasem jednak waśnie te ustały, a kraj [rivalling_country.GetNameWithNoTooltip] przestał chować wobec nas urazę."
 historical_rival_events.2.a: "Pora zakończyć spory."
 historical_rival_events.2.b: "Nie wybaczymy. Nie zapomnimy."
