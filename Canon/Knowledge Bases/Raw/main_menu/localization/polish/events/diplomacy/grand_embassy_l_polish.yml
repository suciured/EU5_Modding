l_polish:
 grand_embassy.1.title: "Wielkie poselstwo"
 grand_embassy.1.desc: "Na dworze zrodził się pomysł, aby [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i wielkie poselstwo wyruszyli na europejskie dwory w celu poprawy relacji z monarchami, z którymi podzielamy wrogów. Owo wielkie poselstwo mogłoby również wydatnie pomóc w modernizacji ojczyzny, gdyby tylko zdobyło informacje o postępach technologicznych, jakich dokonała [ShowSubContinentName('western_europe')]."
 grand_embassy.1.a: "Czas wyruszyć w podróż po Europie."
 grand_embassy.1.b: "Cała potrzebna nam wiedza tkwi w granicach naszego kraju."
 grand_embassy.2.title: "[ROOT.GetCountry.GetCapital.GetName]: przybycie wielkiego poselstwa"
 grand_embassy.2.desc: "Z kraju [from.GetName] przybyło wielkie poselstwo, na którego czele stoi [from.GetGovernment.GetRuler.GetName] we własnej osobie. Delegacja ta przemierza kontynent, aby zacieśnić stosunki z innymi krajami Europy – zwłaszcza z tymi spośród nich, z którymi podziela wrogów. Jak powinniśmy przyjąć takie poselstwo?"
 grand_embassy.2.a: "Zaprośmy [from.GetGovernment.GetRuler.GetHerHim] do pozostania."
 received_grand_embassy: "Przyjęto wielkie poselstwo"
 grand_embassy.2.b: "Grzecznie [from.GetGovernment.GetRuler.GetHerHim] odeślijmy."
 rejected_grand_embassy: "Odrzucono wielkie poselstwo"
 grand_embassy.2.c: "Każ [Select_CString(from.GetGovernment.GetRuler.IsFemale,'jej','mu')] się stąd zabierać"
 grand_embassy.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: przybycie wielkiego poselstwa"
 grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName] wyraża wdzięczność za ciepłe przyjęcie i prosi o możliwość przedłużenia pobytu w naszym kraju. [from.GetGovernment.GetRuler.GetHerHis] dążenia do modernizacji państwa [from.GetLongName] skupiają się zwłaszcza na przyswojeniu postępów technologicznych, jakie ma w swoim dorobku [ShowSubContinentName('western_europe')]."
 grand_embassy.3.a: "Zaprośmy [from.GetGovernment.GetRuler.GetHerHim] do przestudiowania naszych instytucji rządowych."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] dowie się o funkcjonowaniu naszych instytucji rządowych"
 invited_to_study_institutions: "Zaproszono do przestudiowania instytucji"
 grand_embassy.3.b: "Zaprośmy [from.GetGovernment.GetRuler.GetHerHim] do przestudiowania naszej armii."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] dowie się o organizacji naszej armii"
 grand_embassy.3.c: "Zaproś [from.GetGovernment.GetRuler.GetHerHim] do przestudiowania naszej marynarki"
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] dowie się o organizacji naszej marynarki"
 grand_embassy.3.d: "[Select_CString(from.GetGovernment.GetRuler.IsFemale,'Zabawiła','Zabawił')] u nas za długo..."
 grand_embassy.4.title: "Łaskawa oferta pobytu"
 grand_embassy.4.desc: "Na wieść o reformach modernizacyjnych, które wprowadza [embassy_country.GetGovernment.GetRuler.GetName] i dzięki którym nasza ojczyzna, [ROOT.GetCountry.GetLongName], zyska nowe oblicze, nasi #L [embassy_country.GetAdjective|l]cy#! gospodarze zaprosili nas do przedłużenia pobytu w ich stolicy, [embassy_country.GetCapital.GetName], celem przestudiowania tamtejszych postępów technologicznych."
 grand_embassy.4.a: "[target_institution.GetNameWithNoTooltip]: przestudiujmy instytucję"
 grand_embassy.4.b: "Zostańmy i przestudiujmy ich armię."
 grand_embassy.4.c: "Zostańmy i przestudiujmy ich marynarkę."
 grand_embassy.4.d: "Nie, czekają nas wizyty w innych krajach."
 grand_embassy.4.e: "Nadeszła pora, aby wracać do domu."
 grand_embassy.5.title: "Prośba odrzucona"
 grand_embassy.5.desc: "[ShowSubContinentName('western_europe')] i osiągnięte przez nią postępy technologiczne mogłyby stanowić wzór przy modernizacji naszej ojczyzny, [ROOT.GetCountry.GetName]. Niestety [embassy_country.GetCapital.GetName] odmawia nam dalszego pobytu na terytorium tego państwa."
 grand_embassy.5.a: "Trudno, czekają nas wizyty w innych krajach."
 grand_embassy.5.b: "Nadeszła pora, aby wracać do domu."
 grand_embassy.6.title: "Wydłużony pobyt popłaca"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie próżnuje – [embassy_country.GetCapital.GetName] i wydłużony tam pobyt, służący przestudiowaniu tamtejszych postępów technologicznych, posłużył za inspirację, która już zdążyła przynieść pierwsze owoce!"
 grand_embassy.6.a: "Instytucje rządowe na tym skorzystają!"
 grand_embassy.6.b: "Nasze siły zbrojne na tym zyskają!"
 grand_embassy.6.c: "Nasza marynarka na tym zyska!"
 grand_embassy.7.title: "Powodzenie wielkiego poselstwa"
 grand_embassy.7.desc: "Nasza ostatnia wizyta zakończyła się pełnym sukcesem, ale pora ruszać dalej. Pytanie brzmi: gdzie?"
 grand_embassy.7.a: "Wciąż czekają nas wizyty w innych krajach."
 grand_embassy.7.b: "Nadeszła pora, aby wracać do domu."
