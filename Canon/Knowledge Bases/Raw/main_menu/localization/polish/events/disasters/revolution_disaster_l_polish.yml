l_polish:
 revolution_disaster.1.title: "Insurekcja w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 revolution_disaster.1.desc: "Dziesięciolecia feudalnego ucisku, nietolerancji religijnej i niesprawiedliwego opodatkowania przyczyniły się do powstania ruchów rewolucyjnych na naszych ziemiach. [target_ruler.GetName] desperacko poszukuje rozwiązań dla coraz większych problemów, gdy nasz kraj musi borykać się z działaniami, jakie podejmują coraz ambitniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], których wspierają oburzeni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] z miasta [ROOT.GetCountry.GetCapital.GetArea.GetName] dołączyli do powstania, którym dowodzi [target_rebel.GetName] z miasta [ROOT.GetCountry.GetCapital.GetProvince.GetName]. W szybkim ataku buntownicy szturmowali lokalne więzienie w stolicy, dzięki czemu zdołali się dozbroić i ogłosili, że rozpoczyna się [ShowDisasterName('revolution_disaster')] przeciwko Ancien Régime!"
 revolution_disaster.1.a: "Czekają nas ciężkie czasy."
 revolution_disaster.1.a.tt: "Łącznie około [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y tys.#! naszych [pops|e] w #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [Concept('provinces','prowincjach')|e] dołączy do frakcji buntowników zwanej [target_rebel.GetName]."
 revolution_disaster.2.title: "Rewolucja [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka"
 revolution_disaster.2.desc: "Po burzy i upadku miasta [ROOT.GetCountry.GetCapital.GetName], [rebel.GetName] rozpętali wojnę domową, sprzeciwiając się władzy, jaką sprawują [target_ruler.GetName] i [ROOT.GetCountry.GetFlavorRank|l]. [target.GetLongName] może być tylko tymczasowym zgromadzeniem, ale same jego istnienie stanowi bardzo realne zagrożenie dla państwa [ROOT.GetCountry.GetLongName]. Jeśli nie zajmiemy się tym szybko, całe nasze państwo może upaść..."
 revolution_disaster.2.a: "Pokażmy tym nowicjuszom, gdzie ich miejsce!"
 revolution_disaster.2.b: "Może mają rację..."
 revolution_disaster.3.title: "Koniec rewolucji [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej"
 revolution_disaster.3.desc: "Zmiażdżyliśmy zalążki rewolucji! Władza, którą dzierży [target_character.GetName], nie będzie już kwestionowana, a rewolucyjni buntownicy zostali zgładzeni za zdradę państwa [ROOT.GetCountry.GetLongName]."
 revolution_disaster.3.a: "Porządek został przywrócony."
 revolution_disaster.4.title: "Powstaje [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie państwo rewolucyjne"
 revolution_disaster.4.desc: "Wraz ze zwycięstwem naszych sił rewolucyjnych, stary rząd przestał istnieć. Jakiekolwiek pozory jedności i ochrony, które kiedyś zapewniał, są już odległym wspomnieniem, chociaż jego okropności i złe rządy nad #L [ROOT.GetCountry.GetAdjective|l]kim#! ludem nadal pozostają w pamięci.\n\n[target_character.GetName], władając nowo powstałym państwem [ROOT.GetCountry.GetLongNameWithNoTooltip], przyniesie dobrobyt, zerwie odwieczne kajdany, w które byli zakuci [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] przez swych panów i sprawi, że stary porządek świata zacznie się sypać!"
 revolution_disaster.4.a: "Niech żyje rewolucja!"
