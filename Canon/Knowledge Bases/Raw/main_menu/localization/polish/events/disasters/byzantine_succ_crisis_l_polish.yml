l_polish:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] domagają się rekompensaty"
 byzantine_succ_crisis.1.desc: "W czasach tak trudnych jak obecne, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], czy może raczej „sępy”, przypominają nam, że [target_character2.GetName] przynależy do ich stanu. Niejasnymi groźbami i pustymi słowy próbują wymusić na nas rekompensatę finansową za ich żałośnie niskie i stale słabnące poparcie."
 byzantine_succ_crisis.1.a: "Niech będzie."
 byzantine_succ_crisis.1.b: "To nie do pomyślenia!"
 peasants_unhappy_tt: "Nasi [ShowPopTypeName('peasants')|l] w każdej posiadanej [Concept('location','lokacji')|e] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 byz_every_noble_sides_with_pretender_tt: "[ShowPopTypeName('nobles')] w naszych [Concept('provinces', 'prowincjach')|e] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], a [target_character.GetName] otrzyma ich poparcie."
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] odmawiają zapłaty podatków"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] znani są z tego, że stawiają opór decyzjom, które podejmuje [target_character2.GetName]. Pod przykrywką otwartego buntu, wykorzystując ogólny chaos w naszym kraju, przedstawiają oficjalne żądania obniżenia lub wręcz zniesienia szeregu danin, jakie na nich nałożyliśmy."
 byzantine_succ_crisis.2.a: "Niech będzie. Potrzebujemy ich."
 byzantine_succ_crisis.2.b: "Nie będziemy negocjować z takimi jak oni!"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wspierają pretendenta!"
 byzantine_succ_crisis.3.desc: "Niesforne dzieci i zbłąkani, żądni władzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mogą nie mieć ze sobą wiele wspólnego, ale obie te grupy doskonale czują się, gdy ich dom pogrąża się w chaosie. Pod przykrywką słabnącej władzy centralnej, szlachta otwarcie twierdzi, że [target_character2.GetShortName] nie ma prawa do władzy. Ich poparcie ma [target_character.GetName]!"
 byzantine_succ_crisis.3.a: "Nie potrzebujemy ich."
 byzantine_succ_crisis.3.b: "Może przywileje pomogą im zmienić zdanie?"
 byzantine_succ_crisis.4.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]: gildia morska"
 byzantine_succ_crisis.4.desc: "Niewiele miejsc w naszym kraju stało się tak potężnym gniazdem niepokojów i zepsucia, jak [target_location.GetName]. Otrzymujemy meldunki o podwładnych sprzeciwiających się panom, buntujących się tłumach, grabieży i niszczeniu posiadłości, jakie mają tam [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] – to podobno już codzienność. Bez cienia wątpliwości, obszar [target_location.GetNameWithNoTooltip] coraz bardziej skłania się ku buntowi przeciw ustalonemu porządkowi."
 byzantine_succ_crisis.4.a: "Możemy wysłuchać ich żądań."
 byzantine_succ_crisis.4.b: "Siłą zmusimy ich do posłuszeństwa!"
 thessaloniki_effect_1_tt: "[ShowPopTypeName('nobles')] na terenie [target_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], zaś [ShowPopTypeName('peasants')|l] i [ShowPopTypeName('burghers')|l] zyskają jej [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%].\n[target_location.GetNameWithNoTooltip] straci [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'kontroli')|e]."
 thessaloniki_effect_2_tt: "[ShowPopTypeName('nobles')] na terenie [target_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], zaś [ShowPopTypeName('peasants')|l] i [ShowPopTypeName('burghers')|l] stracą jej [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%].\n[target_location.GetNameWithNoTooltip] straci [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'kontroli')|e]."
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] domagają się, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zostali poddani czystce"
 byzantine_succ_crisis.5.desc: "[target_location.GetName]: sytuacja stała się krytyczna i nie ma już z niej odwrotu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] całymi gangami krążą po okolicy niczym wygłodniałe bestie, podnosząc dłoń i broń na lepszych od siebie. Twierdzą, że lokalni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] są bezczynni i nieograniczenie chciwi. Jeśli nie interweniujemy, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mogą zostać poddani czystce. Członkowie tego stanu mogą zechcieć wesprzeć naszą sprawę w zamian za bezpieczeństwo..."
 byzantine_succ_crisis.5.a: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] zaspokoją swoją żądzę szlacheckiej krwi!"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą być chronieni..."
 byzantine_succ_crisis.6.title: "Porzucenie obowiązków"
 byzantine_succ_crisis.6.desc: "Tajemnicą Poliszynela jest, że [target_character2.GetName] często unika wojskowych obowiązków. Widuje się nieraz, jak pije w pobliskiej zniszczonej gospodzie, a jego żołnierze pozostają niewyszkoleni, niezdyscyplinowani i całkowicie zdemoralizowani. To absolutnie haniebny widok, tym bardziej w czasach tak niespokojnych jak obecne..."
 byzantine_succ_crisis.6.a: "Musi wraz ze swoimi współpracownikami otrzymać oficjalną reprymendę!"
 byzantine_succ_crisis.6.b: "Zapłaci za to jego stan."
 byzantine_succ_crisis.6.c: "Tym razem możemy to wybaczyć."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip] może wkrótce znów sprawić kłopoty..."
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] zbiera się na obrady"
 byzantine_succ_crisis.7.desc: "Rozwijająca się od niedawna sytuacja, wskutek której [target_character.GetName] może zasiąść na tronie, stała się przyczyną serii kampanii wojskowych mających pozbawić pretendenta poparcia. Wielu prominentnych członków rozmaitych stanów, jak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] czy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], od dawna popiera ideę zwiększenia władzy, jaką posiada [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], co pozwoliłoby na lepsze i mające większy wpływ decyzje..."
 byzantine_succ_crisis.7.a: "To słowa niepozbawione mądrości."
 byzantine_succ_crisis.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zawsze będzie mieć ostatnie słowo!"
 unlock_new_issues_about_civil_war_tt: "Wszelkie nowe [parliament_issues|el] będą miały większą moc, dopóki trwa [ShowDisasterName('succession_crisis')|l]."
 scales_with_crown_power_tt: "Ten modyfikator skaluje się wraz z [Concept('crown_power', 'wpływami korony')|e]."
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] potępiają pretendenta"
 byzantine_succ_crisis.8.desc: "Społeczności religijne w naszym kraju od długiego czasu obserwują już rozwój sytuacji oraz otwarty bunt, na którego czele stoi [target_character2.GetName], z rosnącą niechęcią. Uważają, że te społeczne niepokoje zagrożą ludności i że stoją one w sprzeczności z dogmatem zjednoczonego współistnienia. Dlatego też pragną pomóc nam w legitymizacji naszej walki z tym wewnętrznym zagrożeniem."
 byzantine_succ_crisis.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] skorzysta na ich staraniach."
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip] włada, a ktokolwiek się temu sprzeciwia, ryzykuje boski gniew."
 scales_with_clergy_estate_power_tt: "Ta korzyść skaluje się wraz z [Concept('estate_power','wpływami stanowymi')|e], jakimi dysponują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 province_pops_gain_satisfaction_tt: "Wiele z naszych [Concept('provinces','prowincji')|e], której [pops|el] wyznają [ROOT.GetCountry.GetReligion.GetName|l] i są niezadowolone, zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 byzantine_succ_crisis.9.title: "Spustoszenia wywołane niestabilnością"
 byzantine_succ_crisis.9.desc: "Opustoszałe pastwiska, chorujące zwierzęta i spalone plony to zupełnie pospolity widok w tych niespokojnych czasach. Skargi, jakie wysuwają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], stają się coraz powszechniejsze w miarę, jak na prowincji rośnie zamęt. Bandyci, złodzieje i grasujący najemnicy zwracają się przeciw sobie nawzajem, niszcząc ponownie przepiękny niegdyś krajobraz, z jakiego słynie obszar [target_province.GetName]..."
 byzantine_succ_crisis.9.a: "Bez obaw, sfinansujemy odbudowę!"
 byzantine_succ_crisis.9.b: "Tym razem nas na to nie stać..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "[target_province.GetNameWithNoTooltip]: Nasze [pops|el] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i mogą dołączyć do sprawy, w jakiej występuje [target_character.GetName]!"
 byzantine_succ_crisis.10.title: "Zezwolenie na lichwę"
 byzantine_succ_crisis.10.desc: "[target_location.GetName]: w naturze człowieka leży obnażanie kłów w trudnych warunkach, takich jak te, które przyniósł trwający konflikt. Zwrócono naszą uwagę, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zmuszają miejscowych do pożyczania pieniędzy na ogromny procent. Trwa to już tak długo, że stało się właściwie normalną sprawą w interesach na terenie całej prowincji. Dotarły do nas prośby, jakie wystosowują [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] – oczekują oni, że położymy kres tej podłej praktyce, która niszczy ich domy."
 byzantine_succ_crisis.10.a: "Nie możemy zaburzać społecznego porządku..."
 byzantine_succ_crisis.10.b: "Ale możemy na tym zarobić!"
 byzantine_succ_crisis.10.c: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] otrzymają grzywny i upomnienia."
 byzantine_succ_crisis.10.d: "[target_location.GetNameWithNoTooltip] – tymczasowo zalegalizujmy lichwę"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[ShowPopTypeName('nobles')] i [ShowPopTypeName('burghers')|l] na terenie [target_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], zaś [ShowPopTypeName('peasants')|l] stracą jej [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]."
 byzantine_succ_crisis.11.title: "Przywileje dla zagranicznych kupców"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] jest siedzibą rozwiniętej społeczności kupców. Przybywają oni do naszych portów z odległych zakątków świata, pragnąc handlować i wymieniać się bogactwem ze swoimi zagranicznymi partnerami. Niestety, wygląda na to, że obecny stan naszych spraw handlowych i morskich nie dorównuje splendorowi naszych przodków – to ewidentny znak gasnącego morskiego autorytetu i utraty prestiżu. [target_character.GetName] grozi odebraniem nam korony, a nasze fundusze stale się kurczą. [GetCountry('VEN').GetName] i [GetCountry('GEN').GetName] przysłały swoich przedstawicieli, którzy zaproponowali nam sfinansowanie naszych flot w zamian za przywileje na naszych rynkach..."
 byzantine_succ_crisis.11.a: "[GetCountry('VEN').GetNameWithNoTooltip] połączy się z nami traktatem."
 byzantine_succ_crisis.11.b: "Wystosujemy prośbę z nadzieją, że państwo [GetCountry('GEN').GetNameWithNoTooltip] nam pomoże."
 byzantine_succ_crisis.11.c: "Możemy podpisać oba traktaty."
 byzantine_succ_crisis.11.d: "Te pijawki na pewno nic dobrego nam nie przyniosą!"
 italian_merchants_favored_key: "Faworyzowani [ShowCultureGroupName('italian_group')|l] kupcy"
 byzantine_succ_crisis.11.historical_info: "Podczas wojny domowej w Bizancjum w 1341 roku cesarstwo zostało podzielone między regentów młodego Jana V Paleologa i pretendenta Jana VI Kantakuzena. Do konfliktu zostały wciągnięte Wenecja i Genua, które wykorzystały wojnę do realizacji konkurencyjnych interesów handlowych. Genua poparła pretendenta, mając nadzieję na zapewnienie sobie dominacji handlowej na Morzu Czarnym, za co została nagrodzona przywilejami oraz wpływami morskimi, szczególnie w Galacie. Wenecja natomiast w próbie powstrzymania ekspansji Genui za wszelką cenę poparła regencję. To sprawiło, że bratobójczy konflikt przekształcił się w wojnę zastępczą między dwiema republikami morskimi, co jeszcze bardziej osłabiło Bizancjum oraz pogłębiło zależność od obcych mocarstw w kwestiach morskich i handlowych."
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip] zapewnia przywileje handlowe"
 byzantine_succ_crisis.12.desc: "Desperacko próbując zaradzić swoim brakom handlowym i wojskowym, region [target_location.GetName] składa propozycję: nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] otrzymają wyjątkowe przywileje i dostęp do ich dochodowego rynku w zamian za morskie wsparcie w ich walce."
 byzantine_succ_crisis.12.a: "Pieniądze zawsze miło dostać!"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip]: nasi kupcy nie mają wstępu"
 byzantine_succ_crisis.13.desc: "Jak się dowiedzieliśmy, [target_country.GetName] i niektórzy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] prowadzili korespondencję mającą na celu zapewnienie sobie specjalnego dostępu do ich rynku na ziemiach zwanych [target_location.GetName]. Niestety, negocjacje zostały zerwane i okazały się wyłącznie stratą czasu..."
 byzantine_succ_crisis.13.a: "Jeszcze tego pożałują."
 byzantine_succ_crisis.14.title: "Oportunistyczne żądania"
 byzantine_succ_crisis.14.desc: "W miarę, jak rozwija się sytuacja dotycząca konfliktu na linii [target_character2.GetName]-[target_character.GetName], oczywistym staje się, że nadchodzi czas na zadanie ciosu. Nasi doradcy popierają pomysł dostarczenia żądań finansowych, które ma wobec nas spełnić [GetCountry('BYZ').GetName] – twierdzą, że najprawdopodobniej przyniesie nam to duże zyski i sfinansuje kampanie ofensywne w przyszłości."
 byzantine_succ_crisis.14.a: "Zapłacą!"
 byzantine_succ_crisis.14.b: "Nie naruszajmy trwającego pokoju."
 sc_this_may_bring_us_into_conflict_tt: "#R Może to sprawić, że [GetCountry('BYZ').GetNameWithNoTooltip] wejdzie z nami w konflikt#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip] składa żądania"
 byzantine_succ_crisis.15.desc: "[GetCountry('TUR').GetNameWithNoTooltip], ci parszywi bluźniercy, przysłali gońca. Domagają się, abyśmy zapłacili im potężną kwotę w zamian za niejasne i puste obietnice pokoju. Wspominają o bitwie, jaką wydaje nam ostatnio stale [target_character.GetName] oraz o bezpiecznym obecnie froncie wschodnim."
 byzantine_succ_crisis.15.a: "Nie mamy wyboru..."
 byzantine_succ_crisis.15.b: "Nie!"
 byzantine_succ_crisis.16.title: "[GetCountry('BYZ').GetNameWithNoTooltip] – powrót posłańca"
 byzantine_succ_crisis.16.desc.a: "Otrzymaliśmy wieść o powrocie naszego posłańca. [GetCountry('BYZ').GetName], wykazawszy rozsądek, zapewnia sobie niepewny rozejm między naszymi ludami w zamian za potężną kwotę przysłaną prosto z ich skarbca!"
 byzantine_succ_crisis.16.desc.b: "Otrzymaliśmy wieść o powrocie naszego posłańca. [GetCountry('BYZ').GetName], wbrew wszelkiej logice i zdrowemu rozsądkowi, nie chce zapewnić sobie pokoju między nami kosztem marnych kilku groszy. Obszar [target_location.GetName] stoi przed nami otworem!"
 byzantine_succ_crisis.16.a: "Ach tak..."
