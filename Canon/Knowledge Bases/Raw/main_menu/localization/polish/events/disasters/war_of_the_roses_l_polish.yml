l_polish:
 war_of_the_roses.1.title: "Wojna Dwóch Róż"
 war_of_the_roses.1.desc: "Dwie boczne gałęzie rodu Plantagenetów, Lancasterowie i Yorkowie, spierają się o to, komu należy się tron Anglii. W prowincjach całego kraju dochodzi już okazjonalnie do starć popleczników obu stron.\n\nIch symbole heraldyczne, czerwona i biała róża, stały się już niemalże synonimem konfliktu – znany jest on obecnie jako Wojna Dwóch Róż."
 war_of_the_roses.1.a: "Poprzyjmy ród Lancasterów."
 york_rebels_joining: "[york_rebel.GetName] zyskają poparcie wszystkich [pops|el] w prowincji [ShowProvinceDefinitionName('north_riding_province')]."
 war_of_the_roses.1.b: "Poprzyjmy ród Yorków."
 york_rebel_name: "Pretendenci Yorków"
 lancaster_rebel_name: "Pretendenci Lancasterów"
 lancaster_rebels_joining: "[lancaster_rebel.GetName] zyskają poparcie wszystkich [pops|el] w prowincji [ShowProvinceDefinitionName('lancashire_province')]."
 war_of_the_roses.2.title: "Poparcie dla korony"
 war_of_the_roses.2.desc: "Lokalne poparcie dla korony podczas Wojny Dwóch Róż stale rośnie wśród ludności. [target_pop.GetName] gromadzą się pod naszymi sztandarami!"
 war_of_the_roses.2.a: "To wspaniała wiadomość."
 wotr_support_for_pretenders: "Deklaracja poparcia dla pretendentów"
 war_of_the_roses.3.title: "Deklaracja poparcia dla pretendentów Lancasterów!"
 war_of_the_roses.3.desc: "Arystokracja nielojalnego regionu znanego jako [disloyal_target.GetName] od dawna już pozostawała niezdecydowana co do swoich opinii w Wojnie Dwóch Róż, ostatecznie jednak zwyciężyła frakcja popierająca ród Lancasterów – rebelianci zyskują lokalne poparcie."
 war_of_the_roses.3.a: "Okropne wieści."
 war_of_the_roses.4.title: "Deklaracja poparcia dla pretendentów Yorków!"
 war_of_the_roses.4.desc: "Arystokracja nielojalnego regionu znanego jako [disloyal_target.GetName] od dawna już pozostawała niezdecydowana co do swoich opinii w Wojnie Dwóch Róż, ostatecznie jednak zwyciężyła frakcja popierająca ród Yorków – rebelianci zyskują lokalne poparcie."
 war_of_the_roses.4.a: "Okropne wieści."
 war_of_the_roses.5.title: "Niezadowolona arystokracja"
 war_of_the_roses.5.desc: "Arystokracja stała jak dotąd w Wojnie Dwóch Róż po stronie korony, oczekując za to hojnej nagrody. Wśród wielu jej członków pojawia się jednak opinia, że jak dotąd lojalność nie spotkała się z dostatecznym uznaniem."
 war_of_the_roses.5.a: "Te dary powinny stanowić dowód naszej wdzięczności."
 war_of_the_roses.5.b: "To przecież ich obowiązek."
 war_of_the_roses.6.title: "Człowiek wpływów"
 war_of_the_roses.6.desc: "Potężni arystokraci odgrywają w Wojnie Dwóch Róż kluczową rolę, zmieniając co i rusz decyzję, czy rację ma ród [ShowDynastyName('york_dynasty')], czy [ShowDynastyName('lancaster_dynasty')]. [kingmaker.GetName] chce teraz decydować, kto zostanie królem, co może doprowadzić do naruszenia równowagi sił w Anglii."
 war_of_the_roses.6.a: "Co za ohydny zdrajca!"
 war_of_the_roses.6.b: "To wierny sługa korony!"
 war_of_the_roses.8.title: "Prawo do władzy pod znakiem zapytania"
 war_of_the_roses.8.desc: "Nawet nasi właśni dowódcy i żołnierze rozpoczynają podawać w wątpliwość prawowite rządy naszego obecnego władcy."
 war_of_the_roses.8.a: "Zapłatą zapewnijmy sobie ich nieustające poparcie."
 war_of_the_roses.8.b: "Jak śmią kwestionować moją władzę?"
 war_of_the_roses.9.title: "Plotki o wielkiej rewolucji na kontynencie"
 war_of_the_roses.9.desc: "Wielu z tych, którzy zostali zmuszeni do ucieczki z kraju podczas Wojny Dwóch Róż, poszukali schronienia na kontynencie, a lokalne władze donoszą o plotkach, wedle których może lada moment dojść do zbrojnego powstania. Jeśli tego nie powstrzymamy, uciekinierzy będą mogli stworzyć tam twierdzę, która zapewni im wsparcie dla dalszego buntu."
 war_of_the_roses.9.a: "Wyślijmy pieniądze, aby pomóc lokalnym władzom."
 war_of_the_roses.9.b: "Pieniądze są potrzebne bliżej domu."
 wotr_foreign_power_intervenes: "Interwencja obcego [Concept('country','państwa')|e]"
 wotr_lan_rebels_will_progress: "Frakcja [lancaster_rebel.GetName] zdobędzie [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] pkt. postępu"
 wotr_yor_rebels_will_progress: "Frakcja [york_rebel.GetName] zdobędzie [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] pkt. postępu"
 war_of_the_roses.12.title: "Wsparcie dla rodu Lancasterów"
 war_of_the_roses.12.desc: "Wojna domowa o tron szaleje w Anglii. Konflikt ten znany jest obecnie jako Wojna Dwóch Róż. Buntujący się ród Lancasterów szuka zagranicznej pomocy i przysłał do nas posłańca z prośbą o pomoc wojskową. Jeśli zdołają objąć tron, z pewnością będą pamiętać o naszej pomocy, co przełoży się na lepsze stosunki z Anglią."
 war_of_the_roses.12.a: "Wyślijmy siły wojskowe."
 war_of_the_roses.12.b: "Wyślijmy nieco pieniędzy."
 war_of_the_roses.12.c: "Nie będziemy wspierać buntowników."
 war_of_the_roses.13.title: "Wsparcie dla rodu Yorków"
 war_of_the_roses.13.desc: "Wojna domowa o tron szaleje w Anglii. Konflikt ten znany jest obecnie jako Wojna Dwóch Róż. Buntujący się ród Yorków szuka zagranicznej pomocy i przysłał do nas posłańca z prośbą o pomoc wojskową. Udzielenie im wsparcia może sprawić, że kraj będzie podzielony i słaby, a przez to niezdolny do prowadzenia z nami wojny. Ponadto jeśli buntownicy zdołają objąć tron, z pewnością będą pamiętać o naszej pomocy, co przełoży się na lepsze stosunki z Anglią."
 war_of_the_roses.13.a: "Wyślijmy siły wojskowe."
 war_of_the_roses.13.b: "Wyślijmy nieco pieniędzy."
 war_of_the_roses.13.c: "Nie będziemy wspierać buntowników."
 war_of_the_roses.14.title: "[actor.GetNameWithNoTooltip] interweniuje!"
 war_of_the_roses.14.desc: "Buntownicy szukali zagranicznego wsparcia dla swojego buntu. Kraj [from.GetLongName] daje się przekonać do pomocy!\n\nNie jest to idealna sytuacja, ale przetrwamy i to!"
 war_of_the_roses.14.a: "Jak śmią?"
 wotr_support_for_pretender_deeepens: "Rośnie poparcie dla pretendentów"
 war_of_the_roses.15.title: "[disloyal_target.GetNameWithNoTooltip]: rośnie poparcie dla Lancasterów!"
 war_of_the_roses.15.title.fallback: "Rosnące poparcie dla Lancasterów!"
 war_of_the_roses.15.desc: "[disloyal_target.GetName]: ludność całkowicie popiera już ideę, w myśl której [lancaster_rebel.GetName] ma zasiąść na tronie.\n\nKrólewska armia zdecydowanie musi zostać powiększona!"
 war_of_the_roses.15.a: "Okropne wieści."
 war_of_the_roses.16.title: "[disloyal_target.GetNameWithNoTooltip]: rośnie poparcie dla Yorków!"
 war_of_the_roses.16.title.fallback: "Rosnące poparcie dla Yorków!"
 war_of_the_roses.16.desc: "[disloyal_target.GetName]: ludność całkowicie popiera już ideę, w myśl której [york_rebel.GetName] ma zasiąść na tronie.\n\nKrólewska armia zdecydowanie musi zostać powiększona!"
 war_of_the_roses.16.a: "Okropne wieści."
 war_of_the_roses.17.title: "Obrońcy miasta [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "[ROOT.GetCountry.GetFlavorRank] odczuwa skutki trwającej od dawna wojny domowej. Opustoszałe ulice, głód i zniszczenie stały się codziennością mieszkańców miasta [target_siege.GetName]. Po długich negocjacjach garnizon zgodził się na nasze warunki i zamierza wycofać się, pozostawiając lokalny fort bez straży, co pozwoli naszym wojskom na jego zajęcie."
 war_of_the_roses.17.a: "Kolejny krok naprzód."
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "Pretendenci od dłuższego czasu czekali na odpowiedni moment, gromadząc poparcie w nielojalnych prowincjach w całym kraju. Niestety, teraz otwarcie zbuntowali się przeciwko naszej władzy, odrzucając prawomocność władzy, którą posiada [target_character.GetName]. Stanowią teraz zagrożenie dla dynastii [target_dynasty.GetName]."
 war_of_the_roses.18.a: "Zmiażdżyć ich!"
 wotr_explain_action_tt: "Podczas fazy [Concept('civil_war','wojny domowej')|e] w konflikcie znanym jako [ShowDisasterName('war_of_the_roses')] zyskamy dostęp do [Concept('action','działania')|e] w trakcie [Concept('disaster','katastrofy')|e] [ShowGenericActionName('wotr_bribe_garrison')]"
 war_of_the_roses.100.title: "Koniec Wojny Dwóch Róż"
 war_of_the_roses.100.desc: "Konflikt zbrojny o sukcesję w Anglii dobiegł nareszcie końca. Dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] pokonuje swoich rywali!"
 war_of_the_roses.100.a: "Porządek nareszcie został przywrócony."
 war_of_the_roses.103.title: "Poprawa stosunków z państwem [GetCountry('ENG').GetNameWithNoTooltip]"
 war_of_the_roses.103.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName], rządząc teraz Anglią, nie zapomina też o naszej pomocy udzielonej podczas Wojny Dwóch Róż. Jak można się było spodziewać, stosunki między naszymi państwami znacznie się poprawiły."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Wsparcie podczas Wojny Dwóch Róż"
 war_of_the_roses.104.title: "Pogorszenie stosunków z Anglią"
 war_of_the_roses.104.desc: "Bunt rodu Lancasterów został stłumiony, a [GetCountry('ENG').GetGovernment.GetRuler.GetName] zwraca teraz pilną uwagę na to, kto im pomagał – zarówno z wewnątrz, jak i z zewnątrz."
 war_of_the_roses.104.a: "Och..."
 eng_supported_rebels_during_war_of_the_roses: "Wsparcie dla buntowników podczas Wojny Dwóch Róż"
 war_of_the_roses.104.b: "Dobrze, że nas to nie dotyczy!"
 eng_didnt_support_rebels: "Brak wsparcia dla buntowników podczas Wojny Dwóch Róż"
 war_of_the_roses.105.title: "Pogorszenie stosunków z Anglią"
 war_of_the_roses.105.desc: "Bunt rodu Yorków został stłumiony, a [GetCountry('ENG').GetGovernment.GetRuler.GetName] zwraca teraz pilną uwagę na to, kto im pomagał – zarówno z wewnątrz, jak i z zewnątrz."
 war_of_the_roses.105.a: "Och..."
 war_of_the_roses.105.b: "Dobrze, że nas to nie dotyczy!"
