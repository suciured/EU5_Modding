l_polish:
 revolution_side: "Rewolucja"
 monarchists_side: "Ruch monarchistyczny"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Powyższe efekty występują, ponieważ wybraliśmy, że staniemy po stronie frakcji $revolution_side$#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Powyższe efekty występują, ponieważ wybraliśmy, że staniemy po stronie frakcji $monarchists_side$#!\n"
 revolutionary_chaos.1.title: "Chaos w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 revolutionary_chaos.1.desc: "Ci, którzy myśleli, że rewolucja i [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] będą odpowiedzią na niestabilność państwa [ROOT.GetCountry.GetName], są coraz bardziej rozczarowani. Rosnące zamieszanie dotykające nasz naród powoduje powszechne cierpienie, które odczuwają zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nEntuzjaści rewolucji stali się coraz bardziej zapalczywi, obwiniając za niedociągnięcia nowego reżimu „wrogów rewolucji”, niezależnie od ich faktycznej przynależności do myśli konserwatywnej. Tymczasem kontrrewolucyjny ruch, którym kierują wciąż żywi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pragnie, by powróciła [ShowGovernmentTypeName('monarchy')|l]."
 revolutionary_chaos.1.a: "Rewolucja musi zwyciężyć!"
 revolutionary_chaos.1.a.tt: "Staniemy po stronie frakcji #Y $revolution_side$#!, a w efekcie pojawią się [events|el] dotyczące przeciwstawienia się frakcji $monarchists_side$"
 revolutionary_chaos.1.b: "Przyjmijmy bardziej konserwatywne podejście."
 revolutionary_chaos.1.b.tt: "Naszą stroną będzie #Y $monarchists_side$#!, a w efekcie pojawią się [events|el] dotyczące przeciwstawienia się frakcji $revolution_side$"
 revolutionary_chaos.2.title: "Nietolerancja religijna"
 revolutionary_chaos.2.desc: "Wraz z rozprzestrzenianiem się nowych idei na naszych ziemiach, rozpoczęły się ożywione debaty na temat pozycji mniejszości religijnych w państwie [ROOT.GetCountry.GetName]. Chociaż zwolennicy wolności religijnej skorzystali z okazji, aby wezwać do reform poprawiających sytuację wyznawców związanych z religią #L [target_location.GetDominantReligion.GetAdjective|l]ą#! i innych mniejszości w kraju, reakcjoniści naciskają na całkowite ograniczenie. Może dojść do gwałtownych starć, jeśli nie znajdziemy dobrego rozwiązania tego sporu."
 revolutionary_chaos.2.a: "Jeden naród, jedna wiara."
 revolutionary_chaos.2.b: "Tolerujmy wszystkie wyznania."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "Z powodu ogromnych obciążeń na swych barkach nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] skarżą się coraz bardziej. Ich sprzeciw wobec folwarków, wysokich podatków i niedoborów żywności doprowadził do wybuchu kilku buntów w całym kraju."
 revolutionary_chaos.3.a: "Ograniczmy $serfdom_focus$."
 revolutionary_chaos.3.a.tt: "[ShowPopTypeName('peasants')|l] i [ShowPopTypeName('laborers')|l] w regionie miasta stołecznego [ROOT.GetCountry.GetCapital.GetRegion.GetName] dołączą do frakcji [target_rebel.GetName] i stracą [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 revolutionary_chaos.3.b: "Masy pozostaną w kajdanach."
 revolutionary_chaos.4.title: "Reforma społeczna"
 revolutionary_chaos.4.desc: "Ożywione dyskusje naszych filozofów na temat reform społecznych i cnót rozumu wywarły ogromny wpływ na znaczną część naszej populacji. [target_character.GetName] zaczyna obawiać się, że niektórzy z nich zbyt łatwo ulegną wpływom wichrzycieli, a ich buntownicze działania jeszcze bardziej zwiększą niestabilność naszego kraju."
 revolutionary_chaos.4.a: "Cenzurujmy wolnomyślicieli."
 revolutionary_chaos.4.b: "Nie stanowią większego zagrożenia."
 revolutionary_chaos.5.title: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] i biurokracja"
 revolutionary_chaos.5.desc: "Lata złego zarządzania pozostawiły nasz scentralizowany rząd w bardzo skorumpowanym i rozdętym stanie, co utrudnia przyjęcie jakiejkolwiek polityki mogącej poprawić tę sytuację. Jednym z kluczowych rewolucyjnych postulatów jest decentralizacja władzy i osłabienie biurokracji, aby nie dusić klas przedsiębiorczych. Oczywiście takie działania będą przeszkadzać reakcjonistom, ale bezczynność może ściągnąć na nas gniew entuzjastów rewolucji."
 revolutionary_chaos.5.a: "Zmniejszmy biurokrację."
 revolutionary_chaos.5.b: "Rozszerzmy biurokrację."
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 revolutionary_chaos.6.desc: "Nie wszyscy są zadowoleni z przebiegu rewolucji. Reakcjoniści są wszędzie i liczą, że [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] upadnie. W efekcie w Zgromadzeniu Narodowym władzę przejęła wojownicza frakcja radykałów, którą kieruje [target_character.GetName]. Grupa ta agituje za kampanią mającą na celu wykorzenienie „wroga wewnętrznego” poprzez masowe aresztowania „podejrzanych” sympatyków rojalistów i liberalne zastosowanie szanownej pani gilotyny."
 revolutionary_chaos.6.a: "Zabić wrogów rewolucji!"
 reign_of_terror_tt: "Pojawią się dodatkowe [events|el] dotyczące prześladowań wrogów rewolucji"
 revolutionary_chaos.6.b: "Okażmy wyrozumiałość."
 revolutionary_chaos.7.title: "Koniec terroru"
 revolutionary_chaos.7.desc: "Przez [ShowModifier('the_reign_of_terror')] doszło do niezliczonych egzekucji w państwie [ROOT.GetCountry.GetLongName], zaś [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] ma w tym swój udział. Gdy tylko jedno zagrożenie zostanie wyeliminowane, pojawiają się kolejne, które są usuwane."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Niedawno [target_character.GetName] [Select_CString(target_character.IsFemale,'wygłosiła','wygłosił')] wyjątkowo płomienne przemówienie, w którym [Select_CString(target_character.IsFemale,'potępiła i zażądała','potępił i zażądał')] aresztowania zdrajców w Komitetach Bezpieczeństwa Publicznego i Bezpieczeństwa Ogólnego. Wywołało to powszechny strach i oburzenie wśród przywódców rewolucji, którzy obawiają się kolejnej czystki w swoich szeregach. Już teraz Zgromadzenie Narodowe domaga się aresztowania [Select_CString(target_character.IsFemale,'oskarżycielki','oskarżyciela')] i ograniczenia [Select_CString(target_character.IsFemale,'jej','jego')] najgorszych przejawów terroru, by przywrócić stabilność w królestwie i zadbać o to, by nikt nie wykorzystał tego chaosu jako pretekstu do przywrócenia monarchii.\n\nWygląda jednak na to, że [target_character.GetLastNameWithNoTooltip] wciąż ma wielu zwolenników, którzy z pewnością będą starali się [Select_CString(target_character.IsFemale,'ją','go')] chronić, jeśli nie podejmiemy szybkich działań."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Obawiając się, że mogą być następni – w myśl zasady „dziś ty, jutro ja” – członkowie Zgromadzenie Narodowego zjednoczyli się, aby położyć kres terrorowi. [target_character.GetName] traci władzę i zostaje ustanowiony Dyrektoriat, który przywróci stabilność królestwu i zapewni, że nikt nie będzie mógł wykorzystać chaosu jako pretekstu do przywrócenia monarchii."
 revolutionary_chaos.7.a: "Żyjesz z mieczem, umierasz od miecza."
 revolutionary_chaos.7.b: "Aresztować [Select_CString(target_character.IsFemale,'ją','go')]!"
 revolutionary_chaos.7.c: "Terror będzie trwać. Strzeżcie się, wrogowie ludu!"
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 revolutionary_chaos.8.desc: "Od czasu przyjęcia ideałów rewolucji, anarchia w państwie [ROOT.GetCountry.GetName] tylko przybrała na sile. Aby temu przeciwdziałać, nasz rząd wybrał najbardziej ugodowe osoby ze starego porządku, by przeprowadzić [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] przez trudne czasy. Ci kontrrewolucjoniści, którym przewodzi [target_character.GetName], przejęli teraz Zgromadzenie Narodowe i próbują przywrócić porządek poprzez liberalne wykorzystanie różnych metod egzekucji, aby okiełznać bezmyślne masy."
 revolutionary_chaos.8.a: "Porządek trzeba przywrócić za wszelką cenę!"
 counter_revolution_tt: "Pojawią się dodatkowe [events|el] dotyczące walki z fanatykami rewolucji"
 revolutionary_chaos.8.b: "Nie możemy się cofnąć. Rewolucja musi iść naprzód!"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ się kończy"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')] próbowała ograniczyć anarchię i zniszczenia spowodowane przez rewolucję. Ostatecznie jednak rewolucyjne i antymonarchistyczne nastroje są nadal silne, a wszelkie formy porządku zostały zastąpione jedynie przypadkowymi masowymi aresztowaniami i egzekucjami. Kontrrewolucjoniści ze Zgromadzenia Narodowego uważają, że winę za tę sytuację ponosi [target_character.GetName] i żądają natychmiastowej banicji. Tymczasem inne siły skłonne do negocjacji w zgromadzeniu twierdzą, że metody, które stosuje [target_character.GetShortNameWithNoTooltip], działają i oskarżają zgromadzenie o przesycenie rewolucją. Ten brak jedności może doprowadzić do zakończenia wysiłków kontrrewolucjonistów, jeśli szybko nie znajdziemy rozwiązania."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$ nas zawiodła."
 revolutionary_chaos.9.b: "Dopóki choć jeden rewolucjonista wciąż działa, $STATIC_MODIFIER_NAME_the_counter_revolution$ musi trwać!"
 revolutionary_chaos.101.title: "Zdrada rewolucji"
 revolutionary_chaos.101.desc: "[target_character.GetName], najbardziej [Select_CString(target_character.IsFemale,'zaufana doradczyni','zaufany doradca')], jakiego zna [ROOT.GetCountry.GetFlavorRank|l], często [Select_CString(target_character.IsFemale,'krytykowała','krytykował')] rządy terroru, za którymi stoją [target_robespierre.GetName] i rząd rewolucyjny. W oczach Komitetu Ocalenia Publicznego oznacza to, że jest [Select_CString(target_character.IsFemale,'ona niebezpieczną reakcjonistką wrogą','on niebezpiecznym reakcjonistą wrogim')] ludowi i ze względów bezpieczeństwa nie może pozostać przy życiu."
 revolutionary_chaos.101.a: "Kolejna dusza na gilotynę."
 revolutionary_chaos.101.b: "Oszczędzimy [Select_CString(target_character.IsFemale,'ją','go')]."
 revolutionary_chaos.102.title: "Wrogowie w regionie [target_province.GetNameWithNoTooltip]"
 revolutionary_chaos.102.title.fallback: "Wrogowie w prowincji"
 revolutionary_chaos.102.desc: "Niebezpieczne, kontrrewolucyjne myśli szerzą się w regionie [target_province.GetName]! Plotki głoszą, że wrogowie planują zorganizować rewoltę przeciwko chwalebnemu państwu [ROOT.GetCountry.GetLongName] i spróbują odrodzić #italic ancien régime#!!"
 revolutionary_chaos.102.a: "Szykować gilotyny!"
 mass_pops_execution_tt: "#R 10%#! [Concept('population','populacji')|e] w regionie [target_province.GetName] zginie za zdradę rewolucji"
 counter_revolutionaries: "Kontrrewolucjoniści"
 revolutionary_chaos.102.b: "To tylko plotki"
 counter_rev_rebellion_might_start_tt: "Może wybuchnąć #R kontrrewolucyjna#! [rebellion|el]"
 revolutionary_chaos.103.title: "Niepodważalne rządy terroru"
 revolutionary_chaos.103.desc: "Częste czystki sprawiły, że wrogowie rewolucji kulą się z przerażenia. Nikt nie ośmielił się sprzeciwić kursowi obranemu przez rząd, a kraj jest zjednoczony, jak nigdy dotąd. Niech żyje [target_character.GetName]!"
 revolutionary_chaos.103.a: "Jeśli nie mogą nas kochać, niech się nas boją."
 revolutionary_chaos.104.title: "Czystka dworzan"
 revolutionary_chaos.104.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'znalazła','znalazł')] więcej wrogów, którym [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] jest nie w smak. I to w naszych własnych szeregach! Wielu dworzan – sług rządu – okazało się niegodnych zaufania i jako tacy doświadczą łaski ostrza."
 revolutionary_chaos.104.a: "Na gilotynę z nimi. To najprostsze rozwiązanie."
 revolutionary_chaos.201.title: "Kwestionowany republikanizm"
 revolutionary_chaos.201.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mogliby pochwalić konserwatywne metody, które stosuje [target_character.GetName], ale członkowie dawnego trzeciego stanu nie są zachwyceni. Wielu pyta, czy nasze państwo to naprawdę [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]."
 revolutionary_chaos.201.a: "Ależ oczywiście!"
 revolutionary_chaos.202.title: "Rewolucjoniści z regionu [target_province.GetName]"
 revolutionary_chaos.202.title.fallback: "Rewolucjoniści w prowincji"
 revolutionary_chaos.202.desc: "Rewolucjoniści zebrali się w regionie [target_province.GetName], aby podważyć naszą władzę. Żądają korekty kursu. Grożą, że jeśli ich nie posłuchamy, przejmą [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] i pozbawią nas głów."
 revolutionary_chaos.202.a: "Pójdźmy z nimi na kompromis."
 revolutionary_chaos.202.b: "Niech się buntują. Pozostaniemy wierni naszym ideałom."
 rev_rebellion_might_start_tt: "Wszyscy [ShowPopTypeName('burghers')|l] i [ShowPopTypeName('peasants')|l] z prowincji [target_province.GetName] dołączą do frakcji [target_rebel.GetName] i stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 revolutionary_rebels: "Rewolucyjni rebelianci"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rosną w siłę"
 revolutionary_chaos.203.desc: "Dzięki wspólnym wysiłkom Zgromadzenia Narodowego na rzecz utrzymania porządku, stara hierarchia społeczna zaczęła się odradzać po okropnościach rewolucji. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] podkreślają, że [target_character.GetName] może liczyć na ich lojalność."
 revolutionary_chaos.203.a: "Oby doprowadziło to do szybkiej odbudowy państwa."
 revolutionary_chaos.204.title: "Rewolucjoniści opuszczają kraj"
 revolutionary_chaos.204.desc: "[target_character.GetName] oraz wielu naszych kompetentnych, wpływowych doradców i dworzan rozczarowało się naszym podejściem i postanowiło opuścić państwo [ROOT.GetCountry.GetLongName]. Chyba nie zauważyli ironii w tym, że uciekają do państw, w których rządzi monarchia."
 revolutionary_chaos.204.a: "Szerokiej drogi!"
 revolutionary_chaos.205.title: "Utworzona [ShowGovernmentTypeNameWithNoTooltip('monarchy')|l]"
 revolutionary_chaos.205.desc: "Kontrrewolucja poczyniła wielkie postępy w powstrzymywaniu i osłabianiu anarchistycznych ideałów ślepych mas. Dzięki celnie wymierzonym szantażom, defraudacjom i groźbom przemocy, romantyczne idee rewolucji są niczym innym jak makabrycznym żartem w państwie [ROOT.GetCountry.GetName]. Rewolucja umarła, a wiele głosów postuluje, by do naszego kraju powróciła klasyczna [ShowGovernmentTypeName('monarchy')|l]."
 revolutionary_chaos.205.a: "Niech wróci do nas [target_character.GetNameWithNoTooltip]!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip] będzie rządzić państwem [ROOT.GetCountry.GetNameWithNoTooltip]!"
 revolutionary_chaos.205.c: "Może zapomnieliśmy, co powinna oznaczać rewolucja."
 revolutionary_chaos.1000.title: "Los władzy"
 revolutionary_chaos.1000.desc: "Od czasu rewolucji [target_character.GetName] i reszta klasy rządzącej starego reżimu są przetrzymywani w areszcie domowym w swoim pałacu, gdzie jest [target_character.GetSheHe] obecnie niechętną marionetką nowego rządu. Chociaż obiecuje zagwarantować społeczny postęp rewolucji, nie ukrywa żalu po utracie władzy i zamiast tego planuje spisek, by uciec i szukać schronienia u naszych wrogów w państwie [target_country.GetName], skłonnemu przywrócić władzę nad krajem [ROOT.GetCountry.GetName] w poprzednie ręce. Jednak siły rewolucyjne przechwyciły spiskowców i [target_character.GetName] nie zdoła przekroczyć granicy.\n\nTo ośmieliło wszystkich, którzy gardzą #italic ancien régime#! i chcą na stałe pozbyć się tej zarazy. [target_character.GetName] stanie przed Zgromadzeniem Narodowym pod zarzutem spiskowania z obcymi mocarstwami, co oznacza zdradę. Jeśli zapadnie wyrok skazujący, [target_character.GetName] musi abdykować, utraci wszystkie tytuły i skończy na gilotynie. Sytuacja jest jednak bardzo napięta, a głosowanie prawdopodobnie będzie bardzo wyrównane."
 revolutionary_chaos.1000.a: "361 głosów za i 360 przeciw egzekucji."
 every_non_revolutionary_monarchy_dislikes_us_tt: "Każda znana [ShowGovernmentTypeName('monarchy')|l] zmienia [Concept('opinion','opinię')|e] na temat państwa [ROOT.GetCountry.GetName] o [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]"
 revolutionary_chaos.1000.b: "361 głosów przeciw i 360 za egzekucją."
 revolutionary_chaos.1001.title: "Kontrrewolucyjny bunt"
 revolutionary_chaos.1001.title.FRA: "Bunt Chouanów"
 revolutionary_chaos.1001.desc: "Niezadowolenie z przebiegu rewolucji przybrało na sile wraz z egzekucją poprzedniej władzy. Wielu żałuje teraz obalenia starego reżimu, który oferował względną stabilność, choć nie wolność. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] w regionie [target_area.GetName] zjednoczyli się, aby rozpocząć powstanie na dużą skalę przeciwko obecnemu rządowi w nikczemnym planie obalenia państwa [ROOT.GetCountry.GetLongName]!"
 revolutionary_chaos.1001.a: "Zmiażdżymy ich."
 rev_revolting_area_tt: "Wszystkie [pops|el], które nie należą do stanu [ShowPopTypeName('burghers')|l] w regionie [target_area.GetName], dołączą do frakcji [target_rebel.GetName] i stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "Pojawia się wspaniały przywódca wojskowy"
 revolutionary_chaos.1100.desc: "Chaos rewolucji i groźba obcej interwencji dały ambitnym młodym oficerom szansę na zabłyśnięcie – szansę, którą stara się wykorzystać [target_character.GetName], porucznik artylerii #L [target_character.GetCulture.GetName|l]kiej#!. Sukcesy w kilku starciach przyniosły [Select_CString(target_character.IsFemale,'jej','mu')] rozgłos. Ostatnio w pojedynkę [Select_CString(target_character.IsFemale,'stłumiła','stłumił')] monarchistyczne powstanie w mieście [ROOT.GetCountry.GetCapital.GetName], rozmieszczając ciężkie działa na ulicach miasta, a sukces tej zdecydowanej akcji przyniósł [Select_CString(target_character.IsFemale,'jej','mu')] uwielbienie ludu. Już teraz wielu przywódców rewolucji patrzy na [Select_CString(target_character.IsFemale,'nią','niego')] przychylnie i naciska, by [target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] wysoki urząd. Jednak jest to [target_character.GetWomanMan] o wielkich ambicjach i zwyczajny tytuł generalski może [Select_CString(target_character.IsFemale,'jej','mu')] nie wystarczyć."
 revolutionary_chaos.1100.a: "Będziemy podziwiać [Select_CString(target_character.IsFemale,'jej','jego')] osiągnięcia!"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "Obecny [ShowDisasterName('revolutionary_chaos')] sprawił, że [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] musi lizać głębokie rany. Pojawiło się wiele głosów przeciwko rewolucyjnym ideałom i wiele prób przywrócenia #italic ancien régime#!.\n\nW międzyczasie [target_character.GetName] nadal służy państwu [ROOT.GetCountry.GetLongName] nie tylko lojalnie, ale także wykazując się wielkimi dokonaniami. Zyskuje coraz więcej zwolenników – poparcia udzielają zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], jak i wojskowi, zapewniając [Select_CString(target_character.IsFemale,'jej','mu')] niespodziewanie duże wpływy polityczne. [target_character.GetWomanMan|U] [Select_CString(target_character.IsFemale,'taka','taki')] jak [target_character.GetHerHim] z pewnością skorzysta z okazji, by przejąć władzę w państwie."
 revolutionary_chaos.1101.a: "Niech tak będzie! [target_character.GetShortNameWithNoTooltip] obejmie władzę w państwie [ROOT.GetCountry.GetNameWithNoTooltip]!"
 revolutionary_chaos.1101.b: "Nie potrzebujemy kolejnego Cezara!"
 bonaparte_rebels: "Buntownicy przewrotu"
 bonaparte_rebels_rise_up_tt: "Wszystkie [pops|el] w regionie miasta stołecznego [ROOT.GetCountry.GetCapital.GetArea.GetName] dołączą do frakcji [target_rebel.GetName] i stracą [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 revolutionary_chaos.1102.title: "Piekielna machina"
 revolutionary_chaos.1102.desc.middle_part: "Królewscy spiskowcy ukryli swoją bombę w beczce na wozie ustawionym nieopodal miejsca, przez które [target_character.GetShortName] [Select_CString(target_character.IsFemale,'musiała','musiał')] przejechać w drodze do teatru, by cieszyć się chwilą spokoju. Bomba, nazwana „piekielną machiną”, była wypełniona prochem strzelniczym, materiałami łatwopalnymi i kulami, a odpalano ją za pomocą długiego lontu."
 revolutionary_chaos.1102.desc.dead_napoleon: "[Select_CString(target_character.IsFemale,'Nasza ukochana','Nasz ukochany')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ginie w zamachu! $revolutionary_chaos.1102.desc.middle_part$ Eksplozja nastąpiła w momencie, gdy [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zbliżyła','zbliżył')] się do bomby, ponosząc śmierć na miejscu."
 revolutionary_chaos.1102.desc: "[Select_CString(target_character.IsFemale,'Nasza ukochana','Nasz ukochany')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] cudem unika zamachu! $revolutionary_chaos.1102.desc.middle_part$ Eksplozja zabiła kilku przechodniów, ale [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wyszła','wyszedł')] bez szwanku."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "Szczęśliwe ocalenie."
 revolutionary_chaos.1103.title: "Imperialne aspiracje"
 revolutionary_chaos.1103.desc: "Władanie jedynie państwem [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] nie jest dość zadowalające, [target_character.GetName] pragnie więc zaszczytu, jakim byłby tytuł „[target_character.Custom('GetEmpressEmperor')] #L [ROOT.GetCountry.GetCulture.GetName|l]ki#!”. Uzasadnia to twierdząc, że powrót do dziedzicznej sukcesji utrudniłby przywrócenie tronu byłym rządzącym państwa [ROOT.GetCountry.GetNameWithNoTooltip] – w końcu było kilka rojalistycznych spisków na życie obecnej władzy – ale nie ma wątpliwości, że główną motywacją jest wspieranie własnych ambicji dotyczących najwyższych rządów. Propozycja ta spotkała się z szerokim poparciem wśród ludności, która tęskni za względną stabilnością lat przedrewolucyjnych; jednak zagorzali zwolennicy rewolucji wyrażają zaniepokojenie, iż [target_character.GetShortNameWithNoTooltip] próbuje skupić jeszcze większą władzę we własnych rękach."
 revolutionary_chaos.1103.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] to teraz [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')]!"
 revolutionary_chaos.1103.b: "Rewolucja musi trwać!"
 revolutionary_chaos.300.title: "Spokojniejsze czasy"
 revolutionary_chaos.300.desc.rev_republic: "Czas buntów i ciągłej niestabilności wydaje się być za nami. Rewolucja zdołała przekształcić nasze społeczeństwo, zmiatając stary porządek i odnawiając państwo. Już nigdy nie będzie tak jak kiedyś. Państwo [ROOT.GetCountry.GetLongName] zwycięża w świecie zdominowanym przez monarchie absolutne!"
 revolutionary_chaos.300.desc.rev_autocracy: "Wielkie państwo [ROOT.GetCountry.GetLongName] w końcu pozbyło się politycznej i gospodarczej niestabilności dzięki szeroko zakrojonym reformom i władzy, jaką sprawuje [target_character.GetName]. Choć niektórzy mogą twierdzić, że [target_character.GetShortNameWithNoTooltip] niewiele różni się od typowego absolutnego monarchy, osiągane wyniki potwierdzają, że obecny rząd godnie przewodzi [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiemu ludowi."
 revolutionary_chaos.300.desc.failed_rev: "Czas buntów i ciągłej niestabilności wydaje się być za nami. Rewolucja okazała się całkowitą porażką, ponieważ tylko kilka starych problemów trzeciego stanu zostało naprawdę rozwiązanych, a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] wciąż są w dużej mierze ignorowani i cierpią. Z powodu wewnętrznych i zewnętrznych braków ideały rewolucji przestały istnieć, a wielu naszych poddanych odkurza symbole #italic ancien régime#!."
 revolutionary_chaos.300.desc: "Wreszcie nastał koniec rewolucjonistów. Chociaż szkody, jakie poniosło państwo [ROOT.GetCountry.GetLongName] nie zostały jeszcze wyliczone, przez konflikt między rewolucjonistami a reakcjonistami przez wiele lat będziemy w trudnej sytuacji."
 revolutionary_chaos.300.a: "Niech nam żyje [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l]!"
 revolutionary_chaos.300.b: "Niech żyje [target_character.GetShortNameWithNoTooltip]!"
 revolutionary_chaos.300.c: "Przynajmniej konflikt się skończył."
