l_polish:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Spadający autorytet państwa [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty.1.desc: "Kraj [ROOT.GetCountry.GetLongName] stoi w obliczu straszliwego kryzysu. Nie udało nam się rządzić zgodnie z Mandatem Niebios, utraciliśmy błogosławieństwa i dobrą sławę, które zapewniała nam boskość.\n\n$china$ są rozdarte przez nieudolną administrację i spory, a niezadowolenie szybko rozprzestrzenia się wśród ludu; masy już rozpoczynają bunt. Musimy myśleć o naszych przodkach i starać się kultywować cnotę, ponieważ mandat ciężko jest utrzymać."
 crisis_of_the_chinese_dynasty.1.a: "Oby Mandat nie zakończył się wraz z nami."
 every_member_of_mkio_loses_20_opinion_tt: "Każdy [member|el] unii [GetUniqueInternationalOrganization('middle_kingdom').GetName] straci [ShowBiasValue('opinion_internal_crisis')|+=0] [Concept('opinion','opinii')|e] na nasz temat"
 crisis_of_the_chinese_dynasty.2.title: "Tragiczny koniec"
 crisis_of_the_chinese_dynasty.2.desc: "Nie udało nam się przywrócić autorytetu na własnych ziemiach, a nasi ludzie są teraz zdruzgotani i zdemoralizowani. Jakiekolwiek próby naprawienia sytuacji nie były skuteczne, co doprowadziło do utraty naszego prestiżu, zaś [ROOT.GetCountry.GetFlavorRank|l] nie ma już panów. Zeszliśmy na samo dno, a teraz staramy się uświadomić sobie, w jak tragicznej sytuacji się znaleźliśmy."
 crisis_of_the_chinese_dynasty.2.a: "Jaka ciemność nas czeka?"
 crisis_of_the_chinese_dynasty.3.title: "Przychylność niebios"
 crisis_of_the_chinese_dynasty.3.desc: "Okres niestabilności dobiegł końca! Ci, którzy kiedyś pragnęli naszego upadku i czerpali z niego radość, teraz kryją się w cieniu! Trudności zahartowały nasz lud i pozwoliły przetrwać nawet boskie wyzwania.\n\nUśmiechamy się, oglądając zachód słońca, i czekamy na nowy dzień z tym samym zapałem, dzięki któremu [ROOT.GetCountry.GetFlavorRank|l] ma nas za swych władców."
 crisis_of_the_chinese_dynasty.3.a: "Przetrwaliśmy!"
 based_on_current_celestial_authority_tt: "W oparciu o wartość [Concept('celestial_authority_gc','niebiańskiej władzy')|e]:"
 crisis_of_the_chinese_dynasty.4.title: "Chłopi odrzucają opodatkowanie"
 crisis_of_the_chinese_dynasty.4.desc: "Nawet w najlepszych czasach mieszkańcy regionu [target_province.GetName] radzili sobie z trudem. [ROOT.GetCountry.GetGovernment.GetCourtTitle] to tylko początek przewrotu, który rozprzestrzenił się na niemal każdą prowincję, jaką posiada [ROOT.GetCountry.GetFlavorRank|l]. W rezultacie ci, którzy niegdyś korzyli się przed najwyższą władzą, którą sprawuje [target_character.GetName], teraz odmawiają nawet najłagodniejszej formy opodatkowania i danin żywnościowych."
 crisis_of_the_chinese_dynasty.4.a: "Wyegzekwujmy daniny żywności siłą."
 crisis_of_the_chinese_dynasty.4.b: "Niebiosa są łaskawe."
 pops_in_target_province_lose_10_satisfaction_tt: "Nasze [pops|el] w prowincji [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "Nasze [pops|el] w [Concept('province','prowincji')|e] [target_province.GetName] zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "[locations|e] w prowincji [target_province.GetName] stracą [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 crisis_of_the_chinese_dynasty.5.title: "Postępujące zniszczenia"
 crisis_of_the_chinese_dynasty.5.desc: "Czasy nie były łaskawe dla mieszkańców regionu [target_province.GetName]. Prowincja, będąca niegdyś tętniącym życiem centrum zatłoczonych rynków i obfitych pól, boryka się ostatnio z szalejącym bandytyzmem, grabieżami, pustymi magazynami zboża i pożarami domów. Mieszkańcy liczą, że [target_character.GetName] wspomoże ich w tym burzliwym okresie.\n\nGdy na polach nikt nie pracuje, a kanały popadają w ruinę, przyszłość rysuje się w mrocznych barwach. Najnowsze wiadomości o rozprzestrzeniających się zniszczeniach są niepokojącą oznaką naszej słabnącej kontroli i podważają zaufanie społeczne, z czym [ROOT.GetCountry.GetFlavorRank|l] musi sobie poradzić."
 crisis_of_the_chinese_dynasty.5.a: "Możemy sfinansować dostawy żywności."
 every_location_in_target_province_5_prosperity_tt: "[locations|e] w regionie [target_province.GetNameWithNoTooltip] zyskają [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 crisis_of_the_chinese_dynasty.5.b: "[target_character_1.GetNameWithNoTooltip] się tym zajmie!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] uda się do regionu [target_province.GetNameWithNoTooltip], by nadzorować próby odbudowy. W tym czasie postać będzie niedostępna w [Concept('cabinet','gabinecie')|e].\n\nZe względu na [Concept('total_ability','całkowitą zdolność')|e] postaci, każda posiadana przez nas [location|e] w regionie [target_province.GetNameWithNoTooltip] zyska #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#! [Concept('prosperity','dobrobytu')|e]."
 crisis_of_the_chinese_dynasty.5.c: "Zapłaćmy miejscowym."
 crisis_of_the_chinese_dynasty.5.d: "Nie obchodzą nas problemy chłopstwa!"
 crisis_of_the_chinese_dynasty.6.title: "Negocjacje z rebeliantami"
 crisis_of_the_chinese_dynasty.6.desc: "Gdy nasz wspaniały lud przechodzi przez burzliwy okres znany jako $crisis_of_the_chinese_dynasty$, stało się oczywiste, że to [target_character.GetName] ma na swoich barkach największy ciężar – [actor.GetFlavorRank]. Ostatnie wydarzenia doprowadziły do tego, że ruch [target_rebel.GetName] zyskał na popularności, zmuszając nas do negocjacji."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[pops|e] popierające frakcję [target_rebel.GetNameWithNoTooltip], zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i prawdopodobnie znów będą lojalne wobec nas"
 locations_with_rebel_pops_lose_20_control_tt: "Każda [location|e] wspierająca [Concept('rebellion','rebelię')|e] frakcji [target_rebel.GetNameWithNoTooltip] straci [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','kontroli')|e]"
 refund_the_cost_of_the_action_tt: "Koszt tego [Concept('action','działania')|e] zostanie zwrócony"
 crisis_of_the_chinese_dynasty.6.a: "Dobrze, zmniejszmy podatki."
 crisis_of_the_chinese_dynasty.6.b: "Musimy pójść na pewne ustępstwa."
 crisis_of_the_chinese_dynasty.6.c: "Przyznajmy tymczasową autonomię."
 crisis_of_the_chinese_dynasty.6.d: "Wysłuchamy tych żądań."
 crisis_of_the_chinese_dynasty.6.e: "Z drugiej strony..."
 crisis_of_the_chinese_dynasty.7.title: "Reforma podatkowa roku [GetCurrentYear]"
 crisis_of_the_chinese_dynasty.7.desc: "Niedawny kryzys wywarł głęboki wpływ zarówno na świat finansów, jak i polityki w naszych granicach. Ten burzliwy czas był sprawdzianem dla naszych instytucji, a nasza biurokracja w końcu wyszła z tego zwycięsko!\n\nPo napiętych pięciu latach zakończyliśmy spis ludności, a także poprawiliśmy kodeks podatkowy, który wygląda bardzo obiecująco. Różni arystokraci i urzędnicy, którzy niegdyś żyli w dekadencji i znajdowali luki prawne, aby uniknąć płacenia podatków, co ostatecznie doprowadziło do erozji centralnej administracji.\n\nOdważne środki, za wprowadzeniem których stoi [target_character.GetName], zaowocowały nowymi wpływami do skarbca z różnych źródeł, które teraz uznają naszą władzę."
 crisis_of_the_chinese_dynasty.7.a: "Jeden krok bliżej do uniknięcia katastrofy!"
 we_can_now_complete_reform_tax_action_tt: "Teraz możemy zakończyć [action|e] „[ShowGenericActionName('cmd_revise_the_tax_code')]” poprzez interfejs [Concept('disaster','katastrof')|e]"
 crisis_of_the_chinese_dynasty.8.title: "Stabilizacja w państwie [GetCountry('CHI').GetFlavorRank]"
 crisis_of_the_chinese_dynasty.8.desc: "[ROOT.GetCountry.GetFlavorRank] wie, co czynią ci, którzy pragną naszego bogactwa. Jest wielu, którzy chcieliby, aby $china$ uległy destabilizacji, rzucając cień wątpliwości na nasze działania. Spory o sukcesję, korupcja w biurokracji, nierówności ekonomiczne i ciągłe zagrożenie inwazjami z północy stworzyły atmosferę niepewności.\n\nJednak [target_character.GetName] rośnie w siłę, rozświetlając największy mrok i usuwając wiele destabilizujących czynników z naszego rządu."
 crisis_of_the_chinese_dynasty.8.a: "Na razie kraj jest stabilny."
 crisis_of_the_chinese_dynasty.9.title: "Silne $china$"
 crisis_of_the_chinese_dynasty.9.desc: "Nasz autorytet był wielokrotnie kwestionowany w obecnym burzliwym okresie. Nieskuteczne przywództwo oraz narastające niepokoje już dawno podkopały zaufanie społeczeństwa do tronu. Przez szereg złowrogich biurokratów i potężnych urzędników, jakich zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], w naszych szeregach rozpoczął się rozpad instytucji.\n\nDzięki polityce, której przewodzi [target_character.GetName], udało nam się pokonać przeciwności. Przywrócenie prawomocności i wiary prowadzi teraz do sprawiedliwego zarządzania i naszej odnowionej zdolności do rozwiązywania różnych problemów, z którymi boryka się [ROOT.GetCountry.GetFlavorRank|l]."
 crisis_of_the_chinese_dynasty.9.a: "Tron ponownie ma władzę. Póki co."
