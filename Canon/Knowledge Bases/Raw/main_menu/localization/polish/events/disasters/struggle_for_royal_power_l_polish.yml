l_polish:
 struggle_for_royal_power.1.title: "Walka o królewską władzę"
 struggle_for_royal_power.1.desc: "Napięcia na linii [ROOT.GetCountry.GetName]-Sejm osiągnęły punkt krytyczny. [ROOT.GetCountry.GetGovernment.GetRulerTitle] nie toleruje już stałej potrzeby szukania kompromisów w relacjach ze szlachtą w najdrobniejszych nawet sprawach związanych z rządem. Arystokracja znajduje powody do walki z monarchą na każdym wręcz kroku. [ROOT.GetCountry.GetGovernment.GetRulerTitle] wierzy, że kraj [ROOT.GetCountry.GetName] musi wreszcie uwolnić się od władzy sejmu."
 struggle_for_royal_power.1.a: "Rozpocznijmy wojnę ze szlachtą."
 struggle_for_royal_power.100.title: "Koniec walki o władzę królewską"
 struggle_for_royal_power.100.desc: "Po długim sporze – konflikcie zarówno politycznym, jak i militarnym – [ROOT.GetCountry.GetName] w końcu nie jest miejscem niepokojów. Nie ma żadnych wątpliwości, kto sprawuje tu władzę."
 struggle_for_royal_power.100.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] rządzi niepodzielnie!"
 struggle_for_royal_power.100.b: "Sejm rządzi niepodzielnie!"
 struggle_for_royal_power.100.c: "W wyniku wojny domowej państwo [ROOT.GetCountry.GetNameWithNoTooltip] stanie się historią."
 struggle_for_royal_power.10.title: "Konfederacja"
 struggle_for_royal_power.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] postanawia, że pozbawi sejm władzy, ten zaś w tym samym czasie wysunął własne żądania, do których musi odnieść się [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Mikołaj Zebrzydowski, Jan Szczęsny Herburt, Stanisław Stadnicki, Aleksander Józef Lisowski i Janusz Radziwiłł rozpoczęli rokosz – na poły legalny bunt – w Stężycy i Lublinie. Szlachta, która do niego dołączyła, stworzyła Konfederację. Przedstawiła ona 67 artykułów, w których wysuwa żądania: [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma ustąpić za złamanie artykułów henrykowskich. Ponadto to sejm, a nie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ma wyznaczać urzędników państwowych."
 struggle_for_royal_power.10.a: "Spróbujmy negocjować z Konfederacją."
 struggle_for_royal_power.10.b: "Odrzucamy ich żądania."
