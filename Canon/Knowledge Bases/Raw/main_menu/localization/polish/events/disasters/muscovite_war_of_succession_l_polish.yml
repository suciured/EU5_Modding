l_polish:
 muscovite_succession_war.17.title: "Moskiewska wojna domowa"
 muscovite_succession_war.17.desc: "W ataku z zaskoczenia armia, której przewodzi [pretender.GetName], wkracza bez oporu przez bramy miasta [target_location.GetName] i przejmuje kontrolę nad umocnieniami. Teraz musimy odzyskać to, co straciliśmy, jednocześnie dławiąc kolejne rebelie, które bez wątpienia wybuchły wskutek tego błędu.\n\n[pretender.GetName] ogłasza, że od teraz nosi tytuł „[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetName]” i skazuje na śmierć wszystkich nielojalnych żołnierzy pozostałych w mieście."
 muscovite_succession_war.17.a: "Ogromna katastrofa!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Demoralizacja z powodu utraty stolicy"
 muscovite_succession_war.17.b: "Zaoferujmy pieniądze w zamian za zrzeczenie się kontroli."
 muscovite_succession_war.17.c: "Zbagatelizujmy strategiczną wartość."
 muscovite_succession_war.17.tt1: "Umiejętności wojenne i odwaga, którymi wyróżnia się [target_root_country.GetGovernment.GetRuler.GetName], poprawiają morale armii."
 muscovite_succession_war.17.historical_info: "Zdobycie Moskwy przez siły lojalne wobec Jerzego Dymitrowicza, wuja księcia Wasyla II, było poważnym ciosem dla młodego władcy, który został pojmany podczas zaskakującego ataku. Nowy kniaź nie okazał się jednak dobrym władcą i szybko stracił poparcie zarówno członków swojej rodziny, jak i bojarów."
 muscovite_succession_war.18.title: "Od władzy można oślepnąć"
 muscovite_succession_war.18.desc_captured_during_siege: "Podczas trwającej próby odbicia miasta [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] trafia do niewoli po zdradzie własnego generała, który złożył przysięgę wierności. Przed uwolnieniem [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zostaje [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'oślepiona', 'oślepiony')] poprzez wydłubanie obojga oczu i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'pozostawiona', 'pozostawiony')] na pastwę losu w obozie."
 muscovite_succession_war.18.desc_captured_by_cousin: "Podczas wizyty w pobliskim klasztorze, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'została schwytana', 'został schwytany')] przez własnego kuzyna o imieniu [target_cousin.GetName], który złożył przysięgę wierności. Przed uwolnieniem zostaje [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'oślepiona', 'oślepiony')] poprzez wydłubanie obojga oczu i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'odstawiona', 'odstawiony')] do regionu [target_location.GetName]."
 muscovite_succession_war.18.a: "To barbarzyństwo."
 muscovite_succession_war.18.historical_info: "Wasyl II został pojmany przez swojego kuzyna Dymitra Szemiakę, syna Jerzego Dymitrowicza, podczas wizyty w Ławrze Troicko-Sergijewskiej. Przywieziono go do Moskwy, gdzie został oślepiony i wygnany, gdy jego kuzyn na krótko przejął władzę nad księstwem."
 muscovite_succession_war.19.title: "Zdrada"
 muscovite_succession_war.19.desc_common: "Dodatkowe wsparcie powinno pomóc wzmocnić roszczenia, jakie wysuwa [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a przynajmniej zasiać ziarno niezgody między naszymi wrogami."
 muscovite_succession_war.19.desc_child_defecting: "Dotarły do nas wieści, że [pretendent.GetName] kłóci się z własną rodziną z powodu niezadowolenia z obecnego przywództwa. Skorzystajmy z okazji, a [target_child.GetName] przejdzie na naszą stronę, w zamian za pokaźną sumę pieniędzy i pewne gwarancje.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Dotarły do nas wieści, że [pretendent.GetName] kłóci się z własną rodziną z powodu konfliktów między rodzeństwem i słabego przywództwa. Skorzystajmy z okazji, a [target_child.GetName], którego [pretender.GetNameWithNoTooltip] nazywa bratem, przejdzie na naszą stronę, w zamian za pokaźną sumę pieniędzy i pewne gwarancje.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Ależ oczywiście!"
 muscovite_succession_war.19.b: "Takiej zdrady nie da się odkupić."
 muscovite_succession_war.19.tt1: "[pops|e] z regionu [target_location.GetName], przyzwyczaiwszy się do rządów buntowników, stają po stronie, którą reprezentuje [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Po śmierci Jerzego Dymitrowicza jego syn, Wasyl Jurjewicz, nadal pretendował do tytułu kniazia Moskwy. Jego dwaj bracia przewidzieli jednak, że nie będzie on w stanie utrzymać kontroli nad Moskwą i opowiedzieli się po stronie Wasyla II w zamian za ustępstwa terytorialne. Wasyl Jurjewicz został wypędzony z Moskwy i zmuszony do ucieczki z księstwa."
 muscovite_succession_war.20.title: "Zakończenie"
 muscovite_succession_war.20.desc: "Wewnętrzne konflikty, które przyniosły spustoszenie naszemu krajowi, w końcu dobiegły końca wraz z odbiciem twierdz z rąk buntowników i śmiercią wszystkich członków dynastii otwarcie stającym przeciw nam. Módlmy się, aby już nigdy nie doszło do podobnego rozwoju wydarzeń."
 muscovite_succession_war.20.a: "Ułaskawmy wszystkich pozostałych zwolenników."
 muscovite_succession_war.20.b: "Publicznie ośmieszmy tych, którzy się nam sprzeciwiali."
 muscovite_succession_war.20.historical_info: "Moskiewska wojna domowa dobiegła końca wraz z klęską ostatniego z synów Jerzego Dymitrowicza w bitwie, po której został otruty na rozkaz Wasyla II. Wysoka śmiertelność w rodzinie rządzącej sprawiła, że utrzymanie dynastii było wyzwaniem, ale ostatecznie udało jej się zachować władzę i rządzić Rosją do końca XVI wieku."
