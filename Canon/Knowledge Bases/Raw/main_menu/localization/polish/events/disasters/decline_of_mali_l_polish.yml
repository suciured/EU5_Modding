l_polish:
 decline_of_mali.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: powolny upadek"
 decline_of_mali.1.desc: "Z początku było to niedostrzegalne, lecz z dnia na dzień, z miesiąca na miesiąc, z roku na rok [ROOT.GetCountry.GetLongName|l] czują coraz to większy niepokój. Trawa na polach nie jest już tak zielona jak dawniej, kupcy przywożą na targi mniej produktów, a podróżowanie poza obręb wsi i osad staje się coraz bardziej niebezpieczne. Jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], siedząc na swoim dworze, poradzi sobie w tych złowrogich czasach?"
 decline_of_mali.1.a: "Przed nami mroczny okres..."
 decline_of_mali.2.title.a: "[ROOT.GetCountry.GetNameWithNoTooltip]: ponowne narodziny"
 decline_of_mali.2.desc.a: "[ROOT.GetCountry.GetFlavorRank] ma za sobą wiele lat trudów i zmagań z najróżniejszymi zagrożeniami. Uczyniło to jednak nasz kraj wyłącznie silniejszym, a dzięki sprawiedliwym i prawym rządom, jakie sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], podołaliśmy trudnym czasom. Możemy teraz odzyskać należną nam pozycję. Każdy przypomni sobie miano „[ROOT.GetCountry.GetLongName]”!"
 decline_of_mali.2.title.b: "$MAL$: upadek"
 decline_of_mali.2.desc.b: "[ROOT.GetCountry.GetFlavorRank] ma za sobą wiele lat trudów i zmagań z najróżniejszymi zagrożeniami. Okazały się zbyt liczne i wielkie, abyśmy mogli im podołać. Powoli straciliśmy kontrolę nad naszymi dawnymi terytoriami i zamieszkującym je ludem. Staliśmy się ledwie cieniem wielkiego kraju, jaki niegdyś stanowiliśmy."
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] państwo trwa!"
 decline_of_mali.2.desc.zzz: "Dzięki zdecydowanemu działaniu i serii szczęśliwych zbiegów okoliczności kraj [ROOT.GetCountry.GetName] ma już najgorsze za sobą. Choć nie jesteśmy już liczącym się mocarstwem, zadbaliśmy przynajmniej o dobrą przyszłość dla #L [ROOT.GetCountry.GetAdjective|l]kiego#! ludu."
 decline_of_mali.2.a: "Niech kraj [ROOT.GetCountry.GetNameWithNoTooltip] raduje się swoją chwałą!"
 decline_of_mali.2.b: "Nasze wielkie mocarstwo koniec końców upadło..."
 decline_of_mali.2.zzz: "Przynajmniej nie zostaliśmy wymordowani..."
 decline_of_mali.3.title: "Pojawienie się pretendenta"
 decline_of_mali.3.desc: "W pustce, jaka zapanowała na szczytach władzy, pojawiła się charyzmatyczna postać, której domem jest [target_location.GetName]. Twierdzi, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] pochodzi z tego samego rodu, i na tej podstawie rości sobie prawo do tronu. Zdobywa sobie poparcie niezadowolonych frakcji z #L [ROOT.GetCountry.GetAdjective|l]kich#! ziem. Postrzegają one tego człowieka jako solidną alternatywę dla obecnej władzy, przez co zapewnił on sobie wsparcie wpływowych arystokratów, dowódców wojskowych i figur religijnych – wszyscy oni chcą w ten sposób zadbać również o własne interesy."
 decline_of_mali.3.a: "Walczmy z tą przeklętą przybłędą!"
 decline_of_mali.3.a.tt: "[target_location.GetProvinceDefinition.GetName]: Frakcja [mal_pretender_rebels.GetName] rośnie w siłę, gdy dołączają do niej lokalne [pops|el]. Tracą one przy tym [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip] może mieć rzeczywiście solidniejsze argumenty..."
 mal_pretender_rebels: "Buntownicy pretendenta"
 decline_of_mali.4.title: "Niepewne wojsko"
 decline_of_mali.4.desc: "[target_country.GetLongName] to państwo zbudowane na fundamencie zwycięstw odniesionych przez jego potężną armię i śmiałych generałów. Obecnie jednak dowództwo obejmują niekompetentni oficerowie wybierani poprzez nepotyzm i koneksje, nie zaś za sprawą dokonań. Armia staje się przez to niespójna, podzielona na frakcje. Każdy jest lojalny wobec kogoś innego, co zmniejsza skuteczność i jednolitość sił zbrojnych i staje się zarzewiem dalszych wewnętrznych sporów. Szczególnie mocno odczuwa ten problem jedna prowincja: [target_province.GetName]. Obszar [target_location.GetName] staje się miejscem spotkań niekompetentnych, choć wpływowych wojskowych. Knują tam oni spiski, których ofiarą paść ma [target_country.GetFlavorRank|l]..."
 decline_of_mali.4.a: "Parszywi zdrajcy!"
 decline_of_mali.4.b: "Pokażmy, że to my rządzimy tą armią!"
 decline_of_mali.4.b.tt: "[target_province.GetName]: Frakcja [mal_provoked_military_forces.GetName|l] rośnie w siłę, gdy dołączają do niej lokalne [pops|el]. Tracą one przy tym [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 mal_provoked_military_forces: "Sprowokowane siły wojskowe"
 decline_of_mali.5.title: "[target_province.GetNameWithNoTooltip]: niepokoje"
 decline_of_mali.5.title.fallback: "Prowincjalne niepokoje"
 decline_of_mali.5.desc: "W miarę, jak sprawy [ROOT.GetCountry.GetAdjective|l] coraz bardziej wymykają się spod kontroli władzom centralnym, niezadowoleni lokalni przywódcy i prowincjalne elity zaczynają podawać w wątpliwość autorytet, jaki rozciąga nad nimi [ROOT.GetCountry.GetFlavorRank|l]. Uważają, że ich zasoby i siła robocza są wykorzystywane dla dobra innych regionów, a ich własny rozwój ekonomiczny jest zaniedbywany. Budzi to ich gniew i staje się zaczynem dla niepokojów. Odmawiają oni płacenia danin, a jednocześnie domagają się, żeby obszarem tym rządziła lokalna władza. Ten wewnętrzny spór sprawia, że [ROOT.GetCountry.GetFlavorRank|l] ulega coraz to większym podziałom."
 decline_of_mali.5.a: "Zapewnijmy im autonomię."
 decline_of_mali.5.b: "Stłummy ten opór."
 mal_separatists_rebels: "Separatyści"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] i dworskie intrygi"
 decline_of_mali.6.desc: "W pełnych przepychu dworskich korytarzach plecie się sieć politycznych rywalizacji, tajemnych sojuszów i walk o władzę. Kraj [ROOT.GetCountry.GetLongName] może zapłacić za to utratą stabilności i integralności. Tworzą się rozmaite frakcje walczące między sobą o wpływy, władzę i kontrolę nad decyzjami, jakie podejmuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Frakcje te tworzą ambitni szlachcice, doradcy i wpływowe figury stosujące manipulację, przekupstwo i szantaż, aby zdobywać kontrolę, zabezpieczać swoje pozycje i realizować osobiste cele. Konspiratorzy stosują ostrożną strategię, stale poszukując szans na wykorzystanie lub zmanipulowanie zaufania, jakimi obdarza ich [ROOT.GetCountry.GetGovernment.GetRuler.GetName], gdy podejmuje decyzje."
 decline_of_mali.6.a: "[mal_target_character.GetNameWithNoTooltip] stoi na czele spisku. Stracić!"
 decline_of_mali.6.b: "To nie do odratowania, czas uciekać ze stolicy..."
 decline_of_mali.6.c: "Coś strasznego!"
 decline_of_mali.7.title: "Prawo do władzy pod znakiem zapytania"
 decline_of_mali.7.desc: "Pojawiają się wątpliwości, czy [ruler_character.GetName] ma właściwie prawo rządzić, przez co kraj [ROOT.GetCountry.GetLongName] staje w obliczu rosnącej niepewności i niestabilności. Wśród obywateli, jak grzyby po deszczu, pojawiają się rozmaite teorie spiskowe, plotki o tajnych sojuszach, ukrytych tożsamościach i rzekomych nielegalnych sposobach, w jaki obecna władza zdobyła swoją pozycję. Wymysły te zyskują na popularności, co przekłada się na rosnące wątpliwości i brak zaufania do głowy państwa."
 decline_of_mali.7.a: "Zignorujmy te opowieści."
 decline_of_mali.7.b: "Czas dać pokaz siły."
 decline_of_mali.8.title: "[GetCountry('MAL').GetNameWithNoTooltip] wykazuje słabość"
 decline_of_mali.8.desc: "Szczęście nam sprzyja! [GetCountry('MAL').GetName], niegdyś potężna kraina, ma obecnie wielkie kłopoty. Nie możemy zignorować takiej okazji!"
 decline_of_mali.8.a: "Najwyższy czas uderzyć!"
 decline_of_mali.9.title: "Czas powrotu do równowagi"
 decline_of_mali.9.desc: "Wewnętrzne niepokoje i spory, które pustoszyły nasz kraj, ustały – zdołaliśmy odzyskać nieco kontroli. Nie wiemy, czy ten stan rzeczy się utrzyma, czy też nasi wrogowie zbierają po prostu siły, aby wkrótce ponownie spróbować pozbawić nas władzy. Tak czy inaczej, powinniśmy wykorzystać nadarzającą się okazję i podjąć próbę odzyskania naszego dobrego imienia."
 decline_of_mali.9.a: "Ustabilizujmy kraj."
 decline_of_mali.9.b: "Zadbajmy o legitymizację naszej władzy."
 decline_of_mali.9.c: "Poprawmy nasze stosunki z wszystkimi stanami."
 decline_of_mali.10.title: "Uzurpacja sandaki z [GetCurrentYear]"
 decline_of_mali.10.desc: "Sandaki to tytuł naszego najważniejszego dworskiego doradcy, głównej persony w naszym gabinecie. Stanowisko to otrzymują wyłącznie najbardziej wyjątkowi i najwierniejsi z naszych sług, jest bowiem kluczowe dla procesu zarządzania krajem. Wszechobecne kłopoty dotarły jednak również na nasz dwór – coraz więcej z naszych doradców zajmuje swoje pozycje nie ze względu na osiągnięcia i wierność, lecz za sprawą manipulacji, łapówek i nepotyzmu. Ku naszej rozpaczy, sandaki [mal_pretender_leader.GetName] udowadnia swoją podłą naturę. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] staje się celem spisku!"
 decline_of_mali.10.a: "Zdrada!"
 decline_of_mali.10.b: "Bronić pałacu!"
 decline_of_mali.11.title: "[ShowCultureNameWithNoTooltip('mossi')] i wyprawy łupieskie"
 decline_of_mali.11.desc: "[ShowCultureName('mossi')] to lud, który osiedlił się niedawno na wschód od naszego kraju, poza krainami ludów [ShowCultureName('bobo')|l], [ShowCultureName('bambara')|l] i [ShowCultureName('dogon')|l]. Ich klany tworzą skupioną wokół kilku miast konfederację, choć tradycyjnie prowadzą na poły nomadyczny tryb życia. Tym, co odróżnia ich od sąsiadów, są urządzane przez nich wyprawy łupieskie stanowiące ważny element ich kultury. I tym razem to my musimy je znosić, gdy próbują wykorzystać naszą słabość..."
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Natychmiast wymierzmy odwet!"
 decline_of_mali.12.title: "Dynastia [ShowDynastyNameWithNoTooltip('diawara_dynasty')] się buntuje"
 decline_of_mali.12.desc: "Na północny zachód od naszego kraju znajdują się ziemie ludu [ShowCultureName('soninke')|l], założycieli nieistniejącego już od dawna imperium Ghany. Choć utracili dotychczasową władzę i wpływy, nie utracili swojej dumy, a osłabienie naszego autorytetu nie pozostało przez nich niezauważone. Pewna ważna tamtejsza persona, [diawara_ruler.GetName], zdołała zjednoczyć swój lud i rzucić wyzwanie naszej władzy w regionie."
 mal_separatists_rebels_soninke: "Separatystyczni $soninke$"
 decline_of_mali.12.a: "Musimy odzyskać dominację!"
 decline_of_mali.12.a.tt: "Każda [pop|e] [ShowCultureName('soninke')|l] w każdej [Concept('location','lokacji')|e] w regionie [ShowAreaName('ghana_area')] zdominowanej przez tę kulturę sprawia dołącza do frakcji [mal_separatists_rebels.GetName|l] i traci [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][Concept('pop_satisfaction', 'satysfakcji')|e]"
 decline_of_mali.12.b: "Niech robią, co chcą."
 decline_of_mali.12.b.tt: "Każda [location|e] w regionie [ShowAreaName('ghana_area')] zdominowana przez kulturę [ShowCultureName('soninke')|l] dołącza do nowo powstającego państwa [diawara_capital.GetName]."
 decline_of_mali.13.title: "[ShowCultureNameWithNoTooltip('tuareg')] – inwazja"
 decline_of_mali.13.desc: "Lud [ShowCultureName('tuareg')], nomadyczni Amazygowie zamieszkujący Saharę, buntują się przeciw władzy, jaką sprawuje nad nimi kraj [ROOT.GetCountry.GetName]. Wykorzystują osłabienie naszego państwa, aby okazać swoją niezależność i podjąć próbę stworzenia własnych państw na terytoriach północnych. Bunt ten jeszcze bardziej uszczupla dostępne nam zasoby i jeszcze bardziej zmniejsza nasze wpływy..."
 decline_of_mali.13.a: "Niedobrze..."
 mal_separatists_rebels_tuareg: "Separatystyczni $tuareg$"
 decline_of_mali.14.title: "Powstanie państwa [GetCountry('FUL').GetNameWithNoTooltip]"
 decline_of_mali.14.desc: "Lud [ShowCultureName('fulbe')] to głównie społeczności pasterskie zamieszkujące środkowy bieg rzeki Senegal. Na zachód od nich żyje lud znany jako [ShowCultureName('wolof')|l], na wschód zaś – [ShowCultureName('soninke')|l]. Ich tradycyjny sposób życia sprawia, że obcy władcy z łatwością ich sobie podporządkowują. Pojawiła się jednak silna osobowość, [fulo_ruler.GetName], i twierdzi, że oto powstaje nowa kraina dla ludu, z którego się wywodzi: [GetCountry('FUL').GetName]."
 decline_of_mali.14.a: "[ShowCultureNameWithNoTooltip('fulbe')] muszą poczuć nasz gniew!"
 decline_of_mali.14.a.tt: "Każda [pop|e] [ShowCultureName('fulbe')|l] w każdej [Concept('location','lokacji')|e] w regionie [ShowAreaName('futa_tooro_area')] zdominowanej przez tę kulturę dołącza do frakcji [mal_separatists_rebels.GetName|l] i traci [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 decline_of_mali.14.b: "Niech mają to swoje państewko."
 decline_of_mali.14.b.tt: "Każda [location|el] w regionie [ShowAreaName('futa_tooro_area')] zdominowana przez lud znany jako [ShowCultureName('fulbe')|l] dołącza do nowo powstającego państwa [GetCountry('FUL').GetName]."
 mal_separatists_rebels_fulbe: "Separatystyczni $fulbe$"
 decline_of_mali.15.title: "Powstanie państwa [GetCountry('KAB').GetNameWithNoTooltip]"
 decline_of_mali.15.desc: "Prowincję [ShowProvinceDefinitionName('kaabu_province')] zamieszkują różne ludy, takie jak [ShowCultureName('fulbe')|l], [ShowCultureName('balanta')|l], [ShowCultureName('manjak')|l] czy [ShowCultureName('jola')|l]. Jej położenie na uboczu państwa sprawiło, że osłabienie władzy centralnej jest tu odczuwane wyjątkowo silnie – jej wpływy są właściwie niedostrzegalne. [kaabu_ruler.GetName] staje na czele tej różnorodnej populacji, która pragnie wziąć swój los we własne ręce."
 mal_separatists_rebels_balanta: "Separatystyczni $balanta$"
 mal_separatists_rebels_manjak: "Separatystyczni $manjak$"
 mal_separatists_rebels_jola: "Separatystyczni $jola$"
 decline_of_mali.15.a: "Odzyskajmy naszą dominację w tym regionie!"
 decline_of_mali.15.a.tt: "Każda [pop|el] [ShowCultureName('fulbe')|l], [ShowCultureName('balanta')|l], [ShowCultureName('manjak')|l] lub [ShowCultureName('jola')|l] w każdej [Concept('location','lokacji')|e] w regionie [ShowAreaName('gambia_area')] zdominowanej przez te ludy dołącza do szeregu frakcji reprezentujących jej kulturę i traci [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 decline_of_mali.15.b: "Kwestią czasu było, aż ten region się od nas odłączy."
 decline_of_mali.15.b.tt: "Każda [location|el] w regionie [ShowAreaName('gambia_area')] zdominowana przez ludy znane jako [ShowCultureName('fulbe')|l], [ShowCultureName('balanta')|l], [ShowCultureName('manjak')|l] lub [ShowCultureName('jola')|l] dołącza do nowo powstającego państwa [GetCountry('KAB').GetName]."
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip] w desperacji"
 decline_of_mali.16.desc: "Dziesięciolecie wojen rzuciły nasz kraj na kolana. W desperacji podejmuje się desperackie kroki, dlatego też [ruler_scope.GetName], stojąc na czele dumnego i potężnego niegdyś imperium, podejmuje bezprecedensową decyzję. Zamierzamy wysłać posłańców do jednej z największych potęg z prośbą o pomoc. Nasz dwór debatuje teraz, które państwo najlepiej będzie poprosić o wsparcie..."
 decline_of_mali.16.a: "[turkish_country.GetNameWithNoTooltip] to odpowiednie wsparcie."
 decline_of_mali.16.a.tt: "Spróbujemy zasiąść do negocjacji. [turkish_country.GetName] to ktoś, z kim dobrze być w [Concept('alliance','sojuszu')|e]."
 decline_of_mali.16.b: "[iberian_country.GetNameWithNoTooltip] to odpowiednie wsparcie."
 decline_of_mali.16.b.tt: "Spróbujemy zasiąść do negocjacji. [iberian_country.GetName] to ktoś, z kim dobrze być w [Concept('alliance','sojuszu')|e]."
 decline_of_mali.16.c: "Właściwie to sami poradzimy sobie z naszymi problemami."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip]: prośba o sojusz"
 decline_of_mali.17.desc: "Dumny i potężny niegdyś kraj, [from_country.GetLongName], dziesięcioleciach problemów wewnętrznych, sporów i dekadencji znalazł się w desperackiej sytuacji. Jego przedstawiciele, nie mając już wyboru, przysłali do nas emisariuszy z prośbą o pomoc przywrócenie ładu w ich kraju. Moglibyśmy skorzystać na wysłaniu im pomocy, choć może się okazać, że odmowa również będzie w naszym interesie."
 decline_of_mali.17.a: "Może uda się skorzystać jakoś na tej sytuacji."
 decline_of_mali.17.a.tt: "Zgodzimy się na [Concept('alliance','sojusz')|e]. Kraj [from_country.GetName] może na nas liczyć."
 mal_accepted_alliance: "Przyjęto propozycję sojuszu"
 decline_of_mali.17.b: "To, czy kraj [from_country.GetNameWithNoTooltip] ocaleje, nie ma dla nas znaczenia."
 decline_of_mali.17.b.tt: "Odrzucimy propozycję [Concept('alliance','sojuszu')|e]. Kraj [from_country.GetName] nie może na nas liczyć."
 mal_rejected_alliance: "Odrzucono propozycję sojuszu"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip]: zgoda na sojusz!"
 decline_of_mali.18.desc: "Nasi przyjaciele, [ally_country.GetName], wysłuchali naszych próśb! Z ich pomocą być może zdołamy zapobiec upadkowi naszego kraju."
 decline_of_mali.18.a: "Wreszcie jakaś dobra nowina!"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip]: odrzucenie sojuszu"
 decline_of_mali.19.desc: "Mimo starań naszych posłańców kraj [ally_country.GetName] odmawia przysłania nam jakiejkolwiek pomocy. To być może nie jest nasz koniec, ale na pewno krok w stronę przepaści."
 decline_of_mali.19.a: "Złym wieściom nie ma końca..."
 decline_of_mali.20.title: "Buntownicy [ShowLocationNameWithNoTooltip('gao')|l] kontra [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.20.desc: "[ShowLocationName('gao')], główne miasto za zakrętem rzeki Niger wiodącym ku ziemiom, które zamieszkują [ShowCultureName('hausa')|l], to ważne miejsce dla ludu znanego jako [ShowCultureName('songhai')|l]. Są oni dumni i wojowniczy, zaś nieład i wewnętrzne spory, które gnębią nasz kraj, przekonały ich przywódców, że nasza władza nad nimi dobiegła końca. Mogą stać się dla nas w przyszłości poważnym zagrożeniem, jeśli ich bunt się powiedzie..."
 decline_of_mali.20.a: "Przywrócić kontrolę nad sytuacją!"
 decline_of_mali.20.a.tt: "Populacja ludu [ShowCultureName('songhai')] w każdej posiadanej lokacji w regionie [ShowRegionName('sahel_region')] traci [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołącza do frakcji [mal_separatists_rebels.GetName]"
 mal_separatists_rebels_songhai: "Separatystyczni $songhai$"
