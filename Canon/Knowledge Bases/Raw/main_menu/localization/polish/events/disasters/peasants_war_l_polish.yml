 peasants_war.1.title: "Wojna chłopska"
 peasants_war.1.desc: "Chłopstwo już od jakiegoś czasu domaga się zmian gospodarczych, religijnych i politycznych. Ich niezadowolenie urosło do takiego poziomu, że brutalne bunty stają się właściwie codziennością. Choć nie są one w żaden sposób skoordynowane, a ich uczestnicy nie są dobrze uzbrojeni, mimo wszystko zaczynają stanowić zagrożenie dla władzy. Podczas protestów spłonęło i uległo złupieniu już wiele ważnych budynków zarówno religijnych, jak i świeckich."
 peasants_war.1.a: "Czekają nas ciężkie czasy."
 peasants_war.1.a.tt: "Nasi [ShowPopTypeName('peasants')|l], [ShowPopTypeName('laborers')|l] oraz [ShowPopTypeName('soldiers')|l] w regionie miasta stołecznego [ROOT.GetCountry.GetCapital.GetRegion.GetName] dołączą do frakcji [target_rebel.GetName]"
 peasants_war.2.title: "Chłopskie protesty"
 peasants_war.2.desc: "Regionalne bunty i protesty wybuchają w całym kraju. Wściekli chłopi domagają się natychmiastowych reform porządku społecznego i politycznego. Brzemię podatków i okrucieństwo panów w końcu doprowadziły ich do ostateczności."
 peasants_war.2.a: "Wymusić poddaństwo."
 peasants_war.2.b: "Ograniczyć poddaństwo."
 peasants_war.3.title: "Rewolta religijna"
 peasants_war.3.desc: "Idee reformacji przypadły do gustu szerokiej liczbie uciśnionego chłopstwa. W wielu przypadkach wynika to z motywacji społecznych – uważają, że przemiany zapewnią im wsparcie i zmniejszą trudy życiowe. To niekoniecznie musi być prawdą – rewolucja nabrała rozpędu, a podłości, jakich dopuszczają się włościanie, sprawiły, że reformatorzy zaczęli sprzeciwiać się „morderczemu chłopstwu”."
 peasants_war.3.a: "Zgnieść ich!"
 peasants_war.3.b: "Niech wybiorą sobie swoją wiarę."
 opinion_pope_religious_tolerance: "Ta tolerancja religijna rozzłościła papieża."
 peasants_war.5.title: "Narodowa decentralizacja"
 peasants_war.5.desc: "Podczas pierwszych etapów wojny chłopskiej buntownicy zdobywali teren wyłącznie poprzez przytłaczanie przewagą liczebną panów i rycerzy. Ponieważ naród jest już politycznie zdecentralizowany, lokalne powstania rozlały się poza granice prowincji i ogarnęły dużą część kraju."
 peasants_war.5.a: "Zmiażdżyć buntowników!"
 peasants_war.5.b: "Musimy wynegocjować rozwiązanie."
 peasants_war.6.title: "Koniec wojny chłopskiej"
 peasants_war.6.desc: "Niestabilność ostatnich lat chyba wreszcie dobiega końca! Nie musimy się już martwić walczącymi o reformy włościanami. Ich wola walki uległa wyczerpaniu."
 peasants_war.6.a: "Przywróćmy porządek"
