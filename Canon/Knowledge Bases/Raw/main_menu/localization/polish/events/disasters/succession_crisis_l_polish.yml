l_polish:
 #Events
 succession_crisis.1.title: "Walka o [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] koronę"
 succession_crisis.1.desc: "Lata niewłaściwego zarządzania, intryg dworskich i niestabilnych rządów stały się przyczyną naszego upadku! Niczym cienie o zmierzchu, wiele prominentnych figur o [ROOT.GetCountry.GetGovernment.GetAdjective|l] aspiracjach zebrało się, aby podjąć żałosną próbę buntu. Ich zdaniem na [ROOT.GetCountry.GetAdjective|l] tronie ma zasiąść [scope_pretender.GetName]."
 succession_crisis.1.a: "Zatknijcie tę pustą głowę na kiju!"
 succession_crisis.1.tt: "Kilka z naszych [Concept('provinces', 'prowincji')|e] niezadowolonych z naszych rządów zmieni stronę, a [scope_pretender.GetNameWithNoTooltip] urośnie w siłę."
 succession_crisis.2.title: "Lokalny sprzeciw"
 succession_crisis.2.desc: "Choć po rządach kogoś takiego, jak [target_ruler.GetName], wszędzie pozostało wiele do życzenia, sytuacja w miejscach takich jak [target_province.GetName] jest szczególnie zła. Z bydła została sama skóra i kości, a na ulicach wspaniałej niegdyś prowincji panują głód i deprawacja. Dlatego też chłopi chwycili za broń, domagając się rekompensat bezpośrednio od korony!"
 succession_crisis.2.a: "Przeklęci zdrajcy!"
 succession_crisis.2.b: "Musimy poddać się ich żądaniom..."
 every_location_loses_sat_and_joins_rebel_tt: "Każda posiadana [location|el] w prowincji [target_province.GetName] straci [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołączy do ruchu, według którego na tronie ma zasiąść [scope_pretender.GetName]"
 succession_crisis.3.title: "Zaradny minister"
 succession_crisis.3.desc: "Można powiedzieć, że mimo wszelkich starań naszych władców większość korzystnych decyzji pochodzi od doradców. Ludzie tacy jak [target_character.GetName] biorą na swoje barki troskę o to, aby państwo [ROOT.GetCountry.GetLongName] przetrwało te trudne czasy..."
 succession_crisis.3.a: "[target_character.GetHerHis|U] starania sprawią, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] będzie silniejsza."
 succession_crisis.3.b: "Niech [target_character.GetShortNameWithNoTooltip] dalej pracuje w naszych prowincjach."
 succession_crisis.4.title: "Próba ognia"
 succession_crisis.4.desc: "Człowiek jest w istocie produktem własnej natury i wychowania. Dlatego też niedawna sytuacja w kraju przyniosła wiele trudów naszemu ludowi, który zaczyna się buntować. Nadzieja jednak nadal nie przepadła – oto pośród trudów wykuwa się nowy talent, gotów służyć nam i pomagać w tych trudnych czasach."
 succession_crisis.4.a: "Niech obejmie stanowisko w naszej administracji."
 succession_crisis.4.b: "Lepiej sprawdzi się w naszym wojsku."
 succession_crisis.5.title: "Wsparcie dla naszego autorytetu"
 succession_crisis.5.desc: "Choć centralna władza bardzo stara się zniszczyć resztki naszej reputacji w prowincjach, wiele z naszych niedawnych zmian polityki nie pozostało niezauważonych. Ludność, zwłaszcza w prowincji [target_province.GetName], doceniła wysłuchanie ich próśb i przysłała korespondencję, w której dziękuje nam za opiekę nad nimi i ich rodzinami. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może liczyć na ich lojalność."
 succession_crisis.5.a: "Mają słuszność, że nam ufają!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] prawowicie sprawuje władzę!"
 every_location_gains_sat_and_loses_rebel_tt: "Każda posiadana lokacja w prowincji [target_province.GetName] zyska [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i odrzuci wsparcie dla idei, w myśl której na tronie ma zasiąść [target_character.GetName]"
 succession_crisis.6.title: "Prośba do kraju [target_country.GetNameWithNoTooltip]"
 succession_crisis.6.desc: "Państwo [ROOT.GetCountry.GetLongName] przechodzi obecnie bardzo burzliwy okres, ponieważ #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki#! [ShowDisasterName('succession_crisis')|l] grozi rozłamem. Pretendenci rosną w siłę i wkrótce [ROOTGetCountry.GetGovernment.GetGovernmentType.GetName] może stać się celem ataku. Desperackie czasy wymagają sojuszników, więc moglibyśmy wysłać posła do kraju [target_country.GetName] z błaganiem o pomoc. Upadek naszych rządów sprowadzi zniszczenia oraz zagładę, przed którymi [target_character1.GetName] i [ROOT.GetCountryGetGovernment.GetCourtTitle|l] nie zdołają się uchronić."
 succession_crisis.6.a: "Poprośmy o korzystną pożyczkę."
 succession_crisis.6.b: "W zamian zaoferujmy terytorium."
 succession_crisis.6.c: "Nie potrzebujemy pomocy."
 if_they_accept_a_tt: "Jeśli nasz prośba zostanie zaakceptowana, wystąpią następujące efekty:"
 sc_seek_foreign_aid_tt: "Wybrany [country|e] może zaoferować warunkowe wsparcie lub rozejm w zamian za coś"
 succession_crisis.7.title: "Prośba o pomoc"
 succession_crisis.7.desc: "[target_character1.GetName] przysyła posła z prośbą o pomoc w sytuacji kryzysowej, gdyż w państwie [target_country2.GetName] trwa [ShowDisasterName('succession_crisis')|l]. W trudnych i niestabilnych czasach warto nawiązać oraz utrzymać dobre stosunki z wpływowymi sąsiadami. [target_character1.GetShortNameWithNoTooltip] składa nam poprzez swojego posła konkretne propozycje udzielenia jakże potrzebnego wsparcia."
 succession_crisis.7.a: "Podpiszmy propozycję."
 succession_crisis.7.c: "Nie możemy się zgodzić."
 succession_crisis.8.title: "Spisanie historii naszej dynastii"
 succession_crisis.8.desc: "Pracując niestrudzenie dzień i noc, [target_character2.GetName] tworzy wspaniałe dzieło literackie, które opowiada chwalebną historię pełną najwspanialszych momentów dynastii [target_dynasty.GetName]. Ta księga opisująca naszą wielkość, splendor i talent artystyczny, to najnowszy wyraz naszej wyższej kultury, dzięki któremu zapamiętamy naszą historię i zabezpieczymy przyszłość, chroniąc się przed zakusami tych, którzy uważają, że [target_character1.GetName] nie może zasiadać na tronie."
 succession_crisis.8.a: "Mamy nadzieję, że to umocni naszą władzę."
 scales_with_art_quality_tt: "Zyskana [legitimacy|e] zależy w dużej mierze od jakości [Concept('work_of_art','dzieła sztuki')|e], jakie stworzy [target_characterGetNameWithNoTooltip]"
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] przychodzą z pomocą"
 succession_crisis.9.desc: "[succession_crisis_pretender_scope.GetName] zyskuje popularność kraju, który balansuje na krawędzi upadku. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], niegdyś stojący po stronie tronu, mierzą się teraz z zagrożeniami wynikającymi z rosnącego w siłę buntu. Wielu arystokratów zdaje sobie sprawę, że ich ziemie i przywileje są związane z kontynuacją naszej dynastii #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiej#!, dlatego też powstało ugrupowanie stające w naszej obronie. Ci sojusznicy wraz ze swoją świtą i lojalnymi wasalami oferują wsparcie w walce z siłami pretendentów. W zamian oczekują jednak większego wpływu na nasze rządy."
 succession_crisis.9.a: "Potrzebujemy ich."
 succession_crisis.9.b: "Nie wymieniajmy jednego zagrożenia na drugie!"
 succession_crisis_9_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] $shared_conditional_support_key$"
 shared_conditional_support_key: "popiera pretendenta, zmienią stronę konfliktu w zamian za nowy [estate_privilege|el] dla swojego [Concept('estate','stanu')|e]"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] przychodzą z pomocą"
 succession_crisis.10.desc: "Gdy nasi ludzie są podzieleni w kwestii tego, czy [succession_crisis_pretender_scope.GetName] zasługuje na poparcie, [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')|l] otrzymują od wiernych coraz więcej próśb o wskazówki. Zdając sobie sprawę z zagrożenia, jakim jest podział w kraju, przywódcy duchowieństwa wystąpili teraz z ofertą wsparcia.\n\nW zamian za nowe przywileje ich kaznodzieje potępią pretendenta jako uzurpatora i to [target_character1.GetName] zyska ich poparcie, a zatem i szacunek ludu. Twierdzą oni, że tylko dzięki wierze [ROOT.GetCountry.GetFlavorRank] przetrwa."
 succession_crisis.10.a: "Czy mamy inny wybór?"
 succession_crisis.10.b: "Nie możemy sobie pozwolić na takie ustępstwa!"
 succession_crisis_10_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] $shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] przychodzą z pomocą"
 succession_crisis.11.desc: "Gdy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ostrzą swoje sztylety, a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] głoszą kazania o boskim porządku, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] podchodzą do sprawy bardziej pragmatycznie i proponują rozwiązanie kryzysu, stanowiącego zagrożenie dla handlu i dobrobytu.\n\nNajbardziej wpływowi i buntowniczy z nich twierdzą, że można ich przekonać do zmiany strony. W zamian oczekują nowych przywilejów licząc, że [ROOT.GetCountry.GetGovernment.GetCourtTitle] i [target_character1.GetName] staną się dla nich przyszłym wsparciem. To kusząca oferta, ale w dłuższej perspektywie może osłabić władzę centralną."
 succession_crisis.11.a: "Skusimy się."
 succession_crisis.11.b: "Zapominają, kto tu rządzi!"
 succession_crisis_11_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] $shared_conditional_support_key$"
 succession_crisis.100.title: "Koniec kryzysu sukcesyjnego"
 succession_crisis.100.desc.a: "[ROOT.GetCountry.GetLongName] to zdecydowanie nie miejsce, które może mówić o szczęściu. Kryzys sukcesyjny dobiegł końca, lecz w jego miejsce wybuchła wojna domowa. Matki, dzieci i całe rzesze niewinnych cierpią na ulicach, dni upływają zaś wśród niesionej ogniem i mieczem brutalności..."
 succession_crisis.100.desc.b: "Po krótkim okresie niestabilności śmierć dawnego władcy sprawiła, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może zasiąść na tronie. Czy tego chcemy, czy nie, musimy podążyć tą właśnie ścieżką..."
 succession_crisis.100.desc.c: "I oto wyższe siły wywarły swój wpływ na nasze losy. Osoba stojąca na czele rebelii, która mogła wpędzić nasz kraj w wojnę domową, nie żyje. Boska interwencja czy zwykłe szczęście? Tak czy inaczej, odzyskaliśmy kontrolę nad naszymi sprawami wewnętrznymi. Na jak długo?"
 succession_crisis.100.desc.d: "Niepokoje społeczne, otwarte bunty i cały szereg innych klątw – oto, co spotyka nasz lud. Nic jednak nie zdołało złamać naszego ducha. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] swoimi rządami sprawia, że kraj [ROOT.GetCountry.GetLongName] uniknie pewnej, zdawać by się mogło, zagłady!"
 succession_crisis.100.a: "Będziemy polegać na ważnych personach na naszym dworze."
 succession_crisis.100.b: "Poradzimy sobie sami!"
 succession_crisis.100.c: "Była w ogóle jakaś wątpliwość?"
 based_on_our_crownpower_and_prestige_tt: "W oparciu o nasze [Concept('crown_power', 'wpływy korony')|e] i [Concept('prestige', 'prestiż')|e] otrzymamy:"
