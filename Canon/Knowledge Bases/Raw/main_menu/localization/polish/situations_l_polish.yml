 rtr_negotiate_with_rebels_desc: "#flavor Nie wszyscy buntownicy są ambitnymi wodzami pragnącymi tronu. Większość populacji stanowią tacy, którzy pragną po prostu relatywnej autonomii. Negocjując z nimi i inwestując w rozwiązanie ich problemów, możemy potencjalnie okiełznać ich buntowniczą naturę.#!\n\n[actor.GetName]: nastąpi ograniczenie postępów jednej z frakcji [Concept('rebel','buntowników')|e] o #G -30#!."
