 reformation: "Reformacja"
 reformation_desc: "#italic Gdy Pan i Mistrz nasz Jezus Chrystus rzecze: „pokutujcie”, to chce, aby całe życie wiernych było nieustanną pokutą.#!\n\nTak właśnie brzmiały pierwsze słowa dokumentu zawierającego 95 tez, który został przybity do drzwi kościoła i zawierał szczegóły dotyczące zepsucia, jakie toczy [GetInternationalOrganization('catholic_church').GetName]. Po długim okresie słabości i problemów wewnętrznych [ShowReligionName('catholic')|l] z pewnością powinien wreszcie przejść reformację. Wiele osób podziela zdanie autora na temat czystości wiary oraz przekonanie, że przebaczenie może dać chrześcijanom jedynie Bóg – inni jednak twierdzą, że jest to herezja niemająca nic wspólnego z religią [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ą.\n\n[ShowContinentName('europe')] aż huczy aż od dyskusji na ten temat i jasne jest, że na zawsze odmienią one kontynent."
