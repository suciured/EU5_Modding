 #The Revolution
 the_revolution: "Powstanie ludu" #Temp until we figure out a better name
 the_revolution_desc: "Nierówności majątkowe, coraz niższy standard życia i zwiększenie alfabetyzacji w społeczeństwie doprowadziły do wzrostu świadomości społecznej. Trwające wyzyskiwanie niższych klas społecznych przez szlachtę, w połączeniu z nieograniczoną władzą klasy rządzącej, ostatecznie skłoniło zarówno mieszczan, jak i chłopów do domagania się zmian w rządzie. Ten nowy ruch podważa ustalony porządek społeczny, w którym od niepamiętnych czasów dominująca klasa wyższa uciskała niziny społeczne."
 institute_governmental_purges: "Rozpocznij czystki w rządzie"
 institute_governmental_purges_desc: "Nie możemy ufać nikomu! Szpiedzy i zabójcy czają się za każdym rogiem, a ci, których kiedyś uważaliśmy za godnych zaufania, teraz chcą nas zniszczyć od wewnątrz. Jeśli chcemy bezpiecznie przeprowadzić nasz lud przez ten kryzys, muszą polecieć głowy!"
 suppress_foreign_revolutionaries: "Stłum zagranicznych rewolucjonistów"
 suppress_foreign_revolutionaries_desc: "Nie możemy pozwolić, aby ta nowa fala myśli i nastrojów antyrządowych zawładnęła umysłami chłopów za granicą, bowiem wiąże się to z ryzykiem, że obalą oni również nasz własny rząd."
 no_country_available: "@trigger_no! Brak dostępnych [Concept('country','krajów')|e] spełniających kryteria"
 assist_foreign_revolutionaries: "Wesprzyj zagranicznych rewolucjonistów"
 assist_foreign_revolutionaries_desc: "Zagraniczny lud, który dąży do wyzwolenia spod monarchistycznego ucisku, to nasi bracia prowadzący taką samą walkę, jak my. Powinniśmy udzielić im wsparcia!"
 elevate_local_aristocracy: "Awansuj lokalną arystokrację"
 elevate_local_aristocracy_desc: "Nieoświecone masy nie mają zdolności prawidłowego osądu. Oczywiste jest, że ich głosy powinny być wysłuchane, ponieważ doprowadzają nas one coraz bliżej nad krawędź przepaści. Aby potwierdzić naszą wyższość nad nisko urodzonymi, stłumimy ich dążenie do niezależności i zapobiegniemy rozpadowi struktury naszego społeczeństwa."
 demote_local_aristocracy: "Zdegraduj lokalną arystokrację"
 demote_local_aristocracy_desc: "Wszyscy [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l], którzy lubią strzelać z bicza i bogacić się z pracy chłopów, mają dziś powody do radości – od teraz sami będą jak [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')|l]!"
