 nanbokuchou_desc: "Po likwidacji siogunatu z okresu Kamakura w okresie zwanym restauracją Kenmu przywrócono władzę cesarskiej pod rządami [GetCharacter('jap_go_daigo_tenno').GetName], w czym pomagał [GetCharacter('jap_ashikaga_takauji').GetName]. Jednak ci dwaj byli sojusznicy szybko zaczęli ze sobą ostro rywalizować. [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] pragnął przywrócenia władzy cesarskiej w postaci znanej z epoki Heian, co wywołało niezadowolenie u wielu wojowników, takich właśnie jak [GetCharacter('jap_ashikaga_takauji').GetNameWithNoTooltip]. Ten ostatni w rezultacie został wydalony ze stolicy i zmuszony do ucieczki z Kiusiu, zdołał jednak wrócić do [ShowLocationName('kyoto')] w roku 1336 i przejąć miasto, zakładając tam nowy [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] pod swoją władzą oraz intronizując nowego cesarza. W styczniu roku 1337 [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] opuścił stolicę i założył własny dwór w [ShowLocationName('yoshino')], rozpoczynając tym samym okres znany jako $nanbokuchou$ i czas podziału na dwór północny oraz południowy."
