 locations_in_designated_market_get_enforced_rationing_policy_tt: "Każda [province_capital|el], jaką posiadamy na wskazanym [Concept('market','rynku')|e], otrzyma na #Y 10#! lat modyfikator „[ShowModifier('enforced_rationing_policy')|l]”"
 province_gains_expanded_food_production_modifier_and_potential_tt: "Wybrana [province|el] otrzymuje na #Y 10#! lat modyfikator „[ShowModifier('expanded_food_production_modifier')]”.\n\nJeśli to możliwe, [location|el] o najwyższej produkcji [Concept('food_raw_material','surowców żywnościowych')|e] w tej samej prowincji otrzymuje ponadto na #Y 10#! lat modyfikator „[ShowModifier('expanded_production_of_raw_goods_modifier')]”."
 enforce_rationing_policies: "Wymuszenie polityki racjonowania żywności"
 enforce_rationing_policies_desc: "Niedobory żywności grożą głodem, musimy więc wprowadzić ścisłą politykę jej racjonowania, aby mieć pewność, że zapasy wystarczą na surowe zimy. Kontrolując dystrybucję zbóż i ograniczając ich skupowanie przez konsumentów, możemy zapobiec głodowi kosztem publicznych niepokojów i ryzyka niestabilności."
 expand_provincial_food_production: "Rozwinięcie prowincjonalnej produkcji żywności"
 expand_provincial_food_production_desc: "Zmiany klimatu wymagają innowacji w rolnictwie. Rozwijając lokalną produkcję żywności, możemy zapobiec efektom głodu i zapewnić naszej ludności stabilniejszy zapas pożywienia."
 send_food_aid: "Wysłanie wsparcia żywnościowego"
 send_food_aid_desc: "Nieudane żniwa sprawiają, że liczne prowincje zmagają się z głodem. Wysyłając awaryjne transporty żywności do szczególnie dotkniętych nim miejsc lub sojuszniczych narodów, możemy zapewnić pomoc i zapobiec niepokojom – kosztem naszego własnego zapasu."
