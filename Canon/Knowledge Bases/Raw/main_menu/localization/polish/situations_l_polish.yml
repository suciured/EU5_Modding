 war_of_religions: "Wojna religijna"
 war_of_religions_desc: "Po kilku dekadach tarć religijnych konflikt dotyczący sposobu, w jaki [GetInternationalOrganization('hre').GetName] wyznaje [ShowReligionGroupName('christian')|l], osiągnął moment, gdy konflikt zbrojny, którego stronami będą [GetInternationalOrganizationType('protestant_union').GetName] i [GetInternationalOrganizationType('catholic_league').GetName], wydaje się nieunikniony. Choć organizacjom tym zależy głównie na ochronie własnej wiary, wielu europejskich przywódców spogląda na pogrążone w chaosie imperium z chciwością. Czy to z powodów religijnych, czy bardziej przyziemnych, [ShowContinentNameWithNoTooltip('europe')] przygotowuje armie do walki, jako że pokój w cesarstwie stoi pod znakiem zapytania."
