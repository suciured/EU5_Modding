 create_allied_pirate_nation: "Stwórz podwładne państwo pirackie."
 create_allied_pirate_nation_desc: "Poprzez sporządzenie listu kaperskiego, zapewnienie odpowiedniej siedziby oraz zaoferowanie złota, aby zachęcić pierwszych członków załogi, stworzymy kwaterę dla piratów i rzezimieszków, którzy znacznie utrudnią życie okrętom wroga, zaś nasze floty będą bezpieczniejsze."
 create_allied_pirate_nation_tt: "[Concept('navy_based','Morski')|e] [subject|el] pojawi się w wyznaczonej [Concept('location','lokacji')|e]. Będziemy mieć możliwość wcielenia się w niego."
 request_antipiracy_policy: "Poproś o wprowadzenie polityki antypirackiej"
 request_antipiracy_policy_desc: "Plaga piractwa jest niemożliwa do wyeliminowania, ponieważ niektóre przeklęte narody mają czelność otwarcie zachęcać i finansować tych bandytów! Musimy przekonać je, wykorzystując siłę naszej dyplomacji, aby naprawiły ten straszny błąd."
 abandon_piracy_action: "Porzuć piractwo"
 abandon_piracy_action_desc: "Zrozumieliśmy, że istnieją lepsze sposoby na zarabianie pieniędzy. Jeśli będziemy chronić zwykłych ludzi i kupców przed piratami i bandytami, pozwolą nam oni bez stawiania oporu zabrać ich produkty i złoto. Jeśli następnie zainwestujemy te łupy w infrastrukturę i liczebność, możemy wykładniczo pomnożyć nasze zyski. Będziemy bogatsi, niż kiedykolwiek sobie wyobrażaliśmy!"
 attract_sailors: "Przyciągnij marynarzy"
 attract_sailors_desc: "Popisując się naszym bogactwem w sąsiednich tawernach portowych i obiecując naszym marynarzom lepsze warunki i wynagrodzenie, możemy łatwo przyciągnąć do naszych szeregów wielu niezadowolonych żeglarzy. Być może nie są to najbardziej doświadczeni czy profesjonalni załoganci, ale sama ich liczba stanowi o ich wartości."
 choose_a_region: "Wybierz region"
 no_regions_available: "$NO_POSSIBLE_REGIONS$"
 migrate_to_new_waters: "Migracja na nowe wody"
 migrate_to_new_waters_desc: "Na świecie istnieją bogatsze i bardziej opłacalne wybrzeża, a teraz nadszedł czas, byśmy je odkryli. Aby lepiej znaleźć te odległe skarby, możemy przenieść naszą siedzibę i udać się w dowolne miejsce, do którego może dotrzeć nasza flota."
 migrate_to_new_waters_tt: "Będziemy mogli poszukać szczęścia, przenosząc się do odległej [Concept('location','lokacji')|e] [Concept('coastal','przybrzeżnej')|e]"
 send_diplomat: "Wyślij dyplomatę"
 golden_age_of_piracy: "Złota epoka piractwa"
 golden_age_of_piracy_desc: "Bogactwa Nowego Świata przyciągnęły do jego wód nie tylko wielkie imperia – niekończąca się fala bandytów i niezadowolonych marynarzy również wyruszyła w podróż, gotowa podążać za przygodą, skarbami i wolnością... nawet jeśli ryzykowali zakończenie swoich eskapad na szubienicy."
