 rtr_call_loyalists_to_arms: "Wezwanie lojalistów do broni"
 rtr_call_loyalists_to_arms_desc: "#flavor [GetCountry('CHI').GetName] płoną, ich ziemie deptane przez łupiących watażków, których dotąd karmiły. Musimy wezwać do broni wszystkich, którzy nazywają się lojalnymi wobec Niebiańskiego Tronu!#!\n\nWybrane [ShowGovernmentReformName('warring_state')|l], którego #G lojalność#! (równą lub większą [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] ($rtr_yuan_allegiance$)) posiadają [actor.GetName], weźmie udział po naszej stronie w wojnie, jaką jest [ShowCasusBelliName('cb_red_turban_rebellions')]."
 rtr_call_loyalists_to_arms_tt: "[GetInternationalOrganizationType('red_turban_rebels').GetName] i wszyscy ich członkowie są obecnie w stanie wojny z krajem [actor.GetName]."
 rtr_call_loyalists_to_arms_select_country: "Wybierz lojalistę Chin"
 rtr_call_loyalists_to_arms_ct: "Lojalista dołączy do każdej aktywnej [Concept('war','wojny')|e], jaką prowadzą [actor.GetName] i [GetInternationalOrganizationType('red_turban_rebels').GetName], gdy trwa [ShowCasusBelliName('cb_red_turban_rebellions')]."
 rtr_call_loyalists_to_arms_at: "$rtr_yuan_allegiance$: lojalista traci #R 5#! pkt."
 rtr_appease_the_court: "Obłaskawienie dworu"
 rtr_appease_the_court_desc: "#flavor Gdy na terenach wiejskich szaleje bunt, niebezpieczne frakcje na naszym własnym dworze próbują uzyskać wsparcie wodzów. Jeśli je obłaskawimy, być może zyskamy ich tak bardzo potrzebną w tych trudnych czasach lojalność.#!\n"
 rtr_rekindle_revolt: "Ponowne wzniecenie buntu"
 rtr_rekindle_revolt_desc: "#flavor Choć podpisaliśmy rozejm z naszymi byłymi despotycznymi suwerenami, ambicja nakazuje nam raz jeszcze zawalczyć o wolność obywateli Chin!#!\n"
 rtr_rein_in_area: "Przyłączenie obszaru"
 rtr_rein_in_area_desc: "#flavor Chiny to kraj niezwykle ludny. Włączając do naszego kraju obszary przejęte od naszych wrogów, możemy zapewnić sobie lojalność ich mieszkańców, a także ich wsparcie w tych chaotycznych czasach.#!\n\n[actor.GetName]: podbity [area|el] otrzymuje modyfikator „[ShowModifier('rtr_rein_in_area_modifier')]”, a jego lokacje ulegają [Concept('integrated','zintegrowaniu')|e]."
 rtr_rein_in_area_select_area_title: "Wybierz obszar do przyłączenia"
 rtr_rein_in_area_no_areas: "@trigger_no! Brak dostępnych odpowiednich [Concept('areas','obszarów')|e] niebędących [Concept('locations','lokacjami')|e] [Concept('core','głównymi')|e] ani nieposiadających aktywnego [Concept('modifier','modyfikatora')|e] „[ShowModifier('rtr_rein_in_area_modifier')]”."
 rtr_rein_in_area_tt: "Każda [location|el] zostaje [Concept('integrated','zintegrowana')|e] i otrzymuje na #Y 10 lat#! [modifier|el] „[ShowModifier('rtr_rein_in_area_modifier')]”."
 rtr_rein_in_area_at: "Każda [location|el] na [Concept('area','obszarze')|e] docelowym zostaje [Concept('integrated','zintegrowana')|e] i otrzymuje na #Y 10 lat#! [modifier|el] „[ShowModifier('rtr_rein_in_area_modifier')]”."
 rtr_declare_war_for_regional_supremacy: "Deklaracja wojny dla regionalnej dominacji"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor $red_turban_rebellions$ to nie tylko rewolta przeciwko opresji obecnej dynastii, ale też walka o władzę nad samym Niebiańskim Tronem! Nie możemy pozwolić, aby pretendenci zyskali siłę pozwalającą im na przejęcie rządów!#!\n\n[actor.GetName]: przeciwko wskazanemu [Concept('country','krajowi')|e] deklarowana jest [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')|l]."
 rtr_declare_war_for_regional_supremacy_select_title: "Wybierz [ShowGovernmentReformNameWithNoTooltip('warring_state')|l]"
 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Nie istnieje żadne odpowiednie [ShowGovernmentReformNameWithNoTooltip('warring_state')|l] niebędące naszym [Concept('ally','sojusznikiem')|e] ani [Concept('subject','poddanym')|e] i nieposiadające [Concept('truce','rozejmu')|e] z nami."
 rtr_support_faction: "Poparcie dla frakcji"
 rtr_support_faction_desc: "#flavor Nasz kraj, [GetCountry('CHI').GetName], płonie wskutek działań buntowników, którzy ruszyli do walki przeciw swemu #L [GetCountry('CHI').GetCulture.GetName|l]kiemu#! suwerenowi. Nasz wkład w konflikt może przechylić szalę zwycięstwa na jedną ze stron.#!\n\nPrzekaż [gold|el] z #Y 1 roku#! do wybranego kraju, którego konflikt to [ShowSituationName('red_turban_rebellions')|l], w zamian za [ShowBiasValue('opinion_rtr_supported_side')|+=0] pkt. [Concept('opinion','opinii')|e]"
 rtr_declare_independence: "Deklaracja niepodległości"
 rtr_declare_independence_desc: "#flavor [GetCountry('CHI').GetLongName] mierzą się z jednym z największych swoich kryzysów. Choć [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName] z pewnością uważa to za tragedię, dla nas to doskonała szansa na zerwanie kajdan, jakie nałożył na nas nasz #L [GetCountry('CHI').GetCulture.GetName|l]ki#! suweren.#!"
 rtr_join_chinese_defense: "Dołącz do [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]kiej obrony"
 rtr_join_chinese_defense_desc: "#flavor Choć [ShowSituationName('red_turban_rebellions')|l] to dla nas szansa na oderwanie się od suwerena ([GetCountry('CHI').GetLongName]), to właśnie jego siła i nasze dyplomatyczne więzi chronią nas przed zagrożeniami z zewnątrz. Dlatego też [GetCountry('CHI').GetFlavorRank|l] jest dla nas naturalnym sojusznikiem – udzielmy wsparcia w tłumieniu rebelii.#!"
 #Italian Wars
 italian_wars: "Wojny włoskie"
 italian_wars_desc: "Przez ponad sto lat [ShowRegionName('italy_region')] prosperowały dzięki korzystnej pozycji, jaką zapewnia im [ShowContinentName('europe')]. Handel zagraniczny, nazwyczajne bogactwo oraz rozkwit kulturowy zapoczątkowany przez [ShowInstitutionName('renaissance')] sprawiły, że dla wielu krajów zajmujących półwysep zaczęła się złota epoka.\n\nPrzyciągnęło to jednak uwagę sił zewnętrznych, które pragną przejąć dobrobyt, jakim cieszą się [ShowRegionNameWithNoTooltip('italy_region')], zdążą do przejęcia kontroli nad mniejszymi niezależnymi państwami. Teraz najsilniejsze z nich utworzyły ligi, pragnąc odeprzeć najeźdźców..."
