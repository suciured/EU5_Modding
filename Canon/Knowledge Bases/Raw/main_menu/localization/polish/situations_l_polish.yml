 little_ice_age_desc: "Okrutny chłód małej epoki lodowcowej wystawia naszą odporność na próbę, zmuszając przywódców do dostosowania się lub patrzenia, jak ich terytoria zamieniają się w zamarznięte pustkowie. Czy to dzięki rozważnemu zarządzaniu, czy czystemu instynktowi przetrwania, historia zapamięta tych, którzy zdołali przeżyć ten trudny czas."
