 #American Revolution
 colonial_revolution: "Rewolucja kolonialna"
 colonial_revolution_desc: "Idee, jakie reprezentuje [ShowInstitutionName('enlightenment')|l], zostały gorąco przyjęte przez posiadłości kolonialne na całym świecie. Elita rządząca koloniami pozbawiona zaangażowania politycznego zainspirowała się pomysłami dotyczącymi wolności, równości oraz reprezentacji – kłócą się one jednak z ich obecnym statusem jako poddanych kolonialnych suwerenów istniejących wyłącznie, aby zaspokajać potrzeby tychże.\n\nZ pewnością trudno będzie długo utrzymać porządek w koloniach, czy to ze względu na naciski polityczne, czy nawet bunt."
