 spread_revolutionary_sentiment: "Szerzenie sentymentów rewolucyjnych"
 spread_revolutionary_sentiment_desc: "Walka zwykłych ludzi o wyzwolenie się z niewoli jest długa i żmudna. Często musimy spojrzeć poza granice naszego kraju i przekonać zagraniczne mocarstwa do przyjęcia naszych ideałów. Nie jest to łatwe, ale wszystko to służy wyższemu celowi!"
