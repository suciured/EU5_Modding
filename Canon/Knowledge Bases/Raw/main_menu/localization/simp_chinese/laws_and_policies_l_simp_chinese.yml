 imperial_religion: "帝国宗教"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName]在宗教上的基础。"
 hre_religion_catholic: "$imperial_religion$——$catholic$"
 hre_religion_catholic_desc: "传统[ShowReligionName('catholic')]的美德和价值观决定了[GetUniqueInternationalOrganization('hre').GetName]内的生活。"
 hre_religion_lutheran: "$imperial_religion$——$lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')]永远改变了对宗教的看法，为[ShowReligionName('lutheran')]成为帝国宗教铺平了道路。"
 hre_religion_hussite: "$imperial_religion$——$hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')]使[ShowReligionAdjective('hussite')]的教义传播至世界，现在主宰着帝国的生活。"
 hre_religion_calvinist: "$imperial_religion$——$calvinist$"
 hre_religion_calvinist_desc: "我们对[ShowReligionName('calvinist')]的信仰坚定不移，从今往后应成为帝国的基石。因此遵循[ShowReligionAdjectiveWithNoTooltip('calvinist')]教义是我们天赋的使命。"
 hre_religion_christian: "$imperial_religion$——$christian$"
 hre_religion_christian_desc: "宗教的细微之处已不再重要。所有[ShowReligionGroupName('christian')]都被接纳为帝国的宗教，无论是何种派别。"
 golden_bull: "金玺诏书"
 golden_bull_desc: "$golden_bull$是[GetUniqueInternationalOrganization('hre').GetName]的一道敕令，它创建、定义并固化帝国的宪法结构，尤其是选帝侯团的制度。其他所有帝国法律和帝国改革都建立在$golden_bull$的基础上。"
 golden_bull_policy: "颁布《$golden_bull$》"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "非成文选举秩序"
 no_golden_bull_policy_desc: "没有《$golden_bull$》的约束，[GetUniqueInternationalOrganization('hre').GetName]的选举制度与宪政安排仍依赖于习俗惯例、历史先例以及变幻莫测的政治联盟。这种缺乏正式法典的状态，使得[hre_electoral_college|e]更容易陷入权力争端、阴谋漩涡与政治操纵的泥沼之中。"
 no_golden_bull_policy_tt: "一旦《[ShowLawName('golden_bull')]》已经编纂成文，那么[GetUniqueInternationalOrganization('hre').GetName]在任何情况下都不能将其撤销"
 hre_golden_bull_formalizes_electorate_tt: "[hre_electoral_college|e]投票行为的正式化"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "自我投票行为受到[ShowLawName('imperial_voting_law')][law|e]约束。当政策达到[ShowPolicyName('free_electorate_policy')]或更高等级时，此类投票是被允许的"
 monetary_contribution: "帝国税法"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName]与任何政治实体一样需要黄金才能维持运作。可实施一系列不同的税法，从成员国收取黄金，以确保帝国财政稳定。"
 no_monetary_contribution: "免税"
 no_monetary_contribution_desc: "帝国目前无需额外黄金。解除成员国的税收负担，可将部分行政力量用于其他事务。"
 only_emperor_payment: "直接征税"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')]不足以承担[GetUniqueInternationalOrganization('hre').GetName]的防务开支，需设立新税项，为[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供新的经费。"
 only_treasury_payment: "国库税"
 only_treasury_payment_desc: "尽管[GetUniqueInternationalOrganization('hre').GetLeaderTitle]可动用自己的私人金库处理事务，但设立帝国国库作为财政缓冲，将助于[GetUniqueInternationalOrganization('hre').GetName]当前及未来皇帝更好地处理帝国内政。"
 complete_imperial_contribution: "帝国征税"
 complete_imperial_contribution_desc: "只有对所有成员进行全面征税，方能应对[GetUniqueInternationalOrganization('hre').GetName]所面临的财政挑战。"
 military_contribution: "帝国登记册"
 military_contribution_desc: "$military_contribution$是一份列明帝国各等级诸侯需向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供军队数量的清单。"
 no_military_contribution: "免兵役贡献"
 no_military_contribution_desc: "诸侯无需向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供额外部队。"
 manpower_from_cities: "自由市贡献"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')]有义务向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供额外兵力。"
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')]须向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]贡献[manpower|e]"
 manpower_from_electors: "选帝侯贡献"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')]与[ShowSpecialStatusNamePlural('archbishop_elector')]有义务向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供额外部队。"
 manpower_from_electors_tt: "[ShowSpecialStatusNamePlural('elector')]与[ShowSpecialStatusNamePlural('archbishop_elector')]须向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]贡献[manpower|e]"
 manpower_from_princes: "诸侯贡献"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')]需向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供额外兵力。"
 manpower_from_princes_tt: "[ShowSpecialStatusNamePlural('imperial_prince')]须向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]贡献[manpower|e]"
 great_imperial_army: "帝国总兵役"
 great_imperial_army_desc: "[GetUniqueInternationalOrganization('hre').GetName]所有成员都必须向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供额外兵力。"
 great_imperial_army_tt: "[GetUniqueInternationalOrganization('hre').GetName]所有成员必须向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]贡献[manpower|e]"
 perpetual_diet_policy_tt: "设有#Y 永久议会#!的[location|e]将获得以下修正："
 imperial_voting_law: "帝国投票法"
 imperial_voting_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]自建立以来就立足于帝国选举原则之上。这种选举的性质决定了帝国权力的平衡。"
 rotating_emperorship_policy: "轮值帝制"
 rotating_emperorship_policy_desc: "为防止任何单一王朝巩固权力，帝国实行轮换制度，并积极阻止现任统治家族连任皇帝。"
 free_electorate_policy: "自由选举权"
 free_electorate_policy_desc: "选帝侯在推举新一任皇帝时享有完全自主权，甚至可以将选票投给本家族成员。"
 emperor_successor_preference_policy: "皇帝指定继承权"
 emperor_successor_preference_policy_desc: "皇帝可推举其本人的继承者候选人。帝国国策开始偏向于王朝的延续。"
 emperor_successor_preference_policy_opinion_impact: "[GetUniqueInternationalOrganization('hre').GetName]的所有成员对[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的[opinion|e]降低#R 50#!。"
 emperor_dynastic_preference_policy: "皇帝世系优先获选"
 emperor_dynastic_preference_policy_desc: "选帝侯将强制倾向于选择属于皇帝王朝的候选人，从而巩固王朝对选举制度的控制。"
 emperor_dynastic_preference_policy_opinion_impact: "[GetUniqueInternationalOrganization('hre').GetName]的所有成员失去对[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的#R 75#![opinion|e]。"
 erbkaisertum_policy: "世袭制"
 erbkaisertum_policy_desc: "选举君主制被废除。帝国转变为完全世袭的君主政体，这牺牲了帝国的合法性，但也巩固了统治王朝的执政连续性。"
 imperial_succession_law: "帝国继承法"
 imperial_succession_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]的继承是一件相当敏感的问题。帝国法律规定了皇位的继承权利。"
 hre_agnatic_succession_policy: "男性继承"
 hre_agnatic_succession_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]的皇冠只能由男性统治者佩戴。"
 hre_agnatic_succession_policy_custom_tooltip: "只有男性[rulers|e]才能继承[GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "国事诏书"
 hre_pragmatic_sanction_policy_desc: "统治者的性别无关紧要，女性统治者可以像男性统治者一样合法佩戴[GetUniqueInternationalOrganization('hre').GetName]的皇冠。"
 hre_pragmatic_sanction_policy_opinion_impact: "拥有[ShowHeirSelectionName('salic_law')]或[ShowHeirSelectionName('partition_inheritance')]的所有[GetUniqueInternationalOrganization('hre').GetName]成员失去对[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的#R 75#![opinion|e]。"
 electorate_organization_law: "选举组织"
 electorate_organization_law_desc: "[ShowSpecialStatusNamePlural('elector')]是一群有权势的[ShowEstateTypeName('nobles_estate')]和[ShowEstateTypeName('clergy_estate')]，拥有选举下一任[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的特权。"
 integrated_electors_policy: "整合选帝侯"
 integrated_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]的席位被削减，一部分投票权被转交给[GetUniqueInternationalOrganization('hre').GetLeaderTitle]。"
 integrated_electors_policy_tt: "两个最弱的[ShowSpecialStatusName('elector')]和[ShowSpecialStatusName('archbishop_elector')]将各自失去在[GetUniqueInternationalOrganization('hre').GetName]选帝侯团中的席位。"
 limited_electors_policy: "限制选帝侯"
 limited_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]的席位被固定为七人。尽管他们的选票也可能因利益诱惑而动摇，但承诺与保证才是赢得[ShowSpecialStatusName('elector')]支持最有力且可靠的手段。"
 electorate_policy: "增设选帝侯"
 electorate_policy_desc: "增设一位$elector$和一位$archbishop_elector$。此外，[ShowSpecialStatusName('elector')]的选票比以往任何时候都更依赖于承诺和许诺。"
 expanded_electors_policy: "扩容选帝侯"
 expanded_electors_policy_desc: "增设两位[ShowSpecialStatusNamePlural('elector')]和两位[ShowSpecialStatusNamePlural('archbishop_elector')]。只有利益较大的承诺和保证可以赢得[ShowSpecialStatusName('elector')]的青睐。"
 elector_council_policy: "集体选帝侯"
 elector_council_policy_desc: "[ShowSpecialStatusNamePlural('elector')]的权力达到顶峰，因为他们增加了三个世俗席位和三个[ShowSpecialStatusNamePlural('archbishop_elector')]席位。此外，他们还获得了选举对立皇帝的权利，如果无人反对，对立皇帝可以在帝国议会中取代现任[GetUniqueInternationalOrganization('hre').GetLeaderTitle]。这就赋予了选帝侯重新选举现任[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的实际权力。"
 electorate_religion_law: "选帝侯宗教法"
 electorate_religion_law_desc: "宗教是[GetUniqueInternationalOrganization('hre').GetName]皇帝和[ShowSpecialStatusNamePlural('elector')]们的重要支柱。"
 only_imperial_religion_policy: "仅帝国宗教"
 only_imperial_religion_policy_desc: "[ShowSpecialStatusNamePlural('elector')]必须信奉帝国宗教才能保留选侯地位。"
 only_imperial_religion_group_policy: "仅帝国宗教组"
 only_imperial_religion_group_policy_desc: "[ShowSpecialStatusNamePlural('elector')]可自由信奉国教的任何教派。但这并不代表容忍异教信仰，此类行为将不被允许。"
 free_city_law: "自由市"
 free_city_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]的自由市是拥有自治权的城市。它们通常是召开帝国议会的地方。"
 direct_imperial_cities_policy: "直属帝国城市"
 direct_imperial_cities_policy_desc: "自由市现在直接由[GetUniqueInternationalOrganization('hre').GetLeaderTitle]管理。由于自治权严重受限，城邦实际上成为皇权在[GetUniqueInternationalOrganization('hre').GetName]内的前哨。"
 cities_of_the_emperor_policy: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的城市"
 cities_of_the_emperor_policy_desc: "自由市的自治权受到[GetUniqueInternationalOrganization('hre').GetLeaderTitle]限制。虽然仍能进行自己的外交，但这些城市现在离受[GetUniqueInternationalOrganization('hre').GetLeaderTitle]管理更近了一步。"
 free_cities_policy: "自由市"
 free_cities_policy_desc: "自由市受到[GetUniqueInternationalOrganization('hre').GetLeaderTitle]保护，并在促进市场贸易方面享有广泛自治权。"
 no_emperor_allegiance_policy: "未受保护的自由市"
 no_emperor_allegiance_policy_desc: "自由市不再受[GetUniqueInternationalOrganization('hre').GetLeaderTitle]保护，需要独立面对野心勃勃的王公贵族。"
 no_free_cities_policy: "废除自由市"
 no_free_cities_policy_desc: "帝国自由市不复存在。没有城镇会享有[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的保护。"
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "自由市权利"
 free_city_rights_law_desc: "获得[ShowSpecialStatusName('free_city')]地位的权利并非易事，这一专属的特权必须由[GetUniqueInternationalOrganization('hre').GetLeaderTitle]本人亲自授予。"
 german_free_cities_only_policy: "仅限德意志自由市"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]首先且主要是[ShowCultureGroupName('german_group')]人的帝国。我们对日耳曼[ShowSpecialStatusName('free_city')]的偏袒正反映了这一现实。"
 german_free_cities_only_policy_at: "只有[ShowCultureGroupName('german_group')]文化国家可以成为[ShowSpecialStatusName('free_city')]"
 german_and_german_adjacent_free_cities_policy: "亲缘文化自由市"
 german_and_german_adjacent_free_cities_policy_desc: "帝国与[ShowCultureGroupName('netherlandish_group')]人、[ShowCultureGroupName('swiss_group')]人以及[ShowCultureGroupName('italian_group')]人有着极为悠久的历史渊源。这证明了，即使非[ShowCultureGroupName('german_group')]国家同样有资格享有备受青睐的[ShowSpecialStatusName('free_city')]特权。"
 german_and_german_adjacent_free_cities_policy_at: "只有[ShowCultureGroupName('german_group')]、[ShowCultureGroupName('netherlandish_group')]、[ShowCultureGroupName('swiss_group')]和[ShowCultureGroupName('italian_group')][culture_group|e]的国家可以成为[ShowSpecialStatusName('free_city')]"
 empire_wide_free_cities_policy: "无限制自由市特权"
 empire_wide_free_cities_policy_desc: "[ShowSpecialStatusName('free_city')]的特权不再受地理或文化的限制。任何渴望获得这一头衔的国家，都可以向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提出申请。"
 empire_wide_free_cities_policy_at: "所有成员国都有资格成为[ShowSpecialStatusName('free_city')]"
 landfriede_law: "禁止复仇条例"
 landfriede_law_desc: "《#italic 禁止复仇条例#!》（或称“土地和平令”）是一项法令，其规定[GetUniqueInternationalOrganization('hre').GetName]成员之间的争端必须通过帝国法庭解决，而非诉诸战场。这项法令有助于我们作为一个帝国保持团结，避免因琐碎的内斗而走向衰弱。"
 outlaw_internal_warfare_policy: "内战非法"
 outlaw_internal_warfare_policy_desc: "限制[GetUniqueInternationalOrganization('hre').GetName]成员的军事力量，有效禁止帝国内的战争。"
 landfriede_rank_4_policy: "永久禁止复仇"
 landfriede_rank_4_policy_desc: "#italic 禁止复仇条例#!在[GetUniqueInternationalOrganization('hre').GetName]处于影响力的顶峰。帝国各成员间的私斗已被永久禁止，所有争端必须提交帝国法庭裁决。"
 landfriede_rank_3_policy: "授权禁止复仇条例"
 landfriede_rank_3_policy_desc: "#italic 禁止复仇条例#!现在是一项强有力的制度。[GetUniqueInternationalOrganization('hre').GetName]成员必须极为尊重其权威。"
 landfriede_rank_2_policy: "扩大禁止复仇条例"
 landfriede_rank_2_policy_desc: "#italic 禁止复仇条例#!在[GetUniqueInternationalOrganization('hre').GetName]成员中获得了更大的影响力和认可。"
 landfriede_policy: "实行禁止复仇条例"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "不存在禁止复仇条例"
 no_landfriede_policy_desc: "“强权即公理”一语精准概括了[GetUniqueInternationalOrganization('hre').GetName]当下的现实政治格局。各诸侯国间的争端往往诉诸武力来解决。"
 landfriede_parliament_issue_rank_2: "《[ShowParliamentIssueTypeName('hre_demand_internal_peace')]》[parliament_issue|e]带来的和平将持续#G 3#!年。"
 landfriede_parliament_issue_rank_3: "《[ShowParliamentIssueTypeName('hre_demand_internal_peace')]》[parliament_issue|e]带来的和平将持续#G 5#!年。"
 landfriede_parliament_issue_rank_4: "《[ShowParliamentIssueTypeName('hre_demand_internal_peace')]》[parliament_issue|e]带来的和平将持续#G 10#!年。"
 imperial_diet_law: "帝国议会"
 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')]是一套古老的体制，其多数法规与程序已不合时宜。是时候对其进行重新修订，并制定一部恰当的[ShowLawNameWithNoTooltip('imperial_diet_law')]，以更有效地保障[GetInternationalOrganizationType('hre').GetName]各成员的权益。"
 no_imperial_diet_policy: "传统帝国议会"
 no_imperial_diet_policy_desc: "由于缺乏明确的成文法规，[ShowParliamentTypeName('hre_court_assembly')]体系显然亟需改革。"
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "永久议会"
 perpetual_diet_law_desc: "过去，帝国议会在[GetInternationalOrganizationType('hre').GetName]境内各城市不定期召开，每次都需要[GetUniqueInternationalOrganization('hre').GetLeaderTitle]及其他代表长途跋涉。通过设立常设性的永久议会，我们将创建一个基于持续审议机制而非临时会议的常设机构。"
 no_perpetual_diet_policy: "流动帝国议会"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]及其他代表将前往[GetUniqueInternationalOrganization('hre').GetName]各地的多个城市，根据需要在相应时间和地点召开议会，而非按照固定日程或在指定地点举行。"
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "已成为#Y 永久议会#!所在地"
 power_of_the_emperor_law: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]权力"
 power_of_the_emperor_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的权力是一个相当复杂的话题，[GetInternationalOrganizationType('hre').GetName]的成员和[ShowSpecialStatusNamePlural('elector')]都与[GetUniqueInternationalOrganization('hre').GetLeaderTitle]有各自的利益冲突，但他们也认识到，没有权力的[GetUniqueInternationalOrganization('hre').GetLeaderTitle]无法保护帝国免受外部威胁。"
 renovatio_policy: "重建帝国"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]的分权制衡已不复存在。整个帝国将重新统一为单一的民族国家，它将决定世界的命运！"
 revoke_privilegia_policy: "撤销诸侯特权"
 revoke_privilegia_policy_desc: "此前授予帝国诸侯们的诸多自由与特权自此废除。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]将集中权威，把[GetUniqueInternationalOrganization('hre').GetName]转变为单一统治下的统一实体。"
 improved_imperial_authority_policy: "提高帝国权威"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的权威大幅提高，允许其为了[GetUniqueInternationalOrganization('hre').GetName]的利益在帝国议会内制定政策。"
 kaisertum_policy: "皇权"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]所掌握的权力被精心制衡：既足够强大，足以保护并改革[GetUniqueInternationalOrganization('hre').GetName]，又不会强大到威胁我们的[ShowSpecialStatusNamePlural('elector')]和成员国。"
 holy_roman_figurehead_policy: "神圣罗马名义首脑"
