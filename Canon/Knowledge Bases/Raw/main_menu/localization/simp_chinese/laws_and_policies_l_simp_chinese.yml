 colonial_federation_unification_desc: "在独立的斗争中所缔结的联盟纽带，如今应当升华为将各成员邦凝聚为统一国家的坚实根基。"
 colonial_federation_found_republic: "$republic$方案"
 colonial_federation_found_republic_desc: "[ShowGovernmentTypeName('republic')]的原则和方法对我们成员及其臣民的自由都至关重要。"
