 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "基尔肯尼法令"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "此一系列法令旨在爱尔兰推行大陆的诺曼文化习俗，其手段包括禁止凯尔特服饰与通婚，以维持开拓者社群的独特性与支配地位。"
