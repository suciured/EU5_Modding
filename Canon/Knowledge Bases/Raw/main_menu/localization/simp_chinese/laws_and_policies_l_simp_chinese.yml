l_simp_chinese:
 ASSIGN_LAW_POLICY_TITLE: "指派$STRING$法律政策"
 #Custom Tags
 forbids_no_policy: "必须设置某项政策"
 #Monarchy Laws
 feudal_de_jure_law: "封建“法理”法"
 feudal_de_jure_law_desc: "这些是组织我国封建社会的法律。"
 by_tradition: "传统法"
 by_tradition_desc: "习惯法在我国广为人知，并得到普遍实行。著名的中世纪习俗汇编包括英格兰的#italic 《论英格兰的法律和习惯》#!、德国北部的#italic 《萨克森之鉴》#!或加泰罗尼亚的#italic 《巴塞罗那惯用法》#!。"
 by_blood: "血统法"
 by_blood_desc: "我国的法律反映了我们人民的本质和我们统治者的至高权威，正如那句著名格言#italic 国王是自己王国的皇帝#!所表达的那样。"
 medieval_levy_law: "征召兵法"
 medieval_levy_law_desc: "我们的军队主要由从我国特定[estates|e]招募的征召兵组成，他们会为我们作战，直到我们解散他们。"
 all_cultures: "包容性征召"
 all_cultures_desc: "我们的人民在战斗召唤时将共同承担负担，无论其[culture|e]如何。"
 noble_levies: "贵族征召"
 noble_levies_desc: "我国的[ShowEstateTypeName('nobles_estate')]将引领我们战斗的召唤，因为他们是最有意愿、最有准备参与战争的人。"
 peasant_levies: "农民征召"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')]是我们征召兵力的主要来源，因此我们必须在必要时尽可能扩大招募规模。"
 longbow_competitions: "长弓竞赛"
 longbow_competitions_desc: "每逢节假日，国内的男子都会拿起攻坚联系射术。这不仅能在战场上为我们赢得无上荣耀，更能确保我们从尚武传统中持续受益。"
 ton_ta_jon_ta_ni_woro: "马里十六部"
 ton_ta_jon_ta_ni_woro_desc: "帝国早期，十六部族组成军队，其首领宣誓效忠伟大的$rank_empire_mali_ruler_male$与[GetCountry('MAL').GetAdjective]国。这些被称为#italic 执弓十六奴#!的$ton_ta_jon_ta_ni_woro$，既是国家的高级[ShowEstateTypeName('nobles_estate')]，也是[GetCountry('MAL').GetAdjectiveWithNoTooltip]骑兵军团的统领。"
 alarde: "校检征募"
 alarde_desc: "$alarde$是[GetCountry('CAS').GetAdjective]的一种兵役征召制度，规定国内各城市每年需组织若干次#italic 阅兵仪式#!。这类军事检阅主要用于部队训练，旨在保持军队的良好战备状态，确保其随时能够投入军事行动。"
 royal_court_customs_law: "皇家宫廷习俗"
 royal_court_customs_law_desc: "宫廷的传统和文化在[ShowGovernmentTypeName('monarchy')]的稳定中起着重要作用。这些习俗会确保权力从统治者到继承人的平稳交接，并大幅限制宫廷阴谋。"
 aristocratic_court_policy: "贵族宫廷"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')]是我们政府不可分割的一部分。为了更好地掌控、奖赏这些古老的$nobles_estate$家族并获得他们的支持，需要将贵族，君主和宫廷更紧密地联系在一起。"
 balanced_court_policy: "平衡宫廷"
 balanced_court_policy_desc: "宫廷是国家和文化的中心。行政、外交和军事行动与国家的文化和内部政治一样，都是宫廷的焦点。"
 court_of_culture_policy: "文化宫廷"
 court_of_culture_policy_desc: "宫廷首先是皇室的居所，其次是文化和声望的中心。政府和行政事务与宫廷生活分开。"
 itinerant_court_policy: "流动宫廷"
 itinerant_court_policy_desc: "为有效治理广袤疆域，朝廷并非固守一处，而是巡行四方，在各地直接处理政务。"
 military_court_policy: "军事宫廷"
 military_court_policy_desc: "除了维持宫廷运转的必要开支，其他任何支出都是荒谬的，只会助长骄奢怠惰之风。君主应当躬行节俭，将省下的钱财尽数用于军备建设。"
 timurid_court_policy: "帖木儿宫廷"
 timurid_court_policy_desc: "尽管战争维系着国家的命脉，但音乐、艺术与诗歌同样是我们伟大国家的重要基石。被征服地区的文化传统将不再被视作异质元素，而是会被吸纳融合，用以推动我们文化启蒙的蓬勃发展。"
 valide_sultan_court_policy: "太后苏丹"
 valide_sultan_court_policy_desc: "既然“天堂在母亲的脚下”，那么太后在宫廷中理应享有至高无上的地位。她应当有权参与内阁会议，凭借其智慧与仁慈，在国家重大事务中发挥举足轻重的作用。"
 harem_policy: "王室后宫"
 harem_policy_desc: "我们宫廷生活的绝大部分都是与世隔绝，且男女有别的。以深宫为中心，卑微的奴仆和嫔妃只能生活在这一圈子内并争抢对统治者的影响力。"
 harem_law: "后宫法"
 harem_law_desc: "后宫是皇室内部的一个重要机构，它确保了继承人的繁衍。"
 secluded_harem_policy: "隔绝后宫"
 secluded_harem_policy_desc: "后宫并非外人可以随意窥探的禁地。它在家族体系中承担着更为隐秘的职能，且严禁直接干预朝政事务。"
 public_harem_policy: "开放后宫"
 public_harem_policy_desc: "我们的后宫不仅是确保王室血脉延续的所在，更是彰显皇室财富、权力与威望的象征。正因如此，后宫佳丽的才情与容貌皆会被骄傲地示于人前。"
 powerful_harem_policy: "强大后宫"
 powerful_harem_policy_desc: "君主不过是个傀儡，被狡黠的嫔妃与宦官玩弄于股掌之间。真正的国家权力实则掌握在后宫手中，朝政大事皆由深宫中的女眷们暗中操持。"
 dispersed_harem_policy: "分居后宫"
 dispersed_harem_policy_desc: "后宫被分散于多个地点之间，嫔妃们像统治者的朝廷一样四处流动。当一名妃子诞下子嗣，她将被派往一个地方去督管孩子的教育，并参与到未来的管理中去。"
 luxurious_harem_policy: "奢华后宫"
 luxurious_harem_policy_desc: "后宫是用来炫耀财富和服务于统治者个人享乐的场所。嫔妃必须来自最显赫的世系，而为她们修建的闺阁自然是尽极奢华的。"
 #Republic Laws
 republican_foundation_law: "共和国基础"
 republican_foundation_law_desc: "我们的共和政体奠基于权力归属人民而非独裁君主之原则。然任何政府皆需民众遵从其律法与决策以维持秩序，这必然要求建立复杂行政体系以实现治理。"
 republicanism_policy: "共和主义"
 republicanism_policy_desc: "该国将成为共和理想的捍卫者，其核心要义包括：通过选举产生治理代表、培育公民德行以及实行宪政限权。公民通过投票权与担任公职等方式，积极参与国家政治事务。"
 authoritarianism_policy: "威权主义"
 authoritarianism_policy_desc: "该政体虽非君主制度，却将权力高度集中于少数不对公民负责的统治集团之手。异见言论不容于当世。虽具共和之名，其行政机构更专注于维系自身权柄，而非保障民众之权利与自由。"
 political_dynasties_policy: "政治王朝"
 political_dynasties_policy_desc: "随着时间的推移，若干家族逐渐成为政治领导的核心力量，频繁谋求并担任政府要职。如今，国家期待这些家族承担起治理国家的责任，正如预期中的政权必将把这一重任托付给他们的后代。"
 meritocratic_rule_policy: "选贤任能制"
 meritocratic_rule_policy_desc: "我们的共和国对统治者的选任不是依据裙带关系或寡头的影响力来进行的。相反，我国的民众会根据候选人所具备的才能来投票选举。这种选贤任能的制度不分性别差异，存在于我们社会的各个层面。"
 virtues_of_politeia_policy: "政治美德"
 virtues_of_politeia_policy_desc: "公民政体通过政府机构来调节富有阶层与平民之间的利益。这一体制以协商与妥协为基础，旨在维持社会稳定，保障双方权益，并防止任何一个派系获得压倒性优势。"
 religious_values_policy: "宗教价值观"
 religious_values_policy_desc: "宗教理念深刻塑造了我国的政治生活，浸润于公民文化及政府治理之中。宗教机构在公共事务中担当重要顾问职责，勉励公民于投票之际参酌宗教伦理；执政者亦须依据道德训导施行政务。"
 republican_election_law: "选举轮替"
 republican_election_law_desc: "选举是我们共和国的基石，它确保了对掌权者施加合理限制，同时赋予人民选择最符合自身利益统治者的权利。"
 consolidated_power: "整合权力"
 consolidated_power_desc: "目前我国官员的任期过于短暂，难以充分推动规模更大、更为复杂的项目。这不仅助长了民粹主义情绪，还常常导致政策制定目光短浅、效率低下。为此，我们应改革选举制度，延长官员任期，使他们有足够的时间履行职责，真正为人民服务。"
 frequent_elections: "频繁选举"
 frequent_elections_desc: "长期任职会使执政者变得肆无忌惮，这与共和制的根本理念背道而驰。让我们改革选举制度，设定更短的任期限制，从而确保民选官员更好地接受问责。"
 republican_power_law: "共和国的权力"
 republican_power_law_desc: "与其他形式的政府一样，共和国不仅需要制定决策，更需将决策付诸实践。为此，必须建立一套行政执行机制，使其权力触角能够延伸至国土的每一个角落，即便是最偏远的地区也不例外。"
 broad_executive_power_policy: "扩张行政权力"
 broad_executive_power_policy_desc: "随着国家的发展，我们更需要快速响应和行动。而实现这一目标的根本在于，必须赋予行政部门足够的权力，使其能够不受阻碍地采取必要措施。"
 devolution_of_powers_policy: "权力下放"
 devolution_of_powers_policy_desc: "没有任何个人能够治理我们如此复杂的国家。将如此巨大的权力集中于一人之手，更是与我们祖先所秉持的共和理念相悖。在维持中央集权体制的前提下，将部分权力与职责下放给地方政府，才是适应我们日益发展的国家需求的最佳途径。"
 absolute_presidential_power_policy: "总统极权"
 absolute_presidential_power_policy_desc: "尽管民选官员代表各自选区的民众发声，但我们必须铭记，唯有总统才能真正代表全体人民。民选代表的职责仅限于向总统提供建议，因为总统对共和国拥有至高无上的权力。"
 new_men_policy: "政治素人"
 new_men_policy_desc: "长期掌权者不可信赖。如今，我们的共和国将致力于选举新官员——那些双手未曾沾染腐败与肮脏交易的人。"
 principle_of_administration_law: "行政原则"
 principle_of_administration_law_desc: "如果我们希望成为所有公民的榜样，共和国就必须坚守那些指导我们政策行动方向的原则。"
 political_principle: "政治原则"
 political_principle_desc: "作为一个共和国，我国的指导原则必须致力于提升政治机构的效能，并推动实现理想的社会目标。"
 moral_principle: "道德原则"
 moral_principle_desc: "国家的重要职能之一在于维护社会的道德准则。共和国的稳定与发展很大程度上依赖于公民的品德修养。为了保障国家整体利益，我们必须坚决揭露并彻底清除腐败与丑恶现象。"
 protection_principle: "保护原则"
 protection_principle_desc: "我们共和制的最高原则是保护人民。虽然这不是我们执政方针的全部重点，但维持一个用于自卫和维护内部稳定的军事系统是很重要的。"
 military_principle: "军事原则"
 military_principle_desc: "我们共和国的周围存在不少虎视眈眈的敌人。当务之急是提升我们的军事力量来加强共和国的实力——这是我们应该优先奉行的原则。"
 enlightened_principle: "启蒙主义原则"
 enlightened_principle_desc: "启蒙主义是我们社会向前所迈出的富有知识和哲学的一步。我们的原则是接纳启蒙运动的思潮，这样我们才能进入一个新的时代。"
 commercialist_principle: "商业主义原则"
 commercialist_principle_desc: "我们的共和国建立在重商主义原则之上。正如[ShowEstateTypeName('burghers_estate')]对利润的追求所体现的那样，人性正是推动贸易、资本运作与商业发展的根本动力。"
 council_of_captains: "船长理事会"
 council_of_captains_desc: "我们的海盗共和国应该由最强大的船长的意志来统治。正是其联盟把我们的社会维系在一起，因此其裁决应当优先于任何其他权威。"
 republican_electorate_law: "共和国选举法"
 republican_electorate_law_desc: "选举是我们共和国的核心理念，因此决定共和国走向的最重要因素在于，确定哪些人具有选举资格。"
 landholders: "地产加权"
 landholders_desc: "土地所有者是任何社会权力的基石，我们也不例外。我们将赋予所有土地所有者投票权，并依据其财产规模来权衡其选举权重。"
 citizenry: "公民普选"
 citizenry_desc: "共和国的运转依赖于公民，因此，每位公民都应有权投票选举国家领导人。获得成为公民的特权同样将会成为一个有效的催化剂，来激励我们治下所有人民保持行为端正。"
 dynastic_rule_policy: "王朝政治"
 dynastic_rule_policy_desc: "关系比任何利剑都更有力量。通过设立一个王室作为国家的政治元首，我们能在保持共和制传统的情况下，与那些君主制国家建立外交关系。\n当选的统治者似乎是来自同一个家族的成员，这纯粹只是一个巧合而已。"
 board_of_admirals_policy: "海军总部"
 board_of_admirals_policy_desc: "海军总部是国家海军事务的最高管理部门。总部以海军大臣为其首长，确保海军军事及商贸事务的职业化进程。"
 military_rulership_policy: "军事专政"
 military_rulership_policy_desc: "那些视共和制为眼中钉肉中刺的潜在敌人，无时不刻想要摧毁我们。为了国家的安全，我们授予将军们权力来管理政府。希望他们拿出他们的经验和对祖国的热爱来保护我们的共和国。"
 #Theocratic Laws
 theocratic_leadership: "神权领导层"
 theocratic_leadership_desc: "这个国家实行神权色彩浓厚的统治体制，宗教权威直接掌控国家政权，宗教律法在效力上往往凌驾于世俗法律之上。"
 clerical_state: "教权国"
 clerical_state_desc: "该国由[ShowEstateTypeName('clergy_estate')]统治，并采用宗教机构来组建政府。"
 monastic_order: "骑士团"
 monastic_order_desc: "这个国家由骑士团的成员统治。骑士团的等级制度以及规则取代了大多数法律和行政管理的需要。"
 the_papacy: "教廷"
 the_papacy_desc: "教宗——罗马[ShowReligionAdjective('catholic')]教会最高级职位和精神领袖——统治国家。"
 patriarchate_reform: "牧首区"
 patriarchate_reform_desc: "尊崇的牧首是唯一能够领导我们国家的人，因为他是最能代表上帝旨意之人。"
 caliphate_reform: "哈里发国"
 caliphate_reform_desc: "哈里发国由哈里发—先知的正统宗教继承人统治。作为伊斯兰教中世俗和宗教上的最高权威，所有穆斯林都应服从哈里发。"
 holy_mission_law: "神圣使命"
 holy_mission_law_desc: "我们一切行动的准则，皆源于神圣统治者所赋予的崇高使命。至高存在所预见的愿景，必将在此世实现。"
 internal_mission_policy: "国内宣教"
 internal_mission_policy_desc: "我们必须把精力集中到关乎境内子民福祉的神圣使命上，庇护信众，赈济贫苦，恪尽我们的灵性职分。"
 external_mission_policy: "国外宣教"
 external_mission_policy_desc: "我们首要的使命必须是传播我们神圣的信仰，在打垮神明的所有敌人之前我们不能休息！"
 balanced_mission_policy: "均衡宣教"
 balanced_mission_policy_desc: "神权政治事务的要义便是不专精于单一方面。只有平等地推动国内与国外的宣教事业才最能符合我们国家与信仰的最大利益。"
 commercial_mission_policy: "商业宣教"
 commercial_mission_policy_desc: "虽然是信仰的力量驱动了我们的雄心，但不可否认的是，黄金的力量也驱动了我们国家的前进。好在，宗教教化与货币流通总是相辅相成的。"
 mission_of_protection_policy: "防卫宣教"
 mission_of_protection_policy_desc: "在异端与异教一而再地威胁着我们正统信仰的时候，我们唯一可以依靠的就是追随正信的其他教众，我们信仰上的姊妹兄弟。因此，我们有责任去保护他们不受邪恶势力的侵害。"
 mission_to_civilize_policy: "开化宣教"
 mission_to_civilize_policy_desc: "我们的使命就是在全世界寻找误入歧途的土著，并教导他们正确的生活方式。以此，来让他们也能加入我们的神圣事业。"
 mission_on_the_high_seas_policy: "公海宣教"
 mission_on_the_high_seas_policy_desc: "海上充斥着异教徒与恶棍，不断袭击我们虔诚教徒的船只。若不履行我们清除海盗的神圣使命，虔诚的朝圣者将无法安全抵达我们的圣地。"
 nature_of_our_faith_law: "信仰的本质"
 nature_of_our_faith_law_desc: "宗教是我们整个社会的支柱，因此信仰的本质在文化的各个方面都发挥着作用。在作出重要决策前都必须慎重考虑宗教对行动的看法。"
 faith_and_power_policy: "虔诚与力量"
 faith_and_power_policy_desc: "战斗与武力是人类接近神性的唯一途径。只有在战场上取得胜利，我国人民方能向神明显示他们的虔诚与奉献。"
 belief_and_unitiy_policy: "信念与团结"
 belief_and_unitiy_policy_desc: "信仰的实质是凝聚国家与团结人民的一股力量，而政府存在的意义便是保护这股凝聚力不被破坏。"
 church_and_state_policy: "教会与国家"
 church_and_state_policy_desc: "信仰和国家是支撑世界的两大支柱。我们的法律是神圣的，因此不能受到质疑。"
 god_and_man_policy: "神明与凡人"
 god_and_man_policy_desc: "唯一重要的就是卑微凡人与不朽神灵间的关系，我们的国家存在的意义就是要提醒人们怎样正确地献身于信仰。"
 organize_our_faith_policy: "整治信仰"
 organize_our_faith_policy_desc: "我们的国家井然有序但我们的信仰杂乱不堪。为我们的宗教制定一套官方的等级制度，也许能让更多人皈依正信。"
 divine_cause_law: "神圣事业"
 divine_cause_law_desc: "君主制和共和制或可满足于在世俗世界的存在，而神圣国家则需要更深层次的精神感召。神圣的事业将指引我们走向荣光的命运。"
 safeguard_holy_sites_policy: "保卫圣地"
 safeguard_holy_sites_policy_desc: "我们有责任打理好在我们控制下的朝圣地，并保护我国领土内的朝圣者。"
 combat_heresy_policy: "与异端开战"
 combat_heresy_policy_desc: "在传播真正信仰的使命中，我们的信念决不能动摇，并随时准备根除异端邪说——必要时，不惜动用武力。"
 expulsion_of_heathens_policy: "驱逐异教徒"
 expulsion_of_heathens_policy_desc: "随着我们国家的发展，难免会接触到一些谬误的教义。我们不能容忍异端或异教徒盘踞在我们的城垣之内。唯有当这些不信道者皈依了正确的信仰，才能获准在我们的城市中生活。"
 pursuit_of_knowledge_policy: "追寻真理"
 pursuit_of_knowledge_policy_desc: "我们的事业不是保卫我们信奉的教条，也不是扩张信众的数量。相反，我们真正关注的是存在的本质、以及探索凡人与神圣世界的关系。"
 #Religion Specific Laws
 iqta_law: "伊克塔"
 iqta_law_desc: "#italic $iqta_law$#!是[ShowReligionGroupAdjective('muslim')]的包税体制，从[ShowEstateTypeName('peasants_estate')]身上征收土地收入作为#italic 天课#!的一部分，通常是[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国家的基本收入。"
 efficient_tax_farming: "包税制"
 efficient_tax_farming_desc: "财产税的有效征收是我国经济命脉。尽管[ShowEstateTypeName('peasants_estate')]阶层或存抵触情绪，但由于土地税对各类项目、工作和活动至关重要，因此应将税收积累与整体管理工作委托给系统化的$iqta_law$包税人负责。"
 jagir_taxation: "贾吉尔税"
 jagir_taxation_desc: "#italic 贾吉尔#!制度是一种国家将土地及其征税权授予特定受任者（即#italic 贾吉尔达尔#!）的制度安排。自创设以来，历经数十年的发展，该制度已形成明确的分工体系：统治阶层继续掌控行政与军事管辖权，而贾吉尔达尔则负责赋税的征收，并按比例将部分税收上缴国库。"
 land_acquisition: "征用土地"
 land_acquisition_desc: "管理我们治下的广袤土地绝非易事。尽管遭遇[ShowEstateTypeName('peasants_estate')]阶层抗议，我们仍应通过重申对这些土地的所有权，使领土更贴近中央管辖。"
 lenient_taxation: "宽松的税收"
 lenient_taxation_desc: "我们的人民，无论出身和信仰如何，都长期在当地#Italic 穆克蒂#!的赋税下受苦。让我们为他们提供帮助，减轻他们的赋税负担。"
 society_of_jesus: "耶稣会的地位"
 society_of_jesus_desc: "耶稣会是由依纳爵·罗耀拉创立的反宗教改革修会组织。耶稣会士与其他天主教修会的不同之处在于，他们注重教育、学术和传教。"
 jesuits_allowed: "允许耶稣会"
 jesuits_allowed_desc: "耶稣会是一个[ShowReligionAdjective('catholic')]修会，主要起源于伊比利亚，随着反宗教改革的发展而壮大。通过传教士和积极的皈依活动，他们宝贵的影响力和能力将使我们以降低容忍度为代价，加速异教徒和异端人口的皈依。"
 jesuits_not_allowed: "不允许耶稣会"
 jesuits_not_allowed_desc: "尽管我们本可以求助于耶稣会等宗教组织来转化国内的异端群体，但我们选择容忍我们的所有臣民——无论其信仰如何，都视为真正平等的人。耶稣会的干涉，在我国境内不会受欢迎。"
 fra_reformation_tolerance_edicts: "宗教改革敕令"
 fra_reformation_tolerance_edicts_desc: "宗教改革的浪潮正席卷全[ShowContinentNameWithNoTooltip('europe')]，而[GetCountry('FRA').GetName]正处于它爆发的最前沿。对于这些层出不穷的狂热分子，到底是与之为友还是视之为敌，我们国家的政策至关重要。"
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')]徒宽容敕令"
 protestant_tolerance_desc: "全[GetCountry('FRA').GetName]境内的[ShowReligionAdjective('protestant')]徒都享有免受宗教迫害的权利。然而，[GetCountry('FRA').GetGovernment.GetCourtTitle]的这项政策被[ShowReligionAdjective('catholic')][ShowEstateTypeName('clergy_estate')]视为异端。"
 reformist_tolerance: "宗教宽容敕令"
 reformist_tolerance_desc: "一项特殊的特权被赋予了[GetCountry('FRA').GetName]各地的改革宗信徒，保护其不受宗教迫害。"
 edict_of_fontainebleau: "枫丹白露敕令"
 edict_of_fontainebleau_desc: "宫廷认为新教的兴起便是对[GetCountry('FRA').GetName]稳定的严重威胁，任何对异端礼仪的实践如今都被视为严重叛国。"
 expanded_edict_of_fontainebleau: "枫丹白露敕令扩大化"
 expanded_edict_of_fontainebleau_desc: "随着路德宗新教和其他改革教派的继续肆虐，御前会议扩大了先前发布的$edict_of_fontainebleau$，将所有异端信仰纳入镇压目标。"
 edict_of_chateaubriant: "沙托布里扬敕令"
 edict_of_chateaubriant_desc: "随着宗教改革运动在[GetCountry('FRA').GetName]达到关键节点，宫廷不得不采取极端行动。根据$edict_of_chateaubriant$指示，异端信仰的信徒将禁止在一切公共机构担任公职，并禁止在[GetCountry('FRA').GetNameWithNoTooltip]境内进行贸易。"
 edict_of_nantes: "南特敕令"
 edict_of_nantes_desc: "$edict_of_nantes$赋予了全[GetCountry('FRA').GetName]宗教少数群体相当大的权利，使他们享有同[ShowReligionAdjective('catholic')]信徒同样的地位。这同样宣告了对大量胡格诺派信徒数十年之久迫害的结束。"
 french_colonial_ambition_focus: "殖民野望"
 french_colonial_ambition_focus_desc: "经历了数十年的动荡后，[GetCountry('FRA').GetName]终于积攒下足够的资金以资助海外探索。制定新的殖民政策有助于宫廷有的放矢地实现更伟大的殖民野心。"
 french_mercantile_colonies: "新大陆定居"
 french_mercantile_colonies_desc: "尽管我们曾经尝试过在新大陆建立殖民地，但当时均以失败告终。如今，有了新的国家财政提供支援，在新大陆建立定居点将面临更少阻力，并带来更丰厚的回报。"
 french_far_east_ambitions: "远东之志"
 french_far_east_ambitions_desc: "即便东印度群岛的香料贸易已经在欧洲列强的瓜分中竞争激烈，但它仍是一个能巩固我们权力基础的朝阳市场。"
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]属东印度公司"
 french_east_india_company_desc: "在扩大了其在$india$和远东的影响力后，[GetCountry('FRA').GetAdjective]开办了$french_east_india_company$，以整合并扩大现存的地区影响力。然而，这一公司是否具有盈利性还有待时间考验……"
 fra_jansenism_legality: "杨森主义的地位"
 fra_jansenism_legality_desc: "#italic 杨森主义#!是一种遵循圣奥斯定训导的信仰体系，它强调神圣预定、原罪对人性的根本腐蚀以及极端严格的道德规范。然而，随着[GetCountry('FRA').GetName]专制主义的强化，这一神学理论正面临日益严峻的威胁，并遭到[GetCountry('PAP').GetAdjective]#italic 《唯一圣子》#!教宗诏书的正式谴责。"
 jansenism_no_formal_law: "无正式法律"
 jansenism_no_formal_law_desc: "杨森主义的法律地位目前处于模糊状态，因为#italic 《唯一圣子》#!法令尚未被实施。杨森主义的信徒目前与其他宗教派别的信徒享有平等待遇。"
 unigenitus_codified: "《唯一圣子》法令"
 unigenitus_codified_desc: "《唯一圣子》法令已被编纂为正式法律，并取缔任何形式的杨森主义的行为。已知的杨森主义信徒将被强制缴纳#italic “五十分之一税”#!。"
 patriarchate_law: "牧首区的地位"
 patriarchate_law_desc: "牧首区是我们信仰的主要支柱，也是在国家中具有相当影响力的机构。"
 separated_patriarchate_policy: "独立牧首"
 separated_patriarchate_policy_desc: "国家和牧首是两个完全独立的实体，互不干涉对方的事务。"
 state_patriarchate_policy: "国家牧首"
 state_patriarchate_policy_desc: "牧首在国家中具有影响力，对国家的宗教事务拥有权威。"
 combined_patriarchate_policy: "兼任牧首"
 combined_patriarchate_policy_desc: "国家元首也是牧首。宗教事务被当作典型的政府问题来进行处理。"
 most_holy_synod_policy: "至圣治理会议"
 most_holy_synod_policy_desc: "尽管教会在我国历史中长期扮演着一个重要角色，但如今越来越显而易见的是，它在我国的地位需要被重新考量。通过建立神圣宗教会议，统治者控制了牧首的影响。"
 inquisition_law: "宗教裁判法"
 inquisition_law_desc: "宗教裁判制度最初是为打击[ShowReligionName('catharism')]异端而设立的，如今已成为[ShowReligionAdjective('catholic')]教会调查与审判异端的核心机构。通过专门的教会法庭，经过严格训练的裁判官会深入调查潜在的异端分子，获取其宗教或道德违规的供词，并对违反天主教规者施以从忏悔苦修到死刑不等的惩罚。"
 papal_control: "教廷控制"
 papal_control_desc: "圣座的印记在[ShowReligionAdjective('catholic')]世界拥有空前的影响力。通过将[GetCountry('PAP').GetGovernment.GetRulerTitle]的庄严与权威作为我国宗教事务的驱动力，我们肯定会加速不信者的皈依，同时维护整体的社会秩序。"
 local_courts: "地方法庭"
 local_courts_desc: "长久以来，境内异端分子竟与信徒享有同等保护与特权。现今必须设立具有宗教司法权的地方法庭，严惩那些拒绝我们信仰的人，无论其对社会的和谐有何后果。"
 state_inquisitors: "国家审判官"
 state_inquisitors_desc: "宗教裁判事务当由国家监管，而非[GetCountry('PAP').GetGovernment.GetRulerTitle]或地方当局所能干预。国家选任的裁判官有权监视所有疑似国家之敌，并在其后对其提起控诉。"
 venetian_papal_relation_law: "宗教法庭"
 venetian_papal_relation_law_desc: "宗教裁判所一直要求获得对最尊贵共和国的宗教生活的更大管辖权。现在我们必须作出决定，是遵从这一要求，还是保卫我国臣民的宗教自由。"
 venetian_first: "先为[GetCountry('VEN').GetAdjectiveWithNoTooltip]人，再作[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒"
 venetian_first_desc: "在[GetCountry('VEN').GetName]，与对共和国的忠诚相比，对[ShowReligionGroupAdjective('christian')]的虔诚反而是其次。"
 christian_first: "先为[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒！"
 christian_first_desc: "成为一名合格的[ShowReligionGroupAdjective('christian')]徒，是[GetCountry('VEN').GetName]公民唯一重要的事情。"
 sumptuary_law: "禁奢令"
 sumptuary_law_desc: "在[ShowReligionAdjective('nahuatl')]社会中，服饰体现着我们的社会等级，并标志着婚嫁、生育与丧葬等人生重要仪式。[ShowEstateTypeName('peasants_estate')]通常穿着简朴棉麻衣物，高阶精英则身着饰有鲜丽色彩与珍贵羽翎的华服。相反，战士仅被允许穿戴素色斗篷。\n\n蛇女现在正在制定一套禁奢令，将依据阶层规范臣民衣着、市场采购权限及可佩戴的佩戴饰品种类。"
 sump_law_warrior_culture: "战士文化"
 sump_law_warrior_culture_desc: "我国的长久存续依赖于战士们的英勇善武。每一位男性公民都有义务响应国家号召参军作战。为了强化这种崇尚武力的精神，蛇女正在颁布新的法令，根据军事功绩的大小来规定各个社会阶层的服饰标准、财产规模、消费水平以及担任官职的资格。\n\n这项法令虽然维护了[ShowEstateTypeName('nobles_estate')]的既有权益，但其核心目的在于表彰战功。[ShowEstateTypeName('peasants_estate')]可以通过战场上的英勇表现获得特殊服饰和其他特权，即便是$nobles_estate$阶层也必须依靠战场上的实际功绩来获取官职任命。"
 sump_law_tradition: "传统"
 sump_law_tradition_desc: "过去的传统就是我们的指导原则！"
 eng_order_of_the_garter_law: "嘉德骑士团"
 eng_order_of_the_garter_law_desc: "嘉德骑士团声名显赫，是我们王国最高理想的尊贵象征，它将时代悠远、背景各异、才华横溢的杰出人物团结在一起。\n\n无论是君主的宠臣、受人尊敬的外国政要、虔诚的神职人员、天赋异禀的工匠，还是英勇无畏的战士，这个古老的骑士团都体现了高贵和美德的巅峰。"
 eng_order_of_the_garter_nobility_policy: "勋贵骑士团"
 eng_order_of_the_garter_nobility_policy_desc: "作为王国最高贵、最勇敢的子民组成的团体，骑士团是勇气、忠诚和友爱的化身。通过册封次等贵族中最勇猛的那些成员，[ShowEstateTypeName('crown_estate')]确保了这一声望卓著的骑士团始终是骑士精神的堡垒，每一位成员都英勇地为君主和国家服务。"
 eng_order_of_the_garter_foreign_policy: "外来骑士"
 eng_order_of_the_garter_foreign_policy_desc: "通过吸纳杰出的外国公侯、外交官和骑士，外籍骑士团带来了多样的新鲜血液，并帮助[ShowEstateTypeName('crown_estate')]将其影响力扩展到国界之外。"
 eng_order_of_the_garter_clergy_policy: "神圣兄弟会"
 eng_order_of_the_garter_clergy_policy_desc: "凭借神圣的指引和坚定的信仰，骑士团的神圣兄弟会由德高望重的主教和其他高级神职人员组成。通过为这些虔诚的信仰侍从晋升，[ShowEstateTypeName('crown_estate')]的精神基础也随之得到巩固。"
 eng_order_of_the_garter_arts_policy: "赞助艺术"
 eng_order_of_the_garter_arts_policy_desc: "[ShowEstateTypeName('crown_estate')]认识到文化和艺术能够激励和提升人类精神，因此我们将把骑士勋章颁发给我们最优秀的艺术家作为培养创造力和提升王国最具天赋公民才能的一种手段。"
 eng_order_of_the_garter_peasants_policy: "救济骑士"
 eng_order_of_the_garter_peasants_policy_desc: "出于怜悯和仁慈，骑士团将其慈善之举扩展到服役返乡的贫困士兵，和因为战争而失去继承权和土地的骑士。"
 censorship: "审查制度"
 censorship_desc: "能够控制哪些作品可以出版，是否允许与教义相悖的观点，对宗教凝聚力至关重要，这一制度通常也受到[ShowEstateTypeName('clergy_estate')]的支持。然而，这些限制措施遭到自由思想者与以灵感谋生的人的反对，并且可能对[artists|e]的留存以及所有被判定为异端的[work_of_art|e]的命运产生深远影响。"
 no_censorship: "无审查"
 no_censorship_desc: "自由思考既无争议，且得到鼓励。[artists|e]更有可能定居在他们能自由表达自己的[country|e]，尽管难免存在反对此类自由的狂热分子。"
 limited_censorship: "有限审查"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')]对异端和争议思想有一定的容忍，但不要挑战他们的耐心。\n\n[artists|e]离开还是留在一个[country|e]取决于他们的作品和同行的待遇。"
 strict_censorship: "严格审查"
 strict_censorship_desc: "对异端思想零容忍。[ShowEstateTypeName('clergy_estate')]监视一切，并且会毫不犹豫地惩罚不遵守规定的人。\n\n[artists|e]不太可能在这样的[country|e]定居，除非他们是当前宗教教义的信徒。"
 de_heretico_comburendo: "#italic 火刑处决异端分子#!"
 de_heretico_comburendo_desc: "异端在社会任何方面都决不能容忍，并可处以火刑。具有异端性质的宗教仪式、著作及观点都将被清除。\n\n[artists|e]会避免定居在我国，宗教少数群体的财产会被没收并受到迫害。"
 doktrinalnaya_ohrana: "特辖军清查许可"
 doktrinalnaya_ohrana_desc: "教会也不能幸免于[ShowGovernmentReformName('oprichnina')]的清洗，神职人员，特别是那些被视为威胁的[ShowEstateTypeName('clergy_estate')]，成为了目标。修道院经常遭到掠夺，僧侣遭受暴力。严格的审查制度延伸到神学著作、宗教经文和历史著作，坚持不同形式[ShowReligionGroupName('christian')]的人被以怀疑的眼光看待。"
 mandate_of_ofen: "奥芬训令"
 mandate_of_ofen_desc: "《奥芬训令》将指导我们如何处理国内的异端传播。它不仅会规定哪些异端行为应当受刑，还规定每个教区教堂必须每年两次向会众宣读该训令，以使其法规在民众中得到强化。"
 slave_conversion: "奴隶皈依"
 slave_conversion_desc: "我们的奴隶来自许多不同的地方，因此带来了不同的信仰与教条。我们或许需要严格规范这些信仰，以免因允许民众接触异端习俗和仪式而腐蚀我们自己的民众。"
 allow_slave_religion: "允许奴隶保留信仰"
 allow_slave_religion_desc: "奴隶们被迫背井离乡，在异国他乡过着屈居人下的生活。至少，让他们保留自己的信仰与仪式吧——内心究竟信奉什么并不重要，只要他们顺从就好。"
 force_slave_conversion: "强制奴隶改宗"
 force_slave_conversion_desc: "若奴隶们固执于愚昧迷信，拒不接受我们的信仰，又怎能指望他们服从并保持忠诚？唯有迫其摒弃异教仪式，全心皈依真道，方能确保其顺从无贰。"
 heir_religion_law: "继承人信仰"
 heir_religion_law_desc: "在继承和治理事务中，若能决定[heir|e]信仰什么宗教，这具有重要的意义。它使统治者和政府能够维持宗教稳定，确保统治者的信仰和行为与大多数臣民一致。从根本上来说，决定继承人信仰何种宗教的权柄，是宗教自由、行政治理与社会和谐之间微妙平衡的重要组成部分。"
 act_of_settlement_tt: "已通过[dynamic_historical_event|e]解锁"
 heir_special_succession: "特殊宗教继承规则"
 heir_special_succession_desc: "[heir|e]的宗教限制不由法律决定，而是由[heir_selection|e]本身进行规定。"
 heir_same_religion: "相同宗教"
 heir_same_religion_desc: "[heir|e]从同宗教中选择可以确保其与普通民众和[ShowEstateTypeName('crown_estate')]的教义保持一致。虽然这项政策有助于提高宗教凝聚力，但也会限制不同信仰者担任领导职务的机会。"
 heir_same_religion_group: "同宗教组"
 heir_same_religion_group_desc: "为了保持宗教和文化一致性，防止潜在的宗教冲突，[heir|e]需要从同宗教组中选择。这项政策牺牲了被视为“异教徒”的个体承担领袖职责的资格，通过尽量减少领导层内部的宗教分歧，维护了国家的稳定。"
 heir_any_religion: "任意宗教"
 heir_any_religion_desc: "信仰是个人问题，既不反映也不影响个人的领导能力。[heir|e]可以信仰任何宗教，同时承担领导职责。这项政策促进了宗教自由和普遍接受，同时也增加了领导层内部发生宗教冲突的风险。"
 precious_metal_distribution_law: "贵金属分配"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U]和[ShowGoodsName('silver')]是铸造硬币所必需的材料。由于我们国家的条件得天独厚，可以自己采集这些贵金属，因此我们有权决定谁能获得这些资源。"
 gold_export_ban: "禁止出口"
 gold_export_ban_desc: "我们将严格禁止向外国出口我们珍贵的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]储备。这可以保护我们的财富仅供国内使用，避免其他国家觊觎我们的宝藏。虽然这一措施可以保护我们的财富，但代价是国际贸易机会的丧失。对于那些将我国金库的神圣性置于全球商业之上的人来说，这是一个庄严的决定。"
 regulated_gold_export: "控制出口"
 regulated_gold_export_desc: "我们对宝贵的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]资源的交易进行严格管理。这种平衡的方法限制了这些贵金属的交易量，确保我们的财富主要留在本国境内。通过这种方式，我们在促进经济发展和保护国家财富之间达成了妥协。对于既追求金融稳定又追求地区影响力的统治者来说，这是一个审慎的选择。"
 unlimited_gold_export: "无限制出口"
 unlimited_gold_export_desc: "我们将大开府库，允许我们的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]储备不受限制地与外国进行贸易。有了这一大胆举措，我们就有可能通过国际商业实现无与伦比的财富积累。然而，这一政策也使我们的财产面临转移到境外各地的风险，容易受到敌对势力贪婪的侵害。对于那些想要主宰全球市场并收获无尽财富的统治者来说，这是一个大胆的选择。"
 #Estates specific
 nobles_rights_laws: "$nobles_estate$权利"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')]的地位不仅因其特权而得以巩固，也受到我们法律的保障。"
 strengthen_nobles_rights_policy: "加强$nobles_estate$权利"
 strengthen_nobles_rights_policy_desc: "国内的[ShowEstateTypeName('nobles_estate')]阶层子孙数代都在为国效力，在国家兴旺起来后，理应继续给这些为国效力的家族提供特权。"
 curtail_nobles_policy: "削弱$nobles_estate$阶层"
 curtail_nobles_policy_desc: "随着国家的发展，贵族门阀掌控的权力和影响力过大愈发明显地表现出来。他们对这些古老特权的狭隘维护，严重阻碍了我国政府的进步与发展。"
 rural_nobles_authority_policy: "授权乡绅贵族"
 rural_nobles_authority_policy_desc: "贵族阶层不是政府的敌人，而是中央权力的延伸。通过授予他们统治农村地区的权利，同时又将他们从中央的国家政务中分离出来，这就确保了中央和地方的权责分离。"
 nobles_electorate_policy: "$nobles_estate$选王权"
 nobles_electorate_policy_desc: "要维系[ShowEstateTypeName('nobles_estate')]对[ShowEstateTypeName('crown_estate')]家族的忠诚，正变得愈发困难。建立继承人的贵族选举制度可以保证他们的忠诚，还能确保安全的继承。"
 por_lei_mental: "精神法"
 por_lei_mental_desc: "$por_lei_mental$将皇家领地定义为不可分割。因此，君主授予的领地不得被分割，且只能由长子继承，授予[ShowEstateTypeName('nobles_estate')]成员的领地亦是如此。"
 burghers_rights_laws: "$burghers_estate$权利"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')]的地位不仅因其特权而得以巩固，也受到我们法律的保障。"
 strengthen_burghers_rights_policy: "加强$burghers_estate$权利"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')]阶层是我国境内极具影响力的群体，对经济有很强的影响力。强化并重申其权利，既能增强这一阶层对政府的忠诚度，也能维护我国的经济稳定。"
 curtail_burghers_policy: "削弱$burghers_estate$阶层"
 curtail_burghers_policy_desc: "商人家族的势力正在迅速增长。那些曾专属上等[ShowEstateTypeName('burghers_estate')]阶层的职位，如今已能被任何财力雄厚、人脉广阔的商人抢占。因此我们必须让他们意识到自己在社会中应处的地位。"
 strong_guilds_policy: "加强行会"
 strong_guilds_policy_desc: "我国境内的城市活动几乎以行会为核心展开，[ShowEstateTypeName('burghers_estate')]团体紧密聚集，相互庇护，凭借其影响力主导国家贸易利益与自身利益的维护。强化这些行会的力量，不仅能赢得他们对国家的忠诚，还能确保城市功能的稳定运转。"
 colonial_burghers_authority_policy: "给予殖民权"
 colonial_burghers_authority_policy_desc: "新世界对于许多追求财富的人来说是一个难以想象的机会。将殖民地经济事务的管理权授予[ShowEstateTypeName('burghers_estate')]阶层，我们可以使他们专注于殖民地事务，不再过多干预本土城市的经济事务。"
 clergy_rights_laws: "$clergy_estate$权利"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')]的地位不仅因其特权而得以巩固，也受到我们法律的保障。"
 strengthen_clergy_rights_policy: "加强$clergy_estate$权利"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')]对民众的重要性毋庸置疑。毕竟，正是通过当地神职人员的引导，平民才能获得神之恩典。保障$clergy_estate$的权益，我们也必将赢得他们的忠诚，并由此获得[ShowEstateTypeName('peasants_estate')]的支持。"
 curtail_clergy_policy: "削弱$clergy_estate$阶层"
 curtail_clergy_policy_desc: "教士阶层常常自诩为国家决策在精神与道德层面的仲裁者。然而，他们早已逾越精神领域的界限，过多干预世俗事务，因此必须大幅削弱其影响力。"
 separate_clergy_from_state_policy: "国家世俗化"
 separate_clergy_from_state_policy_desc: "宗教本身并非我们的关切所在，但[ShowEstateTypeName('clergy_estate')]所拥有的广泛特权及其社会影响力，确实需要我们保持高度警惕。任何宗教组织都无权干涉世俗政务。因此，将[ShowEstateTypeName('clergy_estate')]与政府体系彻底分离，实乃当前要务。"
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "我们可以授予一位#italic 乌理玛#!#高层人员任免#italic 穆夫提#!和解释$sharia$的最高权限，同时赋予其对继位君主的册封大权——但毋庸置疑，即便如此，我们的君主仍享有至高权威。这项政策可被视作一种平衡之道：既巩固国家权力，又让受认可的信仰在国事中发挥法定作用。"
 crown_rights_laws: "$crown_estate$权利"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')]的地位不仅因诸多改革而得以巩固，也受到我们法律的保障。"
 absolute_rule_policy: "专制统治"
 absolute_rule_policy_desc: "国家唯有完全贯彻统治者的意志，才能实现最佳治理。通过绝对统治，我们能确保每一项政令都得到迅速执行——这必将为全体民众带来更大的福祉。"
 equal_power_relation_policy: "平均权力关系"
 equal_power_relation_policy_desc: "我们国内各[estates|e]和[ShowEstateTypeName('crown_estate')]之间的权力平衡是一件微妙的事情。我们最好的选项是保持这种平衡，既不加强统治者的权利，也不削弱其权力。"
 figurehead_position_policy: "徒拥虚位"
 figurehead_position_policy_desc: "统治者虽是国家象征，但实际权力受到制约。所有政府行为与决策必须遵循多部门审核流程，而非由个人单独裁定。"
 peasants_rights_laws: "$peasants_estate$的权利"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')]的地位不仅因其特权而得以巩固，也受到我们法律的保障。"
 strengthen_peasants_rights_policy: "加强$peasants_estate$权利"
 strengthen_peasants_rights_policy_desc: "其他阶层的力量来自物质财富与土地所有权，而[ShowEstateTypeName('peasants_estate')]的力量则源于其庞大的人口规模。他们的人数远超其他社会阶层，一旦形成有组织的群体，便可能对国家的稳定构成严重威胁。通过保障和强化劳动阶级的合法权益，能够有效降低他们发起反抗的可能性。"
 curtail_peasants_policy: "削弱$peasants_estate$阶层"
 curtail_peasants_policy_desc: "我国底层民众人口众多，一直以来，他们对社会的稳定与存续构成若隐若现的威胁。若没有一位强势且具号召力的统治者对其加以约束，国家恐将陷入无政府状态。我们绝不能让他们染指那些仅属于上层人士的权利与特权——一旦让他们尝到这些甜头，便可能诱使他们发动叛乱。"
 intelligence_agency: "情报机构"
 intelligence_agency_desc: "情报机构是国家内部开展情报活动的组织，如间谍活动、暗文密语和防范内部威胁的安全活动。"
 home_security_policy: "本土安全"
 home_security_policy_desc: "我们潜在的敌人众多，而朋友却难以寻得。对国家的安全而言，至关重要的是，让我们的特工铲除一切潜伏入境的隐秘境外威胁。"
 secret_police_policy: "秘密警察"
 secret_police_policy_desc: "许多主权国家都认为他们最大的威胁来自外部。然而，我们自己的民众却可能轻易导致政府的垮台。一支强大的秘密警察队伍，密切监视社会中的权贵人物，对于维持高层不受动摇的权威是必不可少的。"
 jinyiwei_policy: "锦衣卫"
 jinyiwei_policy_desc: "#italic $jinyiwei_policy$#!，全称“锦衣卫亲军指挥使司”，是我朝统治者的个人护卫力量。他们稽查逆臣乱党时，完全有权凌驾于司法程序之上。即使是宗室亲眷也无法逃脱他们的职权范围。"
 oprichnik_policy: "特辖军"
 oprichnik_policy_desc: "#italic 特辖军#!，或称“特辖区管”，是一支宣誓铲除国内一切危险团体的秘密警察组织。尽管他们对统治者绝对忠诚，其行径在民间恶名昭彰——这恰是震慑不义行为的绝佳威慑。"
 spy_office_policy: "间谍机关"
 spy_office_policy_desc: "情报本身就是一种武器。为了始终领先敌人一步，我们必须建立一个负责搭建间谍和线人网络的组织。"
 cabinet_noir_policy: "秘密内阁"
 cabinet_noir_policy_desc: "#italic 秘密内阁#!（直译为黑室）负责情报侦察，在外国进行间谍活动，并保护统治者免受国内外的威胁。"
 secretnoye_byuro_policy: "秘密局"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$负责惩处那些被判犯有政治罪行的[ShowPopTypeName('nobles')]，偶尔也处理非政治性质的案件。对罪犯的惩罚通常非常痛苦和可怕，意图威慑对于执政政权的批评。"
 secretnoye_byuro_policy_tt: "已在[event|e]“#Y $flavor_rus.66.title$#!”中选择了设立调查办公室"
 #Estates specific
 recruitment_law: "征募法"
 recruitment_law_desc: "战场没有士兵，战斗就无法获胜。在战时临时征召作战人员是必要的。随着时间的推移，我们征召士兵的体系可能发生变化，我们的军队也需要随之适应。"
 expanded_levies_policy: "扩大征召"
 expanded_levies_policy_desc: "我们当前的征兵规模不足以应对必须承受的当前冲突强度。扩大征召兵的规模，并扩充参战人员，将为我们带来胜利，但这可能会对普通民众造成损害。"
 noble_levies_policy: "贵族军队"
 noble_levies_policy_desc: "我国的人口极为宝贵，[ShowPopTypeName('nobles')]愿意为保卫国土而战。尽管他们的血比其庇护的子民更为珍贵，但这份传承的使命也让他们在战场上更加骁勇善战。"
 burghers_levies_policy: "受管制的海军服役"
 burghers_levies_policy_desc: "我国所有船只，包括商船在内，战时都应统一调度。因此国家必须对所有船舶保有详细档案，以备不时之需。"
 calpulli_policy: "卡尔普伊"
 calpulli_policy_desc: "#italic 卡尔普伊#!是类似于社区的居住单位，[ShowEstateTypeName('peasants_estate')]们在这里与亲属们共同生活。这一制度不仅利于保证我们邦国的稳定性，也为我们持续的战争提供了可靠的人力来源。"
 mercenary_army_policy: "雇佣军"
 mercenary_army_policy_desc: "尽管我们可以在战时我们能够征召部队，但最好让雇佣兵带头冲锋陷阵。最理想的情况下，他们的专业技能会为我们带来胜利，最坏的情况下，他们的身躯也能保护我们的战士在战斗中不受伤害。"
 condottieri_contracts_policy: "遣外佣兵契约"
 condottieri_contracts_policy_desc: "在我国，佣兵远远多于常备军。因此我们必须依赖雇佣兵作为国家作战力量，这意味着其他势力若开出更优厚的条件，雇佣兵便可能背弃我们。多亏了#italic 遣外佣兵契约#!体系，我国得以保证这些专业的士兵的忠诚。"
 military_slavery_policy: "作战奴隶"
 military_slavery_policy_desc: "战争的代价高昂，不仅消耗大量资源，更会牺牲生命——尤其是我们本族民众的生命。将奴隶指派承担作战任务，有助于缓解这一问题。此外，当这些奴隶士兵获得与我方战士同等的补偿与特权后，他们更有可能向主人宣誓效忠。"
 devshirme_system_policy: "德夫希尔梅制度"
 devshirme_system_policy_desc: "通过#italic 德夫希尔梅#!制度（即血税制），我们的统治王朝对奴隶实行严苛筛选：非穆斯林孩童（通常为12至14岁的基督徒）先被送往[ShowCultureName('turkish_culture')]家庭生活，学习语言与[ShowReligionGroupName('muslim')]教义，最终被送至首都。他们大多加入耶尼切里军团（纪律森严的近卫步兵），而展现出卓越领导才能与学识天赋者，则直接以侍从身份进入皇室任职。"
 devshirme_system_policy_why_tt: "尚未通过[event|e]废除该制度"
 black_army_policy: "黑军"
 black_army_policy_desc: "无论贵族如何反对，黑军无疑是一支作战效率极高的军队。我们将把这支部队制度化，并成立老兵组成的预备队以备随时补充兵源。"
 early_standing_army_policy: "早期常备军"
 early_standing_army_policy_why: "只有在[ShowAgeName('age_5_absolutism')]或[ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "几个世纪以来，我们从未感到有必要建立常备军队，因为过去一直是由征召兵或雇佣兵承担着为国家作战的使命。然而，时代已经改变，如今战争的规模早已超出未经正规训练的士兵所能应对的范畴。因此，当下正是我国建立常备军的关键时刻。"
 new_model_army_policy: "新模范军"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "分配征募制度"
 allotment_system_policy_desc: "瑞典的分配征募制度（字面意思为#italic 分配系统#!）是一种使得国家有能力实现快速动员的军事体系。所有年龄在15至44岁的男子中，每十人须有一人终身应征入伍，编入国家步兵部队；而[ShowEstateTypeName('nobles_estate')]阶层虽可免除赋税，却必须组建并提供骑兵力量。"
 canton_system_policy: "征兵区制度"
 canton_system_policy_desc: "征兵区制度将国家划分为被称作#italic 征兵区#!的行政区域，从而将地方人口与王室政府紧密联系起来。这一制度建立在自愿参军的基础上，而非强制征兵。尽管如此，每个征兵区仍需满足最低士兵数量的要求。"
 elite_training_policy: "精英训练"
 elite_training_policy_desc: "尽管如今的军队规模越来越大，但这些乌合之众的素质和士气远未得到保障。相比之下，我们的士兵数量虽少，但他们拥有能够扭转战局的纪律性。"
 levee_en_masse_policy: "$mass_army$政策"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "军事殖民地"
 military_settlements_policy_desc: "士兵的时间分为两部分：军营农场的家庭生活与在军中的服役。士兵的家人正在为未来的服役需求做准备，确保持续供应新兵，同时他们也在这里进行劳作。"
 benefits_for_privateers: "利诱私掠者"
 benefits_for_privateers_desc: "海盗生涯对私掠者来说颇具吸引力。唾手可得的财富、响彻七海的名声，还有永远喝不完的朗姆酒，无不引诱着无数勇猛水手踏上冒险征途——以及危机四伏的未知海域……"
 mch_green_standard_army: "绿营"
 mch_green_standard_army_desc: "$mch_green_standard_army$是一支由[ShowCultureGroupName('chinese_group')]汉人组成的辅助军队，负责增强我们的军事力量，同时在我们征服的[ShowSubContinentName('east_asia')]土地内维持秩序。"
 battle_leadership_law: "战斗领导法"
 battle_leadership_law_desc: "军队的好坏取决于谁来领导。无能的将军将是国家的祸根，而骁勇善战的军事领袖将在每个战场上声名赫赫并令人畏惧。"
 noble_command_policy: "贵族指挥"
 noble_command_policy_desc: "指挥军队并不容易。它需要魅力、勇气和战争知识。幸运的是，[ShowEstateTypeName('nobles_estate')]出身的都是战争艺术的专家，这些人将领导我们的军队。"
 loyal_pirate_crews: "忠诚的水手"
 loyal_pirate_crews_desc: "我们雇用的从事非法活动的水手熟悉我们的标准和行为。因此，我们的船长更容易吸引船员参加他们的探险活动。"
 mansabdari_system_policy: "曼萨卜达尔制"
 mansabdari_system_policy_desc: "#italic 曼萨卜达尔#!是我国的军事单位制度，[ShowEstateTypeName('nobles_estate')]被授予领地以换取军事和行政上的效劳。不同于其他贵族阶层，曼萨达尔受统治者直接管辖。"
 meritocratic_leadership_policy: "唯贤是从"
 meritocratic_leadership_policy_desc: "所有能证明自己不仅是士兵，而且具备将才的人，都有权利引导我们的军队走向辉煌。无需贵族亦或皇室，血统在这个职位上不起作用，只有富有才干的人才堪当此任。"
 noble_cadets_policy: "贵族士官"
 noble_cadets_policy_desc: "尽管[ShowEstateTypeName('nobles_estate')]反对，然而我们致力于让军队作为无地贵族子嗣的首选职业。我们从小培养这些无地贵族子弟，这意味着我们不仅使他们与我们休戚与共，还为未来培养了一支受过训练的贵族出身的军官队伍。"
 ruler_general_policy: "统治者将领"
 ruler_general_policy_desc: "国家的统治者必须掌控军队。只有这样，我们的士兵才能如所期许般无所畏惧、英勇杀敌。"
 army_doctrine_law: "陆军学说"
 army_doctrine_law_desc: "陆军学说代表了我们的[army|e]可以专精的能力。对学说的研究时间越长，其在我军中就越根深蒂固，我们在这方面的能力也越强。随着时间的推移，这将为我们光荣的军队带来巨大的回报。"
 superior_firepower_policy: "优势火力"
 superior_firepower_policy_desc: "有些将领倾向于拖延战事，使它成为消耗战。然而，这种战术会危及我们士兵的生命。相反，我们应该注重发展强大的火力，迅速歼灭敌人。"
 defensive_stance_policy: "防御姿态"
 defensive_stance_policy_desc: "我们的优势并不是进攻而是坚守阵地。让敌人徒劳无功地攻城消耗他们的力量才是制胜之道。"
 large_army_policy: "规模制胜"
 large_army_policy_desc: "我们的目标是在任何时期都最大限度地扩充军队规模。然而，这要以牺牲质量为代价。"
 sustained_discipline_policy: "持续训练"
 sustained_discipline_policy_desc: "保持纪律对我们的士兵至关重要，尤其是在战场的混乱中。我们只能通过纪律严明的训练才能让他们从战火中幸存。"
 cavalry_warfare_policy: "骑兵作战"
 cavalry_warfare_policy_desc: "骑兵是我军的机动单位并在战斗中负责冲击敌阵。我军将更多地使用骑兵并将其整合入军队体系之中。"
 amphibious_specialization_policy: "两栖专精"
 amphibious_specialization_policy_desc: "我们的战争不止于陆地，也包括海洋。我们的军队必须做好两栖作战的准备，他们将突破敌人的海防。"
 authority_of_the_captain: "船长的权威"
 authority_of_the_captain_desc: "在我们的麾下，每一位船长的权威都不容质疑，忠诚的船员们甚至甘愿在他们的号令下迎着炮火前进。他们渴求的是掠夺与传奇般的冒险；而唯有依靠我们伟大而坚定的统领，这些男子汉的梦想才能化为现实！"
 law_of_the_pious_emperor: "虔诚皇帝的法律"
 law_of_the_pious_emperor_desc: "这是一本由[GetCharacter('ser_stefan_dusan').GetName]皇帝发行，汇集了[GetCountry('BYZ').GetAdjective][ShowLanguageName('greek_language')]法律书籍和古典哲学巨著的塞尔维亚语译本纲要。"
 zamanitchka_voyska: "扎马尼奇卡军"
 zamanitchka_voyska_desc: "扎马尼奇卡意为“全民皆兵”，是一种普遍兵役义务制度。它要求所有身体健全的公民，无论年龄与性别，在国家面临威胁时均需保卫祖国。与职业军队或封建征兵制不同，这一制度能动员全体民众捍卫自身独立，体现出全社会共同守护国家的责任担当。"
 paik_system: "派制度"
 paik_system_desc: "$paik_system$是一种徭役制度，成年的健全男子，即所谓的#italic 派#!，有义务为国家服兵役，来换取用于耕种的土地。"
 bureaucracy_law: "官僚制度"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "集权官僚制"
 centralized_bureaucracy_policy_desc: "集权官僚制以王国首都为核心，大多数的决议由统治者及其近臣制定，而后下达各省。"
 decentralized_bureaucracy_policy: "分权官僚制"
 decentralized_bureaucracy_policy_desc: "分权官僚制将更多决策权下放给对君主负责的地方官员或政府。"
 namestnik_policy: "沙皇波兰副手公职"
 namestnik_policy_desc: "#italic 总督#!是代行中央权力的官僚职位，负责我们省份和地区的地方行政管理。"
 autonomous_offices: "自治团体的服务"
 autonomous_offices_desc: "在我们联盟下的商人享有我们庇护下的特权。尽管商人们组成了基于共同利益的松散联盟，但他们并未受到官僚主义和繁文缛节的约束。"
 port_logs: "私港记账员"
 port_logs_desc: "通过记录非法港口的交通情况，我们可以更好地控制进出我们基地的货物和船只。"
 cabinet_laws: "内阁法"
 cabinet_laws_desc: "内阁是政府的最高机构，也是统治者的私人顾问团。部长和秘书享有特权和优待。"
 administrative_clergy_policy: "$clergy_estate$参政"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')]已然掌握了许多作为行政人员的技能。他们受过教育，精于文书工作，且有立业之愿。与这些$clergy_estate$联手，可以让我们获得许多优秀的行政人员。"
 nobles_of_the_robe_policy: "庶务$nobles_estate$"
 nobles_of_the_robe_policy_desc: "王国的贵族们不仅要提供建议，还应效忠于君主。但随着疆域扩张，我们愈发清楚地认识到，他们必须同时履行精神与刀剑的双重职责。\n\n新一代的[ShowEstateTypeName('nobles_estate')]将身披长袍，执笔为剑，和他们那些披坚持锐的兄弟们一同为国家服务。"
 meritocratic_recruitment_policy: "选贤任能"
 meritocratic_recruitment_policy_desc: "勋贵门阀垄断朝政实不足取，选贤任能方为正道。选贤举能，得其才而忘其身。"
 dynastic_administration_policy: "王室行政"
 dynastic_administration_policy_desc: "各个阶层并非[ShowEstateTypeName('crown_estate')]值得信任的同盟，它们总是将谋求更多的影响力置于首位而非服务国家。我国的行政事务应当委托给统治者的亲属。"
 yorkist_tradition_policy: "约克党传统"
 yorkist_tradition_policy_desc: "受过教育的底层百姓与[ShowEstateTypeName('clergy_estate')]一样，都能够做出贡献，他们的实践经验使他们成为政府任何部门的优秀后备人员。约克党传统规定，任何有显著背景的识字男子都可以加入行政治理的行列，与那些献身于神的人共事。"
 #Tribal ones
 tribal_legal_basis_law: "法律基石"
 tribal_legal_basis_law_desc: "这是国家第一部正式法典的基础。它的目标简单而崇高：建立一个公平的社会，让每个人都能生活在和平与繁荣中。"
 codified_power_policy: "法典律力"
 codified_power_policy_desc: "没有什么能凌驾于法律之上。它使世界变得更加公平，使我们部族的每个人都生而平等。"
 strong_community_customs_policy: "强大的社区习俗"
 strong_community_customs_policy_desc: "与人民共同治理国家是一件重要却冷峻的任务。而在同一个太阳下共享食物、水源与仪式，则是另一回事。我们的风俗与传统，是全体族人共同拥有、共同庆祝、共同守护的宝贵财富。"
 yassa_decree_policy: "大札撒"
 yassa_decree_policy_desc: "《大札撒》是[GetCountry('MGE').GetLongName]的口头法典。该法典由$genghis_khan_name_no_tooltip$本人亲自颁布，是部落内具有约束力的规则，可以保持政府的稳定和臣民对大汗的忠诚。"
 tribal_organization_law: "部落组织"
 tribal_organization_law_desc: "任何人群要生存与发展，都需依托某种组织形式。部落组织以凸显集体认同与遵循习惯法为核心特征，其规模可大可小。"
 centralized_tribe_policy: "集权部落"
 centralized_tribe_policy_desc: "族群离散必然引发混乱。将所有部落权力集中于单一首领之下，可避免指令冲突、明确指挥体系，同时确保面对威胁时能迅速形成协同应对。"
 federal_tribe_policy: "部落联盟"
 federal_tribe_policy_desc: "团结使我们更强大。通过组建一个部落联盟，我们从盟友那获得的将不仅是外交上的支持，更是血脉相连的亲缘关系。"
 clan_council_policy: "氏族议会"
 clan_council_policy_desc: "民众与首领间的信任至关重要。通过推选对族群利益绝对忠诚的成员组成议事会，既能避免权力被单一者掌控，也能确保民众的需求得到充分满足。"
 steppe_warbands_policy: "草原战团"
 steppe_warbands_policy_desc: "部落由军事首领议事会治理，这些首领始终致力于为各自的战团寻访并吸纳善战之士。"
 jurchen_council: "[ShowCultureNameWithNoTooltip('jurchen_culture')]贵族议事会"
 jurchen_council_desc: "由贵族旗主与地方氏族首领共同组成的议事机构，这套松散的管理体系以维护族群领地、保障产业，以及抵御敌对部族侵扰为核心目标。"
 tribal_religious_values_law: "部落宗教价值观"
 tribal_religious_values_law_desc: "部落的宗教价值观不仅决定了我们的生活方式，更规范着我们如何对待领地内外那些与我们信仰、传统不同的群体。"
 religious_tribe_policy: "宗教部族"
 religious_tribe_policy_desc: "部落的扩张让我们成为一个比以往更具多样性、人口规模更大的社群。氏族忠诚固然能支撑我们走得很远，但一个高度宗教化的社会，更能在时间与空间维度上承受扩张带来的压力，也能为我们提供持续稳健发展所必需的凝聚力。"
 lip_service_policy: "表面文章"
 lip_service_policy_desc: "宗教无疑是任何社会的重要组成部分，但它绝不应威胁到部落的安全与稳定。因此，我们对宗教整体应采取更为宽松的态度，仅在公开场合对宗教事务表示尊重即可——无需借宗教强化群体联结，避免其干扰部落核心利益。"
 complete_religious_autonomy_policy: "完全宗教自治"
 complete_religious_autonomy_policy_desc: "尽管宗教仪式有助于维护我们统治的合法性，但我们不应深陷于 “正义统治” 与道德原则的束缚之中。务实主义能引领我们走得更远，也能支撑我们建立一个规模更大的社群，这是一味盲从宗教教义所无法实现的。"
 tribal_migration_law: "部落迁徙"
 tribal_migration_law_desc: "我们族人并不永久占据一片土地。相反，我们会遵循命运指引与族人需求，自由迁徙。"
 frequent_migration_policy: "频繁迁徙"
 frequent_migration_policy_desc: "没有任何地方可以永远束缚我们，因为我们的灵魂如风般自由。我们完全过着游牧生活，不将任何土地宣称为己有。"
 seasonal_travel_policy: "逐季迁徙"
 seasonal_travel_policy_desc: "世间万物随四季更迭而变化，我们也当如此。族人会在一年中轮流前往各个已知聚居地，每次都会回到相同的地点。我们如同飞鸟，每逢季节变换，便会迁徙以寻找更充足的食物、更适宜的居所与更理想的繁衍环境。"
 permanent_settlement_policy: "永久定居"
 permanent_settlement_policy_desc: "有时，追寻风暴的方向，不如寻找躲避风暴的港湾。此刻，正是我们建立更稳固的永久聚落之时，让族人得以岁岁年年在此安居乐业。"
 tribal_cultural_identity_law: "部落文化认同"
 tribal_cultural_identity_law_desc: "随着时间的推移，我们对文化和身份的理解也在不断加深。我们不再惧怕邻近部落；我们已经驯服了荒野，并成为了它的主人。现在正是我们接纳自身族群身份的时刻。"
 dynastic_lineage_policy: "王室谱系"
 dynastic_lineage_policy_desc: "我们首领的世系承蒙神佑，其绵长的血脉印证了他们执掌权柄的合法性。若我们渴望族群走向荣耀与繁荣，便必须信赖他们的引领。"
 rule_by_the_public_policy: "由公众领导"
 rule_by_the_public_policy_desc: "为保障社会的治理公正，掌权者须由族人所共同推选。通过择定我族的领袖，我们便决定了整个族群的命运。"
 state_of_faith_policy: "信仰之国"
 state_of_faith_policy_desc: "凡人的抉择关乎族群的命运，但绝不能脱离精神的指引。我们的首领必须成为神灵的代言人，在一切事务中彰显神明的裁决。"
 tribal_identity_policy: "部落认同"
 tribal_identity_policy_desc: "那些高度集权、制度僵化的非传统体制，非但称不上文明，反而对自然有着与生俱来的破坏性。若想实现真正的繁荣，我们必须另辟蹊径，遵循传统道路，在自然与人类社会间寻求平衡。"
 tribal_modernization_law: "部落现代化"
 tribal_modernization_law_desc: "是时候摒弃原始的习俗，并在更广阔的世界占有一席之地了。我们将不再仅仅被视为部落，而是正式成为一个国家——一个代表并捍卫我们的人民与生活方式的国度。"
 modernize_into_monarchy_policy: "现代化为$monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "现代化为$republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "现代化为$theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "法典"
 legal_code_law_desc: "自从人类聚集成社会以来，他们就制定了法律来规范他们的行为和互动。法律法规反映了社会的价值观和信仰，从人们如何开展业务到如何对待彼此，无不受其影响。法律是维系社会的基础，提供了秩序与正义的框架。尽管存在差异，人们往往共享一个共同目标：构建一个公正公平的社会，使所有人能在和平与繁荣中生活。"
 traditional_law_policy: "传统法"
 traditional_law_policy_desc: "各个社群基于自己的风俗、传统和价值观发展出了大量的非正式惩罚制度。这些法律体系通过口耳相传，从一代传到下一代，深深植根于社群的文化和历史之中。\n\n传统法的力量在于它能够反映特定社区的独特需求和价值观。它基于对是非善恶的共同理解，通常被视为比正式法律体系更具合法性和亲和力。然而，它也可能因封闭性和缺乏灵活性而受限。"
 civil_law_policy: "民法"
 civil_law_policy_desc: "民法是一种源于古罗马的法律体系，以精准的成文法典和条例著称。然而，其结构的僵化可能会阻碍民法自身适应人民不断变化的需求。尽管如此，民法仍能为动荡不安的国度带来和平与稳定。"
 common_law_policy: "普通法"
 common_law_policy_desc: "普通法是一种起源于盎格鲁-撒克逊诸王国的法律体系，其特点在于依赖判例；法官们受到过去判决的约束，而不是严格遵循国家的成文法。这使得法律判决具有一定的可预测性和一致性，但也可能导致难以适应变化的情况，并可能使不公正或过时的法律根深蒂固。"
 court_of_appeals: "上诉法院"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "弗拉赫法"
 vlach_law_policy_desc: "$vlach_law_policy$融合了牧业传统和法律规范，是一套独特的体系，管理着中世纪欧洲各地的[ShowCultureGroupName('romanian_group')]社区。它确认了旅行、持武器和狩猎的权利，同时免除了他们为地主提供强制劳动的义务，改为以牲畜或货币纳税。此外，它还为每个王国制定了具有约束力的兵役承诺，形成了[ShowCultureGroupNameWithNoTooltip('romanian_group')]法律遗产的治理网络。"
 sharia_law_policy: "$sharia$"
 sharia_law_policy_desc: "$sharia$是一套在伊斯兰国家全面而根深蒂固的法律体系，涉及生活的许多方面，从个人行为到国家事务。几个世纪以来，它支撑了社会的稳定和连续，但其严格的、有时甚至苛刻的处罚措施可能引发争议和分歧。"
 sharia_law: "$sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "只能在我们原本属于#Y 教法主义#!学派时，通过[ShowGenericActionName('change_main_school')][action|e]来更改"
 hanafi_policy: "$hanafi_school$教法"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$教法"
 hanbali_policy_desc: "$hanbali_school_desc$"
