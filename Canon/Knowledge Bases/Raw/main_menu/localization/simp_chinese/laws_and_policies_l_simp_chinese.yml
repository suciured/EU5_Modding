 UNION_TREASURY_COST: "邦联金库花销"
 union_foundation_law: "邦联基本原则"
 union_foundation_law_desc: "这是决定[GetInternationalOrganizationType('union').GetName]本质的法律——关于它应当走向中央集权还是各国联邦未来，以及能否经受时间考验的法律。"
 union_establish_seniority_policy: "主导国优越性"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName]的维系，只能依靠唯一的王权象征。确立$union$中的主导国家，便意味着由谁的王权来代表整个$union$。"
 union_maintain_federal_status_policy: "维持邦联现状"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName]各成员的主权不容侵犯，亦不容置疑。即便各王国由同一位君主统治，君主亦无权干涉邦联成员的内政。"
 union_senior_partner_policy_at: "启用[ShowSpecialStatusName('senior_partner')]和[ShowSpecialStatusName('junior_partner')]特殊地位"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName]成为[ShowSpecialStatusName('senior_partner')]（因为该国在[union|e]拥有最高的[great_power_score|e]）"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName]成为[ShowSpecialStatusName('senior_partner')]"
