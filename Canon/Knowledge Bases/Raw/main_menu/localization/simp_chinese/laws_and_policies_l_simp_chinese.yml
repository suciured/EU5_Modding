 pyrenean_law_policy: "比利牛斯法"
 pyrenean_law_policy_desc: "比利牛斯法是居住在比利牛斯山脉周围人民的法律体系。尽管该法受到了$civil_law_policy$和哥特法的影响，但它仍与它们有所不同。这一法律体系基于传统习惯和实践，与我们的文化深度融合，统治者也有义务适应，而非用自己的体制压服。"
 russkaya_pravda_policy: "罗斯法典"
 russkaya_pravda_policy_desc: "这是基辅罗斯的法律典章，深受其诺斯血统的影响。自成型的数百年以来经过多次修改，是古罗斯法律的主要渊源。"
 pskov_judicial_charter_policy: "普斯科夫司法宪章"
 pskov_judicial_charter_policy_desc: "普斯科夫司法宪章是建立在$russkaya_pravda_policy$基础上的古代罗斯法典。它涵盖了普斯科夫境内政治、社会和经济生活的许多重要方面。"
 novgorod_judicial_charter_policy: "诺夫哥罗德司法宪章"
 novgorod_judicial_charter_policy_desc: "诺夫哥罗德司法宪章是一部古代罗斯法典，编纂了诺夫哥罗德的许多常见做法。它还规定并定义了诺夫哥罗德法庭的四个职位，并涵盖了国家的行政事务。"
 bav_codex_bavarica: "上巴伐利亚地方法"
 bav_codex_bavarica_desc: "《上巴伐利亚地方法》是对旧巴伐利亚法律的汇编，规范了巴伐利亚地区的许多通行做法。它还规定并定义了[ShowEstateTypeName('nobles_estate')]在$BAV$宫廷中的地位，还涉及国家的行政事务。"
 brehon_law_policy: "布里恩法"
 brehon_law_policy_desc: "布里恩法是古代爱尔兰的法律体系，起源于前基督教时期的习俗和传统。其独特之处在于，侧重于补偿而非惩罚，强调社会和谐与社区关系的重要性。然而，它缺乏正式的法律机构和执法机制，可能导致法律应用中的不一致性和不确定性。"
 cyfraith_hywel_policy: "威尔士法"
 cyfraith_hywel_policy_desc: "#italic 威尔士法#!，是一种源自威尔士古代习俗的独特法律体系。它不同于普通法和民法，更加强调修复式正义，重视补偿与和解而非惩罚。此法律由威尔士国王和王子制定，以促进威尔士人民的团结与秩序，并以其复杂性和遵循判例而著称。"
 fetha_negest_policy: "王者法典"
 fetha_negest_policy_desc: "《#italic 君王法典#!》是一部由阿布·法达伊勒·伊本·阿萨勒编撰的神权法律法典，这是一部重要的司法作品。它从宗徒著作和拜占庭法律法典中汲取灵感，涵盖了教会和世俗事务，深受罗马法的影响。"
 byzantine_law: "拜占庭法"
 byzantine_law_desc: "拜占庭法来源于罗马法，并受到基督教和希腊文化的影响，主要起源于查士丁尼的#italic 《民法大全》#!，其强调仪式性皇帝角色，并反映了哲学和宗教的理想。"
 goryeon_code_policy: "高丽法"
 goryeon_code_policy_desc: "$goryeon_code_policy$，即#italic 经济六典#!——#italic 治理的六部法典#!——是$korea_region$的法典。受中国官僚治理艺术的影响，这一法典在我们的国家中已有几个世纪的历史。"
 joseon_code_policy: "朝鲜法"
 joseon_code_policy_desc: "$joseon_code_policy$，也称为#italic 经国大典#!——#italic 国家的经纬#!，是对旧$goryeon_code_policy$的修订。随着新王朝的建立，许多旧法典中的法律和传统在现行法典中被重新编纂。"
 chi_ming_dynasty_code_policy: "大[GetCountry('CHI').GetAdjectiveWithNoTooltip]律"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$的制定将解决我们王朝面临的所有关键问题，以及前代统治者曾面临的问题。它将确保我们不会因腐败和官僚滥用权力而衰落！"
 scottish_civil_law: "苏格兰民法"
 scottish_civil_law_desc: "司法部对我们的民法进行了改革，以达到新的标准。该机构由我们国家的受过良好教育的成员组成，他们将对与#italic 苏格兰法#!有关的任何重要议题进行裁决。"
 naval_doctrine_law: "海军学说"
 naval_doctrine_law_desc: "海军学说代表了我们的[navy|e]可以专修的技能。我们在学说上投入的时间越长，它们在海军的影响就越深，我们就越擅长它们。随着时间推移，这可以为我们辉煌的舰队带来强大的增益。"
 economical_policies_law: "经济政策"
 economical_policies_law_desc: "一个国家的经济政策旨在明确具体的经济目标及其实现路径，并对税收征管、财政支出、货币制度、贸易往来等事项作出决策、制定规章。"
 lockean_proviso_policy: "洛克条件"
 lockean_proviso_policy_desc: "根据洛克条件论述，对闲置财产的占取行为施加了明确限定：当有人申领无主资源时，须为他人留存等值之资源。政府有责任维护这一平衡，确保私有财产之获取不至于剥夺他人获取财富的平等机会。"
 war_economy_policy: "战争经济"
 war_economy_policy_desc: "国家的经济安全建立在发动并赢得战争的能力之上。我国的一切工厂，除了为军事雄心助力外，必须没有任何目的。"
 embrace_the_economic_theory_policy: "接纳经济理论"
 embrace_the_economic_theory_policy_desc: "经济学在国家机器中发挥着至关重要的作用。复杂的贸易、金融和奢侈品体系必须由我们的知识分子和学者加以妥善管理，以服务于政府的平稳运行需要。"
 free_trade_policy: "自由贸易"
 free_trade_policy_desc: "世界各地的商人应得以在我国境内自由通商，与人民进行贸易和商业活动。通过摒弃重商主义的狭隘，国家能够更容易接触到外国思想——当然，还有他们的金币。"
 royal_charter_policy: "王室许可"
 royal_charter_policy_desc: "皇家特许状是[ShowEstateTypeName('crown_estate')]授予个人或贸易公司的特权凭证，赋予他们独特的权利与权力。这些特许状是我们支持海外事业——并从机遇中获益——的绝佳途径。"
 cameralism_policy: "官房主义"
 cameralism_policy_desc: "为了加强我们的经济地位并吸引移民，我们将依靠一个官僚系统来详细管理我们的工作。这些官吏将组织从新工厂的建设到新移民的分配等一切工作。"
 black_market_consortium: "黑市财团"
 black_market_consortium_desc: "这些在共和国烧杀抢掠的海盗连洗澡都不会，更别说治理一个战火纷飞的国家了。应让有影响力的黑市商人联盟治理国家。利益高于自由！"
 legitimization_of_power_law: "权力合法化"
 legitimization_of_power_law_desc: "君主制的存续依赖于其臣民对统治者正统性的信任。统治者有多种方式来为自己的权力源头正名。随着时间的推移，新的政治哲学将以不同的方式出现，解释强大政府的必要性。"
 machiavellian_rule_policy: "君主论"
 machiavellian_rule_policy_desc: "国家是凌驾于道德之上，无所谓美德与罪恶的。政府的任何决策须完全出于国家的利益本身，即便这些利益被视为“邪恶”。故，君主之行事乃为谋国家之利益，而应摒弃道德之考量。"
 six_livres_policy: "#italic 《国家六论》#!"
 six_livres_policy_desc: "君王的绝对独裁与民众的绝对自治一样是对国家有大害的。君主的主权不应受国家内部任何派别所牵制，但须由制度在一定程度上作出制约，以维持统治者与人民之间的权力平衡。"
 two_treatises_of_government_policy: "#italic 《政府论》#!"
 two_treatises_of_government_policy_desc: "没有人生来邪恶，人性的本质是理性与宽容。然而，正是人的本性使人自私自利，只为自己的一己私利行事。\n政府的诞生就是为了让这些自私自利以文明的方式得以解决。同时政府也是为捍卫生命、健康、自由与私有财产的权利而存在的。"
 the_leviathan_policy: "#italic 《利维坦》#!"
 the_leviathan_policy_desc: "无文明的状态，即“自然状态”，是一种政府权威缺失的政治形态。人人各自为利，若无绝对中央权威加以制约，则所有人反对所有人的战争便不可避免。\n我们的人民为了避免彻底的毁灭，将人自身的一部分权利让渡于主权权威，国家便由此诞生。"
 the_social_contract_policy: "社会契约论"
 the_social_contract_policy_desc: "社会契约之理念，在于合法政府源于个体间为构建公民社会而达成的相互协定。\n在这样的社会之中，人民让渡了部分天然自由，然此乃为换取国家所提供之安全与福祉。"
 the_liberty_of_ancients_vs_moderns_policy: "《古典自由与现代自由》"
 the_liberty_of_ancients_vs_moderns_policy_desc: "个人主义和自由的概念在几个世纪中发生了深刻变化。旧时理念与当代解读大不相同。我们的国家要最好地保障民众的个人自由，就应当将古今智慧相结合。"
 foreign_cultural_law: "外国文化法"
 foreign_cultural_law_desc: "随着国家规模的扩大，我们的社会结构也变得更加复杂。国家内部的文化统一性已不再是理所当然的事，我们需要制定政策来建立并维护国内的和平。"
 allow_foreign_rituals: "允许外国仪式"
 allow_foreign_rituals_desc: "文化的概念在许多方面与宗教相似，它规定着社会价值观和传统，并受到其发展所处环境的影响。接纳我们人口中的外国人，允许他们不受干扰地过自己的生活，将确保彼此相互协调。"
 integrate_foreign_traditions: "整合外国传统"
 integrate_foreign_traditions_desc: "尽管许多外来观念对我们而言可能十分陌生，但我们应保持开放的眼光，关注这些外国文化中有趣的观念与创新，并采纳那些对我们和我们的民众有益的理念。这将有助于外国人融入我们的社会，同时增强我们自身的文化影响力。"
 blood_tax_of_foreigners: "外国人的血税"
 blood_tax_of_foreigners_desc: "我们并不关心少数民族的文化习俗。只要这些外国人在需要时能为我们的军事行动提供兵源，他们尽可自由保持自己的传统。"
 agrarian_constitution: "土地宪法"
 agrarian_constitution_desc: "这一法律框架旨在最大限度地经济榨取和治理我们已征服的领土。被征服的当地人口在法律上有义务进行重组，从而建立农村定居点。该系统旨在将当地居民纳入我们的管理体系，逐步同化将他们并扩大我们的影响力。"
 cultural_traditions_law: "文化传统"
 cultural_traditions_law_desc: "古老的传统是许多文化和文明的基石。虽然进步将推动我们走向伟大，但我们的传统始终提醒我们自己的根源，是我们人民力量与团结的源泉。"
 martial_society: "军事社会"
 martial_society_desc: "军事价值观在我们的社会中一直很重要。在我们扩张领土的过程中，军事化的必要性愈发凸显。我们必须延续这一趋势，打造一个以军事力量为核心的强大国家。"
 civil_society: "市民社会"
 civil_society_desc: "一个强大的国家不仅需要军事实力——它还需要一个充满活力的公民社会，让工匠、商人、神职人员以及各类机构都能蓬勃发展，从而创建出能创造财富、维持社会秩序并促进成熟国家发展的繁荣社区。"
 pietism_society: "普鲁士美德"
 pietism_society_desc: "虔诚主义的美德——勤奋、诚实和责任感高于一切——是我国社会的核心价值。"
 maritime_society: "海上社会"
 maritime_society_desc: "我们的航海传统构成了我国社会的基础。在驯服海洋和探索外国港口的共同目标下，我们的人民在海事中建立了自己的声誉，成为了这一领域的专家。"
 plc_sarmatism: "萨尔马提亚主义"
 plc_sarmatism_desc: "我们的社会起源于古代的萨尔马特人。但是，$plc_sarmatism$不仅仅是认祖归宗，更是一种文化和政治范畴。它宣扬了[ShowSocietyDirectionName('aristocracy')]和[ShowEstatePrivilegeName('golden_liberty')]的理想。"
 #Marriage laws
 marriage_law: "婚姻法"
 not_catholic_theocracies: "[ShowReligionAdjective('catholic')][ShowGovernmentTypeName('theocracy')]无法指定此[policy|e]"
 marriage_law_desc: "婚姻法是指在特定管辖范围内规范婚姻制度的法律框架。"
 monogamous_marriage: "单配偶制"
 monogamous_marriage_desc: "一夫一妻制婚姻是指基于特定习俗、价值观与规范，由两个个体缔结而成的文化性或社会性结合形式。"
 muslim_marriage: "尼卡罕"
 muslim_marriage_desc: "在伊斯兰文化中，$muslim_marriage$是男女之间具有法律约束力的庄严婚约。"
 adamite_marriage: "群婚制"
 adamite_marriage_desc: "亚当派拒绝传统婚姻观念，更倾向于生活在没有明确等级制度的社群结构中。"
 dishu_system: "嫡庶制"
 dishu_system_desc: "$dishu_system$是允许君主纳娶嫔妃的一种宗法体制，其目的是确保君主子嗣的延续与王朝继承的稳定。"
 polygyny: "一夫多妻制"
 polygyny_desc: "在许多社会文化中，一夫多妻被视为财富与权力的象征。"
 celibacy: "独身主义"
 celibacy_desc: "独身指的是不结婚和不发生性关系的状态。这种选择往往与宗教或个人信仰有关，强调没有恋爱或性伴侣的生活。"
 slavery_laws: "奴隶法"
 slavery_laws_desc: "外源涌入的劳工和廉价劳力长期以来一直是我们国内和海外经济的基石。对此接受或禁止清晰反映了下层阶级，尤其是奴隶在我们社会的地位。"
 slavery_allowed: "允许奴隶贸易"
 slavery_allowed_desc: "奴隶贸易和奴隶制度在我们国家是合法的。"
 slavery_outlawed: "禁止奴隶贸易"
 slavery_outlawed_desc: "奴隶贸易和奴隶制度在我们国家从今往后被禁止。"
 ottoman_war_slave_tax: "伍一税"
 ottoman_war_slave_tax_desc: "按照草原传统，战利品中的五分之一归酋长所有。因此现在，战争中获得的奴隶也将有五分之一归国家所有。"
 pte_slavery_allowed: "@slaves_goods!允许奴隶制：#G 是#!"
 pte_slavery_export_allowed: "@slaves_goods!允许奴隶出口：#G 是#!"
 pte_slavery_export_import: "@slaves_goods!允许奴隶进口：#G 是#!"
 fleet_in_being: "存在舰队"
 fleet_in_being_desc: "除了在最有利的条件下，不应冒着舰队离港的风险，这样才能维持我们海军的威慑力。"
 free_oarsmen: "自由桨手"
 free_oarsmen_desc: "我们应摒弃强迫奴隶和囚犯划桨的做法。自由人具备在逆境中坚韧不拔、抵抗背叛的特质，他们才应该成为我们海军真正的核心力量。"
 merchant_navy: "重视商船"
 merchant_navy_desc: "我们舰队的指导原则是服务于国家的经济利益。应当尽一切努力来确保我们的商船载满来自其他国家的财富。"
 ship_boarding: "登船作战"
 ship_boarding_desc: "伴随着敌船捕掳法的建立以及私掠特许证的大量发放，我们培育起了一种完好俘获敌军船舶的传统。"
 wooden_wall: "木墙"
 wooden_wall_desc: "在这个瞬息万变的世界里，海洋对我们的国家至关重要。作为确保我们的统治地位的手段，并且作为第一道防线，我们的战舰——那些“浮动的木墙”，必须抢占先机。"
 grand_armada: "无敌舰队"
 grand_armada_desc: "强大的护航舰队将护送珍宝船队，把我们海外领地的财富带回我们本土的港口。"
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip]海军陆战队"
 portuguese_marines_desc: "为了建立一个真正的全球帝国，我们必须熟练掌握从海上对敌人的要塞发动突袭。"
 ordinance_sea: "海洋法令"
 ordinance_sea_desc: "地中海沿岸有许多海上强国，但没有任何一个国家具备我国这般深厚的航海经验与海事立法专长。我国舰队法令的完善体系，确保了海军时刻保持充足战备状态，足以面对任何海上突发状况。"
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip]海军部"
 danish_admirality_desc: "让别人去吹嘘他们先进的军舰设计，或是夸耀那些能战斗至无谓死亡的莽撞水手去吧！我们才真正懂得海战的精髓。无论舰船建造质量多么精良，无论水手多么英勇，没有强大的领导者，任何舰队都无法取得胜利。我们将秉持这一理念，从而极大提升我国海军的作战效能。"
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip]水手"
 norwegian_sailors_desc: "自从国家肇始之初，我国人民就依靠海洋和海岸讨生活。无论是捕鱼、掠夺还是海战——我国水手的经验比其他任何海权国家的水手都要丰富，我们应该进一步发扬他们的这一专长。"
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]桨帆战舰"
 venetian_galleys_desc: "桨帆船组成了我们国家和商业安全的支柱。因此，我们的海军和军事战术主要围绕着如何使用我们最精良的桨帆战舰来对付任何类型的海上敌人。"
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]桨手征召法"
 venetian_oarsmen_conscription_desc: "我们强大的海军急需水手。实施桨手征召制度，并将他们牢牢绑在我们的舰船上，能确保我们有充足的水手来配备新舰队……无论他们是否愿意。"
 dutch_trade_fleet: "尼德兰贸易舰队"
 dutch_trade_fleet_desc: "[ShowContinentName('europe')]诸国利用海军，通过海战来展示国力。不过，我们发展海军意在抵达世界的尽头。邻国只是想着怎么把敌国海岸炸烂，我们却能同最遥远的外国通商往来。"
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')]水手"
 basque_mariners_desc: "我们的人民追捕鲸鱼到世界的尽头、袭击海岸，并从其他地方带回珍贵的货物，在多年探索中掌握了海洋的奥秘。这些经历使我们的水手无畏而可靠，为任何雇佣他们的海军增添了宝贵的价值与不可估量的助力。"
 maritime_law: "海洋法"
 maritime_law_desc: "海洋法，又称海事法或海商法，是一套专门的法律原则和法规，管理海事活动和商业的各个方面。这些法律涵盖与航行、航运、贸易以及在海洋和其他通航水道上进行的海事活动有关的广泛事项。这些法律涵盖的领域包括海事合同、船舶所有权和登记、海事保险、打捞和沉船、海事事故责任和赔偿、船员权利和责任以及与海事事务有关的许多其他方面。海事法旨在确保海运业的安全、有序和公平，并解决海事活动中可能出现的纠纷。"
 forestry_ordinance: "林业条例"
 forestry_ordinance_desc: "森林中并非每一棵树都适合造船。为确保我们的船只具备最优品质，我们将通过法律规定：任何被砍伐且适宜造船的树木，都必须立即交由官方用于造船用途。"
 mandatory_impressment: "强制服役"
 mandatory_impressment_desc: "每个沿海定居点都必须强制其年轻男子服海员兵役，他们须至少要为我们的舰队服务一年。"
 navy_audits: "海军审计"
 navy_audits_desc: "一支没有得到精心维护的船队在需要的时候可能会处于危险的不利地位。因此，我们将在主要船厂和港口进行定期审核，以确保我们的舰队始终处于最佳状态。"
 protect_trade_routes: "保护商路"
 protect_trade_routes_desc: "海军将巡航于我们的主要贸易路线，以确保海盗和其他不法分子远离我们的商业舰队。"
 shipwright_standard_regulation: "船匠标准法规"
 shipwright_standard_regulation_desc: "我们将通过一项法律，制定船工标准，以提高造船效率。"
 ara_consulate_sea: "海洋理事会"
 ara_consulate_sea_desc: "海洋理事会是一个新设的管理海事和商业法律的准司法机构。"
 nav_maritime_code: "纳瓦拉海商法"
 nav_maritime_code_desc: "该法典以[ShowContinentName('europe')]最古老的海商法，《圣塞瓦斯蒂安海洋法》为基础，适用于我们所拥有的每一个港口，规定了港口居民的义务和权利。"
 piracy_law: "海盗法"
 piracy_law_desc: "海盗法确定了我国在应对海盗挑战时所采取的官方立场。这些法律包括旨在有效打击或管理海盗行为的法规、条例和法律理论。它们体现了我们国家为维护海上安全和保护我们的水域免受海盗威胁而实施的集体战略和措施。或者只是我们在实施海盗行为时所遵守的规则。"
 state_piracy_policy: "国家海盗"
 state_piracy_policy_desc: "我国完全支持针对敌人的海盗行为。尽管使用这些策略可能会损害我们的声誉，但其带来的经济利益可能是巨大的。"
 has_state_piracy_policy_access: "拥有[ShowAdvanceName('privateers')]或[ShowAdvanceName('letters_of_marque')][advance|e]，或者是符合条件的国家之一。"
 issue_letter_of_marque_policy: "私掠许可"
 issue_letter_of_marque_policy_desc: "虽然我们不一定支持海盗行为，但这确实给了我们利用这些职业罪犯来对付敌人的绝佳机会。我们将向私掠船船长签发保护令，这样他们就可以自由攻击敌人的船只，而不必担心被起诉。"
 has_privateers_or_LoM_advances: "拥有[ShowAdvanceName('privateers')]或[ShowAdvanceName('letters_of_marque')][advance|e]。"
 anti_piracy_policy: "反海盗"
 anti_piracy_policy_desc: "我们国家致力于根除任何潜在的海盗威胁。任何海盗行为都将受到惩罚和起诉，从事这些非法行为的船只将受到毫不留情的打击。"
 anti_piracy_policy_at: "所有已知的拥有[ShowPolicyName('state_piracy_policy')][policy|e]的[country|e]对我们的好感改变[ShowBiasValue('allows_state_piracy_modifier')|+=0]。"
 anti_piracy_policy_dt: "所有已知的拥有[ShowPolicyName('state_piracy_policy')][policy|e]的[country|e]对我们的好感改变[ShowBiasValue('allows_state_piracy_modifier')|-=0]。"
 witchcraft_act: "巫术法案"
 witchcraft_act_desc: "如果我们要过上虔诚的生活，并根除我们中间的腐败与邪恶，我们就必须解决许多人对巫师的存在和神秘学实践日益增长的担忧。"
 witchcraft_banned: "禁止"
 witchcraft_banned_desc: "施巫术和求巫已成为死罪。违背者将自食恶果……"
 witchcraft_ignored: "无视"
 witchcraft_ignored_desc: "所谓的巫术不过是一种迷信，或许只是精神错乱引发的幻象罢了。不管怎样，政府有更重要的事情需要处理。"
 language_of_pleading: "辩诉语言"
 language_of_pleading_desc: "围绕我们社会等级制度的习俗和有关我们法律制度的程序必须用我们认为合适的语言简明扼要地统一书写。"
 language_of_pleading_court: "宫廷语言"
 language_of_pleading_court_desc: "使用[ShowEstateTypeName('crown_estate')]所用的权威语言将日常法律程序模糊化，乌合之众就不能轻易干涉国家大事了。"
 language_of_pleading_common: "通用语言"
 language_of_pleading_common_desc: "通过用通俗语言阐明日常法律程序，普通人就能自知不敢越雷池。"
 multi_lingual_court: "多语言法庭"
 multi_lingual_court_desc: "通过赋予王国语言平等权利，我们确保了普通[ShowEstateTypeName('peasants_estate')]的支持和王国的稳定。"
 statutes_of_lithuania_policy: "[GetCountry('LIT').GetNameWithNoTooltip]法规"
 statutes_of_lithuania_policy_desc: "一系列成文法，旨在明确精英阶层的法律责任和框架，并推动中央集权浪潮。"
 articles_of_agreement: "船员协议"
 articles_of_agreement_desc: "$articles_of_agreement$是海盗船上社会秩序的基石。它们保证每名船员在所有事务上都有平等的投票权，并能平等分享所有掠夺物。类似这样的条款应该为海盗会党本身制定，以确保所有海盗的自由和平等。"
 colonial_policy: "殖民政策"
 colonial_policy_desc: "这确立了我国在殖民地事务中将遵循的政策。"
 settled_colonies: "定居殖民"
 settled_colonies_desc: "我们采取殖民政策，鼓励在新发现的土地上建立定居点，来自我们国家本土核心地区的定居者可以开发任何[raw_materials|e]并继续向内陆扩张。"
 trade_colonies: "贸易殖民"
 trade_colonies_desc: "我们采取殖民政策，鼓励在战略要地建立贸易站和转口贸易站，目的是交换不同的商品，开辟新的[markets|e]，以促进我们的经济发展。"
 encomienda_system_policy: "赐封殖民"
 encomienda_system_policy_desc: "我们将以我们的名义任命一位地区长官，负责向该地区的原住民征收贡品。通过这种组织形式，我们可以高效率地建立殖民地，而且成本比普通殖民地更低，尽管这无疑无助于维持我们与当地人的关系。"
 valladolid_sepulveda: "塞普尔韦达"
 valladolid_sepulveda_desc: "我们采取了与塞普尔韦达意见相同的殖民政策，认为原住民生来就该被奴役，奴役他们是让他们的[ShowReligionGroupAdjective('christian')]徒主人鼓励他们皈依正信的最好方法。我们殖民地的地主们们对待当地民众的方式不会受到任何惩罚，并最终能从他们的劳动中榨取更大的利润。"
 valladolid_las_casas: "德拉斯·卡萨斯"
 valladolid_las_casas_desc: "我们采取了与拉斯·卡萨斯意见相同的殖民政策，认为原住民并不是野蛮人，他们有自由意志。他们当以自由意志皈依基督，而不能无故奴役他们。"
 has_unlocked_this_policy_tt: "已解锁该政策"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip]殖民官"
 portuguese_colonial_captains_desc: "我们采取了殖民政策，规定代表国家赴海外属地履职的官员，仅支取象征性薪俸——作为交换，他们将获得殖民收益中份额丰厚的分成。"
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip]大总督"
 portuguese_governorate_general_desc: "我们的殖民地将由一个中央办公室管理，所有地区的督官都将向该办公室报告。这将确保我们对殖民地的集中控制。"
 native_policy: "原住民政策"
 native_policy_desc: "这确立了我国对居住在我国殖民地的原住民将采取的政策。"
 native_trade: "原住民通商"
 native_trade_desc: "我们的殖民当局将鼓励与当地居民的贸易，让有利可图的商品源源不断地进入我们的市场。"
 native_subjugation: "原住民征服"
 native_subjugation_desc: "我们的殖民当局将尝试征服当地居民，为我们的国家获取新的有利可图的劳动力来源。"
 native_integration: "原住民整合"
 native_integration_desc: "我们的殖民当局将努力融合当地居民，使他们更加自给自足并推动社会稳定。"
 administrative_system: "行政体系"
 administrative_system_desc: "任何类型的国家都需要一个系统来管理和组织其领土。通过选择适当的结构，我们可以确保我们的权威在国家最偏远的地区也能得到贯彻。"
 autonomous_councils: "本乡自治"
 autonomous_councils_desc: "我国由众多习俗律法各异的小型政体构成。每个行省均由各自的自治议会进行治理，在向中央权威缴纳贡赋的同时，也将各项政策调整以符合共同纲领。"
 central_councils: "中央咨政会"
 central_councils_desc: "该国由御前单一会议进行治理，廷臣与顾问在此协同制定国家政策。我国偏远地区则难以使自身诉求得以传达。"
 local_courts_administration: "巡回法庭"
 local_courts_administration_desc: "国家收回了诸多中央权力，将其下放予地方巡回法庭；后者可依据当地习俗与情状调整自身行政体系，以更妥善地顺应本土民众的需求与习俗。"
 feudal_administration: "封建行政"
 feudal_administration_desc: "我们并不直接统治，而是经由宣誓效忠的臣子。可靠的重要[ShowEstateTypeName('nobles_estate')]受命为我们的附属国的统治者提供建议，这有助于培养和维持对[ShowEstateTypeName('crown_estate')]的忠诚。"
 confederal_union: "邦联联合"
 confederal_union_desc: "一个由其他自治州组成的联盟，这些自治州是其领土的最高权力机构。中央政府仅限于处理外交事务，而内政则由各州解决。"
 federal_state: "联邦国家"
 federal_state_desc: "该国家由许多大小不同不同的州省联合而成，拥有各自的习俗和法律。不过，所有州都受联邦政府管辖，因此都必须遵循联邦法律。"
 unitary_administration: "集权管理"
 unitary_administration_desc: "国家实行统一管理，中央政府是国家的最高权力机构。各省对于国家内部政治几乎没有发言权。"
 pyatina_policy: "五州"
 pyatina_policy_desc: "#italic 五州#!是诺夫哥罗德行政区划的一级单位。共和国被划分为五个行政区，其中四个直接毗邻诺夫哥罗德城，而第五个包含了更遥远的领土。"
 eyalet_division: "行省制"
 eyalet_division_desc: "#italic 行省#!是[GetCountry('TUR').GetLongName]的主要行政划分。每个#italic 行省#!由一位帕夏统治，而他对中央政府的大维齐尔负责。国家的中央法律并不必然适用于每个行省，各个帕夏可以自由使用当地习俗来更好地治理其臣民。"
 merindad_policy: "梅林达郡制"
 merindad_policy_desc: "#italic 梅林达#!是[GetCountry('ARA').GetName]、[GetCountry('CAS').GetName]和[GetCountry('NAV').GetName]王国的一种地理行政区划，目的是充当介于中央政府、城镇和贵族地产之间的中间行政机构。梅林达的首领是梅里诺，作为统治者的代表，被赋予了对指定领土的行政和司法权力。"
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]王室条令"
 ara_royal_ordinances_policy_desc: "《王室条令》是为了规范王室宫廷与家族各事项运作而颁布的一系列法规的集合。这些规则概括了廷臣的角色与职责，并涉及了阿拉贡国王加冕仪式的详细安排。"
 calpixque_system_policy: "贡区制"
 calpixque_system_policy_desc: "这种[ShowCultureName('nahua_culture')]治理体系超越了最初的世袭#italic 特拉托阿尼#!领主制度。如今，各省份由委任的官员#italic 贡税官#!和#italic 高等贡税官#!管理。这些官员负责处理各省向首都的贡赋，并由中央的#italic 财政大臣#!监督。在某些情况下，对于一些处于动荡的省份，也会派遣军事行政长官，即#italic 雄鹰领主#!。"
 tongues_policy: "语区制"
 tongues_policy_desc: "#italic 语言#!区根据民族语言的划分对成员和资产进行分类。每个语区又细分为主教区、大主教区、辖区和司令辖区。每个语区都有一个指定的首府，在骑士团的首都称为#italic 总栈#!。"
 rajya_policy: "拉贾制"
 rajya_policy_desc: "#italic 拉贾#!是[GetCountry('VIJ').GetLongName]的主要行政单位，由一名军事指挥官和一名来自王室的总督共同管理。行政管理使用的是该地区的母语，这使得法律能够在当地顺利实施。"
 poligar_system_policy: "波犁迦罗体系"
 poligar_system_policy_desc: "我们的境内有着众多尚未归附的部落与氏族，若能被妥善整合纳入行政体系，将为国家提供至关重要的服务。作为特定阶层，这些#italic 波犁迦罗#!官员将肩负起执法、筑垒、行省代理政务及担任军官等多重职责。最为关键的是，他们能够动员同族子弟，持续为我们输送精壮的人力资源。"
 zabt_system_policy: "扎贝特制度"
 zabt_system_policy_desc: "为了国家的最大利益，我们应当鼓励经济生产力，同时持续密切关注各地区的经济状况。然而，我们在行政管理方面并非总是成功的，因为要统治如此众多臣民的经济活动，既需要大量人力，也需要大量物力资源。\n为了解决这一问题，我们建立了#italic 柴布特#!制度。该制度通过定期进行地籍调查，测量农业用地、评估作物产量并划分土地质量。根据这些调查结果，我们制定统一的税收标准，并以现金而非实物的形式征收。这种方式带来了可预期、系统化的税收机制，使国家财政收入能够真实反映我们的农业生产能力。"
 adelantamiento_system: "先行治理体制"
 adelantamiento_system_desc: "由一名#italic 先遣官#!领导，#italic 先遣官制#!是[GetCountry('CAS').GetName]制定的一种行政系统，[ShowEstateTypeName('nobles_estate')]成员被任命为前线或新政府领土的总督，直接向统治者报告。先遣官在这些偏远地区拥有广泛的军事、司法和行政权力，并常常自费远征，以换取土地和更大的统治权利。"
 decentralized_trade_federations: "分权贸易联邦"
 decentralized_trade_federations_desc: "我们将地方经济和商业的控制权委托给了这些区域的[ShowEstateTypeName('nobles_estate')]官员，以扩大我们的商业网络。"
 regulations_of_the_royal_court: "皇家宫廷规章"
 regulations_of_the_royal_court_desc: "一系列文件规定了我国政府的主要职能，从加冕仪式和礼仪、到[ShowEstateTypeName('crown_estate')]的日常活动，再到军队的维护工作。这个框架是我们政府和#italic 枢密院#!的坚实基础。"
 maj_office_of_the_mahapatih: "马哈帕蒂的地位"
 maj_office_of_the_mahapatih_desc: "在我国政治领域中，#Italic 马哈帕蒂#!（相当于首相的职位）拥有举足轻重的影响力。作为仅次于最高统治者的职位，其职责涵盖监督国家的各项重要事务，包括军事扩张和政府的有效运作。"
 education_elites_law: "精英的教育"
 education_elites_law_desc: "我们精英的教育至关重要。通过为上层阶级提供充足的接触艺术作品的机会，我们将进一步推动我们在国内外的文化布局，创造艺术作品并提升我们的国家光辉！"
 forums_of_thought: "开放思潮"
 forums_of_thought_desc: "教育必须对所有寻求知识的人免费开放，我们不会对学术机构内蕴藏的智慧设置任何障碍。我们要敞开大门接纳我们的人民，使他们能够更容易地培养创新能力和学术素养，让我国超越其他国家。"
 clerical_institutions: "神学思潮"
 clerical_institutions_desc: "我们人民的国族认同感与信仰和宗教领袖的主导地位紧密相连。为了更好地巩固宗教在我国的地位，我们应该让教育机构效法宗教机构，据此教育我们的人民。"
 mixed_institutions: "混合思潮"
 mixed_institutions_desc: "如果我们希望在满足信仰领袖和普罗大众的同时，提供有价值的知识和教育机会，采取一种平衡的方法可能是最佳选择。让我们在神学与世俗思想间找到一处中间地带。"
 education_of_the_theocrat: "教育神学领袖"
 education_of_the_theocrat_desc: "我们国家的命运紧紧攥在掌握一切的神明手中，解读天国的预兆，并将这一启示告知全民是我们统治者的神圣职责，以确保我们国家总是能蒙受神宠。为了避免统治者对神意的曲解，国家必须集中精力教育未来的统治者。"
 education_of_the_court: "教育廷臣"
 education_of_the_court_desc: "我们的统治者可能代表着政府的意志，但人非圣贤孰能无过。有了接受高度教育的宫廷的支持，我们统治者在裁决时犯错的概率就能被控制在最低。"
 education_of_the_missionaries: "教育传教士"
 education_of_the_missionaries_desc: "异端与异教徒是对我们信仰最大的考验。他们用有毒的思想毒害我们虔诚的信者，诱使他们偏离正道，从光明堕入黑暗。我们的传教士若要对抗这种腐蚀性的邪恶，就必须学识渊博，信念坚定。"
 education_of_the_people: "教育人民"
 education_of_the_people_desc: "知识与教育是人生中最充实的两个方面，因此，国家必须确保人民能够获得这两者。我们生来就拥有自由意志和自由思想，国家有责任保护所有人享有这些天赋的权利。"
 confucian_academies_education: "儒学院"
 confucian_academies_education_desc: "这些私人学塾兼具学堂与祠庙功能，以经典和儒家哲学培养士子，并为他们参加科举考试做筹备。虽然名义上属于国家体制，但这些书院被赋予远超一般官署的广泛权力与特殊待遇。"
 scottish_noble_education: "$nobles_estate$义务教育"
 scottish_noble_education_desc: "[ShowEstateTypeName('nobles_estate')]必须接受全面的学校教育，精英阶层的每位成员都应接受法律、艺术和拉丁语的教育，以确保政府的良好运作。"
 scottish_presbyterian_education: "长老会教育"
 scottish_presbyterian_education_desc: "我们的教会将负责教育国内民众。这些工作由对有地精英征收的赋税提供财政支持。"
 education_masses_law: "群众教育"
 education_masses_law_desc: "我们人民的教育至关重要。通过为各个社会阶级的民众提供充足的资源，我们可以培养出更具素养和艺术才华的子民，进一步推动政府在国内外的目标。"
 uneducated_masses_education: "未受教育的群众"
 uneducated_masses_education_desc: "对于那些种一辈子地的人来说，学会读写有什么用？最好让民众专注于他们的田地和牧群，不要让他们接触到隐藏在书本封面下的危险思想。"
 basic_religious_education: "宗教教学"
 basic_religious_education_desc: "千年传承、久经考验的方法，让宗教机构负责教学，而国家则专注于更重要的事务。"
 theocratic_education: "虔诚教育"
 theocratic_education_desc: "一种虔诚的教育，重点在于确保学生充分了解神性的运作。毕竟，神学可能比数学更为实用……尽管未必适用于所有情境。"
 apprenticeships_education: "个人学徒"
 apprenticeships_education_desc: "师徒传承是一种神圣的过程，资深导师将毕生学识传授给门徒。虽然许多师徒关系经由正式约定确立，但求知若渴的学习者同样能接受家族长辈、社会贤达甚至行会主管的教导。"
 oral_tradition_education: "口述传统"
 oral_tradition_education_desc: "智慧通过故事或戏剧传承下来，德高望重的长者反复讲述古老传说以及从中汲取的教训，年轻聆听者将来会铭记并传诵这些故事。通过这样的方式，我们民族的历史将由亲历者代代相传。"
 personal_religious_education: "私人宗教教育"
 personal_religious_education_desc: "既然印刷机已经使每个家庭都能成为自己的学校，为什么要在正式机构中集中教育？我们将让人民自我教育，赋予他们决定追求何等知识的责任。"
 epic_tradition_education: "史诗传统"
 epic_tradition_education_desc: "当知识以引人入胜、令人难忘的故事形式呈现时，年轻人学得最好。这样的故事既吸引人又易于理解。祖先的传说中蕴含许多启示，我们要确保我们的人民能充分理解这些教训。"
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "世俗教育"
 secular_education_desc: "敬拜应该发生在神明的居所，而非课堂。让我们将世俗教育与宗教教导分开，正如凡俗与神圣的领域应当泾渭分明。"
 #Distribution of Power
 distribution_of_power_law: "权力再分配"
 distribution_of_power_law_desc: "权力的分配决定了统治者、行政机构和阶层在之间的权威。国家是一个复杂且脆弱的实体——均衡的权力分配能确保稳定，而赋予任何一个机构过多权力，则可能滋生暴政或导致行政瘫痪。"
 dop_traditional_distribution_of_power: "传统分配"
 dop_traditional_distribution_of_power_desc: "权力传统上由统治者和我们社会中的主要精英进行分配。这种分配并不挑战常规，也没有偏向于国家首脑或者贵族阶级。"
 dop_law_parliament: "议会"
 dop_law_parliament_desc: "议会是代表王国各个阶层的议事机构。其职能包括向统治者提供建议、批准新法律与税收，并作为防止王室滥用权力的制衡机制。无法直接觐见君主的臣民可通过议会代表申诉不满，并可能借此影响政务。"
 dop_law_gbara: "格巴拉议事会"
 dop_law_gbara_desc: "[GetCountry('MAL').GetName]的格巴拉议事会是根据[GetCountry('MAL').GetAdjectiveWithNoTooltip]的基本法典《[ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]》所设立的法定议事机构。[ShowEstateTypeName('nobles_estate')]代表着我们国家的众多部族，制衡执政者[GetCountry('MAL').GetGovernment.GetRulerTitle]的权力。"
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]议会"
 dop_law_english_parliament_desc: "[GetCountry('ENG').GetAdjective]议会是中世纪时期#italic “大会议#!”事实上的延续制度，亦是我国政府的重要支柱。其核心职能在于通过强制要求[GetCountry('ENG').GetGovernment.GetRulerTitle]在征税与立法事务上进行咨议，从而制衡王权，防止君主走向专制统治。"
 dop_law_navarrese_courts: "纳瓦拉议会"
 dop_law_navarrese_courts_desc: "自我国早期以来，三个阶层——[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]和[ShowEstateTypeName('burghers_estate')]，形成了一个名为#italic $dop_law_navarrese_courts$#!的审议机构，负责通过法律和税收，并调查违法行为。虽然所有阶层共同参加辩论，但每个阶层作为独立的机构进行投票。每个阶层的立场由内部多数决定。为了达成各方普遍认可的决议，任何事项的审议均需经过三个层级的一致同意。这一权力赋予他们在必要时能够废黜并推选统治者，从而在整体上对君主的权力形成有效制衡。"
 dop_law_governing_senate: "参政院"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$是[GetCountry('RUS').GetAdjective]国家的最高权力机构，它的建立是为了取代波雅尔杜马。俄罗斯参议院集立法权、司法权和行政权于一身，是一个强大的机构，除统治者本人外，它不向任何人负责。"
 dop_law_estates_general: "三级会议"
 dop_law_estates_general_desc: "$dop_law_estates_general$是[GetCountry('FRA').GetAdjective]封建政府的集会。它扮演立法和咨询的角色，代表国家的三个等级：[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]和[ShowEstateTypeName('peasants_estate')]（[ShowEstateTypeName('burghers_estate')]包含在其中）。与其他议会和集会不同，$dop_law_estates_general$对于许多法律调整，如税收增加的批准是非强制的。"
 dop_law_assemblee_nationale: "国民议会"
 dop_law_assemblee_nationale_desc: "$dop_law_assemblee_nationale$从旧制度的灰烬中诞生，是将旧的$dop_law_estates_general$转变为现代议会的产物。[ShowEstateTypeName('nobles_estate')]和[ShowEstateTypeName('clergy_estate')]不再是集会的主导力量，而[ShowEstateTypeName('burghers_estate')]和[ShowEstateTypeName('peasants_estate')]则在国家事务中发挥更积极的作用。"
 dop_favor_the_ruler: "偏袒统治者"
 dop_favor_the_ruler_desc: "权力的天平应该倾向于国家领导人，因为只有他们才最关心国家的利益。"
 dop_favor_the_nobles: "偏袒精英"
 dop_favor_the_nobles_desc: "[ShowEstateTypeName('nobles_estate')]是我们社会的脊梁，我们不能没有他们的领导。$dop_last_sentence$"
 dop_favor_the_burghers: "偏袒富人"
 dop_favor_the_burghers_desc: "行会和[ShowEstateTypeName('burghers_estate')]是我们人民——当然，还有我们的国库——的命脉。$dop_last_sentence$"
 dop_favor_the_clergy: "偏袒$clergy_estate$"
 dop_favor_the_clergy_desc: "在睿智的[ShowEstateTypeName('clergy_estate')]的领导下，我们的信仰使我们的社会在逆境和外来威胁面前得以团结。$dop_last_sentence$"
 dop_favor_the_commoners: "偏袒平民"
 dop_favor_the_commoners_desc: "[ShowEstateTypeName('peasants_estate')]们日复一日辛勤劳作，为所有人——无论社会地位高低——无私提供食物与其他基本资源。或许比任何人都更渴望将我们的国家推向繁荣与强盛新高度的，正是这些默默奉献的平民百姓。$dop_last_sentence$"
 dop_last_sentence: "我们应当培养并扩大他们的影响力。"
 dop_law_state_council: "国家议会"
 dop_law_state_council_desc: "$dop_law_state_council$是[GetCountry('RUS').GetGovernment.GetName]的最高国家咨询机构，其成立的目的是在[ShowGovernmentReformName('speransky_liberalization_reform')]之后充当专制君主和地区杜马之间的调解机构。国家议会负责审查法律提案、监督预算和国家开支，但无权提出修改意见。相反，它仅就当前形势提出建议。"
 dop_law_castilian_courts: "卡斯蒂利亚议会"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#!代表[GetCountry('CAS').GetLongName]内拥有投票权的阶层和几个城市。"
 dop_law_castilian_courts_reinforced: "加强卡斯蒂利亚议会"
 dop_law_castilian_courts_reinforced_desc: "作为#italic 城市公社#!起义的清算，[ShowEstateTypeName('crown_estate')]现在对#italic $dop_law_castilian_courts$#!的掌控更加牢固。"
 dop_favor_the_kontors: "偏袒贸易站"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')]是我们财政成功的基础。我们在[ShowContinentName('europe')]各地拥有众多办事处，它们是我们与东道国之间的外交纽带，也是我们当地[ShowEstateTypeName('burghers_estate')]的权力机构。"
 dop_office_of_the_eristavi: "大司马的地位"
 dop_office_of_the_eristavi_desc: "作为我们行政体系下最具影响力的职位，#italic 埃里斯塔维#!（直译为人民首领）的称号，将授予最强大的贵族首领，使他们拥有对麾下部队指挥、招募和领导的权威。这个职位的持有者在内政事务中同样享有主导地位。"
 press_law: "新闻法"
 press_law_desc: "这决定了一个国家的纸质媒体如何收到监管和进行运营。"
 state_press_only: "仅国家新闻"
 state_press_only_desc: "只有国家当局有权发布新闻。其他所有形式的出版都是非法的。"
 censored_press: "新闻审查"
 censored_press_desc: "所有印刷内容必须经过国家批准，国家拥有不可剥夺的法律权利审查其反对的任何材料。"
 free_press: "自由新闻"
 free_press_desc: "公民可以随意印刷出版物，没有任何干预和审查。"
 immigration_law: "边境管制"
 immigration_law_desc: "这项法律规定了国家是否允许[migration|e]进出国境。"
 open_borders_law: "开放边境"
 open_borders_law_desc: "我国的边境对所有人开放，人人皆可自由往来。"
 closed_borders_law: "关闭边境"
 closed_borders_law_desc: "任何人不得离开或进入我们的国境。"
 mining_law: "采矿法"
 mining_law_desc: "该法律决定了我国的采矿作业所有权归属于谁。"
 german_mining_law: "国家控制开采作业"
 german_mining_law_desc: "采矿权的控制权掌握在国家手中，使采矿作业灵活高效。"
 zimbabwe_mining_law: "统治者直接控制"
 zimbabwe_mining_law_desc: "所有稀有矿物都直接归属于统治者，从而确保对开采活动的最终控制权。"
 nobles_mining_law: "$nobles_estate$控制开采作业"
 nobles_mining_law_desc: "[ShowEstateTypeName('nobles_estate')]控制着所有的矿物开采作业。"
 burghers_mining_law: "$burghers_estate$控制开采作业"
 burghers_mining_law_desc: "[ShowEstateTypeName('burghers_estate')]控制着所有的矿物开采作业。"
 peasants_mining_law: "平民控制开采作业"
 peasants_mining_law_desc: "[ShowEstateTypeName('peasants_estate')]控制着所有的矿物开采作业。"
 novo_brdo_mining_law: "新布尔多采矿法"
 novo_brdo_mining_law_desc: "《#italic 新布尔多采矿法#!》提供了关于产权、安全措施和经济实践的详细指导方针，对采矿社区的发展和繁荣产生了重大影响。"
 royal_fifth_law: "皇家伍一税"
 royal_fifth_law_desc: "根据君主古老的世袭权利，[ShowEstateTypeName('crown_estate')]有权享有本国土地的自然资源。然而，这种安排过于专制，因此这种自然权利已弱化为对全国及其殖民地所生产的所有贵金属征五分之一的税款。"
 amazigh_familial_connections: "阿马齐格家族关系"
 amazigh_familial_connections_desc: "我们境内的众多部族在地方事务中拥有一定的权威。我们对他们的态度可能会决定历史的走向。"
 reliance_on_local_tribes: "依赖地方部落"
 reliance_on_local_tribes_desc: "地方首领和铁腕人物对他们的人民有很大的影响力。安抚他们并赢得合作将有助于推进我们的议程。"
 cordial_relations: "与部落保持亲善"
 cordial_relations_desc: "虽然我们不完全承认他们在当地事务中的资历，但我们和当地部落之间保持健康和尊重的关系是对双方都有利的好方法。"
 refuse_recognition: "拒绝承认地位"
 refuse_recognition_desc: "虽然这片土地慷慨地容纳了许多部落，但这些桀骜不驯的原住民始终试图破坏我们的权威。如果我们要巩固统治，就必须展现力量，迫使这些不安分的势力臣服。"
