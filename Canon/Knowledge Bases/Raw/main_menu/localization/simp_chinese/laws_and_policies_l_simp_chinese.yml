 #Buddhism Sects
 main_philosophy_law: "核心哲学"
 main_philosophy_law_desc: "形成某一教派核心信仰的哲学和教义。"
 disfavoring_sect_tt: "若我们#Y 厌弃#!该教派："
 promoting_sect_tt: "若我们#Y 推广#!其他教派："
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$源自孔丘或孔夫子的教诲，是一门深邃的哲学，强调社会的和谐与政府机关的正义。"
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$是强调与“#italic 道#!”，宇宙的生命力量，以及“#italic 无为#!”，“不有所作为”的理念和谐共处的哲学。"
 vajrayana_law: "密宗修行"
 vajrayana_law_desc: "金刚乘$buddhist$又被称为密宗$buddhist$，代表了一系列融合了许多密续、秘传与仪轨实践的的$buddhist$形式。这些宗派的发展通常深受其他宗教的深刻影响，尤其是$hindu$。"
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "无$vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$是东亚$buddhist$最主流的宗派之一，其核心宗旨是往生净土。最常见的净土是阿弥陀佛的极乐净土，最重要的经文是#italic 《净土三经》#!。实践修行法门为念佛，尤其是称名念佛。"
 tiantai_policy: "天台宗"
 tiantai_policy_desc: "$tiantai_policy$又因重视#italic 《妙法莲华经》#!而被称为法华宗，是$china$发展最早的$buddhist_ADJ$宗派之一。它强调#italic 一乘#!原则，推动了对所有$buddhist_ADJ$教义的包容和理解。"
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$SECT_DHARMA_SCHOOL_NAME$源于印度，在$china$和$japan_region$又被称为#italic 唯识宗#!、#italic 慈恩宗#!或#italic 中道宗#!。这一教派对$mahayana$产生了深远影响。它侧重于唯识论和物质非物质，无一非心识所变的理论，并强调瑜伽和冥想的修行。"
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$名称源于#italic 《华严经》#!，是发展于$china$的主要$buddhist_ADJ$宗派之一。它在$china$和$korea_region$有#italic 法界宗#!、#italic 圆融宗#!的别称，同时也是$japan_region$的#italic 南都六宗#!之一。它强调：宇宙万法、有为无为、色心缘起时，互相依持，相即相入，圆融无碍，如因陀罗网，重重无尽。"
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "$SECT_MEDITATION_SCHOOL_NAME$据传由菩提达摩创立，在$china$、$japan_region$、$korea_region$和越南广泛传播，主张#italic 禅定#!（也称#italic 禅那#!、#italic 禅观#!或#italic 驮演那#!）。虽然冥想是$buddhist$的普遍修行法，但该宗派强调将其作为获得觉悟的手段，通常是打坐，但也通过各类武术等肉体活动。"
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$japan_region$的$SECT_MANTRA_SCHOOL_NAME$源自$china$#italic 唐密#!，故而又称“#italic 东密#!”。它侧重于金刚乘的密宗修行，尤其是所谓的“三密”：身密，口密和意密。其修行对许多其他$buddhist$流派的发展起到了非常深远的影响。"
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$SECT_SHUGENDO_NAME$是$buddhist$、$shinto$和$onmyodo$多种修行方式的综合体，旨在通过山区的宗教修行实现超自然力量。其修行重点是山岳崇拜和山伏修行（登山），联同许多其他密教的修行和仪式。"
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "当密宗$buddhist_ADJ$传入$yunnan_area$时，源于$chinese_group$、$tibetan_group$和$burmese_culture$的传统发生了融合。因此，$SECT_AZHALIISM_NAME$成为了一种相对本地化的传统，与其他相邻的大型宗派相似却不相同。"
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "在$buddhist$传入前，以对神祇和祖灵的崇拜为核心的$SECT_MUSOK_NAME$信仰就在$korea_region$扎根了。即使在佛教传入后，其教义、修行和仪式依然是该地区文化的重要组成部分。"
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "$SECT_MULASARVASTIVADA_NAME$是$india$早期的$buddhist_ADJ$流派之一，已经几乎从如今的$buddhist$中消失了，仅在$tibetan_buddhism$和$indonesia_region$有所留存。在印度尼西亚，小乘佛教是第一个抵达的，然后是$SECT_MULASARVASTIVADA_NAME$与$vajrayana_law$，在室利佛逝帝国时期地位变得重要起来。"
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "自$buddhist$最初传入$sailan_area$以来，这里成为了$buddhist_ADJ$学术的中心，发展出了自己的$theravada$传统。因此，它对$buddhist$在其他邻近地区的发展和传播产生了深远影响，尤其是自$buddhist$在$india$大陆衰落以后。"
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "虽然深受$sailan_area$的$mahavihara_policy$$buddhist$影响，但其他$buddhist$流派在缅甸亦有传播，$mahayana$、$theravada$，$hindu$以及前$buddhist$教义的部分留存都存在于此。所有这些融合在一起，产生了一种独特的$theravada$。这一派别与$sailan_area$的$buddhist$颇为相似，但融入了许多$mahayana$和密宗的元素。"
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "从受中国影响的$mahayana$到其他早期的印度$buddhist$流派，各派$buddhist_ADJ$传播到$thai_culture$人地区已经很久了。最终，来自$sailan_area$的$theravada$成为主要宗派，但早期传统甚至$thai_culture$人民间信仰的影响仍然存在。"
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "进入$khmer_culture$地区的第一种$buddhist$是深受密宗影响的$mahayana$，取代了已经存在于高棉的$hindu_ADJ$教义。随着时间推移，$theravada$又取代了$mahayana$，寺院生活发生了巨大转变。"
 sect_school_law: "教派学说"
 sect_school_law_desc: "该教派特有的学说，可能在教义上与主流信仰存在一定差异。"
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$由亲鸾法师创立。他原为$SECT_TENDAI_NAME$的僧人，因对天台宗失望而转而研习净土宗的教义，最终创立了$SECT_PURE_LAND_SCHOOL_NAME$这一分支。该宗派以#italic 专修念佛#!为核心，即诵念佛陀名号，其中#italic “南无阿弥陀佛”#!这一表达几乎成为其代名词，用以表达对阿弥陀佛的感恩与归依。"
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "由$buddhist_ADJ$僧人日莲创立，教义主要来自#italic 《妙法莲华经》#!，但反对一切偏离经义的修行方式，包括密宗仪轨与真言实践。它宣称，影响行者证悟的不仅在于禅观修持，更关键在于身、口、意三业所感召的因果业报。"
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "作为$tibetan_buddhism$最古老的宗派，包含着一些在所有$buddhist$教派中都显得独特的教义，认为#italic 竹庆#!（“大圆满”）是达到觉悟的最直接途径，并视此高于其他派别所遵从的法门。该宗派的典籍源自$buddhist$首次传入$tibet_region$时引入的文献，因此其他教派批评它与印度后来的密宗修行方法缺乏联系。"
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "该派强调慈悲、教授和皈依，试图创建一条全面而系统的大乘$buddhist_ADJ$的开悟之路。它还强调将在俗信徒融入$buddhist_ADJ$徒的日常生活，并将密宗修行保留给根器较高的入门者。"
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$专注于#italic “大手印”#!的修行方式，以符号象征着获得明悟空性的智慧。虽然该宗派已经进一步分化为多个支派，各支派在释经与修行方面有些许差别，但是所有的支派都以大手印为修法。"
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "起源于萨迦寺的宗派，专注于“#italic 道果法#!”这一禅修方式。其格言是“佛果已蕴于道”。这些教义包含在#italic “喜金刚”#!密法中，而该教派包含多种密宗修法。"
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$以时轮法为主要修法，是“他空见”哲学的捍卫者。该思想主张物质世界的自性是空，而超越世间的佛性则不然，佛性包含了无数觉悟的特质。"
 hun_frontier_fortresses: "边境要塞"
 hun_frontier_fortresses_desc: "我们的国土早已被众多侵略成性的邻居包围。为了保护我们的人民，我们必须在前线边境投资修建防御工事，并确保它们得到充足的资金和物资供应。"
 vegvar_system: "边境要塞体系"
 vegvar_system_desc: "[GetEstateName('crown_estate')]定期提供资金，用于维护我们王国境内一整套坚固的防御工事网络。"
 not_maintained: "无维护"
 not_maintained_desc: "由于[GetEstateName('crown_estate')]无法提供资金进行维护，我们那些宏伟的堡垒目前都已破败失修。"
 enclosure_movement: "圈地运动"
 enclosure_movement_desc: "圈地运动是指将原本为公共所有的土地用围墙或栅栏围起来，进而转变为私有财产的过程。"
 enclosure_allowed: "允许圈地"
 enclosure_allowed_desc: "允许圈地意味着允许当地民众使用的公有土地变为私人所有，仅供所有者独家使用。"
 enclosure_disallowed: "禁止圈地"
 enclosure_disallowed_desc: "公用土地受到保护，不得转为圈地，且不可变为私有。"
 enclosure_act: "圈地法案"
 enclosure_act_desc: "公用土地被进一步圈占或私有化，以支持商业性农业的兴起和工业化的增长。"
 fra_taille: "租税制度"
 fra_taille_desc: "#italic 平民税#!按照每个家庭持有的土地面积征缴，[GetEstateName('clergy_estate')]与[GetEstateName('nobles_estate')]可免除该税。"
 permanent_tax: "永久税"
 permanent_tax_desc: "将#italic 平民税#!设置为常规税种，进一步扩大了国家的潜在收入来源。"
 exceptional_only: "仅特别税"
 exceptional_only_desc: "将#italic 平民税#!设置为特别税，仅在有需要时征缴。"
 fra_5_percent_tax: "马绍的廿一税法"
 fra_5_percent_tax_desc: "财政部长提议的一项新税，征收年收入的二十分之一。"
 five_percent_tax: "所有阶层"
 five_percent_tax_desc: "所有人都需缴纳廿一税，无论其地位如何。"
 no_five_percent_tax: "仅农民"
 no_five_percent_tax_desc: "只有[ShowEstateTypeName('peasants_estate')]需要缴纳廿一税。"
 eng_taxation_law: "赋税"
 eng_taxation_law_desc: "稳定的收入是政府正常运作的关键。通过实施法律框架，我们可以调控向个体和实体征收的赋税。"
 income_tax: "所得税"
 income_tax_desc: "税收直接来源于[pops|e]，采用累进制根据[estates|e]的收入对其收税。"
 trade_tax: "贸易税"
 trade_tax_desc: "大部分税收主要来自于由[GetEstateName('burghers_estate')]承担的关税和消费税。"
 traditional_tax: "传统税"
 traditional_tax_desc: "税收来源于[estates|e]，特权决定了征税水平。一切如常。"
 factory_working_conditions_law: "工厂工作条件"
 factory_working_conditions_law_desc: "我国制造业的扩张正加速工业化进程并提升产能。随着工厂工人在经济中的地位日益重要，规范其权利以防止剥削变得至关重要。"
 decent_conditions: "体面条件"
 decent_conditions_desc: "实行每天最多工作12小时的规定，并对工厂进行定期检查。"
 fair_conditions: "公平条件"
 fair_conditions_desc: "除了规定工作时间和工厂检查外，还为童工提供额外保护，限制他们的工作时间并规定教育机会。"
 unregulated_conditions: "不受管制"
 unregulated_conditions_desc: "工厂主可以随心所欲地经营企业。事故频发，工人经常遭受剥削，工伤事故也屡见不鲜。"
 trade_unions_law: "工会地位"
 trade_unions_law_desc: "在工业化初期，工会在塑造劳工权利和工作条件方面发挥着至关重要的作用。这些工会与雇主谈判，通过集体谈判为其成员争取更高的工资、更短的工时和更安全的工作条件。"
 trade_unions_allowed: "允许公会"
 trade_unions_allowed_desc: "工人们可以通过集体谈判争取权益，亦可组织罢工和抗议活动。这些行动能够扰乱生产秩序，从而向资方施加压力，迫使其满足劳方的合理诉求。"
 trade_unions_prohibited: "禁止公会"
 trade_unions_prohibited_desc: "不允许工人联合起来或试图采取任何集体行动。罢工是非法的。"
 #Florence
 #Laws
 guilds_of_florence: "佛罗伦萨行会的首要地位"
 guilds_of_florence_desc: "商人行会是构成我们社会结构的强大商业机构，是我们持续繁荣和富裕的重要支持者。虽然所有行会都很重要，但不可否认的是，有些行会能够获得比其他行会更多的权力和影响力。"
 consiglio_maggiore: "大委员会"
 consiglio_maggiore_desc: "#italic 大委员会#!由贵族和包括[GetEstateName('burghers_estate')]、工匠和银行家在内的不同阶层的公民组成，负责管理共和国内的专制机构。"
 #Policies
 arti_minori: "小行会"
 arti_minori_desc: "#italic 小行会#!是指代表规模和重要性较小的工艺和职业的小型行业协会。这些行会专注于专业技能和工艺，如制鞍匠、锁匠或木匠，它们在商业领域中地位最低。"
 arti_mediane: "中等行会"
 arti_mediane_desc: "#italic 中等行会#!是生产规模介于#italic 小行会#!和#italic 大行会#!之间的行会类型。这些行会代表着规模和影响力适中的行业和职业，如铁匠和制鞋匠，是小型专门手工业和主导产业之间的桥梁。"
 arti_maggiori: "大行会"
 arti_maggiori_desc: "#italic 大行会#!表示规模最大、最具影响力的商人行会。这些行会代表着拥有重要经济和政治权力的主要行业，如纺织业或银行和金融业。"
 ordinances_of_justice: "正义法"
 ordinances_of_justice_desc: "一套法律框架，旨在遏制那些与中央政府议程不一致的有影响力贵族的权力。这些法律旨在反击强大的[GetEstateName('nobles_estate')]。"
 #Portugal
 por_estudo_geral_law: "通识学院"
 por_estudo_geral_law_desc: "[ShowModifier('por_estudo_geral')]是一所国立[ShowBuildingTypeName('university')]，旨在于培育我们谦逊之邦的公民。其与首都相邻的地理位置对我们至关重要。"
 por_estudo_in_coimbra: "[ShowLocationNameWithNoTooltip('coimbra')]$por_estudo_geral_law$"
 por_estudo_in_coimbra_desc: "通过将全国性的[ShowBuildingTypeName('university')]设在以学术闻名的[ShowLocationName('coimbra')]，我们将确保其独立性，并向各阶层表明我们的教育目标。"
 por_estudo_in_lisbon: "[ShowLocationNameWithNoTooltip('lisbon')]$por_estudo_geral_law$"
 por_estudo_in_lisbon_desc: "将$por_estudo_geral_law$设在宫廷附近的选择将使我们能够集中权力，并加强对[ShowBuildingTypeName('university')]运作的控制。"
 #Teutonic Order
 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')]垄断权"
 teu_amber_monopoly_law_desc: "琥珀[ShowGoodsName('amber')]一，其贸易往来至关重要，务必审慎监管。"
 state_controlled_amber_gathering: "国家琥珀开采权"
 state_controlled_amber_gathering_desc: "国家保留对[ShowGoodsName('amber')]资源管理的专有权。这种贵重商品的出口由政府部门管理，从而巩固了统治阶级的权威。"
 burghers_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('burghers_estate')][ShowGoodsNameWithNoTooltip('amber')]开采权"
 burghers_controlled_amber_gathering_desc: "或许最理想的状态是让[ShowGoodsName('amber')]直接由贸易者掌控。没有中间商赚差价，我们的总体收入将大幅提高。"
 peasant_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('peasants_estate')]琥珀开采权"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')]理应归采集者所有，采集活动也应当由[ShowEstateTypeName('peasants_estate')]自主管理。"
 #japan
 jap_sakoku_law: "锁国与开国"
 jap_sakoku_law_desc: "$japan_region$与其他国家隔海相望，享有得天独厚的优势。这使得我们可以非常容易地采取措施，将我国与外部世界隔绝开来。"
 sakoku_enabled: "锁国"
 sakoku_enabled_desc: "在不受外界侵扰的情况下，我们一定会实现生产力的提高和经济的增长。"
 sakoku_disabled: "开放国门"
 sakoku_disabled_desc: "随着我国向世界敞开国门，贸易往来与思想交流如同破闸之水，自由奔涌。"
 jap_buke_shohatto: "武家诸法度"
 jap_buke_shohatto_desc: "一系列明确武士行为规范的法令。其制定目的是激励武士提升自我修养。"
 jap_buke_shohatto_enforced: "强制执行$jap_buke_shohatto$"
 jap_buke_shohatto_enforced_desc: "我们的武士有了一套清晰的自我提升行为范本，且他们负有遵守这一法度的法定义务。"
 jap_buke_shohatto_guidelines: "指导遵守$jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$更多地被视作一套通用指导原则而非硬性规定，更偏向作为武士效仿的理想化精神标杆，而非必须严格遵守的行为准则。"
 clan_residence: "大名屋敷"
 clan_residence_desc: "应该制定明确的法律以规定不同大名必须居住的居所，以保持适当的权力均衡。"
 appointed_posts_policy: "任命奉行"
 appointed_posts_policy_desc: "各大名的具体职位由他们效忠的[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]本人直接指派，从而更灵活地治理国家。"
 enable_grant_shugo_office_tt: "启用[ShowGenericActionName('grant_shugo_office')][action|e]"
 enable_revoke_shugo_office_tt: "启用[ShowGenericActionName('revoke_shugo_office')][action|e]"
 enable_claim_shugo_office_tt: "启用[ShowGenericActionName('claim_shugo_office')][action|e]"
 established_domains_policy: "所领知行"
 established_domains_policy_desc: "大名拥有自己的领地并享有世袭特权。这将解放[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的官僚组织，使其能够让它专注于最重要的任务。当然，大名的力量不可避免地加强了。"
 sankin_kotai_policy: "参勤交代"
 sankin_kotai_policy_desc: "$sankin_kotai_policy$是要求效忠于[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的大名在幕领与所领之间巡回交替的制度。在幕府首都期间，他们自然会需要展示自己的财富，而这一经济负担应足以耗尽他们的资金，从而防止他们惹是生非。"
 #Navarra
 #Laws
 nav_adaptability: "纳瓦拉适应性"
 nav_adaptability_desc: "夹在两个大国之间，迫使我们不得不适应环境，否则就会灭亡。通过精明的结盟策略和迅速的军事行动，我们的国家尽管规模较小，却成功地生存了下来。这种根据自身需求快速调整行动的能力，是我们永远不应失去的优势。"
 #Policies
 belligerent_stance: "好战立场"
 belligerent_stance_desc: "只有咄咄逼人的态度才能保证我们的安全。我们将利用我们所拥有的一切手段来表明，无论谁攻击我们，都将付出高昂的代价。"
 conciliatory_stance: "怀柔立场"
 conciliatory_stance_desc: "好斗好狠的时代已经结束，我们必须转向更多地运用外交手段。毕竟，“用蜂蜜能比用醋捕捉更多的苍蝇”。"
 defensive_stance: "防御姿态"
 defensive_stance_desc: "我们的土地如同我们的人民一般坚韧。让敌人来我们的土地上流血吧，明年的收成会更加丰硕。"
 offensive_stance: "进攻姿态"
 offensive_stance_desc: "我们不惧怕任何人，正如老话所说，“最好的防守就是进攻”。我们将先发制人，比那些威胁我们生存的人更致命！"
 #Bohemia
 maiestas_carolina: "《卡罗莱纳法典》"
 maiestas_carolina_desc: "这是一套法律和条款，旨在极大地限制[ShowEstateTypeName('nobles_estate')]的权力。该法典要求在某些情况下将贵族财产上缴给国家，并限制$nobles_estate$在整个王国随性而为。"
 #Chivalry Orders
 order_of_chivalry_law: "骑士团"
 order_of_chivalry_law_desc: "这项法律融合了宗教和宫廷传统，体现了骑士们致力于[ShowReligionGroupAdjective('christian')]理想和慈善使命的传统。这些骑士团最初为保护圣地朝圣者并坚守贫困、顺从与贞洁誓言而创立，随着时间的推移，它们发生了转变，开始用于表彰杰出人士，并成为尊贵的象征。"
 has_not_assumed_chivalric_order_in_last_25_years_tt: "在过去的#Y 25年#!中，我们没有设立过#Y $order_of_chivalry_law$#!"
 order_of_saint_george_policy: "圣乔治骑士团"
 order_of_saint_george_policy_desc: "这项政府改革被称为“圣乔治骑士协会”，体现了对骑士精神和荣誉理想的承诺，并通过骑士比武大会和庆典来推广这些价值观。"
 order_of_the_ermine_policy: "银貂骑士团"
 order_of_the_ermine_policy_desc: "银貂骑士团借鉴了[GetCountry('ENG').GetAdjective]嘉德骑士团的成立理念，以银白色的貂鼠为标志，代表坚定不移的个人荣誉。这一骑士团的勋号用于表彰为[ShowAreaName('brittany_area')]公国做出卓越贡献的男性和女性，无论其社会地位如何。"
 order_of_the_dragon_policy: "龙骑士团"
 order_of_the_dragon_policy_desc: "#italic 龙骑士团#!致力于从[GetCountry('TUR').GetLongName]、异端和异教徒手中捍卫[GetCountry('HUN').GetAdjective]王国、[ShowReligionName('catholic')]会和[ShowReligionName('christianity')]世界。它的成立以圣乔治骑士团为基础，受到十字军精神的启发，以巨龙和红十字为纹章，致力于将[ShowEstateTypeName('nobles_estate')]和[ShowEstateTypeName('crown_estate')]们团结起来，共同抵御国内外的威胁，同时为$nobles_estate$提供王室庇护与荣誉称号以回报他们的效忠。"
 order_of_the_band_policy: "绶带骑士团"
 order_of_the_band_policy_desc: "绶带骑士团由最优秀的骑士组成，他们宣誓效忠并服从[GetCountry('CAS').GetName]的统治者。其成员需恪守严谨无瑕的宫廷行为准则，定期参加比武竞技，且必须始终如一地支持并忠诚于他们的统治者。"
 order_of_the_swan_policy: "天鹅骑士团"
 order_of_the_swan_policy_desc: "天鹅骑士团致力于宣扬敬虔与传播对童贞玛利亚的敬礼。骑士团成员包括王室的众多亲王和国内的许多[ShowEstateTypeName('nobles_estate')]。所有成员团结一致，众志成城。"
 order_of_the_black_eagle_policy: "黑鹰骑士团"
 order_of_the_black_eagle_policy_desc: "世俗气息浓厚的黑鹰骑士团与其说是一个神学修会，不如说是一种军事团体。骑士团成员往往包括王室成员、来访的外国王室成员以及许多功勋卓著的将军。"
 order_of_the_white_eagle_policy: "白鹰勋章"
 order_of_the_white_eagle_policy_desc: "$order_of_the_white_eagle_policy$授予国家最亲密的支持者和最杰出的公民，以嘉奖他们为国家作出的贡献。此外，该骑士团勋号还授予那些为我们带来荣誉的高级外宾。"
 #Six Ministries Overseer
 six_ministries_overseer_law: "六部统摄权"
 six_ministries_overseer_law_desc: "中央六部的工作仍须另一个机构予以监察。这项法律决定了[ShowLawName('six_ministries')]应向何衙署负责，甚至需要皇帝亲自监督。"
 chi_grand_chancellorship: "中书省"
 chi_grand_chancellorship_desc: "六部的奏章将呈交中书省，由左丞相与右丞相共领，其中，右丞相位尊秩隆，可总揽机要。"
 chi_grand_secretariat: "内阁大学士"
 chi_grand_secretariat_desc: "六部的奏章将呈交内阁，经$chi_grand_secretariat$参酌批拟后方可进呈御览。"
 chi_direct_report: "皇帝亲领"
 chi_direct_report_desc: "六部的奏章可以直达天听，这强化了皇帝的威权，但也可能导致政务的积压与迟滞。"
 #Ashta Pradham Council
 ashta_pradhan_council_law: "八大臣内阁"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "授权首辅大臣"
 apc_peshwa_focus_policy_desc: "佩什瓦，即首辅大臣，负责国家的总体行政管理。\n大臣会议将赋予首辅大臣更大的权力，增强他们在国内的影响力。"
 apc_mazumdar_focus_policy: "授权财务大臣"
 apc_mazumdar_focus_policy_desc: "马宗达尔，即财务大臣，负责管理国家的账目。\n大臣会议将赋予财务大臣更大的权力，增强他们在国内的影响力。"
 apc_sacheev_focus_policy: "授权文牍大臣"
 apc_sacheev_focus_policy_desc: "沙奇夫，即文牍大臣，负责制定敕令和其他国家政策。\n大臣会议将赋予文牍大臣更大的权力，增强他们在国内的影响力。"
 apc_waqia_navis_focus_policy: "授权内务大臣"
 apc_waqia_navis_focus_policy_desc: "瓦恰·纳威兹，即内务大臣，负责国家情报和间谍部门。\n大臣会议将赋予内务大臣更大的权力，增强他们在国内的影响力。"
 apc_senapati_focus_policy: "授权军机大臣"
 apc_senapati_focus_policy_desc: "瑟纳帕蒂，即军机大臣，是军队的总指挥官，负责军事和国防事务。\n大臣会议将赋予军机大臣更大的权力，增强他们在国内的影响力。"
 apc_dabir_focus_policy: "授权外务大臣"
 apc_dabir_focus_policy_desc: "德彼尔，即外务大臣，负责管理国家的外交事务。\n大臣会议将赋予外务大臣更大的权力，增强他们在国内的影响力。"
 apc_nyayadhish_focus_policy: "授权法务大臣"
 apc_nyayadhish_focus_policy_desc: "内亚迪赫，即法务大臣，是国家的最高法官，负责管理国家的民法和刑事案件。\n大臣会议将赋予法务大臣更大的权力，增强他们在国内的影响力。"
 apc_panditrao_focus_policy: "授权教务大臣"
 apc_panditrao_focus_policy_desc: "班智达，即教务大臣，是国家的最高祭司，负责管理国家的宗教事务。\n大臣会议将赋予教务大臣更大的权力，增强他们在国内的影响力。"
 #Middle Kingdom Laws
 civil_registration: "编户齐民"
 civil_registration_desc: "该制度旨在统计境内所有臣民信息，以此作为提升我朝百姓民生福祉之关键举措。"
 delegated_civil_registration_policy: "委任造籍"
 delegated_civil_registration_policy_desc: "我们将让巡抚自行管理各自辖区的户籍登记。这可能会降低效率，但他们会感到自己的权威得到了尊重。"
 centralized_civil_registration_policy: "统管总籍"
 centralized_civil_registration_policy_desc: "我们将把人口登记权集中于中央政府，以提升效率，尽管地方总督会对职权被削感到不满。"
 tax_base_system: "赋役制度"
 tax_base_system_desc: "税收是国家经济之本。为整个[GetUniqueInternationalOrganization('middle_kingdom').GetName]建立适当的税收体系，我们可以更有效地获取全天下的财富。"
 rice_based_tax: "本色征收"
 rice_based_tax_desc: "几百年来，[ShowGoodsName('rice')]一直是传统的赋税和货币标准，它将继续作为我们税制的基础。"
 single_whip_policy: "一条鞭法"
 single_whip_policy_desc: "推行$single_whip_policy$后，[ShowGoodsName('silver')]将成为我们税制基础，且强制规定所有对中央政府的财政义务均须以这种贵金属支付。"
 provincial_governorship: "督抚制度"
 provincial_governorship_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]幅员辽阔，亟需建立省级行政体制以有效地治理广袤的领土。"
 curtailed_governors_policy: "简任巡抚"
 curtailed_governors_policy_desc: "巡抚只会助长腐败与惰政。我们必须严格约束他们，以确保中央权威不至在偏远地区被削弱。"
 established_provincial_governors: "实授巡抚"
 established_provincial_governors_desc: "巡抚一职，位高望重，向来为众人所趋附。若将各省巡抚定为实授之缺，明确其辖地疆界与行政职掌，则可使朝廷政务之运转，更趋畅达有序。"
 zongdu_policy: "总督"
 zongdu_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]疆域过于辽阔，普通巡抚难以应对。我们应设立$zongdu_policy$职位，由其代表[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]统领多个省份事务，使次要政务无需呈报中央。"
 zongdu_policy_scaling: "[country|e]的[ShowGoodsName('silver')]产量"
 introduce_gaituguiliu_policy: "改土归流"
 introduce_gaituguiliu_policy_desc: "在边远州县，少数民族由当地世袭的酋长，即[ShowSubjectTypeName('tusi')]统治。这些土司与本地的百姓有着密切的联系，他们眼下看起来似乎很有用处，但事实往往证明这些土司是区域长期稳定的威胁。循序渐进地把土司替换成由中央政府指派的流官，将让维持地区安宁更加轻松。"
 unlock_gaituguiliu_tt: "为[GetUniqueInternationalOrganization('middle_kingdom').GetName]的领袖解锁[ShowCabinetActionName('gaituguiliu_policy')][cabinet_action|e]"
 lifan_yuan_policy: "理藩院"
 lifan_yuan_policy_desc: "朝廷原设的礼部难以有效管理帝国边陲及外藩属国。我们必须设立专责机构加以应对。"
 cefeng_tizhi: "册封体制"
 cefeng_tizhi_desc: "朝贡体系自[GetUniqueInternationalOrganization('middle_kingdom').GetName]立国之初便已存在，周边各国皆恪守臣礼，尊奉[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]为天下共主。"
 free_cefeng_tizhi_policy: "自发性$cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "各国将自然承认[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]的至高地位，自愿前来朝贡，无须制定规则规范。"
 codified_cefeng_tizhi_policy: "典制化$cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "一套体系森严、等级分明的朝贡体系，最符合[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]之利益。因其可明确界定哪些邦国能为龙座带来最大助益，进而使这些邦国得以获得与之相称的赏赐。"
 keju_examination: "科举考试"
 keju_examination_desc: "科举制度旨在选拔最优秀、最具学识的人才进入官僚体系任职。这将确保唯有全国最聪慧的头脑才有资格推动行政运转，从而使行政平稳运作。"
 new_keju_formats_policy: "改制科举"
 new_keju_formats_policy_desc: "此次改制引入新考试形式、提高入选标准，意在精简科举考生的选拔流程并提高考生标准，如此定会对我们的行政机构大有裨益。"
 new_keju_formats_policy.tt: "[ShowGenericActionName('conduct_keju_examination')]将遴选出更优秀的人才"
 focus_on_classics: "重视经学"
 focus_on_classics_desc: "[ShowPolicyName('confucianism_policy')]与[ShowPolicyName('daoism_policy')]的经典文献几百年来一直是$keju_examination$的根本。此传统不可轻弃。"
 direct_appointment: "拔擢荐举"
 direct_appointment_desc: "博学的人才不一定能适应朝堂。直接任命适合此项专务的人员将更为高效。"
 direct_appointment.tt: "禁用[action|e][ShowGenericActionName('conduct_keju_examination')]"
 military_examination: "增设武科"
 military_examination_desc: "科举应试者除治国韬略外，尚需通晓骑射之术。弓马娴熟将与经义策论同列考校要目。"
 outwards_view: "对外政策"
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]自成立以来不断对外扩张，面对外部威胁，我们也应慎选入境者。"
 allow_trade: "允许通商"
 allow_trade_desc: "丝绸之路给[GetUniqueInternationalOrganization('middle_kingdom').GetName]带来的繁荣绝非偶然，通过贸易与交流，国家方能受益。"
 haijin_policy: "海禁"
 haijin_policy_desc: "海洋带来了麻烦：海盗活动、走私行为，有时甚至篡权者也藏身于波涛之后。但海上贸易同样带来财富与发现。为了让财富和新发明流入我们伟大的国家，我们应当施行海禁令。"
 tianxia: "天下"
 tianxia_desc: "我们的领土影响力、领土扩张与统治正当性，皆源于天命所授。"
 expand_the_tianxia_policy: "$tianxia$大同"
 expand_the_tianxia_policy_desc: "只要我们履行代天牧民的使命，[GetUniqueInternationalOrganization('middle_kingdom').GetName]的主权与治理权便无可争议。普天之下的百姓都应当作为我强大王朝的子民接受国朝的庇护。"
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]现在可以增设一位$celestial_governor$。"
 restrict_the_tianxia_policy: "$tianxia$归一"
 restrict_the_tianxia_policy_desc: "唯有[GetUniqueInternationalOrganization('middle_kingdom').GetName]的直接权威才可受托统治天下。天子的龙椅若将权威委于次等国家，便是自降身份。"
 jakun_gusa: "八旗"
 jakun_gusa_desc: "八旗系统既为军事根基，亦是[GetUniqueInternationalOrganization('middle_kingdom').GetName]社会组织核心。其职能应予明晰，避免偏离本职。"
 revise_the_jakun_gusa_policy: "修订$jakun_gusa$"
 revise_the_jakun_gusa_policy_desc: "旗军尽职尽责地为我国效忠、克敌制胜。我们若是想要保证旗军战力精铄、令行禁止，就必须进行改革和提升，否则旗军就会有腐化的危险。"
 chinese_jakun_gusa: "$chinese_group$$jakun_gusa$"
 chinese_jakun_gusa_desc: "$jakun_gusa$在北方草原上曾有卓越表现，但作为[GetUniqueInternationalOrganization('middle_kingdom').GetName]一部分，需整合进[ShowCultureGroupName('chinese_group')]的体制。"
 six_ministries: "六部"
 six_ministries_desc: "$six_ministries$是[GetUniqueInternationalOrganization('middle_kingdom').GetName]的六个行政部门，各司其职，各尽其责。"
 ministry_of_rites: "礼部"
 ministry_of_rites_desc: "礼部负责宗教与宫廷事务，其职责极为敏感且重要。建立一个执行得当、运作良好的礼部，可确保礼制的保存与展示始终维持在高标准。"
 countries_more_likely_to_accept_invite_to_sect_tt: "更有可能加入我们的[sect|e]"
 ministry_of_personnel: "吏部"
 ministry_of_personnel_desc: "吏部负责所有政府官员的人事任命，是我国政体的基石。只要该部门运作顺畅，便能确保各级政府职位人员充足。"
 better_exams_results_tt: "在[ShowGenericActionName('conduct_keju_examination')][action|e]中将获得更优秀的人才。"
 ministry_of_revenue: "户部"
 ministry_of_revenue_desc: "户部主管一切与货币、财政相关事务，从人口普查、税收征集到货币制度管理。维持其正常运作对国家繁荣至关重要。"
 better_census_results_tt: "在我们[ShowGenericActionName('proclaim_decree')][ShowPolicyName('conduct_population_census_decree')]时将获得更好效果。"
 ministry_of_war: "兵部"
 ministry_of_war_desc: "兵部负责一切军事事务，不仅掌管军队征募与维护，还管理所有军用建筑、装备与军需。要想在战争中获胜，必须确保该部门编制健全。"
 better_reinforce_fortification_results_tt: "在我们[ShowGenericActionName('proclaim_decree')][ShowPolicyName('reinforce_fortifications_decree')]时将获得更好效果。"
 ministry_of_justice: "刑部"
 ministry_of_justice_desc: "刑部主管整个司法系统，从轻微犯罪到严重刑事案件，尽管其无权干预政府高层事务。保持其良好运作将确保国家社会安定。"
 better_warning_results_tt: "在我们[ShowGenericActionName('proclaim_decree')][ShowPolicyName('issue_great_warnings_decree')]时将获得更好效果。"
 ministry_of_works: "工部"
 ministry_of_works_desc: "工部负责全国工程建设，涵盖基础设施的建设与维护，从建筑、道路到运河，亦管理资源分配及度量衡标准。确保该部顺畅运行，将为国家提供坚实的基础设施保障。"
 better_infrastructure_works_results_tt: "在我们[ShowGenericActionName('proclaim_decree')][ShowPolicyName('commence_infrastructure_works_decree')]时将获得更好效果。"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "圣旨是[GetUniqueInternationalOrganization('middle_kingdom').GetName]良好运作的关键，确保[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]的权威在全境得以贯彻。"
 expand_palace_bureaucracy_decree: "增置职官"
 expand_palace_bureaucracy_decree_desc: "鉴于我们宫廷的规模，若要保持行政效率和速度，我们有必要加强并扩大官僚机构的运作。"
 conduct_population_census_decree: "攒造黄册"
 conduct_population_census_decree_desc: "我国广袤疆域仰赖高效运转之官僚体系，而完备税制根基在于翔实户籍黄册。为佐治官署庶务，兹谕令天下编审人丁，清丈田亩。"
 increase_tariff_control_decree: "严课关税"
 increase_tariff_control_decree_desc: "外邦商贾常觊觎$china$物产之丰饶。施行关税之制，严控货殖出入，实乃深谋远虑之良策。"
 issue_great_warnings_decree: "推行大诰"
 issue_great_warnings_decree_desc: "仁政之施行、能吏之效命、吏治之清明，三者互为依存，彼此促进。此之谓“为政以德”。"
 commence_infrastructure_works_decree: "大兴驰道"
 commence_infrastructure_works_decree_desc: "道路是我们持续繁荣的命脉。为了连接遥远的省份并促进宝贵的商业活动，我们将着手在全国建立完善的基础设施网络。"
 reinforce_fortifications_decree: "缮防九边"
 reinforce_fortifications_decree_desc: "我国防御工事乃立国之根本。务须维护周全，确保边境薄弱之处皆得严密防护。"
 middle_kingdom_members: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]的全部[members|e]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "汉化内阁"
 sinicized_cabinet_policy_desc: "我们的朝堂沿袭了$china$一些最强大王朝最先采用和推广的模式，具有相同的影响力，以精通和有能力为目标。"
 limit_chinese_influence_policy: "首崇族官"
 limit_chinese_influence_policy_desc: "在[GetCountry('CHI').GetName]传播的外部压力和文化影响面前，我们必须首先考虑自己民族和阶层的利益。"
 limit_chinese_traditions: "限制中华传统"
 limit_chinese_traditions_desc: "我族之承祖制、守故俗，如驾轻舟于激流，须常怀惕厉，勿使上邦文华辱没我族之根本，终失边裔之本色。"
 promote_chinese_traditions: "推广中华传统"
 promote_chinese_traditions_desc: "尽管我们擅长文化和保护自己的方式，但如果我们选择学习中国邻居的方式，也会受益匪浅。"
 #Muscovy/Russia
 vestiarium: "皇家衣柜"
 vestiarium_desc: "建立和维护国库管理的法律法规对于有效分配资源和控制支出非常重要。它是行政管理所必需的，有助于执政当局就各种优先事项做出决策。"
 diplomatic_focus: "注重外交"
 diplomatic_focus_desc: "我们将一些贵重器具根据其实用性和象征意义进行分类，因为它们的预期用途是在豪华的国家仪式上给外国政要留下深刻印象和作为外交礼物。"
 administrative_focus: "注重行政"
 administrative_focus_desc: "我们将贵重资产根据治理和财务规划的有用性进行管理，以便将其有效地用于建设项目，并确保政府支出得到控制。"
 monastic_reformation_movement: "修会改革运动"
 monastic_reformation_movement_desc: "对于财富在教会中的作用及其对神职人员和信徒属灵生活的影响，有“无产派”和“有产派”两种不同的派别。"
 non_possessors: "无产派"
 non_possessors_desc: "无产派认为教会应远离物质财富，奉行更加修道和沉思的生活方式。要想与上帝建立更密切的关系，就必须摒弃世俗的财产。这一运动深受尼鲁斯·索拉斯基思想的影响。"
 possessors: "有产派"
 possessors_desc: "有产派支持教会拥有土地和财产，认为教会有必要拥有物质财富，以履行其精神和社会责任。这些承诺包括慈善活动、维护宗教机构、发展基础设施和提供教育。"
 sobornoye_ulozheniye_policy: "会议法典"
 sobornoye_ulozheniye_policy_desc: "《会议法典》是一部基础性的法律和社会法典，它对法律进行了调整，以适应一个拥有强大中央集权国家和明确社会等级制度的国家。该法典以当时流行的法典为基础，融入了拜占庭法典的某些元素，巩固了阶级差别，并编纂了一套反映当时政治和宗教影响的法律体系。"
 intellectual_movements: "思潮运动"
 intellectual_movements_desc: "十九世纪的意识形态视角将人类分化得如此之深，以至于出现了各种运动，每一种运动都源于不同哲学、政治和文化观点之间的明显不和。"
 slavophiles: "斯拉夫派"
 slavophiles_desc: "斯拉夫派强调东正教、集体主义和传统价值观的重要性，批判物质主义、个人主义和西方文化的肤浅性。他们更倾向于走一条遗世独立的道路，以保护独特的文化和精神遗产。"
 westernizers: "西化派"
 westernizers_desc: "西化派重视与欧洲的紧密联系，认为所有人都应向西方文化看齐。必须优先采用西方的思想、制度和技术，以便迅速实现现代化、工业化和社会改革。文化认同和宗教统一等概念价值不大。"
 #France
 fra_fouage_tax: "壁炉税"
 fra_fouage_tax_desc: "一项根据农户住宅的壁炉数量征收的大规模税种，旨在协助填补国库日益增长的开支。"
 allowed_fouage_tax: "开征壁炉税"
 allowed_fouage_tax_desc: "王国将征收壁炉税以弥补日益增长的国库开支。然而征收此税将严重激怒农民阶层。"
 pause_on_fouage_collection: "停征壁炉税"
 pause_on_fouage_collection_desc: "壁炉税的征收已被叫停，农民对国家的怨气或将因此有所减轻。"
 #Normandy
 couteume_de_normaundie: "诺曼底习惯法"
 couteume_de_normaundie_desc: "这部[GetCountry('NRM').GetLongName]成文化的习俗法典，着重强调封建土地权利、贵族特权与地方自治。虽倾向于一个分权且传统的社会，但这些法律构成了一个稳固的法治框架，确保了贵族的权力，并维系着[GetCountry('NRM').GetFlavorRank]本土的独特认同。"
 #Byzantium
 pronoia_system: "普罗尼亚制"
 pronoia_system_desc: "普罗尼亚制度的作用是将帝国的财政权，包括税收收入和其他杂项收入，暂时转让给个人或机构。与当时欧洲盛行的封建制度不同，普罗尼亚领主被授予的权利既不是世袭的，也不可转让，最终所有权归皇帝所有。该制度最终的目的是让国家元首在需要的时候组建一支军队，这就要求军队的大部分费用必须自理，从而以这些特权作为妥协。"
 reformed_pronoia_system: "改革普罗尼亚制"
 reformed_pronoia_system_desc: "普罗尼亚领主们对领地的控制力没有得到增强，正相反，由于制度进行了修改，使普罗尼亚头衔可以世袭或转让的漏洞无法再被利用。"
 #Rome
 new_corpus_juris_civilis: "民法大全"
 new_corpus_juris_civilis_desc: "这部由查士丁尼皇帝下令编纂的罗马法巨著，汇集了数个世纪以来的裁决、敕令与智慧于一体。《法典》、《学说汇纂》、《法学阶梯》与《新律》共同再度成为统治与司法的基石，确保了我们的权威、法律的一致性以及政府的正当运作。"
 #Poland
 council_of_three_lands_policy: "三地会议"
 council_of_three_lands_policy_desc: "该委员会是犹太社区权力机构的中央机构，负责宗教和司法事务，旨在传播宗教宽容，保护其人民免受迫害。"
 #Poland
 piotrokow_wislica_statutes: "彼得库夫-维希利察规约"
 piotrokow_wislica_statutes_desc: "这些法规全面且极具影响力，是制定我们立法的一套法规，为我们人民的未来提供了一个强有力的框架。它们的管辖权影响着我们社会的方方面面，从私法到公法，以及每个社会阶层的责任。"
 #Denmark
 rentekammer_policy: "财税部"
 rentekammer_policy_desc: "财税部，或称#italic 丹麦财政局#!，将管理我们的财政，而#italic 财税总管#!将直接向统治者负责。这样我们就能更好地控制国家财政。"
 dan_regional_law: "丹麦地区法"
 dan_regional_law_desc: "我们将日德兰、西兰、和斯堪尼亚的地方性自治法规纳入我们的法律体系。尽管这会加重地方主义倾向，它将代表[ShowCultureName('danish')]人民的意愿。"
 dan_danske_lov: "丹麦法典"
 dan_danske_lov_desc: "我国统一的法典将为政府的工作和人民的诉求提供一个新的标准化法律框架。"
 #$china$
 examination_system_policy_korean: "科举"
 examination_system_policy_chinese: "科举"
 examination_system_policy_shu_language: "科举"
 examination_system_policy_xiang_language: "科举"
 examination_system_policy_gan_language: "科举"
 examination_system_policy_yue_language: "科举"
 examination_system_policy_min_language: "科举"
 examination_system_policy_wu_language: "科举"
 examination_system_policy_kejia_language: "科举"
 examination_system_policy_jin_language: "科举"
 examination_system_policy_vietnam: "科举"
 imperial_examination_law: "科举制度"
 imperial_examination_law_desc: "那些希望参与国家政务队伍并晋升为政府官员的人必须参加一系列考试，以测试他们对儒家文学和治国方略的了解。"
 continue_the_imperial_examination: "例行科举"
 continue_the_imperial_examination_desc: "此政策确保$imperial_examination_law$如同过去数百年般持续运转。"
 abolish_imperial_examination: "罢停科举"
 abolish_imperial_examination_desc: "废除$imperial_examination_law$将阻滞社会流动，直接惠及现有权贵。官僚选拔不再依才取士，转而依赖私人举荐——此类途径常滋生腐败。"
 status_of_the_han_law: "汉官地位"
 status_of_the_han_law_desc: "我们的王朝起源于远离[GetInternationalOrganization('middle_kingdom').GetName]核心领土的地域，这让我们成了[ShowCultureGroupName('chinese_group')]汉人眼中的外来者。"
 maintain_status_quo_in_han_policies: "晋用汉官"
 maintain_status_quo_in_han_policies_desc: "本政策将突破旧制束缚，主动调整治理方式以符合[ShowCultureGroupName('chinese_group')]汉人官员的期待，从而容许他们占据国家治理体系的重要位置。"
 limit_the_han_powers: "斥退汉官"
 limit_the_han_powers_desc: "汉人集团影响力过大，严重威胁到[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]传统势力的统治根基。必须采取果断措施，将汉官群体从政府高层职位中全面清退。"
 #Qing
 mch_queue_hair: "剃发易服"
 mch_queue_hair_desc: "$mch_queue_hair$代表了我们对[ShowCultureGroupName('chinese_group')]人所采取的一系列文化政策。其中最显著的一点就是将汉人的头发剔成髡发并勒令其留起辫子。"
 enforce_queue_hair: "留发不留头"
 enforce_queue_hair_desc: "[ShowCultureGroupName('chinese_group')]汉人必须强制剃去前额头发，并将脑后一小缕头发编成$MCH_ADJ$鞭子。"
 queue_hair_status_quo: "改服从汉制"
 queue_hair_status_quo_desc: "$MCH_ADJ$官员将改着汉服，即[ShowCultureGroupName('chinese_group')]传统衣冠，以更好地体现我国主体民族的文化特征。"
 #Korea
 kor_currency: "主导货币"
 kor_currency_desc: "对不同类型货币的关注必将以多种方式塑造我们的国家，不仅在经济层面，也在社会层面。"
 kor_jeohwa: "楮货钞"
 kor_jeohwa_desc: "为了刺激经济，让我们创立一种新的[ShowGoodsName('paper')]质货币，即$kor_jeohwa$。这一货币也将使我们能够转向[ShowSocietyDirectionName('capital_economy')]。"
 kor_barter_economy: "易物经济"
 kor_barter_economy_desc: "交易手段不妨通过以物易物的方式进行。"
 kor_metal_coinage: "朝鲜通宝"
 kor_metal_coinage_desc: "由于金属资源匮乏，我们曾经的铸币尝试一直收效甚微。或许现在我们可以改变这一局面。"
 kor_chinese_currency: "大[GetCountry('CHI').GetAdjectiveWithNoTooltip]通宝"
 kor_chinese_currency_desc: "与其将精力和资源用于维护我们自己的货币，不如依赖从$china$流入的外国硬币。"
 kor_scale_chinese_currency: "基于[GetCountry('CHI').GetName]对我国的态度"
 #Spain
 spa_inquisition_policy: "西班牙宗教裁判所"
 spa_inquisition_policy_desc: "我们的主要武器是出其不意！还有恐惧... 我们的两大武器是恐惧，惊恐......以及无情的效率！"
 mesta_council_law: "梅斯塔协会"
 mesta_council_law_desc: "梅斯塔协会及其理事会保护我国牲畜所有者的权益。"
 quadrillas_organization: "群伍组织"
 quadrillas_organization_desc: "这是梅斯塔的基础组织，以固定的牧群主要城市为基础。他们的监督确保了我们美利奴品种牧羊群的安全。"
 right_of_possesion: "牧群所有制"
 right_of_possesion_desc: "牧群所有制规定了牧场的租金奖励，也是梅斯塔协会对牧羊牧民管理的法律基础。"
 laws_of_burgos: "布尔戈斯法"
 laws_of_burgos_desc: "这套法律为我们在殖民地的活动和主体提供了法律框架。它特别关注土著居民的权利以及将他们纳入庄园制度的问题。"
 new_laws_indies: "新法"
 new_laws_indies_desc: "新法是在《布尔戈斯法》基础上的改进版，加强了我们对殖民地的控制。"
 siete_partidas_law: "七法全书"
 siete_partidas_law_desc: "#italic 《$siete_partidas_law$》#!是卡斯蒂利亚的阿方索十世制定的成文法汇编，目的是统一王国的立法。它侧重于立法问题，但也涉及道德问题。"
 dop_law_comuneros_parliament: "授权总院"
 dop_law_comuneros_parliament_desc: "在城市公社成员的不懈斗争和努力下，我们的议会机关——总院，终于已成为我国的主要政治力量"
 cas_mita_system: "米特安徭役"
 cas_mita_system_desc: "$cas_mita_system$是一种经改编的印加劳役征调制度，它强制原住民社区为我们产业（尤其是如波托西这样的银矿）提供轮换劳役。"
 nueva_recopilacion_policy: "新编法典"
 nueva_recopilacion_policy_desc: "对我国庞杂的法律体系进行系统性汇编，将适当推动领土治理的中央集权化进程。"
 spa_reformed_nueva_recopilacion_policy_tt: "已经在“$flavor_cas.50.title$”[event|e]中选择了编纂《新编法典》"
 leyes_de_toro_policy: "托罗法"
 leyes_de_toro_policy_desc: "这部法律汇编旨在调和国内各阶层诉求，尤其通过确立“长子限定继承制”——即以家族为单位限定财产继承权——来维护贵族集团的根本利益。"
 ordenamiento_de_alcala_policy: "阿尔卡拉法令"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$是一部统一并集中了我们多样化法律的法典，它申明了中央权威对地方习俗与特权的主导地位。"
 sea_beggars_policy: "海丐"
 sea_beggars_policy_desc: "只要向任何愿意为我们效忠的船长颁发几份特许状，我们就可以扩充我们的海军，而不需要亲自建造任何新船只。"
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$商船舰队"
 kilwan_merchant_navy_desc: "几个世纪的航海智慧以及优质棉花和木材的获取，造就了一支最强大的商船队。这些船只配备了最先进的设计和新式风帆，是我国人民的骄傲。"
 smugglers_haven: "走私者避风港"
 smugglers_haven_desc: "如果没有出售赃物的途径，海盗团伙就无法维持下去。我们必须确保共和国的规矩有利于走私活动。"
 #Scotland
 sco_clan_holdings: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]氏族领地分配"
 sco_clan_holdings_desc: "[GetCountry('SCO').GetAdjective]氏族领地的继承按照氏族影响力比例分配，较大的氏族会获得更多的领地。氏族领地直接传给继承人，除非领地头衔被撤销或绝嗣。"
 inherited_clan_holdings: "直接继承制"
 inherited_clan_holdings_desc: "领地和头衔在家族内部保留，只有当家族血统断绝时，才会收归统治者。"
 revert_to_the_crown: "统治者分配制"
 revert_to_the_crown_desc: "新建立的领地和头衔由统治者的偏好分配。较大的氏族通常被视为统治者的拥护者，并获得了新头衔的大部分份额。"
 dynastic_holdings_conslidated: "[GetEstateNameWithNoTooltip('crown_estate')]收归制"
 dynastic_holdings_conslidated_desc: "新的领地和头衔通常默认归属于统治王朝，只有极少数情况下会由他们授予其他[GetCountry('SCO').GetAdjective]氏族。"
 sco_authority_over_the_clergy: "教士管辖权"
 sco_authority_over_the_clergy_desc: "[GetCountry('SCO').GetAdjective]对[ShowSpecialStatusNameWithNoTooltip('curia')]的财政贡献已成为国家负担。为削减[ShowSpecialStatusNameWithNoTooltip('curia')]支出，国家已直接接管对教士阶层的管辖权。"
 crown_religious_jurisdiction: "政府管辖权"
 crown_religious_jurisdiction_desc: "[GetCountry('PAP').GetAdjective]与[ShowSpecialStatusNameWithNoTooltip('curia')]的影响力已被大幅削弱，[GetCountry('SCO').GetName]境内的宗教机构现由中央政府直接管辖。"
 limited_curia_oversight: "限制[ShowSpecialStatusNameWithNoTooltip('curia')]干预权"
 limited_curia_oversight_desc: "尽管政府仍主导[GetCountry('SCO').GetName]宗教机构，但允许高阶教士与[ShowSpecialStatusNameWithNoTooltip('curia')]保持有限接触。"
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]殖民事务"
 sco_colonial_affairs_law_desc: "随着新大陆财富传闻的扩散，[GetCountry('SCO').GetName]有望通过建立大规模殖民地获取利益。然而，过度扩张可能危及国家经济稳定。"
 sco_no_colonial_affairs: "禁止殖民冒险"
 sco_no_colonial_affairs_desc: "在新大陆进行殖民冒险和设立贸易公司被认为对[GetCountry('SCO').GetName]财政稳定构成过高风险，已被明令禁止。"
 sco_limited_colonial_ventures: "有限殖民冒险"
 sco_limited_colonial_ventures_desc: "殖民冒险被视为值得承担的经济风险，已获得官方批准。"
 sco_colonial_administration: "成熟殖民管理体系"
 sco_colonial_administration_desc: "通过探险家与投资者的不懈努力，[GetCountry('SCO').GetName]已在殖民强国中占据一席之地，并从其殖民地中获取巨大收益。"
