 hre_court_assembly_desc: "从[GetCharacter('ogk_otto_liudolfinger').GetName]时代开始，$hre_court_assembly$就是[GetUniqueInternationalOrganization('hre').GetName]的一种古老而原始的议会形式。由于缺乏成文程序，与[GetUniqueInternationalOrganization('hre').GetLeaderTitle]就法律实施进行讨论往往不能达到理想的效率。\n\n$BULLET_WITH_TAB$[ShowSpecialStatusName('emperor')]、[ShowSpecialStatusNamePlural('elector')]和[ShowSpecialStatusNamePlural('archbishop_elector')]的投票权重得到显著提升\n$BULLET_WITH_TAB$[ShowSpecialStatusNamePlural('free_city')]、[ShowSpecialStatusNamePlural('imperial_prelate')]、[ShowSpecialStatusNamePlural('primas_germaniae')]和[ShowSpecialStatusNamePlural('legatus_natus')]的影响力被显著降低\n$BULLET_WITH_TAB$[ShowSpecialStatusNamePlural('imperial_peasant_republic')]的权力等同于普通诸侯的标准"
