 hre_early_imperial_diet_desc: "[ShowLawName('imperial_diet_law')]的早期形式，这代表了[GetInternationalOrganizationType('hre').GetName]建立初期的传统秩序。其中，只有[ShowSpecialStatusNamePlural('elector')]、[ShowSpecialStatusNamePlural('archbishop_elector')]和[ShowSpecialStatusNamePlural('imperial_prince')]能够参与立法程序，而[ShowSpecialStatusNamePlural('free_city')]和一些更次要的神权实体被排除在外。\n\n$BULLET_WITH_TAB$[ShowSpecialStatusNamePlural('emperor')]、[ShowSpecialStatusNamePlural('elector')]、[ShowSpecialStatusNamePlural('archbishop_elector')]和[ShowSpecialStatusNamePlural('imperial_prince')]的投票权重得到提升\n$BULLET_WITH_TAB$[ShowSpecialStatusNamePlural('free_city')]和[ShowSpecialStatusNamePlural('imperial_peasant_republic')]没有投票权\n$BULLET_WITH_TAB$诸如[ShowSpecialStatusNamePlural('imperial_prelate')]、[ShowSpecialStatusNamePlural('primas_germaniae')]和[ShowSpecialStatusNamePlural('legatus_natus')]的次要神权实体拥有有限的权力"
 hre_bi_camerial_imperial_diet: "两院制帝国议会"
