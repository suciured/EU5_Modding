 hre_tri_camerial_imperial_diet: "三院制帝国议会"
 hre_tri_camerial_imperial_diet_desc: "随着[ShowParliamentTypeName('hre_tri_camerial_imperial_diet')]的建立，[ShowSpecialStatusNamePlural('free_city')]最终在帝国议会内获得了决定性的代表权。帝国议会现在形成了三个明确的等级议事院——诸侯院、教会院和市民院，从而体现了更具包容性的权力平衡。\n\n$BULLET_WITH_TAB$[ShowSpecialStatusName('emperor')]、[ShowSpecialStatusNamePlural('elector')]、[ShowSpecialStatusNamePlural('archbishop_elector')]、[ShowSpecialStatusNamePlural('imperial_prince')]、[ShowSpecialStatusNamePlural('free_city')]以及其他较为次要的神权实体现在获得了同等规格的权力\n$BULLET_WITH_TAB$[ShowSpecialStatusNamePlural('imperial_peasant_republic')]在这一帝国议会形式中获得了相对最高的影响力\n$BULLET_WITH_TAB$这是代表权最为包容的议会形式"
