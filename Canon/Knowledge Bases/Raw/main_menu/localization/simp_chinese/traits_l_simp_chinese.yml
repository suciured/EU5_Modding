 desc_born_to_the_saddle: "这位陆军将领生于马背之上。他带领的骑兵会更好地利用侧翼优势。"
 defensive_planner: "防守策划师"
 desc_defensive_planner: "这位陆军将领精于谋划防守。他领导的军队更善于抵抗冲击。"
 battlefield_medic: "战地医生"
 desc_battlefield_medic: "这位陆军将领被称为战地医生。在他的领导下，更多的士兵能在战斗之后恢复并增援他们原属的部队。"
 ruthless: "冷酷无情"
 desc_ruthless: "这位陆军将领很残忍。他指挥的军队能造成更多的火力伤害。"
 inspirational_leader_general: "激动人心的教官"
 desc_inspirational_leader_general: "这位陆军将领是位鼓舞人心的将领。他指挥的军队在战败后恢复士气更快。"
 master_of_arms: "武器大师"
 desc_master_of_arms: "这位陆军将领是位武器大师。他指挥的步兵效率更高并能造成更多伤害。"
 goal_oriented: "专注的行军者"
 desc_goal_oriented: "这位陆军将领专注于目标。他指挥的军队向目标行军的速度更快。"
 hardy_warrior: "坚韧的战士"
 desc_hardy_warrior: "这位陆军将领是位坚韧的战士。他指挥的军队对严酷环境更具耐性且[attrition|e]较低。"
 siege_specialist: "围城专家"
 desc_siege_specialist: "这位陆军将领是攻城专家。他指挥的围城会更有效率，结束得也更快。"
 cannoneer: "炮手"
 desc_cannoneer: "这位陆军将领是位炮手，因对火药与大炮的狂热而闻名。他指挥的炮兵会更有效率。"
 extortioner: "敲诈者"
 desc_extortioner: "这位海军将领是个敲诈者。他知道如何最好地利用力量优势以达到事半功倍的效果，他指挥的[ships|e]能产生更多的贸易竞争力。"
 ruthless_blockader: "残忍的封锁者"
 desc_ruthless_blockader: "这位海军将领是个残忍的封锁者。他指挥的舰队能更高效地实施[blockade|e]任务。"
 buccaneer: "海盗"
 desc_buccaneer: "这位海军将领是个海盗。他指挥的私掠船效率更高。"
 prize_hunter: "战利品猎手"
 desc_prize_hunter: "这位海军将领是个战利品猎手。他麾下的船长能夺取更多战利品并俘虏更多[ships|e]。"
 ironside: "铁人"
 desc_ironside: "这位海军将领是个铁人。他指挥的[ships|e]会承受更少的伤害。"
 naval_engineer: "海军工程师"
 desc_naval_engineer: "这位海军将领是位海军工程师。他指挥的[ships|e]能更快地修复航行和战斗中遭受的损伤。"
 naval_showman: "海军之花"
 desc_naval_showman: "这位海军将领爱出风头。他指挥的[ships|e]能在战斗中获得更多的威望和海军传统。"
 ram_raider: "强袭者"
 desc_ram_raider: "这位海军将领是位强袭者。他指挥的桨帆船作战效率更高并能在海战中造成更多伤害。"
 naval_gunner: "海军炮手"
 desc_naval_gunner: "这位海军将领被称作海军炮手。他麾下那些训练有素的炮手能使重型[ships|e]造成更多伤害。"
 accomplished_sailor: "熟练的水手"
 desc_accomplished_sailor: "这位海军将领是位熟练的水手。丰富的航海知识能提升他手下所有船长的能力，他指挥的[ships|e]能更快到达目的地。"
 level_headed: "沉稳者"
 desc_level_headed: "这位海军将领非常沉稳。凭借刻苦的训练和冷静的头脑，他指挥的船员在海战中受到攻击时会受到更少的士气损失。"
 military_theorist: "军事理论家"
 desc_military_theorist: "这位陆军将领是有史以来最伟大的理论家之一，并且有能力在实践中运用这些理论。"
 strategist: "战略家"
 desc_strategist: "这位陆军将领是一位无与伦比的战略家和军事天才。战场上的每一个动作都显示出残酷的效率，任何要塞都无法抵挡这位领袖的狡猾才智。"
 mamluk: "马穆鲁克"
 mamluks: "马穆鲁克"
 desc_mamluk: "这位陆军将领曾经是训练有素的专业$mamluks$，他们最初是被作为奴隶交易的，但他们的战争天赋使他们脱颖而出，以至于他们的主人将他们训练成了一支职业战士队伍。"
 eunuch: "阉人"
 desc_eunuch: "该角色被有意阉割，通常是为了在一个多妻制文化的宫廷中履行特定的政治职能。"
 eunuch_die_desc: "[CHARACTER.GetSheHe|U]称得上是其同僚中秉笔掌印的佼佼者，不管是[CHARACTER.GetHerHis]的盟友还是死敌都将把[CHARACTER.GetSheHe]的所作所为深深铭记。"
 raised_by_eunuchs: "宦官抚养"
 desc_raised_by_eunuchs: "这位角色自幼便生活在宦官的环伺之中，对宦官怀有深深的同情。"
 raised_by_eunuchs_die_desc: "[CHARACTER.GetSheHe|U]毕生如同傀儡一般，在权势显赫的太监集团操控下度过。"
 dragon_tiger: "龙虎将军"
 desc_dragon_tiger: "这位指挥官以其赫赫威名在[ShowContinentNameWithNoTooltip('asia')]东端的辽阔土地上广为流传，因此被尊称为$dragon_tiger$。"
 dragon_tiger_die_desc: "[CHARACTER.GetSheHe|U]威如龙虎，战场上所向披靡，可曾有人能将[CHARACTER.GetHerHim]击败？"
 hussar_commander: "骑兵统领"
 desc_hussar_commander: "这位将军是一名真正的骑兵指挥官。在他的指挥下，冲锋在前的骑兵队伍将所向披靡。"
 hussar_commander_die_desc: "[CHARACTER.GetSheHe|U]曾是一名令人胆寒的骑兵领袖，立下了赫赫战功。没有[CHARACTER.GetHerHim]的领导，我们的骑兵可能很难再取得这样的荣耀了。"
