 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "这个统治者是一位征服者。在他的统治下，我们能够有效地将更多土地变成我们国土的一部分。"
 desc_tolerant: "这个统治者待人宽容。宗教中的少数派将会在我们的领土上茁壮成长。"
 desc_just: "这个统治者处事公正。由于他对国家内许多法律和风俗习惯有独到的见解，我们的臣民都相信自己处于正确而公正的领导下。"
 desc_righteous: "这个统治者为人正义。我们的人民不会倾向于质疑我们的权威，因为他们知道正义的统治者永远以他们的利益为重。"
 desc_kind_hearted: "这个统治者心地善良。他对国内普罗大众的关爱让他深受爱戴。同时，我们的国家更能经受艰苦岁月的磨砺，尤其是战火的洗涤。"
 desc_free_thinker: "这个统治者思维发散。他不受严格的教条束缚，鼓励每一个人尝试新事物并自由地思考将来将让我们伟大的国家走向何方。"
 desc_well_connected: "该统治者人脉通达。我们的宫廷和内阁都受益于我们统治者那张网罗了当代巨擘的宽广人脉网。"
 desc_calm: "这个统治者处变不惊。他从不动怒、从不失态，因此能够以身作则，思考周密，让我们得以从任何危机中全身而退。"
 desc_careful: "这个统治者行事谨慎。通过谨慎地在各国之间斡旋，他能够尽量减少我们造成的过失对我们的不利影响。"
 desc_secretive: "这个统治者守口如瓶。他本能地知道闭门磋商和信件加密的必要性，这让我们整个政府难以被敌国渗透。"
 desc_intricate_web_weaver: "这个统治者善于暗中网罗情报。他不断策划新的密谋，能够亲自参与大量外国情报工作。"
 desc_well_advised: "这个统治者能做到兼听兼信。他总是乐于聆听明智的谏言，这吸引了许多贤士来到我们的宫廷。"
 desc_benevolent: "这个统治者温和宽仁。乐于行善的名声是一笔巨大的财富，这能帮助我们安抚我们的臣民。"
 desc_zealot: "这个统治者狂热敬神。我们的统治者狂热地将一切投入到正统信仰之中，激励着更多人皈依国教。"
 desc_pious: "这个统治者虔诚无比。他虔敬的精神将确保我国能走上正道，而不会迷失自我，同时，这也将激发我们对自己信仰的信心。"
 desc_lawgiver: "这个统治者是一位立法者。法律是建立、统合国家的基础。我们的统治者致力于精简法律条文，以完成一套更加公正，更加符合中央集权思想的法令体系。"
 desc_midas_touched: "这个统治者能够点石成金。他的才能让每一个有利可图的机会都为国家创造财富。只要他一息尚存，我国的财源就不会枯竭。"
 desc_incorruptible: "这个统治者清正廉洁。从多个方面看来，现代国家的建设就是一场反腐斗争。政府官员总是千方百计地收受贿赂，提携亲友似乎总是人之常情。我们的统治者坚决抵制这股不正之风，为全国上下树立了一个好榜样。"
 desc_architectural_visionary: "这个统治者在建设方面富有远见。改善基础设施对这个时代的任何国家来说都万分重要，他就是可担此大任的能人。我们的统治者拥有宏大的设想，又善于理解他人意图，还掌握节俭的艺术，他是我国的无价之宝。"
 desc_scholar: "该统治者是一位学者。我们统治者那要洞悉万物的渴望让其能先于众人有效地理解并推行全新的技术。"
 desc_entrepreneur: "这个统治者是个实业家。他能看透层层阻隔，把握种种机遇，看出新计划的潜力，能为我国经济发展提出各种有益的计划。"
 desc_industrious: "这个统治者勤于政事。他从不满足于片刻休息，通过日复一日的工作，我们的统治者不断对国境内每个省份施行尽可能细化的管理，以使各资源的产量和国库的收入达到最大化。"
 desc_expansionist: "这个统治者热衷于开疆拓土。我们的统治者亲自参与新土地的宣称拓殖和移民定居工作。他致力于确保殖民扩张在我国处于首要地位。"
 desc_charismatic_negotiator: "这个统治者是个魅力非凡的说客。通过亲自参与外交谈判，我们的统治者能够让别国常常以别的方式看待我们的行为。"
 desc_silver_tongue: "这个统治者能言善道。在我们与别国的交流中，我们的统治者能够示人以我们过去行为影响良好的一面。一旦我们的邻国了解到我们行为的真正原因，他们就能长期谅解我们的行动。"
 desc_tactical_genius: "这个统治者是一位战术天才。他在战场机动和虚实方面的强烈兴趣和刻苦钻研，将会使我们所有将领对这些事务产生更大的兴趣，积攒宝贵的经验。"
 desc_bold_fighter: "这个统治者争勇斗狠。他相信搏斗对战场局势有重大影响。我们的统治者是无畏的征服者，他激励众人带领部队向敌阵冲锋。这种勇气应当是可贵的。"
 desc_fierce_negotiator: "这个统治者是言辞激烈的谈判专家。我们将更容易说服雇佣兵首领以更低廉的价格为我们而战。"
 desc_strict: "这个统治者治军严明。由于他对部队的行为规范有极大兴趣，他向上上下下每一个人灌输严格的纪律意识。"
 desc_inspiring_leader: "这个统治者能够鼓舞人心。他优秀的领导指引最怯懦的人找到勇气。"
 desc_martial_educator: "这个统治者是个军事教育家。当前部队中军官团队的训练和教育是我们的首要任务。"
 desc_babbling_buffoon: "这个统治者是个喋喋不休的小丑。尽管他在外交问题上与个邻国交谈甚欢，却并不能证明他确有这方面的才干。任何人都很难准确了解我们的真实立场，很多时候，我们统治者太过无能，对我们的谈判有害无利。"
 desc_embezzler: "这个统治者是个腐败分子。他唯一感兴趣的事情就是把国库里的钱放进他私人的腰包。"
 desc_drunkard: "这个统治者放纵不羁。我们的统治者一直在寻找能使自己摆脱无趣尘世的慰藉，因此日夜在诸如酒精之类物品的刺激下声色犬马。有一位纸醉金迷的统治者是国之不幸。"
 desc_sinner: "这个统治者的罪恶路人皆知。他领导国家时所体现出的个人缺点使宗教界站在了我们的对立面。"
 desc_greedy: "这个统治者欲壑难填。国家财政收入在我们统治者强硬却短视的政策下不断增长。他根本不会停下追求收入的脚步。这将彻底摧毁各种资源的长期增长，那些鼠目寸光的行为最终将导致税收的下降。"
 desc_cruel: "这个统治者残暴无道。他专断残忍的传闻让我们的许多国民感到不安。这本身可能不足以激起叛乱，但这让任何危机都可能冲破公众的底线，因为人们总是不缺作乱的理由。"
 desc_naive: "这个统治者幼稚且容易头脑发热。他总是盲目而不假思索地处理事务，而且低估其所带来的恶果，这让我们的邻国更难以谅解他怠慢和冒犯的行为。"
 desc_craven: "这位统治者怯懦至极。他极度畏惧肉搏战，因此尽可能远离战场。我们将士们不得不意识到，他们只能孤军奋战。"
 desc_loose_lips: "这个统治者容易泄露信息，往往轻信他人，易受愚弄。我们的统治者对我们的反间谍活动十分不利，实属不幸。"
 desc_obsessive_perfectionist: "这位统治者有完美主义强迫症。他对细枝末节的兴趣大过他处理此事的才能。他在我们建设国内基础设施时举措烦扰，这样恐怕弊大于利。"
 desc_malevolent: "这个统治者蛇蝎心肠。你的统治者的行为常被视为动机不良。因此，任何原本臣服于我们的国家都很容易被我们惹恼，我们的一切行动都使他们感到害怕。"
