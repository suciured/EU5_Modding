 unsuited_for_country_ruling: "不适合统治国家"
 unsuited_for_country_ruling_die_desc: "终于，[CHARACTER.GetName]还是死了，[CHARACTER.GetHisHer]那些有害的政策也成了过往。"
 desc_unsuited_for_country_ruling: "领导和治理一个国家并不是每个人都适合的任务。尽管一些政府已经看到了相当多的无能统治者，但这些人要么不愿意，要么没有能力成为任何体面国家的傀儡。"
 #RELIGIOUS_FIGURES
 efficient_administrator: "高效的行政家"
 desc_efficient_administrator: "经文与圣书不仅承载着灵性的智慧，更蕴含了管理日常生活的指南。此等人士在这方面非常出色，乃至能够左右他人的行为，并且能够最有效地管理和指导官僚程序。"
 efficient_administrator_die_desc: "[CHARACTER.GetName]离世之后，政府的运转因[CHARACTER.GetHerHis]的离去而变得迟缓。失去了[CHARACTER.GetNameWithNoTooltip]的英明指引，文件与指令的流转不再如往昔般顺畅无阻。"
 proselytizer: "劝谕者"
 desc_proselytizer: "世间或许存在诸多信仰，但真正的正道唯有一条。引导迷途者皈依正信的热忱，不仅能巩固正信的群体，更能确保他们行走于光明之路。"
 proselytizer_die_desc: "[CHARACTER.GetName]已逝，无数因[CHARACTER.GetSheHe]昭示真道而蒙受救恩的灵魂，此刻正为[CHARACTER.GetHerHis]的离去哀泣。[CHARACTER.GetHerHis|U]乃是信仰路上永不熄灭的明灯，世人也必将长久追念[CHARACTER.GetHerHis]的指引。从此长夜漫漫，迷途惶惶。"
 reverend_teacher: "启发者"
 desc_reverend_teacher: "世间智慧如泉源不竭者，虽寥若晨星，然凡有此智者，世人必追随其训诲，仰承其指引。如是良师，终将汇聚众多忠志与贤达，备受天下尊崇，永为世人所景仰。"
 reverend_teacher_die_desc: "[CHARACTER.GetName]已回归真理之源。[CHARACTER.GetSheHe]那参透生死的智慧，终究未能挣脱死亡的枷锁。在吐露最后一句箴言后，[CHARACTER.GetHerHis]便阖目长逝。众门徒悲恸不已，哀悼恩师的永诀；世间的智慧之光，亦因此黯淡一分。"
 ascetic: "苦行者"
 desc_ascetic: "宗教生活的真谛，在于全心奉献于信仰，而非沉溺世俗欢愉。此人谨守此道，摒弃一切享乐，甘愿以最简朴之条件度日，践行禁欲苦修。"
 ascetic_die_desc: "[CHARACTER.GetName]的离世虽显溘然，却实为其修行之路的必然终点。[CHARACTER.GetHerHis|U]对一切物质——乃至食物——的严苛戒绝，终致此果。众多追随者虽景仰并效仿其苦修之道，然[CHARACTER.GetHerHis]的离去，仍令世人深怀追念。"
 mystic_seer: "洞见者"
 desc_mystic_seer: "梳理命运的丝线，窥破未来的帷幕，此举艰险异常。多少窥探天命之人，终为所见之物逼至疯狂——倘若他们所见非虚。然于真正的预知者而言，未来之秘，洞若观火。"
 mystic_seer_die_desc: "纵是[CHARACTER.GetName]那闻名于世的预言之能，亦未能将自己自死亡中拯救。无人知晓[CHARACTER.GetSheHe]是否早已在预见中窥见自身的终局——即便得见，[CHARACTER.GetSheHe]终究未能挣脱命运的轨迹。"
 literalist: "经训家"
 desc_literalist: "圣典与古籍乃信仰之基石。然此人奉此道至极端，视经文为唯一不容置疑之权威。彼坚信经文亘古不变，字字绝对无误，乃至词句顺序皆蕴含神圣深意，不容丝毫更易与延伸。"
 literalist_die_desc: "[CHARACTER.GetName]已归真，[CHARACTER.GetHerHis]对于经文的恪守亦随之成为绝响。在[CHARACTER.GetHerHis]的葬礼上，信徒们吟诵了他[CHARACTER.GetHerHis]最为珍视的经文段落，让那神圣之言伴[CHARACTER.GetHerHim]通往彼岸，直至永世。"
 unorthodox: "独见者"
 desc_unorthodox: "信仰之道，虽容百家之言，然总有见解迥异于常人。此人所秉持的，正是这样卓尔不群之观点，虽易招致非议，乃至为世俗所边缘，然亦能启迪心智，吸引众多同道之人倾耳聆听。"
 unorthodox_die_desc: "[CHARACTER.GetName]已逝，我们宗教团体中那些最为保守之人，见[CHARACTER.GetHerHis]特立独行之举终于落幕，或许暗舒一口气。然更多人为[CHARACTER.GetHerHis]的离去而哀泣，悲恸一个更为开阔的思想视野，已随之一同阖上。"
 hermit: "隐修者"
 desc_hermit: "的确，并非所有人都渴望尘世间的频繁交往，尤其是那些立志将全部身心奉献给信仰的人。而这位正是如此，甘愿远离尘嚣，独居一隅，只为追求与神灵相通的境界。对他而言，世俗之事皆如过眼云烟，心中不留半点与他人的牵绊。"
 hermit_die_desc: "[CHARACTER.GetName]已遁入永宁之境。因其平生深居简出、潜心默观，直至数日后，世人才察觉[CHARACTER.GetHerHis]的离去。就连素来敬仰[CHARACTER.GetHerHis]的追随者，亦因各自修行、散居四方，平日与之往来甚少。而今[CHARACTER.GetSheHe|U]魂归彼岸，世间与之相系的最后一缕羁绊，也随之断绝。"
 alms_giver: "施恩者"
 desc_alms_giver: "蒙神恩典者，乃与贫苦之人分享福祉。此人将此训诲奉为圭臬，常向贫者施舍钱粮。众门徒亦效法其行，使民间贫弱之苦得以宽慰，善行义举蔚然成风。"
 alms_giver_die_desc: "[CHARACTER.GetName]的逝世令世人哀叹，尤以贫苦之人为甚。他们常年受其善行接济，恩泽最深；如今恩人长逝，此后世间最感念其德者，必当属此辈无疑。"
 stargazer: "观星者"
 desc_stargazer: "自人类诞生之初，星辰便令众生为之着迷，无数人试图从中寻觅神明的踪迹。此人便是其中一员，始终仰首凝视苍穹，渴望寻求知识与答案。若你愿抬头仰望，也能从群星间领悟无尽真谛。"
 stargazer_die_desc: "[CHARACTER.GetName]的生命已如流星般逝入永恒长夜，世人无不悲叹这世界因失去[CHARACTER.GetHerHis]的智慧而黯淡一分。苍穹的奥秘再无人能如[CHARACTER.GetHerHis]一般诠释，那些曾追随[CHARACTER.GetHerHis]仰望星空的目光，如今只得低垂。"
