 desc_gold_loving: "持有该特性的艺术家将索要更丰厚的报酬，因为他们视自己为任何善良而足值的什物的情人。金钱让地球自转，信奉这一理念的艺术家们将尽可能多地索要赞助费。"
 desc_humble: "即便他们在各个艺术领域的才干已经无需多言，持有这一特性的艺术家仅索要尽可能适度的赞助费。对于他们而言，谦逊是百般美德之基础，也是他们人格的基石。"
 desc_workaholic: "人们往往形容一个艺术的才俊“废寝忘食”，这是毫不夸张的.这种精神发源于他们将自己手艺的无私奉献。在完成下一个作品之前，他们宁愿不吃不喝，也不眠不休。"
 desc_lazy: "既然明天还有时间完善自己的作品，为什么要放到今天去完成呢？持有这一特性的艺术家便被这样的思想深深感染了，以让他们能够放慢画笔与刻刀的步调，尽情从生活中的美好时光汲取创作的欢愉。"
 desc_prominent: "还有什么比聘请一位杰出的艺术家更好的方式来铭刻我们的事迹呢？持有这种特质的艺术家所创作的作品将对我们的文化产生更大的影响，并在我们的属国和邻国中产生显著影响。"
 desc_inconspicious: "持有这一特性的艺术家不知为何很难创作出在文艺界产生轰动的作品。事实上，这些艺术家深深的相信“少就是得”的道理，即便少的是他们的威望和艺术名声。"
 desc_meticulous: "描绘作匠，专精一艺，从来都不是一件易事。持有这一特性的艺术家往往拥有无可挑剔的组织力，并在其领域挥洒自如。总而言之，他们总能创作出冠绝于世的艺术品，并给出绝对相称于这个质量的要价。"
 desc_careless: "画像上这位王亲的脸上怎么多了块红斑？是某种恶毒的政治隐喻，还是单纯是艺术家犯了个粗心的错误？不管怎样，持有这一特性的艺术家在创作时常常手忙脚乱，导致创作出更为劣质的艺术品。"
 desc_adept: "技能是区分大师和学徒的最关键因素。持有这一特性的艺术家倾向于比其他人更快地磨炼和精进自己的技能。"
 desc_amateur: "人总有第一次。持有这一特性的艺术家习惯于扮演一个蹒跚学步的初学者，用更长的时间改进和完善自己的艺术技能。"
 desc_prescient: "灵感才是那些最好、最出名、最能定义我们历史的杰作的基石。持有这一特性的艺术家总能更机敏地捕捉灵感，并且更加频繁地开启新的艺术创作。"
 desc_idler: "艺术创作并非轻而易举之事。这是一个需要将人类最重要的一些技能与灵感和自信融为一体的过程。然而，持有这一特质的艺术家在这些方面都有所欠缺，因此不太可能开始创作新的艺术作品。"
