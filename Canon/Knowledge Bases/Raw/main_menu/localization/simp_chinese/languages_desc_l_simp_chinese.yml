l_simp_chinese:
 scandinavian_language_desc: "在维京时代，古诺斯语遍布斯堪的纳维亚半岛，并传入了冰岛、法罗群岛和不列颠群岛部分地区。随着时间推移，它演变为我们如今认知中的各种不同但相关的语言，每种语言都有自己的特点，同时仍然保留着共同的斯堪的纳维亚传承。"
 english_language_desc: "英语源于日耳曼定居者带到英国的盎格鲁-撒克逊方言，后来由于维京人入侵，在与诺斯语接触中受到影响，导致词汇和语法发生了重大变化。诺曼征服后，欧洲大陆的封建领主统治了几个世纪，它又进一步受到法语的影响。"
 brythonic_language_desc: "$brythonic_language$源于不列颠岛的古代凯尔特人，后来随着难民逃离盎格鲁-撒克逊人入侵传播到整个$english_channel_area$。"
 gaelic_language_desc: "$gaelic_language$（或戈伊德尔语）代表了起源于爱尔兰并在中世纪传播到邻近岛屿的凯尔特语系。"
 south_italian_language_desc: "这是覆盖意大利半岛中南部的语言群组。"
 north_italian_language_desc: "意大利半岛北部的人们使用这一群组的语言。"
 occitan_language_desc: "起源于南法，后来成为西地中海商港通用语的奥克-罗曼语支。"
 french_language_desc: "#italic 奥伊通俗拉丁语#!，或者说后来的$french_language$，代表了罗曼语在法兰西北部的诸多方言的集合。"
 wendat_language_desc: "沿圣劳伦斯河直到五大湖北部使用的一种易洛魁语言主要分支。"
 abenakian_language_desc: "在新英格兰北部和加拿大滨海地区大部分区域使用的东阿尔冈昆语分支。"
 cree_language_desc: "从纽芬兰到艾伯塔使用的大量中阿尔冈昆方言的集合。"
 anishinabe_language_desc: "通用于整个五大湖区和渥太华山谷的中阿尔冈昆语方言的集合。"
 latin_language_desc: "拉丁语作为人类历史上最具影响力的语言之一，曾是凯撒、维吉尔和西塞罗的语言，也是路德、笛卡尔和牛顿的语言。尽管西罗马帝国灭亡和日耳曼民族迁徙后，拉丁语逐渐分化为[ShowLanguageFamilyName('romance_language_family')]下的多种语言，但正如#italic “被征服的罗马征服了野蛮的征服者”#!所言，拉丁语作为仪式、文化和外交的语言，仍将在未来数千年中持续存在。"
