l_simp_chinese:
 diplomatic_annex.1.title: "吞并[target.GetNameWithNoTooltip]"
 diplomatic_annex.1.desc: "我们对[target.GetLongName]的吞并花费了很长的时间，但现在[target.GetCapital.GetName]已经是[ROOT.GetCountry.GetAdjective]的[target.GetCapital.GetRank.GetNameWithNoTooltip]，它将充分发挥其潜力，为我国带来繁荣。\n\n尽管如此，还有一些国家尚未意识到我们领土的扩张。"
 diplomatic_annex.1.a: "让他们恨我吧，这样他们可以怕我！"
 every_subject_hates_us_tt: "我们的[subjects|e]对[ROOT.GetCountry.GetLongName]的[opinion|e]改变[ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "与[target.GetName]相邻的所有[country|e]对[ROOT.GetCountry.GetLongName]的[opinion|e]改变[ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "吞并邻国"
 opinion_annexed_other_subject: "吞并了另一个[subject|e]"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]宿敌"
 historical_rival_events.1.desc: "多年的冲突、竞争和敌对导致[rivalling_country.GetLongName]和[target_country.GetName]之间不可避免的仇恨。只有时间才能证明[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]关系能否在战场上愈合，或是恶化……"
 historical_rival_events.1.a: "以眼还眼，以牙还牙！"
 historical_rival_events.1.b: "真遗憾……"
 historical_rival_events.2.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]宿敌的终结"
 historical_rival_events.2.desc: "多年以前，当他们的国家在战场、市场、大使馆等地发生冲突时，[rivalling_country.GetAdjective]和[target_country.GetAdjective]的统治者只能通过相互侮辱和威胁来进行交流。时光荏苒，如今这些已经失去了意义，[rivalling_country.GetNameWithNoTooltip]已经放下了对我们的仇恨。"
 historical_rival_events.2.a: "是时候向前看了。"
 historical_rival_events.2.b: "永不遗忘，永不宽恕。"
