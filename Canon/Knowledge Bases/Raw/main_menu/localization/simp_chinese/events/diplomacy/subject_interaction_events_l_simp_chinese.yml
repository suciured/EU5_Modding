l_simp_chinese:
 subject_interaction_events.1.title: "觊觎者造反"
 subject_interaction_events.1.desc: "[ROOT.GetCountry.GetName]的前统治者还是有支持者的，其中不止一位认为[target_previous_ruler.GetHerHis]比[target_ruler.GetName]更应获得[ROOT.GetCountry.GetName]的权柄。他们已经召集了众多支持者，并且正在向[ROOT.GetCountry.GetCapital.GetName]进发，计划将“真正的”统治者扶上大位。"
 subject_interaction_events.1.a: "向[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]求援。"
 subject_interaction_events.ask_overlord_for_help: "我们会派遣使者向领主求助！"
 subject_interaction_events.1.b: "我们自己解决。"
 subject_interaction_events.2.title: "[subject_in_need.GetName]求助"
 subject_interaction_events.2.desc: "一伙由觊觎者率领的叛军正在向[subject_in_need.GetName]的首都[subject_in_need.GetCapital.GetName]进军！[subject_in_need.GetName]被罢黜君主的家族成员召集了一大批支持者，试图推翻[subject_in_need.GetGovernment.GetFullRulerName]的统治。"
 subject_interaction_events.2.a: "送去金钱和士兵。"
 opinion_sent_help: "提供帮助"
 subject_interaction_events.2.b: "他们只能自己解决问题。"
 opinion_refused_send_help: "拒绝在需要时提供帮助"
 subject_interaction_events.3.title: "救援来了？"
 subject_interaction_events.3.desc: "觊觎者叛军正在接近，而我们遣往[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]的使节将很快返回。走运的话，使者会带着来自[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]的金币和士兵回来，帮助我们击败那些该死的叛军！"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName]送来了金币和士兵！"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName]拒绝援助！"
 subject_interaction_events.4.title: "无能的亲戚"
 subject_interaction_events.4.desc: "我们亲爱的[subject_target.GetGovernment.GetFullRulerName]在统治我们的附属国[subject_target.GetName]时表现得像个无能的小丑，这样的人无法也不应该统治任何国家。"
 subject_interaction_events.4.a: "用[better_ruler.GetNameWithNoTooltip]替换。"
 subject_interaction_events.4.b: "这只会为国家带来混乱。就这样吧。"
 subject_interaction_events.5.title: "能干的亲戚"
 subject_interaction_events.5.desc: "改革得以施行，无能的大臣和顾问遭到解聘，陆海军状态空前……看起来我们的[subject_target.GetGovernment.GetFullRulerName]在我们的属国[subject_target.GetName]治理有方。"
 subject_interaction_events.5.a: "即使我们曾经有过怀疑，现在也该忘记了。"
 subject_interaction_events.7.title: "军事支持被滥用"
 subject_interaction_events.7.desc: "我们派给属国的士兵被用在了我们无论如何都无法预见的地方！他们被逼迫修筑道路和建筑、清洁城镇广场上的垃圾，却从未上过战场。虽然道路更宽了，建筑更稳了，广场整洁如新了，但这绝对不是我们派去的这些人本来该干的吧？"
 subject_interaction_events.7.a: "告诉他们如何正确使用士兵！"
 opinion_reprimanded: "谴责对支持的滥用"
 subject_interaction_events.7.b: "他们真是机智，干得好！"
 opinion_resourceful: "善用支持"
 subject_interaction_events.8.title: "机智或斥责"
 subject_interaction_events.8.desc: "[our_overlord.GetName]的[our_overlord.GetGovernment.GetFullRulerName]送来资源让我们改善军队，但在这和平的年代我们用不着士兵。我们没有让他们毫无意义地训练、吃饭和睡觉，而是给他们找了活干。他们修建了道路和建筑，保持了广场的整洁，并做了其他一些有意义的工作，这些工作本来要花去更多[ROOT.GetCountry.GetName]无法负担的时间和金钱。"
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName]认为我们在浪费人力。"
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName]称赞我们懂得权变。"
 subject_interaction_events.9.title: "军队的威胁"
 subject_interaction_events.9.desc: "自从我们的宗主国开始资助我们的军队，我们就再也不缺人力了。但在新送来的士兵中存在着很大的麻烦。他们的文化、语言、传统甚至宗教都和我们的士兵不同，这带来了很大的麻烦。他们纪律涣散，或者只是单纯不听从我们自己将军的命令。"
 subject_interaction_events.9.a: "把他们送回去。"
 opinion_purged_manpower: "清除有用但毫无纪律的士兵。"
 subject_interaction_events.9.b: "试着让他们听话。"
 subject_interaction_events.10.title: "士兵在[subject_target.GetName]惹来麻烦"
 subject_interaction_events.10.desc: "当一群文化、语言、传统、甚至宗教都不同的人必须并肩工作时，他们间的巨大不同总是会带来麻烦。我们送去[subject_target.GetName]的士兵造成的麻烦超出了[subject_target.GetGovernment.GetFullRulerName]的忍耐，因此一部分的人被送了回来。"
 subject_interaction_events.10.a: "我们的士兵可以执行命令，是他们没有尽力而为！"
 subject_interaction_events.14.title: "禁运和走私"
 subject_interaction_events.14.desc: "最近对我们宗主国宿敌的禁运也许是我们财政上的末日。幸运的是，来自[ROOT.GetCountry.GetName]的有识之士将巧妙地帮助我们的贸易问题。尽管把这种小动作叫做“走私”有点犯傻，但这确确实实就是走私。不过我们要破坏一些宗主国要求的禁运，他们可能会对这种不端行为非常不满。"
 subject_interaction_events.14.a: "机会难得，我们必须把握住！"
 subject_interaction_events.14.ct: "宗主国有很小的概率会发现此事"
 subject_interaction_events.14.b: "在宗主国可能发怒的风险前这不值得。"
 subject_interaction_events.15.title: "我们附庸的走私犯"
 subject_interaction_events.15.desc: "我们对宿敌的禁运并没有如预期那般有效，原因可能是我们某个附庸仍然在与之贸易！他们来回走私货物，妨碍了我们的目标并使我们失去贸易竞争力。这些走私还很少，但后果可能很严重。\n另一方面，强大的利益集团愿意付钱来让我们忽略走私。"
 subject_interaction_events.15.a: "强迫他们停止走私，马上！"
 opinion_smuggling_hindered: "走私受阻"
 subject_interaction_events.15.b: "他们可以继续，这没什么大不了的。"
 opinion_small_smuggling_ok: "允许小规模走私"
 subject_interaction_events.16.title: "当场抓获！"
 subject_interaction_events.16.desc: "我们的走私行动被[From.Country.GetName]揭露了，走私贩在宿敌国家卸货时被[From.Country.GetName]抓到了现行。那个懦夫招供了一切，甚至包括我们走私持续了多长时间。"
 subject_interaction_events.16.a: "他们强迫我们停止走私！"
 subject_interaction_events.16.b: "只要保持小规模，我们就可以继续。"
 subject_interaction_events.17.title: "战争从未改变"
 subject_interaction_events.17.desc: "为了换取一些和平和宁静，我们的附庸被要求支付更多收入给我们，他们的宗主。他们不再被召唤进入任何战争，这在我们看来是一笔划算的买卖————一点点金币就避免了几乎所有的战争。我们的一个附庸想知道，如果他们会被召唤加入战争而不用支付这笔金币，岂不是更好？用他们的话说，那是“数量荒谬”的金币。"
 subject_interaction_events.17.a: "忘恩负义的蠢货！"
 subject_interaction_events.18.title: "免除兵役税的好处"
 subject_interaction_events.18.desc: "我们被战火摧毁的土地正在缓慢重建中，我注意到附庸国使臣的眼神里混杂着理解、恐惧还有几分释然——因为这片土地不是他们的。“现在看来，”他说，“为了免于参战，我们要交的税金并不算多啊，匀出一点钱，就可以安享太平了。”"
 subject_interaction_events.18.a: "早就说过这样更好！"
 opinion_scutage_benefits: "兵役免除税有用"
 subject_interaction_events.20.title: "挥霍无度的效忠派"
 subject_interaction_events.20.desc: "我们通过赞助效忠派来使我们被联统国的独立倾向保持在可控范围内，但在最近的报告里，他们要起钱来却越来越凶。这些本来应该用于确保两国联合统治的资金被他们挥霍掉了！"
 subject_interaction_events.20.a: "说服他们更好地利用我们每月支付的金币。"
 subject_interaction_events.20.b: "送去一些金币来确保他们的忠诚。"
 subject_interaction_events.21.title: "效忠派造成窘局"
 subject_interaction_events.21.desc: "尽管我们都很感激那些深爱着国家并会义无反顾保护它的爱国者和效忠派，然而当他们在宫廷中公然使我们尴尬时，他们的可爱荡然无存。这不是我们每月支付一大笔钱到他们贪婪的口袋里的目的！我们努力维护的联合统治远远比他们满是虱子的脑袋重要。"
 subject_interaction_events.21.a: "把他们的头砍下来挂在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的城墙上！"
 opinion_embarrasing_loyalists: "效忠派失仪"
 subject_interaction_events.21.b: "我们一定可以做些什么来忘记和原谅这次令人遗憾的事件？"
 subject_interaction_events.22.title: "成功的效忠派"
 subject_interaction_events.22.desc: "我们送给属国效忠派的钱财物有所值，效果远远超出我们的想象和预料。他们民众的独立倾向降低程度比我们预想的更低。"
 subject_interaction_events.22.a: "真是个惊喜！"
 subject_interaction_events.24.title: "无礼军官的残酷行径"
 subject_interaction_events.24.desc: "“许多条小溪可以汇成洪流”——这样一条谚语很不幸在我们的保护国身上应验了。许多对我们来说鸡毛蒜皮的小事，对于亲历者和当事人来说可能意义重大。加上他们仍怀有着过去被迫成为我们保护国的痛苦回忆和哀怨，这些小事成为了压垮骆驼的最后一根稻草。我们送去的军官搞出来的这些恶劣乃至残酷的行径，已经在我们与保护国之间的关系上造成了裂痕。"
 subject_interaction_events.24.a: "我们必须教会这些军官如何做一名绅士！"
 opinion_cruel_officers: "残酷的军官"
 subject_interaction_events.25.title: "绅士军官"
 subject_interaction_events.25.desc: "我们在所有军官离开我国以军队教官身份前往保护国之前为他们灌输行为准则的努力没有白费。我们收到消息称赞这些军官严明的纪律令人印象深刻，整个国家都应当为我们成功让这些军官成为了绅士而感到骄傲。"
 subject_interaction_events.25.a: "我们为他们感到骄傲。"
 opinion_excellent_officers: "优秀的军官"
 subject_interaction_events.26.title: "卖得越多，种得越多，收获越多"
 subject_interaction_events.26.desc: "我们控制着保护国的贸易，当我们出口了更多保护国生产的物产，产量就越高！通过一些办法，我们提高了他们的产量和质量，这也增加了我们的贸易竞争力。"
 subject_interaction_events.26.a: "产量和质量，这是正确的道路。"
 opinion_export_good: "通过出口提高生产"
 subject_interaction_events.27.title: "出口境况的恶化"
 subject_interaction_events.27.desc: "当我们决定转移保护国的贸易竞争力时，他们的商人遭受了重大打击。他们对这种政策带来的“困难”的抱怨传到了他们统治者的耳中并得到了后者的同情————很显然我们之间的关系因此受到了影响。"
 subject_interaction_events.27.a: "他们只是在发牢骚，别管他们。"
 opinion_export_bad: "转移贸易价值造成了损失"
 subject_interaction_events.29.title: "正统性受到质疑"
 subject_interaction_events.29.desc: "虽然我们可能对[ROOT.GetCountry.GetName]王位的支配有所动摇、正统性被质疑，但我们的属国竟然在公开场合下忤逆，打击了我们的荣耀和威望。他们认为我们没有权利继续统治他们，因为我们已自身难保。"
 subject_interaction_events.29.a: "斥责他们的公开忤逆。"
 opinion_low_legitimacy: "低正统性"
 subject_interaction_events.29.b: "他们可能是对的，希望这不要损害我们之间的关系。"
 subject_interaction_events.30.title: "破产的黑洞"
 subject_interaction_events.30.desc: "统治者搜刮着国家能提供的最好的东西，由贪婪而无能的人管理着财富，错误的投资导致债台高筑……这就是你挖掘的名叫破产的黑洞。我们的一个属国已经因此身陷其中，难以自拔。我们可以给他们一笔钱来帮助他们，也可以坐视不管。"
 subject_interaction_events.30.a: "介入，给他们一些钱和一把梯子！"
 opinion_money_sent: "雪中送炭"
 subject_interaction_events.30.b: "这种情况只能怪他们自己!"
 opinion_no_money: "袖手旁观"
 subject_interaction_events.32.title: "属国开始反对我们"
 subject_interaction_events.32.desc: "据说我们的好战已经引起了属国的不满。流言蜚语四起，他们认为我们不关心正义的统治方式而只是像野蛮人般征服领土。鉴于他们如此虚伪而无礼，置之不理或非明智之举。"
 subject_interaction_events.32.a: "杀鸡儆猴。"
 opinion_tyrant_overlord: "暴君"
 subject_interaction_events.32.b: "相信我们能平息事态。"
 subject_interaction_events.33.title: "宗主拿我们开刀"
 subject_interaction_events.33.desc: "由于我国表示愤懑不平，我们的宗主国决定要对我国杀鸡儆猴。这简直是奇耻大辱。"
 subject_interaction_events.33.a: "以眼还眼……"
 subject_interaction_events.34.title: "忠心臣属"
 subject_interaction_events.34.desc: "我们属国的忠诚和满足举世皆知！再也没有人能离间我们了，这是我国繁盛的最好证明。"
 subject_interaction_events.34.a: "这个时代将被铭记。"
 subject_interaction_events.34.b: "应该充分利用这一点。"
 subject_interaction_events.35.title: "不忠的属国"
 subject_interaction_events.35.desc: "我们和属国间存在着很深的敌意，这一点已经不是什么秘密。我们的宫廷便是红与黑，红的是鲜血，黑的是秘密滋长的憎恨。我们必须处理它。"
 subject_interaction_events.35.a: "没这个必要。"
 subject_interaction_events.35.b: "处理它。"
 subject_interaction_events.36.title: "炮灰"
 subject_interaction_events.36.desc: "我们国家缺少一种重要的资源：炮灰。无须担心。虽然我们缺少这种资源，但我们的一个属国可以为战场提供新鲜血肉。我们的强制征召不会让他们感到愉悦，但这就是事物运转的方式。"
 subject_interaction_events.36.a: "军队需要兵源。"
 subject_interaction_events.36.b: "我们不能冒险让属国敌视我们。"
 subject_interaction_events.37.title: "炮灰"
 subject_interaction_events.37.desc: "看来我们的宗主已经决定对我们进行强制征召。我国变得更加空虚，而且这种情况可能还将持续。"
 subject_interaction_events.37.a: "这是暴行！"
 subject_interaction_events.38.title: "额外征税"
 subject_interaction_events.38.desc: "称我国经济“运转不良”已经算是保守的措辞，事实上对一部分人来说这堪称灾难。就在我们挣扎于收支平衡时，偏偏有些人，譬如我们的属国还过着美滋滋的生活。或许我们还没对他们征收足够多的税。"
 subject_interaction_events.38.a: "一笔额外收入总是好的。"
 subject_interaction_events.38.b: "我们不需要他们的税。"
 subject_interaction_events.39.title: "额外征税"
 subject_interaction_events.39.desc: "我们的宗主要求我们支付大量金钱，帮他们弥补经济的失败。"
 subject_interaction_events.39.a: "去他们的！"
 subject_interaction_events.43.title: "属国厌倦战争"
 subject_interaction_events.43.desc: "看来持续的战争已经使我们的一个属国国内局势严重动荡。当然我们可以让他们自己处理，但是给予帮助会展现出我们的善意。"
 subject_interaction_events.43.a: "提供援助。"
 opinion_benevolent_overlord: "仁君"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "宗主提供援助"
 subject_interaction_events.44.desc: "我们的宗主给予我们救助，我们可以在战后重建家园了。"
 subject_interaction_events.44.a: "致谢。"
 subject_interaction_events.45.title: "经济自由"
 subject_interaction_events.45.desc: "现在我们再也不受任何国家的妄想支配了，我们可以执行自己的贸易政策，从而远离失效的贸易管理和猖獗的走私。"
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "平等地位"
 subject_interaction_events.46.desc: "[target.GetName]的代表向我们提交了一份关于我们两国联合的草案。\n\n他们已经准备好立刻与[ROOT.GetCountry.GetLongName]联合，条件是我们给予[target.GetCulture.GetName]人民及其传统以平等的保护。"
 subject_interaction_events.46.a: "那就这样吧。"
 subject_interaction_events.46.b: "他们最终会加入我们，但不是平等的！"
 subject_interaction_events.47.title: "腐败的外交官"
 subject_interaction_events.47.desc: "我们在[target.GetCapital.GetName]的特使发现，一些[target.GetAdjective]的关键外交人员已经准备好立刻推动两国的联合——但是要谈谈价格。"
 subject_interaction_events.47.a: "这就是生意。"
 subject_interaction_events.47.b: "要么诚心去办，要么就别办！"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip]宣称者"
 subject_interaction_events.48.desc: "经过对古代手稿的大量研究，[target.GetAdjective]在[target.GetCapital.GetName]的特使开始宣称他们的[target.GetGovernment.GetRulerTitle]，[new_king.GetName]对[ROOT.GetCountry.GetAdjective]的宝座有着遥远但明确的宣称权。\n\n他们说如果我们同意扶持[new_king.GetHimHer]，那两国最终会如同一家。"
 subject_interaction_events.48.a: "问题解决了！"
 subject_interaction_events.48.b: "这个证据非常不可靠……"
