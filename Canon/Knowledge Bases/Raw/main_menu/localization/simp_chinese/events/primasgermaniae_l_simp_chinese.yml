l_simp_chinese:
 primasgermaniae.1.title: "日耳曼首席主教"
 primasgermaniae.1.desc: "自十世纪以来，[target_country.GetName][target_country.GetGovernment.GetRulerTitle]一直持有一个负有盛名的头衔，[ShowGovernmentReformName('primas_germaniae')]——全[GetUniqueInternationalOrganization('hre').GetName]最重要的[ShowReligionAdjective('catholic')][target_country.GetGovernment.GetRulerTitle]。\n\n自然，这样一个头衔会引起帝国内其他诸侯们的嫉妒……我们的统治者[home_ruler.GetName]必须万分小心，决不能使我们的$game_concept_prestige$扫地，不然这个头衔很可能就不再为我们持有！"
 primasgermaniae.1.a: "我知道了……"
 primasgermaniae.2.title: "日耳曼首席主教头衔遭到质疑"
 primasgermaniae.2.desc: "我的[target_country.GetGovernment.GetRulerTitle]，[ShowReligionAdjective('catholic')]社群中有许多人似乎已经失去了对我们的信任！甚至有谣言称其他总主教区计划从我们这里夺走[ShowGovernmentReformName('primas_germaniae')]的头衔！"
 primasgermaniae.2.a: "也许仅仅是谣言。"
 primasgermaniae.3.title: "日耳曼首席主教"
 primasgermaniae.3.desc: "[ShowGovernmentReformName('primas_germaniae')]——[GetUniqueInternationalOrganization('hre').GetName]中最为重要的[ShowReligionAdjective('catholic')][original_prime.GetGovernment.GetRulerTitle]的头衔，是于十世纪创立并授予美因茨总主教的。\n\n像[original_prime.GetLongName]这样的二流之辈持有如此一个负有盛名的头衔似乎是对[GetUniqueInternationalOrganization('catholic_church').GetName]的一种侮辱。也许应该找到个更恰如其分的候选人？"
 primasgermaniae.3.a: "也许……是我？"
 opinion_accepted_primas_germaniae: "接受日耳曼首席主教头衔"
 primasgermaniae.3.b: "别管它。至少现在……"
 opinion_supported_primas_germaniae: "被支持选为新的日耳曼首席主教"
 primasgermaniae.4.title: "失去日耳曼首席主教的头衔"
 primasgermaniae.4.desc: "我的[original_prime.GetGovernment.GetRulerTitle]，我们已经失去了[ShowGovernmentReformName('primas_germaniae')]这一负有盛名的头衔！由于我们最近在[GetUniqueInternationalOrganization('hre').GetName]内的地位太低，另一名总主教，[new_primae.GetName][new_primae.GetGovernment.GetRuler.GetName]超越了我们并获得了这个头衔！"
 primasgermaniae.4.a: "非常好，祝贺他……"
 opinion_congratulated_new_primas_germaniae: "祝贺新任日耳曼首席主教"
 primasgermaniae.4.b: "我们不会忘掉这件事！"
 opinion_lost_primas_germaniae: "没有支持其成为日耳曼首席主教"
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle]的使节"
 primasgermaniae.6.desc: "好消息！在上一位持有者失宠之后，我们被[pope_country.GetGovernment.GetRulerTitle]选中，获得了[ShowGovernmentReformName('primas_germaniae')]—— 全[GetUniqueInternationalOrganization('hre').GetName]最重要的[ShowReligionAdjective('catholic')]总主教的权威头衔。"
 primasgermaniae.6.a: "我们乐意接受这一头衔。"
 primasgermaniae.6.b: "我们必须郑重地谢绝。"
 opinion_declined_primas_germaniae: "拒绝日耳曼首席主教"
