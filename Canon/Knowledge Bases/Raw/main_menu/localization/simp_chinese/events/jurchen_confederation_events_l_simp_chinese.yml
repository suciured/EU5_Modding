 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "时代在改变"
 jurchen_confederation_events.1.desc: "不久之前，我们的祖先和他们的祖先，依靠马匹狩猎，养活了我们的人民，与敌人作战，过着自由的生活。如今，[target_jc_leader.GetName]的使者想要削弱我们，磨灭我们的锐气，废除我们作为这片土地部落首领的骄傲传统。他们坚持认为，效仿南方邻国的习俗才是正道，这将使我们失去自身的认同。"
 jurchen_confederation_events.1.a: "勒紧笼头好好听着，他们是对的！"
 jurchen_confederation_events.1.b: "吁！离他们远点！"
 jurchen_confederation_events.2.title: "名副其实的马术大师"
 jurchen_confederation_events.2.desc: "并非许多人能像[target_character.GetName]一样在马上建功立业。[target_character.GetHerHis|U]的箭术为我们赢得了许多声誉卓著的比赛，向好战的邻邦展现了我们的战场实力。然而，我朝的顾问们却建议将[target_character.GetHeSheFormal]作为一份精美的外交礼物，送给[target_jc_leader.GetName]领导下的联盟。"
 jurchen_confederation_events.2.a: "呸！[target_character.GetShortNameWithNoTooltip]的家就在此地！"
 jurchen_confederation_events.2.b: "很好，希望他们能接受[target_character.GetHerHim]……"
 jurchen_confederation_events.3.title: "来自[target_member.GetNameWithNoTooltip]的馈赠"
 jurchen_confederation_events.3.desc: "来自我们联盟成员[target_member.GetName]的使者已抵达，带来礼物以示友好。其中有一位身强体壮的个人，据说曾赢得家乡多场射箭和骑术比赛。[target_character.GetShortName]渴望在新朝廷开始新的冒险，并兴奋地等待着[target_character.GetHerHis]的见面仪式。"
 jurchen_confederation_events.3.a: "有了[target_character.GetSheHe|U]，我国军队必将如虎添翼，欢迎！"
 jurchen_confederation_events.3.b: "滚蛋，肮脏的乞丐！"
 jurchen_confederation_events.4.title: "社会的基石"
 jurchen_confederation_events.4.desc: "我族历经百年风雨，战乱、饥荒、侵略者都未能熄灭我们心中燃烧的火焰。然而，近来与[target_jurchen_country_2.GetName]的争端日益加剧，令人十分头疼。他们的骑兵屡屡越境，直抵我方农田，肆意掠夺庄稼，危害我族百姓。此等行径，绝不可容忍，亦绝不能姑息！"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "立即向我们联盟头领表达不满！"
 jurchen_confederation_events.5.title: "[target_jurchen_country_1.GetNameWithNoTooltip]与[target_jurchen_country_2.GetNameWithNoTooltip]对立"
 jurchen_confederation_events.5.desc: "热血并非可耻，往常这都是我族人所赞扬的品质。然而，[target_jurchen_country_1.GetName]和[target_jurchen_country_2.GetName]两位首领之间的近期争端正危险地升级为全面战争。据称，他们的巡逻队经常越界，进而互相抢掠庄稼。他们已经忘记了冲突的起源，并向我们寻求调解。"
 jurchen_confederation_events.5.a: "支持[target_jurchen_country_1.GetNameWithNoTooltip]。"
 jurchen_confederation_events.5.b: "[target_jurchen_country_2.GetNameWithNoTooltip]的人民说得在理！"
 jurchen_confederation_events.5.c: "你们俩何不改改你们野蛮的习气？"
 jurchen_confederation_events.6.title: "文明社会的烦恼"
 jurchen_confederation_events.6.desc: "我们的族人怎么了？我们曾经自由、奔放，热爱自然和生活本身。我们的祖先以其高超的狩猎和骑术闻名，他们将金旗插遍$china$各地，征服了无数的部族。\n\n如今，我们只顾担忧预算、财政平衡、对联盟的义务和宫廷礼仪。我们曾经骄傲的勇士们到哪里去了？"
 jurchen_confederation_events.6.a: "呜呼！现在这是我们的生活了……"
 jurchen_confederation_events.6.b: "我们必须抵抗并守护我们的传统！"
 jurchen_confederation_events.7.title: "勇士研读典籍"
 jurchen_confederation_events.7.desc: "尝试将我们的社会中央集权化，并采用南方邻国的模式，已经初见成效。许多勇士开始研读典籍，试图学习教义，适应新的时代。然而，许多高层人士坚持保留旧有的方式……"
 jurchen_confederation_events.7.a: "可能他们欠拉练了！"
 jurchen_confederation_events.7.b: "读书才是未来"
 jurchen_confederation_events.8.title: "人民的需求"
 jurchen_confederation_events.8.desc: "我族人民渴望获得来自异域的商品。珍奇异宝自古以来就吸引着我们的人民。许多官员支持优先发展与我族传统相近的商品贸易，主张采取保护主义立场抵御变革之风。然而，或许我们也应该倾听那些支持对未来采取开放态度的声音……"
 jurchen_confederation_events.8.a: "我们是骄傲的战士，我们需要马匹和皮革！"
 jurchen_confederation_events.8.b: "让我们不要因为拥抱未来而羞愧！"
 jurchen_confederation_events.9.title: "人生一课"
 jurchen_confederation_events.9.desc: "我们很少有骑士能优雅地驾驭奔马，因此[target_heir.GetName]再次从[target_heir.GetHerHis]的马上摔下来并不令人意外。伤势严重，我们亲爱的继承人正在接受紧急医疗救治。值得注意的是，[target_heir.GetShortNameWithNoTooltip]的马一直没有离开主人身边。目击者称，这匹马甚至试图保护它的骑手，减轻了摔倒的冲击……"
 jurchen_confederation_events.9.a: "我真该吻一吻那匹马！"
 jurchen_confederation_events.9.b: "哈哈，那摔跤的样子一定很好笑！"
 jurchen_confederation_events.10.title: "过火的斗殴"
 jurchen_confederation_events.10.desc: "我族之人向来性情火爆，一言不合便动起手来。酒馆里因醉酒闹事而发生的冲突更是数不胜数。然而，最近[target_capital.GetName]两位实力强大的酋长之间的一场争吵却迅速失控，大火吞噬了该区域的大部分地区，空气中弥漫着尖叫、火焰和血腥的恶臭，争吵已演变成为了家族荣誉而进行的公开战争……"
 jurchen_confederation_events.10.a: "不幸的是，这是软弱领导的标志……"
 jurchen_confederation_events.10.b: "我们会赔偿损失，这真是实力的完美展现！"
 jurchen_confederation_events.11.title: "后世"
 jurchen_confederation_events.11.desc: "我方学者和顾问已精心规划了下一代战士和幕僚的未来发展蓝图，以服务于我们伟大的国家。内阁和大臣们致力于发扬光大我们的文化，而[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]则坚定地支持打造一支强大的军队。"
 jurchen_confederation_events.11.a: "我们会支持我们的文化。"
 jurchen_confederation_events.11.b: "没有正规军队的民族是什么？"
 jurchen_confederation_events.12.title: "抗拒新生活方式"
 jurchen_confederation_events.12.desc: "众所周知，我们试图在联盟范围内统一法典的努力，已在各个角落滋生了敌人和间谍。无论是篡位者还是竞争对手，那些想要伤害我们的人都在暗中密谋，策划我们的灭亡。最近，大多数顾问公开向我们发出了最后通牒，要求我们立即停止中央集权的尝试，并威胁说如果我们继续下去，将会引发叛乱和动荡……"
 jurchen_confederation_events.12.a: "好吧，我们骨子里都是狂野的骑手…"
 jurchen_confederation_events.12.b: "我们不会被这点琐事吓倒！"
 jurchen_sinicization_tt: "今后，在我们的#G 联盟#!中，在[target_ruler.GetName]统治的剩余任期内通过任何法案都将导致#R -10#![stability|e]以及#R -10#![tribal_cohesion|e]"
 jurchen_confederation_events.13.title: "了解你的邻居"
 jurchen_confederation_events.13.desc: "众所周知，我们南方的邻国拥有丰富的知识，隐藏在其辉煌国度的大小图书馆和典籍之中。建立沟通渠道以研究其文化和习俗的想法，虽然有利可图，但也颇具争议……"
 jurchen_confederation_events.13.a: "知识的传播为先。"
 jurchen_confederation_events.13.b: "我们不能冒疏远人民的风险。"
 jurchen_confederation_events.14.title: "幸福的缩影"
 jurchen_confederation_events.14.desc: "少数人在这个阴暗灰色的生活中获得幸福。受疾病、损失和日常生活单调乏味的困扰，大多数人过着悲伤和乏味的生活。但我们部落的成员却不是如此，我们自由地驰骋，掠夺和与我们的劣等邻居作战。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的代表出现了，声称他们应该得到我们新发现财富的一大部分……"
 jurchen_confederation_events.14.a: "分享即是关怀"
 jurchen_confederation_events.14.b: "他们要不要分享一下我们的武器技术？"
 jurchen_confederation_events.15.title: "狩猎的好日子"
 jurchen_confederation_events.15.desc: "猎人们策马奔腾，扬起的尘土飞扬，犬吠声声，心中充满对完美一击捕获猎物的期待……这些都是构成狩猎传奇的元素，这项传统自祖辈以来便由我们传承至今。近日，一支狩猎队满载而归，将丰厚的猎物作为贡品献给了朝廷……"
 jurchen_confederation_events.15.a: "这是生活中最美好的时候！"
 jurchen_confederation_events.15.b: "这些做法已经过时了。"
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip]要求统一"
 jurchen_confederation_events.16.desc: "我们受邦联庇护的日子似乎就要结束了。我们的领导人公然采取行动，限制我们的独立，要求我们团结在他们的旗帜之下。。"
 jurchen_confederation_events.16.a: "团结起来，我们将越来越好！"
 jurchen_confederation_events.16.b: "我们不能放弃独立……"
 jurchen_confederation_events.17.title: "大一统时代"
 jurchen_confederation_events.17.desc: "构成我们联盟的众多酋长们，一直享有相对的自治权和在其各自领地内的实质性影响力。然而，如果我们要崛起并挑战那些希望我们继续受压迫的人，我们就必须团结在同一面旗帜下。今天，我们成功地将我们的意志强加于[target_io.GetName]的其他成员身上。"
 jurchen_confederation_events.17.a: "我们的时代来临了！"
 jurchen_confederation_unification_effort_tt: "[target_io.GetNameWithNoTooltip]成员可以选择成为我们的[subject|e]，或是给予我们针对他们的[casus_belli|e]"
