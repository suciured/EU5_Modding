l_simp_chinese:
 buddhism_events.1.title: "大臣辞职"
 buddhism_events.1.desc: "[target_minister.GetName]公开批评了[target_ruler.GetName]的政策和[target_ruler.GetHerHis]的政府。[target_minister.GetSheHe|U]提醒我们，一个不能维护正确律法的[ROOT.GetCountry.GetGovernment.GetRulerTitle]只会吸引骗子和小人，而把真正的有识之士挡在[target_ruler.GetHerHis]的政府之外，[target_minister.GetSheHe]还表示不愿跟我们有任何联系，除非我们改正。"
 buddhism_events.1.a: "请您走好！"
 buddhism_events.1.b: "采纳[target_minister.GetHerHis]的建议改进我们[ROOT.GetCountry.GetFlavorRank]。"
 buddhism_events.2.title: "僧院煽动民怨"
 buddhism_events.2.desc: "庇护僧院机构是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的职责，因此保护国家不落入堕落的统治者手中也是僧院的义务。由于僧人们认为[ROOT.GetCountry.GetGovernment.GetRulerTitle]没有尽到一名统治者应尽的义务，没有能力和意愿去维护尤其是僧院信众在内的普通群众的利益，一些较为庞大的僧院已经公开站出来谴责[target_character.GetName]，使[target_character.GetHerHim]一时间站上了公共舆论的风口浪尖。"
 buddhism_events.2.a: "何等的道德败坏！"
 buddhism_events.2.a.tt: "治下有国教[ShowPopTypeName('clergy')]的[locations|e]，[ShowPopTypeName('peasants')]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 buddhism_events.2.b: "向他们做出一些让步。"
 buddhism_events.2.c: "寻找一个能“替代”我接受他们愤怒的人。"
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip]的先例"
 buddhism_events.3.desc: "[target_ruler.GetName]的决断一向是明智且妥当的，以至于最近编纂的[ROOT.GetCountry.GetName]法律汇编将[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]最近的一项裁决评价为公正且有法可依，因此收集在附录作为类似案件的典型判例。[target_ruler.GetNameWithNoTooltip]因为[target_ruler.GetHerHis]严格坚持[ROOT.GetCountry.GetReligion.GetName]戒律规定的“为君十德”而闻名，这已经不是[target_ruler.GetHerHis]第一次被称为统治者的优良模范了。"
 buddhism_events.3.a: "我将勉励自己做得更好。"
 buddhism_events.4.title: "怯战"
 buddhism_events.4.desc: "并不是所有人都能适应战争中的生活，我国当前进行中的冲突便让很多人意识到了这一点。寻求寺院庇护的逃兵数量上并不值得一提，但他们的存在就已经树立着一个极坏的榜样了。作为一个虔诚的[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetFlavorRank]，保护修道院是我们的职责，尽管我们一再警告他们不要再接收这些逃兵，但他们似乎仍然在做这样的事。"
 buddhism_events.4.a: "我们应谨记宽容。"
 buddhism_events.4.b: "要求那些寺庙交出那些“和尚”。"
 buddhism_events.5.title: "大丰收"
 buddhism_events.5.desc: "今年的收成格外的丰厚，我们完全可以用这笔计划外的收入资助计划内的宗教工作。有人建议征收额外的税款，将农民多余的粮食上缴给国家。然而，传统的[ROOT.GetCountry.GetReligion.GetAdjective]教义规定我们不能采取压迫民众的行为，而且我们的一些大臣似乎也不太愿意让他们承担额外的税收。"
 buddhism_events.5.a: "征税吧。"
 buddhism_events.5.b: "不要窃取他们的劳动果实。"
 buddhism_events.6.title: "布施"
 buddhism_events.6.desc: "正是在国家相对平和的时期，我们才更应该关注那些不幸的人。最近的收成不丰也不歉，因此大多数人衣食无忧，国家也储备了充足的粮食。然而，仍有一些不幸的人无法获得足够的食物。在这样的时刻，我们更应该铭记布施的教诲，即[ROOT.GetCountry.GetReligion.GetAdjective]教义中关于施舍和给予的教导。"
 buddhism_events.6.a: "把我们多余的粮食分发给穷人！"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "济贫"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "我们对多余的粮食进行了再分配，以保证国内没有人挨饿。"
 buddhism_events.6.b: "收归国库。"
 STATIC_MODIFIER_NAME_food_reserves: "粮食归仓"
 STATIC_MODIFIER_DESC_food_reserves: "我们充足的粮食储量是维护国家稳定的保证。"
 buddhism_events.7.title: "舍己"
 buddhism_events.7.desc: "值此国家战乱，军队浴血奋战之际，我国民众期盼[ROOT.GetCountry.GetGovernment.GetRulerTitle]能够领导和指引方向。许多人认为，[ROOT.GetCountry.GetReligion.GetName]的核心美德之一——舍己（Pariccāga），即自我牺牲，最好的体现方式便是[target_ruler.GetName]与战士们同甘共苦，[target_ruler.GetHerHis]甚至不惜自身安危，奔赴战场。\n\n然而，也有人认为，舍己并非完全不顾自身安危，而是克制只顾自身利益的行为，确保[ROOT.GetCountry.GetGovernment.GetRulerTitle]的安全不仅不违背[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]教义，更是保障我[ROOT.GetCountry.GetFlavorRank]安全至关重要的一环。"
 buddhism_events.7.a: "[target_ruler.GetSheHe|U]应该以身作则。"
 buddhism_events.7.b: "这不是舍己奉公的真正含义。"
 buddhism_events.8.title: "克己"
 buddhism_events.8.desc: "最近，[target_ruler.GetName]受到了一些人的攻击，这些人认为[target_ruler.GetHerHis]的统治奢侈浪费，铺张炫耀。然而，我朝[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人坚持认为，一定的奢侈对于一位[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说是必要的，尤其是在处理与外国统治者及其使节的关系时。"
 buddhism_events.8.a: "我们应该抛却俗世的浮华！"
 buddhism_events.8.b: "我们总不能穿成[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]那样吧……"
 buddhism_events.9.title: "继承纠纷"
 buddhism_events.9.desc: "[ROOT.GetCountry.GetName]最著名的某座[ShowBuildingTypeName('monastery')]爆发了冲突，原因是一位颇有影响力的俗家家族的僧人圆寂。争议的焦点在于，死者遗留下的大量珍贵手稿、佛像以及其他物品，应该由谁继承。虽然僧人本身不能拥有财产，但法律允许指定的弟子继承这些物品，并被视为僧人的儿子。在这种情况下，[ShowBuildingTypeNameWithNoTooltip('monastery')]提到了一位年轻的弟子，他一直照顾僧人直到最后一天。\n\n然而，还有其他人对此感兴趣，[ShowBuildingTypeNameWithNoTooltip('monastery')]本身也声称应该获得遗产，并表示非常感谢对此事的支持。僧人的俗家家族也找到了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，希望能继承手稿、佛像，以及一些在其家族成员在寺期间捐赠给[ShowBuildingTypeNameWithNoTooltip('monastery')]的土地。"
 buddhism_events.9.a: "支持弟子继承。"
 buddhism_events.9.b: "支持[ShowBuildingTypeNameWithNoTooltip('monastery')]。"
 buddhism_events.9.c: "支持高僧的俗家继承。"
 buddhism_events.10.title: "外使侮辱[target_ruler.GetNameWithNoTooltip]"
 buddhism_events.10.desc: "[target_country.GetLongName]的使团最近发生了一件令人不快的事情：使者拒绝参加为此次访问特别安排的仪式，严重冒犯了[ROOT.GetCountry.GetGovernment.GetRulerTitle]。[target_ruler.GetName]勃然大怒，虽然使者是否故意冒犯尚存疑虑，但公众显然将其视为蓄意之举。\n\n如果我们不公开谴责大使，就有可能颜面尽失；然而，我朝[ROOT.GetCountry.GetGovernment.GetCourtTitle]中也有许多人劝我们谨慎处理。"
 buddhism_events.10.a: "公开嘲讽使节。"
 buddhism_events.10.b: "作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]一定要可以克制住[target_ruler.GetHerHis]的脾气。"
 buddhism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的法律"
 buddhism_events.11.desc: "[ShowReligionGroupAdjective('buddhist')]法律在许多[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]国家以某种形式普遍实行。虽然这些法律并非由各国自行汇编成文，但各国法律有所不同，有时需要更新或修订汇编。最近，[ROOT.GetCountry.GetName]进行了这样的汇编工作，并由此产生了我国最常用的法律汇编之一的更新版本。\n\n由于该汇编本身基于实际案例，因此可以将其视为对[target_ruler.GetName]裁决的相当及时的评论。"
 buddhism_events.11.a: "好极了！推行这些法律。"
 buddhism_events.11.a.tt1: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]不能公正对待[target_ruler.GetHerHis]的臣民，这份法律汇编就是[target_ruler.GetHerHim]最好的印证，我们的[prestige|e]将会降低。"
 buddhism_events.11.a.tt2: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]公正对待[target_ruler.GetHerHis]的臣民，这份法律汇编就是[target_ruler.GetHerHim]很好的印证，我们的[prestige|e]将会上升。"
 buddhism_events.11.a.tt3: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]是公正对待[target_ruler.GetHerHis]的臣民的典范，这份法律汇编就是[target_ruler.GetHerHim]最为正面的印证，我们的[prestige|e]将会上升。"
 buddhism_events.11.a.tt4: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]压根做不到公正对待[target_ruler.GetHerHis]的臣民，这份法律汇编就是[target_ruler.GetHerHim]最好的印证，我们的[prestige|e]将会降低。"
 buddhism_events.11.b: "让我们尽一切可能阻止它的传播。"
 buddhism_events.12.title: "律师们意见不一"
 buddhism_events.12.desc: "律师因我国境内的法律纠纷而彼此赌斗本是常事，法庭之上专业人士的友好竞争也并不稀奇。然而一旦这种争斗转变成真正的怒火，我们法律的威信将受到伤害。\n\n两位律师，分别代表两位有权势的委托方，一方是富有的[ShowBuildingTypeName('monastery')]，另一方是有影响力的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，已经将最近一起关于地产的法律纠纷变成一场激烈的争吵。很不幸，最后不得不由[ROOT.GetCountry.GetGovernment.GetCourtTitle]来做裁决，需要寻找以一种公平的方式处理此事，既要能保住双方的颜面还要维护我国法律的诚信。"
 buddhism_events.12.a: "要求其他律师重审。"
 buddhism_events.12.b: "偏袒[ShowBuildingTypeNameWithNoTooltip('monastery')]。"
 buddhism_events.12.c: "同情[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 buddhism_events.13.title: "有用的同盟？"
 buddhism_events.13.desc: "很久以前，[GetCharacter('kublai_khan').GetName]皈依[ShowReligionGroupAdjective('buddhist')]并试图在[GetCharacter('kublai_khan').GetHerHis]的子民中传播信仰。然而，多年来，许多人又回归了[ROOT.GetCountry.GetReligion.GetName]的旧习俗。[target_ruler.GetName]一直对大$rank_kingdom_horde_ruler_suffix_male$及其以宗教名义建立的帝国的传承着迷。当我们得知一个活跃且不断壮大的[ShowCultureGroupName('tibetan_group')]僧侣组织的消息时，[target_ruler.GetHerHim]便清楚地意识到需要对此进行调查。\n\n喇嘛的使者现在站在我们面前，并解释说他们认为[target_ruler.GetNameWithNoTooltip]是[GetCharacter('kublai_khan').GetShortNameWithNoTooltip]的转世。如果我们允许他们在我们控制的所有土地上传播他们的教派，该组织也准备支持我们的统治。"
 buddhism_events.13.a: "改变的时代到来了。"
 buddhism_events.13.b: "让我们遵从古法。"
 buddhism_events.14.title: "旧神的神像"
 buddhism_events.14.desc: "国家皈依[ShowReligionGroupAdjective('buddhist')]并非一朝一夕之事，国内仍有大量民众信奉旧俗。然而，许多国内重要的喇嘛为了弘扬佛教，谴责并要求摧毁许多百姓仍在祭拜的民间神像。"
 buddhism_events.14.a: "全部烧掉！"
 STATIC_MODIFIER_NAME_destruction_of_idols: "破坏圣像"
 STATIC_MODIFIER_DESC_destruction_of_idols: "我国一项破坏异教圣像的运动难以吸引到顽固的旧教信徒，但的确大大增加了转化异教徒的速度，尽管人们可能会质疑其中一些的虔诚。"
 buddhism_events.14.b: "让我们给他们点时间……"
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "我军近期征服的[ShowAreaName('sailan_area')]岛屿，遍布富庶的[ShowReligionGroupAdjective('buddhist')]寺院，僧侣们实际上掌控着岛上的社会运作。[target_ruler.GetName]终于得以造访此处，[target_ruler.GetSheHe]对僧侣阶层的经济和文化财富感到由衷敬佩。"
 buddhism_events.15.a: "我们一定要让这一切成为我们文化的一部分！"
 buddhism_events.15.b: "掠夺寺庙！"
 buddhism_events.15.b.tt: "我们在[ShowAreaName('sailan_area')]的所有[location|e]的所有[pop|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 buddhism_events.15.c: "他们有太多我们可以学习的东西。"
 buddhism_events.15.c.tt: "我们在[ShowAreaName('sailan_area')]的所有[location|e]的所有[pop|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip]寺庙影响力减弱"
 buddhism_events.16.desc: "由于缺乏僧侣戒律和经济衰退的共同作用，[ROOT.GetCountry.GetName]许多大型寺院的僧侣人数在过去几年里急剧减少。我们[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中一位忧心忡忡的成员已向[ROOT.GetCountry.GetGovernment.GetRulerTitle]发出警告，除非尽快采取措施，否则这种严峻的局面可能导致最后几位僧侣放弃誓言或寻求加入其他寺院，从而使[ROOT.GetCountry.GetNameWithNoTooltip]在精神和经济上都陷入贫困。\n\n然而，许多当地地主都跃跃欲试，准备侵占空置的[ShowBuildingTypeName('monastery')]留下的土地。由于[ROOT.GetCountry.GetGovernment.GetRulerTitle]有责任保护[ROOT.GetCountry.GetNameWithNoTooltip]的僧侣生活，许多观察者都会清楚地认识到，无论发生什么，责任都将落在[target_ruler.GetHerHis]肩上。"
 buddhism_events.16.a: "尽我所能！"
 buddhism_events.16.b: "也许这块地另作他用会更好。"
 buddhism_events.17.title: "僧人破戒"
 buddhism_events.17.desc: "[ROOT.GetCountry.GetName]僧侣的宗教戒律日渐松弛。由于缺乏资金，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]一小撮贵族垄断了高级僧职，而且[ROOT.GetCountry.GetGovernment.GetRulerTitle]未能像一位真正的[ShowReligionGroupAdjective('buddhist')][ROOT.GetCountry.GetGovernment.GetRulerTitle]那样保护信众，越来越多的僧侣似乎正在违反誓言放弃僧侣生活，或者在某些情况下虽然保持僧侣身份却并不遵守其戒律。\n\n最近，我们特别注意到一起僧侣违反誓言并煽动他人效仿的恶劣事件，许多人可能会密切关注我们处理此事的方式。一位优秀的[ROOT.GetCountry.GetGovernment.GetRulerTitle]应该始终展现慈悲和温和，但任何[ROOT.GetCountry.GetGovernment.GetRulerTitle]也都有责任维护寺院的戒律，必要时可动用武力。"
 buddhism_events.17.a: "我们要宽容。"
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "僧侣不守戒律"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "寺院纪律废弛，早已是众所周知的事，因此导致该地区在精神层面遭受苦难。世俗权力有责任遏制寺院中的这种过失，然而这一次却失败了。"
 buddhism_events.17.b: "罚没这些邪僧所有的财产！"
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "严厉惩罚僧侣"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "为改善僧侣纪律涣散的现状，我们已加强管控，对违规僧侣处以罚款。任何被发现违反戒律或损害寺院声誉的僧侣，都将向国家缴纳大量牲畜作为罚款。"
 buddhism_events.17.c: "处决这个僧人和他的支持者！"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "净化寺院"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "为改进极其废弛的僧规戒律，我们对违反戒律者施行了非常严厉的惩罚。此类惩戒有时虽属必要却令人遗憾，但情况似乎正在缓慢好转。"
 buddhism_events.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的僧院"
 buddhism_events.18.desc: "[target_ruler.GetName]关于全国寺院的英明而有效的政策，历来深受好评，且充满仁慈。任何[ShowBuildingTypeName('monastery')]都不允许出现贫困，但同时也不能让这些机构的纪律和实力衰退。因此，[target_location.GetName]的[ShowBuildingTypeNameWithNoTooltip('monastery')]蓬勃发展，已成为各地效仿的典范。"
 buddhism_events.18.a: "要求他们帮助发展周边。"
 STATIC_MODIFIER_NAME_monasteries_blooming: "修院的兴盛"
 STATIC_MODIFIER_DESC_monasteries_blooming: "我们英明的[ROOT.GetCountry.GetGovernment.GetRulerTitle]所推行的政策对隐修活动产生了极其积极的影响，使其整体发展态势良好。这里的[ShowBuildingTypeName('monastery')]富庶繁荣，修士们严守戒律，因此从贫病交加者到健康富足之人，所有民众都因此受益良多。"
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "掷棒供奉"
 buddhism_events.19.desc: "近几个季度对[ROOT.GetCountry.GetName]来说并不友好，而[ROOT.GetCountry.GetGovernment.GetRulerTitle]的职责之一就是照顾穷人。现在，一个农民代表团找到了[target_ruler.GetName]，请求免税并获得为期三年的贷款，以便他们在努力恢复生计的过程中能够养家糊口。"
 buddhism_events.19.a: "合理的要求。"
 STATIC_MODIFIER_NAME_wedge_throw: "掷棒供奉"
 STATIC_MODIFIER_DESC_wedge_throw: "农民正处于艰难的时日。为了帮助他们恢复，我们给他们减免了一段时间的税款。"
 buddhism_events.19.b: "现在国家也很困难，我们爱莫能助。"
 STATIC_MODIFIER_NAME_poor_rice_harvests: "稻谷歉收"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "农民正处于艰难的时日。由于我们拒绝给他们减税和贷款，这个地区现在民怨沸腾。"
 buddhism_events.20.title: "农民的牺牲"
 buddhism_events.20.desc: "[target_location.GetName]急需改善基础设施。当地[ShowBuildingTypeName('monastery')]的僧侣们正在尽其所能，当地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]也是如此，但如果该地区要繁荣发展，国家就必须介入。改善现状的计划需要额外的农村劳动力加入项目，但所有农民都忙于收割。我们可以命令他们放下工作参与公共建设项目，但作为回报，他们期望获得相当于他们在同一时间内能够种植的水稻数量的补偿。"
 buddhism_events.20.a: "支付补偿。"
 STATIC_MODIFIER_NAME_rice_compensation: "稻米补偿"
 STATIC_MODIFIER_DESC_rice_compensation: "我们要求周围村落的农民来帮助发展这个省份，作为交换我们会补偿他们的损失。"
 buddhism_events.20.b: "放弃这个工程。"
 buddhism_events.20.c: "要求那些农民无偿工作。"
 STATIC_MODIFIER_NAME_forced_labor: "强制劳役"
 STATIC_MODIFIER_DESC_forced_labor: "为了更广泛的利益，我们强迫周围省份的农民来帮助发展这个地区。"
 buddhism_events.1000.title: "捕获白象"
 buddhism_events.1000.desc: "在[ROOT.GetCountry.GetName]的内陆地区捕获了一头白象。这种动物并不常见，因此被人们解读为彰显[target_ruler.GetName]英明统治的吉兆。"
 buddhism_events.1000.a: "让我们好好照顾它。"
 buddhism_events.1000.b: "卖了它。"
 buddhism_events.1000.c: "把它作为国礼赠给他国非常合适。"
 gifted_white_elephant: "获赠白象"
 buddhism_events.1001.title: "白象"
 buddhism_events.1001.desc: "在[target_origin_country.GetName]的内陆地区捕获了一头白象。[target_ruler.GetName]机智地将这一祥瑞解释为我们双方联盟的成果。这堪称一位君王所能赠与的最贵重的国礼，相信这份善意在我国大众之间也会广受欢迎。不过，照料这头巨兽本身恐怕花费不菲，这份厚礼我们却又难以推辞。"
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "卖掉我国赠与的白象"
 buddhism_events.1100.title: "削弱政敌"
 buddhism_events.1100.desc: "即使是伟大的统治者也有一些反对者。[target_character.GetName]一直是[target_ruler.GetName]直言不讳的批评者，但最近[target_character.GetSheHe]却让[target_character.GetHerselfHimself]自己陷入困境。[target_character.GetHerHis|U]的朋友们都离[target_character.GetHerHim]而去，巨额债务使得[target_character.GetHerHim]难以维持[target_character.GetHerHis]的家庭生计。虽然一个足智多谋的人或许能够摆脱困境，但我们也可以利用这个机会彻底除掉这个[target_character.GetWomanMan]。"
 buddhism_events.1100.a: "保证[target_character.GetSheHe]再无翻身之日！"
 STATIC_MODIFIER_NAME_political_rival_crushed: "碾碎宿敌"
 STATIC_MODIFIER_DESC_political_rival_crushed: "我们巧妙地利用了我们其中一个宿敌的一系列挫折，现在被我们击败到再也不会成为我们的一个麻烦了。其他目睹了这一切的国家在质疑我们的实力之前都会三思。"
 buddhism_events.1100.b: "一个真正的[ROOT.GetCountry.GetGovernment.GetRulerTitle]不记宿怨。"
 buddhism_events.1100.c: "行善积德，让我们帮这个[target_character.GetWomanMan]一把。"
 buddhism_events.1101.title: "宿敌翻身"
 buddhism_events.1101.desc: "我们对宿敌施以援手的举动成功地将[target_character.GetHerHim]转变为我们的坚定支持者。重新在政治场上站稳脚跟后，[target_character.GetSheHe]很期望能为[ROOT.GetCountry.GetFlavorRank]效力。除了提供原有的政治资本外，[target_character.GetHerHis]还提供了[target_character.GetHerHis]的忠诚以及再次为我们政府服务的意愿。"
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "我们对宿敌施以援手虽然是正义之举，但[target_character.GetSheHe]在恢复元气不仅不知报恩，反而比以前更加变本加厉。即使在发生了这么多事后，[target_character.GetHerHis]的政治资本已经大大削弱的情况下，这个该死的反对党依然不依不饶试图在暗中颠覆[ROOT.GetCountry.GetName]政府。"
 buddhism_events.1102.a: "好人没好报……"
 buddhism_events.1102.b: "也许应该采取更长久的解决方案。"
 buddhism_events.1200.title: "邀请喇嘛"
 buddhism_events.1200.desc: "我们应该邀请一位有声望的喇嘛住在我们的首都。通过庇护这位高人和他今后的转世，我们可以为我们的王朝创造一份长久的财富。"
 buddhism_events.1200.a: "我们会这么做的。"
 buddhism_events.1200.b: "不用在意。"
 STATIC_MODIFIER_NAME_tibetan_lama: "喇嘛"
 STATIC_MODIFIER_DESC_tibetan_lama: "一位有声望的喇嘛来到我们的首都定居，并与我们的统治者达成了联盟。"
 buddhism_events.1201.title: "信使从[ShowRegionNameWithNoTooltip('tibet_region')]归来"
 buddhism_events.1201.desc: "我们的信使已经从[ShowRegionName('tibet_region')]归来，带回了最新消息——一位有影响力的宗教领袖对[target_ruler.GetName]的事业和[target_ruler.GetHerHis]的王朝很感兴趣。如果他来到[ROOT.GetCountry.GetCapital.GetName]，我们要做的不仅仅保证是他的安全。这位领袖将会与我们同舟共济，我们一定要发誓在[ROOT.GetCountry.GetFlavorRank]给予他和他未来转世的继任者以合适的尊重和影响力，为此，我们要为他和他的门徒建造一座宏伟的[ShowBuildingTypeName('tibetan_great_monastery')]。如果我们不能完成保证，我们则必须接收这些渴望在我国建造新寺庙的僧侣。"
 buddhism_events.1201.a: "同意。"
 buddhism_events.1201.b: "接收僧侣。"
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "涌入的西藏僧侣"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "一个西藏僧侣的代表团来到了我们国家并传播[ShowReligionGroupName('buddhist')]。"
 buddhism_events.1202.title: "喇嘛圆寂"
 buddhism_events.1202.desc: "我国最受尊崇的喇嘛圆寂了，寻找转世灵童的工作已经开始。尽管[target_character.GetHerHis]门下的僧众确信很快就能找到转世灵童，但为了保证探寻工作不会出现任何差池，或许我们应该给予资金支持这次探寻工作。"
 buddhism_events.1202.a: "让我们帮他们一把。"
 buddhism_events.1202.b: "他们自己也能办到 。"
 buddhism_events.1203.title: "找到转世灵童"
 buddhism_events.1203.desc: "我国的僧众已经找到新的转世灵童并举行了坐床登位仪式。"
 buddhism_events.1203.a: "愿[target_character.GetSheHe]长寿安宁。"
 buddhism_events.1204.title: "转世活佛的正统性受到质疑"
 buddhism_events.1204.desc: "对于平凡大众来说活佛转世重生也许难以理解。即使高僧们坚称他们的新任喇嘛就是已经圆寂的老活佛的转世，然而一些乡民对此非常怀疑。他们不承认新的领袖，并认为受到了愚弄，并且在一些场合已经发生了武装冲突。"
 buddhism_events.1204.a: "派遣使者说服他们。"
 buddhism_events.1204.b: "派遣军队镇压。"
 buddhism_events.1300.title: "宗教引领"
 buddhism_events.1300.desc: "[ShowReligionName('theravada')]在[ShowAreaName('sailan_area')]岛已经盛行千余年之久了。在许多方面斯里兰卡都是[ShowReligionNameWithNoTooltip('theravada')]国家的楷模，它繁荣的僧侣团体令每一个[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]国家羡慕不已。\n\n我国也是一个信奉[ShowReligionNameWithNoTooltip('theravada')]的国家，在法律和传统方面我国就是当地传统、信念和相互抵触的[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]流派思想的融合，然而我们缺少斯里兰卡那样宏大的寺庙设施。为了弥补此等缺憾，我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的大臣建议我们派遣使者前去[ShowAreaNameWithNoTooltip('sailan_area')]请求他们派遣僧侣给我们带来[ShowReligionNameWithNoTooltip('theravada')]传统。"
 buddhism_events.1300.a: "让我们派遣使者。"
 buddhism_events.1300.b: "不，我们必须支持本土宗派！"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "支持当地的僧侣传统"
 buddhism_events.1301.title: "[target_origin_country.GetNameWithNoTooltip]的大使"
 buddhism_events.1301.desc: "繁荣的佛教团体，神圣的宗教奇迹！宗教权利和君权和平共处已是我国多年的传统，这令众多[ShowReligionName('theravada')]国家统治者羡慕不已。毫无惊奇，[target_origin_country.GetName]的[target_origin_country.GetGovernment.GetRulerTitle]希望模仿我们。[target_origin_country.GetAdjectiveWithNoTooltip]的使者已经到达我国，并请求我们允许他们派遣僧侣到我国学习，以此来给[target_origin_country.GetNameWithNoTooltip]送去我们的传统。"
 buddhism_events.1301.a: "准了。"
 lankan_monks_sent: "[ShowReligionName('theravada')]僧侣交流"
 buddhism_events.1301.b: "痴心妄想！"
 no_lankan_monks_sent: "拒绝修行教育"
 buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip]回复"
 buddhism_events.1302.desc: "[target_country.GetName]的[target_country.GetGovernment.GetRulerTitle]已经允许派遣40名僧侣去[target_ruler.GetHerHis]国家学习传统。[target_ruler.GetSheHe|U]也已经直接派遣一群僧侣来我国学习，这样可以以一种合乎情理的方式向他们国家传播[ShowReligionName('theravada')]传统。"
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "[ShowAreaName('sailan_area')]的影响"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "我们受到了来自[ShowAreaName('sailan_area')]政府及该国僧侣团体的强大影响。这使得我们能够与其久负盛名的[ShowReligionName('theravada')]建立更密切的联系。"
 buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip]回复"
 buddhism_events.1303.desc: "[target_country.GetAdjective][target_country.GetGovernment.GetRulerTitle]已经告诉我们[target_ruler.GetSheHe]不会允许我们的僧侣去学习[ShowAreaName('sailan_area')]的[ShowReligionGroupName('buddhist')]，也不会以任何方式帮助我们发展宗教组织。"
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
