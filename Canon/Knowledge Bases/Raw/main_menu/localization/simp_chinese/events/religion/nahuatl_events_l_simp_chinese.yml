 nahuatl_events.310.title.s: "闲停日"
 nahuatl_events.310.desc.a: "#italic Ātlcāhualo#!，意味“水停止的日子”，是一年中的第一个节日，祭祀雨神特拉洛克和其他相关的雨神。在这个节日里，我们的人民在进入一年中最干旱的月份时恳求雨神降下甘霖。\n\n在此期间，人们要向雨神特拉洛克献上玉米和童牲。这些作为祭品的儿童身着礼服，由祭司带到几座神山，人们看到他们的队伍都须哭泣。他们被称为 #italic Tlācatetehuit#!或 “人柱”，这一名称的来源与祭司衣服上名为#italic Āmatetehuitl#!的服饰条纹类似。\n\n在献祭之前，孩子们要在山顶守夜并不允许在睡觉。他们在夜里的哭声被视为雨水即将到来的好兆头。"
 nahuatl_events.310.desc.b: "在太阳历的第二个月，#italic Tlācaxīpēhualiztli#!或“剥人皮节”*将用来祭祀希佩托特克。祂的神职包括生命、死亡以及重生轮回，致命的战争当然也包含在内。在这个月里，我们的人民庆祝春天的来临和生育，庆祝生命的重生。\n\n为了纪念祂，俘虏会被剥皮献祭，他们的皮要穿上二旬。角斗士也会献祭，他们将被发放一件非致命武器，与我们最英勇的[ShowUnitDefinitionName('a_jaguar_warrior')]士兵决斗到死。如果他们获胜，就可以重获自由。"
 nahuatl_events.310.desc.c: "在庆祝#italic Tōzōztōntli#!，也就是“小守夜节”期间，人民进行耕耘和播种。尽管尽管这个节日主要是为了纪念特拉洛克，但人们也会祭拜其他玉米神和生育神，如科瓦特利奎。在这个月，们会把孩子带到大自然中，刺穿他们的身体让他们流血。有些孩子还会在山洞里被献祭给特拉洛克，在那里，从揎皮节开始穿上的人皮衣将被脱下并埋葬。"
 nahuatl_events.310.desc.d: "今天，我们将庆祝#italic Huēyi Tōzōztli#!，即“大守夜节”，以祭祀[ShowGoodsName('maize')]之神森特奥特尔。我们感谢玉米哺育了我们，我们向玉米的丰收表示敬意。\n\n在“大斋节”期间，我们以特拉洛克和所有玉米之神的名义祭祀孩子，因为特拉洛克也应该感谢他为我们带来的雨水，是他让我们获得了丰收。"
 nahuatl_events.310.desc.e: "#italic 托斯卡特尔节#!，意为“干旱节”，是每年第五个月庆祝万物复苏的日子。这个节日是献给烟雾镜特斯卡特利波卡和战神维齐洛波奇特利的，人民向祂们献以食物和鲜花。不过，庆典的高潮还是献祭过去一年里扮演烟雾镜化身的男子。\n\n这些被献祭的年轻男子从俘虏中精挑细选，在整整一年内，在接下来的一年里，他将接受礼仪、语言、歌唱以及吹奏笛子的训练。在这一整年中，此人都将作为特斯卡特利波卡本人的化身受到我们族人的尊敬。到了今年牺牲节上，他将被献祭、剥皮并由[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]享用。随后，我们会继续挑选下一年度代表特斯卡特利波卡神的化身，如此循环不息。"
 nahuatl_events.310.desc.f: "每年的第六个月被称为 #italic Etzalcualiztli#!，或“吃新鲜[ShowGoodsName('maize')]的日子”。在这个月里，我们庆祝农作物的生长和旱季的结束。\n\n在 #italic 沐水节#!期间，我们的主神庙会用芦苇和彩色纸来装饰，像项链一样挂在神像的脖子上。人们向神灵祈求降雨，以结束旱季，并到特拉洛克山顶朝圣，在那里祭祀成人和小孩。"
 nahuatl_events.310.desc.g: "#italic Tēcuilhuitōntli#!或“众神小节”，是为了祭祀特拉洛克的神姊惠斯托西瓦特尔，她是盐和咸水的女神。在这个月里，人们感谢神灵赐予的水和农作物的健康成长，同时用水花装饰城市。\n\n与其他节日一样，在这个月里，一名妇女将作为盐水女神的化身，其他妇女在仪式上戴着黄花围着她跳舞。仪式结束后，化身惠斯托西瓦特尔的人将被祭祀。"
 nahuatl_events.310.desc.h: "我们正在庆祝#italic Huēyi Tēcuilhuitōntli#!，即“众神的盛大节日”。掌管[ShowGoodsName('maize')]的众神，尤其是七蛇女神将会在我们庆祝丰收的时候为我们献上舞蹈，领主们也会为平民提供食物。\n\n在这个月，化身七蛇女神的女奴将被献祭。祂的化身被带到山顶，然后她和在庆祝活动中陪伴她的接引侍女跑回神庙祈祷。在那里，她必须在庙里跳舞，然后被献祭。"
 nahuatl_events.310.desc.i: "每年的第九个月是献给逝者的节日，也是属于我们商人的节日。这个月被称为#italic Tlaxōchimaco#!，或“献花的日子”，以鲜花和贸易为主体。\n\n这个月充满了纪念死者的庆祝活动，而我们的商人则庆祝他们一年来的成功。维齐洛波奇特利将在此月接受供奉，祂将先于其他神祇被献上鲜花和食物。贵族妇女将被接受象征“果实”的#italic xocotl#!——一根木棒，并在随后将它树立在主庙之中。\n\n庆祝活动包括向祖先敬献鲜花和食物，祭祀儿童和冥界之神米克特兰特库特利。"
 nahuatl_events.310.desc.j: "在#italic Xocotl Huetzi#!（意为“落下的果实”）节期间，人们会庆祝水果和丰收。\n\n人们将祭祀音乐之神休休科约特尔和火神希乌特库特利。在整个月里，人们会爬上自家的屋顶，邀请逝者回归。上月树立的#italic “果木”#!将被取下并用各种纸条进行装饰。\n\n在本月的最后一天，俘虏会被扔进火堆，然后祭司会把他们的心挖出来。最后，年轻人试图用绳索爬上圆木以获得荣誉，然后圆木被砍断。"
 nahuatl_events.310.desc.k: "在“扫除道路”的月份，或称#italic Ochpāniztli#!，我们庆祝丰收和清洁。在这二十天里，人们会祭祀几位神灵，如洁净女神特拉索尔特奥特尔、母神托西（也称Cōātlīcue或Tēteoh īnnān）和玉米之神森特奥特尔。在这个月里，人们要进行祭扫和沐浴，作为庆祝活动的一部分，还要祭祀托西女神的化身。\n\n在这个月的前五天，化身“托西”的祭品会被忽视，然后在接下来的八天里默默地跳舞。最后五天，带奴隶来参加仪式的接引侍女和医士会与奴隶假装搏斗，以分散她的注意力。最后一天的晚上，奴隶被带到神庙，一名祭司在她把[ShowGoodsName('maize')]粉撒在地上后把她抬起来。然后第二个祭司砍下她的头，剥下她的身体。然后，祭司将她的皮穿在身上，作为新生的托西的代表。然后用腿上的一块皮制作面具。"
 nahuatl_events.310.desc.l: "“神降临”的日子或#italic Teōtlehco#!是我国历法的第十二个月，是庆祝众神降临的日子，所有的神都会在这个月受到平等的供奉。\n\n在神庙里，[ShowGoodsName('maize')]粉被放在一个盘子里，祭司会定期检查上面是否有脚印。如果有脚印，就表示神灵已经降临，人们会吹奏管乐器，并献上玉米面团。\n\n众神降临仪式后，俘虏们被扔进火堆，在他们死之前，他们会被从火堆中抱出来，挖出他们的心脏，然后被斩首。这些俘虏代表着 #italic 四百云蛇#!，在庆祝活动结束后会成为天空中的星星。\n\n人们还将饮用各种龙舌兰酒以供奉普逵酒之神Ōmetōchtli。"
 nahuatl_events.310.desc.m: "第13个月是#italic Tepēilhuitl#!或“山神节”，以祭祀特拉洛克山、波波卡特佩特火山和伊斯塔西瓦特尔火山。在这个月，不仅要纪念贸易之神，还要祭祀雨神特拉洛克和美神索奇克察尔。\n\n我们的人民组成一支队伍，跟随祭司徒步前往最近的山顶。在这些山顶上建立的庙宇（称为#italic Āyauhcalli#!或雾之屋）里，信徒们向神灵献上供品，人们在“云间”的山中享用盛宴，直到黄昏。\n\n在祭品中，人们会按照习俗把孩子献给特拉洛克，还会把索奇克察尔的肖像献给神灵。"
 nahuatl_events.310.desc.n: "在#italic Quechōlli#!节，或“美丽的琵鹭羽毛”的节日，狩猎将成为这个月的主题。本月是献给狩猎之神“云蛇”米斯科瓦特尔。正是在这些干旱的月份里，狩猎成为了我们文化的重要组成部分。\n\n作为庆祝活动的一部分，狩猎仪式以及奴隶和俘虏献祭都会在这个月举行。这也是我们补充武器库和制造新武器的月份。所有参加这些庆祝活动的人都要进行放血仪式，以纪念我们将要狩猎的动物，以血还血，或纪念我们在战斗中死去的人民。"
 nahuatl_events.310.desc.o: "#italic Panquetzaliztli#!节，或是“举起旗帜”的节日，是每年的第15个月，标志着战神维齐洛波奇特利的诞生。\n\n在这个月里，会举行盛大的祭祀活动，庆祝神的诞生。祭祀结束时，会有几个奴隶和俘虏被献祭，他们的主人在这个月结束之前几乎都不进食。由于这是一个尚武的月份，人们会进行祭祀战斗。\n\n人们还用[ShowGoodsName('maize')]制作神像，在献祭后食用。在整个月里，人们会大量饮用普奎酒，并将自己的鲜血作为祭品献给神。"
 nahuatl_events.310.desc.p: "每年的第16个月是#italic Ātemoztli#!，意为“水的降落”，献给雨神特拉洛克。\n\n在这个月里，我们祈祷降下充足的雨水，滋润我们的田地，确保五谷丰登，同时还要食用用[ShowGoodsName('maize')]面团制作的神像。作为祭品，除了俘虏和奴隶，人们还会把孩子们淹死在湖里或山里作为祭品。"
 nahuatl_events.310.desc.q: "年关将至，我们迎来了#italic Tititl#!节，即 “伸展节”。在这个节日里，我们供奉织女夫人蒂蒂特尔，因为大地已经干涸，而她是我们所有人的母亲。\n\n在仪式中，人们用苋菜做成的女神形象作为祭品。当她变干时，她的神性便变为了雄性，这蕴含了我们民族世界观的二元性。\n\n老人喜欢这个以各种方式献给他们的月份，但每个人都会跳舞并参加生育仪式。商人们还会献祭专门为这个节日买来的奴隶。"
 nahuatl_events.310.desc.r: "就在令人恐惧的闲停日之前一年中的最后一个月，“重生”节，即 #italic Izcalli#!，标志着我们太阳历的结束。这些日子是献给特拉洛克和希乌特库特利的日子，祈祷他们能给我们的田地带来丰收，养活我们的人民。\n\n节日期间，人们会大量食用用苋菜做成的玉米饼，年轻人会去森林里狩猎野兽或在湖里捕鸟，而寺庙和家中的火则会熄灭。这些火只有在神灵面前才能重新点燃。与所有的节日一样，人们会用装扮成神灵的奴隶和俘虏献祭。"
 nahuatl_events.310.desc.s: "现在是一年中的最后五天，统称为闲停日。在这五天里，我们的人民不会庆祝任何事情，因为这五天被认为是不祥的日子；没有任何商业活动，人们实行禁欲，以表示对魔鬼神#italic 齐齐米特尔#!的恐惧！\n\n在一年的其他时间里，我们的人民都把她们当作女性的保护神和人类的祖母来崇拜，而在闲停日期间，作为一年中不稳定的时期，人们对她们充满了恐惧。\n\n尽管如此，[target_character.GetName]，还是敢于举办庆祝活动。参加活动的人寥寥无几，因为大多数人都害怕灾难，或者至少害怕在不吉利的日子里参加这样的庆祝活动会给自己和家人带来厄运。尽管我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]多次劝阻，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]却置若罔闻，坚持筹备庆典。神灵会惩罚我们吗？"
 nahuatl_events.310.a: "规模空前地举办这次庆典。"
 nahuatl_events.310.b: "盛大地举办这次庆典。"
 nahuatl_events.310.c: "算了。"
