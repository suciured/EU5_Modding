l_simp_chinese:
 nahuatl_events.1.title: "凶兆"
 nahuatl_events.1.desc: "经过对天象和历法的细致研究，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们认定一切都在预示着严酷且充满困顿的时代即将到来。无论[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]还是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，只有通过挥洒他们自己的鲜血才能拯救他们自己。"
 nahuatl_events.1.a: "自我牺牲。"
 nahuatl_events.1.a.tt: "[target_character.GetName]将奉上[target_character.GetHerHis]自己的鲜血。"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "稀世贵子"
 nahuatl_events.2.desc: "有流言称一个不同寻常的孩子降生在了[ROOT.GetCountry.GetCapital.GetName]。一位[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]妇女竟然经历了两天的辛苦生产之后才诞下了这个男孩，我们的占星家和其他占卜者都认为这个孩子注定将不凡。按照传统，他的母亲将把他带到少年学校，那里的人们将对他进行专门的武艺训练，直到他的婚龄到来。"
 nahuatl_events.2.a: "他会在特尔波奇卡利成为一位出色的战士。"
 nahuatl_events.2.a.tt: "这个孩子会在青年军事学校——特尔波奇卡利接受教育。"
 nahuatl_events.2.b: "把他送到贵族学校"
 nahuatl_events.2.b.tt: "这个孩子会在贵族学校接受教育，发掘他的潜力，不过人们会认为这是在打破传统"
 nahuatl_events.3.title: "男儿何不带吴钩"
 nahuatl_events.3.desc: "十六年前在星象大吉之时诞生的男孩，如今已经长大成人，是时候让他经受战场的历练。和同龄人一样，人们期望他能俘获自己的第一名俘虏，这将成为他战士生涯开始的标志。\n\n那些没能够带回俘虏的男孩，将永远无法成为合格的战士，只能度过毫无前途的人生。"
 nahuatl_events.3.a: "一切预兆都很青睐他，相信他会做得很好。"
 nahuatl_events.3.a.tt: "这名战士将被送往战场接受考验"
 nahuatl_events.3.b: "我应该亲自用血献祭，襄助他的战斗。"
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]献祭了自己的一部分血，这肯定能帮助我们的战士。但是如果他们被击败了，我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名声肯定会受到影响。"
 nahuatl_events.4.title: "汝非生此隅，汝乃雄鹰，汝为猛虎"
 nahuatl_events.4.desc: "所有的事迹都说明了多年前出生的那个少年战士已经超越了所有的期待。他抓住了每个战斗的机会获取俘虏，为他本人和他的家族带来了荣耀。他肯定能取得通过战斗所能获得的所有荣耀。"
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "首身离兮心不惩。"
 nahuatl_events.5.desc: "尽管有许多有利的预兆，那个多年前出生的年轻战士最终还是被敌人俘虏了。不过多久，他就将在敌人都城的献祭台上，面对自己成为牺牲的最终命运。这虽然是个名誉的死法，不过他的家人还是很失望。"
 nahuatl_events.5.a: "死得其所！"
 nahuatl_events.6.title: "身膏烈日"
 nahuatl_events.6.desc: "尽管吉兆频现，那个多年前出生的男孩最终还是在战场上阵亡了。他永远不能成为一名伟大的战士，他的心脏和血也将不能成为众神的祭品。"
 nahuatl_events.6.a: "不幸的死亡。"
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "汝非生此隅..."
 nahuatl_events.7.desc: "尽管有许多有利的预兆，那个多年前出生的男孩最终还是让他和自己的家族失望了。在战场上他成了一个懦夫，不断地想要撤退，在有多次捕获俘虏的情况下却没有抓到一个。等他回到战士营地的时候他的头发会被削去，他将永远以一个失败的战士身份活在世上。"
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "吉兆"
 nahuatl_events.8.desc: "经过对天象和历法的细致研究，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们认定一个美好时代即将来临。既然世界末日不会很快来临，许多事务可以稍微缓一缓。众神应该已经十分受用我们的献祭。"
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip]炫富"
 nahuatl_events.9.desc: "一位常常被我们和其他富人雇佣的技工，现在尝试着想要僭越[target_character.GetHerHis]的社会地位。作为一个[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，当一个孩子出生时，[target_character.GetSheHe]必须只能办一个小规模的庆祝。但[target_character.GetHerHis]的儿子出生时，他办理了一个宴会，规格相当于一个小[GetEsateName('nobles_estate')]。当然[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]想要获取财富这并不是错，但以这种方式来炫耀就是对我们的[ROOT.GetCountry.GetReligion.GetGodName]和传统的严重挑衅。"
 nahuatl_events.9.a: "这是对[ROOT.GetCountry.GetReligion.GetGodName]的蔑视，[target_character.GetSheHe|U]必须死。"
 nahuatl_events.9.b: "[target_character.GetHerHis|U]的工作太重要了，还是别让[target_character.GetHerHim]死才好。"
 nahuatl_events.10.title: "无用日期间的事故"
 nahuatl_events.10.desc: "我国最显赫家族中的一位[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]今天被发现在街上喝得烂醉。这不仅仅是对[ROOT.GetCountry.GetReligion.GetGodName]的蔑视，仅此就足以判他绞刑，而且这件事还发生在无用日期间，当此之时任何对平静的扰乱都是不能允许的。"
 nahuatl_events.10.a: "[target_char.GetSheHe|U]必须死。"
 nahuatl_events.10.b: "[target_char.GetHerHim]的死会动摇国本。"
 nahuatl_events.11.title: "流浪的巫师"
 nahuatl_events.11.desc: "我们从一个省份那里得到消息，有一个人宣称自己拥有魔力，这件事正在引起恐惧的流言。当地的官员确信这仅仅是个吹牛皮的家伙，他们可以处理，但是很多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]很容易被他所影响。"
 nahuatl_events.11.a: "派一个密使去抓他。"
 nahuatl_events.11.a.tt: "猎巫行动开始"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "乡间的巫师"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "据说一个巫师让该地点的乡下人感到恐惧。"
 nahuatl_events.11.b: "就让当地官员收拾他。"
 nahuatl_events.12.title: "巫师消失了"
 nahuatl_events.12.desc: "巫师散布的恐惧似乎已经消散了。他没被抓住，不过那个男人已经消失几个星期了，他所引发的影响也逐渐衰落了。"
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "巫师就擒"
 nahuatl_events.13.desc: "在我们土地上散布恐惧的巫师已经被抓到了。对这种人的传统惩罚是割去他的头发，这样可以夺去他的魔力。不过既然这个人造成了远超过一般的乡间巫师所能造成的伤害，也许直接杀了他更能取悦[ROOT.GetCountry.GetReligion.GetGodName]和人民。"
 nahuatl_events.13.a: "髡其首！"
 nahuatl_events.13.b: "戮其身！"
 nahuatl_events.14.title: "鸮人"
 nahuatl_events.14.desc: "我们得到消息说对那个巫师的惩罚引发了我们没有预料到的动荡。目前还没有具体的消息，不过已经有流言声称那个人其实是个鸮人，有人看到一只猫头鹰飞离了他的牢房。不管他到底有没有变成一只猫头鹰，这整起事件已经让我们的国家流言四起。"
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "乡间的巫师回来了"
 nahuatl_events.15.desc: "那个曾经逃过一次的巫师现在好像回来了。当地政府声称那个人正在传播疾病，还在炮制不祥的预言，他必须被阻止。"
 nahuatl_events.15.a: "派一个密使去抓他。"
 nahuatl_events.15.b: "就让当地官员收拾他。"
 nahuatl_events.16.title: "西瓦泰泰奥"
 nahuatl_events.16.desc: "一场重大的灾难已经降临。今天早上[target_character.GetName]失踪了。这个孩子的仆人坚称劫持他的人是一位产妇的亡灵——「神姬」西瓦泰泰奥，相貌与最近难产离世的一位产妇十分相似。这个黑暗的生物能把我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]在深夜中神隐，这显然是世界末日将临的征兆。"
 nahuatl_events.16.a: "我们必须尽所有可能来取悦特斯卡特利波卡和特拉索尔特奥特尔。"
 nahuatl_events.16.b: "惩罚那个仆人，他在说谎。"
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]病重"
 nahuatl_events.17.desc: "[target_character.GetName]病倒了，体温不断上升。医师推荐用一些植物根茎和玉米粒的混合物作为药物。"
 nahuatl_events.17.a: "听医生的，希望能好起来。"
 nahuatl_events.17.b: "我们必须进行一场大规模的献祭来取悦[ROOT.GetCountry.GetReligion.GetGodName]。"
 nahuatl_extra_sacrifice: "要求献祭"
 nahuatl_events.18.title: "橡胶足球球赛"
 nahuatl_events.18.desc: "在[target_character.GetHerHis]少年时期，[target_character.GetName]成为了一个出色的传统橡胶足球球员，但在成年之后[target_character.GetSheHe]不得不放弃这项爱好。当球赛在[ROOT.Capital.GetName]的不同区域进行时，[target_character.GetSheHe]常常出现在寺庙或者市场旁边的不同场馆的观众席上。这种习惯往往还会发展成为疯狂的赌球，果然今天[target_character.GetNameWithNoTooltip]跑来找你要钱来还[target_character.GetHerHis]的赌债。"
 nahuatl_events.18.a: "帮助[target_character.GetHerHim]。"
 nahuatl_events.18.b: "禁止[target_character.GetHerHim]再次参与"
 nahuatl_events.19.title: "被盗的战俘"
 nahuatl_events.19.desc: "战士之间的战斗属于私人行为，很难追踪每个战俘属于谁。最近一些战士发现有一位老练的武士带着别人的俘虏偷偷溜走，行迹可疑。如果确为偷盗战俘，那就是对一个战士最大的冒犯，必须处以死刑。更糟糕的是，很多人怀疑战俘的主人本是有意把战俘交给另一个人的。"
 nahuatl_events.19.a: "杀了被指控的战士。"
 nahuatl_events.19.b: "把他们都杀了。"
 nahuatl_events.19.c: "赦免战士。"
 nahuatl_events.20.title: "特拉卡希佩瓦利斯特利——剥皮节"
 nahuatl_events.20.common: "春分到了，播种的季节即将来临，剥皮节也即将来到。在那时，所有的战俘都将在西佩托堤克神庙被献祭。他们的血将奉献给[ROOT.GetCountry.GetReligion.GetGodName]，他们的人皮会被抓捕他们的战士以及神庙的祭司披上，然后保存在神圣的洞穴中。"
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\n天命奖赏给我们许多战俘，今年的剥皮节将持续很多天。这么多的鲜血将被用来荣耀[ROOT.GetCountry.GetReligion.GetGodName]。"
 nahuatl_events.20.a: "把战俘献祭。"
 nahuatl_events.20.b: "规模再弄大一点，要求我们的附庸也献上祭品。"
 nahuatl_events.21.title: "斗剑石"
 nahuatl_events.21.desc: "作为今年盛大的剥皮节中的一部分，战俘中最为强健的武士将面对我们最优秀的[ShowUnitDefinitionName('a_eagle_warrior')]和[ShowUnitDefinitionName('a_jaguar_warrior')]，他们会被绑在献祭石的旁边，只允许持有一把仿制的双刃刀，它们是用羽毛做的，没有黑曜石的刀刃。战俘能在遭遇前四个对手之后能活下来几乎已经是不可能了，即便能够存活，他还要面对最终的对手——一个左撇子战士。这个仪式不仅能够取悦[ROOT.GetCountry.GetReligion.GetGodName]，也收到许多观众的欢迎。"
 nahuatl_events.21.nothing: "无大事发生！"
 nahuatl_events.21.uncoop: "将会有一个不合作的战士，增加[doom|e]。"
 nahuatl_events.21.spectactle: "壮观的场面，减少[doom|e]。"
 nahuatl_events.21.a: "让角斗开始吧。"
 nahuatl_events.21.b: "让我们稍微节制一点。"
 nahuatl_events.22.title: "不合作的战士"
 nahuatl_events.22.desc: "尽管做了充足的准备，但在角斗石前战斗的被俘武士今天非常地不配合。神庙周围到处都是想要目睹庆典的人群，战俘却不愿参加角斗，被他的第一个对手迅速击倒。这件事给今年整个节庆投下了阴影，有些人认为这是个坏的预兆。"
 nahuatl_events.22.a: "鲜血献予太阳。"
 nahuatl_events.23.title: "精彩搏斗"
 nahuatl_events.23.desc: "被俘的勇士与我们顶级武士之间的搏斗非常精彩，超出了所有人的预期。战俘不仅在前四场战斗中存活下来，甚至差一点就赢得了最终对抗左撇子对手的战斗。\n\n和往常一样，战俘最终被击败，他的心脏被献祭给[ROOT.GetCountry.GetReligion.GetGodName]，他的肉体被给予抓住他的战士的家族，被剥下的皮肤会被战士本人披着好多天。\n\n今年的剥皮节必将成为多年难忘的盛大节庆。"
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "庆典结束"
 nahuatl_events.24.desc: "剥皮节的祭典现在结束了，新的播种季节也到了，这次盛大的庆祝活动未来很长时间都会被人们所记得。"
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\n然而我们最近没有进行很多战争，我们将缺少可以献祭的战俘。这本身就是个不好的预兆，如果我们不能有足够的鲜血来献祭事情只会变得更糟糕。"
 nahuatl_events.25.a: "我们只能用已有的战俘来献祭。"
 nahuatl_events.25.b: "让我们的附庸国提供祭品。"
 nahuatl_events.28.title: "伟大的[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]诗人"
 nahuatl_events.28.desc: "语言对我们的人民有着特殊的意义，歌曲和朗诵的章节在我们所有的宗教和仪式中都有着显著的地位，甚至我们地位最高的领导都被称为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，意为说话者。口述的诗歌因此成为了最神圣的艺术之一，也是各人可以合法表达不满，愤怒甚至对命运质疑，而不会激怒[ROOT.GetCountry.GetReligion.GetGodName]的仅有的几种方式之一。\n\n最近一位非常受欢迎的[ROOT.GetCountry.GetCulture.GetName]诗人来到[ROOT.GetCountry.GetCapital.GetName]赞颂了我们的城市和人民，但是批判了[target_character.GetName]本人。"
 nahuatl_events.28.a: "[target_artist.GetSheHe|U]让[ROOT.GetCountry.GetReligion.GetGodName]和人民愉悦。"
 nahuatl_events.28.b: "[target_artist.GetSheHe|U]不能留下了。"
 nahuatl_events.29.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]主庙的扩张"
 nahuatl_events.29.desc: "我们首都的主庙是我们统治和与[ROOT.GetCountry.GetReligion.GetGodName]紧密联系的最重要的象征，这里是主要的节日祭品奉献的地方，也是敌人入侵的主要目标。对一个[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说，无论何时维持和扩张主庙都是他们的义务。"
 nahuatl_events.29.a: "对大金字塔进行大规模扩建。"
 nahuatl_events.29.b: "现在是时候给金字塔再增加一层了。"
 nahuatl_events.29.c: "我们只能承受适度的扩建。"
 nahuatl_events.29.d: "现在我们没法进行扩建。"
 religious_focus_gain_tt: "只要[ShowModifier('nahuatl_temple_expansion_modifier')]修正生效，我们的[religious_focuses|e]就会获得#G +0.2#!每月进度"
 nahuatl_events.30.title: "去往[ShowLocationNameWithNoTooltip('cholollan')]朝圣"
 nahuatl_events.30.desc: "作为一项古老传统，我们所有的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都需要前往位于神庙城市[ShowLocationName('cholollan')]的羽蛇神殿。在这里可以祭拜仁慈的羽蛇神——艺术和降雨的保护者。与此同时，美索美洲的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们可以在这里炫耀他们的财富，而不用面对互相之间的冲突。"
 nahuatl_events.30.a: "向羽蛇神表示敬意。"
 nahuatl_events.30.b: "什么样的神不需要活人祭祀？"
