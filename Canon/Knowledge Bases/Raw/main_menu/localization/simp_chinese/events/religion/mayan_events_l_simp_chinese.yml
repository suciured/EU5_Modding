l_simp_chinese:
 mayan_events.1.title: "新廿纪年的来临"
 mayan_events.1.desc: "经过了又一个二十年，我们人民的历法中新一个“廿纪年”开始了。\n\n作为[ROOT.GetCountry.GetLongName]的领导者，我们有责任为纪念[ROOT.GetCountry.GetReligion.GetGodName]举办一场盛大的节日，并标志着我们文化生活中新周期的开始。我们的人民期待我们组织一场盛大和奢华的庆祝活动，以使它被铭记多年。\n\n而这就是我们多年来一直为此精心准备的意义，现在是时候从中收获一切了。"
 mayan_events.1.a: "赞美[ROOT.GetCountry.GetReligion.GetGodName]。"
 mayan_events.1.b: "抓紧处理最后的细节！"
 mayan_events.1.c: "我们已经准备好了。"
 mayan_events.1.d: "人们感到的只有失望。"
