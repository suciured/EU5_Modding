 papal_conclave_events.1.title: "持异议的枢机主教"
 papal_conclave_events.1.desc: "在选举下任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的秘密会议期间，两名枢机主教展开了激烈的讨论，这一讨论很快脱离了简单的对选举本身的交流，上升到两派人对彼此价值观的公开指责。\n\n争论的一方认为，侍奉上帝的工作应该以冥思为基础，而应摈弃民意之起伏。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中许多资深的成员赞同这一观点，他们强调：对于那些只关心世俗回报的人，无论他们所掌握的世俗权力多么庞大，[ROOT.GetCountry.GetGovernment.GetRulerTitle]都不应该因为他们的影响而改变自己的决断。\n\n而争论的另一方是受到最富有和最有影响力的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]家族支持的人。他们认为，作为一名[ROOT.GetCountry.GetGovernment.GetRulerTitle]，如果完全无视人民的关切和利益，那便是作为上帝牧人的失职，而得到人民的拥护则百利无害。"
 papal_conclave_events.1.a: "上帝知道谁是祂的子民。"
 papal_conclave_events.1.b: "牧羊人确须照料他的羊群。"
 papal_conclave_events.1.c: "我们必须维持中立。"
 papal_conclave_events.2.title: "影响选票"
 papal_conclave_events.2.desc: "为了决定下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的人选，秘密选举会议被召集起来，各国的外交官和使节也聚在一起，试图左右这场选举的走势。既然有如此多颇具影响力的国家在围着我国的重要决策打转，我们或许可以试着摇晃天平，获得其中某些国家的好感。\n\n这显然不是一个易得的成果，成功率也无法确保，但如果我们能获得任何国家所属的枢机的支持，我们就能从中获得巨大的收益。"
 papal_conclave_events.2.a: "让我们给他们一些激励。"
 papal_conclave_events.2.b: "这是亵渎！"
 papal_conclave_events.2.tt: "[target_country.GetName]将收到我们的提议。如果他们接受："
 papal_conclave_events.3.title: "来自枢机会议的提议"
 papal_conclave_events.3.desc: "来自[GetCountry('PAP').GetLongName]的消息称，他们正处于选举新一任[GetCountry('PAP').GetGovernment.GetRulerTitle]的秘密会议中。他们认为，下任[GetCountry('PAP').GetGovernment.GetRulerTitle]的适格与否既是宗教问题也是政治问题。因此，他们询问我国是否能在本次选举中给予支持，并承诺我们将从相互合作中获得巨大收益。"
 papal_conclave_events.3.a: "接受提议。"
 papal_conclave_events.3.b: "我们不会干涉教廷事务。"
 papal_conclave_events.4.title: "提议被接受"
 papal_conclave_events.4.desc: "我们派往[target_country.GetLongName]的使者带回了好消息。英明的[target_country.GetNameWithNoTooltip][target_country.GetGovernment.GetRulerTitle]已决定接受我们的提议，并表示愿意在本届教宗秘密选举中支持我们。我们的外交关系得到了改善。"
 papal_conclave_events.4.a: "愿主保佑他们。"
 papal_conclave_events.5.title: "提议被拒绝"
 papal_conclave_events.5.desc: "卑鄙的[target_country.GetLongName][target_country.GetGovernment.GetRulerTitle]决定拒绝我们的慷慨提议并背弃了我们，我们因此失去了他们的支持。但违背罗马教廷的意愿不会没有后果，这种侮辱不会很快被忘记的。"
 papal_conclave_events.5.a: "让他们下地狱去吧。"
 papal_conclave_events.6.title: "特别弥撒"
 papal_conclave_events.6.desc: "当我们召集秘密选举会议决定下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]事宜时。民众之间开始出现担忧的声音，称没有牧羊人的引领，[ShowReligionName('catholic')]徒是多么地迷茫和无助。有人提议在[ROOT.GetCountry.GetCapital.GetName]举行一场特别弥撒以平息这些忧虑，并向民众展示天主教会的领导力依旧坚挺。"
 papal_conclave_events.6.a: "#italic 在至高之处荣耀归与神。#!"
 papal_conclave_events.6.b: "我们有更重要的事情。"
 papal_conclave_events.6.tt: "所有[pop|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]，[capital|e][pops|U]会额外获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction]"
 papal_conclave_events.7.title: "失格的枢机主教"
 papal_conclave_events.7.desc: "在本届[ROOT.GetCountry.GetGovernment.GetRulerTitle]选举秘密会议上，枢机主教们已经逐渐就候选人问题达成一致。然而，消息揭露了最受瞩目的候选主教过去在教会内外的不良事迹。人们对他犯下的一些恶行提出了指控，包括放荡、淫荡和其他不道德行为。\n\n尽管他过去犯下的这些错误不至于让他被赶出教会，毕竟他在事后已经郑重地忏悔并赎罪，但是，对他的候选提名很快被撤回了。因此，会议可能不得不重头开始讨论候选人问题，并将决定时间拖得更长。"
 papal_conclave_events.7.a: "他显然不适合做一名[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 papal_conclave_events.7.b: "是人都会犯错！"
 papal_conclave_events.8.title: "神圣的鸟"
 papal_conclave_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]选举秘密会议正在召开，但这场会议拖得太久以至于人们已经开始感到紧张。[ROOT.GetCountry.GetCapital.GetName]传来了神秘的消息，在教堂最高的塔楼上，一只鸟儿在顶上高高地栖息了一整天，一动也不动。\n\n关于这只鸟的确切品种和性质还存在争议。虽然这种吉兆通常和鸽子联系起来，但是，这种吉兆的流行描述包括鹰、猫头鹰、鸭子、鸡甚至乌鸦。不关它到底代表着什么，这只被人们称为“圣鸟”的鸟儿使全城的民众聚集起来观赏它。\n\n我们可以将这鼓吹为上帝之手对本届选举会议的认可，这无疑会平息人们的紧张情绪。"
 papal_conclave_events.8.a: "好个神圣的生灵啊。"
 papal_conclave_events.8.b: "一般来讲，鸟就是鸟。"
 papal_conclave_events.9.title: "选举谣言"
 papal_conclave_events.9.desc: "上帝赋予了秘密会议选举下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的神圣职责，虽然某些情况下，由于难以达成一致意见，选举会拖延一段时间，但是选举过程中通常不会出现什么重大事件。然而，本届选举会议中就出现了极不正常的情况：在选举会议尚未结束的时候，[ROOT.GetCountry.GetCapital.GetName]周边就已经开始谣传[ROOT.GetCountry.GetGovernment.GetRulerTitle]已经被内定的消息，甚至民间已经煞有介事地开始传播新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名字。\n\n我们不知道这些虚假消息从何由来，也不知道编造它的人的意图，但很明显，民众已经被严重误导了。如果不加以解决，这种混乱不仅会降低民众对我们的信任度，还会使下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]真正当选时的权威性和可信度大大降低。"
 papal_conclave_events.9.a: "封锁这条假消息。"
 papal_conclave_events.9.b: "上帝的真理将战胜魔鬼的谎言。"
 papal_conclave_events.10.title: "当选主教拒绝就职"
 papal_conclave_events.10.desc: "选举秘密会议的程序往往艰巨而冗长，因此一旦决定了当选人，参会枢机主教们都如释重负。然而，这一回投票结束时，当选的提名人竟然拒绝了教宗职位！这让参会人员刚刚才放松下来的脸色变得异常难看。\n\n虽然当选人享有拒绝就任权，但这项权利按惯例通常不会实施，至少他们在投票程序前就应该体面而礼貌地表达自己退出的意愿。而现在，选举会议的程序不得不又走一遍。"
 papal_conclave_events.10.a: "他怎敢拒绝上帝的召唤？"
 papal_conclave_events.10.b: "我们不能强迫他接受。"
 papal_conclave_events.11.title: "教宗选举会议结会"
 papal_conclave_events.11.desc: "关于哪位枢机主教应该当选新一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的教宗选举秘密会议已经结束讨论。有三位主要的候选人获得提名，问题是哪一位最终赢得了选举？"
 papal_conclave_events.11.a: "[first_candidate.GetNameWithNoTooltip]枢机主教"
 papal_conclave_events.11.b: "[second_candidate.GetNameWithNoTooltip]枢机主教"
 papal_conclave_events.11.c: "[third_candidate.GetNameWithNoTooltip]枢机主教"
