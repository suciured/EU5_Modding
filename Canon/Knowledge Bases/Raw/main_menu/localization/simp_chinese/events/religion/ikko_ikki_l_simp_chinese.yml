l_simp_chinese:
 ikko_ikki.1.title: "$ikko_ikki$叛乱！"
 ikko_ikki.1.desc: "大名之间无休止的战争引起了信仰[ShowReligionGroupName('buddhist')][target_io.GetName]的佃农、僧侣和小地主的不满，他们聚集起来公然反抗[target_character.GetName]的统治。如果我们不当机立断击败这支乌合之众，骚乱可能会进一步扩散并动摇我们的国家。"
 ikko_ikki.1.a: "让他们知道自己的地位！"
 ikko_ikki.1.b: "避免态势恶化。"
 ikko_ikki.2.title: "$ikko_ikki$蔓延至[ROOT.GetCountry.GetNameWithNoTooltip]！"
 ikko_ikki.2.desc: "邻国$daimyo$的$ikko_ikki$愈发棘手，开始演变为军事冲突。残忍的战乱让一向宗的幸存者涌入我国，国中的信徒也加入了这群农民、僧侣、小地主，壮大了他们的力量。如果我们不果断采取措施，他们只会带来更大动乱。"
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "于此乱世，越来越多的人转向宗教以寻求庇护与指引。[ShowReligionGroupName('buddhist')]已经渗透进我们的生活中一段时间了，但随着最近信徒数量的急剧增长，更多的[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]传统进入到[ROOT.GetCountry.GetAdjective]领地居民的日常生活之中。\n\n这些传统之一便是[target_io.GetName]，这是由[ShowPolicyName('tiantai_policy')]衍生的[ShowPolicyName('pure_land_school_policy')]的一个分支。它的信众宣扬“口念成佛”和四民轮罔，从而吸引了来自全[ROOT.GetCountry.GetFlavorRank]各地的追随者，人们甚至已经将自己组织起来，成立了被称为$ikko_ikki$的自治组织。"
 ikko_ikki.3.a: "这种热情鼓舞人心！让我们赞助这些运动吧。"
 sect_gains_favor_tt: "[target_io.GetName]会获得#Y 10#!$sect_favor$"
 ikko_ikki.3.b: "对忠实信徒来说，很难有什么东西能对抗坚定信念。"
 ikko_ikki.3.c: "我们应该严格限制任何能让穷人地位加强的东西。"
 ikko_ikki.4.title: "寺内町"
 ikko_ikki.4.desc: "在[ROOT.GetCountry.GetFlavorRank]几座主要的[ShowReligionGroupName('buddhist')]寺庙周围，[target_io.GetName]的追随者聚集了起来并发展成一个个小镇。这些聚落多建造在[ShowBuildingTypeName('temple')]之内，故被称为寺內町（#italic Jinaichō#!或#italic Jinaimachi#!）。它们不仅具有精神感召力，同时还有一支包括了被称为地侍的下层地主、武装农民和武僧的自卫武装。这些小镇实行村社自治，这对控制周边土地的[ROOT.GetCountry.GetFlavorRank]政权构成了挑战。\n\n在[target_location.GetName]的一座[ShowBuildingTypeNameWithNoTooltip('temple')]周围便形成了这样一座小镇。如果能得到他们的支持，我们当然能从中获利，但这样一个兼具宗教狂热和武装自治的公社显然将对我们的[ROOT.GetCountry.GetFlavorRank]稳定构成威胁。"
 ikko_ikki.4.a: "我们必须砍掉这些马蜂窝。"
 ikko_ikki.4.b: "我们应当努力与这些武装教徒合作。"
 ikko_ikki.4.c: "授权兴建更多的寺内町。"
 ikko_ikki.5.title: "社会动荡"
 ikko_ikki.5.desc: "我们[ROOT.GetCountry.GetFlavorRank]境内的$ikko_ikki$变得更加强大了，人数更多了，而且更加狂妄。我们的官员报告，[target_io.GetName]税吏有时取代官方、自主从村庄征税，商人在经过这些结社控制的土地时也不再感到安全$ikko_ikki$如今如此强大，许多人都开始质疑他们是否应该持有特权。"
 ikko_ikki.5.a: "这只是他们的权利。"
 ikko_ikki.5.b: "不许他们再向目前的边界之外扩张。"
 ikko_ikki.5.c: "他们的恶行不能再继续下去了！"
 ikko_ikki.6.title: "神权自治社区的末日"
 ikko_ikki.6.desc: "$ikko_ikki$已经被清剿，受他们庇护建立起来的城镇被勒令拆除。农民已被解除武装，我们的代理人现在是唯一有权征收通行费、赋税以及组建武装的人。"
 ikko_ikki.6.a: "秩序恢复。"
 ikko_ikki_no_longer_available.tt: "将禁用$ikko_ikki$[religious_faction|e]"
 ikko_ikki.6.b: "再次寻求[target_io.GetNameWithNoTooltip]信仰的安慰吧。"
 ikko_ikki.7.title: "国权两立"
 ikko_ikki.7.desc: "$ikko_ikki$社区似乎将继续存在。在我们努力维护自身权威的同时，我们也将相当多的权利和特权让给了他们的 寺内町，看来他们将继续在我们的社会中发挥相当大的作用。"
 ikko_ikki.7.a: "他们将帮助我们达成目标。"
 ikko_ikki.7.b: "他们的影响力已经越界了。"
 ikko_ikki.8.title: "$ikko_ikki$翼赞[ROOT.GetCountry.GetFlavorRank]"
 ikko_ikki.8.desc: "我们一度为[target_io.GetName]社区的发展提供赞助，因此我们与$ikko_ikki$联系在一起。[ShowReligionGroupAdjective('buddhist')]寺院的领袖们可能在我们的社会中占有很大的影响力，但是他们也是我们[ROOT.GetCountry.GetFlavorRank]热情的支持者。"
 ikko_ikki.8.a: "继续支持他们，他们还有大用。"
 ikko_ikki.8.b: "也许给他们的支持太过了。"
 ikko_ikki.9.title: "阿弥陀如来"
 ikko_ikki.9.desc: "我们对[target_io.GetName]的长期支持并不是没有产生过摩擦，很长一段时间内，[ROOT.GetCountry.GetName]被认为同时存在两套权威。尽管如此，我[ROOT.GetCountry.GetFlavorRank]的很多人坚称，如果没有我们的鼎力支持，$ikko_ikki$绝不可能走到今天的地步。\n\n随着最近宗教事务的发展，许多人希望我们提拔$ikko_ikki$的领导人进入权力中枢，从我[ROOT.GetCountry.GetFlavorRank]对他们的支持正式化。然而，对其他许多人来说，这却是对我们骄傲传统的侮辱。"
 ikko_ikki.9.a: "我们不能背弃我们祖先留下的传统。"
 ikko_ikki.9.b: "#italic 阿弥陀佛#!。我们必须拥抱他们的信仰并将其列为合法宗教。"
 ikko_ikki.9.c: "#italic 阿弥陀佛#!。授予他们的团体完整的权力。"
 ikko_ikki.9.d: "#italic 南无三#!。可我们不能让他们拥有更多统治力了。"
 ikko_ikki_lots_of_mahayana.tt: "治下大量[pops|e]将皈依[ShowReligionName('mahayana')]"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "近来[target_io.GetName]信仰在[target_origin_country.GetLongName]的兴起成为了一个预兆：所有[ShowReligionAdjective('shinto')]国家都将面临一场剧变，他们必须决定如何与这个新兴的派别相处。无论他们决定支持这种新信仰，还是回避它的追随者，不可否认的是，这种信仰的影响将遍布每个角落。"
 ikko_ikki.10.a: "耐人寻味的时代将要来临。"
 ikko_ikki_enabled.tt: "我们现在解锁了$ikko_ikki$[religious_faction|e]"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "$ikko_ikki$的匪帮已经瓦解，它的追随者已经销声匿迹，他们制造宗教动乱蹂躏我们土地的时代一去不返了。随着[target_origin_country.GetLongName]正式宣布$ikko_ikki$信徒彻底消灭，许多人都长舒一口气。"
 ikko_ikki.11.a: "他们的意志不够坚定。"
