 anglican_events.1.title: "张挂王室纹章"
 anglican_events.1.desc: "教皇主义的符号被毁坏与去除之后，圣公宗的教堂变得缺少装饰。已经下达的旨意要求，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的王室纹章将进行展示，取代过去渎神的偶像。王室纹章的出现将会使民众确实认知到新秩序的现实：[ROOT.GetCountry.GetGovernment.GetRuler.GetName]不仅仅被上帝指派为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，同时也是国教最高领袖。"
 anglican_events.1.a: "在每个教堂里骄傲地悬挂王室纹章。"
 anglican_events.2.title: "不服国教"
 anglican_events.2.desc: "出席圣公宗的仪式在[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]是强制性的。不服国教者将会被施以严厉的处罚。一个被判有罪的人会被没收他们的货物、动产、土地、房产、可继承财产、地租和年金。然而，由于潜在的叛徒实在太多了，我们的执法变得相当困难，我们应该把精力放在最有威胁的罪犯身上。\n\n信从教宗是一项极其恶劣的罪行。由于教宗否认了[ROOT.GetCountry.GetGovernment.GetRulerTitle]统治的合法性，因此虔诚的天主教徒也必然如此，故而所有的天主教徒都可被视为国家的叛徒。\n\n而像清教徒这样激进的非国教新教徒，要是偏离教会教义太多，也可能遭到这些法规的针对。\n\n该法律强化了[ROOT.GetCountry.GetName]的宗教统一，但它也可以用来抑制宫廷内部的党派之争。只要对圣公宗稍稍出言不逊就可以毁掉一个人的名声。"
 anglican_events.2.a: "针对天主教徒"
 anglican_events.2.b: "针对清教徒"
 anglican_events.2.a.tt: "所有[ShowReligionName('catholic')][pops|e]会降低[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 anglican_events.3.title: "预言和布道"
 anglican_events.3.desc: "圣公会并不强求其神职人员投入大量时间去传道。每月甚至每季布道一次按规矩来说都是可以的，而布道通常是直接借鉴《讲道集》。\n\n许多教区居民希望享有一种更私人的、更有参与性的宗教服务，他们动手募集资金延请受过教育的讲师到自己的城镇布道。然而这些讲师并不全都是持有正统的神学观。而通常情况下布道最狂热的往往是那些持有激进思想的人，这些私人的布道就和清教徒运动牵连起来。\n\n尽管让更多民众虔诚信教读文识字有很多好处，但严厉打击清教能增加教会的权威。"
 anglican_events.3.a: "禁止这些非国教徒布道。"
 anglican_events.3.b: "让他们随心所欲地布道吧。"
 anglican_events.4.title: "议会关于教义的辩论"
 anglican_events.4.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetParliament.GetName]经常会因为宗教事务被召集。通常来说，[ROOT.GetCountry.GetGovernment.GetRulerTitle]会提出一项圣公宗的新改革动议，而[ROOT.GetCountry.GetGovernment.GetParliament.GetName]则根据自身立场摆出姿态；下议院议员通常会支持更加激进甚至是清教徒的观点，而上议院的俗职贵族们通常更加青睐保守的手段。[ROOT.GetCountry.GetGovernment.GetRulerTitle]极少能完全称心如意，除非[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]使用了强制的手段。"
 anglican_events.4.a: "完全遵照[ROOT.GetCountry.GetGovernment.GetRulerTitle]的提议通过改革。"
 anglican_events.4.b: "上议院赢得了今天的胜利。"
 anglican_events.4.c: "下议院有他们的方式。"
 anglican_events.5.title: "马普雷拉特宣传册"
 anglican_events.5.desc: "因对圣公会的保守立场不满，一群清教徒以“马丁·马普雷拉特”为笔名开始出版针对教会领导权的一系列尖酸刻薄的小册子。根据这些作者的说法，[ROOT.GetCountry.GetName]的主教，是从上帝那里篡夺权力了的“骄傲的、教宗的、自矜的、世俗的、渺小的、致命的和恶劣的教士”。\n\n这些文章引起了大众的关注并冒着被以蔑视当局的名义遭受处罚的风险。"
 anglican_events.5.a: "别管这些废话了。"
 anglican_events.5.b: "以其人之道还治其人之身，这是一场小册子的论战！"
 anglican_events.5.c: "找到并逮捕作者。"
 anglican_events.6.title: "公祷书叛乱"
 anglican_events.6.desc: "圣公宗的教义已在公祷书中写明。这本书需要定期修订来适应圣公宗思想的演进，它在更加激进和更加传统的神学之间不停转变。最新版的内容大大触怒了[prayer_book_province.GetName]的人民，许多人依然坚守天主教的教条与习俗。他们发起了叛乱，要求公祷书退回到之前一个版本。"
 anglican_events.6.a: "废止新版本，向传统主义做出让步。"
 anglican_events.6.b: "我们决不宽恕这种教皇主义的叛国行径！"
 anglican_events.7.title: "秘密信奉[ShowReligionAdjectiveWithNoTooltip('catholic')]的政治家"
 anglican_events.7.desc: "[ROOT.GetCountry.GetAdjective]宗教改革并未能成功拂动所有人的心灵。许多人依然同情[ShowReligionAdjective('catholic')]，即便是在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中也是如此。最近[minister.GetName]被发现秘密参加[ShowReligionAdjectiveWithNoTooltip('catholic')]弥撒，而这是被法律所禁止的。一旦曝光，[minister.GetSheHe]将失去[minister.GetHerHis]所有土地和财产，并永远无法担任公职。"
 anglican_events.7.a: "就现在而言，这些人对我们还是太有用了。"
 anglican_events.7.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]不允许存在[ShowReligionAdjectiveWithNoTooltip('catholic')]信徒！"
 anglican_events.7.c: "砍了[minister.GetHerHis]的头！"
 anglican_events.8.title: "向圣徒祷告"
 anglican_events.8.desc: "当[ROOT.GetCountry.GetName]与罗马教廷决裂，我们挥别了以下迷信的陋习：教徒必须被圣人引导，而非是上帝自身。我们的新神学中没有炼狱的概念，因此不需要圣人为我们的罪恶灵魂代祷。尽管如此，许多人依然在向圣人祷告，而许多教堂依旧对他们的主保圣人留有过度的尊崇。"
 anglican_events.8.a: "它是无害的，我们可以容许。"
 anglican_events.8.b: "宗教统一势在必行。"
 anglican_events.9.title: "废除圣人瞻礼日"
 anglican_events.9.desc: "天主教的教会年历中充满了圣人瞻礼日，它们作为公共假日，并成为举办庆祝活动的契机。我们自己的教会已经不再接受教宗权威的影响，必须裁决这种习俗应该持续多久。最狂热的改革家们声称，多余的假日会鼓励有罪的诱惑，并使人从有益的劳动中分心。仅在神学上而言，这一点能够得到广泛的认同，但是废除节庆日可能会让那些偶尔享受一天休假的民众感到不快。"
 anglican_events.9.a: "废除更多的宗教节日。"
 anglican_events.9.b: "让他们尽情享受吧。"
 anglican_events.10.title: "清教徒奔赴殖民地"
 anglican_events.10.desc: "清教徒已经持续批判[ROOT.GetCountry.GetName]国教会的等级制度和宗教学说。在他们眼里本国所谓的宗教改革不过是把教宗的位置替换给了[ROOT.GetCountry.GetGovernment.GetRulerTitle]，他们公开批评政权对宗教改革的懈怠。除了神学上的争议，清教徒还以非国教徒的名义被迫害，一切只取决于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的认知和好恶。在被欧洲的宗教事务折腾得精疲力尽之后，许多清教徒决定往新大陆移民。他们自我组织了一个殖民地公司，并准备在美洲建立新的定居点。"
 anglican_events.10.a: "让他们建立自己的殖民地。"
 anglican_events.10.b: "将他们整合到一个已建立的殖民地中。"
 anglican_events.11.title: "关于教士法衣的争论"
 anglican_events.11.desc: "圣公会仍就神职人员的圣衣争执不休。旧教那些奢侈又迷信的破布肯定要被废除，但神职人员的圣衣该有多简朴这一问题仍在引发争论和抗议。\n\n偏向保守主义的圣公宗教徒希望恢复一些旧有的天主教神父的华丽装饰，而温和派则认为简单朴素的白色罩袍就足够了。激进的改革者则坚持认为，所谓圣衣不仅缺乏经文的支持，而且还是对上帝所制订的律礼的腐化和破坏。"
 anglican_events.11.a: "允许传统形式的教士法衣。"
 anglican_vestments_tt: "这会增加我们[ShowPopTypeName('clergy')]对[ShowGoodsName('fine_cloth')]的需求"
 anglican_events.11.b: "穿戴白色罩袍即可。"
 anglican_events.11.c: "公开声明废除教士法衣。"
 anglican_events.12.title: "捣毁圣坛"
 anglican_events.12.desc: "英国早期的宗教改革是一个反圣像主义盛行的时代。任何暗示了教宗主义、炼狱的存在或是圣人具有神性的装饰品和圣遗物都被无情地从教堂中抹除了。任何能使信众误入歧途的东西都必须被摧毁。祭坛被打碎，绘画被涂改，圣物匣被毁灭。\n\n对于新成立的英国圣公会来说，最大的问题就是这个运动该进行到什么样一个程度。一些激进的改革家们要求废除大十字架、烛台和耶稣受难像，而另一些人则试图恢复使用某些较为无害的装饰品。"
 anglican_events.12.a: "摧毁祭坛，关押对此抗议的教皇派！"
 anglican_events.12.a.tt: "所有[ShowReligionName('catholic')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 anglican_events.12.b: "只毁坏确凿无疑的教皇主义元素。"
 anglican_events.12.b.tt: "所有[ShowReligionName('catholic')][pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 anglican_events.12.c: "结束圣像破坏运动。"
 anglican_events.13.title: "天主教煽动者"
 anglican_events.13.desc: "尽管[ROOT.GetCountry.GetName]已经正式与罗马决裂，教宗依然在通过策划针对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的阴谋来插手我们的事务。他的代理人中有许多耶稣会会士和神父，而那些反国教的叛徒是他们的保护伞。\n\n这些地下天主教徒用狡猾的手段帮教皇派的手下逃脱法律的制裁，把他们秘密地藏在墙壁中、地板下、甚至隐蔽的地下通道。但躲在这些“神父洞穴”中有害健康，藏身者甚至因此窒息，所以一旦我们找到其藏身处，躲藏者将难以快速逃离。"
 anglican_events.13.a: "发动全国性的神父狩猎。搜查每一栋房屋！"
 anglican_events.13.b: "查清他们来自哪里"
 anglican_events.15.title: "不遵奉国教的君主"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]同时身为非国教信徒和[ROOT.GetCountry.GetName]教会最高领袖，这实际上是一个相当令人为难的境地。[ROOT.GetCountry.GetName]的圣公宗信徒正痛苦地试图容忍目前的状况，而教会的正统性则被大幅地削弱。"
 anglican_events.15.a: "这将是一个困难的调整。"
 anglican_events.15.b: "君主必须是圣公宗教徒。"
