 #########
 hussite_wars.1.desc: "在[jan_zelivsky_scope.GetName]的领导下，愤怒的群众涌入了[target_boh_capital_scope.GetName]的街头，要求市议会扩大教徒的权利并赦免数名[ShowReligionAdjective('hussite')]囚犯。不幸的是，市议长和其他几位议员拒绝了抗议者的诉求，并导致了暴力事件的发生。改革停滞和群众暴力形成了一种恶性的循环，也许是时候解决这个恶性循环了……"
 hussite_wars.1.a: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]去死！"
 hussite_wars.1.b: "我们承担不起与[ShowReligionNameWithNoTooltip('catholic')]断绝关系的代价……"
 hussite_wars.1.c: "是时候拔剑消灭我们中间的叛徒了！"
 end_hussite_wars_situation_tt: "这将避免触发[ShowSituationName('hussite_wars')][situation|e]"
 catholics_upset_tt: "我们同以[ShowReligionAdjective('catholic')]为信仰的国家将会关系严重恶化"
 pap_gets_hussite_wars.2_tt: "[target_pope_country.GetName]将会发生事件“#Y [target_boh_capital_scope.GetNameWithNoTooltip]的胡斯派抗议者#!”"
 boh_every_neighboring_country_tt: "每个未结盟的相邻[country|e]和我们的[subjects|e]对我国的[opinion|e]将会降低[ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0]"
 hussite_rebellion_tooltip: "所有信仰[ShowReligionName('hussite')]的[pop|e]将会集中力量支持[hussite_rebel_scope.GetName]叛军"
 hussite_wars.2.title: "[target_boh_capital_scope.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('hussite')]抗议者"
 hussite_wars.2.desc: "来自[target_country.GetLongName]的消息告诉我们，暴乱已经蔓延到了该国的全国各地！[ShowReligionName('hussite')]的信徒心怀不满，他们走上街头，将官员掷出窗外，并要求教廷代表公正地承认他们的地位。\n\n如果再不迅速扭转局面，整个[ShowReligionAdjective('catholic')]世界的团结与稳定将受到严重的威胁，我们不能在全世界教友的众目睽睽之下向他们示弱……"
 hussite_wars.2.a: "我们将清除异端！"
 hussite_wars.2.b: "我们还是承认这场运动吧……"
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "每个[target_country.GetName]的[ShowReligionAdjective('catholic')]非盟友邻国将发生事件“#Y 神圣的战斗号令#!”"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "[catholic_champion_scope.GetName]将发生事件“#Y [ShowReligionName('catholic')]之剑#!”"
 hussite_supremacy_tt: "胡斯派将在[ShowSituationName('hussite_wars')][situation|e]中宣布胜利"
 hussite_wars.3.title: "神圣的战斗号令"
 hussite_wars.3.desc: "为了铲除异端，[GetCountry('PAP').GetGovernment.GetRulerTitle]已经拿起武器抗击[target_country.GetName]人。他已经要求我们履行一名[ShowReligionAdjective('catholic')]徒的责任，并加入抵抗异端邪说的队伍。无论我们做出什么决定，都必须谨慎对待，我们不能因为要追求虔诚的荣耀而冒犯一个强大的敌人。"
 hussite_wars.3.a: "拿起武器！"
 hussite_wars.3.b: "我们不要急于投入行动。"
 hussite_wars.4.title: "[target_capital.GetNameWithNoTooltip]和约"
 hussite_wars.4.a.desc: "我们争取[ShowReligionAdjective('catholic')]会承认地位和公正待遇的斗争终于取得了成果，捍卫我们的人民和信仰的事业取得了成功，我们现在可以平等地坐在欧洲列强的会议桌前了。"
 hussite_wars.4.b.desc: "我们被迫承认了[GetInternationalOrganization('catholic_church').GetName]的至高无上权威。我们曾怀抱伟大的理想并深信它的正义，但我们没能抵御腐败与黑暗的压迫，唉，这注定是无法实现的……"
 hussite_wars.4.a: "我们的正信得到了胜利！"
 hussite_wars.4.b: "在教堂与战场上，一切都是公正的……"
 hussite_wars.5.title: "独眼的[target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "作为战争中最杰出的领导人之一，[target_character.GetName]在我们最艰难的时刻勤勤恳恳地为人民效忠。行伍之间盛传着[target_character.GetHerHim]被敌军箭矢射瞎眼睛的传奇。据目击者称，[target_character.GetSheHe]当时非但没有撤退或倒下，反而忍痛拔箭继续作战。\n\n尽管身体残缺，[target_character.GetSheHe]还是成长为了一名优秀的指挥家，并希望获得晋升以带领更多军队获得胜利。如果我们想让敌人蒙受更可怕的打击，就必须认真考虑将[target_character.GetHerHim]册立为一名民族英雄，以作为我们反抗[ShowReligionName('catholic')]会的标志。"
 hussite_wars.5.a: "苦难的时代中一名伟大的英雄。"
 hussite_wars.5.historical_info: "全名为扬·杰式卡·特洛科诺瓦·卡利察，他是15世纪著名的军事领袖，被誉为胡斯派运动最杰出的人物之一。他使用创新的军事战术，包括使用战车进行流动防御，领导胡斯派取得了无数胜利。他的战略才华和魅力四射的领导才能是他们成功抵御天主教会发动的多次十字军侵略的关键。"
 hussite_wars.6.title: "[ShowReligionNameWithNoTooltip('catholic')]之剑"
 hussite_wars.6.desc: "在危急时刻，当我们的信仰受到外来异端的威胁时，重新讨伐那些想要伤害我们虔诚的人民的人身上的重担就落在了我们肩上。\n\n因此，[ShowReligionName('catholic')]的领袖要求我们在他们与[GetCountry('BOH').GetLongName]的斗争中高举热忱和正义的战争旗帜。"
 hussite_wars.6.a: "我们将铲除这些异端！"
 hussite_wars.6.b: "我们不是教廷的哈巴狗！"
 hussite_wars.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]陷入苦战"
 hussite_wars.7.desc: "一位伤痕累累的信使来到了我们的宫廷。他带来了[GetCountry('PAP').GetName]讨伐[GetCountry('BOH').GetName]的消息。讲述着侵略士兵暴行、屠城和农民拼死抵抗的故事。\n\n信使高唱着我们两国兄弟情谊的赞歌，请求我们帮帮这些浴血奋战的人民。[GetCountry('BOH').GetNameWithNoTooltip]请求援助！"
 hussite_wars.7.a: "当那翼骑兵杀到，[GetCountry('POL').GetNameWithNoTooltip]将做出回答！"
 hussite_wars.7.b: "这样不理智……"
 teutons_hussite_wars_tt: "[GetCountry('TEU').GetLongName]将发生事件“#Y 神圣的战斗号令#!”"
 hussite_wars.8.title: "公敌"
 hussite_wars.8.desc: "我们的同胞陷入了绝望。随着异端分子大军攻破我们的城门，许多肉食者的宿怨已被搁置，我们团结起来，共同对抗敌人的贪婪和短视。我们坚定的决心和虔诚的信仰将确保我们克服这一险恶的障碍，战胜那些想要伤害我们的人民和我们的信仰的人，取得胜利，恢复我们昔日的辉煌和应有的尊重。"
 hussite_wars.8.a: "继续战斗，[GetCountry('BOH').GetNameWithNoTooltip]的儿女！"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]积极捐款以振奋人民的战斗意志"
 hussite_wars.8.b: "我们将加紧对[ShowReligionNameWithNoTooltip('catholic')]学说的批判。"
 hussite_wars.8.c: "在这艰难时刻，我们寄希望于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]……"
 hussite_wars.9.title: "重启对[ShowReligionNameWithNoTooltip('hussite')]的十字军"
 hussite_wars.9.desc: "那被称为[ShowReligionName('hussite')]的祸害是对我们神圣虔诚世界的公然侮辱，是威胁信仰统一与神圣秩序的致命毒瘤。他们异端的教义散播纷争，玷污了[ShowReligionName('catholic')]世代传承的圣洁教义。此等悖逆绝不可姑息。我们肩负神圣使命，必须即刻集结[ShowReligionNameWithNoTooltip('catholic')]大军，以坚定不移的决心出征，在这异端毒瘤进一步溃烂前将其彻底铲除。唯有根除其流毒，方能捍卫我们信仰的纯洁，在神圣庇护的土地上重建天赐的和谐。"
 hussite_wars.9.a: "开战！"
 hussite_wars.9.b: "我们可以暂且静待时机。"
 explain_situation_peace_treaty_tt: "在这场[war|e]期间，我们可以通过[ShowPeaceTreatyTypeName('force_convert')]和[ShowPeaceTreatyTypeName('supress_hussite_faith')][peace_treaties|e]来根除[ShowReligionName('hussite')]，并结束[ShowSituationName('hussite_wars')]"
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "[ShowReligionName('hussite')]的崛起让[target_bohemia.GetName]成为了摇摇欲坠的[ShowReligionAdjective('catholic')]世界的贱民。对[GetCharacter('boh_jan_hus').GetName]的处决并未平息骚动，反而激化了异议。异端传教士现在集结了[GetCountry('BOH').GetGovernment.GetEstateName('peasants')]和[GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]，呼吁建立一个不受[target_location1.GetName]管辖的新教会。\n\n宗教改革主义的狂热在[target_location2.GetName]熊熊燃烧，[GetCountry('BOH').GetFlavorRank]陷入动荡。对于[GetUniqueInternationalOrganization('hre').GetName]的成员来说，这不仅仅是一场叛乱。这是拥有军队的异端，拥有目标的叛乱。如果[target_bohemia.GetNameWithNoTooltip]获胜，这场疫病可能会蔓延到国境之外，威胁整个[ShowReligionGroupName('christian')]世界的团结。"
 hussite_wars.10.a: "拿起武器，信仰的卫士！"
 hussite_wars.10.historical_info: "胡斯战争（1419年—1434年）是发生于波希米亚的一系列宗教和内部冲突，起因是批评天主教会的捷克宗教改革家扬·胡斯被处决。他的追随者胡斯派要求改革，包括全体共融和建立独立于罗马的国家教会。激进的胡斯派与神圣罗马皇帝和教宗派遣的天主教会支持者和十字军作战。尽管人数处于劣势，但在战术革新和内部团结的帮助下，胡斯派一再击败敌人，迫使教会最终进行谈判并做出了有限让步。"
 #Rebels
 hussite_rebellion: "胡斯起义"
