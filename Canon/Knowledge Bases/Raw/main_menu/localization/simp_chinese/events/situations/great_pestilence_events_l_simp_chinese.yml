l_simp_chinese:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "这种疾病致命且难以预测，有时是发烧和皮疹，有时是呕吐或谵妄，但最终几乎总是以死亡告终。"
 great_pestilence.1.desc: "一种神秘的瘟疫正在[diseased_location_scope.GetName]肆虐。任何人都有可能感染，无论其阶级如何，是否虔诚，是否得到属灵的保护。$great_pestilence.1.repeatedText$\n\n面对如此糟糕的情况，一切已知措施都以失败告终，任何祈祷或献祭似乎都无法唤起[ROOT.GetCountry.GetReligion.GetGodName]对我们人民的庇护。"
 great_pestilence.1.descB: "一种神秘的瘟疫正在蹂躏[diseased_location_scope.GetName]的土著。它以惊人的速度感染着土著人口，无论其阶级或虔诚如何。$great_pestilence.1.repeatedText$\n\n疾病的感染速度和发病率让我们的医生既迷惑不解也无可奈何。\n\n除了临终仪式和挖掘坟墓，我们几乎什么也做不了。"
 great_pestilence.1.a: "这就是世界末日！"
 great_pestilence.1.a2: "可怜的灵魂！"
 great_pestilence.2.title: "命悬一线"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')]肆虐无阻，它无视道德与疆界，将死亡与毁灭平等地撒播向整个大陆。\n\n如今，许多曾经繁茂喧嚣的城市已化为丘墟，王国与帝国纷纷崩塌，徒劳地等待着来自幸存敌人的最后一击。"
 great_pestilence.2.a: "一切都不会好起来了……"
 great_pestilence.3.title: "得有人为瘟疫负责！"
 great_pestilence.3.desc: "残酷的[ShowSituationName('great_pestilence')]正在夺走我们人民的生命，让幸存者因纯粹的悲痛而陷入疯狂。\n\n来自[location_scope.GetName]的一群幸存农民彻底丧失了理智，他们袭击并杀害了一群[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，指责他们未能通过及时安抚[ROOT.GetCountry.GetReligion.GetGodName]来阻止这场灾难。\n\n另一群最为虔诚的邻居为报复而袭击了他们，以确保我们不会因这种针对[ROOT.GetCountry.GetReligion.GetGodName]使者的暴力行为和随之而来的混乱招致神怒。"
 great_pestilence.3.a: "派遣卫兵惩罚攻击者。"
 great_pestilence.3.b: "最好不要插手。"
 great_pestilence.4.title: "风雨飘摇"
 great_pestilence.4.desc: "随着[ShowSituationName('great_pestilence')]在我国[infected_location.GetName]地区肆虐，我们遏制其蔓延的努力收效甚微。全国各地的恐慌家庭纷纷抛弃村庄城镇，躲进山林自我隔离，完全不顾对农田和朝廷应尽的义务。\n\n这些农民的四处流散，将使我们很难对其施以管束。"
 great_pestilence.4.a: "强迫他们回去干活！"
 great_pestilence.4.b: "由他们去吧。"
 great_pestilence.5.t: "狩猎替罪羊"
 great_pestilence.5.desc: "[target_location.GetName]居民的愤怒与恐慌已经积攒到了无法控制在心里，必须将情绪倾泻在某些人身上不可的地步了。必须有人为这场瘟疫的爆发负责，必须有人为此付出代价。\n\n无论是穷困的贫民、丑陋的怪胎还是异种异教的少数群体，大众都认为一定是有人招来了这场灾祸，因此必须将他们揪出来并进行审判。我们可以选择协助组织此类活动并进行操纵，或者尝试阻止这种对边缘群体的暴力，但这将使大众的愤怒指向我们。"
 great_pestilence.5.a: "组织一场狩猎！"
 great_pestilence.5.b: "不要把宿命归咎于旁人！"
 great_pestilence.6.t: "金钱之需"
 great_pestilence.6.desc: "[target_location.GetName]的农村已经被[ShowSituationName('great_pestilence')]所侵蚀，当地居民因此停止了纳税。\n\n对于那些还没有被瘟疫所击垮的人，仅仅是满足自己生存所需就已经掏光他们家底了，更不要说履行[ROOT.GetCountry.GetFlavorRank]的税收义务了。\n\n当然，比起财政紧张而导致全国民众陷入普遍困难来讲，苦一苦当地的人民似乎是不值一提的。因此我们的税务官一直在加紧对税款的催收。不幸的是，他们可能会斩木揭竿作为回应。"
 great_pestilence.6.a: "暴民还是良民都得交税！"
 great_pestilence.6.b: "在这艰难时期，应该下调赋税……"
 great_pestilence.6.c: "受苦的人们不用交税！"
 great_pestilence.7.t: "永远迷失"
 great_pestilence.7.desc: "面对[ShowSituationName('great_pestilence')]的怒火，[target_location.GetName]的一切社会阶层都无法幸免于难，即使[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]也是如此。\n\n失去他们的损失是双重的，许多村庄都没了合适的人主持葬礼，新死亡者注定要和怨灵一样迷失，无法到达彼岸。"
 great_pestilence.7.a: "我们会帮助[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 great_pestilence.7.b: "我们无能为力。"
