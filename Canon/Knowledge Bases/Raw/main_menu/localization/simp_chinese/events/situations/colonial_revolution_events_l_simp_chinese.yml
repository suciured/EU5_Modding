l_simp_chinese:
 colonial_revolution.1.title: "无代表不纳税"
 colonial_revolution.1.desc: "自被建立以来，我们政权存在的唯一目的就是拓展[target_country.GetName]的海外利益。遗憾的是，无论是[target_country.GetAdjectiveWithNoTooltip]本土事务，还是殖民地事务，我们都没有获得平等的代表权。我们一些最受尊敬的同胞受到[ShowInstitutionName('enlightenment')]的启发，正在讨论可能的施压方案，以迫使宗主国放弃权力，而这可能会升级为冲突。"
 colonial_revolution.1.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]思想终将胜利！"
 colonial_revolution.1.a.tt: "在这一局势中，殖民领[subject|e]可以建立一个包含其它志同道合的殖民领的[international_organization|e]，以试图向宗主国施压，要求其放弃对他们的控制或直接实现独立。"
 colonial_revolution.2.title: "不服管教的殖民地"
 colonial_revolution.2.desc: "随着[ShowInstitutionName('enlightenment')]思想如野火般席卷全球，我们从殖民地收到了令人不安的消息。他们似乎正在讨论代表权和自决权之类令人困扰的主张。虽然我们始终以他们的最大利益行事，尚不确定这些思想的源头，但显然这将难以忽视。未来我们在处理殖民地事务时，恐怕会面临更多的棘手问题。"
 colonial_revolution.2.a: "我们只能怜悯那些拒绝我们统治的人。"
 colonial_revolution.3.title: "寻求自由"
 colonial_revolution.3.desc: "经历了对殖民地长期的管理不善之后，我们的国家已面临分裂。文化、社会和政治上的差异以及持续的剥削，使殖民者们对[target_overlord.GetName]失去了信心。支持[target_overlord.Custom('GetMotherlandFatherland')]的群体与倾向于摆脱海外势力统治的群体之间的分歧日益尖锐且根深蒂固，冲突似乎已不可避免。"
 colonial_revolution.3.a: "这是一个严重的问题。"
 colonial_revolution.3.b: "对[target_overlord.Custom('GetMotherlandFatherland')]的忠诚将使我们受益良多。"
 colonial_revolution.4.title: "贸易限制"
 colonial_revolution.4.desc: "我国与殖民地之间的关系近来一直不太稳固。[ROOT.GetCountry.GetName]的经济需求不容忽视，需要源源不断的海外物资供应。然而，我们试图对殖民地实施严格经济管控的做法却遭到了激烈抵制。部分殖民者已向我们请愿，要求放宽对其市场进出口货物的严格管制，并赋予其更多的自治权。"
 colonial_revolution.4.a: "他们应该在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]上提出这个问题。"
 colonial_revolution.4.b: "满足他们的要求。"
 colonial_revolution.5.title: "叛乱的风声"
 colonial_revolution.5.desc: "尽管殖民领的地位较低，但那里仍有许多聪慧非凡且富有魅力的人物。我们已收到多份报告，称这些人正聚集在所谓的“殖民领议会”中，讨论其附属地位的政治问题，甚至有传言称，他们可能在未经我们同意的情况下自行宣布独立。虽然目前仅是传闻，但若不立即采取行动，日后我们恐将陷入被动局面。"
 colonial_revolution.5.a: "寻求外交途径解决。"
 colonial_revolution.5.b: "他们不能自己决定这个！"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip]之声"
 colonial_revolution.6.desc: "[target_character.GetName]，一位言辞激烈的演说家与颇具影响力的人物，已开始在[target_country.GetName]挑起动荡。通过演讲、书信及鼓动民众要求更多代表权，[target_character.GetSheHe]质疑我们的权威，并集结他人寻求脱离[target_overlord.GetLongName]独立。尽管[target_character.GetSheHe]尚未公开呼吁反叛，但[target_character.GetHerHis]的影响力正在与日俱增。"
 colonial_revolution.6.a: "要求殖民当局引渡[target_character.GetHerHis]。"
 colonial_revolution.6.b: "让[target_character.GetHerHim]继续大放厥词吧。区区言语无法击垮我们。"
 colonial_revolution.6.c: "安排一次暗杀。"
 assassination_of_target_character_tt: "我们将尝试暗杀[target_character.GetName]"
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip]要求引渡[target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.7.desc: "[target_overlord.GetName]已正式要求我们立即引渡[target_character.GetName]，指控其煽动叛乱、对抗[target_overlord.GetFlavorRank]。有传言称，他们的真实目的是要迅速将其公开处决。我方顾问意见分歧，有人认为[target_character.GetHerHim]是危险的煽动者，也有人视其为自由的代言人。"
 colonial_revolution.7.a: "现下，我们只能同意。"
 colonial_revolution.7.b: "绝不！"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip]侵犯我方主权"
 colonial_revolution.8.desc: "[target_character.GetName]死了。此事最初看似是一场随机的暴力事件，但如今出现的证据表明，这场阴谋与[target_overlord.GetName]的密探有关。这一揭露在我们[target_country.GetFlavorRank]引发震动——[target_character.GetSheHe]曾是[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]中极具声望的象征人物。如今，[target_character.GetSheHe]的殉难为他们试图镇压的运动注入了更强动力。"
 colonial_revolution.8.a: "那些[target_overlord.GetNameWithNoTooltip]的混蛋蠢货！"
 colonial_revolution.9.title: "对[target_character.GetLastNameWithNoTooltip]的未遂暗杀"
 colonial_revolution.9.desc: "有人企图暗杀[target_character.GetName]，但[target_character.GetSheHe]侥幸逃脱。行刺者被抓获后，在审讯中供认了其与我们的宗主[target_overlord.GetName]的密探有关！这场阴谋反而增强了[target_character.GetShortNameWithNoTooltip]的影响力，使[target_character.GetHerHim]成为活生生的传奇，同时让[target_overlord.GetNameWithNoTooltip]在[target_country.GetFlavorRank]许多人眼中沦为恶棍。"
 colonial_revolution.10.title: "要求罢免"
 colonial_revolution.10.desc: "[ROOT.GetCountry.GetFlavorRank]内部日益壮大的派系要求罢免[target_character.GetName]——这位[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员被认为过度效忠[target_overlord.GetName]且敌视地方自治。指控内容从贪污腐败到公然从事间谍活动不等。诉求很明确：必须将[target_character.GetSheHe]免职并移交[target_overlord.GetName]。"
 colonial_revolution.10.a: "寄出一封包含我们请求的信件。"
 colonial_revolution.10.b: "这件事我们会内部处理。"
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip]要求我们引渡[target_character.GetLastNameWithNoTooltip]回国"
 colonial_revolution.11.desc: "[target_country.GetName]正式要求我们立即将[target_character.GetName]引渡回国，指控其煽动针对[target_country.GetFlavorRank]的叛乱。有传言称，此举的真实目的是迅速清除[target_character.GetHerHim]，以宣扬革命情绪。我们的顾问意见分歧，部分人视[target_character.GetHerHim]为重要的总督，另一部分则主张安抚我们的殖民属地。"
 colonial_revolution.11.a: "引渡[target_character.GetHerHim]回国。"
 colonial_revolution.11.b: "我们不会理会一个区区殖民地的要求！"
 scales_with_character_abilities_tt: "[government_power|e]损失将取决于[target_character.GetName]的影响力和[total_ability|e]"
 colonial_revolution.12.title: "民心所向"
 colonial_revolution.12.desc: "当世界充斥着殖民地脱离宗主国的渴望时，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]稳健而坚定的统治，并未被我们的属国所忽视。属国对[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]产生的敬仰，使许多人对我们的统治感到满意。"
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "群龙无首"
 colonial_revolution.13.desc: "通常，我们的附属国能够团结在统治者的统一旗帜下。不幸的是，自[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]去世以来，我们一直缺乏明确的领导，属国们可能会萌生关于自由与主权的危险念头。"
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "和平共进"
 colonial_revolution.14.desc: "在[ShowSituationName('colonial_revolution')]时代，宗主国与附属国间的冲突屡见不鲜，随时可能引发新的流血事件。一群由[target_colony.GetName]殖民者与我国本土人士组成的团体提出倡议，希望避免两国陷入这种可怕的未来。通过解除[target_colony.GetNameWithNoTooltip]的义务并签署正式盟约宣言，我们将为双方开创繁荣的未来。"
 colonial_revolution.14.a: "我们将携手面对未来。"
 colonial_revolution.14.b: "我们宁愿保持现状。"
 colonial_revolution.15.desc.generic: "在最近的一次[ROOT.GetCountry.GetGovernment.GetCabinetTitle]会议上，[target_character.GetName]与[target_character_2.GetName]之间爆发了激烈争执。"
 colonial_revolution.15.desc.generic_2: "显然，我们无法在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中继续同时支持双方，必须下定决心对其中一方实施惩罚。"
 colonial_revolution.15.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中的派系之争"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$[target_character.GetNameWithNoTooltip]，宗主国的坚定支持者，指控[target_character_2.GetNameWithNoTooltip]不忠并破坏我们的共同关系。[target_character_2.GetNameWithNoTooltip]则反诉其为了外国利益剥削我们共同的人民。$colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$[target_character.GetNameWithNoTooltip]先前曾对我国殖民地问题发表过十分缓和的看法，主张调整立场减少剥削行为。为此，[target_character.GetSheHe]遭到[target_character_2.GetNameWithNoTooltip]的强烈反对，后者坚称剥削对我国繁荣发展不可或缺。$colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip]的论点更有说服力。"
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip]的立场说服了我们。"
 colonial_revolution.1000.title: "为自由事业呼吁支持"
 colonial_revolution.1000.desc: "我们为自由而战的事业无法独自完成，需要大量资金支持。所幸可憎的[target_overlord.GetLongName]树敌众多。他们的敌国之一，[target_rival.GetName]想必很乐意投资消灭对手。稍加游说，我们就能为自身事业争取到可观资金。"
 colonial_revolution.1000.a: "金钱是我们最重要的资源。"
 colonial_revolution.1000.b: "我们需要更多军队来为自由而战。"
 colonial_revolution.1000.c: "他们应该加入我们的战争。"
 colonial_revolution.1000.d: "转念一想，我们不需要他们的帮助。"
 ar_gain_money_tt: "如果他们接受，我们将获得该国收入的一部分"
 ar_gain_manpower_tt: "如果他们接受，我们将获得该国人力的一部分"
 ar_gain_alliance_tt: "如果他们接受，我们将与他们达成同盟"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip]请求援助"
 colonial_revolution.1001.desc: "[target_colony.GetName]的贫苦民众正遭受[target_overlord.GetName]的暴政统治。[target_colony.GetNameWithNoTooltip]的外交代表团已请求我们支持其独立斗争，但他们要求巨额资助，而我们尚不确定能否提供支援。"
 colonial_revolution.1001.a: "不计一切代价削弱我们的宿敌。"
 colonial_revolution.1001.b: "不，我们可不想让他们的自由思想传播到我们这里。"
 colonial_revolution.1002.title: "[target_rival.GetNameWithNoTooltip]的回应"
 colonial_revolution.1002.desc.common: "[target_rival.GetNameWithNoTooltip]的外交官对我们请求支持的诉求作出了回应。"
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ 他们承诺将在我们对抗[target_overlord.GetName]的斗争中与我们并肩作战。我们将共同粉碎宗主国束缚我们的枷锁。"
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ 那些懦夫拒绝给予我们支持，任由我们在反抗[target_overlord.GetAdjective]压迫的斗争中自生自灭。"
 colonial_revolution.1002.a: "他们是我们事业的宝贵盟友。"
 colonial_revolution.1002.b: "反正我们也不需要他们。"
 got_aid_tt: "我们获得了援助"
 not_got_aid_tt: "我们未获得援助"
