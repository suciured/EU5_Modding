l_simp_chinese:
 treaty_of_tordesillas.1.common_phrase: "与我们争夺[ShowContinentName('america')]海岸线上最佳土地和港口的竞争对手。\n\n如果不采取任何行动，这种情况将不可避免地导致我们两国发生冲突，因为双方都力图获取最佳贸易路线和资源。"
 treaty_of_tordesillas.1.title: "瓜分新世界"
 treaty_of_tordesillas.1.desc: "我们在[target_location.GetName]的新土地上的扩张并未逃过[other_country_scope.GetLongName]人民的眼睛。他们也在[other_country_colony_scope.GetName]扩张势力范围，并迅速成为$treaty_of_tordesillas.1.common_phrase$。不过，我们可以召开一次会议，让外交官和政治家们构想出一个既能公平划分新土地又能让双方都满意的解决方案。"
 treaty_of_tordesillas.1.historical_info: "《托德西利亚斯条约》由卡斯蒂利亚女王伊莎贝拉一世、阿拉贡国王费尔南多二世和葡萄牙国王若昂二世的外交官于1494年6月7日在卡斯蒂利亚的托德西利亚斯镇签署。为避免双方冲突，该协议以佛得角以西370英里处的假想线为界，划分了新大陆发现的新领土及大西洋水域。\n\n条约规定界线以西领土合法归属卡斯蒂利亚，以东则归属葡萄牙，全然无视已居住在该地区的原住民。"
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip]是最适合会谈的地方。"
 treaty_of_tordesillas.1.b: "我们将前往他们的首都[other_capital_scope.GetNameWithNoTooltip]。"
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip]会是最佳选择。"
 treaty_of_tordesillas.1.d: "我们选择美洲的定居点[american_location_scope.GetNameWithNoTooltip]。"
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip]是最方便的选择。"
 treaty_of_tordesillas.2.desc: "我们在[other_country_colony_scope.GetName]的新土地上的扩张并未逃过[first_country_scope.GetLongName]人民的眼睛。他们也在[target_location.GetName]扩张势力范围，并迅速成为$treaty_of_tordesillas.1.common_phrase$。不过，他们提议双方在[chosen_location_scope.GetName]举行会议，让外交官和政治家们构想出一个既能公平划分新土地又能让双方都满意的解决方案。"
 treaty_of_tordesillas.2.a: "我们将参加此次会议。"
 treaty_of_tordesillas.2.a.tt: "所有[ShowReligionAdjective('catholic')]国家都会听闻此事。"
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "在[chosen_location_scope.GetName]的[chosen_location_scope.GetRank.GetName]进行多番讨论后，[first_country_scope.GetLongName]与[other_country_scope.GetLongName]签署了新协议，确立了在[ShowContinentName('america')]大陆上新发现的土地的划分规则。\n\n这份此后被称为《[GetSituationByKey('treaty_of_tordesillas').GetName]》的协议，详细规定了新领土的宣称流程，并指定[GetInternationalOrganization('catholic_church').GetLeaderTitle]作为可能出现的任何争端的调解人与担保方。"
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "凭什么剥夺我们对自己发现的领土的治理权利？"
 treaty_of_tordesillas.3.b: "我们不关心他们对海那边的交易。"
 treaty_of_tordesillas.3.c: "世界将由我们征服！"
 treaty_of_tordesillas.4.title: "$treaty_of_tordesillas$的终结"
 treaty_of_tordesillas.4.desc: "正如所有古老而充满争议的法律一样，过时的裁决与执法缺失使曾经强大的[GetSituationByKey('treaty_of_tordesillas').GetName]沦为一叠废纸。\n\n令[first_country_scope.GetLongName]和[other_country_scope.GetLongName]这两个条约签署国沮丧的是，他们昔日的承诺已丧失约束力——就连他们自己的殖民地也认为该条约限制发展，并尽可能对其置之不理。"
 treaty_of_tordesillas.4.a: "是时候扩张了！"
 treaty_of_tordesillas.4.b: "我们从未受制于那份专横的条约。"
 treaty_of_tordesillas.4.c: "无所谓，新的条约可以在事后签署。"
 treaty_of_tordesillas.4.d: "我们不再需要它了。"
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip]的要求"
 treaty_of_tordesillas.5.desc: "一名来自[actor.GetLongName]的外交官带来了令人愤慨的要求。他们宣称$treaty_of_tordesillas$赋予他们殖民并统治[selected_province.GetName]省份的权利，即便这些土地目前已由我们掌控。\n\n他们毫不客气地要求我们立即转让[selected_province.GetNameWithNoTooltip]的地产，否则将面临后果。"
 treaty_of_tordesillas.5.a: "很遗憾我们只能同意他们的要求。"
 treaty_of_tordesillas.5.b: "我们不会接受他们专横的最后通牒。"
 treaty_of_tordesillas.5.c: "送信到[overlord.GetNameWithNoTooltip]，是时候让他们帮忙了。"
 treaty_of_tordesillas.6.title: "$treaty_of_tordesillas$修正案"
 treaty_of_tordesillas.6.desc: "我们收到了[actor.GetLongName]的提议。他们注意到我们对[target_recipient_area.GetName]地区拥有宣称，这是他们垂涎的一个地区，与他们拥有宣称的[target_actor_area.GetName]接壤。\n\n他们建议我们交换宣称，让我们获得对[target_actor_area.GetNameWithNoTooltip]的宣称，而他们将宣称[target_recipient_area.GetNameWithNoTooltip]。\n\n这是一份友善的请求，我们有权拒绝，虽然他们可能会不高兴。"
 treaty_of_tordesillas.6.a: "我们同意。"
 treaty_of_tordesillas.6.b: "不，这太荒谬了。"
 treaty_of_tordesillas.7.title: "大交换"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName]提出了一个不同寻常的提议，他们建议我们交换$treaty_of_tordesillas$授予我们的一半世界。\n\n如此重要的提议会对现状产生重大影响，应仔细考虑。"
 treaty_of_tordesillas.7.a: "让我们大胆地接受他们的提议。"
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName]和[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName]会交换各自宣称的世界"
 treaty_of_tordesillas.7.b: "我们不会同意这个荒谬的请求。"
