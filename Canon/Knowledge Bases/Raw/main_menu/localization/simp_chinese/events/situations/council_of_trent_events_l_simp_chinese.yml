l_simp_chinese:
 council_of_trent.2.title: "$council_of_trent$结束"
 council_of_trent.2.desc: "在协调各式各样的[ShowReligionAdjective('lutheran')]宗教改革觉醒中涌现出的分裂的教会的希望里，$council_of_trent$召开了，然而在一系列看起来没有尽头的辩论和斡旋后结果仍悬而未决。最终做出了解散会议的决议。愿天主赐予那些不愿回到天主教会之灵魂以仁慈。"
 council_of_trent.2.a: "和解只是一个不切实际的幻想。"
 council_of_trent.2.b: "只有让他们重新皈依才能达成和解。"
 council_of_trent.2.c: "毕竟我们并没有那么不同。"
 council_of_trent.3.title: "愚人节盛会的命运"
 council_of_trent.3.desc: "愚人节盛会的古老习俗——由平民推选假主教游街的传统，已遭到我国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的强烈谴责。他们指责此举颠覆权威，声称角色互换的滥用现象猖獗。耐人寻味的是，某些[ShowReligionAdjective('lutheran')]改革派也持相同立场。若我们以[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]签署法令取缔该习俗，既能展现我们顺应席卷[ShowContinentName('europe')]的改革浪潮的意愿，又可安抚国内的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]群体。"
 council_of_trent.3.a: "禁止这种习俗。"
 disables_feast_of_fools: "这将禁用[ShowReligionAdjective('catholic')][countries|e]的“愚人节盛会”事件"
 council_of_trent.3.b: "不过是无害的趣味活动而已，让它继续吧！"
 council_of_trent.1000.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰的改革"
 council_of_trent.1000.desc: "宗教改革运动不会再像那些[ShowReligionAdjective('lutheran')]分子所希望的那般顺风顺水了！教宗[target_character.GetHeSheFormal|U]已指派枢机委员会应对新教运动带来的挑战——[ShowReligionAdjective('catholic')]信仰决不妥协。尽管如此，教宗[target_character.GetHeSheFormal]与多数枢机都承认，[ShowReligionAdjectiveWithNoTooltip('lutheran')]的部分指控是正当的。例如，主教长期缺席与教士过度世俗化的行为，无疑损害了教会的声誉。与此同时，脱利腾大公会议即将召开，讨论如何改革教会以应对挑战，并推动天主教改革运动——即“反宗教改革”进程。"
 council_of_trent.1000.a: "召开$council_of_trent$。"
 council_of_trent.1000.tt: "邀请函将发往所有[ShowReligionAdjectiveWithNoTooltip('catholic')][countries|e]"
 allow_law_changes_tt: "[THIS.GetInternationalOrganization.GetName]的[laws|e]现在可以更改，所有[member|e]可以[ShowResolutionName('policy_vote')]"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "教宗[target_character.GetHeSheFormal|U]邀请我们出席$council_of_trent$，一同商讨如何实行改革以消弭教会之中的腐败以及其他弊病。大会将讨论什么样的学说构成了[ShowReligionAdjective('lutheran')]异端的核心，并重新考量在经文与传统、原罪、成义、圣事、弥撒中的圣体以及圣人敬礼等问题上的教会训导。此外，大会还将制止一些在实践中玷污了教廷名誉的行为，例如主教频繁离开教区，以及神职人员过度世俗化等问题，来回应[ShowReligionAdjectiveWithNoTooltip('lutheran')]对此的抗辩。"
 council_of_trent.1001.a: "我们必须仔细考虑一下我们的立场。"
 council_of_trent.1002.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]大公会议"
 council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]召集了一场大公会议，试图解决宗教改革运动中暴露出的问题。尽管一些[ShowReligionAdjective('catholic')]成员国对[GetInternationalOrganization('catholic_church').GetName]的改革诚意十足，但他们是否会认真对待我们的关切并阻止教会永久分裂仍然存疑。"
 council_of_trent.1002.a: "看看他们能走多远。"
 council_of_trent.1002.b: "一次可悲的和解尝试。"
