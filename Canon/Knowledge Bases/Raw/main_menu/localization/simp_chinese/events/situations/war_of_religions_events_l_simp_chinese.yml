 war_of_religions.17.title: "[target_location.GetNameWithNoTooltip]之劫"
 war_of_religions.17.desc: "[target_location.GetName]始终是反抗我们事业的策源[target_location.GetRank.GetName]。这座代表[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]及其信仰的坚固堡垒，如今终于在我军的围困下陷落。我们的将军下达了严厉的命令，要将[target_location.GetRank.GetNameWithNoTooltip]作为警示，进行无限制的掠夺。虽然残酷，但这可能会让更多人因害怕我们的报复而不敢加入[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]。"
 war_of_religions.17.a: "必要之恶。"
 war_of_religions.18.title: "[target_location.GetNameWithNoTooltip]之掠"
 war_of_religions.18.desc: "[target_location.GetName]的[target_location.GetRank.GetName]拥有一座美丽的[ShowBuildingTypeName('library')]，其中收藏着多部被公认为[target_location.GetOwner.GetCulture.GetLanguage]语言最杰出的著作。如今[target_location.GetNameWithNoTooltip]已归我们掌控，我们自然有权获得战利品。这些书籍恰好能为[target_book_donation.GetOwner.GetCourtTitle]在[target_book_donation.GetName]的收藏增色不少。"
 war_of_religions.18.a: "士兵或许不读书，但了解书的价值。"
 opinion_gifted_heidelberg_books: "珍贵赠书"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip]的最后冲锋？"
 war_of_religions.19.desc: "[target_ruler.GetName]率领[target_unit.GetName]在[target_location.GetName]投入战斗，期望对[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]的敌人给予决定性打击。然而战斗开始后不久，[target_ruler.GetSheHe]便消失在浓雾中，脱离了所有可能向[target_ruler.GetHerHim]提供支援的友军视线。虽然[target_ruler.GetHerHis]的命运目前仍不确定，但[target_ruler.GetSheHe]很可能无法生还。"
 war_of_religions.19.a: "我们必须不惜一切代价找到[target_ruler.GetHerHim]！"
 war_of_religions.19.a.tt: "若[target_ruler.GetNameWithNoTooltip]未能归来，我们将与同信仰的兄弟姐妹改善关系，因[target_ruler.GetSheHe]为守护我们的信仰献出了生命"
 defender_of_our_faith: "信仰守护者"
 war_of_religions.1000.title: "宗教和平的裂痕"
 war_of_religions.1000.desc: "自从宗教改革席卷[GetInternationalOrganization('hre').GetName]以来，宗教和平即便称不上被诸侯们彻底破坏，也已经岌岌可危。如今，局势已经到达了临界点，[ShowReligionAdjective('catholic')]与新教国家纷纷组建阵营以捍卫自己的信仰。帝国诸侯日益加剧的教派分化趋势令人忧心，这可能导致他们的立场迅速激进化。在这充满猜忌与忧虑的时代，双方似乎注定将走向对抗。"
 war_of_religions.1000.a: "帝国必将延续！"
 war_of_religions.1000.a.tt: "在[ShowSituationName('war_of_religions')]中，可以选择与[GetInternationalOrganization('hre').GetName]的[ShowReligionAdjective('catholic')]势力，或是与其敌对的新教势力结盟"
 war_of_religions.1001.title: "福音派同盟与天主教联盟"
 war_of_religions.1001.desc: "我们已清楚地认识到，[GetInternationalOrganization('hre').GetName]无法找到一个令人满意的方式解决帝国的宗教纷争。年复一年，我们不断听闻异端诸侯在领土中或是在境外滥用权力、压迫信徒的恶行。我们必须确保他们无法铲除虔诚信众，并团结信仰中的兄弟姐妹。"
 war_of_religions.1001.a: "我们必须守护我们的信仰！"
 war_of_religions.1002.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip]的纷争"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName]的诸侯们在宗教改革后的混乱局势中四分五裂。他们陷入教派与宗教阵营的分裂，削弱了整个帝国的实力，这可能为我们创造可乘之机……也可能将我们卷入一场超乎想象的巨大冲突之中。"
 war_of_religions.1002.a: "我们会密切关注此事。"
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$[target_character.GetNameWithNoTooltip]向我们提供了一大笔资金用于组建一支军队，只要我们愿意授予[target_character.GetHerHim]军队统帅的职位。"
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip]是叛徒？"
 war_of_religions.1201.desc_generic: "向我们提供了多份关于[target_character.GetName]忠诚度的报告，表明[target_character.GetSheHe]已不再忠于我们的事业，并与敌人谈判达成了和平条款。支持派系敦促我们将[target_character.GetNameWithNoTooltip]撤职，剥夺[target_character.GetHerHim]一切官方头衔，并下令将[target_character.GetHerHis]处决。"
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName]和[target_gallas.GetName]已经$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName]已经$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName]已经$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "我们的一些军官已经$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "他们说得对，[target_character.GetNameWithNoTooltip]对我们的事业是个威胁。"
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip]不可替代！"
 war_of_religions.1202.title: "解救[target_character.GetNameWithNoTooltip]"
 war_of_religions.1202.desc: "[target_character.GetName]——我们最凶悍的对手之一——似乎已经失势了！据报[target_character.GetSheHe]正被囚禁在[target_location.GetName]，六个月内就将面临处决。如果我们迅速行动，急行军赶往[target_location.GetNameWithNoTooltip]，不仅能解救[target_character.GetHerHim]，还可能说服[target_character.GetHerHim]加入我方。虽然任务凶险，但若能让这位[ShowReligionAdjective('catholic')]将领为我所用，必将成为巨大助力。"
 war_of_religions.1202.a: "[target_character.GetSheHe|U]将成为一个宝贵的盟友。"
 war_of_religions.1202.a.tt: "如果我们能在6个月内占领[target_location.GetName]，有机会招募[target_character.GetName]"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip]被解救"
 war_of_religions.1203.desc: "我们解救了著名将领[target_character.GetName]。曾经的敌人如今已失势，[target_character.GetSheHe]将为我方效力，迅速终结这场战争。"
 war_of_religions.1203.a: "这必将扭转战争的局势！"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip]的处刑"
 war_of_religions.1204.desc: "[target_character.GetName]在[target_location.GetName]耻辱地结束了[target_character.GetHerHis]作为叛徒的一生！如今我们终于摆脱了[target_character.GetHerHis]的影响，可以全力投入战争了。"
 war_of_religions.1204.a: "终于，我们可以安心了。"
 war_of_religions.1205.desc: "我们未能及时从[target_location.GetName]的监牢中将[target_character.GetName]解救出来，未能阻止[target_character.GetHerHis]被处决。放弃解救[target_character.GetHerHim]的机会究竟是否正确，只有时间能给出答案。"
 war_of_religions.1205.a: "一位可敬的敌手以最屈辱的方式殒命。"
 war_of_religions.1300.title: "威斯特伐利亚和约"
 war_of_religions.1300.desc: "经过漫长而疲惫的战争，和平谈判终于取得成果，并以所有参与者都能接受的状态告终。和平的消息正在[GetInternationalOrganization('hre').GetName]境内迅速传播，令帝国子民如释重负——饱受战火摧残的各国终于能从各派系军队的劫掠中开始恢复。[GetInternationalOrganization('protestant_union').GetName]与[GetInternationalOrganization('catholic_league').GetName]的成员似乎都对妥协方案表示满意，他们最初对胜利的热忱已然消退，如今至少为自身领土及同信仰的帝国臣民争取到了现状维持与宗教自由。"
 war_of_religions.1300.a: "外交的胜利！"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "在[GetInternationalOrganization('protestant_union').GetName]与[GetInternationalOrganization('catholic_league').GetName]当前的战争中，幼童被迫与父母分离已成为常态。[target_artist.GetName]就是这些可怜人中的一个——[target_artist.GetSheHe]被劫掠的军队掳走，在军营中度过的岁月比在[target_artist.GetHerHis]的故乡[ShowLocationName('hanau')]还要漫长。如今[target_artist.GetSheHe|U]流落到我国，开始磨砺[target_artist.GetHerHis]作为作家的技艺。有传言称[target_artist.GetSheHe]已参与多部出版书籍的创作，但尚无著作署有[target_artist.GetHerHis]的本名。"
 war_of_religions.1400.a: "让我们看看[target_artist.GetSheHe]会以自己的名字发布什么作品。"
 war_of_religions.1400.b: "回去做[target_artist.GetHerHis]的流浪汉吧！"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName]终于发表了[target_artist.GetSheHe]称之为代表作的#italic 《德意志痴愚冒险者西木传》#!，简称$simplicius_simplicissimus$。\n\n这部小说讲述了一个冒险家的一生：幼年失去家人，在[GetInternationalOrganization('hre').GetName]的宗教战争中服役，游历[ShowContinentName('europe')]各地的诸多奇遇，以及最终选择隐士生活的经历。[target_artist.GetNameWithNoTooltip]的这部作品是对昔日分裂帝国的战争进行的讽刺性描述，我们应当颂扬[target_artist.GetHerHis]为[ShowLanguageName('german_language')]语言所做的贡献。"
 war_of_religions.1401.a: "多么精彩又荒谬的故事！"
