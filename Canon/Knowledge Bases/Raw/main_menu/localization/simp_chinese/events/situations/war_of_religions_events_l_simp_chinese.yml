l_simp_chinese:
 war_of_religions.generals.generic: "一位前途无量的将军，[target_character.GetName]已在我军服役数年，军衔不断晋升。出生于[target_location.GetName]的[target_character.GetSheHe]，将是率领我军与敌人作战的绝佳人选。"
 war_of_religions.1.a: "我们需要[target_character.GetHerHis]的服务。"
 war_of_religions.1.c: "这里用不上[target_character.GetHerHis|U]的技能。"
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip]在[ShowRegionName('italy_region')]长大，并在当前战争中加入了我们的将领队伍。[target_character.GetSheHe|U]看起来很有天赋，但像[target_character.GetHerHim]这样野心勃勃的[target_character.GetWomanMan]最终可能会给我们带来麻烦。"
 war_of_religions.1.b: "[target_character.GetSheHe|U]将与[target_wallenstein.GetNameWithNoTooltip]一较高下。"
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "作为一位以善于疲敌闻名的杰出将领，[target_character.GetName]已为[target_character.GetHerselfHimself]自己赢得了声誉，现在准备全面指挥我军，加入当前战事。"
 war_of_religions.4.desc: "$war_of_religions.generals.generic$"
