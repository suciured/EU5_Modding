l_simp_chinese:
 #Events
 succession_crisis.1.title: "争夺[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王冠"
 succession_crisis.1.desc: "多年的管理不善、宫廷阴谋和不稳统治，播下了我们倒台的种子！就像黄昏中的阴影一样，许多有[ROOT.GetCountry.GetGovernment.GetAdjective]抱负的重要人士聚集起来，试图将[scope_pretender.GetName]拥立为[ROOT.GetCountry.GetLongName]的合法统治者。"
 succession_crisis.1.a: "把[scope_pretender.GetHerHis]的脑袋串起来献给我！"
 succession_crisis.1.tt: "一部分对我们统治不满的[provinces|e]将会加入[scope_pretender.GetNameWithNoTooltip]的事业"
 succession_crisis.2.title: "地方反对"
 succession_crisis.2.desc: "[target_ruler.GetName]的统治有许多地方需要改进，[target_province.GetName]等地的形势已经达到新低。牛瘦得像干草，饥饿和堕落充斥着这个曾经伟大的省份的街道。为此，农民拿起武器，要求君王直接赔偿！"
 succession_crisis.2.a: "可恶的叛徒！"
 succession_crisis.2.b: "我们必须接受他们的要求……"
 every_location_loses_sat_and_joins_rebel_tt: "我们在[target_province.GetName]的所有[location|e]会[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]，并支持[scope_pretender.GetName]对我们王位的宣称"
 succession_crisis.3.title: "机敏的大臣"
 succession_crisis.3.desc: "可以说，虽然我们的统治者使出了全力，但大多数有用的政策都出自我们的顾问。像[target_character.GetName]这样的人物在这段艰难时期扛下了[ROOT.GetCountry.GetLongName]的重担……"
 succession_crisis.3.a: "[target_character.GetHerHis|U]的努力将会增强[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]！"
 succession_crisis.3.b: "允许[target_character.GetShortNameWithNoTooltip]继续围绕各省开展工作。"
 succession_crisis.4.title: "疾风知劲草"
 succession_crisis.4.desc: "人确实是先天与后天的产物。随着叛乱席卷人民，我们最近的边疆局势给我们带来了许多困难。然而，希望仍在，在火焰中升起了一个有能力的新面孔，渴望在这艰难时刻为国效力。"
 succession_crisis.4.a: "在政府机构中给[target_character.GetHerHim]一个位置。"
 succession_crisis.4.b: "[target_character.GetSheHe|U]在军队里会更好。"
 succession_crisis.5.title: "支持我们的权威"
 succession_crisis.5.desc: "尽管我们的中央政府总是竭尽全力败坏我们在各省留下的那么点声誉，但我们最近的许多政策并未被忽视。许多人，尤其是[target_province.GetName]的民众，写来了信感谢我们听取他们的请求，照顾他们和他们的家人，并声名了他们对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的忠诚。"
 succession_crisis.5.a: "他们相信我们是对的！"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]是权冠的合法持有者！"
 every_location_gains_sat_and_loses_rebel_tt: "在[target_province.GetName]拥有的所有地点会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]，并放弃对[target_character.GetName]的支持"
 succession_crisis.6.title: "致[target_country.GetNameWithNoTooltip]的请求"
 succession_crisis.6.desc: "[ROOT.GetCountry.GetLongName]当前正经历一段极为动荡的时期，我们的[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowDisasterName('succession_crisis')]正威胁着[ROOT.GetCountry.GetFlavorRank]的稳定。觊觎王位者势力日益壮大，不久之后便可能直接冲击我们[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的核心。在这危急关头，我们或许仍可派遣使者前往[target_country.GetName]，恳求援助。若我们的[ROOT.GetCountry.GetFlavorRank]灭亡，[target_character1.GetName]及[target_character1.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]将面临彻底的灭顶之灾。"
 succession_crisis.6.a: "请求一笔竞争性贷款。"
 succession_crisis.6.b: "以领土换取支援。"
 succession_crisis.6.c: "我们无需任何帮助。"
 if_they_accept_a_tt: "若对方接受，将发生以下事件："
 sc_seek_foreign_aid_tt: "所选择[country|e]的国家可能以某些条件作为交换，以提供一些有条件的援助或互不侵犯协议"
 succession_crisis.7.title: "援助请求"
 succession_crisis.7.desc: "[target_character1.GetName]派遣使节前来，请求协助[target_character1.GetHerHis]镇压[target_country2.GetName]国内当前的[ShowDisasterName('succession_crisis')]。在动荡与不稳之际，与周边强邻维系良好关系至关重要。借助[target_character1.GetHerHis]的使节，[target_character1.GetShortNameWithNoTooltip]提出了在何种条件下[target_character1.GetSheHe]可获得急需援助的提案。"
 succession_crisis.7.a: "签署协议。"
 succession_crisis.7.c: "我们无法接受。"
 succession_crisis.8.title: "动人的王朝史诗"
 succession_crisis.8.desc: "[target_character2.GetName]废寝忘食，夜以继日，最终创作出一部杰出的文学作品，讲述[target_dynasty.GetName]王朝最辉煌的历史时刻。这部作品不仅体现了我们文化的伟大、辉煌与艺术才能，也是我们卓越文明的又一见证，旨在铭记我们的历史，并为保卫[target_character1.GetName]的王座巩固未来。"
 succession_crisis.8.a: "但愿这能稳固我们的统治基础。"
 scales_with_art_quality_tt: "获得的[legitimacy|e]数值高度取决于[target_characterGetNameWithNoTooltip]所创作[work_of_art|e]的质量。"
 succession_crisis.9.title: "来自[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的援助"
 succession_crisis.9.desc: "[succession_crisis_pretender_scope.GetName]的叛乱在我们[ROOT.GetCountry.GetFlavorRank]中逐渐获得支持，我们的国家正濒临崩溃。曾经效忠王座的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]不得不正视不断壮大的叛军所带来的威胁。许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员认识到，他们的土地与特权系于我们[ROOT.GetCountry.GetGovernment.GetAdjective]血统的延续，因此一部分贵族已集结起来，为我们而战。他们带来了效死的私兵和忠诚的家臣，对抗觊觎王位者。然而，他们也希望借此在我们的政局中获得更大影响力。"
 succession_crisis.9.a: "我们需要他们。"
 succession_crisis.9.b: "别拿另一个威胁来换！"
 succession_crisis_9_tt: "许多[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]成员$shared_conditional_support_key$"
 shared_conditional_support_key: "支持觊觎者的[pops|e]将转而效忠，以换取其[estate|e]获得新的[estate_privilege|e]"
 succession_crisis.10.title: "来自[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的援助"
 succession_crisis.10.desc: "尽管人民对是否支持[succession_crisis_pretender_scope.GetName]意见不一，但信徒仍将希望寄托于[ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')]。认识到国家分裂所带来的危机，该[ROOT.GetCountry.GetFlavorRank]的领袖现已挺身而出，愿意提供支持。\n\n作为交换，他们要求获得一项新的特权，他们的讲道者将公开谴责觊觎者为僭主，并号召人民重申对[target_character1.GetName]的忠诚。他们坚信唯有信仰才能拯救并复兴[ROOT.GetCountry.GetFlavorRank]。"
 succession_crisis.10.a: "我们别无选择。"
 succession_crisis.10.b: "我们承担不起这种让步！"
 succession_crisis_10_tt: "许多[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]成员$shared_conditional_support_key$"
 succession_crisis.11.title: "来自[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的援助"
 succession_crisis.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]磨刀霍霍、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]高声布道时，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]则采取了更为务实的态度。他们认为此次危机威胁到了贸易与繁荣，并提出了解决方案。\n\n据他们中最具影响力且最桀骜不驯者声称，他们很容易就能被安抚并倒向我们。作为交换，他们要求新的特权，以在[target_character1.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中建立强大的支持基础。这是一个诱人的提议，但长期来看可能会削弱中央集权。"
 succession_crisis.11.a: "我们将满足他们。"
 succession_crisis.11.b: "他们太不自量力了！"
 succession_crisis_11_tt: "许多[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]成员$shared_conditional_support_key$"
 succession_crisis.100.title: "继位危机结束"
 succession_crisis.100.desc.a: "[ROOT.GetCountry.GetLongName]的冲突结束了，只是却升级为了内战。火与铁占据了整个国家，母亲、孩子和无辜者恐惧的尖叫响彻街头……"
 succession_crisis.100.desc.b: "经过一段时间的不稳定，过去统治者的离世让位给了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]对王位的宣称。无论是好是坏，这都是我们必须走的路……"
 succession_crisis.100.desc.c: "唉呀，神明开恩了。想要将我们整个国家拖入内战的反贼首领死了。这是神灵出手，还是命运眷顾？无论好坏，我们重新掌控了整个国家的事务，但这能持续多久呢？"
 succession_crisis.100.desc.d: "内乱，反叛，还有无数其他诅咒，降临在了我们人民身上。然而，没什么能打败我们的精神，在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的引导下，我们拯救了伟大的[ROOT.GetCountry.GetLongName]，使其免遭厄运！"
 succession_crisis.100.a: "我们将依赖重要的宫廷成员。"
 succession_crisis.100.b: "我们能自己进行管理！"
 succession_crisis.100.c: "有过任何疑问吗？"
 based_on_our_crownpower_and_prestige_tt: "我们会根据[crown_power|e]和[prestige|e]获得以下："
