l_simp_chinese:
 decline_of_majapahit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的衰落"
 decline_of_majapahit.1.desc: "[ROOT.GetCountry.GetAdjective]已经陷入了穷途末路的垂死挣扎。这个一度建立起庞大的[ShowSubjectTypeName('vassal')]和[ShowSubjectTypeName('tributary')]体系的[ROOT.GetCountry.GetFlavorRank]，现在已经政令难出[ROOT.GetCountry.GetCapital.GetName]城一步。商旅纷纷转向我们的[ShowReligionAdjective('sunni')]敌邦，异教信仰正逐步侵蚀[ShowAreaName('java_area')]北部沿岸。更糟糕的是，争夺继承权的龌龊之事时有发生，随时可能让[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetFlavorRank]最后的根基因内斗而分崩离析。"
 decline_of_majapahit.1.a: "黑暗时代来临。"
 maj_disaster_tt: "如果我们无法遏制[ShowReligionGroupName('muslim')]在国内的传播，那么改变信仰的各处[locations|e]将会作为$DEM$发动叛乱"
 decline_of_majapahit.2.title: "对[ROOT.GetCountry.GetNameWithNoTooltip]的不忠"
 decline_of_majapahit.2.desc: "[maj_tributary_country.GetName]的统治者越来越不把[ROOT.GetCountry.GetAdjective]的统治放在眼里，甚至还演变成了对宗主权的公然蔑视。他们不仅拒绝上缴贡品，还对我们的特使冷眼以待。"
 decline_of_majapahit.2.a: "他们会后悔的。"
 decline_of_majapahit.2.b: "做出让步换取忠诚。"
 decline_of_majapahit.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]日渐式微"
 decline_of_majapahit.3.desc: "曾几何时，[ROOT.GetCountry.GetLongName]曾是[ShowRegionName('indonesia_region')]地区无可争议的霸主。然而昔日荣光早已消逝，如今众多国家在我们的领海享有更高的话语权。值得注意的是，[target_country.GetLongName]正以迂回手段对我们发起挑战。"
 decline_of_majapahit.3.a: "发起惩戒之战。"
 decline_of_majapahit.3.b: "专注解决内患。"
 decline_of_majapahit.4.title: "地方不满"
 decline_of_majapahit.4.desc: "[target_province.GetName]境内的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]们掀起暴动，与当地阿蒂帕提领主的驻军发生激烈冲突。由于守备部队镇压不力，整个行省局势已完全失控。"
 decline_of_majapahit.4.a: "作壁上观。"
 decline_of_majapahit.4.b: "以黄金安抚叛军。"
 decline_of_majapahit.5.title: "觊觎者挑战王权"
 decline_of_majapahit.5.desc: "[ROOT.GetCountry.GetName]的王位争夺早已屡见不鲜。如今，以[target_character.GetName]亲王为首的叛军正挥师直指都城，意图推翻[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治。"
 decline_of_majapahit.5.a: "剿灭这个狂妄之徒。"
 maj_every_pop_in_capital_province: "[capital|e]所在[province|e]（[ROOT.GetCountry.GetCapital.GetProvince.GetName]）的所有[pop|e]："
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip]势力退守[target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "[target_religion.GetAdjective]的正统信仰正被[target_religion2.GetAdjective]商旅逐步侵蚀。每日都有更多平民改信[target_religion2.GetGroup.GetName]，[target_religion.GetNameWithNoTooltip]信徒在[ROOT.GetCountry.GetName]已非多数。这场剧变令[ROOT.GetCountry.GetFlavorRank]社会动荡不安，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的[target_religion.GetAdjectiveWithNoTooltip]信徒人心惶惶。众多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员哀叹[ROOT.GetCountry.GetAdjectiveWithNoTooltip]统治将终，纷纷逃往[target_province.GetName]。"
 decline_of_majapahit.6.a: "帝国真要倾覆了吗？"
 decline_of_majapahit.7.title: "[target_location.GetNameWithNoTooltip]的阿蒂帕提改宗"
 decline_of_majapahit.7.desc: "[target_location.GetName]的地方领主突然皈依了[ShowReligionName('sunni')]。传闻称这是源于当地[ShowReligionGroupAdjective('muslim')]圣者的显灵，但我们更倾向于认为，这只是为取悦[ShowReligionAdjectiveWithNoTooltip('sunni')]商人集团而采取的权宜之策。"
 decline_of_majapahit.7.a: "只要这个领主别做出更激进之举。"
 decline_of_majapahit.8.title: "援助提议"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName]虽已岌岌可危，但尚存一线生机。一群富可敌国的[ShowReligionGroupAdjective('muslim')]商人觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]，提出以巨额财富换取港口贸易垄断权与在[ROOT.GetCountry.GetName]境内自由传教的许可。我们的长老院（婆多罗·萨普塔普拉布）的顾问们力谏：正值帝国风雨飘摇之际，此举恐使子民改宗异教，彻底背离[ROOT.GetCountry.GetAdjectiveWithNoTooltip]立国根基。然而白花花的银锭本身就是令人难以抗拒的道理。"
 decline_of_majapahit.8.a: "任何帮助都来者不拒。"
 decline_of_majapahit.8.b: "我们不需要异教徒的帮助！"
 maj_muslim_aid_impact: "当[ShowModifier('maj_muslim_aid')]生效时，[event|e]“$death_of_hayan_wuruk.6.title$”触发的概率将提高至三倍。"
 decline_of_majapahit.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新曙光"
 decline_of_majapahit.100.desc: "排除千难万险，[ROOT.GetCountry.GetName]从长达数十年的动乱与衰退之中重获新生，再度成为强国。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内政局稳定，藩属尽力输诚，[ROOT.GetCountry.GetReligion.GetAdjective]信仰和睦同心；回想起宰相[target_character.GetName]决心征服整个努山达拉的那振聋发聩的誓言之时，[ROOT.GetCountry.GetNameWithNoTooltip]的民众们再度充满了力量。"
 decline_of_majapahit.100.a: "我们已从奈落归来。"
 decline_of_majapahit_timer_tt: "自从[ShowDisasterName('decline_of_majapahit')][disaster|e]爆发以来，已过去了至少10950天（30年）。当前还剩[ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')]天"
 decline_of_majapahit.101.title: "$MTM$的崛起"
 decline_of_majapahit.101.desc: "[target_religion.GetAdjective][ROOT.GetCountry.GetLongName]已无力维系对[ShowAreaName('java_area')]领地的统治。面对各方压力与改宗带来的现实利益，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]统治者最终选择皈依[ROOT.GetCountry.GetReligion.GetName]。这一抉择虽然可能终止[ShowDisasterName('decline_of_majapahit')]，却也永远折损了[ROOT.GetCountry.GetName]的赫赫威名。"
 decline_of_majapahit.101.a: "但尽人事，各凭天命。"
 decline_of_majapahit.102.title: "[target_country.GetNameWithNoTooltip]的崛起"
 decline_of_majapahit.102.desc: "随着[ShowReligionGroupAdjective('muslim')]群体的自治倾向日益增强，他们推举了叛逃亲王[target_character.GetName]作为领袖——据传这位亲王与我国王室有着远亲关系。[target_character.GetNameWithNoTooltip]不仅宣布[target_country.GetAdjective][target_country.GetFlavorRank]独立，更公然觊觎[ROOT.GetCountry.GetNameWithNoTooltip]的王位。如今[ROOT.GetCountry.GetAdjective]正面临内忧外患，实在无力阻止[target_country.GetNameWithNoTooltip]进一步壮大势力。"
 decline_of_majapahit.102.a: "叛徒！战场上见！"
 decline_of_majapahit.102.b: "待时机成熟再收复失地。"
