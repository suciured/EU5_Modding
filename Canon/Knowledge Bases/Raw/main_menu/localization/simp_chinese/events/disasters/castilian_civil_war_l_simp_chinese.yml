l_simp_chinese:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip]内战"
 castilian_civil_war.1.desc: "虽然[previous_ruler.GetName]已经不再掌权，但[previous_ruler.GetHerHis]的遗产依然在延续。[previous_ruler.GetHerHis|U]的[ccw_legitimate_ruler.GetDaughterSon][ccw_legitimate_ruler.GetName]，[target_country.GetName]的[target_country.Custom('GetRulerOrHeirTitle')]，并非前任统治者的唯一子嗣，[previous_ruler.GetName]还[previous_ruler.Custom('GetBoreSired')]了许多私生子。\n\n令[ccw_legitimate_ruler.GetNameWithNoTooltip]痛心的是，其中一个私生子[ccw_bastard_ruler.GetName]竟敢质疑[ccw_legitimate_ruler.GetShortNameWithNoTooltip]的合法性。更糟的是，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的许多叛徒支持这个冒牌者的野心，并谋求通过武力使我们的[target_country.Custom('GetRulerOrHeirTitle')]退位……"
 castilian_civil_war.1.a: "根据继承权利，[ccw_legitimate_ruler.GetShortNameWithNoTooltip]才是正统！"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')]加入[ccw_bastard_ruler.GetName]。人口最多的#Y 3#!个[locations|e]的[ShowPopTypeName('nobles')]加入[succession_crisis_pretender_scope.GetName]。"
 castilian_civil_war.1.b: "应该由[ccw_bastard_ruler.GetShortNameWithNoTooltip]统治[target_country.GetNameWithNoTooltip]。"
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')]和[target_country.GetGovernment.GetEstateName('peasants_estate')]加入[ccw_bastard_ruler.GetName]。人口最多的#Y 3#!个[locations|e]的[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')]加入[succession_crisis_pretender_scope.GetName]。"
 ccw_side_against_ruler.ccw_bastard_ruler: "一部分对我们统治不满的[provinces|e]将会加入[ccw_bastard_ruler.GetName]的事业"
 ccw_side_against_ruler.ccw_legitimate_ruler: "一部分对我们统治不满的[provinces|e]将会加入[ccw_legitimate_ruler.GetName]的事业"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip]加入[target_rebels.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "省份加入觊觎者叛军"
 castilian_civil_war.2.desc: "当[target_ruler.GetName]正享受着宫廷的奢侈生活时，[target_province.GetName]的人民已经被拉拢到阴险的[target_pretender.GetName]一边。[target_estate.GetName]成员纷纷涌向[target_rebels.GetName]的旗帜，并抵抗着王室的干预……"
 castilian_civil_war.2.a: "用金钱换取[target_estate.GetNameWithNoTooltip]的忠诚。"
 castilian_civil_war.2.b: "这个省份的事业是失败的。"
 castilian_civil_war.2.b.at: "所有[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_rebels.GetName]"
 castilian_civil_war.2.b.bt: "所有[ShowPopTypeName('peasants')]和[ShowPopTypeName('nobles')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_rebels.GetName]"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip]叛国"
 castilian_civil_war.3.title.fallback: "阶层叛国"
 castilian_civil_war.3.desc: "在谋权篡位者的个人利益与野心面前，对君主的忠诚便轻易地付诸东流了。让[target_ruler.GetName]和整个宫廷都十分失望的是，[target_estate.GetName]已经证明自己不过是权力的奴隶，他们已经开始寻求[target_pretender.GetName]的支持，以期扩大自己的影响力。"
 castilian_civil_war.3.a: "他们怎么样与我们无关。"
 castilian_civil_war.3.b: "也许一些特权能让[target_estate.GetNameWithNoTooltip]满意。"
 castilian_civil_war.3.c: "宰了那些叛徒！"
 castilian_civil_war.100.title: "继位危机结束"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip]内战"
 castilian_civil_war.100.desc.war: "[target_ruler.GetName]和[target_pretender.GetName]之间的矛盾已经到了无法调和的地步，取而代之的是[from_country.GetLongName]的激烈内战。无论是[from_country.Custom('GetSibling')]已经点齐兵马、组起联盟，搭好戏台等待好戏上演。[from_country.GetAdjectiveWithNoTooltip]的前途和命运将只有在战场上见分晓了。"
 castilian_civil_war.100.desc.inheritance: "尽管[target_ruler.GetName]已经为即将到来的艰苦内战做好了准备，但宫廷中弥漫的紧张气氛和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的屡次背叛最终还是让[target_ruler.GetHerHim]疲惫不堪、心智崩溃。最终，[target_ruler.GetShortNameWithNoTooltip]不得不自愿退位，将[from_country.GetName]合法统治者的地位拱手让给[target_pretender.GetName]。"
 castilian_civil_war.100.desc.ruler_death: "在一段时期的动荡之后，随着[target_ruler.GetName]的逝世，[target_pretender.GetName]对[from_country.GetAdjective]王位的宣称最终成为了现实。不管是好是坏，这位曾经的王位觊觎者都将带领[from_country.GetNameWithNoTooltip]进入一个崭新的未来。"
 castilian_civil_war.100.desc.pretender_death: "令人唏嘘，上帝最终还是眷顾了[target_ruler.GetName]。作为领导正在酝酿中的叛乱的人，[target_pretender.GetName]曾试图将整个[from_country.GetAdjective]带入一场全面内战之中，而今却猝然长辞。这是上苍的旨意还是命运的眷顾？无论好坏，[from_country.GetNameWithNoTooltip]都将重新掌控整个国家的事务。"
 castilian_civil_war.100.desc.fallback: "内讧、公开叛乱和其他无数的诅咒悉数降临到[from_country.GetAdjective]人民头上。然而，没有什么能摧毁这个国家，[target_ruler.GetName]和[target_pretender.GetName]之间长期的冲突已经最终画上了句号。"
 castilian_civil_war.100.war: "拿起武器！"
 castilian_civil_war.100.peace: "险些酿成大祸。"
 castilian_civil_war.101.a: "可我们谈的那些条件怎么办？"
 castilian_civil_war.101.a.tt: "对于[from_country.GetName]的义务和奖励以及[target_ruler.GetName]和[target_pretender.GetName]之间的所有冲突均宣告无效"
 castilian_civil_war.200.join_war: "让我们加入这场光荣的战争！"
 castilian_civil_war.200.mercs: "派遣一支规模可观的志愿军，援助我们的盟友！"
 castilian_civil_war.200.gold: "我们的盟友将感谢我们付出的额外援助。"
 castilian_civil_war.200.coward: "我们不能卷入其中。"
 ccw_ara_company: "$ARA_ADJ$志愿军"
 ccw_por_company: "$POR_ADJ$志愿军"
 ccw_fra_company: "$FRA_ADJ$志愿军"
 ccw_eng_company: "$ENG_ADJ$志愿军"
 ccw_nav_company: "$NAV_ADJ$志愿军"
 ccw_fallback_company: "内战志愿军"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName]在[ShowSituationName('hundred_years_war')]所有相关冲突中加入[target_country.GetName]"
 castilian_civil_war.201.desc.common: "[target_country.GetName]的消息传来！"
 castilian_civil_war.201.title: "[target_country.GetNameWithNoTooltip]的支持"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$我们可靠的[target_country.GetAdjectiveWithNoTooltip]盟友履行了承诺，向我们提供了支持！"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$他们加入战争，站在[target_ruler.GetName]一方，准备好全力支持我们的事业！"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$他们派出一支军队，为我们充当免费的雇佣兵！"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$他们慷慨地赠送了一笔钱，应该能在战争中用得上！"
 castilian_civil_war.201.a: "非常感谢他们的支持。"
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip]抛弃了我们！"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$我们卑劣的[target_country.GetAdjectiveWithNoTooltip]盟友违背承诺，背叛了[from_country.GetAdjective]！我们不再对他们有任何义务。"
 castilian_civil_war.202.a: "他们会后悔这次背叛的！"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip]加入叛军！"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$该死的[target_country.GetLongNameWithNoTooltip]遵守了其与[target_pretender.GetName]的盟约，已经向叛军提供了支持。"
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$他们加入战争，站在[target_pretender.GetNameWithNoTooltip]一方，准备好全力支持叛军的事业！"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$他们派出一支军队，为叛军充当免费的雇佣兵！"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$他们慷慨地送给叛军一笔钱，他们肯定会在战争中用上！"
 castilian_civil_war.301.a: "该死的叛军！"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName]雇佣[target_country.GetName]的[mercenaries|e]"
 castilian_civil_war.302.title: "[target_country.GetNameWithNoTooltip]保持中立"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$[target_pretender.GetName]的事业显然无法说服[target_country.GetAdjectiveWithNoTooltip]人民。因此，他们决定在这场冲突中保持中立。"
 castilian_civil_war.302.a: "意外之喜。"
 castilian_civil_war.400.title: "[from_country.GetAdjectiveWithNoTooltip]内战的余波"
 castilian_civil_war.400.desc: "战火终熄。[target_loser.GetName]的忠实拥趸屈服于[target_winner.GetName]军队的压倒性力量，[from_country.GetAdjective]王位已经免于落入[target_winner.GetHerHis]野心勃勃的[target_loser.GetSisterBrother]手中。[target_loser.GetShortNameWithNoTooltip]在[target_winner.GetShortNameWithNoTooltip]的剑下找到了[target_loser.GetHerHis]的终末，他们共同的父亲[target_father.GetName]年轻时犯下的错误最终以这一方式宣告终结。"
 castilian_civil_war.400.a: "[target_winner.GetShortNameWithNoTooltip]万岁！"
 castilian_civil_war.401.desc: "战火终熄。尽管[target_loser.GetName]的部队进行了英勇的战斗，但终究未能抵挡住[target_winner.GetName]和[target_winner.GetHerHis]军队的穷追猛打。[target_winner.GetShortNameWithNoTooltip]已经来到[target_loser.GetShortNameWithNoTooltip]在战场上的营帐向[target_loser.GetHerHis]提出和谈。这是[target_loser.GetShortNameWithNoTooltip]第一次直视[target_loser.GetHerHis][target_winner.GetSisterBrother]的眼睛，却让[target_winner.GetShortNameWithNoTooltip]心中猛地泛起一阵杀意来。这位胜利者以出乎所有人意料的剑刺结束了[target_loser.GetNameWithNoTooltip]的生命，也最终结束了[from_country.GetAdjective]的内战。"
 castilian_civil_war.401.a: "战争终于结束了……"
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip]的胜利"
 castilian_civil_war.410.desc: "尽管无比血腥，[from_country.GetAdjective]内战最终以[target_winner.GetName]在最终决战中击溃[target_loser.GetName]的军队而告终。当然，如果没有我们的慷慨支持，[target_winner.GetSheHe]绝不可能完成这样的壮举。我们是时候向[target_winner.GetHerHim]提醒履行[target_winner.GetHerHis]对我们的承诺了。"
 castilian_civil_war.410.a: "是时候兑现我们的回报了！"
 castilian_civil_war.410.a.at: "我们可以按照与[target_winner.GetName]的协议提出要求。如果[from_country.GetName]同意，会发生以下效果："
 castilian_civil_war.410.a.bt: "如果[from_country.GetName]拒绝满足我们的要求，会发生以下效果："
 castilian_civil_war.410.b: "他们胜利的荣耀便足以使我们慰藉。"
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip]放弃回报"
 castilian_civil_war.411.desc.common: "倘若没有[target_winner.GetName]的支持，[target_country.GetLongName]一定难以取得这样震惊世界的胜利。这样的支持当然是建立在[target_winner.GetShortNameWithNoTooltip]和[target_country.GetAdjectiveWithNoTooltip]王室达成的一系列协议的一部分。"
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$幸运的是，[target_ruler.GetName]无比慷慨地选择放弃要求这笔交易的所有回报。"
 castilian_civil_war.411.a: "真是个高风亮节的[target_ruler.GetWomanMan]！"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip]要求兑现回报"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$现在，[target_ruler.GetName]向[target_winner.GetShortNameWithNoTooltip]正式要求兑现这些要求和声索，并威胁说，如果我们不信守诺言，后果将不堪设想……"
 castilian_civil_war.412.a: "当然。忠诚自当奖赏。"
 castilian_civil_war.412.a.tt: "以下会发生："
 castilian_civil_war.412.b: "我们无法满足这些要求。"
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip]接受要求"
 castilian_civil_war.413.desc: "[from_country.GetName]的消息传来。[target_winner.GetName]接受了我们的要求！我们很快就会拿到应得的报酬。"
 castilian_civil_war.413.a: "很高兴听到这个消息。"
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip]拒绝要求"
 castilian_civil_war.414.desc: "[from_country.GetName]的消息传来。[target_winner.GetName]拒绝满足我们的要求！这种破坏信任的行为将损害我们的关系足足一个世纪……"
 castilian_civil_war.414.a: "该死的野狗！"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip]的战败"
 castilian_civil_war.420.desc: "尽管我们竭尽全力，[from_country.GetAdjective]内战还是以[target_loser.GetName]耻辱性的失败而告终。[target_winner.GetName]击败了[target_loser.GetShortNameWithNoTooltip] 的联合部队，并杀死了[target_loser.GetHerHim]。由于代表我们利益的话事人已经离世，[target_loser.GetShortNameWithNoTooltip]对我们的所有承诺都已作废。"
 castilian_civil_war.420.a: "真是遗憾……"
 castilian_civil_war.1000.title: "[from_country.GetAdjectiveWithNoTooltip]王冠冲突"
 castilian_civil_war.1000.desc.common: "[from_father.GetName]和[from_father.GetHerHis]的[from_mother.Custom('GetLover')]多年以来的风流韵事终于酿成了恶果。尽管[from_father.GetHerHis]的[target_legitimate.GetDaughterSon][target_legitimate.GetName]应该是[from_country.GetName]的合法统治者，然而[target_legitimate.GetHerHis]的同父异母[target_bastard.GetSisterBrother][target_bastard.GetName]已经举兵起事，兑现[target_bastard.GetHerselfHimself]自己的王位宣称。"
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\n在这种紧张局势下，[target_pretender.GetNameWithNoTooltip]向[target_country.GetAdjective][target_country.GetFlavorRank]请求伸出援助之手，以支持[target_pretender.GetHerHis]向[target_pretender.GetHerHis][target_ruler.GetSisterBrother]发起的宣称声索——当然，我们的帮助也能得到适当的回报。"
 castilian_civil_war.1000.a: "这对我们[target_country.GetFlavorRank]来说是个好机会！"
 castilian_civil_war.1000.a.tt: "当[civil_war|e]爆发时，我们会支持[target_rebels.GetName]对抗[from_country.GetName]"
 castilian_civil_war.rebels_join_reward: "[target_country.GetName]加入[target_rebels.GetName]一方并且赢得[civil_war|e]后，会发生以下效果："
 castilian_civil_war.loyalists_join_reward_for_root: "[ROOT.GetCountry.GetName]加入[from_country.GetName]一方并且赢得[civil_war|e]后，会发生以下效果："
 castilian_civil_war.rebels_join_reward_for_root: "[ROOT.GetCountry.GetName]加入[target_rebels.GetName]一方并且赢得[civil_war|e]后，会发生以下效果："
 castilian_civil_war.loyalists_join_reward: "[target_country.GetName]加入[from_country.GetName]一方并且赢得[civil_war|e]后，会发生以下效果："
 castilian_civil_war.1000.a.tt.100yw: "如果[target_pretender.GetName]赢得[civil_war|e]，[from_country.GetName]会在[ShowSituationName('hundred_years_war')]中加入我们一方"
 castilian_civil_war.1000.b: "干涉[from_country.GetAdjectiveWithNoTooltip]人民对我们没有好处。"
 castilian_civil_war.1000.b.tt: "我们会在[from_country.GetAdjective]与[target_rebels.GetName]的[civil_war|e]中保持#Y 中立#!"
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]干涉内战"
 castilian_civil_war.1001.common.desc: "可恶的叛臣贼首[target_pretender.GetName]已经和[target_country.GetName]眉来眼去，以争取后者在即将到来的战争中帮助对抗[target_ruler.GetName]。"
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$在战争中，我们或将看到一支敌军举着[target_country.GetAdjectiveWithNoTooltip]的旗帜！"
 castilian_civil_war.1001.a: "而这些人的尸首将被扔在[target_pretender.GetName]的旁边！"
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip]保持中立"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$还好，他们并未丧失智慧，拒绝了[target_pretender.GetHerHis]的请求。"
 castilian_civil_war.1002.a: "终于有些好消息了。"
 castilian_civil_war.1002.a.tt: "[target_country.GetName]在对抗[target_rebels.GetName]的潜在[civil_war|e]中保持#y 中立#!"
 castilian_civil_war.1003.desc.common: "[target_ruler.GetName]和[target_pretender.GetName]，两个同父异母的王兄弟在[from_country.GetName]的矛盾已经愈演愈烈。双方都在为即将爆发的争夺[from_country.GetAdjectiveWithNoTooltip]王冠的内战中争取支持。"
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$我们最尊敬的盟友，[target_country.GetName]，表示愿意以回报与[ShowRegionName('iberia_region')]领土为条件援助[target_pretender.GetShortNameWithNoTooltip]。在这场斗争中将[target_country.GetNameWithNoTooltip]拉到我们一边，我们或将有机会将[from_country.GetAdjectiveWithNoTooltip]的一些土地据为己有，同时与[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]加深彼此的关系。但一切都建立在觊觎者取得内战胜利的基础上……"
 castilian_civil_war.1003.a: "我们必须为自己抓住这个机会！"
 castilian_civil_war.1003.a.tt: "我们会在对抗[from_country.GetName]的[civil_war|e]中加入[target_country.GetName]和[target_rebels.GetName]"
 castilian_civil_war.1003.b: "我们不能和[from_country.GetAdjectiveWithNoTooltip]王室发生冲突。"
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]介入"
 castilian_civil_war.1004.desc.common: "即便认清了[target_country.GetAdjective][target_country.GetFlavorRank]的决定是一桩赔本的决定，[root_country.GetName]仍然决定将自己亲自卷入这场正在酝酿的冲突。"
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$卑鄙的[root_country.GetAdjectiveWithNoTooltip]人已经不顾常识，决定支持[target_pretender.GetName]反对[target_ruler.GetName]的斗争。"
 castilian_civil_war.1004.a: "这个条约就是他们的死刑状！"
 castilian_civil_war.1004.a.tt: "#R 如果[civil_war|e]爆发，[root_country.GetName]会加入[target_rebels.GetName]一方#!\n如果[target_pretender.GetName]取得权位，[root_country.GetName]会要求[target_province_definition.GetName][province|e]以及[target_location_1.GetName]和[target_location_2.GetName][locations|e]"
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip]保持中立"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$让我们惊喜的是，高尚的[root_country.GetAdjectiveWithNoTooltip]人民决定在[target_pretender.GetName]和[target_ruler.GetName]即将到来的冲突中保持中立。"
 castilian_civil_war.1005.a: "明智的决定。"
 castilian_civil_war.1005.a.tt: "[root_country.GetName]在对抗[target_rebels.GetName]的潜在[civil_war|e]中保持#y 中立#!"
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip]的命运"
 castilian_civil_war.1020.title.fallback: "觊觎者母亲的命运"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$随着先王[alfonso_scope.Custom('GetAbdicationDeath')]，[target_ruler.GetNameWithNoTooltip]亲掌朝政，[pretender_mother.GetNameWithNoTooltip]再也无法躲避[ruler_mother.GetShortNameWithNoTooltip]的怒火。这个受到不幸婚姻折磨的[ruler_mother.GetWomanMan]心中满怀嫉妒和痛苦，无比渴望看到[pretender_mother.GetShortNameWithNoTooltip]的人头落地，[ruler_mother.GetSheHe]将[ruler_mother.GetHerHis]的仇敌打成叛国者，并要求[target_ruler.GetShortNameWithNoTooltip]处决[pretender_mother.GetNameWithNoTooltip]。"
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$随着[alfonso_scope.GetShortNameWithNoTooltip]不再掌权，[alfonso_scope.GetHerHis]的私生子[target_ruler.GetDaughterSon]成为了[from_country.GetName]的统治者，[pretender_mother.GetNameWithNoTooltip]曾经所享有的影响力和政治权力已经成为往事。[ruler_mother.GetNameWithNoTooltip]和[ruler_mother.GetHerHis]的孩子们出于恐惧，希望[pretender_mother.GetShortNameWithNoTooltip]遭到流放。"
 castilian_civil_war.1020.desc: "[target_ruler.GetName]和[target_pretender.GetName]之间的冲突不仅是两位同父异母的[from_country.Custom('GetSiblings')]的冲突，更是[maria_scope.GetName]和[alfonso_scope.GetName]的[leonor_scope.Custom('GetLover')][leonor_scope.GetName]之间更深层次的较量。"
 castilian_civil_war.1020.a: "[pretender_mother.GetSheHe|U]背叛了[from_country.GetNameWithNoTooltip]，应当判处死刑！"
 castilian_civil_war.1020.b: "[pretender_mother.GetHerHis|U]罪不至死。"
 castilian_civil_war.1020.b.tt: "至多#Y 3#!名能力最强的[characters|e]将跟随[ruler_mother.GetName]离开[from_country.GetName]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip]应当被逐出[from_country.GetNameWithNoTooltip]！"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U]只是随口胡话，[pretender_mother.GetHerHis|U]的能力仍然对国有用。"
 castilian_civil_war.1020.d.tt: "这可能对[ruler_mother.GetName]和[ruler_mother.GetHerHis]的子嗣产生影响……"
 castilian_civil_war.1020.f: "幸运的是[from_country.GetNameWithNoTooltip]当前并没有处于冲突之中。"
 castilian_civil_war.1021.title: "宫廷谋杀案"
 castilian_civil_war.1021.desc: "悲剧降临了宫廷！[target_character.GetName]被残忍地暗杀！虽然对罪魁祸首的搜索仍在进行，但所有初期迹象都表明[murderer_character.GetName]参与其中。"
 castilian_civil_war.1021.a: "将[murderer_character.GetShortNameWithNoTooltip]逐出宫廷！"
 castilian_civil_war.1021.b: "只有死刑才能偿还！"
 castilian_civil_war.1021.c: "我们不要草率下结论……"
 castilian_civil_war.1022.title: "驱逐[maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[target_country.GetName]的好姑娘[maria_scope.GetName]曾经嫁给了伟大[alfonso_scope.GetName]，而[maria_scope.GetHerHis|U]已经被[from_country.GetName]驱逐了。这将摧毁两国之间曾经共同的纽带。"
 castilian_civil_war.1022.a: "愿[maria_scope.GetSheHe]在家乡能过得顺心。"
 castilian_civil_war.1023.title: "处决[maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName]，[target_country.GetName]的子女，在 [from_country.GetName]被谋杀！[maria_scope.GetHerHis|U]被指控为叛徒，且遭受了如怪物般的虐待。即使嫁给了曾经伟大的[alfonso_scope.GetName]，[maria_scope.GetHerHim]也未能逃脱 [from_country.GetAdjectiveWithNoTooltip]人们口中的[from_country.Custom('GetRulerOrHeirTitle')]的迫害。"
 castilian_civil_war.1023.a: "愿[maria_scope.GetSheHe]安息。"
 castilian_civil_war.1024.title: "又一阴谋的传言……"
 castilian_civil_war.1024.desc: "大厅里的窃窃私语、黑夜中转瞬即逝的阴影，一种普遍的不安感笼罩着整个宫廷。无论是效忠于我们的，还是那些暗处的阴谋参与者，他们都臧口不言。所能听到的只有这含糊不清的可怕传言——\n\n“鲜血将玷污宫廷的地板......”"
 castilian_civil_war.1024.a: "只是神神叨叨的自言自语。没什么好担心的。"
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip]归国"
 castilian_civil_war.1025.desc: "自15岁起嫁给了[alfonso_scope.GetName]，[maria_scope.GetName]与[alfonso_scope.GetHerHim]的婚姻一直充满不幸。这位[from_country.GetAdjective]统治者在[alfonso_scope.GetHerHis][leonor_scope.Custom('GetLover')]的怀抱中找到了真爱，而[maria_scope.GetShortNameWithNoTooltip]却只能与[maria_scope.GetHerHis][target_ruler.GetDaughterSon]相伴。然而，即使是[target_ruler.GetSheHe]在公正的[maria_scope.Custom('GetLadyLord')][maria_scope.GetShortName]眼中，也被证明是个背信弃义之人。唉，[maria_scope.GetSheHe]，[target_country.GetName]的挚爱子女，已回到了[maria_scope.GetHerHis]的家乡。"
 castilian_civil_war.1025.a: "欢迎回来，[maria_scope.GetShortNameWithNoTooltip]。"
 castilian_civil_war.1030.title: "王室盟友"
 castilian_civil_war.1030.desc: "反叛的[target_pretender.Custom('GetPrincessPrince')]，[target_pretender.GetName]，继续与那些试图在[ShowRegionName('iberia_region')]发酵其权力的人建立外交关系。但并非所有人都反对[target_ruler.GetName]而支持[target_pretender.GetHerHis]的[from_country.GetName]宣称。我们机敏的外交官已设法与[target_country.GetLongName]建立了联盟基础。"
 castilian_civil_war.1030.a: "请联系[target_country.GetAdjectiveWithNoTooltip][target_country.Custom('GetRulerOrRegentTitle')]，我们又很多要事讨论。"
 castilian_civil_war.1030.a.tt: "我们会与[target_country.GetName]商谈[alliance|e]，以防与[target_rebels.GetName]的[civil_war|e]爆发"
 castilian_civil_war.1030.b: "我们不需要外人的帮助。"
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip]请求同盟"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\n在这种紧张局势下，[target_ruler.GetNameWithNoTooltip]请求[target_country.GetLongName]伸出援助之手，以支持[target_ruler.GetHerHim]防御[target_ruler.GetHerHis][target_pretender.GetSisterBrother]发起的宣称声索——当然，我们可以出于好意帮助他们，在[ShowRegionName('iberia_region')]扩大影响力也不失为一种诱惑……"
 castilian_civil_war.1031.a.tt: "我们会与[target_ruler.GetName]达成以下协议："
 castilian_civil_war.1031.a.tt.join_war: "当[civil_war|e]爆发时，[target_country.GetName]会支持[from_country.GetName]对抗[target_rebels.GetName]"
 castilian_civil_war.1031.a.tt.100yw: "如果[target_ruler.GetName]赢得[civil_war|e]，[from_country.GetName]会在[ShowSituationName('hundred_years_war')]中加入[target_country.GetName]一方"
 castilian_civil_war.1031.b: "这无关战利品，而是为了战斗的荣耀。我们会支持[target_ruler.GetShortNameWithNoTooltip]！"
 castilian_civil_war.1031.b.tt: "当[civil_war|e]爆发时，我们会支持[from_country.GetName]对抗[target_rebels.GetName]"
 castilian_civil_war.1032.title: "[target_country.GetNameWithNoTooltip]的条件"
 castilian_civil_war.1032.desc: "[target_country.GetName]的消息传来。尽管同情[target_ruler.GetName]和[target_ruler.GetHerHis]的事业，但[target_country.GetAdjectiveWithNoTooltip][target_country.Custom('GetRulerOrRegentTitle')]还是强调了他们将承担的风险，因此要求我们承诺，如果他们在我们有需要时提供帮助，我们需要给予补偿。"
 castilian_civil_war.1032.a: "我们接受他们合理的要求。"
 castilian_civil_war.1032.a.tt: "我们会接受这些条件。之后会："
 castilian_civil_war.1032.b: "决不能接受他们的要求。我们不需要他们的帮助。"
 castilian_civil_war.1032.b.tt: "我们会拒绝他们的条件。[target_country.GetName]会在[civil_war|e]中保持#Y 中立#!。"
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip]接受了我们的条件！"
 castilian_civil_war.1033.desc: "[from_country.GetName]的消息传来。体面的[target_ruler.GetName]接受了我们的条件，宣誓与我们建立同盟。"
 castilian_civil_war.1033.a: "毕竟这是他们唯一的选择。"
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip]拒绝了我们的条件"
 castilian_civil_war.1034.desc: "[from_country.GetName]的消息传来。“智慧无穷”的[target_ruler.GetName]拒绝了我们的援手，宣称我们合理的要求骇人听闻。看来他们并没有那么需要帮助。"
 castilian_civil_war.1034.a: "那就这样吧。"
 castilian_civil_war.1035.title: "与[root_country.GetNameWithNoTooltip]结盟？"
 castilian_civil_war.1035.desc: "虽然我们的外交重点是与[target_country.GetName]建立联系，以应对即将到来的与[target_pretender.GetName]的战争，但很明显有一个国家对加入某一方很感兴趣：[root_country.GetName]。他们与[target_country.GetName]建立了紧密的联盟，然而，[root_country.GetAdjectiveWithNoTooltip]国王也许认为支持我们没什么利益，除非我们许诺他们某些[ShowCultureName('basque')]土地。"
 castilian_civil_war.1035.a: "如果他们能帮助我们，北方的土地可以给他们。"
 castilian_civil_war.1035.a.tt: "我们提议，如果[root_country.GetName]在即将到来的[civil_war|e]中加入我们一方对抗[target_rebels.GetName]，就给予他们[target_province_definition.GetName]、[target_location_1.GetName]和[target_location_2.GetName]的所有权"
 castilian_civil_war.1035.b: "他们不值得做出如此承诺。"
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$我们最尊敬的盟友[target_country.GetName]已经表达了援助[target_ruler.GetShortNameWithNoTooltip]的意愿，甚至[from_country.GetLongNameWithNoTooltip]也伸出了援手，希望获得我们的青睐。"
 castilian_civil_war.1036.a: "我们将支持我们的[from_country.GetAdjectiveWithNoTooltip]邻居，当然。"
 castilian_civil_war.1036.a.tt: "我们会在对抗[target_rebels.GetName]和他们盟友的[civil_war|e]中加入[target_country.GetName]和[from_country.GetName]\n如果[target_ruler.GetName]赢得内战，[root_country.GetName]可以宣称[target_province_definition.GetName][province|e]，以及[target_location_1.GetName]和[target_location_2.GetName][locations|e]"
 castilian_civil_war.1036.b: "这不是我们的冲突。"
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip]同意结盟！"
 castilian_civil_war.1037.desc: "[root_country.GetName]的消息传来。正如我们所料，[root_country.GetNameWithNoTooltip][root_country.Custom('GetRulerOrRegentTitle')]同意了我们的提议。他们会在战争中作为我们的盟友对抗叛军。"
 castilian_civil_war.1037.a: "希望他们的贡献对得起价码。"
 castilian_civil_war.1037.a.tt: "如果[civil_war|e]爆发，[root_country.GetName]会加入我方对抗[target_rebels.GetName]\n如果[target_ruler.GetName]保住王位，[root_country.GetName]会要求[target_province_definition.GetName][province|e]以及[target_location_1.GetName]和[target_location_2.GetName][locations|e]"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip]拒绝结盟"
 castilian_civil_war.1038.desc: "[root_country.GetName]的消息传来。由于我们的使者无法理解的原因，[root_country.GetNameWithNoTooltip][root_country.Custom('GetRulerOrRegentTitle')]拒绝了我们的提议。他们会在接下来的冲突中保持中立。"
 castilian_civil_war.1038.a: "他们对扩张过敏吗？"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip]同意结盟！"
 castilian_civil_war.1039.desc: "[target_country.GetName]的消息传来。[target_country.GetAdjectiveWithNoTooltip][target_country.Custom('GetRulerOrRegentTitle')]支持[target_ruler.GetName]和[target_ruler.GetHerHis]的事业，发誓在即将到来的对抗觊觎者叛军的战争中忠于[target_ruler.GetShortNameWithNoTooltip]，并且没有提任何要求。"
 castilian_civil_war.1039.a: "谁说骑士精神死了。"
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip]拒绝结盟"
 castilian_civil_war.1040.desc: "[target_country.GetName]的消息传来。[target_country.GetLongNameWithNoTooltip]拒绝结盟。我们不知道他们是怎么想的，不过有人私下说这项同盟只对我们的事业有利。"
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "[ShowRegionNameWithNoTooltip('iberia_region')]王冠"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$[target_country.GetName]尤其考量的是[target_ruler.GetShortNameWithNoTooltip]的[maria_scope.GetName]和[target_country.GetAdjectiveWithNoTooltip]王室的[maria_scope.Custom('GetPrincessPrince')]的[maria_scope.GetMotherFather]的事务。与[target_country.GetAdjectiveWithNoTooltip]人商讨结盟事宜将是一个明智的决定。"
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$当[target_pretender.GetShortNameWithNoTooltip]在[target_pretender.GetHerHis]血亲中寻求盟友时，[target_country.GetLongName]对我们的事务表示了极大的兴趣。虽然他们显然有意在[ShowRegionNameWithNoTooltip('iberia_region')]扩大影响力，但[target_country.GetAdjectiveWithNoTooltip]的力量可能正是我们对抗叛军威胁所需要的。"
 castilian_civil_war.1050.desc: "[target_ruler.GetName]和[target_pretender.GetName]之间的冲突日益紧张。当然，[ShowRegionName('iberia_region')]的各个邻国完全理解困扰[from_country.GetName]的内部纷争。"
