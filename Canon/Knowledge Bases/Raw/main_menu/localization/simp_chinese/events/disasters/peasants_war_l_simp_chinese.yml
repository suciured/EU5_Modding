 peasants_war.1.title: "农民战争"
 peasants_war.1.desc: "农民近来一直要求经济，宗教和政治的改革。他们的不满情绪已经酝酿了很长时间，暴力反抗成为了一种日常行为。即使没有领导核心也没有合适的装备，农民仍然设法对权威提出挑战。作为抗议，一些重要建筑，包括宗教和其他，被烧毁和掠夺。"
 peasants_war.1.a: "悲惨的时代来临了"
 peasants_war.1.a.tt: "我们位于[ROOT.GetCountry.GetCapital.GetRegion.GetName]的[ShowPopTypeName('peasants')]、[ShowPopTypeName('laborers')]和[ShowPopTypeName('soldiers')]会加入[target_rebel.GetName]"
 peasants_war.2.title: "农民抗议"
 peasants_war.2.desc: "地区性的反抗和抗议在我国四处爆发。愤怒的农民要求立即进行社会和政治改革。繁重的赋税和领主的暴政迫使这些农民走向风口浪尖。"
 peasants_war.2.a: "继续压迫"
 peasants_war.2.b: "限制农奴制"
 peasants_war.3.title: "宗教暴乱"
 peasants_war.3.desc: "改革宗派的教义迎合了大量受压迫农民们的需要。这种吸引力更多的是来自于自身苦难的生存现状。许多农民相信他们将会得到支持并且他们的苦难将会减轻。毫无疑问，由明确动机和残酷思想武装起来的农民起义将波及全国，一些改良主义者也开始反对这些“农民杀人犯”。"
 peasants_war.3.a: "粉碎他们！"
 peasants_war.3.b: "让他们选择自己的信仰"
 opinion_pope_religious_tolerance: "你的宗教宽容激怒了教宗"
 peasants_war.5.title: "国家分权"
 peasants_war.5.desc: "在德意志农民战争的初期，叛军人数多于地主和骑士而占了上风。由于我们已经从政治上分化了国家，最初小范围的地方性的动乱最终越过了省界，将国家大部分地区卷入其中。"
 peasants_war.5.a: "碾碎他们"
 peasants_war.5.b: "磋商解决"
 peasants_war.6.title: "农民起义结束"
 peasants_war.6.desc: "过去几年的动乱现在似乎结束了！我们没有必要再担心农民们会为改革而斗争了，他们已经没有战斗的愿望了。"
 peasants_war.6.a: "恢复秩序"
