 #Spamming Events
 hook_and_cod_wars.1.title: "[target_location.GetNameWithNoTooltip]的无政府状态"
 hook_and_cod_wars.1.title.fallback: "地方上的无政府状态"
 hook_and_cod_wars.1.desc: "当[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]为其青睐的宣称者而战时，[target_location.GetName]的乡村陷入了彻底的无政府状态。"
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$这给了我们从最薄弱之处打击[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的绝佳机会，我们可以将[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]纳入麾下，并暂时授予他们额外的权威。"
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]拒绝缴纳贡赋，我们[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]赢得战争所需的资源减少了。维护我们的权威能解决这个问题，但农民的动乱可能会成为我们的威胁……"
 hook_and_cod_wars.1.a: "授予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]更多自治权。"
 hook_and_cod_wars.1.b: "维护我们的权威。"
 hook_and_cod_wars.2.title: "[target_location.GetNameWithNoTooltip]违抗统治"
 hook_and_cod_wars.2.title.fallback: "城镇违抗统治"
 hook_and_cod_wars.2.desc: "[ROOT.GetCountry.GetName]的各个城镇认为我们目前的局势已经脱离了任何一方的控制。特别是[target_location.GetName]的[target_location.GetRank.GetName]已经表现出不服从的态度。"
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$这种不合作行为破坏了#Y 鳕鱼派#!的努力，不过，通过向[target_location.GetRank.GetNameWithNoTooltip]支付费用，我们或许能让他们回到我们一边。"
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$虽然这有损于当前国家的合法性，但他们向#Y 鱼钩派#!抗税的行为对我们是有利的。通过给予 [target_location.GetRank.GetNameWithNoTooltip] 更多的自主权，我们可以扩大对敌人的优势。"
 hook_and_cod_wars.2.a: "收买[target_location.GetRank.GetNameWithNoTooltip]。"
 hook_and_cod_wars.2.a.fallback: "收买集镇。"
 hook_and_cod_wars.2.b: "授予[target_location.GetRank.GetNameWithNoTooltip]更多自治权。"
 hook_and_cod_wars.2.b.fallback: "给予集镇更多自治权。"
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "#Y 鳕鱼派#!组建了一支叛军对抗#Y 鱼钩派#!。许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员将这视为从鱼钩派索取更多特权的机会，否则就要在战场上面对他们。"
 hook_and_cod_wars.3.a: "授予他们一些特权……"
 hook_and_cod_wars.3.b: "对他们不必留情！"
 hook_and_cod_wars.3.c: "欢迎增援我们的事业。"
 hacw_nobility_rebellion: "贵族叛乱"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "#Y 鱼钩派#!组建了一支叛军对抗#Y 鳕鱼派#!。许多[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成员将这视为从鳕鱼派索取更多特权的机会，否则就要在战场上面对他们。"
 hook_and_cod_wars.4.a: "授予他们一些特权……"
 hook_and_cod_wars.4.b: "对他们不必留情！"
 hook_and_cod_wars.4.c: "欢迎增援我们的事业。"
 hacw_burghers_rebellion: "市民叛乱"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetNameWithNoTooltip]的继承人"
 hook_and_cod_wars.1000.desc: "随着我们上一任统治者[holland_previous_ruler.GetName]的离世，由于没有明确、没有争议的继承者，[holland.GetName]的继承悬而未决。按照法律，[hacw_contender_1.GetName]是第一顺位的合法宣称者，但[hacw_contender_1.GetHisHer]的宣称受到了[hacw_contender_2.GetName]的挑战。如果[hollands_dynasty.GetName]家族的争斗不能尽快解决，[holland.GetNameWithNoTooltip]将陷入血腥的冲突中……"
 hook_and_cod_wars.1000.historical_info: "威廉四世无子而终引发了继承纠纷，皇帝巴伐利亚的路易最终将这块领地授予了他的妻子，埃诺女伯爵玛格丽塔二世，这在各宣称者间制造了紧张局势。玛格丽特巩固权力的努力面临着许多挑战，包括叛乱、财政困难和与乌得勒支主教的冲突。一位重要领主被暗杀引发了派系间的公开对抗，导致进一步的不稳定和阴谋。玛格丽特试图通过谈判和结盟（包括英格兰的爱德华三世）来恢复秩序，这标志着荷兰、泽兰和弗里斯兰进入了一段政治操纵的动荡时期。"
 hook_and_cod_wars.1000.a: "但愿有个好结果……"
 hook_and_cod_wars.1001.title: "[hollands_dynasty.GetNameWithNoTooltip]的宣称"
 hook_and_cod_wars.1001.desc: "[holland.GetName]上一任统治者[holland_previous_ruler.GetName]死后没有留下明确的继承人。因此，[hollands_dynasty.GetName]家族的成员都拥有对[holland.GetAdjectiveWithNoTooltip]王位的宣称，有资格继承这片土地。[hacw_claimant.GetName]就位列其中。有我们做后盾，我们可以支持[hacw_claimant.GetHimHer]击败其他宣称者，以我们的名义夺取[holland.GetNameWithNoTooltip]王位。"
 hook_and_cod_wars.1001.a: "我们将统治[holland.GetNameWithNoTooltip]，否则就看着它化为灰烬。"
 hook_and_cod_wars.1001.b: "插手[holland.GetAdjectiveWithNoTooltip]事务没什么好处。"
 hook_and_cod_wars.1001.c: "我们应该支持我们继承人的宣称。"
 hook_and_cod_wars.1001.d: "这不关[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的事。"
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip]拥有[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetFlavorRank]的支持。"
 hook_and_cod_wars.1001.f: "我们的宫廷需要[hacw_claimant.GetShortNameWithNoTooltip]。"
 hook_and_cod_wars.1002.title: "荷兰的宣称者"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$[hacw_domestic_claimant.GetNameWithNoTooltip]已经宣称了[holland.GetNameWithNoTooltip]的继承权，然而[hacw_domestic_claimant.GetHisHer]的权利受到了来自[hacw_foreign_country_origin.GetName]的[hacw_foreign_claimant.GetShortNameWithNoTooltip]的挑战。$hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$[hacw_contender_1.GetShortNameWithNoTooltip]来自[hacw_contender_1_origin_country.GetName]，而[hacw_contender_2.GetShortNameWithNoTooltip]将[hacw_contender_2_origin_country.GetName]称为[hacw_contender_2.GetHisHer]的家。然而，两人都前往了[holland.GetNameWithNoTooltip]，希望为自己赢下这个[holland.GetFlavorRank]。$hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "两位[holland.GetAdjectiveWithNoTooltip]王位的宣称者，[hacw_contender_1.GetName]和[hacw_contender_2.GetName]掌握了权力，让[holland.GetName]的未来充满了不确定性。"
 hook_and_cod_wars.1002.desc.end: "现在二人都召集了一批追随者，威胁要在[holland.GetNameWithNoTooltip]大开杀戒……"
 hook_and_cod_wars.1002.a: "这可真是可怕的消息……"
 hook_and_cod_wars.1003.title: "[holland.GetNameWithNoTooltip]的继承人"
 hook_and_cod_wars.1003.desc: "在宫廷中经历了一段模棱两可和焦虑不安的时期后，[holland.GetName]的继承问题终于得到了解决。虽然[hacw_contender_1.GetName]和[hacw_contender_2.GetName]这两个篡位者有机会将王位据为己有，但最终只有[holland_new_ruler.GetShortNameWithNoTooltip]将掌权。"
 hook_and_cod_wars.1003.a: "危机消除了。"
 hook_and_cod_wars.1004.title: "不确定的继承"
 hook_and_cod_wars.1004.desc: "由于未知且超出我们相信的原因，[hollands_dynasty.GetName]家族任何有资格的成员以及其后代，都未提出对[holland.GetAdjective]王位的宣称。继承仍笼罩在不确定之中……"
 hook_and_cod_wars.1004.a: "希望这不会导致另一种危机……"
 hook_and_cod_wars.1004.a.tt: "现在可以触发[ShowDisasterName('succession_crisis')][disaster|e]，而非[ShowDisasterName('hook_and_cod_wars')]"
 hol_trigger_sc_instead_of_hacw_tt: "以[ShowDisasterName('hook_and_cod_wars')]替换[ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "[holland.GetNameWithNoTooltip]的宣称者"
 hook_and_cod_wars.1005.desc: "两位继承人的消息传到了[holland.GetName]：[hacw_contender_1.GetName]和[hacw_contender_2.GetName]都不愿放弃对[holland.GetAdjectiveWithNoTooltip]王位的宣称。此时此刻，一场冲突在所难免……"
 hook_and_cod_wars.1005.a: "前路一片黑暗……"
 hook_and_cod_wars.1006.title: "[hollands_dynasty.GetNameWithNoTooltip]宣称者"
 hook_and_cod_wars.1006.desc: "随着前任[holland.GetName]统治者[holland_previous_ruler.GetName]的离世，[holland.GetFlavorRank]缺少合法的继承人。那里没有[hollands_dynasty.GetName]家族的成员，而且这种情况似乎不会很快得到解决。\n\n幸运的是，这个家族最具竞争力的两名成员都在我们的宫廷中：[hacw_contender_1.GetName]和[hacw_contender_2.GetName]。我们可以将任何一位送到[holland.GetNameWithNoTooltip]，以提高我们在[holland.GetAdjectiveWithNoTooltip]的影响力。"
 hook_and_cod_wars.1006.a: "让[hacw_contender_1.GetShortNameWithNoTooltip]去。"
 hook_and_cod_wars.1006.b: "让[hacw_contender_2.GetShortNameWithNoTooltip]去。"
 hook_and_cod_wars.1006.c: "我们不能失去他们任何一人。"
 hook_and_cod_wars.1007.title: "[holland.GetNameWithNoTooltip]的新统治者"
 hook_and_cod_wars.1007.desc: "由于缺乏合适的继承人，[holland.GetAdjective]王位的继承权说得好听点是尚待讨论，说得不好听就是国家稳定的一大隐患。幸运的是，来自[from_country.GetName]的[holland_new_ruler.GetName]为[holland_new_ruler.GetHerselfHimself]继承了王位。虽然不是[holland.GetName]的孩子，但[holland_new_ruler.GetHisHer]的统治至少保证了国家的稳定。"
 hook_and_cod_wars.1007: "[holland_new_ruler.GetShortNameWithNoTooltip]万岁！"
 hook_and_cod_wars.1008.title: "[holland.GetNameWithNoTooltip]继承危机"
 hook_and_cod_wars.1008.desc: "在[holland.GetName]内部，有两个强大的统治权声索者崛起：[hacw_contender_1.GetName]和[hacw_contender_2.GetName]。他们各自从[holland.GetGovernment.GetEstateName('burghers_estate')]和[holland.GetGovernment.GetEstateName('nobles_estate')]拉拢盟友和支持者，准备在全国范围内爆发冲突。"
 hook_and_cod_wars.1008.a: "为危机做好准备..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "外部势力对[holland.GetName]的干涉已达到绝对的顶峰。两个已不是[holland.GetNameWithNoTooltip]的孩子的人，[hacw_contender_1.GetName]和[hacw_contender_2.GetName]，决定了我们的命运：一场争夺[holland.GetAdjectiveWithNoTooltip]王位的血腥冲突。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "根据《全[holland.GetAdjective]法典》，[own_pretender.GetName]的即位是合法的，但这并非无所争议，[foreign_pretender.GetName]已经在[holland.GetNameWithNoTooltip]内部发起了一场运动，并得到了[semi_foreign_country_scope.GetAdjective]支持以声索[foreign_pretender.GetHerselfHimself]自己的王位宣称。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "尽管我们为和平解决继承问题尽了最大努力，但最终还是未能达成一个解决方案。[hacw_contender_1.GetName]和[hacw_contender_2.GetName]都是[holland.GetName]骄傲的英雄，而他们都决心为[holland.GetAdjectiveWithNoTooltip]领导权地位而战——即便这意味着鲜血将浇灌[holland.GetAdjectiveWithNoTooltip]的土地。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "在王位继承危机之中，各阶层之间也爆发了冲突，以扩展各自的影响力和特权。此外，两位继承人都在国内外找到了支持者。[hacw_contender_2.GetShortNameWithNoTooltip]赢得了[holland.GetGovernment.GetEstateName('burghers_estate')]以及城市的支持，并创立了#Y 鱼钩派#!阵营。\n\n另一方面，[hacw_contender_1.GetShortNameWithNoTooltip]设法赢得了[holland.GetGovernment.GetEstateName('nobles_estate')]的忠诚，这些贵族视[hacw_contender_1.GetHimHer]为王位的合法继承人。为了对抗鱼钩派，这些贵族创立了#Y 鳕鱼派#!阵营，以捍卫他们的立场。"
 hook_and_cod_wars.1100.a: "支持鱼钩派。"
 hook_and_cod_wars.1100.b: "支持鳕鱼派。"
 hook_and_cod_wars.1100.hook.tt: "我们会支持#Y 鱼钩派#!。$hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "我们会支持#Y 鳕鱼派#!。$hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "如果我们支持的派系赢得总体冲突，我们会获得额外增益，如果敌对派系赢得冲突，我们会获得额外惩罚。"
 hook_and_cod_wars.1100.gain_burghers_loyalty: "我们拥有的所有是[town_or_city|e]，且至少#Y 20.0%#!人口为[ShowPopTypeName('burghers')]的[location|e]获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]，同时最多#Y 4#!个不是城镇，且[ShowPopTypeName('burghers')]比例低于#Y 20.0%#!的地点失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[hacw_cod_faction.GetName][rebels|e]"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "我们拥有的所有不是[town_or_city|e]，且[ShowPopTypeName('burghers')]比例低于#Y 20.0%#!的[location|e]获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]，同时最多#Y 4#!个是城镇，且至少#Y 20.0%#!人口为[ShowPopTypeName('burghers')]的地点失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[hacw_hook_faction.GetName][rebels|e]"
 hook_and_cod_wars.1101.title: "[holland.GetNameWithNoTooltip]的[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$无论是魅力还是运气，[our_claimant_character.GetName]都获得了鱼钩的青睐。进一步支持他们可以增加[our_claimant_character.GetShortNameWithNoTooltip]赢得[holland.GetAdjectiveWithNoTooltip]王冠的机会。"
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$无论是魅力还是运气，[our_claimant_character.GetName]都获得了鳕鱼派的青睐。进一步支持他们可以增加[our_claimant_character.GetShortNameWithNoTooltip]赢得[holland.GetAdjectiveWithNoTooltip]王冠的机会。"
 hook_and_cod_wars.1101.desc: "随着两个派系成立支持各自的宣称者，争夺[holland.GetAdjective]王位的冲突变得血腥起来。#Y 鳕鱼派#!代表[holland.GetGovernment.GetEstateName('burghers_estate')]以及[holland.GetNameWithNoTooltip]的城镇利益，而#Y 鱼钩派#!由[holland.GetGovernment.GetEstateName('nobles_estate')]和更加乡村的势力组成。"
 hook_and_cod_wars.1101.a: "我们应该支持[our_claimant_character.GetHisHer]的雄心！"
 hook_and_cod_wars.1101.b: "这将会很有趣……"
 hook_and_cod_wars.1102.title: "[supporter_country.GetNameWithNoTooltip]干预"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$他们给予我们#Y 鱼钩派#!以支持并直接对#Y 鳕鱼派#!采取敌对行动从而支援我方。"
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$他们给予敌方#Y 鱼钩派#!以支持并直接对#Y 鳕鱼派#!采取敌对行动从而反对我方。"
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$他们给予我们#Y 鳕鱼派#!以支持并直接对#Y 鱼钩派#!采取敌对行动从而支援我方。"
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$他们给予敌方#Y 鳕鱼派派#!以支持并直接对#Y 鱼钩派#!采取敌对行动从而反对我方。"
 hook_and_cod_wars.1102.desc: "[supporter_country.GetName]的消息传来！"
 hook_and_cod_wars.1102.a: "他们会从中获得什么好处？"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "宣称者之死"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$鱼钩派将获得对我们敌人的巨大优势。"
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$鱼钩派将对我们的#Y 鳕鱼派#!一方获得巨大优势。我们必须选出一个新的继承候选人来带领我们，以免坐视鱼钩派毫无障碍地登上[holland.GetAdjectiveWithNoTooltip]宝座。"
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$鳕鱼派将对我们的#Y 鱼钩派#!一方获得巨大优势。我们必须选出一个新的继承候选人来带领我们，以免坐视鳕鱼派毫无障碍地登上[holland.GetAdjectiveWithNoTooltip]宝座"
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$鳕鱼派将获得对我们敌人的巨大优势。"
 hook_and_cod_wars.1200.desc: "[ShowDisasterName('hook_and_cod_wars')]背后的推动者之一、[holland.GetName]头衔的觊觎者者[dead_claimant.GetName]已经去世！因此，[alive_claimant.GetName]对[alive_claimant.GetHisHer]王位的争夺毫无悬念。"
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "事件的转折点在于，[hacw_contender_1.GetName]和[hacw_contender_2.GetName]两位宣称者同时死亡。无论是 #Y 鱼钩派#!派还是 #Y C鳕鱼#!派都不再有领导者，因此他们的组织正在分崩离析。"
 hook_and_cod_wars.1200.a: "推举[new_claimant_character.GetNameWithNoTooltip]为新统治者！"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName]成为我们派系的新领袖"
 hook_and_cod_wars.1200.b: "让我们最终结束这场战争……"
 hook_and_cod_wars.1200.c: "命运的转折……"
 hook_and_cod_wars.1200.d: "现在呢？"
 hook_and_cod_wars.1201.title: "我们的[holland.GetNameWithNoTooltip]宣称者死亡！"
 hook_and_cod_wars.1201.desc: "[holland.GetName]的消息传来，报告了我们的派系领袖、[holland.GetAdjectiveWithNoTooltip]王位的宣称者[dead_claimant.GetName]的死亡！现在我们支持的一方正在拼命寻找能宣称王位的新领袖……"
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip]王位属于[target_character.GetShortNameWithNoTooltip]。"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName]会成为我们在[holland.GetName]的派系的新领袖，给予[target_character.GetHimHer]宣称[holland.GetAdjectiveWithNoTooltip]权位的机会"
 hook_and_cod_wars.1201.b: "我们支持[foreign_character.GetShortNameWithNoTooltip][foreign_character.GetHisHer]的雄心。"
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName]会成为我们在[holland.GetName]的派系的新领袖，给予[foreign_character.GetHimHer]宣称[holland.GetAdjectiveWithNoTooltip]权位的机会"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip]应当为[ROOT.GetCountry.GetNameWithNoTooltip]赢下王位。"
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName]会成为我们在[holland.GetName]的派系的新领袖，给予[ruler_character.GetHimHer]宣称[holland.GetAdjectiveWithNoTooltip]权位的机会"
 hook_and_cod_wars.1201.d: "放弃此事。"
 hook_and_cod_wars.1201.d.tt: "我们不会推举顶替的宣称者，让[holland.GetName]的[ShowDisasterName('hook_and_cod_wars')][disaster|e]提前结束"
 hook_and_cod_wars.1202.title: "新宣称者"
 hook_and_cod_wars.1202.desc: "在他们前任领袖死后，一位新觊觎者开始宣称[holland.GetAdjective]的王位：来自[dead_claimant_country.GetName]的[new_claimant.GetName]。"
 hook_and_cod_wars.1202.a: "所以，[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]仍将继续……"
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName]成为新的对立宣称者"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName]成为新的支持宣称者"
 hook_and_cod_wars.1203.title: "战争提前结束"
 hook_and_cod_wars.1203.desc: "由于前任领袖死亡并且没有人能挑战[alive_claimant.GetName]的宣称，[ShowDisasterName('hook_and_cod_wars')]终于结束了，[alive_claimant.GetHerHim]成为[holland.GetName]新的统治者。"
 hook_and_cod_wars.1203.a: "终于，战争结束了。"
 hook_and_cod_wars.1300.title: "外国干涉"
 hook_and_cod_wars.1300.desc: "随着[ShowDisasterName('hook_and_cod_wars')]的继续，其他邻国也对我国的内政表现出了兴趣。尤其是[neighbor_country.GetName]的间谍已经观察到了冲突，但仍然保持中立。然而，很明显，他们加入任何一方都只是时间问题......"
 hook_and_cod_wars.1300.a: "收买他们加入[ROOT.GetCountry.Custom('GetHaCWFaction')]。"
 hook_and_cod_wars.1300.a.tt: "我们会收买[neighbor_country.GetName]加入#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!，使#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!的影响力分数提高#G +1#!"
 hook_and_cod_wars.1300.b: "他们会自己选边站。"
 hook_and_cod_wars.1300.b.tt: "我们不会尝试说服[neighbor_country.GetName]加入任何派系"
 hook_and_cod_wars.1301.title: "[holland.GetNameWithNoTooltip]的[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\n一位来自[holland.GetNameWithNoTooltip]的使者已找到我们，希望说服我们支持#Y [holland.Custom('GetHaCWFaction')]#!，或者至少不要参与这场冲突。"
 hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')]已经困扰 [holland.GetName] 一段时间了。[hacw_contender_1.GetName]和[hacw_contender_2.GetName]分别是 #Y 鱼钩派#! 和 #Y 鳕鱼派#! 的领袖，他们为了争夺[holland.GetAdjectiveWithNoTooltip]的王位而互相争斗，据我们的间谍说，这场冲突似乎不会很快结束。这对[holland.GetAdjectiveWithNoTooltip][holland.GetFlavorRank]而言是一场国难，但对我们确实介入其中的绝好机会。"
 hook_and_cod_wars.1301.a: "我们支持[hacw_contender_2.GetShortNameWithNoTooltip]和[holland.Custom('GetHaCWEnemyFaction')]。"
 hook_and_cod_wars.1301.a.tt: "我们会加入#Y [holland.Custom('GetHaCWEnemyFaction')]#!，支持[hacw_contender_2.GetName]追求[hacw_contender_2.GetHisHer]的野心"
 hook_and_cod_wars.1301.b: "我们支持[hacw_contender_1.GetShortNameWithNoTooltip]和[holland.Custom('GetHaCWFaction')]。"
 hook_and_cod_wars.1301.b.tt: "我们会加入#Y [holland.Custom('GetHaCWFaction')]#!，支持[hacw_contender_1.GetName]追求[hacw_contender_1.GetHisHer]的野心"
 hook_and_cod_wars.1301.c: "这不管我们的事。"
 hook_and_cod_wars.1301.c.tt: "我们将在这场冲突中保持中立"
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip]加入[holland.Custom('GetHaCWFaction')]"
 hook_and_cod_wars.1302.desc: "[neighbor_country.GetAdjective]宫廷的消息传来！[neighbor_country.GetAdjectiveWithNoTooltip][neighbor_country.GetFlavorRank]加入了我们，以及#Y [holland.Custom('GetHaCWFaction')]#!！"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')]的胜利！"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip]加入[holland.Custom('GetHaCWEnemyFaction')]"
 hook_and_cod_wars.1303.desc: "[neighbor_country.GetAdjective]宫廷的消息传来！[neighbor_country.GetAdjectiveWithNoTooltip][neighbor_country.GetFlavorRank]加入了我们的敌人#Y [holland.Custom('GetHaCWEnemyFaction')]#!！"
 hook_and_cod_wars.1303.a: "又一个[holland.Custom('GetHaCWEnemyFactionShort')]……"
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip]保持中立"
 hook_and_cod_wars.1304.desc: "尽管他们起先表现出了兴趣，但[neighbor_country.GetName]外交官已经向我们保证，他们不会干涉[ShowDisasterName('hook_and_cod_wars')]，不支持冲突的任何一方。"
 hook_and_cod_wars.1304.a: "至少他们没给我们造成麻烦。"
 hook_and_cod_wars.1400.title: "支持盟友"
 hook_and_cod_wars.1400.desc: "我们的#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!盟友需要更多的资源来对抗#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!。幸运的是，站在[ROOT.GetCountry.Custom('GetHaCWFaction')]一边的不止我们。[faction_ally_country.GetName]已经承诺支持我们的事业。也许应该请我们信任的盟友支持我们的事业。"
 hook_and_cod_wars.1400.a: "每个人都需要承担自己的责任。"
 hook_and_cod_wars.1400.b: "我们可以自己承担费用。"
 hook_and_cod_wars.1400.c: "没有黄金，我们也只能上..."
 hook_and_cod_wars.1401.title: "支持盟友"
 hook_and_cod_wars.1401.desc: "[holland.GetName]，我们的盟友和#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!的同志，已正式请求提供更多黄金以支持战争努力。虽然请求的数额巨大，但这可能会帮助我们在天平上取得有利的优势。"
 hook_and_cod_wars.1401.a: "支持[ROOT.GetCountry.Custom('GetHaCWFaction')]。"
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!获得#G +2#!影响力分数（[holland.Custom('GetHaCWOwnFactionScore')]）"
 hook_and_cod_wars.1401.b: "我们承担不起。"
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!获得#R +2#!影响力分数（[holland.Custom('GetHaCWEnemyFactionScore')]）"
 hook_and_cod_wars.1401.b.bt: "#R 我们将不再是#!#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!成员"
 hook_and_cod_wars.1402.title: "[faction_ally_country.GetNameWithNoTooltip]的支持"
 hook_and_cod_wars.1402.desc: "我们索取更多支持的请求得到了回应！[faction_ally_country.GetName]人送来了分量慷慨的金钱，以支持#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!！"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip]让我们失望了"
 hook_and_cod_wars.1403.desc: "我们索取更多支持的请求被拒绝了！背信弃义的[faction_ally_country.GetLongName]拒绝为#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!的事业做出贡献！"
 hook_and_cod_wars.1403.a: "没他们我们也能成。"
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]的支持"
 hook_and_cod_wars.1404.desc: "[holland.GetName]的[ShowDisasterName('hook_and_cod_wars')]正如火如荼地进行着，双方都拒绝让出王位。我们的敌人#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!，已经收到了大量的现金流入。虽然我们不知道这些资金的来源，但很明显他们的影响力正在增长，对#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!构成了更大的威胁。"
 hook_and_cod_wars.1404.a: "我们不能容忍后退！"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!获得#G +2#!影响力分数（[holland.Custom('GetHaCWEnemyFactionScore')]）"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]终将陨落。"
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!获得#R +2#!影响力分数（[holland.Custom('GetHaCWOwnFactionScore')]）"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]的支持"
 hook_and_cod_wars.1405.desc: "我们的对手#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!从[faction_enemy_country.GetName]获得了额外支持，这动摇了#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!对他们取得的优势。"
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip]将付出代价。"
 hook_and_cod_wars.100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]结束"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$尽管我们尽了最大努力，#Y 鱼钩派#!还是在#Y 鳕鱼派#!的影响力和力量面前甘拜下风。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正以铁腕统治着集镇和城市，而我们的新统治者[new_ruler.GetName]却向外国势力低下[new_ruler.GetHisHer]的头颅来出卖利益……"
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$尽管#Y 鳕鱼派#!尽了最大的努力，他们最终还是引来了自己的末路。他们无法匹敌#Y 鱼钩派#!的力量，后者已经宣布对这场斗争完全的胜利。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们欢欣鼓舞，因为新统治者[new_ruler.GetName]将代表他们的利益。"
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$尽管#Y 鱼钩派#!尽了最大的努力，他们最终还是引来了自己的末路。他们无法匹敌#Y 鳕鱼派#!的力量，后者已经宣布对这场斗争完全的胜利。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]们欢欣鼓舞，因为新统治者[new_ruler.GetName]将代表他们的利益。"
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$尽管我们尽了最大努力，#Y 鳕鱼派#!还是在#Y 鱼钩派#!的影响力和力量面前甘拜下风。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正在乡村土地上骄纵不已，而我们的新统治者[new_ruler.GetName]却向外国势力低下[new_ruler.GetHisHer]的头颅来出卖利益……"
 hook_and_cod_wars.100.desc.e: "无论是天命使然，[ROOT.GetCountry.GetReligion.GetGodName]的神意干预，还是纯粹的运气使然，总之出于凡人无法理解的原因，两大派系都推选了[new_ruler.GetName]作为他们的共同代表。因此，我国的内乱将就此平息，因为我们已找到了合法的继任者。"
 hook_and_cod_wars.100.desc: "[ShowDisasterName('hook_and_cod_wars')]终于结束了。[ROOT.GetCountry.GetName]的继承最终得到了保障，各派系停止了敌对活动。"
 hook_and_cod_wars.100.a: "至少我们的街道上和平了……"
 hacw_claim_holland_tt: "[hacw_claimant.GetName]会尝试为[hacw_claimant.GetHerselfHimself]自己夺取[holland.GetName]王位。如果另一位[hollands_dynasty.GetName]家族的成员宣称王位，[holland.GetName]会触发[ShowDisasterName('hook_and_cod_wars')][disaster|e]"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName]将无视对[holland.GetName]王位的宣称。这会移除[holland.GetName]发生[ShowDisasterName('hook_and_cod_wars')][disaster|e]的可能性"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "对立宣称者"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "合法统治者"
 STATIC_MODIFIER_NAME_hacw_supported_character: "支持宣称者"
 opinion_hol_our_placed_ruler: "变更的统治者"
 opinion_hol_our_origin_country: "母国"
