l_simp_chinese:
 decline_of_mali.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的衰亡"
 decline_of_mali.1.desc: "起初，没人在意这场灾难。田野中的嫩草不再如往常般鲜绿，商人的货架不再如往常般充足，村庄和城镇外的道路也开始暗藏威胁，日复一日、月复一月、年复一年，不安定情绪逐渐发芽，并开始在[ROOT.GetCountry.GetLongName]的土地上蔓延开去。而[ROOT.GetCountry.GetGovernment.GetRulerTitle]，端坐在[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的王座上面对这个不详的时期，又将如何统治呢？"
 decline_of_mali.1.a: "黑暗的时代来临了……"
 decline_of_mali.2.title.a: "[ROOT.GetCountry.GetNameWithNoTooltip]再次崛起"
 decline_of_mali.2.desc.a: "面对种种威胁，我们的[ROOT.GetCountry.GetFlavorRank]多年来一直苦苦挣扎。然而，这强化了我们国家，在[ROOT.GetCountry.GetGovernment.GetRulerTitle]正确、公正的统治下，我们克服了艰难，准备好取得我们在世界上应有的地位，我们，强大的[ROOT.GetCountry.GetLongName]！"
 decline_of_mali.2.title.b: "$MAL$的灭亡"
 decline_of_mali.2.desc.b: "面对种种威胁，我们的[ROOT.GetCountry.GetFlavorRank]挣扎了许多年。这些威胁太多，太难以承受，我们逐渐失去了对曾经的土地，以及生活于其上的人民的掌控，沦为当年那个强大国家的残影。"
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip]幸存！"
 decline_of_mali.2.desc.zzz: "通过行动，以及运气，[ROOT.GetCountry.GetName]挺过了最艰难的时期。虽然我们已不再是真正意义上的帝国，但至少我们保住了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民的未来。"
 decline_of_mali.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]万岁！"
 decline_of_mali.2.b: "最终，我们强盛一时的帝国毁于一旦……"
 decline_of_mali.2.zzz: "至少我们没有消失在洪流之中……"
 decline_of_mali.3.title: "篡位者出现"
 decline_of_mali.3.desc: "在权力真空的背景下，一位来自[target_location.GetName]的富有魅力的个人挺身而出，自称是[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的失散已久的亲属，并宣称自己是王位的合法继承人。这位伪装的继承者正在赢得[ROOT.GetCountry.GetLongName]内部不满派系的支持，这些派系将其视为治理国家的可行替代者。影响力强大的贵族、军事指挥官和宗教领袖也纷纷支持这位冒牌者，试图借此机会推进他们自己的利益。"
 decline_of_mali.3.a: "打倒这个大逆不道的篡位者！"
 decline_of_mali.3.a.tt: "[target_location.GetProvinceDefinition.GetName]的[pops|e]加入[mal_pretender_rebels.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip]可能有更正统的宣称，实际上讲……"
 mal_pretender_rebels: "篡位叛军"
 decline_of_mali.4.title: "不忠的军队"
 decline_of_mali.4.desc: "[target_country.GetLongName]建立在其强大的军队和勇敢的将军取得的军事胜利之上。然而，如今不称职的军队指挥官靠裙带关系而非功绩上位，给军队带来了根深蒂固的派系斗争和内部分裂。这削弱了部队的战斗力和团结，并引发了进一步的内斗。在[target_province.GetName]，这种情况尤为严重，无能但有势力的军方人士在[target_location.GetName]聚集，密谋对抗[target_country.GetFlavorRank]……"
 decline_of_mali.4.a: "一群背信弃义的叛徒！"
 decline_of_mali.4.b: "在军内树立我们的权威！"
 decline_of_mali.4.b.tt: "[target_province.GetName]的[pops|e]加入[mal_provoked_military_forces.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 mal_provoked_military_forces: "被惹怒的军方"
 decline_of_mali.5.title: "[target_province.GetNameWithNoTooltip]的骚乱"
 decline_of_mali.5.title.fallback: "省份骚乱"
 decline_of_mali.5.desc: "随着[ROOT.GetCountry.GetName]的中央权威被削弱，心怀不满的地方统治者和省份精英开始挑战[ROOT.GetCountry.GetFlavorRank]的控制力。他们认为他们的资源和劳力被榨取用于其他区域，而他们自己的经济发展却被忽视了。这种观点助长了不满，加剧了动乱，他们开始拒绝缴纳贡赋，同时还要求地方自治。这种内部的分歧进一步破坏了[ROOT.GetCountry.GetFlavorRank]的团结。"
 decline_of_mali.5.a: "给他们自治权。"
 decline_of_mali.5.b: "镇压他们。"
 mal_separatists_rebels: "分离主义者"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]宫廷内的阴谋"
 decline_of_mali.6.desc: "在豪华的宫廷大殿内，一张由政治对抗、秘密联盟和权力斗争组成的大网，威胁着[ROOT.GetCountry.GetLongName]的稳定和完整。派系建立起来，每一个都在争夺影响力、权势和对[ROOT.GetCountry.GetGovernment.GetRulerTitle]决策的控制。这些派系中有野心勃勃的贵族、顾问和有影响力的人物，通过操纵、贿赂和勒索获得权力，巩固其位置，并推进其个人议程。阴谋者精心策划他们的行动，寻找机会利用或操纵[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的信任和决策。"
 decline_of_mali.6.a: "将[mal_target_character.GetNameWithNoTooltip]作为阴谋策划者处决掉！"
 decline_of_mali.6.b: "逃离首都，否则我们难以维持统治……"
 decline_of_mali.6.c: "太可怕了！"
 decline_of_mali.7.title: "正统性受到质疑"
 decline_of_mali.7.desc: "围绕[ruler_character.GetName]的合法性产生了怀疑和争议，给[ROOT.GetCountry.GetLongName]蒙上了不确定和不稳定的阴影。阴谋论在民众中流传，谣言暗示着秘密联盟、隐藏身份或用来登上王位的非法手段。这些阴谋论在民众中产生了影响，导致人们普遍怀疑和不信任我们的统治者。"
 decline_of_mali.7.a: "无视这些说法。"
 decline_of_mali.7.b: "展示实力。"
 decline_of_mali.8.title: "[GetCountry('MAL').GetNameWithNoTooltip]的虚弱"
 decline_of_mali.8.desc: "好运降临！曾经强大的[GetCountry('MAL').GetName]正经历其最困难的时期——这可是我们不能忽视的好机会！"
 decline_of_mali.8.a: "这正是我们出击的时刻！"
 decline_of_mali.9.title: "恢复期"
 decline_of_mali.9.desc: "肆虐我国的内乱和内讧暂时停止了，因为我们已经恢复了一些秩序。我们不知道这种局面是否会持续下去，也不知道我们的敌人是否正在重新集结，蓄势再次挑战我们的统治。无论如何，我们都应该利用这个机会，努力恢复我们被破坏的部分权威。"
 decline_of_mali.9.a: "稳定国家。"
 decline_of_mali.9.b: "恢复正统性。"
 decline_of_mali.9.c: "改善我们与阶层的关系。"
 decline_of_mali.10.title: "[GetCurrentYear]年宰相篡位"
 decline_of_mali.10.desc: "“桑达基”是我们的宫廷宰相，也是内阁中最重要的职位。只有最杰出、最忠诚的侍从才能担任此职，因为他们是国家治理的关键。然而，我们的朝廷也出现了整体衰落的情况，现在越来越多的顾问并非依靠功绩和忠诚，而是通过操纵、贿赂和裙带关系获得他们的职位。现任宰相[mal_pretender_leader.GetName]就是这一恶行的绝佳代表，他正在密谋反对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]！"
 decline_of_mali.10.a: "叛徒！"
 decline_of_mali.10.b: "守卫宫殿！"
 decline_of_mali.11.title: "[ShowCultureNameWithNoTooltip('mossi')]人的劫掠"
 decline_of_mali.11.desc: "[ShowCultureName('mossi')]人是一段时间前从[ShowCultureName('bobo')]人、[ShowCultureName('bambara')]人和[ShowCultureName('dogon')]人的土地之外迁移到我国东方的民族。虽然他们的传统生活方式是半游牧的，但他们的氏族会围绕几座城镇建立联盟。他们与其他邻居的不同之处在于，他们经常会进行劫掠，这是他们文化的本质特征。现在轮到我们被他们折磨了，他们正试图利用我们的虚弱……"
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "马上报复回去！"
 decline_of_mali.12.title: "[ShowDynastyNameWithNoTooltip('diawara_dynasty')]叛乱"
 decline_of_mali.12.desc: "在我国西北方，[ShowCultureName('soninke')]人，早已逝去的加纳帝国的建立者，定居在那里。虽然他们的权力和影响力大不如前，但他们仍然是骄傲的民族，而我们的虚弱并未被他们忽视。他们的一位领袖，[diawara_ruler.GetName]，统一了[diawara_ruler.GetHerHis]的人民，开始挑战我们在该区域的统治。"
 mal_separatists_rebels_soninke: "$soninke$分离主义者"
 decline_of_mali.12.a: "我们必须重申我们的权威！"
 decline_of_mali.12.a.tt: "[ShowAreaName('ghana_area')]所有优势文化为[ShowCultureName('soninke')]的[location|e]的所有[ShowCultureName('soninke')][pop|e]加入[mal_separatists_rebels.GetName]，并失去[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][pop_satisfaction|e]"
 decline_of_mali.12.b: "让他们走吧，我们不作追究。"
 decline_of_mali.12.b.tt: "[ShowAreaName('ghana_area')]所有优势文化为[ShowCultureName('soninke')]的[location|e]加入[diawara_capital.GetName]的新生国家"
 decline_of_mali.13.title: "[ShowCultureNameWithNoTooltip('tuareg')]入侵"
 decline_of_mali.13.desc: "居住在撒哈拉沙漠的阿马齐格游牧民族[ShowCultureName('tuareg')]人正在反抗[ROOT.GetCountry.GetName]的统治。他们利用我国的衰弱状态，主张独立，并在北部领土建立了自己的领地。叛乱增加了我国的资源压力，进一步削弱了我国的影响力……"
 decline_of_mali.13.a: "这可不好……"
 mal_separatists_rebels_tuareg: "$tuareg$分离主义者"
 decline_of_mali.14.title: "[GetCountry('FUL').GetNameWithNoTooltip]的崛起"
 decline_of_mali.14.desc: "[ShowCultureName('fulbe')]人大多数是居住在塞内加尔河中游的游牧民，西边有[ShowCultureName('wolof')]人，东边是[ShowCultureName('soninke')]人。他们的传统生活方式让他们很容易被异族统治。然而，一位强大的领袖[fulo_ruler.GetName]崛起，宣称要为[fulo_ruler.GetHerHis]的人民夺取一块新土地，称之为[GetCountry('FUL').GetName]。"
 decline_of_mali.14.a: "镇压[ShowCultureNameWithNoTooltip('fulbe')]人！"
 decline_of_mali.14.a.tt: "[ShowAreaName('futa_tooro_area')]所有优势文化为[ShowCultureName('fulbe')]的[location|e]的所有[ShowCultureName('fulbe')][pop|e]加入[mal_separatists_rebels.GetName]，并失去[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][pop_satisfaction|e]"
 decline_of_mali.14.b: "让他们拥有他们的小国。"
 decline_of_mali.14.b.tt: "[ShowAreaName('futa_tooro_area')]所有优势文化为[ShowCultureName('fulbe')]的[location|e]加入新生国家[GetCountry('FUL').GetName]"
 mal_separatists_rebels_fulbe: "$fulbe$分离主义者"
 decline_of_mali.15.title: "[GetCountry('KAB').GetNameWithNoTooltip]的崛起"
 decline_of_mali.15.desc: "[ShowProvinceDefinitionName('kaabu_province')]省居住着不同的民族，包括[ShowCultureName('fulbe')]人、[ShowCultureName('balanta')]人、[ShowCultureName('manjak')]人和[ShowCultureName('jola')]人。周边形势决定了中央权力在那里弱化得更加严重，甚至不存在权力机构。在[kaabu_ruler.GetName]的带领下，这些人发动叛乱，相信他们能主宰自己的命运。"
 mal_separatists_rebels_balanta: "$balanta$分离主义者"
 mal_separatists_rebels_manjak: "$manjak$分离主义者"
 mal_separatists_rebels_jola: "$jola$分离主义者"
 decline_of_mali.15.a: "重申我们在该区域的权威！"
 decline_of_mali.15.a.tt: "[ShowAreaName('gambia_area')]所有优势文化为[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]或[ShowCultureName('jola')]的[location|e]的所有[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]或[ShowCultureName('jola')][pop|e]加入数个代表他们文化的势力，并失去[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][pop_satisfaction|e]"
 decline_of_mali.15.b: "这地方脱离控制只是时间问题。"
 decline_of_mali.15.b.tt: "[ShowAreaName('gambia_area')]所有优势文化为[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]或[ShowCultureName('jola')]的[location|e]加入新生国家[GetCountry('KAB').GetName]"
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip]的绝望"
 decline_of_mali.16.desc: "数十年的战争已经让我们的国家陷入绝境。绝望的时刻需要采取绝望的措施，因此我们曾经骄傲而强大的帝国的统治者[ruler_scope.GetName]做出了一个史无前例的决定。我们计划向一个最强大的国家派遣使节，恳求支持。现在，我们的朝廷正在讨论应该向哪个国家寻求帮助......"
 decline_of_mali.16.a: "寻求[turkish_country.GetNameWithNoTooltip]的支持。"
 decline_of_mali.16.a.tt: "我们会尝试与[turkish_country.GetName]协商[alliance|e]"
 decline_of_mali.16.b: "寻求[iberian_country.GetNameWithNoTooltip]的支持。"
 decline_of_mali.16.b.tt: "我们会尝试与[iberian_country.GetName]协商[alliance|e]"
 decline_of_mali.16.c: "思考再三，我们可以自己解决问题。"
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip]请求结盟"
 decline_of_mali.17.desc: "在经历了几十年的内斗、堕落和麻烦后，曾经骄傲强大的[from_country.GetLongName]陷入了绝望。他们采取了绝望的措施，派遣使者请求我们提供援助，帮他们恢复国内的秩序。提供援助，我们能从中获益，当然，拒绝他们也符合我们的利益。"
 decline_of_mali.17.a: "也许我们能从中获利。"
 decline_of_mali.17.a.tt: "我们会同意与[from_country.GetName]结为[alliance|e]"
 mal_accepted_alliance: "接受盟约"
 decline_of_mali.17.b: "[from_country.GetNameWithNoTooltip]活下来对我们没什么好处。"
 decline_of_mali.17.b.tt: "我们将拒绝[from_country.GetName]提出的[alliance|e]请求"
 mal_rejected_alliance: "拒绝同盟"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip]同意结盟！"
 decline_of_mali.18.desc: "我们的[ally_country.GetName]朋友同意了我们的请求！有了他们的援助，我们也许能扭转国家的衰落。"
 decline_of_mali.18.a: "终于有些好消息了！"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip]拒绝结盟"
 decline_of_mali.19.desc: "尽管我们的使者做出了努力，但[ally_country.GetName]还是拒绝提供任何援助。这或许不是我们的末日，但肯定将我们进一步推向了深渊。"
 decline_of_mali.19.a: "屋漏偏逢连夜雨……"
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')]反叛[ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.20.desc: "[ShowLocationName('gao')]是[ShowCultureName('songhai')]人的活动中心，尼日尔河在这个主要城镇弯折而后流经[ShowCultureName('hausa')]人的土地。[ShowCultureNameWithNoTooltip('songhai')]人自诩彪悍而不驯，我们国家的混乱和内讧使他们的领导人相信，我们对他们的统治已经结束。如果他们的叛乱得逞，这将对我们的未来构成危险的威胁..."
 decline_of_mali.20.a: "恢复对局势的控制！"
 decline_of_mali.20.a.tt: "我们在[ShowRegionName('sahel_region')]的所有地点的[ShowCultureName('songhai')]人失去[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][pop_satisfaction|e]，并加入[mal_separatists_rebels.GetName]"
 mal_separatists_rebels_songhai: "$songhai$分离主义者"
