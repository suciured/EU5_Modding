 #Events
 dissolution_of_delhi.1.title: "[GetCountry('DLH').GetNameWithNoTooltip]解体"
 dissolution_of_delhi.1.desc: "数十年来，我们为维持曾经强大的[ROOT.GetCountry.GetFlavorRank]的广袤疆域所做的庄严努力均未取得任何成果。周边敌对国家的不断阴谋，他们对我们权威的持续破坏和对我们显赫征服的颠覆企图，最终已结出恶果。民众对[target_character.GetName]的领导失去了信心，导致了叛乱、饥荒，甚至在我们旗帜下的各个定居点之间爆发了公开的敌对行动。局势已危急万分，我们的顾问们也很快就要对我们面临的诸多问题束手无策了。"
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "我们所有[estates|e]的[estate_satisfaction|e]会降低[ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 dissolution_of_delhi.2.title: "省份事务"
 dissolution_of_delhi.2.desc: "[target_location.GetName]的人民已经忘记了我们旗帜曾经带来的权威和号令。自治和独立的言论充斥着空气，这片领地正逐渐从我们手中滑落。地方税收、征兵和物资征集是拥有[target_location.GetNameWithNoTooltip]最重要的几个方面。很明显，如果我们的行政官员想要至少名义上保持对这些土地的控制，他们就必须接受指示和援助。"
 dissolution_of_delhi.2.a: "允许[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]管理[target_location.GetNameWithNoTooltip]。"
 dissolution_of_delhi.2.b: "让[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]来处理。"
 dissolution_of_delhi.2.c: "如果我们自己处理不了，我们就配不上它！"
 dissolution_of_delhi.3.title: "宫廷中的低语"
 dissolution_of_delhi.3.desc: "近来，一些流言蜚语已引起最高顾问们的关注。关于一些重要人物对我们近期行政举措不满和反对的声音越来越大。我们务必调查此事，查明真相。据我们往来于各方势力和朝廷的外交代表所说，在我们统治的关键时刻，万万不可得罪任何一方……"
 dissolution_of_delhi.3.a: "也许这份礼物可以安抚他们？"
 dissolution_of_delhi.3.b: "这不关我们的事！"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的抱怨"
 dissolution_of_delhi.4.desc: "[target_province.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]送来了一份请愿。据他们的信使所说，他们吃的食物质量很差，数量也不足。当地虽然没有食物短缺，但现有选择都不如人意。或许我们应该考虑提供某种形式的救济，这兴许能够赢得当地民众的忠诚与支持？"
 dissolution_of_delhi.4.a: "安排一下，从[target_province2.GetNameWithNoTooltip]转运各种农产品！"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 target_province_nobles_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 dissolution_of_delhi.5.title: "滥用权力"
 dissolution_of_delhi.5.desc: "[ROOT.GetCountry.GetCapital.GetName]收到消息称，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在[target_province.GetName]地区暗中活动。他们似乎解散了当地议会，试图强行推行其法律，以对抗我们中央政府的权威，这显然是对我们国家近期遭遇困境的一种回应。我们的顾问们建议将当地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]彻底铲除，以此警告其他任何试图干涉我们事务的省份……"
 dissolution_of_delhi.5.a: "砍掉他们的头！"
 dissolution_of_delhi.5.b: "我们需要他们。"
 dissolution_of_delhi.6.title: "货币贬值"
 dissolution_of_delhi.6.desc: "我们[ROOT.GetCountry.GetFlavorRank]内部的贸易一直使用一种由我们军队的实力支撑的标准货币。然而，随着我们的权威和声望的减弱，我们的钱币也失去了以往的力量。[ShowGoodsName('silver')]、宝石和铸币所需材料的短缺，使得货币分量不足，一股普遍的消极情绪在民众中弥漫。许多地方开始以物易物，完全否定了我们的法律规范……"
 dissolution_of_delhi.6.a: "维持现状。"
 dissolution_of_delhi.6.b: "将这些以物易物市场整合入我们的官方行政系统！"
 dissolution_of_delhi.6.c: "改革币制，蠢货！"
 dissolution_of_delhi.7.title: "挺过余波"
 dissolution_of_delhi.7.desc: "对我们的人民来说，逆境并不是陌生的事物。经历了多年的艰难，权力的起伏，以及人民的伟大复兴，我们经受住了时间的考验，获得了胜利，并且比以前更强大。那些曾经的反对者很快将感受到强大的[ROOT.GetCountry.GetAdjective]军队的盛怒，而我们的威名将再度震撼整个$india$的山川。"
 dissolution_of_delhi.7.a: "我们重生了……"
