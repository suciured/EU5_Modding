 ciompi_revolt.1.title: "褴褛汉叛乱"
 ciompi_revolt.1.desc: "[target_location.GetAreaName]的教堂敲响了警钟，成千上万不满的农民和商人涌上了[target_location.GetName]的街道。这场骚乱是下层阶级反抗寡头统治的一次重大起义，主要原因是对包含高税收和恶劣工作条件在内的社会经济不满。褴褛汉主要由梳羊毛工人和其他工匠组成，他们要求政治代表权和更好的权利。除非统治精英试行严厉的镇压，这场起义或将导向佛罗伦萨政府的临时改革。"
 ciompi_revolt.1.a: "前路多艰……"
 ciompi_revolt.2.title: "新公民派"
 ciompi_revolt.2.desc: "在时局纷乱的[GetCurrentYear]年，一个由新世代行商和市民组成的政治团体#italic 新公民派#!开始在我国的政治舞台活跃起来。他们以进步的理想主义著称，主张政治改革和社会改革，并挑战执政寡头，从而建立一个更加包容的政府。他们日益获得不满于现有权力结构的中下层民众的支持，并因其推动建立更公平社会的努力而逐步扩展影响力。"
 ciompi_revolt.2.a: "我们乐意于赞助这些新一代的企业者。"
 ciompi_revolt.2.b: "这不是我们在危机时期能掌控的！"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip]将亲自和他们交涉。"
 ciompi_revolt.3.title: "#italic 分钟人派#!"
 ciompi_revolt.3.desc: "在[GetCurrentYear]年的褴褛汉叛乱期间，成立了一个由心怀不满的下层市民组成的新派别#italic 分钟人派#!，这一派别吸纳了下层劳工和工匠加入对统治寡头的抗议，并在这个动荡的时代起着举足轻重的作用。#italic 分钟人#!的主要诉求是改善工作条件、提高工资和扩大政治代表权。众所周知，他们参与和街头示威和巷战，为自己的权利而战，并要求建立一个更加公平的社会。他们参与起义代表着这一时期下层民众所面临的社会格差与贫富差距。"
 ciompi_revolt.3.a: "有必要提供一些资金来确保他们的忠诚。"
 ciompi_revolt.3.b: "他们同样需要勒紧裤腰带……"
 ciompi_revolt.3.c: "人民信赖[target_character.GetNameWithNoTooltip]！"
 ciompi_revolt.4.title: "#italic 赤贫派#!的扩张"
 ciompi_revolt.4.desc: "由社会中最底层群众组成的所谓#italic 赤贫派#!加入了#italic 分钟人#!起义的队伍。他们要求摆脱极端贫困的困境，并希望更公平地分配财富。他们经常性地参加抗议和示威活动，寻求社会和经济改革，从而改善他们悲惨的生活条件。他们的存在代表了褴褛汉起义时期社会最边缘分子所处的绝望困境。"
 ciompi_revolt.4.a: "我们必须体谅他们的难处……"
 ciompi_revolt.4.b: "他们得靠自己了！"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip]的执行力能把所有人照顾好。"
 ciompi_revolt.5.title: "工人逃避税收负担"
 ciompi_revolt.5.desc: "在过去数年犯下的孽债积累下，工人们已经因为高额税收而逃离我们的国境。寡头统治集团征收的重税已成为我国各港口工人阶级甚至商人难以承受之重。面对经济困境，许多工人选择背井离乡，到其他地方寻找更好的机会。工人的外流加剧了[ROOT.GetCountry.GetName]国内的社会经济矛盾，进一步助长了不满情绪并最终导致了叛乱。"
 ciompi_revolt.5.a: "随他们去吧。"
 ciompi_revolt.5.b: "我们可以补偿他们。"
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip]是慈悲为怀的善人……"
 ciompi_revolt_allowed_migration_effect_tt: "由于我们的政策允许[ShowPopTypeName('peasants')]或[ShowPopTypeName('laborers')][migration|e]，迁移[pops|e]的数量会提高"
 ciompi_revolt.6.title: "肉食者鄙"
 ciompi_revolt.6.desc: "在意识到下层民众的不满情绪后，[target_character.GetName]的各个顾问建议[target_character.GetSheHe]尝试削弱统治寡头集团的影响力，并通过拔除国内的几个贵族势力窝点来缓解社会差距和贫富差距问题。在这个危急时刻，个别贵族的权力反而急剧膨胀，因此我们精心策划了几个步骤来实施政治改革，从而为下层群众争取代表权。通过挑战当权集团的权威和影响力，我们将能致力于创建一个更公正的社会，从而缓解不满的叛逆情绪。"
 ciompi_revolt.6.a: "他们可以暂时保留自己的权利……"
 ciompi_revolt.6.b: "向他们的权威地位发起挑战！"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip]信任民众，而非贵胄。"
 ciompi_revolt.7.title: "压力与改革"
 ciompi_revolt.7.desc: "褴褛汉叛乱所造成的破坏已经深深铭刻在人民的每一寸肌肤上。家庭忍饥挨饿，市民为盗为叛，都是因为有权有势的人物在这个时代兴风作浪。因此，政府内外有众多的声音要求进行彻底的改革，以解决他们对民众代表权、唯才是举和社会公平的关切。"
 ciompi_revolt.7.a: "这些贫农必须知道自己的地位……"
 ciompi_revolt.7.b: "群众的声音必须被倾听！"
 ciompi_revolt.7.c: "[target_character.GetNameWithNoTooltip]的仁厚尽显无余！"
 ciompi_revolt.8.title: "危机与变革"
 ciompi_revolt.8.desc: "在历经了长时间的不稳定和叛乱之后，我们成功渡过了这段艰难的时期。障碍与磨难只会坚定我们的决心，从而推动我们取得前所未有的成就。动荡的时代已经过去，我们满怀激情地展望未来，无论在新的领导团体的带领下会发生什么，我们都已准备就绪。"
 ciompi_revolt.8.a: "我们的人民经受住了历史的考验。"
 ciompi_revolt.8.b: "我们需要一位强人来施行强力的统治！"
