l_simp_chinese:
 war_of_the_roses.1.title: "玫瑰战争"
 war_of_the_roses.1.desc: "金雀花王朝的两派分支，兰开斯特家族和约克家族都宣称自己是英格兰王座的合法继承者。两派的支持者们在国内一些省份展开了零星的战斗。\n\n他们的纹章分别是一朵红玫瑰和一朵白玫瑰，已经成为了这场冲突的象征，即现今众所周知的玫瑰战争。"
 war_of_the_roses.1.a: "支持兰开斯特家族。"
 york_rebels_joining: "[ShowProvinceDefinitionName('north_riding_province')]的所有[pops|e]将加入[york_rebel.GetName]"
 war_of_the_roses.1.b: "支持约克家族。"
 york_rebel_name: "约克家族篡位者"
 lancaster_rebel_name: "兰开斯特家族篡位者"
 lancaster_rebels_joining: "[ShowProvinceDefinitionName('lancashire_province')]的所有[pops|e]将加入[lancaster_rebel.GetName]"
 war_of_the_roses.2.title: "支持国王"
 war_of_the_roses.2.desc: "[target_pop.GetName]们都团结在我们的旗帜之下！在玫瑰战争中国王一方得到了当地越来越多的支援。"
 war_of_the_roses.2.a: "这太好不过了。"
 wotr_support_for_pretenders: "宣布支持篡位者"
 war_of_the_roses.3.title: "宣布支持兰开斯特家族篡位者！"
 war_of_the_roses.3.desc: "玫瑰战争使得[disloyal_target.GetName]的贵族们产生了分歧，现在支持兰开斯特家族的贵族占据了上风并公开支持他们对王位的宣称。"
 war_of_the_roses.3.a: "噩耗。"
 war_of_the_roses.4.title: "宣布支持约克家族篡位者！"
 war_of_the_roses.4.desc: "玫瑰战争使得[disloyal_target.GetName]的贵族们产生了分歧，现在支持约克家族的贵族占据了上风并公开支持他们对王位的宣称。"
 war_of_the_roses.4.a: "噩耗。"
 war_of_the_roses.5.title: "贵族不满"
 war_of_the_roses.5.desc: "迄今为止在玫瑰战争中贵族们一直站在王室这边，期望得到丰厚的回报。然而他们当中许多人逐渐开始认为他们的忠心没有得到足够重视。"
 war_of_the_roses.5.a: "这些礼物必定能表达我们的感激之情。"
 war_of_the_roses.5.b: "这是他们应尽的义务。"
 war_of_the_roses.6.title: "拥王者"
 war_of_the_roses.6.desc: "强大的贵族们在玫瑰战争中扮演着关键角色，在不同时期支持[ShowDynastyName('york_dynasty')]或[ShowDynastyName('lancaster_dynasty')]家族。现在[kingmaker.GetName]正试图扮演拥王者，这可能会改变英格兰的权力平衡。"
 war_of_the_roses.6.a: "他是个卑鄙的叛徒！"
 war_of_the_roses.6.b: "他是王室的忠仆！"
 war_of_the_roses.8.title: "正统性受到质疑"
 war_of_the_roses.8.desc: "我们自己的指挥官和士兵甚至都开始质疑目前统治者的正统性。"
 war_of_the_roses.8.a: "花钱让他们闭嘴。"
 war_of_the_roses.8.b: "他们怎敢怀疑我？"
 war_of_the_roses.9.title: "欧陆大叛乱的传言"
 war_of_the_roses.9.desc: "在玫瑰战争中很多被迫逃亡欧洲大陆的人已经找到避难之所。地方官署汇报有传言说武装叛乱正风雨欲来。如果我们不阻止这件事，那里会成为叛乱大本营，更加此消彼长。"
 war_of_the_roses.9.a: "拨款帮助地方官署。"
 war_of_the_roses.9.b: "钱用在本土更好。"
 wotr_foreign_power_intervenes: "其他[country|e]介入局势"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName]将获得[ShowNamedValue('rebel_progress_weak_bonus')|-=2%]进度"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName]将获得[ShowNamedValue('rebel_progress_weak_bonus')|-=2%]进度"
 war_of_the_roses.12.title: "支援兰开斯特家族"
 war_of_the_roses.12.desc: "一场争夺王位继承权的内战正在英格兰肆虐，这场冲突被称为玫瑰战争。兰开斯特家族的叛军正在寻求外援，他们的使者请求我们派兵。支援叛军应该能让英格兰无法轻易重归强大和统一，从而难以对我们动起刀兵；而且如果叛军成功登上王位，这份恩情也必定让他们铭记于心，将使得英格兰和我们的关系更加亲密。"
 war_of_the_roses.12.a: "派遣一支援军。"
 war_of_the_roses.12.b: "给予经济援助。"
 war_of_the_roses.12.c: "我们不会支持叛党。"
 war_of_the_roses.13.title: "支援约克家族"
 war_of_the_roses.13.desc: "一场争夺王位继承权的内战正在英格兰肆虐，这场冲突被称为玫瑰战争。约克家族的叛军正在寻求外援，他们的使者请求我们派兵。支援叛军应该能让英格兰无法轻易重归强大和统一，从而难以对我们动起刀兵；而且如果叛军成功登上王位，这份恩情也必定让他们铭记于心，将使得英格兰和我们的关系更加亲密。"
 war_of_the_roses.13.a: "派遣一支援军。"
 war_of_the_roses.13.b: "给予经济援助。"
 war_of_the_roses.13.c: "我们不会支持叛党。"
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip]介入！"
 war_of_the_roses.14.desc: "叛军已经找到了外国支持并且说服了[from.GetLongName]援助他们！\n\n虽然这并不理想，但我们会胜利的！"
 war_of_the_roses.14.a: "他们怎么敢！"
 wotr_support_for_pretender_deeepens: "篡位者的支持者越来越多"
 war_of_the_roses.15.title: "[disloyal_target.GetNameWithNoTooltip]的兰开斯特支持者增多！"
 war_of_the_roses.15.title.fallback: "兰开斯特支持者增多！"
 war_of_the_roses.15.desc: "[disloyal_target.GetName]的所有人现在都成了[lancaster_rebel.GetName]的支持者。\n\n王室的陆军需要需要扩编！"
 war_of_the_roses.15.a: "噩耗。"
 war_of_the_roses.16.title: "[disloyal_target.GetNameWithNoTooltip]的约克支持者增多！"
 war_of_the_roses.16.title.fallback: "约克支持者增多！"
 war_of_the_roses.16.desc: "[disloyal_target.GetName]的所有人现在都成了[york_rebel.GetName]的支持者。\n\n王室的陆军需要需要扩编！"
 war_of_the_roses.16.a: "噩耗。"
 war_of_the_roses.17.title: "[target_siege.GetNameWithNoTooltip]的防御者"
 war_of_the_roses.17.desc: "连年内战给我们的[ROOT.GetCountry.GetFlavorRank]带来了深重灾难。[target_siege.GetName]街头满目疮痍，饥荒与废墟已成为民众挥之不去的梦魇。经过审慎的外交斡旋，守军最终接受了我方提出的和平条件，同意撤离驻防部队，将这座已无力防守的要塞拱手让与我军接管。"
 war_of_the_roses.17.a: "又向前一步。"
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]的冲突"
 war_of_the_roses.18.desc: "觊觎者这段时间在[ROOT.GetCountry.GetFlavorRank]各不忠省份招揽人马，如今已公开违逆我们的权威，拒绝承认[target_character.GetName]的正统地位，对[target_dynasty.GetName]的世袭构成了威胁。"
 war_of_the_roses.18.a: "碾碎他们！"
 wotr_explain_action_tt: "[ShowDisasterName('war_of_the_roses')]的[civil_war|e]阶段，我们会解锁[ShowGenericActionName('wotr_bribe_garrison')][disaster|e][action|e]"
 war_of_the_roses.100.title: "玫瑰战争结束"
 war_of_the_roses.100.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]最终击败了叛军，争夺英格兰王位的武装冲突得以结束！"
 war_of_the_roses.100.a: "重铸秩序。"
 war_of_the_roses.103.title: "和[GetCountry('ENG').GetNameWithNoTooltip]的关系提升"
 war_of_the_roses.103.desc: "英格兰的新任国王[GetCountry('ENG').GetGovernment.GetRuler.GetName]，没有忘记我们在玫瑰战争期间给予他们的帮助。和预期一样，两国的关系得到了大幅提升。"
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "在玫瑰战争中支持国王"
 war_of_the_roses.104.title: "和英格兰的关系恶化"
 war_of_the_roses.104.desc: "随着兰开斯特家族叛乱最终被粉碎，[GetCountry('ENG').GetGovernment.GetRuler.GetName]开始清算曾经支持叛乱的势力，无论其来自国内还是国外。"
 war_of_the_roses.104.a: "哦……"
 eng_supported_rebels_during_war_of_the_roses: "在玫瑰战争中支持叛军"
 war_of_the_roses.104.b: "幸亏我们没这么做！"
 eng_didnt_support_rebels: "未在玫瑰战争中支持叛军"
 war_of_the_roses.105.title: "和英格兰的关系恶化"
 war_of_the_roses.105.desc: "随着约克家族叛乱最终被粉碎，[GetCountry('ENG').GetGovernment.GetRuler.GetName]开始清算曾经支持叛乱的势力，无论其来自国内还是国外。"
 war_of_the_roses.105.a: "哦……"
 war_of_the_roses.105.b: "幸亏我们没这么做！"
