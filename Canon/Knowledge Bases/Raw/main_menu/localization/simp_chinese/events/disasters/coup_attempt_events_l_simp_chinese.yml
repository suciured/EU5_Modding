l_simp_chinese:
 coup_attempt.1.title: "铁腕与叛国"
 coup_attempt.1.desc: "空气中弥漫着背叛的窃语。一场针对[target_character.GetName]统治的阴谋已在[ROOT.GetCountry.GetGovernment.GetCourtTitle]生根发芽。廷臣们在紧闭的门后密谋私语，我们[ROOT.GetCountry.GetFlavorRank]的根基正遭受动摇。必须在叛变演变为血光之灾前采取果断行动。若不及时动员亲信，逆党必将愈发猖獗，趁虚而入制造长期动荡。"
 coup_attempt.1.a: "揪出逆党，尽数诛灭！"
 explain_coup_attempt_tt: "解锁[disaster|e]专属[actions|e]：[ShowGenericActionName('conduct_investigation')]、[ShowGenericActionName('call_private_council')]和[ShowGenericActionName('execute_court_member')]\n"
 explain_coup_attempt_2tt: "在其刺杀[target_character.GetNameWithNoTooltip]的阴谋得逞前，我们可通过提升[legitimacy|e]或在#Y 5#!年内清除所有政变共谋者来胜利结束这场[disaster|e]"
 coup_attempt.2.title: "阴谋滋长"
 coup_attempt.2.desc: "叛乱的报告与日俱增，我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]正沦为毒蛇之巢。每日都有新叛徒与暗盟的流言传来，昔日宣誓效忠者如今在暗室密谋。危机正在深化，很快或将失控。是时候肃清这些散播毒瘴之徒了！"
 coup_attempt.2.a: "秃鹫正在王座旁盘旋。"
 conspiracy_grows_tt: "某位[characters|e]已加入针对我们的[ShowDisasterName('coup_attempt')]"
 coup_attempt.3.title: "逆党现形"
 coup_attempt.3.desc: "潜伏的密探揭发了针对[target_character_2.GetName]阴谋的核心人物——叛国者[target_character_1.GetName]。此人暗中破坏统治的行径已败露，[target_character_1.GetHerHis]的生死尽在掌控。是要将[target_character_1.GetHerHim]杀一儆百震慑余党，还是逼取更多情报？或许能借此深挖叛国的根源。"
 coup_attempt.3.a: "处决[target_character_1.GetHerHim]！"
 coup_attempt.3.b: "饶[target_character_1.GetHerHis]一命。"
 coup_attempt.3.c: "逼迫[target_character_1.GetHerHim]供出同谋！"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip]将停止支持政变，并导致[ROOT.GetCountry.GetGovernment.GetCourtTitle]内两名#Y 潜在#!的共谋[characters|e]被处决"
 conspirators_exposed_tt: "将进行调查查找潜在的阴谋者"
 target_character_1_flees: "[target_character_1.GetSheHe|U]逃往国外"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U]留在我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]，并停止[target_character_1.GetHerHis]的阴谋活动"
 coup_attempt.4.title: "对[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]的调查"
 coup_attempt.4.desc: "在[target_character_2.GetName]的严密监督下，我们的密探已展开深入而危险的调查。他们穿梭于宫廷长廊，捕捉私语中的秘密，观察最细微的失言。每个举动都被审查，无人能免于嫌疑。但随着调查深入，树敌愈多。最新发现令人震惊——[target_character_1.GetName]竟是阴谋集团的重要成员！"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip]将自愿终止对政变的支持"
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]内部的背叛"
 coup_attempt.5.desc: "惊天丑闻震撼了[ROOT.GetCountry.GetGovernment.GetCourtTitle]！我们的[target_character_2.GetName]竟涉身谋逆。王室血脉已被叛国毒液侵蚀。是要冒险揭露[target_character_2.GetHerHis]的阴谋，还是将[target_character_2.GetHerHis]处决，即便这可能导致[ROOT.GetCountry.GetFlavorRank]分崩离析？"
 coup_attempt.5.a: "揭露[target_character_2.GetHerHis]的阴谋。"
 coup_attempt.5.b: "砍掉[target_character_2.GetHerHis]的头！"
 coup_attempt.5.c: "我们不能让[ROOT.GetCountry.GetGovernment.GetAdjective]血脉有断绝的危险。"
 coup_attempt.6.title: "[GetCurrentYear]年密会"
 coup_attempt.6.desc: "各阶层最具影响力的成员已召开秘密会议，他们的暗室交易与隐秘谈判或将决定[ROOT.GetCountry.GetFlavorRank]的命运。有人索要金银特权，有人提出妥协方案。无论作何抉择，都需权衡内部稳定与权力掌控。倚重这一会议，虽然我们得以获知部分逆党的姓名，但长远看，这一定会巩固各阶层的势力。"
 coup_attempt.6.a: "值得付出的代价。"
 coup_attempt.6.b: "转念一想……"
 conspirator_names_exposed_tt: "一些阴谋者的名字将在随后的[event|e]中被公布"
 coup_attempt.7.title: "共谋者名单曝光"
 coup_attempt.7.desc: "得益于秘密会议的努力，辅以贿赂与精密调查，我们已掌握那些反对我们的人的名单。其生死尽在我们的股掌之中。部分顾问主张立即清洗[target_character_2.GetName]等同党，然而，也有人建议对[target_character_2.GetHerHis]采取怀柔政策——将危险人物留在身边，以待日后操纵他们？"
 coup_attempt.7.desc_b: "得益于秘密会议的努力，我们发现了政变的其中一个共谋者，[target_character_2.GetName]。有顾问力主即刻处决，认为留此祸患太过危险；然而，亦有人主张采取更为克制的策略——饶恕[target_character_2.GetHisHer]的性命或将在将来使[target_character_2.GetHerHim]为我们所用。"
 coup_attempt.7.a: "杀了他们！把他们全都杀了！"
 coup_attempt.7.b: "赦免他们，我们需要他们。"
 coup_attempt.7.c: "杀了[target_character_2.GetHerHim]！"
 coup_attempt.7.d: "给予[target_character_2.GetHerHim]特赦。"
 conspirators_will_stick_around_absolved_tt: "名单上的共谋者者将被赦免罪行，他们的项上头颅暂且安然无恙……"
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip]将被赦免罪行，[target_character_2.GetHisHer]的项上头颅暂且安然无恙……"
 coup_attempt.8.title: "刺杀企图"
 coup_attempt.8.desc: "一伙受阴影中逆党所资助的刺客，竟胆大妄为企图刺杀[target_character_1.GetName]！这标志着这场持续数月的阴谋达到高潮，这些恶徒意图动摇我们的统治，终结[target_character_1.GetShortNameWithNoTooltip]的主权！"
 coup_attempt.8.a: "无耻之徒"
 this_will_end_the_coup_disaster_tt: "这将导致[ShowDisasterName('coup_attempt')][disaster|e]以#R 失败#!告终"
 coup_attempt.9.title: "处决共谋者？"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName]已被正法。民众为这个臭名昭著的叛徒伏诛而欢欣鼓舞，同时[ROOT.GetCountry.GetGovernment.GetCourtTitle]也可因正义的彰显而稍得喘息。要让[target_character.GetName]的统治地位稳固，这或许不是最后一颗砍下的头颅，但至少我们的方向是正确的。"
 coup_attempt.9.desc.innocent: "唉哟！刽子手的斧刃竟落向无辜者的脖颈——我们已铸下大错！看来[target_character_2.GetName]实属清白，如今[target_character_2.GetHerHis]却身首异处。[ROOT.GetCountry.GetGovernment.GetCourtTitle]笼罩在恐惧的低语中，[target_character.GetName]的统治威信遭受重创。"
 coup_attempt.9.a: "我们做了什么？[target_character_2.GetSheHe|U]是无辜的！"
 coup_attempt.9.b: "叛徒头颅将装饰宫墙！"
 because_they_are_consort_or_heir_tt: "基于被冤枉处决的[target_character_2.GetShortNameWithNoTooltip]的角色重要性："
 coup_attempt.100.title: "阴魂不散"
 coup_attempt.100.desc: "政变仍未遭受粉碎，不满仍在阴影中滋长与蔓延。共谋者或许暂时蛰伏起来，但他们的思想余毒仍在侵蚀人心。若我们不能保持警惕，历史或将重演。"
 coup_attempt.100.a: "我们应为他们下一次出击做好准备。"
 inconclusive_end_5_years_tt: "由于未能完全清洗共谋者，同时对[target_character.GetName]的政变行动也未获成功。这场[disaster|e]以#R 未分胜负#!告终，并可能在#Y 5#!年之后重新触发"
 murdered_ending_tt: "共谋者们成功暗杀了[target_character_2.GetName]。只有时间能证明[target_character.GetName]是否将沦为这些阴谋家的傀儡"
 coup_attempt.101.title: "阴谋的终结"
 coup_attempt.101.desc: "随着正统性恢复，[target_character.GetName]的统治坚若磐石。随着万民拥戴于身后，无人再敢质疑我们的统治地位。我们已从黑暗中浴火重生，并将更加强大！"
 coup_attempt.101.a: "无人敢挑战我们的威名！"
 coup_attempt.200.title: "新时代的黎明"
 coup_attempt.200.desc: "旧秩序已然崩塌，[ROOT.GetCountry.GetGovernment.GetCourtTitle]的新愿景在灰烬中缓缓升起。这场染血的阴谋固然残忍异常，但它重塑了前路，冲刷着旧王权的权势。此刻，我们必须把握时机，在看似惊心动魄又充满诱惑的未知明天中开辟航路！"
 coup_attempt.200.a: "未来由我们书写！"
