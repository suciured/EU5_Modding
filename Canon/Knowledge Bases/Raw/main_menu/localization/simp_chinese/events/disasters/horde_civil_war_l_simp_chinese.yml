l_simp_chinese:
 horde_civil_war.1.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]继承危机"
 horde_civil_war.1.desc: "前任统治者之死使[target_country.GetLongName]风雨飘摇。新[target_country.Custom('GetRulerOrRegentTitle')]或许继承了[target_country.GetAdjectiveWithNoTooltip]的汗位，但[target_character.GetSheHe]缺少[target_character.GetHerHis]的战士的一致支持。因此，我们境内的军阀[scope_pretender.GetName]已开始集结效忠者，挑战[target_character.GetName][target_character.GetHerHis]的汗位……"
 horde_civil_war.1.a: "把[scope_pretender.GetHerHis]的脑袋串起来献给我！"
 horde_civil_war.1.tt: "一部分对我们统治不满的[provinces|e]将会加入[scope_pretender.GetNameWithNoTooltip]的事业"
 horde_civil_war.2.title: "新[target_country.GetGovernment.GetRulerTitle]诞生！"
 horde_civil_war.2.desc: "随着[dead_ruler.GetName]暴毙，[target_country.GetLongName]见证了一连串的血腥继承。"
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$虽然依照律法，[target_ruler.GetName]是合法的继承人，但[target_character.GetName]试图利用继承的混乱篡位。与[target_character.GetHerHim]对抗或许能避免[target_ruler.GetShortNameWithNoTooltip]的死亡，但会导致内战……"
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$虽然在[dead_ruler.GetShortName]活着时是[dead_ruler.GetHerHis]统治的对手，但[target_character.GetNameWithNoTooltip]还是被选为[target_country.GetFlavorRank]合法的[target_country.GetGovernment.GetRulerTitle]。\n\n不过，[target_character.GetHerHis]的继承并非没有挑战者，[scope_pretender.GetName]召集了一批战士，索取[scope_pretender.GetHerHis]对[target_country.GetAdjectiveWithNoTooltip]汗位的宣称。"
 horde_civil_war.2.a: "先跨过我们的尸体！"
 horde_civil_war.2.b: "这就是草原上的法律。"
 horde_civil_war.2.c: "所以争斗仍将继续……"
 horde_civil_war.3.title: "新军阀崛起"
 horde_civil_war.3.desc: "竞争对手[target.GetName]迎来了[target.GetHerHis]的末路！然而，真正的威胁依然存在，不安的战士们团结在了另一位野心勃勃的军阀旗下。[scope_pretender.GetName]打算继续争夺[target_country.GetAdjective]汗位的战争！"
 horde_civil_war.3.a: "继承危机不会轻易结束……"
 horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle]的胜利！"
 horde_civil_war.4.desc: "在经历了长久的斗争后，我们的死敌[target_character.GetName]终于迎来了末路。[target_country.GetLongName]获得胜利，[target.GetName]被完全吞并，[target_ruler.GetName]的权威恢复了！[target_character.GetShortNameWithNoTooltip]已被正法，这是[target_character.GetSheHe]应得的。"
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\n然而，每当一名军阀被击败，就会有新军阀想继续[target_character.GetHerHis]的事业。[scope_pretender.GetName]将分散的战士集结在[scope_pretender.GetHerHis]旗帜下，想要再次挑战[target_country.GetGovernment.GetRulerTitle]。"
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\n在觊觎者遭遇如此惨败后，对[target_country.GetAdjectiveWithNoTooltip]汗位的任何企图似乎都停止了。稳定再次降临[target_country.GetName]。"
 horde_civil_war.4.a: "又一只试图宣称汗位的秃鹫。"
 horde_civil_war.4.b: "我们的权威几乎完全恢复了！"
 horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle]战败！"
 horde_civil_war.5.desc: "尽管[target_ruler.GetName]尽了最大努力，但[target_ruler.GetHerHim]还是无法抵挡[target_character.GetName]的无情战士。最终，曾经伟大的[target_country.GetLongName]倒在僭主们的持续进攻下，[target_country.GetAdjectiveWithNoTooltip]内战以[target_country.GetGovernment.GetRulerTitle]的惨败结束……"
 horde_civil_war.5.a: "愿这个邪恶的篡位者溺毙在[target_character.GetHerHis]的骄傲中。"
 horde_civil_war.5.b: "这是[target_country.GetNameWithNoTooltip]的末日……"
 horde_civil_war.6.title: "[target_character.GetShortNameWithNoTooltip]的统治"
 horde_civil_war.6.desc: "[target_country.GetLongName]的旧秩序已不复存在，[target_character.GetName]成为了草原上的新统治者。然而，[target_character.GetHerHis]的行动造成了巨大的苦难和流血，其他军阀可能打算对新[target.GetGovernment.GetRulerTitle]发动政变……"
 horde_civil_war.6.a: "让他们来吧！"
 horde_civil_war.7.title: "[target_province.GetNameWithNoTooltip]叛乱"
 horde_civil_war.7.title.generic: "省份叛乱"
 horde_civil_war.7.desc: "[target_ruler.GetName]和觊觎者[target_character.GetName]的冲突破坏了[target_country.GetName]的集权努力。[target_province.GetName]的战士要求其权威独立于[target_country.GetGovernment.GetRulerTitle]，如果[target_ruler.GetShortNameWithNoTooltip]拒绝，前者就会以叛乱要挟。"
 horde_civil_war.7.a: "我们不向任何人屈服！"
 horde_civil_war.7.a.tt: "[target_province.GetName]所有[pop|e]加入[target_rebel.GetName]"
 horde_civil_war.7.b: "我们别无选择……"
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip]被谋杀"
 horde_civil_war.8.title.generic: "政治暗杀"
 horde_civil_war.8.desc: "只是一时大意，片刻的疏忽，生命的火焰就会在某个瞬间熄灭。这就是[target_ruler.GetName]的命运，被[target_character.GetName]一箭射中了咽喉。这种事在其他国家都是悲剧，然而在[target_country.GetLongName]却已成为常态。"
 horde_civil_war.8.a: "这就是草原上的规矩。"
 horde_civil_war.9.title: "贸易崩溃"
 horde_civil_war.9.desc: "通常来说，我们[target_country.GetFlavorRank]内的草原对[target_country.GetAdjective]商人和他们的商业伙伴是安全的路线。然而，随着[target_ruler.GetName]和[target_character.GetName]的冲突不断升级，商队已经成为叛军劫掠的目标。当然，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对现状难以容忍，要求赔偿。"
 horde_civil_war.9.a: "赔偿他们损失的利润。"
 horde_civil_war.9.b: "做什么白日梦呢。"
 horde_civil_war.10.title: "战士的忠诚"
 horde_civil_war.10.desc: "残酷的内战仍在持续，许多背叛的士兵加入了[target_character.GetName]。然而，每有一名叛徒，都有一位[target_country.GetLongName]的真正战士。他们宣誓永远忠于[target_ruler.GetName]，并在[target_location.GetName]集结，希望能得到伟大的[target_country.GetGovernment.GetRulerTitle]的鼓舞。"
 horde_civil_war.10.a: "发表鼓舞人心的演讲！"
 horde_civil_war.10.b: "通过战斗向他们展示力量！"
 horde_civil_war.10.c: "向这些战士传授我们的作战计划。"
 horde_civil_war.1000.title: "边境不稳"
 horde_civil_war.1000.desc: "通常来说，我们的骑兵斥候会定期巡逻[from_country.GetName]的边界。然而，[target_character.GetName]的野心造成的混乱破坏了边境的安全。新崛起的[ShowGovernmentTypeName('steppe_horde')]或其他国家越境不过是时间问题……"
 horde_civil_war.1000.a: "补充巡逻队！"
 horde_civil_war.1000.b: "只能先这样了……"
 horde_civil_war.1000.b.tt: "所有相邻[country|e]会注意到我们目前的弱势……"
 horde_civil_war.1001.title: "[from_country.GetNameWithNoTooltip]的虚弱"
 horde_civil_war.1001.desc: "我们的邻国[from_country.GetLongName]正在进行[ShowDisasterName('horde_civil_war')]。对他们[from_country.GetGovernment.GetRulerTitle]来说是悲剧，但对我们来说可是绝佳的机会。他们的边境缺少防御，也没有斥候巡逻，劫掠的时机已经成熟……或者，来一场全面的入侵？"
 horde_civil_war.1001.a: "暂时只发动普通的劫掠。"
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y 这些效果也会应用与[from_country.GetName]的所有其他相邻[locations|e]#!"
 horde_civil_war.1001.b: "我们应该趁虚而入！"
 horde_civil_war.1002.title: "[from_country.GetNameWithNoTooltip]的内部斗争"
 horde_civil_war.1002.desc: "[from_country.GetLongName]的蛮族正在进行[ShowDisasterName('horde_civil_war')]。我们被他们持续袭扰的边境终于可以恢复了。然而，一些顾问想更进一步：按照他们的说法，维持和平的唯一方法就是彻底摧毁[from_country.GetLongNameWithNoTooltip]。"
 horde_civil_war.1002.a: "他们说的对。我们应该准备战争！"
 horde_civil_war.1002.b: "我们目前没这个能力。"
 horde_civil_war.1002.b.tt: "治下所有与[from_country.GetName]相邻的[location|e]获得[ShowModifier('recovering_from_raids')]，持续#Y 4年#!，给予以下效果：\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]继承危机结束"
 horde_civil_war.100.desc.no_horde: "部落的旧法律已不复存在！[target_ruler.GetName]建立了[target_country.GetLongName]，废除了[ShowGovernmentTypeName('steppe_horde')]的许多旧传统，并巩固了[target_country.GetGovernment.GetRulerTitle]的地位。因此，我们游牧时代的旧继承危机得到了解决。"
 horde_civil_war.100.desc: "终于，内战结束了。在[target_ruler.GetName]坚定的统治下，[target_country.GetLongName]稳定为一个能经历时间考验的国家。"
 horde_civil_war.100.a: "[target_country.GetGovernment.GetRulerTitle]万岁！"
 horde_civil_war.100.a.tt: "我们会根据[crown_power|e]获得以下："
