l_simp_chinese:
 dynastic.1.title: "世俗罪孽"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]发现自己被[devil_char.GetName]迷住了，这个可人儿的身影白天在[ROOT.GetCountry.GetGovernment.GetAdjective]的厅堂里蹁跹，晚上便又钻进[ROOT.GetCountry.GetGovernment.GetRulerTitle]的睡梦里去了。这样的诱惑让[ruler_char.GetHerHim]难堪把持，但是最终，只有命运会决定[ruler_char.GetShortName]是否要在这个周日去为[ruler_char.GetHerselfHimself]的罪孽告解。"
 dynastic.1.a: "得到一位[ROOT.GetCountry.GetGovernment.GetHeirTitle]要比获得赦免更重要。"
 dynastic.1.b: "她的步伐是魔鬼的步伐。"
 dynastic.2.title: "受宠爱的[ROOT.GetCountry.GetGovernment.GetHeirTitle]死去了"
 dynastic.2.desc: "一场怪病夺取了[ROOT.GetCountry.GetGovernment.GetRulerTitle]心爱的[ROOT.GetCountry.GetGovernment.GetHeirTitle]的生命。当[ROOT.GetCountry.GetGovernment.GetCourtTitle]为其脱下衣服换上丧服时，你体会到了生命是多么脆弱。"
 dynastic.2.a: "上主的怀抱给予人慰藉。"
 dynastic.3.title: "宫廷政变"
 dynastic.3.desc: "[heir_char.GetShortName]的剑从剑鞘中抽出，剑锋直指[ROOT.GetCountry.GetGovernment.GetRulerTitle]。终于，[heir_char.GetShortNameWithNoTooltip]对那个[heir_char.GetSheHe]认为长期管理不善的王座采取了行动，[heir_char.GetHerHis]紧张地望向[heir_char.GetHerHis]的同谋者们。与此同时，一种超脱尘世的疲惫感笼罩着[ROOT.GetCountry.GetGovernment.GetRulerTitle]，其深知这场危机无法以无痛的方式解决。"
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip]已经老了。"
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip]，你这个被宠坏的小畜生！"
 dynastic.4.title: "垂泪的挽歌"
 dynastic.4.desc: "战争给[ROOT.GetCountry.GetFlavorRank]的每一位母亲和妻子们带来了沉重的打击。当[ROOT.GetCountry.GetGovernment.GetRulerTitle]和[ROOT.GetCountry.GetGovernment.GetHeirTitle]经过一位衣衫褴褛的老寡妇时，她正将脸深深埋在手心。看到这一幕，[ROOT.GetCountry.GetGovernment.GetHeirTitle]问道：“为什么所有的女人都在哭泣？”"
 dynastic.4.a: "她们都在为了她们的丈夫与儿子哭泣。"
 dynastic.4.b: "她们只是单纯抹抹眼泪罢了。"
 dynastic.5.title: "寂静的春天"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]注视着她，她正安静地躺在[ruler_char.GetHerHim]面前，她的美丽在[ROOT.GetCountry.GetName]乃至更远的国度中都无与伦比。[ruler_char.GetSheHe|U]一言不发。春天的气息弥漫在空气中，当[ruler_char.GetSheHe]靠近她时，她那令人陶醉的香水味强烈地萦绕在周围，一个念头闪过[ruler_char.GetHerHis]的脑海。"
 dynastic.5.a: "让[young_female.GetNameWithNoTooltip]成为[ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 dynastic.5.b: "讨价还价的好筹码？"
 dynastic.5.c: "春天不会永远持续……"
 dynastic.6.title: "社交晚会"
 dynastic_lires: "莉蕾丝"
 dynastic_violins: "凡娥琳"
 dynastic.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿的宏伟舞厅中，水晶吊灯的光芒与阴影交织，数百把[ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')]的乐声在空中回荡。外国宾客与本地显贵们以欢呼迎接[ruler_char.GetHerHim]。四周充斥着谈话、笑声、讨论，以及生命的呼吸与律动。[ROOT.GetCountry.GetGovernment.GetRulerTitle]的目光扫过聚集的人群，思索着[ruler_char.GetSheHe]今夜该与谁交谈。"
 dynastic.6.a: "同其中一位女士讲述你的少年之事。"
 dynastic.6.b: "同其中一位领主讲述你的少年之事。"
 dynastic.6.c: "和每个人。"
 other_sons: "其他儿子的数量"
 dynastic.6001.title: "放纵的代价"
 dynastic.6001.desc: "最近，[ruler_char.GetName]的欢愉似乎并非没有后果，[ruler_char.GetHerHis]与[hookup_char.GetName]的邂逅导致了[target_child.GetName]的诞生。现在的问题是，[ROOT.GetCountry.GetGovernment.GetCourtTitle]应该怎样接受这个孩子呢？"
 dynastic.6001.a: "现在大家都知道这桩丑闻了。"
 dynastic.6001.b: "这显然就是[ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]的亲生[target_child.GetDaughterSon]。"
 dynastic.6001.c: "我们能做什么？"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U]染病"
 dynastic.7.desc: "[target_child.GetName|U]呼吸沉重。[target_child.GetHeSheFormal|U]至今已卧床三日，在[target_child.GetHerHis]前额的汗珠上反射出[target_child.GetHerHis]的侍从为[target_child.GetHerHis]的性命担忧的眼神。得做点什么，不然[target_child.GetShortNameWithNoTooltip|U]可能活不过今晚了。"
 dynastic.7.a: "去请一个训练有素的医生来。"
 dynastic.7.b: "带一名在[target_location.GetNameWithNoTooltip]医学院接受过培训的医务人员来。"
 dynastic.7.c: "为[target_child.GetHisHer]的性命祈祷吧。"
 dynastic.8.title: "芦苇丛中的孩子"
 dynastic.8.desc: "突然，什么东西惊动了猎物，[ROOT.GetCountry.GetGovernment.GetRulerTitle]还未来得及开枪，它便已消失无踪。[ruler_char.GetSheHe|U]环顾四周。小溪的水面反射着明媚的阳光，芦苇在微风中轻轻摇曳。那是笑声吗？[ruler_char.GetSheHe|U]此刻意识到，正是这声音惊动了猎物。在芦苇丛中漂浮着一个摇篮，里面躺着一个笑盈盈的小男孩。从他的笑容来看，他似乎从未经历过恐惧。"
 dynastic.8.a: "将他收为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的义子。"
 dynastic.8.b: "那鹿跑哪儿去了？"
 dynastic.9.title: "骑士竞技大会"
 dynastic.9.desc: "[ROOT.GetCountry.GetName]的旗帜在风中骄傲地飘扬，镀金的号角奏响了四声礼乐，向[ROOT.GetCountry.GetFlavorRank]的马术精英们致敬。空气中弥漫着烤杏仁的香气、马匹的气息以及阴谋的味道。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]在文化与军事上的卓越地位无疑是巨大的财富，这一事实在今时今日前所未有地得以体现。"
 dynastic.9.a: "观看[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]的比武。"
 dynastic.9.b: "夸耀一下[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化的艺术成就。"
 dynastic.9.c: "单纯地享受这一天。"
 dynastic.10.title: "打猎事故"
 dynastic.10.desc: "[heir_char.GetHerHis|U]的身体不知被谁用白布覆盖，如今已被[heir_char.GetHerHis]的鲜血染红。据说，[heir_char.GetSheHe]是被[heir_char.GetHerHis]的马在一片林间空地上发现的。我们知道他们所说的那个地方。[heir_char.GetHerHis|U]的面容平静，近乎安详。朝臣们伸手轻抚，所有人都逐渐意识到这残酷的现实。那份寒冷唯有死亡方能催生。"
 dynastic_10_a_helper: "[heir_char.GetName]已去世"
 dynastic.10.a: "悲伤淹没了[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 dynastic.11.title: "家族秘密？"
 dynastic.11.desc: "起初，[ruler_char.GetDynasty.GetName]并未在意，但当事情接二连三地发生，人们不禁开始怀疑。为什么人民会在背后嘲笑着什么？经过一番调查，终于从一名侍女口中得到了答案。原来，[heir_char.GetShortName]在城中四处游荡，行为举止极不符合基督徒的规范，而[ROOT.GetCountry.GetGovernment.GetAdjective]家族如今已成为[ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]的笑柄。"
 dynastic.11.a: "当众斥责[heir_char.GetHerHim]。"
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家的子孙不关心这些。"
 dynastic.12.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝的荣耀"
 dynastic.12.desc: "考古学家发现了一批古代文稿，证实我们[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族高贵的祖先可以追溯到尤里乌斯·恺撒本人。我们应当好好利用这一情况。"
 dynastic.12.a: "加强正统性。"
 dynastic.12.b: "向外国宣扬。"
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家族"
 dynastic.13.desc: "在另一个国家，[ruler_char.GetDynasty.GetName]家族的另一个旁支正陷入困境。由于国家动荡不安，[other_ruler_char.GetName]如今正竭力维持权力。如果我们现在不帮助[other_ruler_char.GetHerHim]，[other_ruler_char.GetHerHis]的处境可能会急剧恶化。"
 dynastic.13.a: "家族至上。"
 opinion_dynastic_helper: "帮助了我们的统治家族"
 dynastic.13.b: "凭什么还要允许[other_ruler_char.GetHerHim]继续肆意妄为？"
 dynastic.14.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家族之惊诧"
 dynastic.14.desc: "关于[ruler_char.GetName]的[target_parent.GetMotherFather]的[disputee_char.GetMotherFather]的血统似乎存在误解。事实上，[disputee_char.GetName]的亲生父亲是来自[ROOT.GetCountry.GetCapital.GetName]郊外的一个卑微农民。"
 dynastic.14.a: "强烈否认。"
 dynastic.14.a.nickname: "可疑者"
 dynastic.14.b: "承认事实。"
 dynastic.14.b.nickname: "伪嗣者"
 opinion_ignore_dynasty: "无视家族的需要"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家族"
 dynastic.17.desc: "我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的家族在[dynasty_origin.GetName]的分支在我们困难的时候送来了援助。"
 dynastic.17.a: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家族永远团结一心。"
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家族"
 dynastic.18.desc: "我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的亲朋好友，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]在[dynasty_origin.GetName]的亲骨肉，已经宣布他们无意在我们困难的时候伸出援手。愿[ROOT.GetCountry.GetReligion.GetGodName]怜悯他们的灵魂。"
 dynastic.18.a: "一个不团结的家族将不会长久。"
 dynastic.19.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的怪异"
 dynastic.19.desc: "黄昏总是最可怖的时间，浮云环绕无月的天空，洒满了碎玻璃一样的点点寒星，吊灯在[ROOT.GetCountry.GetGovernment.GetAdjective]宫廷大厅内投射出奇异的阴影。过了一会儿，[ROOT.GetCountry.GetGovernment.GetRulerTitle]发觉周围有什么不对。这幅场景病怏怏的，一片衰颓之象。回想起来，这一切都开始于[heir_char.GetName]出生之后。"
 dynastic.19.a: "我们的天父[ROOT.GetCountry.GetReligion.GetGodName]，愿祢的名受显扬！"
 dynastic.19.b: "只工作不玩耍，聪明[ruler_char.GetShortNameWithNoTooltip]也变傻。"
 dynastic.20.title: "发现"
 dynastic.20.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]立刻察觉到侍女的语气有些异样，她怯生生地询问[ROOT.GetCountry.GetGovernment.GetAdjective]城堡中一堵奇怪的墙。她的声音里隐藏着某种情绪，表面之下是轻蔑与恐惧。\n\n[ruler_char.GetSheHe|U]现在清晰地记起来了。那具身体是多么瘦小。将它搬进潮湿的地窖，砌上砖块。这一切让[ruler_char.GetHerHim]感到恶心，深入骨髓的恶心。杀死[ruler_char.GetHerHis]的后代并未带来[ruler_char.GetSheHe]所期望的解脱。刹那间，一丝顿悟闪过[ruler_char.GetHerHis]的脑海……"
 dynastic.20.a: "[ruler_char.GetShortNameWithNoTooltip]在此！"
 dynastic.20.b: "可怕。"
 dynastic.21.title: "与恐惧共舞"
 dynastic.21.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]宫廷中充满了时有时无的古怪气氛。[ROOT.GetCountry.GetGovernment.GetRulerTitle]非常饥饿，就像[ruler_char.GetSheHe]一个月没吃过东西一样饥饿。残星在无月的天空中嘲笑着[ruler_char.GetSheHe|U]，又笑又闪。它们看起来又自由又狂野。那些星星有些特别，看起来……让[ruler_char.GetHerHim]觉得刚刚好。[ruler_char.GetSheHe|U]已经变得相当疯狂了。"
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip]愿意用[ruler_char.GetHerHis]被诅咒的灵魂换一杯啤酒。"
 dynastic.21.b: "把[ruler_char.GetHerHis]长满横毛的下巴拔干净！"
 dynastic.23.title: "婚礼钟声"
 dynastic.23.desc: "[advisor_char.GetShortName]再次打断了思绪，[advisor_char.GetHerHis]紧锁的眉头透露出深深的忧虑和失眠的疲惫。[advisor_char.GetSheHe]喋喋不休地谈论着那些琐碎的“继承人”和“稳定过渡”问题。这间布满灰尘的书房和顾问那枯燥无味的声音，仿佛在诉说着无聊与浪费的潜力，与外头晴朗的天空形成了鲜明对比。[advisor_char.GetSheHe]难道永远不会停下来吗？没有什么能说服[bachelor_char.GetShortName]婚姻比晴朗的天空更值得追求。毕竟，在自然界中，当一匹禽兽开始繁衍时，它就迈出走向坟墓的第一步了。"
 dynastic.23.a: "船到桥头自然直。"
 dynastic.23.b: "提议去阳台下盘棋。"
 dynastic.24.title: "一个恰当的提议"
 dynastic.24.desc: "尽管某些类型的[bachelor_char.GetWomanMan]希望摆脱婚姻的必然束缚并不罕见，但这束缚终究不可避免。从[ROOT.GetCountry.GetGovernment.GetRulerTitle]的高位一览无余，[ruler_char.GetSheHe]很快锁定了目标——来自[bachelor_char.GetCountry.GetName]的[bachelor_char.GetName]，[bachelor_char.GetHerHis]长期以来对谈婚论嫁虚以逶迤，导致[bachelor_char.GetHerHis]的王位缺乏稳定的继承。这或许是两国建立王朝联姻的绝佳时机。派遣使团尝试将我族膝下的[bachelorette_char.GetName]嫁入这个[bachelor_country.GetGovernment.GetAdjective]家族，可能符合我们的利益。"
 dynastic.24.a: "的确应该如此！"
 dynastic.24.b: "我们还有更重要的事要做。"
 dynastic.25.title: "异乡的玫瑰"
 dynastic.25.desc: "[bachelorette_country.GetName]的统治者给我们送来了一幅画像，一名年轻的少女端坐在[ruler_char.GetHerHis]的[bachelorette_country.GetGovernment.GetCourtTitle]庭院中。[bachelorette_char.GetHerHis|U]的眼睛如有一汪秋水，[bachelorette_char.GetHerHis]的发丝如同瀑布般丝滑，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的眼睛被这幅写真紧紧地勾住，仿佛磁石一般。觐见厅中的喧嚷静了下来，顾问和大臣们端详着[bachelorette_country.GetHerHis]的美貌，脸上露出着迷的微笑——等到反应过来时，[bachelor_char.GetName]也不知道[bachelor_char.GetSheHe]盯着这位少女到底过了多久。"
 opinion_dynastic_love: "两个家族的连理"
 dynastic.25.a: "没有比这更好的人选了。"
 opinion_dynastic_witchcraft: "将公主辱为女巫"
 dynastic.25.b: "她靠什么肮脏的巫术变的这张脸？走开！"
 dynastic.26.title: "异乡的枯花"
 dynastic.26.desc: "尽管给她画的肖像确实也画工不精，但也可以看得出来造物主在创造这名少女时并没有赐予她太多的美貌。作为[bachelorette_country.GetName]的[bachelorette_country.GetGovernment.GetRuler.GetName]向我们提起婚约的对象，我国[ROOT.GetCountry.GetGovernment.GetRulerTitle]在接到这幅画像时已说不出是该笑还是该生气了。不过，至少得为继承权的问题着想吧。"
 opinion_dynastic_united: "团结了两个王朝"
 dynastic.26.a: "她是一位优秀的[bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip]信女，毫无疑问。"
 opinion_dynastic_refused: "拒绝求婚"
 dynastic.26.b: "这门婚事是行不通的。"
 dynastic.27.title: "后果"
 dynastic.27.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortName]的声音中充满了愤怒，[heir_char.GetSheHe]严厉指责[ROOT.GetCountry.GetGovernment.GetRulerTitle]在战争灾难中的责任。诚然，最近的冲突中确实犯了一些错误，但这些错误几乎不能归咎于[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人。更何况，[ROOT.GetCountry.GetGovernment.GetHeirTitle]殿下不也指挥过军队吗？最终，[heir_char.GetShortNameWithNoTooltip]的激烈言辞暴露了[heir_char.GetHerHis]的真实目的——要求[ruler_char.GetName]“让贤”。"
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]应承担这一责任"
 dynastic.27.b: "这是[ROOT.GetCountry.GetGovernment.GetRulerTitle]自己的家，绝不容许[ruler_char.GetHerHis]受到这样无礼的对待！"
 dynastic.28.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的月亮"
 dynastic.28.desc: "花园沐浴在满月的冷光下。转过角落，[target_ruler.GetName]见到了一个意想不到的东西，[target_ruler.GetHerHim]站在了一座战争纪念碑前。它的美丽之处并不是它那精美的大理石，也不是其精巧的技艺，而是在这么多年以后，依旧有千千万万朵鲜花环绕着它。我们过去的记忆，以及有关那些逝者的记忆，依旧留在人们的脑海中。"
 dynastic.28.a: "愿记忆恒常永存。"
 dynastic.28.b: "我们的悲悯证明了我们的正义。"
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip]继承"
 dynastic.29.desc: "支配我国政治的继承法有着明确的规定，一旦某位[ShowSubjectTypeName('appanage')]统治者登上我国王座，其领地将并入我国疆域。如今，我们有充分的理由将权力与土地集中于[target_ruler.GetName]一人之手。"
 dynastic.29.a: "很好，是时候整合他们了。"
 dynastic.29.b: "我们不宜操之过急。"
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip]继承大统"
 dynastic.30.desc: "命运发生了积极的剧变，[target_ruler.GetName]如今突然掌管了我们的宗主国[target_overlord.GetLongName]。鉴于我们作为[ShowSubjectTypeName('appanage')]的身份，这强烈暗示着我们的[ROOT.GetCountry.GetFlavorRank]将在外交上被整合。"
 dynastic.30.a: "步步高升！"
