l_simp_chinese:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip]的神学著作"
 artist_events.1.desc: "以精彩的讲故事能力而闻名的[target_character.GetName]近年来涉足礼仪和神学，[target_character.GetHerHis]的作品将神圣与喜剧和讽刺巧妙地结合在一起。这些作品虽然尖锐地批判了我们社会中[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的现状，却也引发了[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对文化和文学艺术的兴趣热潮。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]高层施压，要求我们将[target_character.GetNameWithNoTooltip]驱逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]，否则我们将可能激起[ROOT.GetCountry.GetReligion.GetGodName]的怒火。"
 artist_events.1.a: "艺术和创作，一切手段都能用得上。"
 artist_events.1.b: "授予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对[target_character.GetHerHis]的作品的审查权。"
 artist_events.1.c: "我们的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]是正确的，砍掉[target_character.GetHerHis]的头！"
 artist_events.1.d: "我们不会被那些自行其是的人左右，即便是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]！"
 artist_events.2.title: "[target_character.GetNameWithNoTooltip]拙劣的技能"
 artist_events.2.desc: "面对戏剧，哄堂大笑？面对滑稽剧，哭喊连连？没有人比[target_character.GetName]更能将失败演绎得如此出色！[target_character.GetHerHis]通过娱乐来讽刺的技巧，无人能及。[target_character.GetHerHis|U]最新的作品本意是献给伟大人民的颂歌，却最终变成了尖锐的讽刺，列举了我们的短板和最大的失败之处！"
 artist_events.2.a: "真是个十足的傻瓜！"
 artist_events.2.b: "让我们资助[target_character.GetShortNameWithNoTooltip]的改进工作！"
 artist_events.2.c: "刽子手会捧场[target_character.GetShortNameWithNoTooltip]的落幕演出！"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip]的资助"
 artist_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内有一位热切的艺术家[target_character.GetName]已求见顾问，希望能获得资助，并愿意根据我们指定的主题创作文学作品。作为交换，我们需要支付一笔不菲的费用以获得[target_character.GetHerHis]的服务。据说[target_character.GetNameWithNoTooltip]文笔精湛，其作品定能令我们最具文化修养和艺术鉴赏力的人士满意。"
 artist_events.3.a: "运用[target_character.GetHerHis]的技巧来赞扬我们的科学进步！"
 artist_events.3.b: "我们人民的坚韧不拔和顽强的精神值得赞扬。"
 artist_events.3.c: "致我们[ROOT.GetCountry.GetFlavorRank]重要派系人物的一封奉承信。"
 artist_events.3.d: "赞颂我们文化纽带的卓越和精妙。"
 artist_events.3.e: "滚蛋，肮脏的乞丐！"
 artist_events.4.title: "异议之声"
 artist_events.4.desc: "数日来，粉丝和艺术界知名人士一直要求我们资助[target_character.GetName]的事业。虽然将我们辛辛苦苦赚来的钱投入艺术事业是一件高尚的行为，但我们必须注意那些可能影响国家发展方向的声音，因为他们并不总是正确的。"
 artist_events.4.a: "好吧，我们会资助[target_character.GetShortNameWithNoTooltip]想创作的任何东西。"
 artist_events.4.b: "有意见？要不要尝尝鞭子的滋味？"
 artist_events.4.c: "即便[ROOT.GetCountry.GetGovernment.GetRulerTitle]也被[target_character.GetNameWithNoTooltip]的才华倾倒！"
 artist_events.5.title: "新派艺术的捍卫者"
 artist_events.5.desc: "我国人民以其精湛的艺术天赋而闻名，尤其在写作方面，我们在史书上留下了浓墨重彩的一笔。鲜有人能达到[target_character.GetName]那样的高度，其文笔之精妙，令人传诵，感动着我族千千万万的人民。[target_character.GetHerHis|U]的最新作品歌颂了我们近期的历史以及我们高贵的品格，是对先祖的致敬，也是对后世的知识传承。"
 artist_events.5.a: "活着的时光真好。"
 artist_events.5.tt: "我们[capital|e][province|e]的所有[pops|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 artist_events.5.b: "[target_character.GetHerHis|U]的艺术作品能卖个好价钱。"
 artist_events.6.title: "[target_character.GetNameWithNoTooltip]的艺术墙"
 artist_events.6.desc: "对于许多画家，例如[target_character.GetName]来说，创作艺术所涉及的众多色彩已成为第二天性。[target_character.GetHerHis|U]的笔触给人们带来快乐，贫富、健康与病弱之人皆为[target_location.GetName]中心周围的艺术作品所倾倒。最近，我们收到了越来越多的请求，要求进一步资助这种新的艺术风格，为[target_character.GetNameWithNoTooltip]建造更多墙壁以供其美化。"
 artist_event.6.a: "语言无法表达的，艺术可以展现！"
 artist.events.6.b: "我们要把金币花在更好的用途上。"
 artist_events.7.title: "玩笑开过"
 artist_events.7.desc: "据说，欢声笑语常萦绕我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]，戏子和喜剧演员们常在喜庆场合逗得达官贵人们开怀大笑。然而，玩笑有时也会过头，[target_character.GetName]便是如此。[target_character.GetHerselfHimself]最近竟在宫墙上涂画淫秽之物，目标直指[ROOT.GetCountry.GetGovernment.GetRulerTitle]和高级官员。此等不雅行为必将损害我朝声誉，若不惩治罪犯，后果将不堪设想。"
 artist_events.7.a: "也许此等玩笑之精妙，我们无法理解？"
 artist_events.7.b: "这个笑话会废掉[target_character.GetNameWithNoTooltip]的一条胳膊和一条腿！"
 artist_events.8.title: "容颜永留"
 artist_events.8.desc: "任何时代领袖人物的声望都与其在各种艺术作品中的形象息息相关。绘画、壁画和故事将传承我们最优秀、最杰出人物的遗产。为了进一步推进这一目标，我们可以委托我们最优秀、最有能力的画家[target_character.GetName]创作一件艺术作品。"
 artist_events.8.a: "载入史册听起来不错。"
 artist_events.8.b: "更好的是，把它给人民！"
 artist_events.8.c: "金币是我的，而且只属于我！"
 artist_events.9.title: "意外侮辱"
 artist_events.9.desc: "为了讨好社会名流，[target_character.GetName]带头绘制了一幅描绘各阶层领导人的宏伟场景图。然而，由于[target_character.GetHerHis]的无能，这幅画被认为是一幅旨在嘲讽许多当权者外貌的攻击性作品，最终导致我们颜面尽失，闹了个大笑话。"
 artist_events.9.a: "我们应该对如此无能的表现感到印象深刻吗？"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip]的人脉"
 artist_events.10.desc: "[target_character.GetName]的名字已在艺术圈所有名流的嘴边流传。凭借强大的驱动力和人脉，创作出精美绝伦的艺术作品，[target_character.GetNameWithNoTooltip]的魅力非同凡响。因此，[target_character.GetNameWithNoTooltip]最近向我们提出了赞助另一位画家[connection_character.GetName]的建议。"
 country_event.10.a: "当然，毫不犹豫会这么做！"
 country_event.10.b: "我们要把金币花在他处。"
 artist_events.11.title: "小心头部！"
 artist_events.11.desc: "[ROOT.GetCountry.GetCapital.GetName]的确是一个充满活力和喧嚣的繁华中心。老百姓日复一日辛勤耕作，穿梭于各个市场，或闲聊度日。然而，我们最近资助当地雕塑家的举动却导致事故频发。事实上，许多民众报告称有坠落碎石和石块等事件，因为雕塑家们夜以继日地疯狂工作，完全无视安全。"
 artist_events.11.a: "我们为造成的不便表示抱歉。"
 artist_events.11.b: "艺术需要牺牲。"
 artist_events.12.title: "文化展示"
 artist_events.12.desc: "石头常幻化出奇异的形状，它洁白的面容装饰着我们的殿堂。作为对权力和辉煌的颂歌，鲜有其他[ROOT.GetCountry.GetGovernment.GetAdjective]风格的作品能如此倾心于精雕细琢的雕像或半身像的淡雅之美。我们经验丰富且人才济济，这使得许多人投身于提升我们地位、展现我们对最高雅艺术的热爱的事业中。"
 artist_events.12.a: "资助这项事业！"
 artist_events.12.b: "钱最好用在别的地方。"
 artist_events.12.c: "我们期待的正是杰作。"
 artist_events.13.title: "[target_character.GetNameWithNoTooltip]退休"
 artist_events.13.desc: "多年来，[target_character.GetName]的名声为[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]带来了极高的声望和对最高雅艺术的鉴赏力。在[target_character.GetHerHis]职业生涯的暮年，我们决定为[target_character.GetHerHim]提供优厚的退休金和自由，以追求新的冒险。"
 artist_events.13.a: "我们永远感谢您的效劳！"
 artist_events.13.tt: "[target_character.GetName]将退休，在郊外过平静的隐居生活。"
 artist_events.14.title: "灾难般的粉饰行动"
 artist_events.14.desc: "我们最近试图将对邻国的侵略合法化，却遭遇了阻碍。可以说，[target_character.GetName]通过创作艺术品为我们的征服辩护的拙劣尝试，收效甚微，结果导致我们与周边国家的关系恶化了。"
 artist_events.14.a: "[target_character.GetNameWithNoTooltip]，你妈的！"
 artist_events.15.title: "雕刻艺术部门"
 artist_events.15.desc: "位于美丽的[ROOT.GetCountry.GetCapital.GetRank.GetName][ROOT.GetCountry.GetCapital.GetName]的艺术学院近期新开设了一个展区，展出各种以大理石、木材和黏土创作的艺术品。我们最杰出的雕塑家之一，[target_character.GetName]，捐赠了大量作品，将在新展区展出。"
 artist_events.15.a: "绝妙的展览！"
 artist_events.16.title: "音乐的未来"
 artist_events.16.desc: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]向来尊崇艺术，供养着许多有能之士。[target_character.GetName]年少有为，[target_character.GetHerHis]擅长谱写华美的乐曲。[target_character.GetSheHe]的才华必将为宫廷的辉煌与声誉带来长久的贡献。"
 artist_events.16.a: "我们将带着兴趣关注你的职业生涯。"
 artist_events.17.title: "噪音的厅堂"
 artist_events.17.desc: "日复一日，我们的大厅里充斥着令人毛骨悚然的尖叫声、走调的琴声和跑调的歌声。人们可能会以为我们对囚犯施以最残酷的酷刑，但真相远比这更可怕。[target_character.GetName]正在创作[target_character.GetHerHis]的最新作品……不幸的是……"
 artist_events.17.a: "安静点，你个蠢货！"
 artist_events.17.b: "情人耳里出西施。"
 artist_events.17.c: "我们受够[target_character.GetNameWithNoTooltip]了！"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip]的音乐创新"
 artist_events.18.desc: "[target_character.GetName]近期发表的作品在整个社会艺术界引起了强烈反响。新曲调、新乐器的融合以及对新音色的娴熟运用，催生了新一代的文化传统和旋律。"
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "音乐决斗"
 artist_events.19.desc: "近几周，我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]成了两位作曲家争斗的战场。他们各持才智和乐谱，试图胜过对方。虽然[target_good_composer.GetName]是一位技艺精湛、享有盛誉的艺术家，但[target_bad_composer.GetName]却毫不气馁，不断纠缠[ROOT.GetCountry.GetGovernment.GetCourtTitle]，请求将[target_bad_composer.GetHerHis]的作品与[target_bad_composer.GetHerHis]同侪的作品进行比较。"
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip]很明显更好。"
 artist_events.19.b: "让我们转而褒奖[target_bad_composer.GetNameWithNoTooltip]的辛苦工作。"
 artist_events.19.c: "这都入不了我们的法眼。"
 artist_events.20.title: "美术的成长"
 artist_events.20.desc: "我国宏伟的殿堂孕育了无数伟大的艺术作品，令世人艳羡不已。[target_character.GetName]近期创作的一系列音乐剧，以其天衣无缝的乐曲编排，深深打动了广大观众，其旋律之美，实乃我等尊贵地位之象征。"
 artist_events.20.a: "[target_character.GetNameWithNoTooltip]看起来很有前途！"
 artist_events.21.title: "城中生活"
 artist_events.21.desc: "我们[ROOT.GetCountry.GetFlavorRank]城市中心的蓬勃发展给社会带来了诸多好处。然而，伴随着这波中心化浪潮而来的是高度城市化环境下的种种弊端。最初由[target_character.GetName]领导的行会设计建造的[target_location.GetName]，如今已变成一个令人难以忍受的拥挤不堪、极其糟糕的居住地。"
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "我们在[target_location.GetName]的所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 artist_events.22.title: "现代化城市中心"
 artist_events.22.desc: "我方领地内许多聚落都装饰着美丽的新建建筑。其中，[target_location.GetName]近来因[target_character.GetName]的建筑设计而吸引了众多远方来客，其规划与设计使[target_location.GetNameWithNoTooltip]焕然一新。"
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]艺术的繁荣"
 artist_events.23.desc: "通过思想和创新的奇妙交流，新艺术风格、建筑运动和文化现象被引入我们社会。鉴于此，我们的一位建筑师[target_blooming_artist.GetName]请求我们考虑赞助一种新式建筑设计风格，用于在[ROOT.GetCountry.GetCapital.GetName]新建的建筑。"
 artist_events.23.a: "好主意。"
 artist_events.23.b: "我们觉得不行。"
 artist_events.24.title: "账目的错误"
 artist_events.24.desc: "我们的建材供应商坚称，他们按照[target_character.GetName]的指示，已发出数辆大篷车，车内装载着铁、大理石、石材和黏土。这批订单似乎并不必要，但商人们坚持要求[ROOT.GetCountry.GetGovernment.GetCourtTitle]按照行会合同的规定，偿还材料费和运输费用。"
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "我们犯不着去修正这个错误。"
 artist_events.25.title: "学习之母"
 artist_events.25.desc: "[target_character.GetName]的工坊夜以继日地灯火通明，不知疲倦地改进着[target_character.GetHerHis]的技术，一遍遍地完善[target_character.GetHerHis]的设计。虽然[target_character.GetSheHe]或许不是最优秀的设计师，但[target_character.GetNameWithNoTooltip]一直在努力，并且会随着时间的推移不断进步。"
 artist_events.25.a: "[target_character.GetHerHis|U]孜孜不倦进步的态度应该成为激励所有人的榜样！"
 country_events.25.tt: "[target_character.GetName]可能获得一个新的#G 正面#![trait|e]"
 artist_events.26.title: "激烈的辩论"
 artist_events.26.desc: "我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]上，高声争论和激烈的争吵并不少见。鉴于我们试图接待各界艺术和理论领域的杰出人士，这些知识分子之间产生一些摩擦也在所难免。然而，最近围绕先天、后天和人性的辩论，却让[target_character.GetName]几近疯狂，其在宫廷花园里愤怒地踱步，指着侍女或各种求见者，向他们提出咄咄逼人的问题，并挑衅他们发动辩论。"
 artist_events.26.a: "我们可不会这样。"
 artist_events.26.b: "这只是我们文化充满活力和对知识艺术热爱的一种体现！"
 artist_events.26.tt: "[target_character.GetName]的争强好胜不过体现了我们比那些粗鄙的邻居和对手在智力上的优越性。"
 artist_events.27.title: "[target_character.GetNameWithNoTooltip]出版作品"
 artist_events.27.desc: "一系列关于来世和现世的作品已经出版，作者署名为[target_character.GetName]。一如既往地令人印象深刻，[target_character.GetHerHis]的作品旨在通过神学的视角来解释人生中最深奥的问题。这些著作必将随着时间的推移而有更好的后续作品问世。"
 artist_events.27.a: "一次有趣的阅读。"
 artist_events.28.title: "招惹天怒"
 artist_events.28.desc: "像[target_character.GetName]这样的哲学家，其作品往往游走在狂妄自大和异端的边缘。思考人生终极问题，细究神性，是大多数人敬而远之的任务。因此，[target_character.GetNameWithNoTooltip]最近的疑问和研究，似乎引起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内部权威人士的强烈抵触。"
 artist_events.28.a: "哦不。"
 artist_events.28.b: "他们无法鉴赏[target_character.GetNameWithNoTooltip]作品背后的才智！"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip]抵制哲学教义"
 artist_events.29.desc: "根据[target_character.GetName]的观点，质疑信仰、提出尖锐的问题是美好而富有智慧的生活的本质和典范。然而，[target_character.GetHerHis]近期出版的作品激怒了[target_location.GetName]的居民，他们认为[target_character.GetHerHis]的作品简直就是狂妄自大。"
 artist_events.29.a: "他们根本不明白。"
 artist_events.30.title: "知识分子充满[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "我们[ROOT.GetCountry.GetGovernment.GetAdjective]的居所以其显赫的地位而闻名，这里居住着众多充满活力的艺术家，富裕繁华。艺术家、哲学家等纷纷前来，希望能展示才华，追求名利，并将自己的名字载入史册。"
 artist_events.30.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]是创新的发源地！"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip]的圣像崇拜"
 artist_events.31.desc: "光线照射的角度恰到好处，圣像几乎栩栩如生，衣袍和光环都闪耀着鲜亮的颜色。[target_character.GetName]的艺术造诣透过画布展现无遗，将我们信仰中诸多神圣形象升华。"
 artist_events.31.a: "[target_character.GetNameWithNoTooltip]的作品是一份赐福。"
 artist_events.32.title: "[target_location.GetNameWithNoTooltip]的新圣像展览"
 artist_events.32.desc: "信仰与艺术的杰作在我们境内拥有相当大的影响力和力量。因此，当[target_character.GetName]推出[target_character.GetHerHis]的新系列圣像时，[target_location.GetName]的[ROOT.GetCountry.GetReligion.GetAdjective]教信徒们都为这令人惊叹的美景而欢欣鼓舞。"
 artist_events.32.a: "这仅仅体现了我们非凡的艺术才华和深厚的信仰力量。"
 artist_events.32.tt: "[target_location.GetName]的所有[ROOT.GetCountry.GetReligion.GetAdjective][pops|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 artist_events.33.title: "委任错人"
 artist_events.33.desc: "我们[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中富裕的成员最近委托[target_character.GetName]创作了一系列圣像。尽管作品提前完成，但他们却对这位肖像画师作品中明显的粗心、不专业和缺乏技艺大加指责。他们的愤怒可能会带来无法预料的后果，因为他们在我们社会的宗教事务中拥有很大的影响力。"
 artist_events.33.a: "我们可以替这位圣像画家承担费用。"
 artist_events.33.b: "这只是[ROOT.GetCountry.GetReligion.GetGodName]的计划的一部分，我们有什么资格干涉？"
 artist_events.34.title: "文化与宗教"
 artist_events.34.desc: "[target_character.GetName]近期一系列作品，以其精湛的色彩运用、构图技巧和新颖的绘画手法，深深吸引了大众。这精彩绝伦的艺术展现，无疑是我们优越的文化和宗教信仰的产物。我们所需要做的，仅仅是继续赞助艺术创作，以此换取我们声誉的提升和令人叹为观止的艺术形象。"
 artist_events.34.a: "我们很乐意赞助[target_character.GetNameWithNoTooltip]！"
 artist_events.34.b: "我们不关心这样的轻浮事务。"
 artist_events.35.title: "亮瞎了眼"
 artist_events.35.desc: "[target_character.GetName]拙劣地尝试捕捉我们的圣徒群体的神圣本质，结果[target_character.GetHerHis]创作了一系列制作粗糙、比例失调、面容怪异的圣像，其衣着饰以极其鲜艳刺眼的金色。这些圣像是如此丑陋，以至于许多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]纷纷向艺术家本人和其画作投掷水果，场面着实尴尬。"
 artist_events.35.a: "真尴尬！"
 artist_events.36.title: "精进技艺"
 artist_events.36.desc: "一段时间以来，[target_character.GetName]一直在寻求赞助，以提升[target_character.GetHerHis]的锻造技艺。据[target_character.GetHerHim]所说，在[target_location.GetName]学习一系列金属加工课程将极大地促进锻造技艺的发展。我们的许多顾问对赞助[target_character.GetShortNameWithNoTooltip]这一求知之旅持开放态度。"
 artist_events.36.a: "很好，资助[target_character.GetHerHis]的学习！"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "该[artist|e]的[artistic_skill|e]提升程度取决于与其[culture|e]相同的[pops|e]（当前为[target_pop.GetName]）的平均[literacy|e]"
 based_on_country_average_literacy_tt: "[artistic_skill|e]提升程度取决于我们[country|e]的平均[literacy|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip]提出改进建议"
 artist_events.37.desc: "[target_character.GetName]最近提出了一项详尽的计划，旨在进一步提升[target_location.GetName]的[target_material.GetName]产量。在[target_character.GetHerHis]的监督下，预计在[target_character.GetHerHis]驻留期间，原材料的开采量将大幅提升。然而，这样一来[target_character.GetSheHe]将无法在[ROOT.GetCountry.GetGovernment.GetCourtTitle]为我们即时创作艺术品。"
 artist_events.37.a: "这是个好主意。"
 artist_events.37.b: "[target_character.GetHerHis|U]的技艺应该用于别处。"
 artist_busy_tt: "尽管[target_character.GetNameWithNoTooltip]的监督有助于提升[target_location.GetNameWithNoTooltip]的[raw_material|e]产量，但这也将使我们#R 无法#!向[target_character.GetHerHim][ShowCharacterInteractionName('commission_art')]"
 artist_events.38.title: "利用矿产资源"
 artist_events.38.desc: "我们的[ROOT.GetCountry.GetFlavorRank]拥有几处极具价值的矿脉，出产高品质金属。我们的艺术家之一，一位名为[target_character.GetName]的金属工匠，提议利用[target_character.GetHerHis]的技艺，在[target_character.GetHerHis]的监督下，通过精工细作的金属来改善我们的基础设施或采矿技术。"
 artist_events.38.a: "[target_character.GetHerHis|U]的工作将增强我们的进攻能力。"
 artist_events.38.b: "寻求改善我们的基础设施。"
 artist_events.38.c: "让我们的学者和艺术家从这些技术中学习。"
 depends_on_prosp_artist_skill_and_control_tt: "获得的[development|e]取决于[locations|e]的[control|e]和[prosperity|e]，以及[artist|e]的能力"
 artist_events.39.title: "进步的喧嚣"
 artist_events.39.desc: "[target_character.GetName]因[target_character.GetHerHis]从早到晚的锻造声而声名狼藉。虽然[target_character.GetHerHis]的作品质量无可置疑，但持续的噪音已使朝臣、顾问甚至当地的动物们不胜其扰。\n\n抱怨从失眠到诗歌朗诵被打断不一而足。[target_character_2.GetName]要求将这位金属工匠迁走或使其安静，认为[target_character_2.GetHerHis]的活动太过重要，不应受到干扰。"
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip]必须学会欣赏艺术！"
 artist_events.39.b: "全[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]已经没人静得下心了。"
 artist_events.40.title: "重金属"
 artist_events.40.desc: "在明火旁花费数小时，为各种金属塑形，这不过是熟练铁匠的日常劳作，但体力劳动只是过程的一半，尽管它是最费力的部分。[target_character.GetName]每在锻炉前工作一小时，就必须投入同等时间完善工艺。[target_character.GetHerHis]的智慧和经验在锻造中逐渐积累，而这样的环境绝非意志薄弱者所能承受。\n\n因此，[target_character.GetShortNameWithNoTooltip]最近申请资金，希望雇佣[target_character_2.GetName]作为[target_character.GetHerHis]的助手，以分担[target_character.GetHerHis]众多项目的负担，并作为学徒传承[target_character.GetHerHis]的技艺和智慧。这样的投资会极大地提升我们的声望，并有助于将知识代代相传。"
 artist_events.40.a: "这是一笔不错的投资。"
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip]应该停止抱怨。"
 strain_harder_at_the_forge_tt: "过重的工作强度使[target_character.GetShortNameWithNoTooltip]的预期寿命缩短了"
 artist_events.41.title: "为弱势群体发声"
 artist_events.41.desc: "过去几个月，关于[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]被剥削的文学作品在[ROOT.GetCountry.GetCapital.GetName]流传，引发了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与弱势群体之间的不满与不稳定。我们的一些顾问声称，这些煽动性文字的作者正是[target_character.GetName]，[target_character.GetHerHis]的生活经历使其对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]怀有强烈的仇恨。这被广泛视为对[ROOT.GetCountry.GetFlavorRank]的威胁，进而威胁到[target_character_2.GetName]自身的统治。"
 artist_events.41.a: "允许[target_character.GetHerHim]继续创作。"
 artist_events.41.b: "让[target_character.GetHerHim]闭嘴。"
 artist_events.42.title: "[target_character.GetNameWithNoTooltip]充当政策变革马前卒"
 artist_events.42.desc: "我们政府的内部运作相当复杂，常常为腐败和游说提供了滋生的空间。最近，[target_character.GetName]对我们的权力提出了挑战。根据[target_character.GetHerHis]的言论，[target_character_2.GetName]正在损害我们法律体系的稳定性和效率。为了扭转这一局面，[target_character.GetShortNameWithNoTooltip]建议实施“[target_policy.GetName]”政策。然而，这显然是[target_estate.GetName]在背后操纵，[target_character.GetHerHim]更像是一个傀儡。"
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip]的正义目光将粉碎腐败。"
 artist_events.42.b: "我们不能冒险激怒[target_character.GetShortNameWithNoTooltip]及其支持者。"
 artist_events.42.c: "[target_character.GetSheHe|U]忘记了[target_character.GetHerHis]自己的身份。"
 depends_on_change_policy_cost_tt: "消耗的[stability|e]很大程度上取决于当前更改[law|e][policy|e]所需的[costs|e]"
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName]的智慧与口才使反对者哑口无言，因此[target_character.GetShortName]不会再尝试使用这种卑劣手段"
 artist_events.43.title: "法律之善"
 artist_events.43.desc: "长久以来，我们社会一直以支持艺术和坚实的法律基础而著称。[target_character.GetName]以其在法学领域的雄辩演讲和文学成就而闻名，[target_character.GetHerHis]作为一位伟大的法学家，推动了艺术领域的进步。因此，我们必须考虑如何最好地利用这种才能，并雇佣[target_character.GetHerHim]以最大化我们的声望和合法性。"
 artist_events.43.a: "[target_character.GetSheHe|U]是我们健康机构的典范。"
 artist_events.43.b: "让[target_character.GetHerHis]专为政府服务。"
 jurist_busy_tt: "接下来#Y 5#!年内，[target_character.GetShortName]将任职于我国政府，从而提升#G +10%#!的[cabinet_efficiency|e]和[tax_efficiency|e]\n在[target_character.GetSheHe]就任期间，我们将#R 无法#!向[target_character.GetHerHim][ShowCharacterInteractionName('commission_art')]"
 artist_events.44.title: "仁慈的负担"
 artist_events.44.desc: "我们的法律公正地统治着[ROOT.GetCountry.GetFlavorRank]。即使对那些试图破坏我们进步的人，法律也提供了无偏见的仁慈之手。\n\n[target_rebel.GetName]及其支持者便是如此。[target_character.GetName]对法律保护的深思熟虑帮助许多人远离了叛乱倾向，使我们有机会按照自己的意愿影响他们。"
 artist_events.44.a: "好牧人会欢迎迷途的羔羊。"
 artist_events.44.b: "抓住机会，强行推行我们的文化！"
 every_supporter_pop_gains_20_satisfaction_tt: "支持[target_rebel.GetName][rebellion|e]的所有[pop|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]并重新忠于我们"
 artist_events.45.title: "愉快的法律巧合"
 artist_events.45.desc: "在最近的一次法庭审判中，我们的法律专家[target_character.GetName]为[target_estate.GetName]的重要成员辩护，并取得有利结果。作为回报，他们向国库捐赠了丰厚资金。虽然这笔资金将增加我们的财富，但顾问们已迫不及待地提出无数投资建议。"
 artist_events.45.a: "感谢他们的礼物！"
 artist_events.45.b: "投资资金以提升[target_character.GetShortNameWithNoTooltip]的能力。"
 artist_events.46.title: "意外的喷嚏"
 artist_events.46.desc: "当[target_artist.GetName]忙于[target_artist.GetHerHis]的工作时，一位助手前来向[target_artist.GetHerHim]展示最新一批[ShowGoodsName('pepper')]。不幸的是，黑胡椒使[target_artist.GetHerHis]猝不及防地打了个喷嚏，[target_artist.GetNameWithNoTooltip]将墨水洒得到处都是。[target_artist.GetHerHis|U]的作品被随机的墨迹和污渍毁坏，所有精心绘制的线条都失去了原有的形状，我们可能别无选择，只能从头开始创作。"
 artist_events.46.a: "我们将为[target_artist.GetNameWithNoTooltip]提供额外的材料。"
 artist_events.46.b: "这种事不能再发生，撤下[target_artist.GetHerHim]周围的所有[ShowGoodsNameWithNoTooltip('pepper')]。"
 artist_events.46.c: "事实上，[target_artist.GetNameWithNoTooltip]完全能化腐朽为神奇。"
 artist_events.47.title: "淘气的猫"
 artist_events.47.desc: "[target_artist.GetName]作为备受推崇的[target_artist.GetArtistType.GetName]，[target_artist.GetHerHis]的作品在民众中广受赞誉。然而，[target_artist.GetHerHis]的其中一幅作品[target_art.GetName]却在[ROOT.GetCountry.GetGovernment.GetCourtTitle]引发了热议——有细心的研习者在作品上发现了异常的墨渍。原来是一只猫踩过墨水后，又在画作上留下了爪印。\n\n此事在[ROOT.GetCountry.GetGovernment.GetCourtTitle]引发激烈争论：[cat_lovers.GetName]赞赏这只猫的大胆行为，而[cat_haters.GetName]则哀叹这幅作品已被彻底毁坏。"
 artist_events.47.a: "正如[cat_haters.GetNameWithNoTooltip]所言，贱猫毁佳作。"
 artist_events.47.b: "这并未减损作品价值，反而增添了历史趣味。"
 artist_events.47.c: "显而易见的是，[target_art.GetNameWithNoTooltip]只能重新创作一幅了。"
 artist_events.48.title: "僭越的[target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "尽管[ROOT.GetCountry.GetReligion.GetName]不鼓励描绘人物与动物以避免偶像崇拜，但也未明确禁止。艺术家们常以书法构图暗示形象，而非直接绘制，这已多次引起[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中虔诚者的不满。然而，有些界限绝不可逾越。\n\n[target_artist.GetName]的作品不仅生动描绘人物与动物，甚至涉及神圣先知与穆圣（愿主福安之），这激怒了多数[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，他们要求严惩[target_artist.GetHerHim]。"
 artist_events.48.a: "禁止[target_artist.GetNameWithNoTooltip]再创作此类图像。"
 artist_events.48.b: "这些画作并未造成实际损害。"
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip]不得再踏入[ROOT.GetCountry.GetNameWithNoTooltip]。"
 artist_events.48.d: "我们绝不能容忍以物配主！"
 artist_events.49.title: "糟糕的笔迹"
 artist_events.49.desc: "[target_artist.GetName]自称是杰出的[target_artist.GetArtistType.GetName]，但现实是，其笔迹实在难以辨认，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中无人能读懂[target_artist.GetHerHis]到底写的是什么字。[target_artist.GetHerHis|U]的作品引发的困惑远多于赞叹，而[target_artist.GetSheHe]却浑然不觉，反而认为自己的艺术过于超前，才不被世人理解。"
 artist_events.49.a: "是时候让[target_artist.GetSheHe]认清现实了。"
 artist_events.49.b: "庸人无法理解真正的艺术。"
 artist_events.50.title: "金墨"
 artist_events.50.desc: "[target_artist.GetName]表面上对自己的创作成果表示满意，实则内心深感遗憾。此刻[target_artist.GetSheHe]来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]，提出改良方案。[target_art.GetName]声称，若我们提供[ShowGoodsName('goods_gold')]，[target_artist.GetSheHe|U]便可用金粉与墨汁的特殊混合物重新勾勒线条，使作品美感得到显著提升。"
 artist_events.50.a: "胡言！现有版本已然完美。"
 artist_events.50.b: "那就给[target_artist.GetHerHim]磨一些[ShowGoodsNameWithNoTooltip('goods_gold')]墨水吧。"
 artist_events.51.title: "新体书法"
 artist_events.51.desc: "[target_artist.GetName]作为著名的[target_artist.GetArtistType.GetName]，其墨宝向来备受推崇。但[target_artist.GetSheHe]显然志不止此——在[target_artist.GetHerHis|U]的研习中，[target_artist.GetSheHe]开创了全新书写风格，并宣称，若能得到推广，此体或将成为新的标准范式。"
 artist_events.51.a: "全力推广这种新字体。"
 artist_events.51.b: "现有标准已足，无需标新立异。。"
 artist_events.52.title: "书法与禅修"
 artist_events.52.desc: "[target_artist.GetName]始终专注创作，其技法引起了特殊群体的关注。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中部分成员认为，[target_artist.GetHerHis]这种一念不生、沉静专注的创作方式，实为行住坐卧的动中禅。他们主张在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]内部加以推广，作为参悟佛法的辅助法门。"
 artist_events.52.a: "这确是极具灵性的修行。"
 artist_events.52.b: "这不过是创作艺术的手段罢了。"
 artist_events.53.title: "师与徒"
 artist_events.53.desc: "自古以来，师徒相授便是艺术传承的不二法门，而青出于蓝更是每位学徒追求的至高境界。自觉艺业未精的[target_apprentice.GetName]专程来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]，执弟子礼，恳请拜入声名显赫的[target_artist.GetArtistType.GetName][target_artist.GetName]门下修习。此举虽可使[target_apprentice.GetSheHe|U]技艺更上层楼，却也不免令[target_artist.GetNameWithNoTooltip]分身乏术，难以兼顾其他要务。"
 artist_events.53.a: "准许[target_apprentice.GetHerHim]拜师学艺。"
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip]的才能不应浪费在教学上。"
