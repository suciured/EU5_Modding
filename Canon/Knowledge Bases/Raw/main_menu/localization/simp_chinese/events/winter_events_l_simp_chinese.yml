 winter_events.9.title: "平原上再没有麦叶"
 winter_events.9.desc: "过去几年，[ShowGoodsName('livestock')]的迁徙模式已变得相当停滞。可放牧的土地不足，加上气温持续下降，使得维持畜牧场地变得极其困难。\n\n这导致了该行业的产出大幅减少，而许多民众的生计都依赖于此。我们不知道这波寒潮何时才会消退，只能寄望于出现最好的结果，"
 winter_events.9.a: "我们无能为力，只能看着寒潮蔓延……"
 livestock_provinces_suffer_tt: "此次[food|e]短缺将影响[ROOT.GetVariable('num_affected_provinces_variable').GetValue]个生产[ShowGoodsName('livestock')]的[provinces|e]，其程度取决于各省的[control|e]水平"
 winter_events.10.title: "不合时宜的干旱期"
 winter_events.10.desc: "新土地的承诺带来了对未来的温暖憧憬。然而，当被干燥寒冷的环境压垮时，雄心壮志便随之支离破碎。对于那些试图在[target_charter.GetName]地区定居碰运气的人来说，情况正是如此。他们本希望找到肥沃的土壤和丰美的牧场，却在目睹定居点的真实状况后大失所望。"
 winter_events.10.a: "世事无常。"
 winter_events.10.b: "我们可以从[target_province.GetNameWithNoTooltip]筹集粮食捐赠！"
 every_location_in_province_gets_dry_spell_modifier_tt: "[target_charter.GetName][province|e]所有地点会受到逐渐衰退的[ShowModifier('dry_spell_modifier')][modifier|e]的影响"
 winter_events.11.title: "巫术作祟"
 winter_events.11.desc: "近年来严冬、冰雹和无休止的霜冻给[target_peasants.GetName]带来了巨大的灾难。在这般恶劣的生存环境下，被逼到绝境的人们往往会寻找替罪羊，用不公的理由发泄怨愤，为自己悲惨的处境开脱。\n\n但这是学者们的观点。一些[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]提出，这些现象根本是一群疯女人施展巫术所致，她们用巫术影响了整个[target_location.GetName]！"
 winter_events.11.a: "烧死她们！"
 winter_events.11.b: "难道寒冷已经夺走了我们最后的理智？"
 based_on_traditionalist_vs_innovative_tt: "基于[ShowSocietyDirectionName('traditionalist')]和[ShowSocietyDirectionName('innovative')]的当前偏移度："
 burn_witches_tt: "约#R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#!名女巫将被处以火刑！"
 cc_stance_on_witchcraft_tt: "由于[GetUniqueInternationalOrganization('catholic_church').GetName]对巫术的立场："
 winter_events.12.title: "空掉的玻璃杯"
 winter_events.12.desc: "[ShowGoodsName('wine')]是许多社会的根基，也是从欢聚庆典到丧葬典礼等各类活动的核心。可曾经一望无际的葡萄园，如今却荒芜得结不出果实。\n\n气候不再像父辈建立这些庄园时那般适宜作物生长。日益增长的需求，加上[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]所属酒庄产量的下降，诸多不满的声音正如同笼罩在我们土地上的寒潮一般迅速蔓延。"
 winter_events.12.a: "干渴的嘴唇是魔鬼的玩物！"
 winter_events.12.b: "我们可以援助[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 locations_affected_with_prosperity_loss_tt: "产出[ShowGoodsNameWithNoTooltip('wine')]的[ROOT.GetVariable('num_affected_locations_variable').GetValue]个[locations|e]（例如[target_location.GetName]）会失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]"
 winter_events.13.title: "没有成果的劳作"
 winter_events.13.desc: "无孔不入的寒冷与变幻莫测的气候，已开始对我们领地的[ShowGoodsName('fruit')]收成造成负面影响。曾经售出无数袋农产品的农民，如今却忍饥挨饿，眼睁睁看着自己的农庄凋敝。\n\n许多人建议迁移农场，改种更廉价的替代作物以对抗饥荒——尤其是在[target_location.GetName]周边地区。但这需要政府提供资金并集中力量加以推动。"
 winter_events.13.a: "我们负担不起这样的浪费。"
 winter_events.13.b: "拨款支持生产转型。"
 winter_events.14.title: "深雪覆盖"
 winter_events.14.desc: "唉，这个冬天异常严酷。前所未有的低温引发了暴风雪，往往将整个城镇都掩埋在雪中。[target_province.GetName]成了残酷自然的最新受害者——降雪已经夺去许多生命，摧毁了位于该省低地的房屋、家庭和农庄。不幸的农民向邻省求援，但对道路不通或难以进入的村庄，援助往往受阻。"
 winter_events.14.a: "致以关切与祈祷。"
 devastation_helped_by_roads_tt: "通往[target_province.GetNameWithNoTooltip]的[roads|e]#G 减轻了#!降雪的影响"
 devastation_not_helped_by_roads_tt: "如果[target_province.GetNameWithNoTooltip]拥有完善的[road|e]网络，降雪的影响本可以#R 更小#!"
 winter_events.15.title: "[target_location.GetNameWithNoTooltip]的彻骨严寒"
 winter_events.15.desc: "死亡与绝望的白墙已笼罩[target_location.GetName]。全省运输重要物资的道路几乎全被积雪掩埋，导致食品和药品等重要物资短缺。人们呼喊着求助，积雪吞噬了大地，冻僵手指与四肢。\n\n持续的灾情已造成许多建筑倒塌，其中不少因资金匮乏可能永远无法重建。绝望弥漫，冬季带来的破坏仍在蔓延。这股寒潮前所未见，带来灾难与混乱，我们蜷缩在火堆旁，祈祷这个冬天早日结束。"
 winter_events.15.a: "我们会坚持下去。"
 winter_events.15.b: "提供援助！"
 scales_with_location_tax_base_tt: "援助金额与[target_location.GetName]的[tax_base|e]成正比"
 winter_events.100.title: "饥饿使人沦为盗匪"
 winter_events.100.desc: "我们遭到了洗劫！\n\n一伙盗贼在不满的守卫协助下闯入宫殿，肆意劫掠。他们卷走了部分国库储备和全部粮仓存粮。\n\n这伙强盗藏身于闹饥荒的[target_province_scope.GetName]，并与穷人和病人分享他们的赃物，从而赢得了民众的支持，而他们抢劫的消息也迅速传遍了全国。\n此事严重损害到我们的声誉——我们看起来像是在民众挨饿时囤积粮的白痴暴君。"
 winter_events.100.a: "把他们找出来吊死！"
 winter_events.100.b: "扭转舆论，向穷人发放粮食和钱币。"
 winter_events.100.c: "清洗宫殿的守卫。"
 winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName]叛军"
 winter_events.101.title: "天降灾祸"
 winter_events.101.desc: "[target_province_scope.GetName]惊恐的农民报告称，该省正遭受鸽群与其他鸟类的可怕袭击，农田遭到毁灭性破坏。\n\n猎人与政府官员将这场灾难归咎于当地缺乏野草与野果。然而民众仍惶恐不安，认为这是[ROOT.GetCountry.GetName]因恶行而遭受的上天惩罚。"
 winter_events.101.a: "派遣教士前去安抚民众。"
 winter_events.101.b: "捐款援助重建。"
 winter_events.101.c: "我们不会听取这些无聊的迷信。"
 winter_events.102.title: "别无选择"
 winter_events.102.desc: "连年的严寒已严重破坏我们的土地，导致主粮作物难以存活。许多农户仍在徒劳地耕作着明知今年也不会有收成的田地。\n\n我们可以指导他们改种更耐寒的[ShowGoodsName('millet')]，但若没有领主的援助，许多人仍不愿拿家庭生计冒险，去冒险改变祖辈相传的耕作方式。"
 winter_events.102.a: "由他们去吧。"
 winter_events.102.b: "我们只投资[target_province_scope.GetNameWithNoTooltip]。"
 winter_events.16.title: "[GetCurrentYear]年的冬天"
 winter_events.16.desc: "过去的几个冬天总是难熬。寒霜的脚步常会夺走同胞性命、毁掉农田收成。但今年的严寒达到了难以想象的程度，冷风席卷整个大陆，仿佛连时间都要被冻结住。刺骨寒风扫过大地，渐渐地，连最顽强的动植物也向大自然无可争议的统治低下了头。\n\n整座整座的村庄被积雪掩埋，满仓的存粮数日内就会腐坏变质。即便蜷缩在火堆旁的人也无法抵御无情的寒意，动物们立在原地冻毙，身躯冰冷而僵硬……"
 winter_events.16.historical_info: "1709年的冬季被称为#italic 大霜害#!，是欧洲有记录以来最寒冷的冬季之一。寒潮席卷欧洲大陆大部分地区，法国、意大利、英格兰和斯堪的纳维亚受灾尤为严重。从1708年12月下旬至1709年3月，气温急剧下降，冰雪覆盖大地长达数周。泰晤士河、塞纳河等主要河流完全封冻，贸易与交通陷入停滞。这场寒灾造成大范围的困苦，在欧洲历史上留下了持久的印记。"
 winter_events.16.a: "我们究竟做错了什么，要遭受这种惩罚！？"
 food_stockpiles_go_bad_depending_on_winter_tt: "我们[provinces|e]内的[food|e]储存会根据[locations|e]的[winter_level|e]#R 承受损失#!"
 winter_events.17.title: "雪之行军"
 winter_events.17.desc: "[target_army.GetName]的士兵们在崎岖地形中艰难跋涉已久。他们追击着一道又一道战线，行军仿佛永无止境。当他们在[target_location.GetName]的营火旁蜷缩取暖时，严寒还是追上了他们。\n\n冻伤的肢体、坏疽和低落的士气预示着这次战役的厄运。在发现日益减少的粮食补给已经腐坏后，许多士兵已经倒在了这场严酷的寒冬中。他们别无选择……"
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "从[target_province.GetNameWithNoTooltip]紧急调运补给！"
 target_province_loses_10_prosperity_tt: "我们在[target_province.GetName]的所有[location|e]会失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]"
 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')]短缺"
 winter_events.18.desc: "这个严冬不仅给人民带来苦难，也重创了我们[ROOT.GetCountry.GetFlavorRank]的[ShowGoodsNameWithNoTooltip('lumber')]生产。由于补给线缩短和寒冷导致的频繁事故，越来越多的人暴露在严酷的寒风中。\n\n在冬季更为严酷的地区，不幸的是，已经报告了多起工人因恶劣工作环境而遇难的事故。"
 winter_events.18.a: "这确实令人担忧。"
 workers_may_quit_or_have_accidents_here_tt: "受到影响的[locations|e]的$lumber$[rgo|e]工人可能遭遇致命事故或转业"
 winter_events.103.title: "苦寒之地"
 winter_events.103.desc: "[target_province_scope.GetName]刺骨的寒冷和贫瘠的土地让即便是最坚韧的殖民者也感到士气低落，许多人已经开始踏上归途，剩下的人则抱怨这片领地不过是一片冰封的荒原，既无法耕种也难以采矿。\n\n若不注入新的资金进行资源勘探，这个殖民地的命运将不可避免地走向消亡。"
 winter_events.103.a: "拨付必要资金。"
 winter_events.103.b: "我们已无力继续支持。"
 winter_events.104.title: "饿狼的盛宴"
 winter_events.104.desc: "今年夏季，我国遭遇了持续的干旱和多风天气，这导致了全国范围内的牲畜普遍出现掉膘和体弱的情况，特别是在[target_province_scope.GetName]，灾害的影响尤为严重。更令人担忧的是，随着冬季的临近，当地农民反映，由于畜群密集取暖，导致了疫病的爆发，给畜牧业带来了巨大的损失。"
 winter_events.104.a: "给他们一些金币来重建农场。"
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
