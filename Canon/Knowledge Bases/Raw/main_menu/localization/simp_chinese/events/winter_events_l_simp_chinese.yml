 winter_events.4.title: "寒冷潮湿的田野"
 winter_events.4.desc: "寒霜已持续相当一段时间。当地农民眼中，收成日益减少，许多粮仓的农产品都在以惊人的速度耗尽。[target_province_1.GetName]成为最新一个遭受饥荒袭击的地方。随着夏季的缩短，需要阳光的谷物产量不及往年。为避免不幸和疾病蔓延失控，我们务必设法缓解这一状况！"
 winter_events.4.a: "这就是我们为生活付出的代价。"
 winter_events.4.b: "我们至少可以补偿当地农民！"
 winter_events.4.c: "从[target_province_2.GetNameWithNoTooltip]调拨粮食援助！"
 due_to_no_road_network_and_distance_tt: "由于[target_location_1.GetName]和[target_location_2.GetName]之间距离较远且没有[road|e]连接，部分[food|e]会在运输途中损耗"
 scales_with_target_province_1_province_food_percentage_tt: "农民获得的数量将根据[target_province_1.GetName]粮仓中目前储存的[food|e]的百分比进行调整"
 winter_events.5.title: "浮冰"
 winter_events.5.desc: "冬季的来临和气温的下降已经影响了船只运输货物往返[ShowProvinceDefinitionName('icelandic_coast_province')]的航道。冰层似乎不断扩张，整个岛屿仿佛被白色的冰墙包围。\n\n经常在这些水域航行的渔民和捕鲸者报告说，岛屿周围的冰山不再随着春天的到来而消退，使得该区域全年都难以通行。"
 winter_events.5.historical_info: "在#italic 小冰期#!，冰岛的海岸线常被浮冰堵塞，尤其是17世纪之后。这些从北极漂来的冰常常滞留到夏季，阻断了重要的捕鱼航线和贸易航线。\n\n由于补给船被阻挡，岛上长期处于与世隔绝的困境，艰难应对食物短缺和经济压力。海面虽然并未完全封冻，但在那些寒冷的世纪里，浮冰使冰岛本就艰难的生活雪上加霜。"
 winter_events.5.a: "这是一堆冰做的堡垒！"
 freeze_iceland_tt: "[ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')]周边的[seazones|e]将受到[ShowModifier('floating_ices_modifier')][modifier|e]的影响，该修正随时间逐渐消退"
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')]陷入停滞"
 winter_events.6.desc: "典型的[ShowAreaName('greenland_area')]冬季总是大雪纷飞，生存艰难。自大寒潮开始以来，这片土地已变成几乎无法居住的冰原。冰川如冻结的巨人耸立在整座周围，一年中大部分时间都阻隔着岛屿通往少数港口的通道。\n\n冬季愈发严酷，耕种与畜牧几乎绝迹，如今岛上南岸仅存的定居点正逐渐减少。"
 winter_events.6.historical_info: "即使是适应寒冷气候的因纽特人，也发现越发寒冷的冰冻和变幻莫测的天气令人难以应对。格陵兰变成了这样的地方——生存意味着要不断与侵袭的严寒和与世隔绝作抗争。"
 winter_events.6.a: "让我们期待温暖时节早日到来……"
 freeze_greenland_tt: "[ShowAreaNameWithNoTooltip('greenland_area')]周边的[seazones|e]将受到[ShowModifier('encroaching_cold_modifier')][modifier|e]的影响，该修正随时间逐渐消退"
 winter_events.7.title: "[ShowAreaNameWithNoTooltip('greenland_area')]的死亡牧场"
 winter_events.7.desc: "几个世纪前，勇敢的水手和定居者初次踏上[ShowAreaName('greenland_area')]，带来了绵羊和山羊。这些动物在岛屿南岸的牧场上吃草，那里的气候虽然寒冷，但仍可维持畜牧业。定居者用[ShowGoodsName('wool')]制作衣物、毯子和其他必需品，以在这严酷的环境中生存。\n\n然而，最近几个冬天的寒冷已无法维持适当的牲畜数量。随着田野冻结，我们曾经可持续的牲畜产量如今几乎消失殆尽。与此同时，曾经遍布海岸的鱼群似乎每个季节都在减少。在[ShowAreaNameWithNoTooltip('greenland_area')]寒冷的冬天里，生活显得黯淡无望。"
 winter_events.7.historical_info: "在#italic 小冰河期#!，气温降低、生长季缩短与冬季加剧使得维持畜牧业变得愈发困难。曾经畜养绵羊和山羊的牧场在扩张的冰盖和永久冻土下逐渐缩小，[ShowGoodsNameWithNoTooltip('wool')]产量随之减少。与此同时，海冰使当地渔业产出难以维持，引发粮食储备急剧减少和大范围饥荒。"
 winter_events.7.a: "真是个悲剧。"
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip]的歉收"
 winter_events.8.desc: "近期的气候变迁对我们的人民不利。[target_province_1.GetName]地区缺乏降雨且持续霜冻，导致整个生态系统失衡，引发了干旱。这只是数十年来动荡冬季出现的最新困境，大量农作物歉收，饥荒频繁发生。\n\n当地民众的焦虑不难理解，许多人要求获得补偿，以保护自己和家人免受饥饿与早早死亡的威胁。"
 winter_events.8.a: "让他们挨饿吧。"
 winter_events.8.b: "我们可以拨些钱款。"
 outcome_base_key: "我们在[target_province_1.GetName]的所有[location|e]会损失"
