l_simp_chinese:
 burghers_estate_events.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]阶层的发展"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的地位，并非像[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]或[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]那样建立在传统根基之上。他们必须凭借勤劳与奋斗，以财富为赌注不断拓展自己的事业。近来，他们的事业进展颇为顺利。尽管声望不及其他阶层，但商业已成为我国经济多方面的支柱，通过掌控货币流通，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]已逐渐成长为一股不可忽视的势力。"
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "强盗贵族"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在我国的巨大影响力表示忧虑。他们指出，许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]底层成员罔顾国家安定与法律威严，凭借其特权地位与封地所有权，对往来商旅强行征收不合理的过路税和苛捐杂税。更有甚者，据传部分人还会袭击商队、设伏劫掠，实施强盗行径或敲诈勒索。\n\n[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]代表现宣称，此类暴行已严重阻碍我国经济繁荣。而[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]则辩称，他们仅是对使用其道路与领地者收取合理费用，其中部分人还承诺将所得资金按比例上缴国库。"
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]只是合理运用他们的权利。"
 burghers_estate_events.2.b: "我们必须制止这些恶行！"
 burghers_estate_events.3.title: "商人阶层的衰落"
 burghers_estate_events.3.desc: "没有其他派系的旧特权和血统，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的地位和影响力很少能像那些天潢贵胄那样稳固。最近，不走运的财务和失策的政治野心导致[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]失去了权力和影响力。"
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[growing_city.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]治下日益兴盛的[growing_city.GetName]作为重要的[growing_city.GetRank.GetName]贸易枢纽，其代表今日觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]，恳请授予更大自治权以消除常规税收壁垒，从而推动地区繁荣。他们承诺，若获准施行这些发展举措，当地经济将显著提升，为国家创造更为丰厚的财富。"
 burghers_estate_events.4.a: "接受他们的请愿。"
 burghers_estate_events.4.b: "拒绝他们的请愿。"
 STATIC_MODIFIER_NAME_local_burgher_rights: "地方市民特权"
 burghers_estate_events.5.title: "囤货居奇"
 burghers_estate_events.5.desc: "小麦价格的波动性众所周知——无论是产地的天气变化，还是物流环节的突发意外，诸多因素均能引发价格的急剧上涨。\n\n当下的一场价格波动迅速榨干了我国许多大城市的粮仓。饿肚子的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]迁怒于[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，他们认为这些商人在趁机牟取暴利。\n\n另一方面，商人们则表示这是货源短缺的必然结果，而且根本就没有足够的面包供市场流转。"
 burghers_estate_events.5.a: "我们将强令[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]降低售价。"
 burghers_estate_events.5.b: "我们不应该介入这些事。"
 wheat_prices_forcibly_reduced: "降低小麦价格"
 burghers_estate_events.6.title: "并立的权威"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]并非其城市中的唯一权威，因为[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]在多数大城市中也根基深厚，这种影响力可追溯至每座城镇的建城之初。当[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]议会推行[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]反对的法令时，冲突便时有发生。\n\n近来这类争端日益频繁，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]成员甚至公开违抗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]在各城市共同议定的规章。由[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]主导的多座城市代表现正敦促我们厘清局势。"
 burghers_estate_events.6.a: "我们必须支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 burghers_estate_events.6.b: "我们必须支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 burghers_estate_events.7.title: "扩大[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的特权"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]认为当前赋税过重且管制严苛，但他们的贡献对国家运转至关重要。通行费、各类税赋与关税正阻碍其发挥更大潜力，他们将不遗余力地动用所有影响力来废除这些限制。"
 burghers_estate_events.7.a: "把苛捐杂税都废除了吧！"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]需要认清自己的地位！"
 burghers_estate_events.8.title: "两败俱伤的贸易政策"
 burghers_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]代表国内主要商贾家族发声，这些家族因我国对他国实施的限制性贸易政策而蒙受损失。他们已正式呈递请愿书，要求政府通过放宽部分贸易限制来弥补其经济损失。"
 burghers_estate_events.8.a: "我们必须支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 burghers_estate_events.8.b: "我国的商业政策不会因为商人的干预而改变。"
 burghers_estate_events.9.title: "家庭手工业"
 burghers_estate_events.9.desc: "经济的发展总是充满竞争。就好像我国一些城市中，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层的富裕商人们试图绕过行会的束缚，将生产外包给城市外的家庭手工业进行。事实证明这种外包生产制是一种十分有赚头的策略，但这却激怒了那些城市里的行会工匠，他们认为自己古老的权利受到了冒犯，而且其精心调控的价格体系也备受冲击。由于市议会未能根除来自市外的竞争，[ROOT.GetCountry.GetAdjective]的行会工匠现在前来请求[ROOT.GetCountry.GetGovernment.GetRulerTitle]保护他们的特权。"
 burghers_estate_events.9.a: "我们不能阻止这种进步。"
 burghers_estate_events.9.b: "我们必须保护行会的特权。"
 burghers_estate_events.10.title: "社会流动性"
 burghers_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层日益壮大，其成员纷纷涌入其他团体或传统阶层主导的领域寻求发展。即便是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]中下层家庭的子弟，也普遍接受良好教育，怀抱与学识相称的抱负，其能力逐渐比肩甚至超越旧特权阶层。他们由此逐步取代传统权贵，越来越多地跻身政府官员、律师、行政人员等职位。然而，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]仍感觉受到旧时代特权阶层的过度制约，而特权阶层则对当下这种“有违常理”的社会流动深感不满。\n\n若不作应对，我们或将失去特权阶层的支持；但若此时撤回对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的扶持，势必严重影响与他们的关系。"
 burghers_estate_events.10.a: "我们不能阻挡新兴阶层的发展。"
 burghers_estate_events.10.b: "我们必须保护特权阶层的既得权利。"
 burghers_estate_events.11.title: "经济的发展"
 burghers_estate_events.11.desc: "我们与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]相互合作的政策已经在许多领域的经济方面取得成果。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的城市正在蓬勃发展，我们在国际贸易中的影响力也在快速增长。"
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "贸易风险"
 burghers_estate_events.12.desc: "长途贸易往往需要冒险以求利润，恶劣天气与海盗带来的威胁丝毫不亚于陆地上的风险。\n\n通常情况下，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]能够应对各种意外事件，并以自己的方式保护自身及货物安全。\n\n但近来，越来越多的商人面临破产危机。或许我们应当提供一些财政支持，帮助他们渡过难关，使商业活动重回正轨。"
 burghers_estate_events.12.a: "补偿那些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 burghers_estate_events.12.b: "他们应该知道风险。"
 burghers_estate_events.13.title: "城市化"
 burghers_estate_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层日益兴盛，吸引着越来越多的乡村人口涌入原本人口比例不高的城市。部分城市迅速扩张，但随之而来的卫生与拥挤问题令[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]感到困扰，甚至可能引发灾难。贫困人群聚居在城墙之外，肮脏的郊区滋生了肆虐的疾病。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]认为这种状况难以容忍，要求国家提供更多资源与援助，并加强对城郊区域的管理。唯有如此，方能在城市化进程中带来积极影响。"
 burghers_estate_events.13.a: "我们必须尝试去改善城市现状。"
 burghers_estate_events.13.b: "这没什么大不了的，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]自己能处理好。"
 burghers_estate_events.14.title: "经济政策"
 burghers_estate_events.14.desc: "随着[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]势力的扩张，他们要求放松政府管控、减轻赋税的呼声日益高涨。不少人认为我国现行的商业政策既陈旧又严苛，长此以往，必将导致通行费与税收收入的持续下滑。"
 burghers_estate_events.14.a: "削弱[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]。"
 burghers_estate_events.14.b: "拒绝干预[ShowSocietyDirectionNameWithNoTooltip('free_trade')]。"
 burghers_estate_events.15.t: "大型行会资金短缺"
 burghers_estate_events.15.desc: "[golden_parachute_location.GetName]的一个行会发现自己没有足够的资金弥补海上丢失的货物损失，面临解散的可能。\n\n在正常情况下这并不是国家需要关心的问题。但[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正在寻求紧急救助，要求政府弥补损失以维持地方的稳定。允许行会关闭可能极大地破坏[golden_parachute_location.GetNameWithNoTooltip]的社会秩序。"
 burghers_estate_events.15.a: "国家不会干涉私人事务。"
 burghers_estate_events.15.b: "我们将救助他们。商人的福祉就是国家的福祉。"
 burghers_estate_events.15.c: "同意提供资金，但是需要行会由国家控制。"
