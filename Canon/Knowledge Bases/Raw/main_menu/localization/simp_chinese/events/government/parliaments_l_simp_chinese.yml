l_simp_chinese:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip]要求[ROOT.GetCountry.GetGovernment.GetParliament.GetName]席位"
 parliaments.1.desc: "[target_city.GetName]已是一片繁荣富庶的景象，然而当地民众却因未能获选成为本届[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的会址[target_city.GetRank.GetName]而群情激愤。[target_city.GetNameWithNoTooltip]当地的代表不仅向我们索要补偿，更要求我们作出保障其未来利益的承诺。他们甚至发出威胁：若诉求得不到满足，将考虑脱离我们国家。"
 parliaments.1.a: "授予议席！"
 parliaments.1.b: "否决！"
 parliaments.2.title: "腐败选区"
 parliaments.2.desc: "由于[target_location.GetName]在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的重要地位，该地确实能在我们国家的政治运作中有相当的影响力。然而，[envious.GetName]的市民却感到在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中缺乏代表权。[envious.GetNameWithNoTooltip]民众要求在本地建立一座[ShowBuildingTypeName('urban_parliament_seat')]，并享有全部相关权利。尽管这一要求单列出来看似合理，但随之而来的将是撤销[target_location.GetNameWithNoTooltip]的议会席位——此举无疑会被[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们视为严重侮辱。"
 parliaments.2.a: "不管选区是否公平，那都是[target_location.GetNameWithNoTooltip]应有的权利！"
 parliaments.2.b: "我们必须重新分配这个席位。"
 parliaments.3.desc_generic: "[target_location.GetName]不仅是[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的重要议席成员，更是一批涉足海外贸易的颇具影响力的商业集团的中心所在。"
 parliaments.3.title: "[target_location.GetNameWithNoTooltip]的经济实力"
 parliaments.3.desc: "$parliaments.3.desc_generic$但是，这些商业集团大多认为，目前正在审议的议案一旦通过，将让他们无利可图。所以，他们已经向其在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的代表施加压力，要求削弱该议案的约束力。"
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "如果他们想要钱，那就给他们吧。"
 parliaments.4.title: "投票腐败"
 parliaments.4.desc: "[target_location.GetName]腐败选区的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员们已经选择在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]反对我们的提案。看来控制该地的地主认为该提案不符合其最大利益。"
 parliaments.4.a: "真是腐败！"
 parliaments.4.b: "那就只好收买地主了。"
 parliaments.5.title: "[target_location.GetNameWithNoTooltip]赢得辩论"
 parliaments.5.desc: "富有影响力的[target_location.GetName][ShowBuildingTypeName('university')]已经成功左右了[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员的意见，现在他们转而支持增加[ShowBuildingTypeNameWithNoTooltip('university')]经费的提案了。"
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "他们应该专注于自己的研究。"
 parliaments.6.desc: "$parliaments.3.desc_generic$看来，这些商业集团大多认为，目前正在审议的议案一旦通过，将让他们收获丰厚的利益。所以，他们已经向其在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的代表施加压力，要求确保该议案能够顺利通过。"
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "[target_location.GetNameWithNoTooltip]的军事支持"
 parliaments.7.desc: "从各方各面来说，军队都是[target_location.GetName]最具影响力的地方力量。如今，一批出身军方、在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]效忠于军事集团的当地议员已被说服，在投票中支持现在的议案。"
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "他们的支持对我们来说就足够了。"
 parliaments.8.title: "[target_location.GetNameWithNoTooltip]的影响"
 parliaments.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]当前关于如何最好地保护国内生产的辩论已经引起了[target_location.GetName]当地许多人的注意。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的这一重要派系已经在辩论中转向支持我们，期望将来能够从这项提案中获益。"
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "不论结果如何，我们应当投资于[target_location.GetNameWithNoTooltip]。"
 parliaments.9.title: "[target_location.GetNameWithNoTooltip]的力量"
 parliaments.9.desc: "作为我们的首都议席，[target_location.GetName]能从当前提议的改革中获得许多好处。好在足够多的人们已经意识到了这一点，这保证了该议席代表现在能够为我们的立场投票。"
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip]在辩论中改变立场！"
 parliaments.10.desc: "看来[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员终于意识到了目前正在讨论的议案通过将会给他们带来多大的好处。因此他们对于我们议案的支持越来越普遍。"
 parliaments.10.desc_b: "[target_location.GetName]的代表显然已经察觉到，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]当前审议的议案无利于自身利益。他们对我们反对立场的支持，对我们而言意义重大。"
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "似乎，[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员尽管不久前还是我们的坚定拥护者，但已然彻底转变了他们在这场辩论中对议案的立场。究竟为何会出现这种情况，我们无从得知，但显然我们已无法再指望他们的选票了。"
 parliaments.11.a: "也许他们被贪婪迷了心智……"
 parliaments.12.title: "缺少农民的支持"
 parliaments.12.desc: "虽然我们允许[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层向我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]请愿，但这一权利并不意味着他们能像其他阶层那样对议事机关施加同等影响力。在最近的一次讨论中，我们清楚的看到，[ROOT.GetCountry.GetName]的下层民众并不享有与处于主导地位的上层阶级同等的特权，而后者恰好反对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶层的提案。"
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "天理难容！"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]主导了议会辩论"
 parliaments.13.desc: "这场由[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层自发组织的坚定社会运动，以其强大的民意基础成功扭转了[ROOT.GetCountry.GetGovernment.GetParliament.GetName]对待当前关键议题的态度。尽管参与者都是普通民众，但他们的合理诉求最终被纳入国家事务的讨论议程，获得了与精英阶层平等对话的权利。"
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "人民的声音将被倾听。"
 parliaments.14.desc_common: "[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中占据重要地位，因为他们代表着我国的经济中心之一。"
 parliaments.14.title: "[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 parliaments.14.desc: "$parliaments.14.desc_common$这些权贵的财力虽在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中举足轻重，当前讨论的议题若通过将使他们受益，因此他们的资金正被用于收买支持而非设置障碍——这对我们而言实属幸事。"
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip]的重担"
 parliaments.15.desc: "[target_location.GetName]许多人已经对于加强海上基础设施建设的提案感到无比失望。他们认为本地区已经为我国军事力量贡献了太多，因此更期待[ROOT.GetCountry.GetGovernment.GetParliament.GetName]能够批准更多自主支配资金，而非要求为海军追加拨款。"
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "我们在[target_location.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 parliaments.16.title: "[target_location.GetNameWithNoTooltip]倒向海权立场"
 parliaments.16.desc: "在[target_location.GetName]海军势力占据着主导地位，这意味着[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中有关增加陆军经费的提案在这里的待遇会非常冷淡。尽管该地的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员最初对这项提案持认可态度，但现在除了投反对票外别无选择。"
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "[target_location.GetName]民众的信仰与我国主流信仰相异，而代表该地的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员被指控更倾向于维护[target_location.GetNameWithNoTooltip]当地的利益，而非我国的主流信仰。"
 parliaments.17.title: "[target_location.GetNameWithNoTooltip]倒向属灵立场"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$然而这类指控往往只会招致[ROOT.GetCountry.GetGovernment.GetParliament.GetName]同僚的哄笑，因为在我们的价值观里，国家主流信仰与不同信仰者理应获得同等尊重——这种情况实属常见。"
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$这些强烈指控严重损害了[target_location.GetNameWithNoTooltip]的声誉，也令当前提案在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的支持率大幅下降。"
 parliaments.17.a: "这是[ROOT.GetCountry.GetReligion.GetGodName]的意志。"
 parliaments.18.title: "[target_location.GetNameWithNoTooltip]的期望被满足"
 parliaments.18.desc: "[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员们对我们在议会上的提案表现出意外的接纳态度。我们可以看出，[target_location.GetNameWithNoTooltip]的大学深信他们能参与这个提案所需的统计和计量工作，学者们十分乐意把握获取关于我国的新鲜原始数据的机会。"
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip]的无能"
 parliaments.19.desc: "当前[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的辩论重点已转向我国[ROOT.GetCountry.GetGovernment.GetCabinetTitle]的改组问题，[target_character.GetName]的严重失误也因此暴露无遗。[target_character.GetHerHis]在其任职期间内的表现明显下滑，[target_character.GetHerHis]的执政能力呈现断崖式下跌，我们或许需要立即启动对[target_character.GetHerHim]的撤换程序。"
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]生活"
 parliaments.20.desc: "由于代表们有时来自于距离首都[ROOT.GetCountry.GetCapital.GetName]十分遥远的地区，许多[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员经常发现在他们拜访[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]期间的生活和他们习惯的家乡生活有很大不同。一些人认为首都的生活拥挤而且脏乱，而对于大多数人，似乎当他们回到家乡的时候感到如释重负一般。\n\n今年已经表明我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员们在这种微妙的感触中比往年更加难以忍耐。炎热的几个月变得异常闷热，潮湿的几个月变得异常渗人，寒冷的几个月变得异常严寒。许多[ROOT.GetCountry.GetGovernment.GetParliament.GetName]代表们表示他们已经彻底受够了，并且前来寻求我们的帮助以改善他们的情况，使得他们能够更加舒适地待在首都。"
 parliaments.20.a: "我们必须做我们力所能及的事情。"
 parliaments.20.b: "他们必须学会像我们剩下的人一样忍受这种情况。"
 parliaments.21.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员丑闻"
 parliaments.21.desc: "当前辩论期间，[ROOT.GetCountry.GetCapital.GetName]传出一桩丑闻。据悉，多位[ROOT.GetCountry.GetGovernment.GetParliament.GetName]议员不仅缺席会议，反而在街头扰乱社会秩序、骚扰民众。同僚和民众都对此怒不可遏，这一恶劣事件的影响可能持续数年，使议会的声誉受损。"
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "逮捕这个[ROOT.GetCountry.GetGovernment.GetParliament.GetName]议员。"
 parliaments.22.title: "长期缺席"
 parliaments.22.desc: "鉴于[ROOT.GetCountry.GetGovernment.GetParliament.GetName]在我国政治上拥有巨大的影响力，很容易断定所有议员将会带着巨大的热情出席会议，并且积极地将他们被赋予的权力发挥到极致。然而现状与此相距甚远，每当[ROOT.GetCountry.GetGovernment.GetParliament.GetName]召开时这里总有一些人永远也不会出席。要么是由于他们一直沉浸在自己的乡村别墅里，要么是由于他们深陷于首都各种各样的娱乐活动中。近来，这一问题愈发严峻，我们甚至怀疑外国使节正在暗中讥讽我国。原本可以通过对缺席辩论者处以罚金来提升议会出席率，但[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的诸位议员显然不会欣然配合。"
 parliaments.22.a: "惩罚那些最严重的肇事者。"
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "要求代表权"
 parliaments.23.desc: "一些怀有敌意的出版物已经开始在[ROOT.GetCountry.GetName]的城市中传播。这些刊物的作者匿名却言辞犀利，声称我们的政府是“专制”的，在治理时未能公平考虑所有[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人的处境，并进一步提出了种种荒谬指控。他们要求我们推出成文宪法，并建立能够广泛代表各个地区的议会。"
 parliaments.23.a: "取缔这些出版物。"
 parliaments.23.b: "做出含糊的改革承诺。"
 parliaments.24.title: "财政援助"
 parliaments.24.desc: "当前，我国政府财政拮据以及我们竭尽全力筹措各类资金的困境，已为公众所知。尽管这势必损害我国在[ROOT.GetCountry.GetName]本土及海外的声誉，却也随之带来些许转机——[target_location.GetName]的数名[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员主动前来提出援助。然而，他们的条件是：要求在政府中扩大其整体话语权，同时建立国家未来可依循的正式求援机制。"
 parliaments.24.a: "授予他们更多的代表权。"
 parliaments.24.b: "拒绝他们的资金。"
 parliaments.24.c: "承诺将会考虑他们的建议。"
 parliaments.25.desc: "$parliaments.14.desc_common$当地的代表在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中拥有强大的经济影响力，可悲的是，他们正在利用这种财力资源阻挠我们当下的议题进程。"
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "议会传统"
 parliaments.27.desc: "议员面临的最棘手的任务，往往不在于[ROOT.GetCountry.GetCapital.GetName]的辩论本身；恰恰相反，这些任务更多地涉及如何向家乡民众阐释新出台的法案以及妥协条款。在代议制相对不够完善的体系里，地方[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员通常比中央政府派遣的征税官更易于解释新出台的税法。\n\n总体而言，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员们，尤其是来自[target_location.GetName]的议员，似乎已变得极为擅长拥护政策。因此，我们已然看到相应的结果——议会对中央政府的支持程度总体上将会持续提升。"
 parliaments.27.a: "他们最终会理解我们的！"
 parliaments.26.title: "顺从的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.26.desc: "近来，我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员表现得格外顺从。凭借他们一心为国的倾向，我们可以轻易使其支持我方立场，或从其属地榨取额外资源。"
 parliaments.26.a: "利用他们的忠诚最为重要。"
 parliaments.26.b: "我们需要硬通货！"
 parliaments.28.title: "权力冲突"
 parliaments.28.desc: "[ROOT.GetCountry.GetCapital.GetName]近日上演了罕见一幕——[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]等中下层民众自发组建临时[ROOT.GetCountry.GetGovernment.GetParliament.GetName]。这些长期积压不满情绪的群体正团结一致，就[target_debate.GetName]议题展开激烈辩论，要求实施直接挑战[target_character.GetName]政治权威的改革措施。决定不再忍受现状，纷纷发声，尽管遭到了[target_character.GetShortNameWithNoTooltip]的强烈反对，他们中的许多成员因对统治阶级的不满，决定不再忍受现状，纷纷发声。"
 parliaments.28.a: "我们的鞭子已形同虚设！"
