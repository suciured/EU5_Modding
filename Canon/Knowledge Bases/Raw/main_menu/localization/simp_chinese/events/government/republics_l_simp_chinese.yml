l_simp_chinese:
 republics.1.title: "共和传统辩论"
 republics.1.desc: "我们年轻、脆弱的共和国正处于激烈的辩论中，一些人甚至诉诸武力，在旧政权和坚定的自由捍卫者之间我们应该如何选择？"
 republics.1.a: "我们需要国王！"
 republics.1.b: "共和国是神圣的！"
 republics.2.title: "自由贸易派赢得辩论"
 republics.2.desc: "自由贸易派日益流行，现在似乎[ROOT.GetCountry.GetGovernment.GetParliament.GetName]大多数人都支持他们。他们主张我们必须减少重商主义倾向。"
 republics.2.a: "我们肯定是自由贸易派。"
 republics.2.b: "重商主义对国家至关重要。"
 republics.4.title: "审判"
 republics.4.desc: "[target_character.GetName]的长子因为腐败和贿赂而受到审判，而且证据确凿。判[target_character.GetHerHis]长子有罪对[target_character.GetHerHim]将是非常严重的打击，但我们当然也可以干预审判，帮他无罪开释。"
 republics.4.a: "淡出公众生活。"
 republics.4.b: "他是无罪的。"
 republics.5.title: "新钱币"
 republics.5.desc: "在过去，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的头像就印在硬币的反面，现在公众拒绝如此个人崇拜的行为。如果我们发行新的钱币，可以提高人民对货币的信任。当然，所有人都会记住谁做了这一切。"
 republics.5.a: "拒绝改革。"
 republics.5.b: "发行新币。"
 republics.6.title: "外国阴谋？"
 republics.6.desc: "流言甚嚣尘上，疯传我们的贵族与外国势力密谋。人们变得歇斯底里恐惧万分，要求我们打击叛徒。但是智者说我们必须依照共和司法的传统。"
 republics.6.a: "抓住他们，财产充公。"
 republics.6.b: "正义高于一切。"
 republics.7.title: "招募保镖"
 republics.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的办公室受到内外敌人的挑战，因此要确保[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]能继续执政，一个强壮的私人保镖是必不可少的，这是我们动荡的政治局势需要，但有些人对此公开谴责，认为这个举动是新的贵族化趋势和对共和传统的颠覆。"
 republics.7.a: "就这样做！"
 republics.7.b: "这会亵渎我们的共和精神！"
 republics.8.title: "具有煽动力的传教士"
 republics.8.desc: "一位布道者出现，预言了我们所知一切的终结和新的开始。这位布道者在我们最近的战争中得到了关注，但他并不是真正追求我们所知道的那种共和国。我们可以向他提出火刑试炼，但这可能会在我们需要团结的关头引起内讧。"
 republics.8.a: "随他去吧！"
 republics.8.b: "给予他火刑试炼！"
 republics.9.title: "贵族密谋"
 republics.9.desc: "共和国看起来很脆弱，谣言传到我们耳朵里，说是我们的贵族正在密谋将世袭带入我们伟大的共和国。"
 republics.9.a: "令人忧虑。"
 republics.9.b: "提醒他们革命之敌有什么下场！"
 republics.10.title: "议会中的分歧"
 republics.10.desc: "共和国的运作是因为统治者的共同目的，而统治者又代表了被统治者的意志。我们正在回到曾让我们强大的共和体制传统，但是执政委员会缺乏凝聚力，消耗了我们大量军事支出。"
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "影响政府的争端"
 republics.11.desc: "重要家族准备把共和国的利益与自己的利益放到同等地位上时，共和制就成功了。目前我们的共和传统受到了压力，家族都把自己的利益置于共和国的利益之上，以至于共识更加难以达成，我们的执政能力降低了。"
 republics.11.a: "这很不好！"
 republics.12.title: "贸易战争"
 republics.12.desc: "我们总是鼓励商人间的良性竞争，但是同时将共和国的利益放到首位。我们将会共同努力促进共和国的贸易，确保对手难得利益。现在这个传统渐渐衰退，国内商人同室操戈。这对我国有害……"
 republics.12.a: "必须做点什么了！"
 republics.13.title: "典礼中断"
 republics.13.desc: "作为共和国政治的核心环节之一，盛大的国家典礼应该是显贵之间暂且搁置分歧和争端的场合，从而彰显我们的团结一致，向世界展示我们的凝聚力。然而，在最近一次典礼上，一些心怀不满的分子背弃了我们的传统，公然表达了他们同执政委员会的分歧。"
 republics.13.a: "真不尽人意！"
 republics.14.title: "贸易焦点"
 republics.14.desc: "一些[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员认为我们没有对国家贸易给予足够的关注。每个人都清楚我们并未支配这一地区的贸易，但是我们有可能做得更糟糕，至少其他议员是这么宣称的。如果我们之前的会议记录靠得住的话，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]不太可能在短时间内达成共识，除非有人可以给他们讲讲道理清醒一下。"
 republics.14.a: "我们需要更多商人。"
 STATIC_MODIFIER_NAME_more_merchants: "招募商人"
 republics.14.b: "我们缺乏的是效率。"
 STATIC_MODIFIER_NAME_efficienct_merchants: "增加商人效率"
 republics.15.title: "贸易扩张"
 republics.15.desc: "关于如何扩张我们的贸易的议题已经在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中讨论了一段时间。我们已经独占了本地市场，但是仍然有很多商人被海外贸易的暴利所引诱。其他人相信这样做风险太大，在国内就可以安安稳稳地赚更多的钱。"
 republics.15.a: "我们应当注重本地贸易。"
 republics.15.b: "或许是时候开阔我们的眼界了。"
 trade_focus: "贸易焦点"
 republics.16.title: "预算争议"
 republics.16.desc: "我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]在决定如何管理国家的问题上争论不休，特别是关于预算、赋税、港税、贸易和海关政策。现在我们应当投资更多的钱到科研上，还是为未来储存起来呢？"
 republics.16.a: "全都投入科研。"
 republics.16.b: "保留一些作为未来的花费。"
 republics.17.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的分歧"
 republics.17.desc: "围绕建立新市场的议题，我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]分成了两派。绝大多数人都认为像我们这样重要的贸易国家居然没有自己的市场，这是没有道理的，但是我们都知道，这需要花费一大笔金钱，因此更需要慎重考虑。"
 republics.17.a: "尝试调解双方。"
 republics.17.b: "推行一些变革。"
 republics.18.title: "错误的重心"
 republics.18.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的少数成员觉得我们太过注重军事扩张而非贸易扩张。他们抱怨过多的钱被投入到军事中，而几乎没有资金来改善我们的贸易状况。"
 republics.18.a: "一些都在计划之中。"
 republics.18.b: "或许我们的重心是有些错了。"
 republics.19.title: "议会问题"
 republics.19.desc: "近日来，我们的一名顾问接连不断地对议案提出新的修改意见。虽然你可以认为[minister.GetSheHe]只是在做[minister.GetHerHis]的本职工作，但考虑到[minister.GetHerHis]的频繁干涉与“吹毛求疵”的态度，即使其做的是政治的本职工作，也对我国[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的召开产生了不小的麻烦。一些人提出，如果我们能让[minister.GetName]离开，恐怕工作能顺利许多。"
 republics.19.a: "找人取代他。"
 republics.19.b: "再给他一次机会。"
 republics.20.title: "激烈的辩论"
 republics.20.desc: "一些[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员担心我们越来越差的外交声誉，他们声称这对我们的贸易关系有负面影响。这个问题在过去已被提及多次，但没有多少人认为这会有什么后果。现在这个问题真正引起了一些激烈的辩论，或许我们应该尝试去解决问题，在它超出控制之前。"
 republics.20.a: "这或许是明智之举。"
 republics.20.b: "这根本不是问题。"
 republics.21.title: "进攻或防守"
 republics.21.desc: "正在进行的战争在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中引发了严重的冲突。一方认为战争继续拖延下去并不会有任何收获，另一方认为战争必须进行下去，已经不能回头了。不幸的是由于他们不能达成某种共识，我们的处境不仅没有得到改善，反而变得更糟。"
 republics.21.a: "进攻或许是唯一选择。"
 republics.21.b: "防守似乎在现阶段更好一点。"
 republics.22.title: "意见冲突"
 republics.22.desc: "貌似总是有小部分[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员不能与他人达成一致。无论对什么问题，这帮人总有不同于别人的意见。"
 republics.22.a: "也许最好不要插手。"
 republics.22.b: "也许需要改组了。"
 republics.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]内的渗透者"
 republics.23.desc: "我们中出了一个叛徒！一个间谍不知怎么潜入了我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]，突然之间每个人都变得可疑了。我们还没找出是谁派的间谍，但是由于目前我们同周边国家的关系紧张，很可能就是它们中的一个。"
 republics.23.a: "这是不可能的。"
 republics.23.b: "这是唯一合理的解释。"
 republics.24.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的叛徒"
 republics.24.desc: "看起来我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一员正把情报卖给我们的敌人，否则你怎么解释他们可以预测到我们每一次行动？这些可都是我们没在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]大楼之外讨论过的事情。"
 republics.24.a: "肯定有內鬼。"
 opinion_traitor: "叛徒"
 republics.24.b: "没调查清楚的时候，最好不要武断。"
 republics.25.title: "政治混乱"
 republics.25.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的犹豫和无法作出任何决议导致了我们陷入了混乱的边缘。每个成员都在竭尽全力说话，却没人愿意聆听别人在说什么。"
 republics.25.a: "这就是政治的本质。"
 republics.25.b: "有必要做出改革。"
 republics.26.title: "受影响的决议"
 republics.26.desc: "我们注意到[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的某些成员接受了各种来源的贿赂，影响了各种国家决议。"
 republics.26.a: "必须阻止这种现象。"
 republics.26.b: "没这回事。"
 republics.27.title: "财政分歧"
 republics.27.desc: "经济大不如前了。国库亏空，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]似乎也不清楚如何处理这种状况，原因也究查不清。铸造货币还是加税，要用哪种方式需要由我们来决定。"
 republics.27.a: "铸造更多货币。"
 republics.27.b: "增税。"
 republics.28.title: "军费开支"
 republics.28.desc: "我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一些成员抱怨我们花费了太多的钱在军事上。他们说如果不削减军事花费我们的生产和贸易就会遭受损失。"
 republics.28.a: "贸易和生产没那么重要。"
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "贸易和生产削减"
 republics.28.b: "削减军事花费"
 STATIC_MODIFIER_NAME_military_cutbacks: "军费削减"
 republics.29.title: "强大的陆军或海军？"
 republics.29.desc: "我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]在军事重心上存在分歧，一些人认为我们应当建立强大的海军，而另一群人则对一支庞大的陆军更有兴趣。虽然，我们也可以双管齐下，但是大多数人还是倾向于扩充海军规模。"
 republics.29.a: "庞大的海军是唯一的选择。"
 republics.29.b: "庞大的陆军或许会更有利。"
 republics.30.title: "军事宽容"
 republics.30.desc: "我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一些成员觉得，我们在法理领土问题上太过宽容了。他们不明白为什么我们可以让像[SCOPE.sLocation('target').GetName]这样的核心地点被控制在其他国家手中。"
 republics.30.a: "他们看不见更大的前景。"
 republics.30.b: "我们对那里没有一点兴趣。"
 republics.31.title: "太多的自由"
 republics.31.desc: "我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一些成员觉得[ROOT.GetCountry.GetGovernment.GetRuler.GetName]自从最近执掌我们政府以来获得了太多的自由。有些人甚至称[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]缺乏对宪法和[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员的尊重。"
 republics.31.a: "他们太过夸张了。"
 republics.31.b: "采取适当的措施。"
 republics.32.title: "经济决策"
 republics.32.desc: "我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]不断找寻着为国家赚钱的方法，但是关于经济的策略方面又发生了分歧。一次大幅提升税收会充实我们的国库，但是人民不会高兴，小幅的提升又不能带来太多好处以改善我们的财政。"
 republics.32.a: "短期方案也许是最好的选择。"
 STATIC_MODIFIER_NAME_short_term_boost: "短期计划效果"
 republics.32.b: "考虑长期计划。"
 STATIC_MODIFIER_NAME_long_term_boost: "长期计划效果"
 republics.33.title: "军费开支"
 republics.33.desc: "我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一些成员抱怨说，维持如此庞大军队的花费对我们现在的财政来说负担太过沉重。"
 republics.33.a: "告诉他们我们负担得起。"
 republics.33.b: "同意进行一些削减。"
 republics.34.title: "不受精英阶层拥护"
 republics.34.desc: "尽管我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]本意是好的，但[ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]发现[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]在[ROOT.GetCountry.GetAdjective]严重不满的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]面前仍然显得孤立无援。显然，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的施政已经把[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]自己在国内搞得腹背受敌。唯一能阻止叛乱发生的办法就是卸下[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]的职务。"
 republics.34.a: "下台。"
 republics.34.b: "直面叛乱。"
 upset_nobles_pretender: "竞争者叛乱"
 upset_nobles_pretender_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName]所有[ShowPopTypeName('nobles')]都将加入[upset_nobles_pretender.GetName]"
 STATIC_MODIFIER_NAME_decreased_military_funding: "减少军事经费"
 republics.36.title: "科研的领域"
 republics.36.desc: "每个[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员都要求在不同的领域投入更多资金。我们的军队需要资金，贸易和生产也是，还不能忘了我们的海军。"
 republics.36.a: "平均分配应该能解决问题。"
 republics.36.b: "没必要做更多的花费。"
 republics.37.title: "缺乏支持"
 republics.37.desc: "我们[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的一些成员认为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]掌控政府太久了，他们要求一次新的选举。显然他们不认同[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]的原因是其最近推行了新的财政改革。"
 republics.37.a: "无视他们。"
 republics.37.b: "同意再次听取他们的意见。"
 republics.39.title: "麻烦的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.39.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]似乎不太明白谁才是国家的掌控者。他们似乎认为，不需要通知你，也能做出决定。谁给了他们这种想法？"
 republics.39.a: "让他们脑子清醒点。"
 republics.39.b: "给他们一点发言权。"
 republics.41.title: "挪用"
 republics.41.desc: "我们越来越清楚地认识到，许多[ROOT.GetCountry.GetGovernment.GetParliament.GetName]成员根本不可信任。一名我们最亲近的顾问刚刚被揭发挪用了大量公款。"
 republics.41.a: "或许有点好的解释。"
 republics.41.b: "让他滚蛋。"
