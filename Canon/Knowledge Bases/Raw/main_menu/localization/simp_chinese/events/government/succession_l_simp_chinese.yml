l_simp_chinese:
 succession_desc_key: "我国人民的传统是，登上宝座的只有最为合适且有能力者，而无论宝座是通过何种方式夺取。这通常意味着老[ROOT.GetCountry.GetGovernment.GetRulerTitle]的诸子相互厮杀，直到仅剩下无可争议的最后一人。"
 succession.1.title: "剔除[old_ruler.GetNameWithNoTooltip]诸子"
 succession.1.title_fallback: "剔除诸子"
 succession_desc_murder_key: "\n\n我们得到消息，[killer_scope.GetName]派人绞死了[victim_scope.GetName]，成功消灭了他，这遵守了传统，在不流至亲之血的情况下清楚了一名危险的对手。"
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\n[killer_scope.GetName]终于成为了[old_ruler.GetName]的最后一名后代，即将夺回[ROOT.GetCountry.GetName]"
 succession.1.desc.c: "$succession_desc_key$\n\n不过由于命运的玩笑，[old_ruler.GetName]的所有其他子嗣都尚且年幼，不适合统治"
 succession.1.a: "[killer_scope.GetNameWithNoTooltip]得到青睐。"
 succession.1.a.tt: "兄弟相残仍将继续,直到只剩下一位符合条件的继承人"
 succession.1.b: "赞美[killer_scope.GetNameWithNoTooltip]！"
 succession.1.c: "终结这一状况，支持[killer_scope.GetShortNameWithNoTooltip]。"
 succession.1.c.tt: "[killer_scope.GetName]的所有兄弟都已丧生。对于每一个被杀死的[character|e]而言，以下会发生："
 succession.1.d: "必须遵循传统。我们继续等待。"
 succession.1.e: "无稽之谈，[old_ruler.GetDynasty.GetNameWithNoTooltip]的任何成员都可以。"
 succession.2.title: "掌权的顾问"
 succession.2.desc: "在[old_ruler.GetName]死后，新崛起的[new_ruler.GetName]造成[ROOT.GetCountry.GetGovernment.GetCourtTitle]一片混乱。国家的各大派系都试图在新[ROOT.GetCountry.GetGovernment.GetRulerTitle]的治下受宠，同时削弱甚至消灭其他派系，这很快导致政府陷入混乱。\n\n[ROOT.GetCountry.GetName]很幸运，广受尊敬的[usurper_scope.GetName]有足够的权力控制不满的派系，成为了定海神针，让[new_ruler.GetShortNameWithNoTooltip]可以逐步进入[new_ruler.GetHisHer]的角色，尽管有些人担心[usurper_scope.GetShortNameWithNoTooltip]不会在时机成熟时放弃[usurper_scope.GetHisHer]新的权力。"
 succession.2.a: "[new_ruler.GetNameWithNoTooltip]成了傀儡。"
 succession.3.title: "权宜之选"
 succession.3.desc.partial: "在[old_ruler.GetName]去世后，[old_ruler.GetHerHis]所有剩余的子嗣都过于年幼或不适于统治[ROOT.GetCountry.GetName]。为了避免国家因缺乏强大且受人尊敬的领袖而陷入混乱，作为[old_ruler.GetDynasty.GetName]王朝中一位知名且能干的成员，[dynasty_member_scope.GetName]，将所有[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]团结在其周围。"
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\n命运无常，[dynasty_member_scope.GetName]尚未登基便已离世，迫使[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]不得不重新物色合适人选。"
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "新王朝的崛起"
 succession.4.desc.default: "由于[old_ruler.GetName]在缺乏合适继承人的情况下离世，这标志着[old_ruler.GetDynasty.GetName]王朝的终结。我们的人民为统治家族的消逝而深感哀痛，然而，[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的航船必须继续前行。在此关键时刻，一位新的领袖响应了人民的呼唤，挺身而出。"
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetDynasty.GetName]家族的[new_leader.GetName]，从[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中脱颖而出，凭借其卓越的权势与影响力，成功平息了各派系的不满，使国家免于陷入混乱的深渊。"
 succession.4.a: "这是新的血脉。"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip]的即位"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip]接管大权"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip]的王位继承"
 succession.5.desc.new_ruler_son: "历经多年，[old_ruler.GetName]的[new_ruler_son.GetDaugtherSon][new_ruler_son.GetName]终于成年，正式获得了[ROOT.GetCountry.GetName]王位的继承资格。登基伊始，这位新君便立即着手清除所有威胁[new_ruler_son.GetHerHis]统治的反对势力，同时将在首都[ROOT.GetCountry.GetCapital.GetName]展开一系列巩固权力的举措。"
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n来自[new_ruler_regent.GetDynasty.GetName]家族的[new_ruler_regent.GetName]以[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层领袖的身份强势登场，其雷霆手段迅速平息了各方异议，将蠢蠢欲动的反对势力尽数压制，使国家免于陷入混乱的危机。"
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip]王朝必将长存！"
 succession.5.a.tt: "将立即处决[new_ruler_son.GetName]的所有兄弟。每处决一名[character|e]，将会导致："
 succession.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 succession.100.desc.a: "根据我国人民的传统，在[old_ruler.GetName]死后，[old_ruler.GetHisHer]的头生子获得大部分头衔及遗产，成为新的[ROOT.GetCountry.GetGovernment.GetRulerTitle]；但根据法律，所有男性子嗣也有权分得父亲的土地，在不受主要继承人干预的情况下自行统治。\n\n这会导致[new_ruler.GetName]在这些省份所能施展的控制权被削减到几近于无。同时，分割[ROOT.GetCountry.GetFlavorRank]也确保了和平及稳定，因为不存在一无所有的男嗣要索取父亲的土地。"
 succession.100.desc.b: "[old_ruler.GetName]驾崩宾天，幸有[new_ruler.GetName]，于今日即位为我国新的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。因为[new_ruler.GetHeShe]没有其他的合法兄弟，[old_ruler.GetNameWithNoTooltip]的头衔不会分割。"
 succession.100.desc.c: "继承从来不是一个顺利的过程。有时，兄弟姐妹为了大位而争斗。有时，没有继承人可以继承大位。而有时，旧统治者和新[ROOT.GetCountry.GetGovernment.GetRulerTitle]是同一个人，但朝廷却表现得好像发生了继承一样。\n\n这就是[new_ruler.GetName]的情况，此人继承[ROOT.GetCountry.GetName]的大位已有一段时间了。如果在国家内部会发生这样的混乱，那意味着[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的继承法真是一团糟……"
 succession.100.a: "我们要分割[ROOT.GetCountry.GetNameWithNoTooltip]。"
 succession.100.b: "兄弟们要齐心统治如一。"
 succession.100.b.tt: "兄弟将继续共同统治[ROOT.GetCountry.GetFlavorRank]。"
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]不会分裂！"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip]将独自承受重担。"
 succession.100.e: "终于能摆脱这些法律了……"
 succession.100.f: "继承在过去向来是一团乱麻。我们要摆脱这个体制。"
 succession.101.title: "王位联合"
 succession.101.desc: "我国先王与[union_partner.GetName]之王达成协议：较晚去世的君主可以继承另一方的王位。因此，伟大的[new_ruler.GetName]将被尊为[junior_partner.GetAdjective]的主权者。"
 succession.101.a: "[junior_partner.GetGovernment.GetRulerTitle]万岁！"
 succession.102.desc: "[union_partner.GetName]之王曾与[junior_partner.GetName]之王达成协议：较晚去世的君主继承另一方的王位，将两国结为[union|e]。现在看来，[junior_partner.GetNameWithNoTooltip]的先[ROOT.GetCountry.GetGovernment.GetRulerTitle]已被死神夺去了性命，[junior_partner.GetAdjectiveWithNoTooltip]王位现在属于唯一正统的[new_ruler.GetName]。"
 succession.102.a: "愿[new_ruler.GetHerHis]的统治为两国联盟开启新的繁荣盛世。"
 joint_ruling.100.title.a: "任期已到"
 joint_ruling.100.title.b: "泪之谷"
 joint_ruling.100.desc.a: "根据法律和[ROOT.GetCountry.GetName]联合统治者之间的协议，是时候让[ROOT.GetCountry.GetGovernment.GetRuler.GetName]退位、[pretender_brother.GetName]登基了。[ROOT.GetCountry.GetNameWithNoTooltip]和[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的好名声取决于权力的和平移交。"
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]已再无手足可与之共掌权柄，这让我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]成为[ROOT.GetCountry.GetName]独一无二的统治者。"
 joint_ruling.100.a: "崛起吧，[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]是唯一正统的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]会独自领导。"
 rebellious_prince_name: "叛逆的亲王"
 joint_ruling.101.title: "善妒的王兄"
 joint_ruling.101.desc: "[ROOT.GetCountry.GetName]的联合统治者中最严厉、最暴躁的一位，[jealous_brother.GetName]，再次给政府的核心带来了纠纷。这一次，他先是抱怨了我们当前[ROOT.GetCountry.GetGovernment.GetRulerTitle]的管理能力和[ROOT.GetCountry.GetNameWithNoTooltip]糟糕的状态，然后要求立即将权位移交给他。如若不然，他威胁要召集追随者，公开反叛目前的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 joint_ruling.101.a: "我们将避免无谓的流血。"
 joint_ruling.101.b: "让他尽力使坏吧，我们准备好了。"
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]不会容忍对和平的威胁，哪怕这威胁来自亲人。抓住他。"
