l_simp_chinese:
 tribe_flavor.3.title: "非常规战术"
 tribe_flavor.3.desc: "多年来，我们学会了如何免受外国的威胁。我们处理问题的手段可能不是最好的，也不是最能使人认同的，但没有人能否认它是有效的。如果再次处于战争状态，我们会给敌人好好上一课。"
 tribe_flavor.3.a: "我们无懈可击。"
 STATIC_MODIFIER_NAME_defensive_stance: "防御姿态"
 STATIC_MODIFIER_DESC_defensive_stance: "巧妙地结合诡计和风筝战术，我们就能遏制敌人的攻势。"
 tribe_flavor.4.title: "维持和平"
 tribe_flavor.4.desc: "法律对于维持我们成员之间的和平很重要。如果你做错事，就必须付出代价。如果你做得对，你就会得到奖赏。部落的幸福取决于尊重这些法律。"
 tribe_flavor.4.a: "先祖们在注视。"
 STATIC_MODIFIER_NAME_peace_kept: "保持和平"
 STATIC_MODIFIER_DESC_peace_kept: "人民安居乐业，我们在祖国的土地上享受着和平的成果。"
 tribe_flavor.5.title: "不敬先祖"
 tribe_flavor.5.desc: "与邻国的接触带来了并非人人都能接受的新思想。不满在人民中蔓延，而萨满反对一切与我们的传统和立场相反的想法。"
 tribe_flavor.5.a: "我们必须回到正确的道路上。"
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "不敬先祖"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "萨满不满意我们为人民选择的道路。"
 tribe_flavor.6.title: "一位伟大的战士"
 tribe_flavor.6.desc: "我们的队伍中出现了一位天生的领袖，一个能激发人们勇气和敌人恐惧的战士。只有傻瓜才会让他离开领导岗位。"
 tribe_flavor.6.a: "在他的领导下，我们的战士将战无不胜。"
 tribe_flavor.7.title: "我们的队伍过于自信"
 tribe_flavor.7.desc: "我们部队的士气高涨是毫无疑问的。但这并不总是好事。我们的士兵现在在战斗中更加勇敢，这给我们带来了巨大的荣耀，但他们也变得鲁莽了。"
 tribe_flavor.7.a: "我们应该更加谨慎。"
 STATIC_MODIFIER_NAME_overconfidence: "过于自信"
 STATIC_MODIFIER_DESC_overconfidence: "我们的战士士气高昂，直扑敌人，这是一把双刃剑。"
 STATIC_MODIFIER_NAME_foreign_veterans: "外国老兵"
 STATIC_MODIFIER_DESC_foreign_veterans: "虽然不是最训练有素的，但外国的退伍老兵带来了远方的冲突的经验和战术。"
 tribe_flavor.8.title: "失控的大火"
 tribe_flavor.8.desc: "我们的人民会定期焚烧土地，召回大地的各位神灵，以便土地在经我们使用后，能再度恢复生机。此乃传统习俗，通常都会很顺利。然而这一次火势无人看管，大火已经发展到无法控制的程度。它没有带来财富，反而把财富夺走了。"
 tribe_flavor.8.a: "我们干了些什么？"
 tribe_flavor.9.title: "在刀刃上跳舞"
 tribe_flavor.9.desc: "与我们的邻居接触给我们带来了新的想法和产品，但它也显示了我们是如何不同于他们。你知道如何对待你的部落，但你不知道如何对待外国人。他们会喜欢我们的传统、我们的话语、我们的信条吗？"
 tribe_flavor.9.a: "这会导致什么结果？"
 dancing_on_the_knife_good: "在刀刃上跳舞"
 dancing_on_the_knife_bad: "在刀刃上跳舞"
 tribe_flavor.11.title: "新观念并不适合所有人"
 tribe_flavor.11.desc: "传统思想和外来观念并非总能和谐交融。有人认为我们正在偏离本身的文化，拥抱这些新观念，但我们从外国获益匪浅……"
 tribe_flavor.11.a: "他们不理解。"
