l_simp_chinese:
 steppe_horde.1.title: "挪移之城"
 steppe_horde.1.desc: "上古的传说中有记载，曾有移动的宫殿在沙漠中轰然倒塌。脆弱而多变的幻影时隐时现，正如在那密室中度过一生的居民的姓名一般消失无踪。但一切传说都诞生自阴暗的现实，是已逝之物的回响。\n\n我等正是那移动宫殿中消失的住民。我们的城市并非以岩石建起，而是以骨为基。"
 steppe_horde.1.a: "我们将不再藏身于幻影之中。"
 STATIC_MODIFIER_NAME_a_moving_city: "挪移之城"
 STATIC_MODIFIER_DESC_a_moving_city: "我们的移动大篷车在贸易中获得了良好的声誉。"
 steppe_horde.1.b: "留在一个地方也不算太糟糕。"
 STATIC_MODIFIER_NAME_not_so_moving_city: "定居城市"
 STATIC_MODIFIER_DESC_not_so_moving_city: "定居城市给予稳定度。"
 steppe_horde.2.title: "先祖庙宇"
 steppe_horde.2.desc: "我们的一支战团在一次出猎时迷失了方向，却在我国领土的深处发现了一座被遗弃的[target_religion.GetAdjective]神殿。完美的信仰总是令人费解，坚硬的巨石早已淹没在河流之中，但仍有一部分裸露在空气中。微弱的光线照亮了上古遗址，它坚固的基石如同马匹一般强壮。战士们被它完美的朦胧所震撼；这是寒冷、漫长而又充满信仰的一天。\n\n他们哑口无言，那座庙宇的至高无上使他们因敬畏而沉默不语。"
 steppe_horde.2.a: "我们必须尊敬我们的祖先。"
 STATIC_MODIFIER_NAME_ancestral_temple: "先祖庙宇"
 STATIC_MODIFIER_DESC_ancestral_temple: "我们发现了一个我们民族的古老神殿。"
 steppe_horde.2.b: "异端，通通烧了！"
 steppe_horde.3.desc.common: "一位来自[target_location.GetName]的萨满来到了[target_ruler.GetName]大帐之中。[target_character.GetSheHe|U]宣称[target_character.GetSheHe]将会保佑我们的士兵"
 steppe_horde.3.title: "青龙"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$，因为一条青龙已经显现在星辰之中，[target_character.GetHerHim]将为我们忠诚的部落带来不可阻挡的力量。\n\n在动荡的战争时期，[target_character.GetHerHis]的承诺无疑充满了吸引力。"
 steppe_horde.3.a: "我们应该遵循[target_character.GetHerHis]的意见。"
 STATIC_MODIFIER_NAME_blue_dragon: "青龙"
 STATIC_MODIFIER_DESC_blue_dragon: "我们的部落受到保佑，我们如今可以夺回理应属于我们的东西。"
 steppe_horde.3.b: "我们不悔屈服于巫术，杀了[target_character.GetHerHim]。"
 steppe_horde.4.title: "白虎"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$，因为一只白虎已经显现在星辰之中，[target_character.GetHerHim]将为我们忠诚的部落带来不可阻挡的力量。\n\n在这和平时期，我们也必须为即将到来的事情做好准备。"
 steppe_horde.4.a: "我们应该遵循[target_character.GetHerHis]的意见。"
 STATIC_MODIFIER_NAME_white_tiger: "白虎"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "沉默的羔羊"
 steppe_horde.5.desc: "我们在星辰的指引下度过了无数岁月，羊群是我们漂泊的人民唯一的食物，灰尘是我们唯一能遵循的轨迹。\n\n然后，有什么停止了。牲畜一只接一只地倒下，毫发无伤的脊背翻倒在地面上，仿佛帐篷中覆盖的地毯。诅咒，魔法，妖术……奇怪的谣言如野火般流传。\n\n唯一确定的是，死亡降临并夺走了生者的一切。没有了牲畜的喂养，我们的人民很快就会追随它们的命运。我们可以尝试通过外交渠道，或从其他国家取得“替代”的肉类来解决这个问题。"
 steppe_horde.5.a: "残酷的命运降临在我们身上。"
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "沉默的羔羊"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "牲畜短缺，我们无法喂饱士兵。"
 steppe_horde.5.b: "试着联系什么人帮忙。"
 STATIC_MODIFIER_NAME_contact_modifier: "联系"
 STATIC_MODIFIER_DESC_contact_modifier: "我们的外交联系使我们能够解决粮食短缺问题，但代价是我们会显得软弱。"
 steppe_horde.5.c: "找找别的动物，肉就是肉。"
 STATIC_MODIFIER_NAME_the_elephant_man: "象肉贩子"
 STATIC_MODIFIER_DESC_the_elephant_man: "一些鬼鬼祟祟的人从远方运来了“大象”作为我们的肉类替代品。出于某些原因，在草原上看到大象并没有那么奇怪。"
 steppe_horde.6.title: "精神错乱"
 steppe_horde.6.desc: "在[target_ruler.GetHerHis]的宫殿附近徘徊一直是[target_ruler.GetName]的习惯，在林间放松自我，寻求平静。但今天，[target_ruler.GetSheHe]似乎……不太正常地回来了。当[target_ruler.GetNameWithNoTooltip]今天早上回到宫殿时，[target_ruler.GetHerHis]的双眼一片血红，唇焦口燥。[target_ruler.GetSheHe]用嘶哑的声音说，[target_ruler.GetSheHe]要吃掉[target_ruler.GetHerHis]爱人心脏的残渣，那样貌仿佛一条恶犬。\n\n出于对[target_ruler.GetHerHis]精神状态的恐惧，一支探险队出发并循着[target_ruler.GetHerHis]足迹前进，最终找到了一个可信而又令人不安的原因：附近的一个洞穴中正飘散出有害的烟雾。"
 steppe_horde.6.a: "这不可能！"
 steppe_horde.6.b: "其实，[target_ruler.GetNameWithNoTooltip]也没什么异常。"
 steppe_horde.6.c: "把那个山洞封起来。"
 steppe_horde.7.title: "权力所在地"
 steppe_horde.7.desc: "作为一个流浪的国度，我们权威并不根治于某个特定的地点，而是基于[target_ruler.GetName]本人的威严和[target_ruler.GetSheHe]的所在地。然而，即便是最强大的[ROOT.GetCountry.GetGovernment.GetRulerTitle]也做不到不眠不休的迁徙，因此建立一个半永久性的王帐是有它的好处的。[ROOT.GetCountry.GetGovernment.GetRulerTitle]发现[target_ruler.GetHerselfHimself]常常在[target_location.GetName]逗留，因此在此地建立一个更永久的庭帐没有什么坏处，但我们需要保证它的防御。"
 steppe_horde.7.a: "加固那里！"
 STATIC_MODIFIER_NAME_seat_of_power: "权力所在地"
 STATIC_MODIFIER_DESC_seat_of_power: "我们的堡垒已经强化。"
 steppe_horde.7.b: "我们还是应该松散一点。"
 steppe_horde.8.title: "最好的训练"
 steppe_horde.8.desc: "我们的人民在狩猎场中受到训练，这使我们的[ROOT.GetCountry.GetFlavorRank]拥有了大量经验丰富的士兵。一个年轻人驯服了一只猛禽，这让从[target_character.GetHerHis]所有的同伴中脱颖而出，并展示了[target_character.GetHerHis]的才干。"
 steppe_horde.8.a: "干得不错。"
 steppe_horde.9.title: "皎月"
 steppe_horde.9.desc: "洁白的月亮出现在天空中，它模糊的边缘倾泻着光芒。我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人警告过[target_ruler.GetName]，如果不恰当地敬奉它就会带来危险。人们应当举行盛宴来庆贺这一瑞兆，全国各地的人们都要前来欣赏这朦胧的月光。"
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "庆祝春节"
 steppe_horde.9.b: "这将使我们的人民团结起来。"
 steppe_horde.10.title: "驯服省份"
 steppe_horde.10.desc: "大多数国家都急于避免部落的逼近。我们的残暴在臣民中众所周知，因此他们有强烈的讨好我们的愿望——或者至少是想保住他们的家园。"
 steppe_horde.10.a: "与其受人爱戴，不如受人畏惧。"
 STATIC_MODIFIER_NAME_taming_provinces: "驯服省份"
 STATIC_MODIFIER_DESC_taming_provinces: "没人希望听到我们的马嘶声。"
 steppe_horde.10.b: "尝试外交途径。"
 STATIC_MODIFIER_NAME_diplomatic_approach: "外交手段"
 STATIC_MODIFIER_DESC_diplomatic_approach: "有时文治胜于武功。"
 steppe_horde.11.title: "生于马背"
 steppe_horde.11.desc: "战而生我，我为战生。我等乃浩瀚原野之子。然近日刀枪入库马放南山，如此疏于战备使[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]颇为不满，认为这是浪费天机。"
 steppe_horde.11.a: "无论如何，我们的国家需要休息。"
 steppe_horde.11.b: "和平也有好处。"
 steppe_horde.12.title: "弱者才会精疲力竭"
 steppe_horde.12.desc: "我们人人皆兵，而那些定居民族躲在高墙之后又饿又怕。游牧部落无惧战争，游牧部落生而为战。"
 steppe_horde.12.a: "团结带来力量。"
 steppe_horde.12.b: "力量带来团结。"
 steppe_horde.13.title: "今天是个赴死的好日子"
 steppe_horde.13.desc: "我们光辉的战绩已经远近闻名。年轻而强壮的战士们扎堆越过了部落的土地来为我们服务，以寻求荣耀和战利品。"
 steppe_horde.13.a: "实在是再好不过的消息了。"
 steppe_horde.13.b: "显然我们的人民渴望战斗。"
 steppe_horde.14.title: "族人参军"
 steppe_horde.14.desc: "在听说我们兵员枯竭后，从草原最深处涌现了一批年轻战士加入了我们的军队。一些人寻求游牧战士和雇佣军的生活，另外的则想抢夺战利品。"
 steppe_horde.14.a: "愿子袭父业。"
 steppe_horde.14.b: "我们已经够强了。"
 steppe_horde.15.title: "焦躁不安的游牧民"
 steppe_horde.15.desc: "一个由大部分经验老道的战士和猎人组成的部族离开了我们[ROOT.GetCountry.GetFlavorRank]，宣称如果我们不给他们机会，他们就自己去找了。目前国家和平安宁，长久没有进行远征和掠夺激怒了他们。"
 steppe_horde.15.a: "背叛的人渣！"
 steppe_horde.15.b: "同氏族妥协。"
 steppe_horde.16.title: "部落争霸"
 steppe_horde.16.desc: "在盛夏之时的首都，两个长期不和的氏族决定公开决胜，他们在[ROOT.GetCountry.GetFlavorRank]所有政治和宗教领导人的面前决一雌雄！随后发生的暴力景象惨不忍睹，不但冲突双方都损兵折将而且无数的旁观者甚至是[ROOT.GetCountry.GetGovernment.GetAdjective]的卫兵都被牵连了。"
 steppe_horde.16.a: "宵小之徒怎敢如此放肆！"
 steppe_horde.16.b: "这就是[ROOT.GetCountry.GetFlavorRank]正道。"
 steppe_horde.17.title: "打猎事故"
 steppe_horde.17.desc: "在一场狩猎中，[target_heir.GetName]和[target_heir.GetHerHis]的卫队遭到了一群不明身份刺客的伏击。在人数压制和偷袭的双重打击下，所有人都倒下了。只有一个被毒箭射伤的幸存者来得及告诉我们：[target_heir.GetShortNameWithNoTooltip]奋战到了最后一刻。[target_heir.GetSheHe]高大而威猛，一个接一个地砍杀那些团团围住[target_heir.GetHerHim]的夜行人，直到最后一个贴身护卫倒下。[target_heir.GetNameWithNoTooltip]的不朽事迹将在怀着震惊和哀痛的心情的人民之间传诵。"
 steppe_horde.17.a: "追杀刺客！"
 steppe_horde_small_armies_common_desc: "我们的军队太渺小可怜"
 steppe_horde.18.title: "我们看起来虚弱不堪"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$以至于不仅长老们甚至地方氏族的统治者都敢侮辱我们[ROOT.GetCountry.GetFlavorRank]之名."
 steppe_horde.18.a: "无视这些宵小，会咬人的狗不叫。"
 steppe_horde.18.b: "未来会变好的。"
 steppe_horde.19.title: "权威削弱"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$以至于许多氏族领导人和长老都公开质疑我们的[target_ruler.GetName]是否有能力统帅大家，宣称[target_heir.GetName]将会是个好得多的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 steppe_horde.19.a: "当作耳旁风。"
 steppe_horde.19.b: "也许他们是对的。"
 steppe_horde.20.title: "军事传统遭到嘲弄"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$以至于指挥官都开始怀疑他们参军究竟有何意义了。"
 steppe_horde.20.a: "哦，你们这些意志软弱的家伙。"
 steppe_horde.20.b: "确实，我们不需要他们。"
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$由于袭击和掠夺的光荣生活没有任何前景，这些人士气低落，开始离开我们的主人，转而去其他部落或组建当地的掠夺者和土匪团伙。"
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "确保他们留下来。"
 steppe_horde.22.title: "战争，它有什么好处呢"
 steppe_horde.22.desc: "当人们立于山巅，观摩着麾下强大的军队挺进敌境。不少人都会思考战争的用处。这种持续的掠夺和屠杀到底有什么好处？答案显而易见：「这一切的一切。」"
 steppe_horde.22.a: "确实如此。"
 steppe_horde.1000.title: "军事竞赛"
 steppe_horde.1000.desc: "举办竞赛是草原居民日常生活中的一件大事。远近的战士们都为了一展所能，聚集到我们的首都参加竞赛。项目有骑射、斗力和赛敏，可能会产生新的冠军和传奇。"
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "荣耀的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 steppe_horde.1001.desc: "庆祝吧！我们荣耀的[target_ruler.GetName]赢得了近身肉搏比赛。[target_ruler.GetHerHis|U]的勇武是前所未有的，是所有人效仿的对象。"
 steppe_horde.1001.a: "我们都应该追随[target_ruler.GetHerHim]！"
 steppe_horde.1001.b: "[target_ruler.GetSheHe|U]将带领我们走向荣耀！"
 steppe_horde.1002.title: "成功的竞赛"
 steppe_horde.1002.desc: "我们的战争竞赛取得了大成功：无论是本地还是远道而来的战士们都精彩的表现了他们的个人技巧和对战事的知识。我们有很多新冠军和传奇，所有人都应当牢记这一时刻并将万古流芳。"
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "灾难的竞赛"
 steppe_horde.1003.desc: "噢太可怕了！当战争竞赛开始时，两支敌对的氏族从初始的争吵逐渐失控，而演变为了群殴。在我们的宫廷守卫制止他们之前，竞技场就被破坏了。两座巨大的宝塔失火，火势吞噬了四周！"
 steppe_horde.1003.a: "这些灾难将刻骨铭心。"
 steppe_horde.1004.title: "传奇的竞赛"
 steppe_horde.1004.desc: "整个赛事的进展比我们所期望的还要好得多！每项都激发了双方的竞争意识，使他们全身心投入比赛。连我们长老中的最长者都声称这次的成功前无古人！"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
