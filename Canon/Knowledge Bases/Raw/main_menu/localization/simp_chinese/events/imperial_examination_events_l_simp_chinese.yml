 imperial_examination_events.2.historical_info: "刘伯温，元末明初杰出人物，出身寒微，以其卓越的才智、战略才能和政治远见而闻名。他在推翻蒙古人作为统治者的元朝、建立明朝的过程中发挥了至关重要的作用，为明朝崛起而进行的军事行动做出了重大贡献。除了军事成就外，刘伯温还以其在中华文学和哲学方面的文学和学术贡献而闻名，留下了作为中国历史上多面人物的持久遗产。"
 imperial_examination_events.3.historical_info: "于谦于1421年科举中考中进士，开始其明朝仕途生涯。他的忠诚和能力使他得到宣德皇帝的赏识，先后被任命为山西、河南巡抚。尽管在明英宗时期因与权臣发生冲突而被囚禁，但他最终被恢复官职并晋升为兵部尚书。于谦在1449年保卫北京抵御瓦剌蒙古人进攻中发挥了关键作用，这为他赢得了进一步的认可，但在后来的政治动荡中，他因被指控叛国而被处决。"
 imperial_examination_events.4.historical_info: "韩雍于1442年考中进士后被任命为御史，后于1452年升任江西巡抚。任内，他主持了滕王阁的修复工作。1465年，他以左佥都御史的身份在赵辅平定大藤峡瑶民起义的战役中发挥了重要作用。战役结束后，韩雍受命提督两广军务，继续平定该地区的叛乱，但最终因遭到属下攻击而致仕。"
 imperial_examination_events.5.historical_info: "明朝著名政治人物徐溥，于1454年以优异的学识考取进士，展现出非凡的学问。他勤勉地担任各种行政职务，并在1497年受命编纂《明会典》，这是一项重要的法律工程。尽管在限制某些派系的影响方面面临挑战，徐溥的任期体现了对妥协和仁政的承诺。除了政治上的贡献，徐溥的遗产还体现在他的慈善行为上，例如他将免税土地遗赠给族中贫困者，并因此被追赠谥号“文靖”。"
 imperial_examination_events.6.historical_info: "王阳明，明朝大家，是重要的理学思想家，他挑战朱熹的正统哲学，强调直觉理解而非理性二元论。尽管出身书香门第，王阳明在军事上也颇有建树，以严明纪律和仁慈手段平定叛乱，主张战时赦免。他的哲学贡献的核心是“内观自省”概念，认为每个人天生就具有对道德的内在理解。他与陆九渊共同创立了陆王心学，影响遍及中国和日本，他的思想启发了众多知名人物，甚至影响了武士道的形成。王阳明的持久影响超越了他的时代，塑造了儒家思想和伦理话语，一直延续到现代，在中国和日本都产生了深远的影响，在思想和政治领域持续激荡。"
