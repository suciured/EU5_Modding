l_simp_chinese:
 language.1.title: "敌性语言"
 language.1.desc: "由于我们当前同[enemy_country.GetLongName]进行的冲突，一些人开始对我们仍然将[enemy_dialect.GetLanguage.GetName]语作为我们宫廷的常用语言指指点点。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的顾问已经提出建议，为这个明显的矛盾考虑一个恰当的解决方案。"
 language.1.a: "把居民中通行的语言作为官方语言。"
 language.1.a.subject: "我们的[subjects|E]将自行选择是否跟随我们改换宫廷语音。"
 language.1.b: "将礼仪语言采取为官方用语。"
 language.1.c: "采用[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]所说的[ruler_language.GetNameWithNoTooltip]语。"
 language.1.d: "我们早在这场斗嘴之前就已经用[enemy_dialect.GetNameWithNoTooltip]语很久了。"
 language.1.e: "我们应该继续用圣经的语言遂行统治。"
 language.2.title: "$language.1.title$"
 language.2.desc: "由于我们的宗主[overlord.GetLongName]当前和[enemy_country.GetLongName]的冲突，一些人对他们当前仍然将[enemy_dialect.GetName]语作为宫廷常用语言产生争议。\n\n作为解决方案，他们决定采用[new_language.GetName]语作为宫廷语言。我们应该跟随他们的指示吗？"
 language.2.a: "我们也应该选择本土的[common_dialect.GetNameWithNoTooltip]语作为官方语言。"
 language.2.b: "我们同样应该采用[new_language.GetNameWithNoTooltip]语。"
 language.2.c: "不，但我们自己应该采用[common_dialect.GetNameWithNoTooltip]了。"
 language.2.d: "不，说[enemy_dialect.GetNameWithNoTooltip]语没有什么不妥的。"
 language.10.title: "[country.GetGovernment.GetRulerTitle|U]的演讲"
 language.10.desc: "又是一场御前会议，又是一份官方文书，很显然，[ruler.GetShortName]在宫廷内无法很好地用官方语言表述[ruler.GetHerselfHimself]的观点。\n\n由于[ruler.GetHisHer]的[ruler_culture.GetName]文化背景，[ruler.GetHisHer]对[court_language.GetName]语的掌握并不尽如人意。[ruler.GetHisHer|U]的外国口音不仅使本国臣民难以接受，也成了一个恶劣的政治象征，即[ruler.GetSheHe]并不够格作为一个[court_language.GetNameWithNoTooltip]宫廷的掌门人。"
 language.10.a: "我们应该采用[ruler.GetHisHer]所说的[ruler_language.GetNameWithNoTooltip]语。"
 language.10.b: "[ruler.GetHisHer|U]的语言能力不足或许有意想不到的好处。"
 language.20.title: "[common_language.GetNameWithNoTooltip]语诉状"
 language.20.desc: "一般[primary_culture.GetName]人可能被迫需要使用他无法理解的[court_language.GetName]进行法庭上的申辩和诉讼。\n\n要求将刑诉语言改为更为通行的[common_language.GetNameWithNoTooltip]的呼声已经愈加强烈，以便使公众更能理解诉状和判决的含义。"
 language.20.desc_ENG: "自从1066年的诺曼征服起，一般的[primary_culture.GetName]人需要使用他无法理解的[court_language.GetName]进行法庭上的申辩和诉讼。\n\n要求将刑诉语言改为更为通行的[common_language.GetNameWithNoTooltip]的呼声已经愈加强烈，以便使公众更能理解诉状和判决的含义。"
 language.20.desc_IRE: "数代人之前的坎布罗‑诺曼征服将[court_language.GetName]带到了[ireland_region.GetName]，但[norman_culture.GetName]方言在[ROOT.GetCountry.GetLongName]的影响力已经日渐式微。现在[primary_culture.GetName]人行政官在各地占领城堡并修建城镇。\n\n然而，一般人需要使用他无法理解的[court_language.GetNameWithNoTooltip]进行法庭上的申辩和诉讼。\n\n要求将刑诉语言改为更为通行的[common_language.GetNameWithNoTooltip]的呼声已经愈加强烈，意在使公众更能理解诉状和判决的含义。"
 language.20.a: "在政府内完全禁止使用[court_language.GetNameWithNoTooltip]语"
 language.20.b: "允许[common_language.GetNameWithNoTooltip]语被用于普通的宫廷。"
 language.20.c: "保持[court_language.GetNameWithNoTooltip]语为法律的通用语。"
