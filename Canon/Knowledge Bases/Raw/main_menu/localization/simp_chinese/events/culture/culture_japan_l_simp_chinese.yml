l_simp_chinese:
 culture_japan.1.title: "御家骚动"
 culture_japan.1.desc: "近来，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族们的争端已经逐渐上升为流血死亡的事件。如果任由形势继续发展，政治体制的稳定性将会遭受严重的威胁。因此，这种形势应当得到严肃的对待。\n\n这种纷争在我们的文化中已经变得根深蒂固，以至于人们已经开始用专属的名称来称呼它：#italic 御家骚动#!。只要不直接参与其中，人们就会把这些冲突看作是一种日常，甚至当做一种娱乐形式。\n\n现在，[target_character.GetName]自己就卷入了其中的一场纠纷，而人们都希望看到[target_character.GetHerselfHimself]本人的头颅被置于盘中。"
 culture_japan.1.a: "[target_character.GetSheHe|U]本应清楚这一点！"
 culture_japan.1.b: "拒绝接受他们的要求。"
 culture_japan.2.title: "桀骜的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 culture_japan.2.desc: "过去几年的和平使许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]闲散怠惰。这些闲散武士现在开始剥削和欺压[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]。必须处理他们。"
 culture_japan.2.a: "这正是他们保持战斗力的方法。"
 culture_japan.2.b: "他们会得到严惩。"
 culture_japan.3.title: "无嗣"
 culture_japan.3.desc: "由于[target_ruler.GetName]至今没有[ROOT.GetCountry.GetGovernment.GetHeirTitle]，有关国家前途的流言蜚语甚嚣尘上。这些议论危害到了我们的地位。[target_ruler.GetShortNameWithNoTooltip]可以收养[target_character.GetName]作为[target_ruler.GetHerHis]的[target_character.GetDaughterSon]和[ROOT.GetCountry.GetGovernment.GetHeirTitle]，然而这样做可能会被认为是虚弱的表现。"
 culture_japan.3.a: "加强努力"
 culture_japan.3.b: "收养[target_character.GetNameWithNoTooltip]并立为继承人。"
 culture_japan.4.title: "颜面尽失"
 culture_japan.4.desc: "最近我们[ROOT.GetCountry.GetFlavorRank]领内相对的不稳定令其他人开始怀疑我们是否有能力维持国家的团结。[target_character.GetName]的领导和管理能力不断受到质疑。承认时局有所失控，将会大大打击[target_character.GetHerHis]的权威和影响力。"
 culture_japan.4.a: "承认局势没那么稳定。"
 culture_japan.4.b: "绝不能松口！"
 culture_japan.5.title: "献给[target_emperor.GetGovernment.GetRulerTitle]的漆器"
 culture_japan.5.desc: "我们一件精美的漆器盒子，吸引到一名皇室随从的注意，盒子梦幻般的工艺在御所流传，更传到[target_emperor.GetGovernment.GetRulerTitle]耳中。我们似乎不得不将盒子当作礼物，经[target_emperor.GetGovernment.GetRulerTitle]忠实的侍从献给[target_emperor_character.GetHerHim]。"
 culture_japan.5.a: "理应献给[target_emperor_character.GetHimHerFormal]！"
 culture_japan.5.b: "很遗憾，我们无力支付这份礼物。"
 culture_japan.6.title: "第一批清酒"
 culture_japan.6.desc: "当季的第一批清酒已经酿好，几周后就是品尝的日子了。问题是我们选择邀请[target_boss.GetGovernment.GetRulerTitle]出席品酒仪式，还是选择利用我们在市场上的有利地位早早卖掉呢？"
 culture_japan.6.a: "我们急需[target_boss.GetGovernment.GetRulerTitle]的支持。"
 culture_japan.6.b: "搬到市场上卖！"
 culture_japan.6.c: "这将是神圣的祭品。"
 culture_japan.7.title: "利刃"
 culture_japan.7.desc: "一位新刀匠为我们的部队生产了一批品质无可比拟的刀具。我们可以将这批武器配发给自己的武士，也可以抓住机会将它们出售以获取巨额利润。我们的邻国多半对这样的刀具需求巨大……"
 culture_japan.7.a: "我们的军队应当首先使用这些武器。"
 culture_japan.7.b: "我们对钱的需求高于一切！"
 culture_japan.8.title: "政变未遂！"
 culture_japan.8.desc: "看来[ROOT.GetCountry.GetLongName]的政治气候不似想象中稳定。[target_ruler.GetName]于国内行军途中宿于军队驻地不远处的寺庙中，一位将领抓住这个机会率部包围了寺庙，宣称“敌在寺内”。凭借忠诚部下迅速果断的行动，[ROOT.GetCountry.GetGovernment.GetRulerTitle]被及时救了出来，这名叛徒也被逮捕。\n\n这名将军的背叛动机不明，也许是为了复仇，抑或是权力欲。这次事件加强了[target_ruler.GetShortNameWithNoTooltip]对部队的控制，然而，在短兵相接中许多优秀士兵牺牲了，很显然内政重心需要重新聚焦，确保此事不再发生。"
 culture_japan.8.a: "此等无耻行为不可饶恕！"
 culture_japan.8.b: "事实上，野心应该得到奖赏，而非惩罚。"
 culture_japan.9.title: "$jap_jokamachi$扩散"
 culture_japan.9.desc: "邻近的[target_neighbor.GetName]最近开始修建城堡，在这些城堡之下逐渐出现了名为“#italic $jap_jokamachi$#!”的城镇。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都住进这些市镇里，没有阶层分离，也没有定期分配，这使得[ROOT.GetCountry.GetGovernment.GetRulerTitle]能够维持对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]阶层的严密控制。\n\n其他的阶层，加之以自由市场的建立以及开放的商会，刺激了商品经济和贸易的发展，因此城市一派繁荣景象。这样，$jap_jokamachi$便不仅可以成为[ROOT.GetCountry.GetGovernment.GetRulerTitle]增强对军事和经济领域控制的手段，同时还可以提高国家的经济水平。"
 culture_japan.9.a: "我们应该鼓励这些城下町的发展。"
 culture_japan.9.b: "我们有更重要的事要关注。"
 culture_japan.10.title: "都市文化兴起"
 culture_japan.10.desc: "随着城市人口的增长，[ROOT.GetCountry.GetName]的领民对文化活动越来越感兴趣。因此，其中许多活动正在蓬勃发展，例如歌舞伎和浮世绘。歌舞伎是一种歌舞表演，浮世绘则是在木板上的绘画，主题包括风景、历史故事、舞台一角、闲居生活。也许[ROOT.GetCountry.GetGovernment.GetCourtTitle]也应该稍为表现一下对歌舞伎和浮世绘的兴趣。"
 culture_japan.10.a: "这会帮助我们更好地理解人民。"
 culture_japan.10.b: "他们这是想干什么？"
 culture_japan.11.title: "座"
 culture_japan.11.desc: "在[ROOT.GetCountry.GetLongName]领内一直都有一种被称为“#italic 座#!”的行会机构，商人会与寺院、神社合作保护自身免受山贼、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、大名侵扰。隶属于座的商人可以结为群体，更安全地旅行和运输商品，然后在寺院的领地内贩卖货物，以获得寺院的支持与保护。\n\n一些[ROOT.GetCountry.GetLongNameWithNoTooltip]领内的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]认为这样是不够的，他们将目光投向[target_character.GetName]，说可以给一些分成，以换取保护、部分税务减免和其他官方福利。"
 culture_japan.11.a: "听起来是个好主意。"
 culture_japan.11.b: "我们目前对此不感兴趣。"
 culture_japan.12.title: "座的势力不断增长"
 culture_japan.12.desc: "[ROOT.GetCountry.GetLongName]的贸易行会“座”正变得越来越庞大，越来越组织化，以至于他们能独立保护自己的活动。因此，他们有足够的影响力操纵一般市场价格，甚至垄断部分贸易。有人提议采取措施削弱他们的影响力，以免整个经济落入他们手中。"
 culture_japan.12.a: "限制座的特权。"
 culture_japan.12.b: "保持现状。"
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "在一个敌意不断增长的世界里，城堡的安全性不仅是保护的承诺，更是就业的保障。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们放弃了多年居住的庄园，和商人、工匠一样住进了紧贴他们大名的城堡围墙的定居点。我们的首都[target_location.GetName]也不例外，而它的快速发展是我们的行政官员担忧的重点。\n\n如果我们想把火灾、瘟疫等问题的隐患降到最低，就需要新的资金来改善基础设施。"
 culture_japan.13.a: "他们会得到需要的东西。"
 culture_japan.13.b: "提高迁入[target_location.GetNameWithNoTooltip]的门槛。"
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]迁移至[target_location.GetNameWithNoTooltip]"
 culture_japan.14.desc: "随着农村人口增长，每个农民名下的土地随着世代继承不断减少。尽管产量一直在上升，但部分农民仍然很难仰赖自己的土地维生。许多人因此住进了都城，这进一步助长了[target_location.GetName]的隐患。\n\n地主们抱怨不停，并请求我们出台更多社会改革。他们强烈要求我们动用法律阻止我们[ROOT.GetCountry.GetFlavorRank]内的人口迁移。"
 culture_japan.14.a: "出台法律，没有许可，任何人都不能随意迁居。"
 culture_japan.14.b: "我们不能阻止城市的发展。"
 culture_japan.15.title: "贸易垄断"
 culture_japan.15.desc: "城市的发展使我国古老的商人行会——座的势力快速增长。我们[ROOT.GetCountry.GetFlavorRank]混乱的现状也意味着他们将为了安全自行组建武装。他们现在已经联系了僧侣、地主和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]加入，不过也招惹到了敌人。\n\n一些人请求[ROOT.GetCountry.GetGovernment.GetRulerTitle]出面采取一些措施限制座，并向有能力的人开放经济的大门。另一些人则争论我们至少应该让座放弃垄断。"
 culture_japan.15.a: "我们将废除那些喂饱他们的旧规矩！"
 culture_japan.15.b: "垄断权很有用，但我们不应该再根据传统授予他们了。"
 culture_japan.15.c: "祖宗之法不可变。"
 culture_japan.16.title: "倭寇"
 culture_japan.16.desc: "[ShowRegionName('japan_region')]海贼，亦即倭寇，肆虐于周边海域，他们不仅仅在[ShowSubContinentName('east_asia')]和[ShowRegionName('korea_region')]沿海实施袭掠，在日本本土海岸也十分猖獗。尽管如此，由于$china$实施的贸易禁运政策，这些海贼恰成了我们获得[ShowCultureGroupName('chinese_group')]和[ShowCultureName('korean_culture')]商品的唯一来源。日益频繁的海贼袭击事件致使我们不能再保持沉默，我们必须就如何处置他们作出决定。"
 culture_japan.16.a: "资助海贼。"
 culture_japan.16.b: "取缔海贼。"
 culture_japan.17.title: "倭寇作乱和八幡船走私"
 culture_japan.17.desc: "饥荒的年景，渔民和水手常常投身海盗，袭扰邻国海岸。他们诚信贸易所得的利润通常不如简单劫掠获得的收益，“八幡船贸易”开始被用来指代这些海盗行为。\n\n然而，时代和力量平衡很容易改变，八幡船贸易再次成为我们臣民的常业。一些领主直接参与或者资助了劫掠行动。与此同时，受害者开始用头衔和荣誉悬赏能够有效打击倭寇的人。"
 culture_japan.17.a: "我们会好好利用的！"
 culture_japan.17.b: "我们必须阻止这些劫掠！"
 wako_raids: "倭寇劫掠"
 culture_japan.18.title: "对倭寇的反应"
 culture_japan.18.desc: "海盗劫掠和袭击事件不断增加。不仅是普通渔民和小领主，甚至那些生活于外国沿海的当地人也参与了进来。渐渐地，国内外强大的利益集团开始资助起成功的海盗首领，看样子海盗的窝点就在我们的岛屿和海岸边。\n\n现在邻国开始采取更加严厉的行动。他们对劫掠者严阵以待并积极猎取海盗头目的首级。[target_ruler.GetName][target_ruler.GetHerselfHimself]本人已经从外国使节那里收到明确的威胁，称除非我们采取有力的行动，否则我们的船只将被默认为参与海盗行动的敌人。"
 culture_japan.18.a: "这与我们无关。"
 culture_japan.18.a.tt: "[trade_range|e]内的所有已知[countries|e]对[ROOT.GetCountry.GetName]的[opinion|e][ShowBiasValue('opinion_pirate_supporters')|+=0]。"
 culture_japan.18.b: "让我们来帮忙保护外国吧。"
 culture_japan.18.b.tt: "[trade_range|e]内的所有已知[countries|e]对[ROOT.GetCountry.GetName]的[opinion|e][ShowBiasValue('opinion_pirate_fighting')|+=0]。"
 culture_japan.19.title: "[target_location.GetNameWithNoTooltip]的海盗据点"
 culture_japan.19.desc: "[target_location.GetName]的领主以手下无畏的海盗闻名于世，他们的忠诚和财富使其获得了巨大的影响力和权力。在那里，一位名叫[target_character.GetName]的尤其成功的海盗头目建立了一个完全由[target_character.GetHerHis]控制的据点。攻下这样一座要塞会让我们付出巨额代价，但[target_character.GetSheHe]所做的一切就是在挑衅我们的海军雄心。"
 culture_japan.19.a: "如果[target_character.GetSheHe]依靠外国人的财富过活，我们为什么要关心？"
 culture_japan.19.b: "也许[target_character.GetSheHe]可以为我们国家服务……"
 culture_japan.19.c: "我们必须从我们的花园中铲除这些腐烂的杂草！"
 culture_japan.20.title: "居住地问题"
 culture_japan.20.desc: "[target_character.GetName]下达旨令说，[target_character.GetSheHe]要求我们依照[ShowPolicyName('sankin_kotai_policy')]政策，将居住地搬迁到靠近首都的地方。整年居住在[ROOT.GetCountry.GetCapital.GetName]的我们自己的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中将不再可能了，我们的家族也必须搬入[target_country.GetCapital.GetName]。这种制度有时导致在[target_country.GetGovernment.GetAdjective]的秩序中我们没有太多决定家事的空间。[target_own_ruler.GetName]要么即刻前往[target_country.GetGovernment.GetAdjective][target_country.GetGovernment.GetCourtTitle]，要么面对极端的结果。"
 culture_japan.20.a: "当然，依旨行事。"
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip]没那么强大。"
 culture_japan.21.title: "新参一族"
 culture_japan.21.desc: "随着[new_ruler.GetName]就任家督，[old_ruler.GetDynasty.GetName]一氏的旧势力已经日落西山。这将标志着我们的[ROOT.GetCountry.GetFlavorRank]进入了一个新的时期，甚至我们的身份认同都应该遭到质疑。毕竟，如果我们的家督都不姓[old_ruler.GetDynasty.GetNameWithNoTooltip]了，我们还能被称为[ROOT.GetCountry.GetLongName]吗？"
 culture_japan.21.a: "这是一个新[ROOT.GetCountry.GetFlavorRank]的诞生。"
 culture_japan.21.b: "事实上，[new_ruler.GetShortNameWithNoTooltip]已经过继给了[old_ruler.GetShortNameWithNoTooltip]。"
 culture_japan.22.title: "宁为凤尾，不作鸡头"
 culture_japan.22.desc: "我们的武士会将击败的敌人枭首待会以论功行赏。头颅的主人越尊贵，战功便越卓著。这样的计功制度已经被我们沿用了数代人之久，但总有人偷奸耍滑。一些下层士兵甚至用无辜的农民冒充为显赫的武士头颅，或是去割取不是由自己击败的人的脑袋，或是用其他种种伎俩来虚报他们的战功。\n\n如此种种的议论近来便困扰着[target_character.GetName]，[target_character.GetSheHe]在最近一次战斗中提前离开了战场，并称[target_character.GetHerHim]已经对收集到的头颅数量表示满足，所以撤出战场。这并不是一个罕见的现象，对于一些人来说，他们宁愿满足于较小的战功，也不愿冒着生命危险继续待在战场上。尽管如此，一些流言称[target_character.GetNameWithNoTooltip]的撤退并不是知足而返，而是怯战而逃。他们还怀疑，[target_character.GetHerHim]拿回来的这些脑袋有多少是真的，又有多少掺了水分。"
 culture_japan.22.a: "抱头鼠窜之辈，何其可耻！"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip]是勇猛果敢之士。"
 culture_japan.1000.title: "检地"
 culture_japan.1000.desc: "经过一段动荡时期，我们对[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的控制力不如所希望的那样强。为了改善这种情况，我们可以组织全国检地，以统计各大名的所有人口和资源，以及他们的内部关系和联盟。这将使我们能够在必要时重新分配土地和头衔，使它们在彼此之间更加平等，并且都服从于我们。当然，这样的努力将非常昂贵，并且不太受欢迎。"
 culture_japan.1000.a: "绝对有必要。"
 culture_japan.1000.a.tt: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的所有[members|e]都将对此做出反应。"
 culture_japan.1000.b: "还是不要去捅马蜂窝吧。"
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "为了增加[target_ruler.GetHerHis]对[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的权威，[target_ruler.GetName]一直在进行全国范围的检地。这包括测量和统计所有人口、资源和所有权关系，并根据[target_ruler.GetHerHis]的设计重新分配。这是[target_ruler.GetHerHis]职责的一部分，但它正在颠覆长期以来的权力关系。\n\n今天，[ROOT.GetCountry.GetLongName]的检地时间到了。我们收到了[target_country.GetGovernment.GetAdjective]幕府使节的公告，声明授予封臣的封地最终属于国家，封臣目前只是暂时持有土地。"
 culture_japan.1001.a: "没人可以动我收税的权利！"
 culture_japan.1001.b: "欢迎[target_country.GetGovernment.GetAdjective]幕府"
 culture_japan.1100.title: "任命为[target_shogunate.GetGovernment.GetAdjective]奉行"
 culture_japan.1100.desc: "有许多氏族为我们的[ROOT.GetCountry.GetFlavorRank]服务。他们的领导人总是充满野心，不断在内部争夺权力和地位。然而，他们的职责是为我们服务，有些人比其他人更勤奋。目前我们的行政管理中有一个空缺，我们可以将这个头衔授予其中一个氏族，给予他们极大的荣誉，同时也将他们进一步与我们的利益捆绑在一起。我们甚至可以利用这一点来限制他们的影响力。"
 culture_japan.1100.a: "给[target_clan_1.GetLongNameWithNoTooltip]吧。"
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip]很适合。"
 culture_japan.1100.c: "需要拉近[target_clan_3.GetLongNameWithNoTooltip]的关系。"
 culture_japan.1100.d: "没必要牵扯这些大名。"
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName]已放出话来，[target_ruler.GetName]预期将担任[target_shogunate.GetGovernment.GetAdjective]官员。鉴于请求的诚意，拒绝是不可能的，甚至可能被视为公然叛乱和耻辱。这显然也是[ROOT.GetCountry.GetFlavorRank]获得声望和影响力的一种方式，但这是一种危险的荣誉。最近[target_shogunate.GetFlavorRank]的官员更替速度惊人。他们不仅不允许支持者和忠诚的追随者担任高职，还解雇那些未能达到[target_shogunate.GetGovernment.GetRulerTitle]期望的官员。对一些人来说，这是一个绩效说话的制度，但对许多在[target_shogunate.GetGovernment.GetAdjective]服务的官员来说，这意味着对审查的持续恐惧。"
 culture_japan.1101.a: "我们必须为[target_shogunate.GetGovernment.GetRulerTitle]服务。"
 culture_japan.1101.a.tt: "[target_shogunate.GetName]可能借此限制我们的影响并削弱我们的领地。"
 culture_japan.1101.b: "我们不参与这场迷局，拒绝任命。"
 culture_japan.1101.b.tt: "[target_shogunate.GetName]不会高兴"
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip]接受任命"
 culture_japan.1102.desc: "[target_clan.GetLongName]家督[target_ruler.GetName]已经尽职尽责地接受了对[target_ruler.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetAdjective]奉行任命。这样一来，[target_ruler.GetSheHe]便证明了[target_ruler.GetHerHis]的正直磊落与对我们的忠诚。我们现在得以维持同[target_ruler.GetHerHim]更亲密的关系，并借此约束[target_clan.GetLongNameWithNoTooltip]的影响力扩张。"
 culture_japan.1102.a: "趁此限制大名的行动。"
 culture_japan.1102.b: "索要他们的一些领地作为补偿。"
 culture_japan.1102.b.tt: "这可能会激怒他们并使他们获得针对我们的[casus_belli|e]"
 culture_japan.1102.c: "他们将忠诚地服务于我。"
 culture_japan.1103.title: "越权削领"
 culture_japan.1103.desc: "[target_shogunate.GetLongName]以任命[target_ruler.GetName]为[target_shogunate.GetGovernment.GetAdjective]奉行为借口，越俎代庖地削夺了本应属于我们的领地。这是不可容忍的侮辱，我们必须为此做好应对准备。"
 culture_japan.1103.a: "在必要时，我们必须以武力捍卫我们的利益！"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip]毕竟是天下的[target_shogunate.GetGovernment.GetRulerTitle]。"
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip]拒绝效力！"
 culture_japan.1104.desc: "我们的臣子，[target_clan.GetLongName]的[target_ruler.GetName]拒绝接受[ROOT.GetCountry.GetGovernment.GetAdjective]的诏令，成为我们行政机构中的一名官员。他们提出了借口毫无说服力，这明显是在挑战我们的权威。"
 culture_japan.1104.a: "那我们就去找其他人。"
 culture_japan.1104.b: "这理由根本站不住脚，我们必须惩罚[target_clan.GetNameWithNoTooltip]一族！"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip]让步"
 culture_japan.1105.desc: "正如我们所料，[target_shogun.GetName]是个懦弱的人，[target_shogun.GetHerselfHimself]已同意放弃任职要求，转而下令将这个职位授予其他人，但所有人都看到了我们对[target_shogun.GetSheHe|U]的拒绝，[target_shogun.GetHerHis]的权威遭受了严重削弱。"
 culture_japan.1105.a: "让所有人都看清[target_shogun.GetNameWithNoTooltip]的软弱！"
 culture_japan.1106.title: "[target_shogunate.GetFlavorRank]不快"
 culture_japan.1106.desc: "我们拒绝就任[target_shogunate.GetLongName]奉行的消息在[target_shogunate.GetGovernment.GetAdjective][target_shogunate.GetGovernment.GetCourtTitle]那并没有收到太好的反响，他们对我们的决定表示不仅失望，甚至出离愤怒。如果我们哪天发现[target_shogunate.GetGovernment.GetAdjective]的军队开到了我们城下，那也并不奇怪。"
 culture_japan.1106.a: "这可不是我想要的。"
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip]式徽"
 culture_japan.1200.desc: "在这艰难时刻，我们[ROOT.GetCountry.GetFlavorRank]的权威受到了威胁。我们的名号没有得到应有的尊重，我们的命令往往遭到反对或被彻底无视。当此之时，我们必须依靠忠于我们的大名，让他们履行职责，并帮助我们。不过，他们也许想要一些回报。"
 culture_japan.1200.a: "向[target_clan_1.GetLongNameWithNoTooltip]寻求帮助。"
 culture_japan.1200.b: "依靠[target_clan_2.GetLongNameWithNoTooltip]。"
 culture_japan.1200.c: "想必[target_clan_3.GetLongNameWithNoTooltip]会帮助我们。"
 culture_japan.1200.d: "我们会自己解决。"
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "[target_shogunate.GetLongName]已经虚弱不堪，人人有目共睹，而他们仍在努力维持对大名和管领的权威。在这一寡助无援的时期，他们向我们，他们最忠诚的臣下请求援助。救他们于水火是我们的责任，尽管如此，我们甚至可以利用这一机会索取一些回报。"
 culture_japan.1201.a: "我们将忠实履行我们的职责！"
 culture_japan.1201.b: "也许我们可以被“说服”伸出援手呢？"
 culture_japan.1201.c: "我们自己的问题更加重要。"
 culture_japan.1201.c.tt: "他们将对此不悦，并将获得针对我们的[casus_belli|e]"
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip]伸出援手"
 culture_japan.1202.desc: "[target_clan.GetLongName]忠顺地响应了我们的召唤，在我们需要帮助的时刻雪中送炭。多亏了他们的援手，我们的权威不至于土崩瓦解，而其他氏族也一定会更加重视我们的话语权。"
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip]为援助要求补偿"
 culture_japan.1203.desc: "卑鄙的[target_clan.GetName]胆敢向我们索要回报，就因为他们履行了援助我们的义务。尽管他们的帮助对我们的确是不可或缺的，但不求回报地响应我们的召唤不是他们的职责吗？话虽如此，我们确实在[target_location.GetName]有一些空余的土地，以作为给他们的奖赏。"
 culture_japan.1203.a: "授予他们[target_location.GetNameWithNoTooltip]的支配权。"
 culture_japan.1203.tt: "如果他们接受，我们将在[target_location.GetName]建造一座属于他们的[ShowBuildingTypeName('yamashiro')]"
 culture_japan.1203.b: "他们胆敢不来救驾？"
 culture_japan.1203.c: "行吧，我们也不缺这么一个帮手。"
 culture_japan.1204.title: "悬赏[target_location.GetNameWithNoTooltip]支配权"
 culture_japan.1204.desc: "[target_shogunate.GetLongName]又派来了一位使者，试图说服我们伸出援手。这一次，他们开出允许我们支配[target_location.GetName]领地的价码，试图拉拢我们对他们的青睐。"
 culture_japan.1204.a: "受此涓滴，报以涌泉。"
 culture_japan.1204.b: "这是不能接受的。"
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank]威胁我们救驾"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip]的气焰愈发嚣张，他们逼迫我们履行职责，响应他们的召唤，甚至不惜激怒我们。如果我们拒绝服从，他们可能会以此为由，将我们定性为朝敌。"
 culture_japan.1205.a: "行吧，我们去帮他们。"
 culture_japan.1205.b: "我们不会被这样怠慢！"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank]撤回求援"
 culture_japan.1206.desc: "显然，[target_shogunate.GetLongNameWithNoTooltip]对我们的援助需求并不像预期的那样紧迫，因为[target_shogunate.GetGovernment.GetAdjective][target_shogunate.GetGovernment.GetCourtTitle]已经撤销了援助请求，声称实际上并不需要我们的帮助。"
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip]拒绝援助我们"
 culture_japan.1207.desc: "[target_clan.GetLongName]公然拒绝回应我们的召唤，并拒绝向我们提供援助。他们勉强找了些借口，说目前忙于自己的领地事务，但我们很清楚，这根本就是在蔑视我们的权威，违背了对我们的主从义务。"
 culture_japan.1207.a: "我们得让他们自食其果。"
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName]的权威已经大不如前，他们的衰弱有目共睹。我们可以趁他们丧失影响力的机会，迫使他们给我们更多的土地或特权。"
 culture_japan.1300.a: "为我们的[ROOT.GetCountry.GetFlavorRank]争取更多的领地。"
 culture_japan.1300.a.tt: "我们将请愿加封更多领地"
 culture_japan.1300.b: "强迫他们承认我们的霸权。"
 culture_japan.1300.c: "我们不会趁人之危。"
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip]要求加封"
 culture_japan.1301.desc: "[target_clan.GetLongName]前来造访，他们认为我们的领导层显得软弱无力，无法实施有效的反击，并且要求获得额外土地的权利。他们的勇气前所未有，然而我们[ROOT.GetCountry.GetFlavorRank]确实没有我们期望中的那么强大。或许，当前的宽容处理能够预防未来的纷争。"
 culture_japan.1301.a: "他们怎敢向我们索取？"
 culture_japan.1301.b: "通过其他承诺来缓和外交关系。"
 culture_japan.1301.c: "行吧，允许他们支配[target_location.GetNameWithNoTooltip]。"
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "[target_shogunate.GetLongName]对于我方近期提出的增加土地分配的请求显然感到不满。他们强调我们有责任全心全意地为他们效力，却未承诺任何额外的回报。因此，他们不打算赋予我们任何额外的权利。"
 culture_japan.1302.a: "那我们也没必要服从他们的统治了。"
 culture_japan.1302.b: "可能他们并不像表面上那样衰落。"
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "在我们的压力下，[target_shogunate.GetLongName]屈服了，并授予了我们对[target_location.GetName]的支配权。这不仅会增强我们的力量和权威，而且也清楚地表明了[target_shogunate.GetFlavorRank]的权威已经大不如前。"
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
