 haudenosaunee.1.title: "不可饶恕的公然冒犯"
 haudenosaunee.1.desc: "一群人趁着夜色前来。黯淡的月光下只能模糊地看见他们的脸庞，武器映射着火把的光焰。他们无声无息，脚步声轻得如同夏季的微风。然后，沉寂被打破了，夜晚的安宁随之告终。\n\n他们袭击了我们的村寨，点燃了我们的帐篷，偷走了我们的粮食，劫走了我们的人民。有许多战士一听到响动便已苏醒过来，尝试阻止敌人，可他们毕竟毫无防备，许多人因此在战斗中牺牲。他们就这样遇害了。他们曾是家人的至亲骨肉；是父亲，是兄弟，是儿子。可他们就这样残忍地被夺去了生命。\n只要我们还有一息尚存，必将让仇敌永无宁日。"
 haudenosaunee.1.a: "我们内心将永远为他们的离世而哭泣。"
 opinion_haudenosaunee_affront: "不可饶恕的公然冒犯"
 haudenosaunee.2.title: "慰灵战争"
 haudenosaunee.2.desc: "劫掠周围村庄的人口以补充我们逝去的同胞已经成为了我们民族的一项传统。部族里的母亲们要求我们发动一场“慰灵战争”以抚慰她们最近失去了孩子的痛苦，接受这样合理的要求是我们的天职。\n\n在这个漆黑深沉的夜里，我们的战士成功袭击了[target_location.GetName]，并在一片混乱中劫走了相当数量的当地人。"
 haudenosaunee.2.a: "我们应该抓些俘虏。"
 haudenosaunee.2.b: "让他们知道我们本可以抓走他们就行了。"
 haudenosaunee.3.title: "新俘虏"
 haudenosaunee.3.desc: "我们的战士从之前对[target_location.GetName]的劫掠中带回了一些俘虏。他们胜利地走向[target_character.GetName]，将一个孩子抱到[target_character.GetHerHim]身前。“以此来弥补您的损失，”这话音传到耳边，眼泪又流了出来。"
 haudenosaunee.3.a: "拒绝他。"
 haudenosaunee.3.b: "收养他。"
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip]的家教"
 haudenosaunee.4.desc: "[target_child_character.GetName]从异域土地被带到[target_child_character.GetHerHis]父亲身边仿佛就在昨日。[target_child_character.GetSheHe|U]那是还只是个婴儿，但从那之后[target_child_character.GetSheHe]就作为我们[ROOT.GetCountry.GetFlavorRank]的一员长大。[target_child_character.GetSheHe|U]几乎已不再记得[target_child_character.GetHerHis]的[target_child_character.GetCulture.GetName]人起源，但模糊的记忆依然存在，让[target_child_character.GetHerHim]想问问题。"
 haudenosaunee.4.a: "[target_child_character.GetSheHe|U]成为了我们中的一员并且再也不能自称[target_child_character.GetCulture.GetNameWithNoTooltip]人。"
 haudenosaunee.4.b: "[target_child_character.GetSheHe|U]要么成为我们中的一员，要么死。"
