 colonial_nation.4.title: "自由斗士还是反贼？"
 colonial_nation.4.desc: "一个将所在部队用自己的名字命名的上校成为了武装抵抗[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]的强力支持者。除了是一名有天分的士兵，他还是一个鼓舞人心、魅力非凡的领袖，并且看来越来越多的人听从了他谋求独立的观点。\n\n我们该指控他为叛徒和反贼吗，或是将其视为能帮助我们挣脱殖民地的锁链，引领[ROOT.GetCountry.GetName]奔向自由的人？"
 colonial_nation.4.a: "提拔他做将军！"
 colonial_nation.4.b: "必须处死他！"
 colonial_nation.5.title: "[from.GetName]的麻烦"
 colonial_nation.5.desc: "[from.GetAdjective]军中的一个上校因为强烈支持武装反抗[ROOT.GetCountry.GetName]而赢得了名望！除了是个有天赋的士兵，他似乎也是一个善于蛊惑人心且魅力非凡的领袖，越来越多人似乎在听从他那危险的独立想法。\n\n但这个出头鸟不但没有被立刻斩首，[from.GetName]当局反而将他提拔成了将军！"
 colonial_nation.5.a: "他们好大的胆？！"
 colonial_nation.6.title: "处死殖民地叛乱者"
 colonial_nation.6.desc: "[from.GetAdjective]军中的一个上校因为强烈支持武装反抗[ROOT.GetCountry.GetName]而赢得了名望！除了是个有天赋的士兵，他似乎也是一个善于蛊惑人心且魅力非凡的领袖，越来越多人似乎在听从他那危险的独立想法。\n\n幸好，[from.GetCountry.GetGovernment.GetRulerTitle][from.GetCountry.GetGovernment.GetRuler.GetName]迅速解决了此事，直接砍掉了上校的头。然而，这一行为似乎激起了更多对于自主[from.GetName]的渴望……"
 colonial_nation.6.a: "这或许是个草率的决定……"
 colonial_nation.14.title: "战争负担"
 colonial_nation.14.desc: "我们最近的战争使得国力疲惫。或许我们的殖民地应该分摊一些负担？"
 colonial_nation.14.a: "提高殖民地关税！"
 colonial_nation.14.b: "我们将扛起这份负担。"
 colonial_nation.15.title: "战争负担"
 colonial_nation.15.desc: "最近[from.GetName]的战争让我们国力疲惫。由于战争牵涉到我们的邻国，[from.GetCountry.GetGovernment.GetRulerTitle][from.GetCountry.GetGovernment.GetRuler.GetName]决定把部分的负担转嫁到我们头上！"
 colonial_nation.15.a: "无法忍受！"
 colonial_nation.182.title: "腐败的总督"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的执政无方已经是一个公开的秘密，但为了殖民地大局的稳定，最精明的外交官不得不压下有关[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]无能的传言。尽管如此，近期腐败现象的加剧导致了不可避免的后果——我们的一位前政府官员公开宣称，中央政府的资金援助直接流进了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的口袋。\n\n这样不光彩的行径总有一天将会导致我们人民的反抗，我们应该对此保持关切。"
 colonial_nation.182.a: "太过分了。"
 colonial_nation.183.title: "新任总督"
 colonial_nation.183.desc: "关于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]执政无方的传言最终还是传到了中央政府耳中，人们开始担心这样的局面将会如何影响他们和我们的声誉。面对可能被中央政府同化的威胁，殖民地给我们提供了一个权益之策：趁现在还不算晚，赶紧任命一位新的总督来接管殖民地。"
 colonial_nation.183.a: "我们应该采纳他们的建议。"
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]还能统治。"
 colonial_nation.184.title: "[ROOT.GetCountry.GetName]债务缠身！"
 colonial_nation.184.desc: "我们殖民地的艰辛时代看起来没个尽头。折磨着我国千家万户的饥荒导致的债务问题压在我们身上，几乎就要打垮人民的精神，他们要求[ROOT.GetCountry.GetGovernment.GetRuler.GetName]提出适宜而有效的救济方案。"
 colonial_nation.184.a: "我们将用我们的影响力解决此事。"
 colonial_nation.184.b: "他们的抱怨毫无根据。"
 colonial_nation.186.title: "鼓励殖民"
 colonial_nation.186.desc: "我们殖民地的土地肥沃，适于农垦，我们的人民热情善良，行政管理高效有序，微风吟唱着安宁与稳定——这与宗主国的政治动荡形成鲜明对比。我们堪称地上的天国，但对人们来说，变革尽管有时势在必行，却也是十分恼人的一件事；我们的人口并没有期望得那么多。\n\n一名顾问提议我们推行新政策，加强对其它信仰的包容度，以吸引更多殖民者来到我们这片繁荣的土地。"
 colonial_nation.186.a: "这样一定能引来更多人定居。"
 STATIC_MODIFIER_NAME_colonist_incentives: "鼓励殖民"
 STATIC_MODIFIER_DESC_colonist_incentives: "所有信仰都被赋予了一系列新的特权。"
 colonial_nation.187.title: "安抚[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中有人对我们殖民地的治理提出了担忧。他们的意见在过去数月里一直私下流传，但现在很明显，他们的不满是明确且令人担忧的。\n\n今天早晨，在议事会开始之前，他们中的一员就前来面见[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，并对[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]立场鲜明地传达了他们的态度：“贵族寡头政治带来了旧世界固有的恶习与贪婪，对于[ROOT.GetCountry.GetName]的前途命运影响极坏，我们对此深表担忧。”"
 colonial_nation.187.a: "我们应该支持[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]。"
 colonial_nation.187.b: "我们需要保护[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。"
 colonial_nation.188.title: "贵族的担忧"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]并不善于掩藏自己的政治立场，而他们似乎也并不屑于此。在宴会之上，他们多次高声谈论，认为殖民地的命运黯淡不明，只因当前[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正错误地执掌大权。\n\n可今天，他们的意见以让人意想不到的方式来到了台面之前——一名贵族在清晨便急匆匆步入了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的办公室，当面直陈：“十分抱歉打扰了您的休息，[ROOT.GetCountry.GetGovernment.GetRulerTitle]，但现在事态刻不容缓。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的傲慢粗野已经让我们殖民地成了愚人的乐园。从今天的议会开始，这决不能再发生了。”"
 colonial_nation.188.a: "我们应该支持[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。"
 colonial_nation.188.b: "我们需要保护[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]。"
