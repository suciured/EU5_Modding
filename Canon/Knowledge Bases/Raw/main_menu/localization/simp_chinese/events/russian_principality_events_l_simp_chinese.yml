 russian_principality_events.2.title: "农业进步"
 russian_principality_events.2.desc: "长时间的和平与稳定使得归属于大型修道院和波雅尔领地的农民开始采用更现代化的农耕技术。虽然刀耕火种在我国的大部分地区仍然常见，但随着作物轮作的推广，我国部分地区的人口正在显著增长。"
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "小领主"
 russian_principality_events.3.desc: "随着鞑靼征服的记忆的渐行渐远以及[ROOT.GetCountry.GetGovernment.GetRulerTitle]直领土地的扩张，情况已愈发明显：我们需要更多的小领主。根据传统，拥有土地的贵族是获得这一特权的主要人选，即使分配的是小面积的土地。但更高的内部稳定度使得我们也可以提拔其他身份的人来处理这些土地上的经济和农业问题。"
 russian_principality_events.3.a: "我们要继续支持波雅尔。"
 russian_principality_events.3.b: "我们要把土地分给小地主。"
 russian_principality_events.4.title: "征用土地"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的中央权力正在稳步提升，同时我们也停止了向中亚的汗国进贡，这使得我们的可支配收入也在稳定增长。一次非同寻常的丰收给我们留下了相当多的盈余，我们可以以此未雨绸缪，也可以投资用于兼并小王公和教士阶层的土地。"
 russian_principality_events.4.a: "土地是真正的财富。"
 russian_principality_events.4.b: "我们需要黄金来填满王室金库。"
 russian_principality_events.4.c: "我们要以此增强在国家事务中的影响力。"
 russian_principality_events.5.title: "[famine_province.GetNameWithNoTooltip]饥荒"
 russian_principality_events.5.desc: "疾病和天灾接踵而至，彻底破坏了[ROOT.GetCountry.GetAdjective]部分领土的收成。这个时候，许多人向国家或教会寻求支持，还有些人离开他们的土地，或寻求势力强大的波雅尔及修道院的保护，甚至有人加入居无定所的哥萨克。"
 russian_principality_events.5.a: "我们会把这交给波雅尔解决。"
 STATIC_MODIFIER_NAME_russian_famine: "饥荒"
 russian_principality_events.5.b: "我们会让教会处理这件事。"
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人会帮助他们。"
 russian_principality_events.7.title: "圣乔治日"
 russian_principality_events.7.desc: "依照传统，农民有权在圣乔治日从一个地区迁移到另一个受管控的地区。这确保了一定程度的人口流动，也保证了当年的收成。\n然而，最近很多地主都抱怨说，农民滥用这种权利以寻求更好的生活。地主们今天寻求觐见，恳求我们撤销他们那里农民的这项权利，并声称如若不然他们将无法按国家要求提供兵役。"
 russian_principality_events.7.a: "限制他们的迁移。"
 russian_principality_events.7.b: "我们不会让这些土地成为法外的特例。"
 russian_principality_events.8.title: "封地领主去世"
 russian_principality_events.8.desc: "一位[ROOT.GetCountry.GetName]的王公已经去世，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]为痛失手足而哀伤不已。作为现今的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，我们应该重新分配逝者的封地。我们剩下的兄弟们无疑会期望获得其中一部分土地，但我们也可以尝试利用这个机会来增加我们自己的领地……"
 russian_principality_events.8.a: "我们自己来接收这些土地。"
 russian_principality_events.8.b: "我们必须保证兄弟们的支持。"
 russian_principality_events.9.title: "鞑靼诸藩"
 russian_principality_events.9.desc: "我们曾臣服于鞑靼人如此之久，但是在获得了鞑靼人的土地后，我们反过来成为了他们的领主。这不仅是[ROOT.GetCountry.GetAdjective]人的胜利，也是一个机会。\n几个世纪的惨痛教训告诉我们，鞑靼人是卓越的骑手，而且比其他任何人都更了解草原。如果我们让当地的领导者以我们的名义继续统治他们的人民，他们或许会很乐意在我们军队中服役。"
 russian_principality_events.9.a: "绝好的主意！"
 russian_principality_events.9.b: "我们不能允许穆斯林在我们国内拥有这种权利。"
