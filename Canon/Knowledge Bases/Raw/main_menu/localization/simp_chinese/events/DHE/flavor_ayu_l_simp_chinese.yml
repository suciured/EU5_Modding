l_simp_chinese:
 flavor_ayu.1.title: "$ayutthaya$的建立"
 flavor_ayu.1.desc: "在[target_ruler.GetName]的统治下，[GetCountry('LAV').GetName]和[GetCountry('ADH').GetName]的领土已经统一。现在，[target_ruler.GetHerHis]将目光投向更高的目标。凭借与[GetCountry('SPN').GetName]人民的紧密关系，[target_ruler.GetSheHe]提出了一项计划，要在[target_location.GetName]附近建立一座新城市。这个城市将成为一个统一国家的统治中心。新城市和国家将被命名为$ayutthaya$，赋予其独特的[ShowCultureName('thai_culture')]文化身份，与[target_location.GetNameWithNoTooltip]的旧[ShowLanguageName('sanskrit_language')]文化传统区分开来。"
 flavor_ayu.1.a: "新的城市和国家将崛起，超越一切！"
 flavor_ayu.1.b: "我们的身份不仅仅由一个城市来界定。"
 flavor_ayu.1.c: "这笔资金可以更好地用于其他地方。"
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip]的改革"
 flavor_ayu.2.desc: "虽然我们的政府管理无疑是成功的，但[target_ruler.GetName]已经注意到其中的一些漏洞，并提出了各种改革建议，以更好地精简国家政府。尽管这些提议中的许多都非常合理，但它们也会暂时扰乱我们政府的运作方式，因此许多人对这些变化持怀疑态度。"
 flavor_ayu.2.historical_info: "在波隆摩·戴莱洛迦纳王统治时期，实施了多项重要的改革措施。这些措施包括了建立#italic 克拉霍姆#!（即国防部的前身）和#italic 玛哈泰#!（即内政部的前身）这两个具有传统泰式官厅特色的机构，以及确立了基于#italic 萨克迪纳#!采邑制的封建体系和社会等级制度。1454年，他对官厅系统进行了重组和制度化，这为阿瑜陀耶王国政府架构的奠定打下了坚实的基础，而这一制度一直沿用至1892年。"
 flavor_ayu.2.a: "前进，民众们，前进。"
 flavor_ayu.2.b: "我们不应该改变已有成效的东西。"
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip]的军事改革"
 flavor_ayu.3.desc: "尽管我们的军队是国家的荣耀与骄傲，但仍有进步的余地。[target_ruler.GetName]提出了一系列军事改革措施，其中包括训练一支全职的专业象兵部队。我们确实有责任确保军队时刻处于最佳战斗状态，然而，也有人对这些改革在实战中的成效表示怀疑。"
 flavor_ayu.3.a: "军队需要持续训练与革新。"
 flavor_ayu.3.b: "应坚持经实战检验的旧战术。"
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip]的经济改革"
 flavor_ayu.4.desc: "[target_ruler.GetName]提出了多项关于贸易和我们[ROOT.GetCountry.GetFlavorRank]经济福祉的改革。尽管我国的贸易已经相当繁荣，但优化贸易路线和整体经济结构可能会为我国人民带来长远的利益。"
 flavor_ayu.4.a: "贸易必须畅通。"
 flavor_ayu.4.a.tt: "治下多处[locations|e]会获得[ShowNamedValue('development_weak_bonus')|+=][development|e]"
 flavor_ayu.4.b: "过度干预反而扰乱贸易。"
 flavor_ayu.5.title: "现代[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人国家的奠基"
 flavor_ayu.5.desc: "[target_ruler.GetName]被誉为我国悠久历史中的一代明君，[target_ruler.GetSheHe|U]的统治明智而开放，立志使[ROOT.GetCountry.GetName]与伟大帝国并肩。[target_ruler.GetSheHe|U]计划将首都南迁出[target_location.GetName]，为[ROOT.GetCountry.GetFlavorRank]开辟一条新的道路，并推行全面的行政改革以重塑整个国家。"
 flavor_ayu.5.historical_info: "阿瑜陀耶王朝的覆灭标志着一个充斥着战争和内部的分裂动荡时期。曾经是阿瑜陀耶将领的郑信王，领导暹罗从缅甸军队的控制中解放出来，并统一了被众多军阀割据的暹罗。之后，郑信建立了吞武里王朝，并在曼谷建立了新的首都。然而，在后来的一场政变中，郑信被废黜并遭到处决，但心建立的却克里王朝依然把曼谷作为王国首都。"
 flavor_ayu.5.a: "这是新时代的开端！"
 flavor_ayu.5.b: "我们应该专注于现状而非可能性。"
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "我们是一个虔诚的[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetFlavorRank]，[target_ruler.GetName]希望明确体现这一点。为此，[target_ruler.GetSheHe]决定赞助在[target_location.GetName]建造一座新寺庙，作为[ROOT.GetCountry.GetGovernment.GetAdjective]权威的象征。[ROOT.GetCountry.GetGovernment.GetRulerTitle]将在此举行仪式，从而巩固[target_ruler.GetHerHis]与信仰的联系。"
 flavor_ayu.6.historical_info: "在1630年，巴萨通王建造了其统治时期的第一座寺庙——柴瓦塔那兰寺，以此缅怀他的母亲。这座寺庙的名字寓意“长治久安之寺”，其设计融合了高棉风格，专为举行皇家宗教仪式以及王子公主的火葬仪式而建。外墙装饰有120尊黑金相间的坐佛雕像，而8座佛塔形的小礼拜堂则环绕着中央平台，供奉着佛像。这些小礼拜堂的外墙饰有12幅描绘佛陀生平的浮雕，内部则绘有彩绘。柴瓦塔那兰寺象征着佛教的世界观，其中央佛塔代表世界轴心，四周的四座小塔则象征着四方大陆。"
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]将指引我们前行。"
 flavor_ayu.6.b: "我们的寺庙已经够多了。"
 flavor_ayu.7.title: "拓展视野"
 flavor_ayu.7.desc: "近年来，随着国际旅行和商业活动的日益频繁，世界似乎变得更加广阔。我们不能否认这些贸易活动带来的商品和技术益处，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]内许多人担心，如果[target_ruler.GetName]倾听这些外国人的意见，他们可能对[target_ruler.GetSheHe]产生影响。我们可以制定一些限制贸易的法规，但这无疑会激怒这些外宾，而允许他们自由活动又可能给我们带来内部问题。"
 flavor_ayu.7.a: "加强贸易管制。"
 flavor_ayu.7.b: "允许贸易自由流通。"
 flavor_ayu.8.title: "佛陀的足迹"
 flavor_ayu.8.desc: "一位猎人在[target_location.GetName]发现了一处酷似巨大脚印的水洼，有人声称这可能是佛陀的足迹。众所周知，佛陀在世时，会在其教义被接受的所有土地上留下足迹。因此，在我国境内发现这样一处足迹，并不令人感到意外。[target_location.GetNameWithNoTooltip]以及全国的许多民众，已经向[target_ruler.GetName]请求，希望能够妥善供奉这一足迹。"
 flavor_ayu.8.historical_info: "在1624年，一位猎人在沙拉武里发现了一块石头上的凹陷，这被认为是佛陀的足迹。阿瑜陀耶的颂昙王随即下令建造了一座寺庙，以保护和供奉这一神圣的遗迹，即佛足净土寺。"
 flavor_ayu.8.a: "这无疑是一个神圣印记。"
 flavor_ayu.8.b: "这只是个自然现象。"
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "一位非凡的外籍人士出现在我国。[target_character.GetName]曾周游世界，[target_character.GetHerHis]的语言才能和实际操作技能便是最好的证明。[target_character.GetSheHe|U]引起了[target_ruler.GetName]的注意，因为[target_character.GetSheHe]将成为[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的有力支持者，尤其是[target_character.GetHerHis]在会计领域的专长。然而，让一个外国人担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]要职，无疑会激起[ROOT.GetCountry.GetFlavorRank]权贵的不满，他们绝不会愿意看到自己的地位受到威胁。"
 flavor_ayu.9.historical_info: "康斯坦丁·华尔康是一位希腊裔冒险家兼商人，他此前为英国东印度公司效力，并于1675年抵达暹罗。他的希腊姓氏“耶拉基斯”（意为隼）在旅英期间被译为“福尔肯”，后来又恢复为希腊化的“华尔康”。华尔康精通泰语、英语、法语、葡萄牙语和马来语，担任那莱王宫廷的翻译官。不久，他晋升为国王的顾问，在暹罗宫廷的影响力日益增强。\n\n众多朝臣对国王对他的宠信心生嫉妒，这最终酿成了君臣二人的悲剧。那莱王的养兄帕碧罗阇，基于一些关于华尔康企图利用王位继承人帕贝作为傀儡以夺取王位的流言，发起了史称“1688年暹罗革命”政变，华尔康和王位继承人因此被处决。不久之后，那莱王也离世，帕碧罗阇随后自立为暹罗的新王。"
 flavor_ayu.9.a: "这个[target_character.GetWomanMan]对我们[ROOT.GetCountry.GetFlavorRank]至关重要！"
 flavor_ayu.9.b: "外乡人永远是外乡人。"
 flavor_ayu.1000.title: "[target_country.GetNameWithNoTooltip]问题"
 flavor_ayu.1000.desc: "近年来，曾经强大的[target_country.GetLongName]已沦为[target_origin_country.GetName]的附庸。为加强对[target_country.GetNameWithNoTooltip]的控制，[target_ruler.GetName]提议任命[target_ruler.GetHerHis]的[target_origin_country.GetGovernment.GetHeirTitle]为[target_country.GetNameWithNoTooltip]的[target_country.GetGovernment.GetRulerTitle]。这将有助于未来进一步将[target_country.GetFlavorRank]融入[target_origin_country.GetNameWithNoTooltip]，对双方都有利。"
 flavor_ayu.1000.historical_info: "波隆摩·戴莱洛迦纳王，亦称“白象王”，于1438年被其父阿瑜陀耶的波隆摩罗阇二世任命为素可泰国王。当时，素可泰的摩诃·昙摩罗阇四世驾崩，年仅7岁的波隆摩·戴莱洛迦纳王继承了王位。15岁时，他被父亲派遣至素可泰首都，代表父亲行使统治权。波隆摩罗阇二世去世后，这位年轻的王子正式加冕为阿瑜陀耶的波隆摩·戴莱洛迦纳王，从而巩固了两个王国的联合。"
 flavor_ayu.1000.a: "任命[target_heir.GetNameWithNoTooltip]为[target_country.GetGovernment.GetRulerTitle]。"
 flavor_ayu.1000.b: "向他们提出这一建议。"
 flavor_ayu.1000.c: "目前状况尚可接受。"
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "接受[target_heir.GetNameWithNoTooltip]的治理。"
 flavor_ayu.1001.b: "拒绝他们的提议。"
 flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip]的回应"
 flavor_ayu.1002.desc_heir_accepted: "[target_country.GetLongName]明智地接受我们的[ROOT.GetGovernment.GetHeirTitle]作为他们的新[target_country.GetGovernment.GetRulerTitle]。他们必将从[target_heir.GetName]的统治中获益，正如我们将从更紧密的行政联系中获益一样。"
 flavor_ayu.1002.desc_heir_refused: "[target_country.GetName]的愚人们拒绝接受[target_heir.GetName]的领导，从而放弃了获得如我国般贤明治理的机会。不过，这不会是我们最后一次听到他们的消息，因为我们终将以某种方式让他们成为我国的一部分。"
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip]与[target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "自我们开始统治[target_country.GetLongNameWithNoTooltip]以来，两国关系日益紧密。[target_ruler.GetName]身边的许多人建议通过将[target_country.GetNameWithNoTooltip]完全并入[ROOT.GetCountry.GetLongName]来正式化这一关系，从而将两国统一为一个[ROOT.GetCountry.GetFlavorRank]。但问题在于，应以哪个称号作为统一的核心。"
 flavor_ayu.1003.a: "采取更具新锐色彩的[GetCountry('AYU').GetNameWithNoTooltip]。"
 flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip]更具传统。"
 flavor_ayu.1003.c: "现在的国号并无不妥。"
