l_simp_chinese:
 flavor_nur.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_nur.1.desc: "鲜有人能如[target_character.GetName]这般享有成就非凡的一生。这位出身商贾世家的才俊，在[ShowRegionName('italy_region')]经商期间取得惊人成就，其家族构建的贸易网络掌控着整个富庶半岛的大半财富流通。如今功成名就之际，[target_character.GetShortNameWithNoTooltip]渴望荣归故里投资我国市场，甚至计划将[ShowRegionNameWithNoTooltip('italy_region')]的诸多创新成果引入……"
 flavor_nur.1.a: "欢迎回家！"
 flavor_nur.1.b: "我们无法负担这样子的浪费！"
 flavor_nur.1.c: "礼貌地拒绝……"
 target_character_vanishes_tt: "[target_character.GetShortNameWithNoTooltip]将会消失无踪"
