l_simp_chinese:
 flavor_mlo.1.title: "安布罗斯共和国"
 flavor_mlo.1.desc.no_ally: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]没有留下受尊敬的成年[ROOT.GetCountry.GetGovernment.GetHeirTitle]便突然去世，[ROOT.GetCountry.GetCapital.GetName]城一片混乱。有权势的市民们相信我们的国家能重回昔日的共和制。像[ShowLocationName('pavia')]法学院这样的学术机构到处宣传旧共和国时期是黄金时代。考虑到其他意大利共和国的繁荣，商人们也支持这个想法。\n\n于是，有人提议建立一个共和国，并将君位宣称者逐出城市。新共和国将被命名为金色安布罗斯共和国，源自4世纪的[ShowLocationNameWithNoTooltip('milano')]主教。"
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\n另一方面，我们可以邀请与我们结盟的其他[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]庇护我们，同时统治两个国家。"
 flavor_mlo.1.a: "为了圣安布罗斯！"
 flavor_mlo.1.b: "我们不会倒退回共和国。"
 mlo_against_ambrosian: "反对圣安布罗斯共和国"
 establish_union_with_target_country_tt: "该选项会结束[ShowDisasterName('ambrosian_republic_disaster')][disaster|e]，并建立我们与[target_country.GetLongName]的[union|e]"
 flavor_mlo.2.title: "归尔甫派和吉伯林派在米兰的斗争"
 flavor_mlo.2.desc: "米兰内部的意见分歧尤为突出。大众分裂为两派，彼此难以调和。归尔甫派权贵的当选人数超过了吉伯林派，这使得共和国的根基更为羸弱，变得越来越不民主。然而，国家不能丧失稳定！"
 flavor_mlo.2.a: "支持归尔甫派。"
 flavor_mlo.2.b: "支持吉伯林派。"
 flavor_mlo.3.title: "马焦雷医院"
 flavor_mlo.3.desc: "应[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的请求，著名建筑师安东尼奥·菲拉雷特已经完成了新的大医院的设计，当它建成时将会成为意大利的首批社区医院之一。为了献给安农齐亚塔的人民（他们一直不肯承认[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权威），这座医院将会以全新且时尚的文艺复兴风格建造。"
 flavor_mlo.3.a: "建造它吧！"
 flavor_mlo.4.title: "洛迪和约"
 flavor_mlo.4.desc: "我们的外交官与那不勒斯、佛罗伦萨和威尼斯商讨出了一份和平协议！这可以结束米兰同威尼斯的长期纷争，让北意大利的四个大邦国在这一区域达成均势。只要时运眷顾，我们便能巩固自身地位。"
 flavor_mlo.4.a: "我们时代的和平！"
 mlo_peace_of_lodi: "洛迪和约"
 flavor_mlo.4.b: "这会妨碍我们雄心壮志……"
 flavor_mlo.5.title: "洛迪和约"
 flavor_mlo.5.desc: "米兰同意签署其与那不勒斯、佛罗伦萨及威尼斯间的和平协议！这可以结束米兰同威尼斯的长期纷争，让北意大利的四个大邦国在这一区域达成均势。只要时运眷顾，我们便能巩固自身地位。"
 flavor_mlo.5.a: "我们时代的和平！"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip]的#italic $last_supper$#!"
 flavor_mlo.6.desc: "有人说，最辉煌的艺术作品只是国家实力与韧性的象征。然而，人类的价值恰恰体现在其创造艺术与表达思想的能力之上。文化的进步与国家的威望，最直接的展现方式便是创作杰出的艺术作品。如今，我们迎来了这样的契机——传奇艺术家[target_artist.GetName]正在为其新作#italic $last_supper$#!寻求资助。这幅画作将成为时代的瑰宝，而赞助此等巨作将使我们国家的文化成就更进一步。"
 flavor_mlo.6.a: "我们应该资助[target_artist.GetHerHim]！"
 flavor_mlo.6.b: "我们承担不起这笔佣金……"
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip]造访[target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "一位最具传奇色彩的画家、真正的文艺复兴英杰的到来让我们的宫廷蓬荜生辉。[target_artist.GetName]以其通才闻名于世，并且还是杰出的画家、工程师、建筑师甚至更多！"
 flavor_mlo.9.a: "莱奥纳尔多，欢迎你留下！"
 flavor_mlo.9.b: "我们付不起他的薪水。"
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_mlo.10.title: "时尚中心"
 flavor_mlo.10.desc: "[target_location.GetName]在中世纪晚期成为了时尚的中心，这里的奢侈品制造业地位非凡，以至于其他一些语言中用米兰这座城市的名字来描述精美的商品。在16世纪初，米兰从事丝绸业的工人有20000余名，他们的勤奋工作让米兰的宫廷成为了意大利最华丽的宫廷。"
 flavor_mlo.10.a: "看起来不错……"
 flavor_mlo.11.title: "北意大利的崛起之国"
 flavor_mlo.11.desc: "在本世纪，[ROOT.GetCountry.GetName]正经历显著的增长与发展，成为北意大利一个繁荣的城邦。其位于主要贸易路线上的战略位置极大地促进了城市的繁荣。[ROOT.GetCountry.GetNameWithNoTooltip]已成为商业中心，吸引了来自欧洲各地的商人和工匠。\n\n城市人口迅速增长，城市景观中点缀着令人印象深刻的哥特式和文艺复兴建筑，包括辉煌壮丽的标志性建筑。统治家族[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]在推动文化与艺术赞助方面发挥了关键作用，将[ROOT.GetCountry.GetNameWithNoTooltip]转变为充满活力的创意中心。\n\n我们城市日益增长的财富和影响力也推动了科学、技术和教育的进步，使[ROOT.GetCountry.GetNameWithNoTooltip]成为这一历史时期的进步灯塔。"
 flavor_mlo.11.a: "我们必须集中权力。"
 flavor_mlo.11.b: "让我们和城市中的贵族领袖们打好关系。"
 flavor_mlo.12.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家族"
 flavor_mlo.12.desc: "在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]作为[ROOT.GetCountry.GetLongName]领袖的统治期间，政治局势正在经历重大转变。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]以其野心和政治手腕闻名，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]怀揣着将我们分裂的城市真正统一的梦想，意图将它们从不忠诚的家族领袖手中解放出来。\n\n在一项巧妙的外交行动中，我们的顾问建议我们耐心等待，并制定计划，通过军事征服和战略联盟扩展[ROOT.GetCountry.GetNameWithNoTooltip]的领土，以巩固对该地区的控制并统一[ROOT.GetCountry.GetFlavorRank]的城邦。\n\n这将为实施有效的行政改革和培育繁荣的文化艺术环境铺平道路，最终使[ROOT.GetCountry.GetNameWithNoTooltip]成为文艺复兴文化的杰出中心。但在此之前，我们必须让家族中那些怀有野心的成员回归正轨。"
 flavor_mlo.12.a: "耐心，我们的时代会来临的……"
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]将立刻挫败野心家族们的阴谋！"
 flavor_mlo.13.title: "统一之邦"
 flavor_mlo.13.desc: "一个具有里程碑意义的事件展示了[ROOT.GetCountry.GetName]从一个由[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族主导的松散城邦联盟向一个更加中央集权的实体的演变。这一转变的标志性时刻是[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在[GetCurrentYear]年被公认为[ROOT.GetCountry.GetNameWithNoTooltip]的统治者。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]就任[ROOT.GetCountry.GetGovernment.GetRulerTitle]，象征着向统一和中央集权治理结构的过渡。这一事件巩固了[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家族对[ROOT.GetCountry.GetNameWithNoTooltip]的统治，并为未来的[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]统治者奠定了基础。"
 flavor_mlo.13.a: "是时候成为[ShowGovernmentTypeNameWithNoTooltip('monarchy')]了！"
 flavor_mlo.13.c: "是时候集权了。"
 flavor_mlo.13.b: "他们可以暂时保留那些腐朽的特权……"
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip]完成#italic 《世界编年史》#!"
 flavor_mlo.14.desc: "意大利史学家[target_character.GetName]撰写了一部历史巨著#italic 《世界编年史》#!。这部史书完成于[GetCurrentYear]年，详细记述了不同区域不同时期的历史事件，为了解中世纪历史提供了宝贵的史料。\n\n从[target_character.GetNameWithNoTooltip]最新作品中的大量文档和年表可以清晰地看出他研究的细致和对细节的关注。$cronica_universalis_desc$\n\n[target_character.GetNameWithNoTooltip]对历史学术的贡献必将对中世纪历史的研究产生深远影响，并将进一步增强我们的政治和文化影响力。"
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip]是学术创新的中心！"
 flavor_mlo.14.b: "这些书籍只会带给我们诅咒……"
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip]的困境"
 flavor_mlo.15.desc: "[target_character.GetName]怀揣着对真相的无比渴望，冲入了[ROOT.GetCountry.GetCapital.GetName]的会面厅，决心与[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]——[ROOT.GetCountry.GetGovernment.GetRuler.GetName]本人进行对峙，要求揭露其父亲遇害的真相。\n\n在我们的城市，兄弟同族间的暗杀阴谋并不罕见。然而，命运的安排让[target_character.GetNameWithNoTooltip]卷入了一场阴谋的风暴之中，他在无形中感受到了暗影的存在。不管出于何种动机，他似乎坚信我们敬爱的[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]亲自策划了这场暗杀，这无疑是一个毫无根据的谣言……"
 flavor_mlo.15.a: "在权力的游戏中一切皆为正义，[target_character.GetShortNameWithNoTooltip]！"
 flavor_mlo.15.b: "调查并追究谋杀者。"
 flavor_mlo.15.c: "我们有办法让你消失……"
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip]来到宫廷"
 flavor_mlo.16.desc: "希望为父报仇的[target_character.GetName]来到[ROOT.GetCountry.GetCapital.GetName]的宫廷。他经过精心谋划，提议以他的军事力量和资源协助我们征服[target_rival.GetName]。\n\n[target_character.GetNameWithNoTooltip]对正义的渴望激发了他的决心，使他成为对抗其杀父仇人时的强大盟友。我们尚未就他的提议作出决定。他的复仇和协助是否能缔造一个改变[ROOT.GetCountry.GetName]历史的同盟？"
 flavor_mlo.16.a: "给他大洒币，他现在为我们效力了！"
 flavor_mlo.16.b: "这是绝佳的机会，但我们也要谨慎……"
 flavor_mlo.16.c: "我们不和逃离自己宫廷的人谈判！"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip]组建一支军队"
 flavor_mlo.17.desc: "在[ROOT.GetCountry.GetName]繁华的首都，受野心和冒险欲驱使的[target_character.GetName]建立了一支声名远扬的佣兵团，圣乔治军团。这些佣兵全副武装，准备在[target_character.GetNameWithNoTooltip]麾下建功立业。\n\n他们能征善战，纪律严明，吸引了远近的英勇战士加入。作为团长，[target_character.GetNameWithNoTooltip]希望率领他的队伍在欧洲战场上追寻名望、财富和荣耀。这些大胆的雇佣兵聚集在[target_location.GetName]街头，满怀期待地等待他们的冒险开始。"
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "让他带着他手下那些卑鄙下流的乞丐滚远点！"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip]发表《伦巴第实录》"
 flavor_mlo.18.desc: "[GetCurrentYear]年，杰出的历史学家[target_character.GetName]孜孜不倦，完成并发表了记录北意大利丰富历史的综合史书#italic 《伦巴第实录》#!。在[ROOT.GetCountry.GetLongName]统治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的赞助下，[target_character.GetNameWithNoTooltip]精心记录了塑造该区域的历史事件、斗争和胜利。\n\n他笔法稳健，观察入微，将历史描绘得栩栩如生，吸引了众多读者，并保存了伦巴第的集体记忆。他的作品证明了历史叙事的力量和[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族恒久的传承。在[target_location.GetName]的大厅里，[target_character.GetNameWithNoTooltip]的发布会吸引了许多观众，让他们对国家的历史和传承有了深刻的理解。"
 flavor_mlo.18.a: "我们的收藏再添一笔！"
 flavor_mlo.18.b: "能出售为何还要展示？价高者得！"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]桥"
 flavor_mlo.19.desc: "在[ROOT.GetCountry.GetLongName]的持续繁荣中，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层迫切呼吁尽快完成[target_location.GetName]的[ShowBuildingTypeName('bridge_infrastructure')]建设。他们深信，该桥梁的落成将对经济繁荣产生积极影响，预期将有效促进商品与人员的流通，进而加强本地区的贸易网络。\n\n此桥梁不仅作为商人与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]之间实质性的联系纽带，还旨在巩固双方关系，推动互惠互利的发展。随着时间的流逝，商界对于桥梁建设的期望不断上升，要求加快工程进度的呼声亦愈发强烈。"
 flavor_mlo.19.a: "很好，我们会提供建造资金。"
 flavor_mlo.19.b: "我们负担不起。"
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip]雕刻《殉道者圣伯多禄圣髑匣》"
 flavor_mlo.20.desc: "在我们的人民在文艺复兴艺术中攀登新高峰的时代，才华横溢的雕塑家[target_character.GetName]向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]提出了一个谦卑的请求。他寻求资金来实现其愿景之作——《殉道者圣伯多禄圣髑匣》。\n\n怀着坚定的热情与信念，[target_character.GetNameWithNoTooltip]热情地描述了他的杰作，将其视为宗教虔诚的象征和[ROOT.GetCountry.GetName]文化伟大的见证。我们的顾问被[target_character.GetNameWithNoTooltip]的激情与才华所打动，认为该项目具有潜在的重要意义，并敦促我们批准资金。"
 flavor_mlo.20.a: "钱不是问题……"
 flavor_mlo.20.b: "……但也不是这么花的。"
 flavor_mlo.21.title: "[GetCurrentYear]年公共用水法"
 flavor_mlo.21.desc: "[target_location.GetName]是一座建立在水之奇迹上的城市。几个世纪以来，水不仅是民众的基本需求和卫生系统的重要一环，也是造纸、纺织和制木等产业发展的关键因素。\n\n因此，我们最好确保供水健康，维护好我们的运河，让这液体黄金能够持续流动。"
 flavor_mlo.21.a: "我们很乐意为此买单。"
 flavor_mlo.21.b: "让各阶层维持水道。"
 flavor_mlo.21.c: "我们负担不起……"
 flavor_mlo.22.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_mlo.22.desc: "至[GetCurrentYear]年，[target_location.GetName]大学由于其能力出众的讲师和迷人的科学讲座受到了高度赞誉，在我国境内获得了崇高的地位。\n\n我们的顾问和富人凭着对知识进步与人才培养的追求，为这里添砖加瓦，将其建设为一座学术的灯塔。学者和学生如潮水般涌向[target_location.GetNameWithNoTooltip]，前往这座知识的殿堂。\n\n地基铺下，建筑拔地而起，讲座声在大厅内回荡，营造出一种勃勃生机的学术环境。我们对教育的奉献确保了这座大学成为著名的学术中心，在思想史上留下了恒久的遗产。"
 flavor_mlo.22.a: "多棒的大学啊！"
 flavor_mlo.22.b: "我们会确保他们得到充足的资金！"
 flavor_mlo.22.c: "这是我们当前的首要任务！"
 flavor_mlo.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的纺织业"
 flavor_mlo.23.desc: "[GetCurrentYear]年，[ROOT.GetCountry.GetName]的纺织业蒸蒸日上！能工巧匠编织出的丝绸、细布等精美织物以其品质和工艺饱受赞美。[target_location.GetName]等北意大利城市成为纺织品生产的中心，吸引着来自远方的商人和买家。\n\n纺织业凭借其创造的财富和就业机会，在北意大利经济中扮演了至关重要的地位。这里生产的精美织物备受追捧，使北意大利成为了纺织业首屈一指的存在。"
 flavor_mlo.23.a: "让我们进一步投资这利润丰厚的产业！"
 flavor_mlo.23.b: "我们负担不起。"
 flavor_mlo.24.title: "[target_location.GetNameWithNoTooltip]大教堂"
 flavor_mlo.24.desc: "[ShowBuildingTypeName('cathedral')]业已完工！能工巧匠辛勤工作，创造了这座宏伟的主教座堂。\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "这是我们文化优越性的宣言！"
 flavor_mlo.24.b: "我们负担不起如此浪费。"
 flavor_mlo.25.title: "顶级绘画大师"
 flavor_mlo.25.desc: "[GetCurrentYear]年，著名艺术家乔托的离世在艺术界造成了剧震。他作为大师级画家和建筑师的遗产将传承下去，通过#italic 《斯克罗威尼礼拜堂湿壁画》#!和#italic 《基督与圣母的生平》#!等作品激励着后世艺术家。\n\n与此同时，我们的顾问也在商讨该如何处理他的杰作：是卖掉它们，还是保存下来传之后世。收藏家与艺术赞助人对乔托艺术品价值的欣赏，让它们成为一笔令人垂涎的资产。但最终，决定权握在[target_character.GetName]手中。我们最好仔细考虑如何保存他的艺术遗产。"
 flavor_mlo.25.a: "他会希望我们最后一次从他的作品中获利……"
 flavor_mlo.25.b: "他的作品必须被保存下来！"
 flavor_mlo.26.title: "伟大抱负"
 flavor_mlo.26.desc: "我们在国内外巩固权力的最新进展，使我们站在了意大利历史地位的关键十字路口。几个世纪以来，我们首次有能力追求伦巴第王国的雄心，并将北意大利牢牢掌控于手中。\n\n然而，宫廷中的许多顾问反对如此激进的举措，建议我们将资源和时间集中于国内，造福人民。我们必须谨慎权衡，始终考虑臣民的需求与愿望。\n\n在努力平衡对外扩张与内部福祉的同时，我们必须与顾问和社会显要成员协商，做出明智决策，以造福人民并巩固我们的历史遗产。"
 flavor_mlo.26.a: "伦巴第是我们的！"
 flavor_mlo.26.b: "让我们先照顾好人民。"
 flavor_mlo.27.title: "权力合法化"
 flavor_mlo.27.desc: "[target_country.GetName]的显赫贵族们，以伟大的[target_character.GetName]为首，向我们提出了一项微妙的提议。他们要求承认其王朝为[target_country.GetNameWithNoTooltip]的合法王国头衔持有者。\n\n若我们参与这一外交仪式，必将获得威望，并巩固我们作为帝国皇冠持有者的国内地位。然而，我们也应警惕半岛上崛起的势力……"
 flavor_mlo.27.a: "好吧，[target_character.GetNameWithNoTooltip]将得到[target_character.GetHerHis]的冠冕。"
 flavor_mlo.27.b: "我可不承认他们的权力！"
 flavor_mlo.28.title: "皇帝拒绝授予头衔"
 flavor_mlo.28.desc: "坏消息。[target_character.GetName]那条蛇拒绝承认我们是[target_country.GetName]的君主！[target_character.GetSheHe|U]甚至赶走了我们的外交官，不让他们在长途跋涉后休息一下。这是对我们家族的严重侮辱，我们决不会忘记！"
 flavor_mlo.28.a: "去他妈的皇帝，我们会自己夺取头衔！"
 flavor_mlo.28.b: "我们不能冒险激怒[target_character.GetHerHis]……"
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip]造访[target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "人称#Y 彼特拉克#!的著名诗人和学者[target_character.GetName]因其对意大利文学的突出贡献而广受赞誉。他对十四行诗的发展产生了深远影响，而他对爱与自然的抒情表达永远改变了文学。\n经过深思熟虑，他希望前往[target_location.GetName]的辉煌宫廷，认为在那里，他可以充分发挥才能，并让更多人欣赏到他的作品。\n\n坚定不移的彼特拉克希望能沐浴在[target_location.GetNameWithNoTooltip]生机勃勃的文化氛围中，与其他学者合作，拓宽他的艺术视野。[target_character.GetNameWithNoTooltip]通过他永恒的写作和抱负，展现了艺术追求和卓越创作的持久精神。"
 flavor_mlo.29.a: "欢迎他留下！"
 flavor_mlo.29.b: "我们的钱有其他用处……"
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip]的冶金中心"
 flavor_mlo.30.desc: "[GetCurrentYear]年，米兰的冶金业正经历前所未有的繁荣。技艺精湛的工匠们运用先进的冶炼与精炼技术，铸造出品质卓越的铁制品，使这座城市意外成为冶金创新的中心，吸引着众多工匠、商人及寻求机遇的企业家汇聚于此。\n\n随着金属制品需求的激增，我们必须决定是否将[target_location.GetName]发展为冶金重镇，将该地的主要生产从粮食转向铁器。据当地声誉卓著的商人所言，[target_location.GetNameWithNoTooltip]的冶金工业扩展不仅将推动经济繁荣，更将巩固其作为工艺、盔甲及武器制造中心的地位。"
 flavor_mlo.30.a: "让我们的军队与工匠都装备上铁器！"
 flavor_mlo.30.b: "我们不能放弃宝贵的粮食生产……"
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip]要求自治"
 flavor_mlo.31.title.fallback: "省份要求自治"
 flavor_mlo.31.desc: "在[GetCurrentYear]年的动荡时期，我们的一个省份，[target_province.GetName]要求我们赋予其更多自治权，理由是我们国力衰弱且内部动荡。他们寻求免除税收和对中央的义务，主张建立自己的治理和法律框架。尽管该省在追求独立的过程中可能面临各种挑战和冲突，但其人民决心捍卫主权，反抗我们的统治。\n\n此事无疑昭示，盘踞于我国疆域之内的权贵与野心家，早已暗中伺机而动，静待我方最为衰弱之际发难！唉，此等冒犯不可轻饶。我们必须镇压这些不安分的力量，并集结人马捍卫我们的权力！"
 flavor_mlo.31.a: "我们必须压制他们的异议。"
 flavor_mlo.31.b: "最好安抚一下他们……"
 flavor_mlo.31.c: "自由？鞭子怎么样？"
 flavor_mlo.32.title: "果敢坚毅之人"
 flavor_mlo.32.desc: "近期，一位名叫[target_character.GetName]的指挥官崭露头角，作为一名卓越的雇佣军统帅，他以高超的战术才能与坚定不移的忠诚闻名。他的名字在战场上响亮非凡，曾多次率领部队取得精准而果敢的胜利。随着每一次凯旋，[target_character.GetLastNameWithNoTooltip]的声望不断攀升，最终吸引了[ROOT.GetCountry.GetName]宫廷的注意。如今，他站在朝廷权势人物面前，凭借非凡的个人魅力与军事才华给人留下深刻印象，在这错综复杂的政治权力角逐中展现出独特的锋芒。"
 flavor_mlo.32.a: "他将成为我们宫廷的得力干将。"
 flavor_mlo.32.b: "我们并不缺乏野心勃勃的军人……"
 flavor_mlo.33.title: "翻修公爵宫"
 flavor_mlo.33.desc: "在[GetCurrentYear]年，[target_location.GetName]公爵宫计划开展大规模的修复工程，旨在展现城市的经济实力与艺术成就。公爵宫最初并非作为宫殿，而是作为[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的军事堡垒，而我们面临一个历史节点，以赋予其真正符合宫殿地位的荣耀。一批技艺高超的工匠正在细致地规划，以期恢复其精美的壁画和华丽的雕塑，为宫殿内部注入新的活力。多位杰出的建筑师共同参与，制定详尽的结构改造计划，确保建筑的稳定性和宏伟性。工艺大师们则致力于装饰大厅，通过使用奢华的挂毯和典雅的陈设，营造出皇家的氛围。此次修复工程无疑将吸引全球的关注，预期将使公爵宫成为[target_location.GetNameWithNoTooltip]最璀璨的文化与建筑珍宝。"
 flavor_mlo.33.a: "快开工吧！"
 flavor_mlo.33.b: "我们负担不起。"
 flavor_mlo.34.title: "[target_character.GetLastNameWithNoTooltip]的马"
 flavor_mlo.34.desc: "[target_character.GetName]向我们的顾问提出了一项有趣的提议。他认为，一个王朝的辉煌与威望只能通过其留下的艺术和社会印记来衡量。因此，为了巩固我们的存在，他提议在[target_location.GetName]建造一座#italic 骑马雕像#!，以纪念我们的王朝领袖。他对这座宏伟雕塑的构想令宫廷为之倾倒，[target_character.GetNameWithNoTooltip]热情地描述了他的设计及其对城市声望的重要意义。\n\n我们最信任的宫廷成员强烈建议我们接受他的提议，认可他的才华以及留下永恒遗产的机会。项目可能很快启动，达·芬奇将精心雕琢每一个细节，为雕像注入艺术光辉和对我们国家统治的敬意。[target_location.GetNameWithNoTooltip]的人民热切期待这一宏伟致敬的完成，深知它将永远成为权力与敬仰的象征。"
 flavor_mlo.34.a: "我们会提供资金。"
 flavor_mlo.34.b: "我们负担不起。"
 flavor_mlo.35.title: "皇帝的回应"
 flavor_mlo.35.desc: "[target_character.GetName]皇家宫廷的信使已抵达！据信使称，神圣罗马皇帝决定承认我们对米兰王冠头衔的宣称。这一认可巩固了我们国家的权威，并加强了我们在帝国内的地位。\n\n皇帝的声明为我们统治者的统治带来了认可与威望，激发了[ROOT.GetCountry.GetName]人民的新一轮自豪感与忠诚。有了这一官方认可，我们现在可以自信地治理，并将[target_location.GetName]确立为神圣罗马帝国境内的显要城市。"
 flavor_mlo.35.a: "我们将书写自己的历史！"
 flavor_mlo.36.title: "[target_location.GetNameWithNoTooltip]王宫"
 flavor_mlo.36.desc: "[target_location.GetName]王宫是一座宏伟的建筑，体现了中世纪建筑的壮丽，并世代作为我们首都政府的所在地。在充足的资金支持下，它将作为统治精英权力与奢华的见证。其高耸的石墙饰以精美的雕刻和全副武装的塔楼，令所有接近者心生敬畏。在其神圣的大厅内，华丽的挂毯从拱形天花板上垂下，身着华服的贵族们参与宫廷事务。宫殿花园是一片翠绿的天堂，为喧嚣的城市提供了一片宁静的避风港，成为沉思与休闲的圣地。这座建筑无愧于皇家宫殿之名。"
 flavor_mlo.36.a: "我们家族的辉煌展示！"
 flavor_mlo.36.b: "我们负担不起。"
 flavor_mlo.37.title: "与[target_character.GetLastNameWithNoTooltip]结亲"
 flavor_mlo.37.desc: "[target_character.GetName]的军事成就令人瞩目，但却是个野心勃勃的人。有[target_character.GetHerHim]这样的人在我们国家是一把双刃剑，[target_character.GetSheHe]可以帮助我们更上一层楼，但也会希望得到整个国家。\n\n也许目前最好对[target_character.GetHerHim]进行安抚。我们可以提议让[target_character.GetHerHim]与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的[target_spouse.GetDaughterSon][target_spouse.GetName]成婚，这会让[target_character.GetHerHim]满意，同时也能让[target_character.GetHerselfHimself]保持克制。"
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip]和[target_spouse.GetNameWithNoTooltip]应该结婚。"
 flavor_mlo.37.b: "我们不希望[target_character.GetHerHim]与我们关系这么近。"
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip]期待在未来获得[ROOT.GetCountry.GetName]"
 flavor_mlo.40.title: "整合[target_location.GetNameWithNoTooltip]和[target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "[target_character.GetDynasty.GetName]对整个北[ShowRegionName('italy_region')]，尤其是[ShowAreaName('lombardy_area')]的掌控越来越强。该家族的霸权已成为不争的事实，许多异见分子最终开始向我们屈膝跪伏。我们可以抓住机会，将[target_location.GetName]和[target_location2.GetName]并入我国。"
 flavor_mlo.40.historical_info: "1347年至1348年，信奉扩张主义的米兰执政团入侵并整合了邻近的两座城市亚历山德里亚和托尔托纳。这些军事行动由当时的米兰领主之一卢基诺·维斯孔蒂领导。"
 flavor_mlo.40.a: "采取行动。"
 flavor_mlo.40.b: "保持现状。"
 flavor_mlo.41.title: "#italic 纳维利亚乔运河#!"
 flavor_mlo.41.desc: "有人提议在[ShowAreaName('lombardy_area')]的两座大城[target_location.GetName]和[target_location2.GetName]间修建一条运河，同时沿运河修路，以连通两座城市。这一定能大幅提高整个省份的凝聚力。"
 flavor_mlo.41.historical_info: "#italic 纳维利亚乔运河#!（意大利语旧运河之意，与后来修建的另一条运河区分）是连接米兰和帕维亚的一条运河，旨在将两座城市更紧密地联系在一起，同时为帕维亚北部的#italic 维斯孔蒂园林#!提供灌溉服务。"
 flavor_mlo.41.a: "执行这个计划。"
 flavor_mlo.41.b: "资金不该用在这上面。"
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "运河连接"
 flavor_mlo.42.title: "维斯孔蒂园林用地"
 flavor_mlo.42.desc: "我们在[target_location.GetName]的庄园正在稳步发展。建筑师的工作做得相当出色，这座宫殿在将来必能大放光彩。但是，[target_ruler.GetName]发现这还不够，没有猎场就称不上完善的[ROOT.GetCountry.GetGovernment.GetAdjective]宅邸。因此，[target_ruler.GetSheHe]打算获取一片土地用于建造狩猎园林。然而，那片土地属于当地的市民。"
 flavor_mlo.42.historical_info: "维斯孔蒂园林是米兰领主维斯孔蒂家族在帕维亚的庄园的附属猎场。为了获取这块土地，加莱亚佐二世·维斯孔蒂不得不没收当地市民的土地，引发了广泛的不满。其中一名土地被没收的市民，贝尔托利诺·德·西斯蒂因此试图谋杀加莱亚佐。"
 flavor_mlo.42.a: "强迫他们放弃土地。"
 flavor_mlo.42.b: "花钱购买，不计成本。"
 flavor_mlo.42.c: "不需要那么浮华！"
 STATIC_MODIFIER_NAME_mlo_royal_park: "御用园林"
 flavor_mlo.43.title: "试图刺杀"
 flavor_mlo.43.desc: "没收市民土地的决定令[target_location.GetName]人群震怒。在检阅这里时，一名心怀不满的市民试图刺杀[target_ruler.GetName]。我们需要迅速做出反应。"
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "卫兵出动。"
 flavor_mlo.43.b: "谨慎行事。"
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "有消息称一位优秀的佣兵队长正为我们的竞争对手服务。[mlo_dal_verme_scope.GetHerHis|U]叫[mlo_dal_verme_scope.GetName]，一定能成为我们军中的栋梁。此外，挖走[mlo_dal_verme_scope.GetHerHim]还能大幅削弱我们的敌人。"
 flavor_mlo.44.historical_info: "雅各布·达尔·韦尔梅是出身于维罗纳贵族达尔·韦尔梅家族的一名意大利佣兵。和大多数雇佣兵一样，他曾受多方雇佣，其中为米兰领主加莱亚佐二世和吉安·加莱亚佐（后者任命他为将官）工作的经历让他声名远扬。"
 flavor_mlo.44.a: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]需要[mlo_dal_verme_scope.GetHimHer]！"
 flavor_mlo.44.b: "老实说，没什么特别的。"
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "杰出的作家[mlo_bernardino_corio_scope.GetName]希望加入我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]担任首席史官。[mlo_bernardino_corio_scope.GetSheHe]的目标是创作一部全史，囊括我们伟大的城市从建城到至今的所有历史。"
 flavor_mlo.45.a: "让[mlo_bernardino_corio_scope .GetHimHer]加入我们。"
 flavor_mlo.45.b: "我们没这个资金。"
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "投给[target_character.GetName]的大笔资金终于得到了回报。虽然[target_character.GetHerHis]的承诺最初看起来言过其实，但事实证明，我们对[target_character.GetHerHim]的信任换来了巨大的收益。现在，[target_character.GetHerHis]的作品终于完成，并且还在不断更新着[target_character.GetSheHe]经历的最新史料。"
 flavor_mlo.46.a: "继续投资！"
 flavor_mlo.46.b: "还不如建一座新宫殿。"
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip]陷入困境"
 flavor_mlo.47.desc: "[target_location.GetName][target_location.GetRank.GetName]正处于危险之中。他们强敌环伺，还被宗主抛弃，想拿他们卖个好价钱。这个[target_location.GetRank.GetName]如今虚弱乏力，等待收割。让我们接管这里。"
 flavor_mlo.47.a: "抓住机会。"
 flavor_mlo.47.b: "专注于内部事务。"
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "近期外交博弈"
 flavor_mlo.48.title: "反[target_dynasty.GetNameWithNoTooltip]同盟"
 flavor_mlo.48.desc: "[target_dynasty.GetName]家族在[ShowRegionName('italy_region')]这副棋盘上的傲慢举动疏远了其他所有参与者，对手们开始暗中谋划。而他们近期的行动更是让局势雪上加霜，北意大利诸多强大家族和国家建立起了针对他们的包围网。[ROOT.GetCountry.GetLongName]就是其中之一。我们与其他几个主要参与者一起，试图击败这个崛起中的霸权，遏制该家族的扩张，但迄今为止收效甚微。虽然敌对行动已暂时终止，但我们不能就此松懈。"
 flavor_mlo.48.historical_info: "德拉·斯卡拉家族在14世纪初的扩张导致周围国家建立了针对他们的包围网。1336年维罗纳针对威尼斯共和国的行动引发了与这个“反斯卡拉”同盟的冲突。该同盟成立后不久，许多强大的北意大利家族加入其中，经过3年的冲突，德拉·斯卡拉家族的领地只剩下维罗纳和维琴察两座城市。"
 flavor_mlo.48.a: "没错，我们必须遏制他们。"
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "在以下[countries|e]中，只要有至少#Y 2#!个国家接受加入反[target_dynasty.GetName]家族联盟的提议，战争就将在#R 1年内#!爆发"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "我们会遏制他们！"
 flavor_mlo.49.b: "我们无法与强大的敌人抗衡。"
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "如果我们接受，我们会加入#R 1年之内#!爆发的战争"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "我们在北[ShowRegionName('italy_region')]的扩张导致其他国家建立了针对我们的包围网。一群蠢货！迄今为止，他们有限的行动收效甚微。希望他们能吸取教训，就此罢手。否则，我们将不惜代价地展示[target_dynasty.GetName]的力量。"
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "让他们放马过来！"
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]宫"
 flavor_mlo.51.desc: "我们在[ShowAreaName('lombardy_area')]建立统一国家，并将首都迁往更靠近领地中央城市的举措，已使我们与[milan_location.GetName]的紧密联系逐渐疏远。随着我们将重心放在[target_location.GetName]的[target_location.GetRank.GetName]建设上，显然我们需要一座宏伟的居所来与之相称。因此，[ROOT.GetCountry.GetGovernment.GetCourtTitle]的成员提议建造一座新宫殿，以象征一个新时代的开端。"
 flavor_mlo.51.historical_info: "1359年征服帕维亚后，维斯孔蒂家族决定在那里建造一座宫殿。之所以选择这里，是因为帕维亚地处中央，且曾是伦巴第王国的首都。这座宅邸会成为米兰霸权和王国精神传承的象征。"
 flavor_mlo.51.a: "拨款。"
 flavor_mlo.51.b: "这不过是虚荣。"
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip]图书馆"
 flavor_mlo.52.desc: "有人提议在#italic 维斯孔蒂宫#!的图书馆中收藏[ROOT.GetCountry.GetName]最优秀的作品，以宣扬[target_location.GetName]和辉煌的[target_character.GetDynasty.GetName]家族的威名。该计划已得到批准，但我们尚未决定应该着重收藏什么作品。"
 flavor_mlo.52.a: "专注于储藏知识。"
 flavor_mlo.52.b: "保存我们的光辉岁月。"
 STATIC_MODIFIER_NAME_MLO_library_arts: "艺术图书馆"
 STATIC_MODIFIER_NAME_MLO_library_research: "科学图书馆"
 MLO_can_be_seized_and_must_be_protected: "这座图书馆可以被占领[target_location.GetName]的任何国家夺取，并移除其修正。"
 flavor_mlo.53.title: "[target_location.GetNameWithNoTooltip]图书馆"
 flavor_mlo.53.desc: "在进入[target_location.GetName]城并控制该省后，当地的著名宫殿，和宫殿中珍贵的图书馆也落入我们手中。尽管我们可以对这座图书馆手下留情，但除非我们希望避免进一步恶化与其所有者的关系，否则我们没有理由这座做。"
 flavor_mlo.53.a: "洗劫这里！"
 flavor_mlo.53.b: "专注于劫掠城市。"
 flavor_mlo.54.title: "图书馆被毁！"
 flavor_mlo.54.desc: "那些[library_ruiner.GetName]混蛋亵渎了我们的珍宝。敌人会做出如此行径并不意外，但我们不会为此原谅他们侮辱学术传统的行为。"
 flavor_mlo.54.a: "他们会为此付出代价！"
 flavor_mlo.55.title: "[target_dynasty.GetNameWithNoTooltip]的终结"
 flavor_mlo.55.desc: "一切准备就绪，从[target_country_1.GetName]到[target_country_2.GetLongName]的战友们已做好即刻出击的准备。[target_location.GetName]将浸染在[target_character2.GetName]的鲜血之中！"
