l_simp_chinese:
 flavor_kbo.2.title: "[target_location.GetNameWithNoTooltip]的建立"
 flavor_kbo.2.desc: "[ShowAreaName('bornu_area')]是一个富裕的地区，完全配得上成为我们的首都，但是如何防卫它一直是个难题。在东方，我们的老对手[target_country.GetName]时常来劫掠我们的土地，而频繁发生的继承战争也凸显了一座坚固新都的重要性。\n\n我们计划在乍得湖西岸的[target_location.GetName]建设一座坚城来保证我们王朝的安全。"
 flavor_kbo.2.a: "建造[target_location.GetNameWithNoTooltip]。"
 flavor_kbo.2.b: "现在的首都还不错。"
 flavor_kbo.3.title: "强推正统伊斯兰教"
 flavor_kbo.3.desc: "虽然我们[ROOT.GetCountry.GetFlavorRank]是这片区域最早皈依伊斯兰教的国家之一，但上流阶层信奉的[ROOT.GetCountry.GetReligion.GetName]更多是一种非正统和融合宗教。受到许多来到我们首都的学者的启发，我们开始考虑清除所谓宗教融合的影响，尤其是在[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族和贵族中间。既然更具斗争性的路线从异教徒那里得到不少支持，我们只能希望这么做可以减少我们国家的不稳定。"
 flavor_kbo.3.a: "不再允许宗教融合！"
 flavor_kbo.3.b: "还是不要在这件事上过于投入了。"
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip]改革"
 flavor_kbo.6.desc: "受到[target_character.GetSheHe]朝觐时所见所闻的激励，[target_character.GetName]决定改革[ROOT.GetCountry.GetLongName]的军队和经济制度。[target_character.GetSheHe|U]开始要求逐步加强我们的骑兵部队，引入[ShowCultureName('turkish_culture')]火枪以及采用[ShowLocationName('mecca')]以及其他地区穆斯林兄弟们正在使用的管理技术。"
 flavor_kbo.6.a: "经济和军队都要改革。"
 flavor_kbo.6.b: "专注于军队。"
 flavor_kbo.6.c: "专注于经济。"
 flavor_kbo.6.d: "专注于行政。"
 flavor_kbo.6.historical_info: "作为1564年至1596年卡内姆‑博尔努帝国的君主，伊德里斯·阿劳马以其卓越的行政管理和军事才能，引领国家达到了空前的繁荣。他推行了一系列基于$sharia$的改革措施，并引入了多项军事创新，包括军队的重组。在他的统治期间，得益于与奥斯曼帝国和摩洛哥苏丹国的外交关系，从乍得湖至地中海的贸易路线变得极为繁荣。"
 flavor_kbo.7.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]的带刺王冠"
 flavor_kbo.7.desc: "尽管我们在过去和现在都战胜了敌人，但国内仍有许多人希望看到我们伟大的宫殿焚毁，我们的人民灭亡。我们必须警惕那些潜伏在我们中间的豺狼，因为他们会在我们脆弱的时候发起攻击，准备摧毁我们所建立的一切。我们必须寻求明智的建议，确立稳固的行动方针，以避免落入那些渴望权力的秃鹫之手。"
 flavor_kbo.7.a: "如果他们想要一场内战，那就让他们来吧！"
 flavor_kbo.7.b: "不要冒险挑起公开叛乱……"
 kbo_pop_50_everywhere_tt: "治下所有[pops|e]将失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 kbo_location_25_control_everywhere_tt: "治下所有所有[location|e]将失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]还是战士？"
 flavor_kbo.8.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]亲临前线，指挥着他们的军队，这一传统深植于我们的文化和历史之中。这种勇敢的举动展现了我们坚定不移的承诺，并激励着我们的士兵以最大的勇气投入战斗。然而，这也使我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]置身于巨大的危险之中，将他们的生命直接暴露在混乱的战斗前沿。\n\n尽管存在风险，但这种领导方式是我们宝贵遗产的一部分，它象征着我们为了人民的更大利益所体现的荣誉、勇敢和牺牲精神。它有力地证明了我们对保护和领导人民的坚定奉献。"
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]不会被任何敌人吓倒……"
 flavor_kbo.8.b: "……但[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U]也应该稳坐中军！"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]完全能胜任多重职责。"
 flavor_kbo.9.title: "贯萨赫勒贸易"
 flavor_kbo.9.desc: "来自远方的商人们，携带着精美的商品和充满异域风情的货物，偶尔会踏入我们的市场。尽管我们的聚居地向北延伸至沙漠边缘，我们却几乎未曾留意到通过这些通道进行的多样化贸易。或许，我们应当明智地调整商业策略，利用通往[ShowRegionName('maghreb_region')]的沙漠商道。"
 flavor_kbo.9.a: "与北方人开放贸易才是正道。"
 flavor_kbo.9.b: "我们不能冒险让外国势力影响我们自己的商人！"
 kanem_presence_key: "打开卡涅姆布市场"
 flavor_kbo.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的教法主义与伊斯兰教"
 flavor_kbo.10.desc: "我们伟大的国家是本地区最早采纳[ShowReligionName('sunni')]教义的国家之一，并将逊尼派的诸多元素融入我们社会的各个层面。尽管在那个时期存在不同的意见，但从长远来看，这种转变极大地惠及了我们的人民，与志同道合的外国统治者建立了联系，并开启了有利可图的贸易机遇。\n\n而今，我们再次面临接纳律法主义思潮的抉择。是时候决定是否将这一事项委托出去，并将其纳入我们的社会体系。"
 flavor_kbo.10.a: "我们将明智地推广这一思潮。"
 flavor_kbo.10.b: "让我们避免采取任何可能破坏现状的行动……"
 flavor_kbo.11.title: "重新安置[target_pop.GetCulture.GetNameWithNoTooltip]人"
 flavor_kbo.11.desc: "我们的[ROOT.GetCountry.GetLongName]建立在[target_pop.GetCulture.GetName]人的杜古瓦王朝的辉煌成就之上。然而，由于他们的王国并不足够强大，很快便在我们北方的[ShowCultureName('kanembu_culture')]人祖先的征服下瓦解。随后，我们的先祖取代了杜古瓦王朝，奠定了我们现今[ROOT.GetCountry.GetFlavorRank]的基础。\n\n尽管如此，许多[target_pop.GetCulture.GetNameWithNoTooltip]人依旧居住在我们的领土内。对某些人而言，他们可能会对我们统治的合法性提出质疑。若我们能在这一问题演变成重大风险之前妥善解决，那将是一种明智之举。"
 flavor_kbo.11.a: "给他们一个“备选”的定居地。"
 flavor_kbo.11.b: "让他们哪哪待着吧。"
 kbo_zaghawa_angry_tt: "治下所有[ShowCultureName('zaghawa_culture')]文化[pop|e]将失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_kbo.12.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的遗产"
 flavor_kbo.12.desc: "近期，我们光荣的民族确实遭受了损失。与[ShowCultureName('bilala_culture')]人、[ShowCultureName('sao_culture')]人之间的持续冲突，如同害虫一般蚕食着我们的国家。压垮我们的最后一根稻草是[target_lost_province.GetName]省的沦陷，它曾是我们领土和身份认同的重要部分，现在显然已不在我们的掌控之中。如果我们无法掌控[target_lost_province.GetName]，我们真的还有资格自称为[ROOT.GetCountry.GetLongNameWithNoTooltip]吗？"
 flavor_kbo.12.bad.desc: "黑暗时代正悄然逼近。近期的危机给曾经辉煌的[ROOT.GetCountry.GetLongName]带来了沉重的打击，我们亦未能毫发无损地度过这场危机。或许有人会认为，我们仅存的只是昔日辉煌的影子，目睹着那些曾经构成我们领土和身份不可或缺部分的家园和土地——[ShowProvinceDefinitionName('kanem_province')]和[ShowProvinceDefinitionName('bornu_province')]的丧失，这些声音或许不无道理。我们是注定要在黑暗中消逝，还是能够从灰烬中浴火重生？"
 flavor_kbo.12.a: "我们必须接受我们的命运。"
 flavor_kbo.12.b: "我们还没死呢。"
 flavor_kbo.12_become_bornu_tt: "我们将扮演#W $BNU_ADJ$[GetCountry('KBO').GetFlavorRank]#!"
 flavor_kbo.13.title: "光复[ShowProvinceDefinitionName('kanem_province')]"
 flavor_kbo.13.desc: "在被迫离开我们祖先的[ShowProvinceDefinitionName('kanem_province')]土地之后，我们不得不忍受被贬低至昔日荣耀的阴影之下的耻辱。然而，我们设法从敌人手中夺回了那些土地。随着[ShowProvinceDefinitionName('kanem_province')]和[ShowLocationName('njimi')]城再次牢牢掌握在我们手中，我们有望恢复过去的辉煌，成为乍得湖周围所有地区无可争议的统治者。"
 flavor_kbo.13.a: "荣耀归于我们！"
 flavor_kbo.14.title: "乍得湖与$kanembu_culture$贸易"
 flavor_kbo.14.desc: "几个世纪以来，我们的民族得益于生活在水体环绕之中。在我们领土内的沙漠地带，那些充满珍贵水资源的生命绿洲，成为了旅行的商人和当地居民获取利润和食物的重要庇护所。随着我们对乍得湖的了解日益加深，我们从湖畔各种商业活动中获得的收益也在不断增加。"
 flavor_kbo.14.a: "我们必须把握良机。"
 flavor_kbo.14.b: "我们不能遂了这些商人的愿……"
 flavor_kbo.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]奴隶贸易"
 flavor_kbo.15.desc: "正如在非洲大陆的许多地区所见，我们的经济在很大程度上依赖于强迫劳动的输入和利用。频繁的军事和地方军阀袭击，为我们的市场提供了源源不断的新劳动力，服务于社会的各个领域。然而，随着我们在这些活动中的进展和投资，我们已经积累了大量这样的劳动力。因此，我们必须做出选择：是继续投资于这种掠夺行为，扩大被征服者在我们市场中的流动性，还是决定在我们的社会中赋予他们地位，让他们作为社会的成员得以繁荣发展。"
 flavor_kbo.15.a: "让我们努力使所有人融入我们的社会。"
 flavor_kbo.15.b: "我们的经济将从这一贸易中受益匪浅。"
 kbo_pop_promotion_more_potent_tt: "我们将解锁特色[cabinet|e]行动[ShowCabinetActionName('kbo_pop_promote_action')]"
 flavor_kbo.16.title: "食盐商道"
 flavor_kbo.16.desc: "几个世纪以来，随着骆驼被引入西非和中非，众多商人开始勇敢地穿越恶劣的沙漠环境，沿着阿扎赖或泰加利迈特等商道寻找利润和商业机遇。这些勇敢的个体被称为“盐巡吏”，他们负责监督穿越沙漠的旅程，从一个绿洲到另一个绿洲，连接遥远的地区并进行珍贵食盐的交易。在这些市场中，[ShowGoodsName('salt')]以盐板或盐砖的形式出售，以换取食物、牛只以及其他重要商品。而赋予一位有权势者监督这些贸易职位是否适宜，是一个需要我们最信赖的顾问慎重考虑的微妙问题。"
 flavor_kbo.16.a: "为每支商队配备一名盐巡吏。"
 flavor_kbo.16.b: "这项重要的权限必须由[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]本人掌管！"
 flavor_kbo.17.title: "[ROOT.GetCountry.GetNameWithNoTooltip]推行$sharia$"
 flavor_kbo.17.desc: "我们伟大的国家始终是[ShowReligionAdjective('sunni')]伊斯兰教最古老和最迅速的接纳者之一。我们带着对真正信仰的新活力和不懈的努力，致力于巩固我们的宗教价值观，并保护我们的人民免受异教徒的侵扰。然而，在我们的信仰体系中，有一个方面尚未完全确立，那就是$sharia$。一系列宗教法律不仅可能影响我们的行政效率，还可能对我们的人民产生深远的影响。尽管我们众多顾问支持实施$sharia$，但也有其他人提醒我们，要谨慎处理宗教与行政之间的关系。"
 flavor_kbo.17.a: "接下来推行$sharia$是合乎逻辑的！"
 flavor_kbo.17.b: "我们不要破坏现有的局面。"
 kbo_enable_sharia_courts_cabinet_action_tt: "我们将解锁特色[cabinet|e]行动[ShowCabinetActionName('kbo_sharia_courts')]"
 #Tooltips
 gained_access_to_this_privilege_tt: "已经授予了该特权"
