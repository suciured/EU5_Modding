l_simp_chinese:
 flavor_bei.1.title: "文莱苏丹"
 flavor_bei.1.desc: "随着[ShowReligionGroupAdjective('muslim')]信仰在东南亚的传播，雄心勃勃的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]逐渐对传统[ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective]的外交限制感到不满。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetHeSheFormal|U]正力劝我国改信[ShowReligionGroupName('muslim')]，此举不仅能拓展外交空间，还可与其他虔诚统治者建立联姻关系。\n\n尽管臣民们对此颇感振奋，但皈依真的是正确的道路吗？"
 flavor_bei.1.a: "我们当诵念清真言。"
 flavor_bei.1.b: "传统必须坚守。"
 flavor_bei.1.historical_info: "14世纪60年代，信奉印度教的文莱统治者阿旺·阿拉克·贝塔塔尔为迎娶一位外国公主（相传是柔佛苏丹的女儿）而皈依伊斯兰教。改宗后，这位昔日的拉贾改称穆罕默德·沙苏丹，他所创立的王朝延续至今，成为人类历史上统治时间最悠久的王室之一。"
