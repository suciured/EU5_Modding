l_simp_chinese:
 flavor_swe.1.title: "中央集权改革"
 flavor_swe.1.desc: "我们的热切的目光投向[ShowAreaName('skaneland_area')]与[ShowProvinceDefinitionName('gotland_province')]。夺取这片富饶土地将使我们掌控波罗的海贸易的战略要道，巩固脆弱的南部边境，更不必说此举对彰显我国实力的意义。或许，是时候打破[ShowCultureName('danish')]的统治枷锁，夺回本应属于[ROOT.GetCountry.GetName]的一切了……"
 flavor_swe.1.historical_info: "古斯塔夫·瓦萨继承瑞典王位时，面对着一系列看似无解的难题：国家欠汉萨同盟巨额债务，而后者威胁要与丹麦结盟以恢复卡尔马联盟；贵族不可信赖；陆军和海军也都一塌糊涂。然而，最糟糕的当属土地分配不均的问题。王室领地规模过小，无法提供维持国家运转所必需的税收。面对这些挑战，国王毫不退缩，通过不受欢迎的削减开支措施和事无巨细的严格管理，使国家重新站稳了脚跟。在位初期，古斯塔夫还试图在汉萨同盟的帮助下从丹麦手中夺取斯科讷省和哥特兰岛，但未能成功，不过这一主张已然明确……"
 flavor_swe.1.a: "实行改革，宣称土地！"
 swe_claims_skane: "宣称斯科讷"
 swe_claims_gotland: "宣称哥得兰"
 flavor_swe.1.b: "维持原状不变。"
 flavor_swe.2.title: "恩格尔布雷克特叛乱"
 flavor_swe.2.desc: "[ShowProvinceDefinitionName('dalarna_province')]的民众正聚集在一名小贵族身后。他对腐败的[ShowCultureName('danish')]政府苛捐杂税与经济限制的抗议，团结了各阶层的[ShowCultureName('swedish')]人民。我们正站在悬崖边缘：若放任[ShowCultureNameWithNoTooltip('danish')]的统治持续，这群造反者的支持者必将对我们出手。但若支持叛军，我们又将面临统治阶层的怒火。下一步必须慎重斟酌……"
 flavor_swe.2.historical_info: "恩格尔布雷克特·恩格尔布雷克特松是瑞典中世纪史上一位充满传奇与谜团的人物。1434年，瑞典达拉纳（即戴尔斯）地区的农民再也无法忍受国王埃里克沉重的赋税和残暴的执法手段。在恩格尔布雷克特的带领下，农民和矿工们发起公开叛乱，并得到了教会和部分贵族势力的支持。他们接连攻占一座座城堡，很快便控制了瑞典的大部分地区。与此同时，埃里克·普克也在芬兰加入恩格尔布雷克特的起义行列。两年来，恩格尔布雷克特成为了瑞典的实际统治者，但贵族间的阴谋诡计以及恩格尔布雷克特、埃里克·普克和卡尔·克努特松之间的内斗，最终导致恩格尔布雷克特被芒斯·本特松·纳托克达格谋杀。"
 flavor_swe.2.a: "谋杀恩格尔布雷克特……"
 flavor_swe.2.b: "支持邦联。"
 swe_supports_the_union: "支持邦联"
 flavor_swe.2.c: "为了自由！"
 swe_renounced_the_union: "放弃邦联"
 flavor_swe.3.title: "卡尔马退让协议"
 flavor_swe.3.desc: "我们最为脆弱的同盟之一出现了新的裂痕。由于一群心怀不满的农民发起叛乱，[ShowCultureName('danish')]军力的每一处弱点都暴露无遗。若[ShowCultureName('swedish')]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]有意为之，完全可以借此否认先前与政府达成的协议——毕竟这些侵略行径明显违反了既定条款。事实上，有人或许会说，这正是撕毁协议的绝佳借口……"
 flavor_swe.3.historical_info: "1497年瑞典战胜俄罗斯后，诡计多端的联合国王汉斯意识到必须遏制瑞典元帅斯滕·斯图雷（老斯滕）的势力。他在罗特布罗击败瑞典军队后，进军斯德哥尔摩并加冕为瑞典国王——但前提是授予斯滕·斯图雷及其叛军特赦。这一事件被称为“卡尔马妥协”。1500年，当汉斯国王在迪特马尔申被农民起义军彻底击败后，斯滕·斯图雷与瑞典贵族们声称汉斯始终未能遵守协议，宣布废除卡尔马妥协。这标志着卡尔马联盟走向终结的开端。"
 flavor_swe.3.a: "拒绝卡尔马退让协议。"
 swe_rejected_the_kalmar_recess: "拒绝卡尔马退让协议"
 flavor_swe.3.b: "接受协议。"
 swe_honored_the_kalmar_recess: "同意卡尔马退让协议"
 flavor_swe.4.title: "[ShowLocationNameWithNoTooltip('vasteras')]议会"
 flavor_swe.4.desc: "在寻找提振经济的方法期间，一位颇有头脑的议会成员发现了一个有趣的解决方案。原来，受我们这片地区[GetCharacter('martin_luther').GetName]及其《九十五条论纲》的启发，许多统治者正接受新的宗教理念，并顺势没收教会此前拥有的大量珍贵资产。如果我们也这么做，不仅能有机会充实国库，还能更果断地巩固我们的权力。"
 flavor_swe.4.historical_info: "瑞典解放战争期间，王室欠下了汉萨同盟巨额债务，古斯塔夫·瓦萨急需资金来安抚这些势力强大的商人。1527年夏，在韦斯特罗斯议会上，他迈出了转向新教的第一步——迫使教会以银质圣杯、钟和其他贵重物品的形式向国家“出借”资金。在接下来的三十年里，尽管发生了多次叛乱，瑞典仍逐渐皈依了福音派信仰。"
 flavor_swe.4.a: "这是唯一的正信！"
 flavor_swe.4.b: "这不是我们想要的……"
 flavor_swe.4.a.custom: "我国许多[pops|e]会改信[ShowReligionName('lutheran')]"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "我们的一位顾问，[swe_joran_person.GetName]，在极短时间内便赢得了统治者的信任，成为其麾下最得力且高效的盟友。尽管[swe_joran_person.GetHisHer]行事手段令人生畏，但[swe_joran_person.GetNameWithNoTooltip]从不犹豫——为了[ROOT.GetCountry.GetName]的强盛，[swe_joran_person.GetHerselfHimself]甘愿背负骂名。这般赤胆忠心的盟友，理应得到应有的嘉奖。"
 flavor_swe.5.historical_info: "约朗·佩尔松是瑞典政治家。1550年代初，他在维滕贝格大学研读法律，带着德国神学家兼宗教改革家菲利普·梅兰希通的推荐信返回瑞典。他迅速崭露头角，最终成为埃里克十四世最信赖的顾问兼王室间谍网主管。佩尔松还担任国王的检察官，高级法院作出的三百项死刑判决中，有大量案件由他负责。人们普遍认为他是个马基雅维利式的人物，对埃里克的影响过大。埃里克国王被废黜后，佩尔松被贵族逮捕并处决。斩首之后，他的尸体被肢解，并在布伦克贝里广场示众。"
 flavor_swe.5.a: "接纳他的主张！"
 flavor_swe.5.b: "反对他的政策！"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "我国顾问[swe_per_brahe_older.GetName]在诸多方面表现出众，对[swe_per_brahe_older.GetHerselfHimself]非凡贡献予以认可的时机早已成熟。我们应以重大晋升嘉奖[swe_per_brahe_older.GetHisHer]的忠诚——提升[swe_per_brahe_older.GetHimHer]在贵族阶层和政府中的地位，对[ROOT.GetCountry.GetName]的益处将远超对其本人及家族的裨益。"
 flavor_swe.6.historical_info: "老佩尔·布拉赫是瑞典政治家，也是古斯塔夫·瓦萨国王的侄子。布拉赫深受国王器重，在达克叛乱期间表现出色。自1540年起，他担任斯德哥尔摩城堡总督，并于1544年被授予枢密院席位。1561年，埃里克十四世国王加冕时，布拉赫获封维辛斯堡伯爵，而在约翰三世国王继位后，他又被任命为瑞典大法官兼诺尔兰总督。"
 flavor_swe.6.a: "出色的大臣！"
 flavor_swe.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowCultureNameWithNoTooltip('walloon')]人"
 flavor_swe.7.desc: "许多富有进取心的[ShowCultureName('walloon')]矿工与金属工匠正为逃离周边地区的高失业率而涌入[ROOT.GetCountry.GetName]。尽管他们奇特的外邦习俗可能引发非议，但这批熟练工匠的涌入将重振我国金属加工业。允许更多此类[ShowCultureNameWithNoTooltip('walloon')]人才定居我国领土或为明智之举。"
 flavor_swe.7.historical_info: "1614年，瓦隆企业家路易斯·德海尔在瑞典设厂，着手开发瑞典北部的铁矿开采和铸造业。此前已有来自埃诺、布拉班特和卢森堡地区的瓦隆工匠为逃避失业潮而移居瑞典。大量金属加工大师和矿石精炼师的涌入，为该行业注入了活力，并大幅提升了钢铁质量——这在武器制造方面是一大优势。短短几十年间，瑞典便成为钢铁、大炮以及铜和铁的主要出口国。"
 flavor_swe.7.a: "鼓励瓦隆人移民！"
 flavor_swe.7.b: "我们对此毫无兴趣。"
 flavor_swe.8.title: "军事改革的时刻"
 flavor_swe.8.desc: "我国军队虽具备一定战斗力，但仍需重大改进。一位高级官员设计了一套巧妙的征兵体系，将来自同一地区的应征者编入作战小队，即“团”。由于成员同根同源，每个团都将形成紧密的纽带，彼此保护的动力也更为强烈。此外，我们的技术和战场战术仍有待提升灵活性……没错，是时候将军队改革为现代化力量，并量身打造出契合[ROOT.GetCountry.GetName]独特优势的军事体系！"
 flavor_swe.8.historical_info: "17世纪初，瑞典国王古斯塔夫·阿道夫推行了一系列军事制度改革。瑞典将围绕基于相同地理来源（城市、小村落、村庄）征召的士兵来组建一支职业军队。这种制度为部队带来的团队精神与凝聚力，是当时大多数雇佣军所不具备的。战术创新包括采用更浅更宽的阵型以最大化火力、各兵种间的协同训练，以及配备轻便高机动性的野战火炮。新瑞典战术学说强调火力与机动性，摒弃了重型火炮和移动缓慢的方阵战术。"
 flavor_swe.8.a: "向前，向前，向前进！"
 flavor_swe.8.b: "还是算了吧……"
 flavor_swe.9.title: "瓦萨号的沉没"
 flavor_swe.9.desc: "当宏伟的瓦萨号战舰开启首航时，举国上下为之沸腾。这艘战舰装饰华美，配备了令人惊叹的六十四门火炮，堪称当世无与伦比的海上霸主。当它首次扬帆破浪时，港口响彻着震耳欲聋的欢呼声。\n\n然而这场优雅的首秀仅持续了短短数分钟。由于镀金雕像和青铜武器严重超载，这艘无价之舰竟被一阵微风击垮，突然剧烈侧倾，下层炮甲板瞬间被海水淹没。在围观者惊恐万分的注视下，瓦萨号不可挽回地沉入海底，最终长眠在距岸边仅数百英尺之处。"
 flavor_swe.9.historical_info: "瑞典战舰瓦萨号是作为瑞典军事政治实力与古斯塔夫·阿道夫作为战士国王权威的象征而建造的。当时，它是世界上最大且火力最强的战舰之一。该舰于1626年至1628年间建造，在装饰和装备上毫不吝啬，配备了多达64门火炮。问题在于，瓦萨号建造时上重下轻，且压舱物不足，难以支撑如此众多的火炮。1628年8月10日，在首航中航行不到一海里，该舰便在贝克霍尔门附近倾覆沉没。"
 flavor_swe.9.a: "我们的名声受损！"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName]是一位杰出的政治家：[swe_per_brahe_younger.GetHeShe]阅历丰富、学识渊博，更拥有过人的军事才能。尽管[swe_per_brahe_younger.GetHeShe]已在宫廷担任要职，但若能获得晋升，定能发挥更大的作用。表彰[swe_per_brahe_younger.GetHisHer]的卓越贡献，完全符合我们的核心利益。"
 flavor_swe.10.historical_info: "小佩尔·布拉赫是瑞典军官及政治家。海外留学归来后，他担任古斯塔夫·阿道夫的宫廷侍从。1626至1628年间，他参与对波兰的战争，后随国王前往德国参与三十年战争初期战事。1635年受封枢密院成员并主导与波兰的和谈。两年后被任命为芬兰总督，1641年升任王室总管。他对芬兰发展的贡献包括建立邮政系统以及创建塔瓦斯特许斯、尼斯拉特等数座城市，还参与了奥博皇家学院的创立。"
 flavor_swe.10.a: "出色的大臣！"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "我们尊贵的军事英雄，[swe_magnus_de_la_gardie.GetName]表现尤为卓越，深受民众爱戴。这位将星正在冉冉升起，[swe_magnus_de_la_gardie.GetHisHer|U]的光芒必将照亮整个[ROOT.GetCountry.GetName]。唯愿这颗璀璨的星辰不要过早离开我们……"
 flavor_swe.11.historical_info: "马格努斯·德·拉·加尔迪于1622年10月15日出生于塔林，其父为陆军元帅雅各布·德·拉·加尔迪。他接受了全面的教育，并曾游历法国与荷兰。1643年，拉加尔迪返回瑞典，参与对抗丹麦托尔斯滕松战争，并在陆军元帅古斯塔夫·霍恩麾下服役。这位校官曾在受克里斯蒂娜女王统治期间深受青睐，后来却不幸失宠于她。后来，他的姐夫卡尔十世·古斯塔夫继任国王，他因此晋升为中将，并在对波兰和俄罗斯的战争中担任指挥官，率军作战。卡尔十世于1660年逝世后，拉加尔迪被委以重任，担任卡尔十一世亲政之前的摄政委员会成员。然而，在卡尔十一世推行“王领回收”政策期间，他遭遇了巨大损失，成为贵族阶层中损失最为惨重的一员，最终于1686年4月26日在凄凉中离世。"
 flavor_swe.11.a: "出色的大臣！"
 flavor_swe.12.title: "重商主义改革"
 flavor_swe.12.desc: "我们当前的经济局势迫切需要重大改革，面临两条可行的路径。其一是选择实施重商主义政策，这将赋予政府更多的管控权并增加财政收入；其二是推行自由贸易政策，出口原材料。尽管后者可能因规避过度监管而创造可观利润，但会导致上层阶级的收益显著缩水。这是一项影响深远的决策，必须慎重对待。"
 flavor_swe.12.historical_info: "在17世纪上半叶，新晋强国瑞典试图以改革军队的同等效率来革新贸易。外国企业家（大多来自低地国家，如路易·德·吉尔）创办了繁荣的企业，为瑞典商人树立了出色的榜样。一些荷兰人甚至说服瑞典人投身利润丰厚的殖民事业，但因为瑞典选择推行激进的大陆政策，这些尝试大多只是半心半意。由于资金匮乏的政府持续推行重商主义干预，瑞典贸易也始终未能真正崛起。"
 flavor_swe.12.a: "遵循重商主义政策。"
 flavor_swe.12.b: "鼓励自由贸易。"
 flavor_swe.13.title: "专制主义"
 flavor_swe.13.desc: "近期政治压力揭示出一个严峻现实：我国行政体系已濒临崩溃。目前，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中最具权势的成员已齐聚一堂，共同决定国家未来的方向——是屈服于绝对的专制统治，还是强制要求君主在颁布任何裁决前必须经过[ROOT.GetCountry.GetGovernment.GetParliament.GetName]审议。我们必须做出正确的抉择，否则整个国家恐将在危机中走向分崩离析。"
 flavor_swe.13.historical_info: "在1674至1679年那场几乎由法国迫使瑞典卷入的灾难性战争后，查理十一世与瑞典行政体系的广泛阶层意识到必须做出改变。王在1680年和1682年两次出乎意料顺利的议会会议上，取得了对国家的绝对控制权，无需再听从议会或枢密院的意见。由此开启了瑞典的卡尔式绝对主义时期，国王因为他的谦逊和简朴的生活习惯而被称为“灰衣王”，宣称只对上帝负责。"
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]至高无上！"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]必须听从[ROOT.GetCountry.GetGovernment.GetCourtTitle]……"
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "在我国的政治家中，[swe_axel_oxenstierna.GetNameWithNoTooltip]无疑是最为杰出的一位。我们的其他顾问既不具备[swe_axel_oxenstierna.GetHisHer]那样的行政管理才干，也难以与其外交手腕相提并论。我们预计，[swe_axel_oxenstierna.GetHimHer]将在政府中拥有长远而辉煌的职业生涯。"
 flavor_swe.14.historical_info: "阿克塞尔·奥克森谢尔纳生于1583年，1602年开始为瑞典政府从事文职工作，1612至1654年间担任首相。事实证明，他是瑞典历史上最有能力的行政官员。和卡尔九世一样，奥克森谢尔纳对加尔文主义印象深刻，并考虑接纳该信仰的部分教义。作为古斯塔夫·阿道夫的得力助手，他曾反对国王干预三十年战争的计划。但在国王于1632年在吕岑阵亡后，他接手领导新教事业，并成功说服法国积极参与冲突。他始终密切关注国内政策，但因反对克里斯蒂娜女王退位而失去大部分影响力。1654年查理十世古斯塔夫加冕后不久，奥克森谢尔纳去世。"
 flavor_swe.14.a: "出色的大臣！"
 flavor_swe.15.title: "上诉法院"
 flavor_swe.15.desc: "自维京时代以来，我们一直依赖各地的地方法庭进行司法审判。虽然这种体系在小范围内尚可运转，但由于各地区法律和习俗各异，导致[ROOT.GetCountry.GetName]全境司法标准严重不统一。我们伟大的国家理应建立同等权威的法院体系——一套全民都能理解并遵守的司法标准。"
 flavor_swe.15.historical_info: "古斯塔夫二世·阿道夫于1614年创立了瑞典首个上诉法院“斯维亚上诉法院”，其层级高于旧的地方法院。如今，瑞典共有六所此类法院。"
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip]摄政"
 flavor_swe.16.desc: "历史上从未有过纯粹以[ROOT.GetCountry.GetFlavorRank]利益为上的摄政议会，而如今的议会已将国家推向危局。忠于[ROOT.GetCountry.GetGovernment.GetRulerTitle]陛下的大臣们不得不付出加倍努力，劝说其他成员放下私欲。若放任自流，这些贪婪的贵族必将对[ROOT.GetCountry.GetGovernment.GetRulerTitle]乃至整个国家构成严重威胁。虽然安抚他们可能带来隐患，但此刻的让步或许能避免未来的政变。\n\n尽管[swe_axel_oxenstierna.GetName]是杰出的辅国之才，但摄政大权可能令[swe_axel_oxenstierna.GetHisHer]迷失方向。我们必须审慎权衡。"
 flavor_swe.16.historical_info: "1632年11月6日，古斯塔夫·阿道夫在吕岑阵亡——这一结局虽不算完全意外，却仍令人深感恐惧。阿克塞尔·奥克森谢纳作为古斯塔夫六岁女儿克里斯蒂娜的首席摄政，不得不独自承担治国重任。这位卓越的执政者维持着国家平稳运转，但此前被已故先王压制了贵族倾向的贵族势力在摄政团高层手中彻底释放，严重损害了底层阶级与王权利益。摄政团其余五人中的卡尔·卡尔松·吉伦希尔姆是古斯塔夫的私生兄弟兼王国海军元帅，在这群人中，他是最不关心个人财富与特权者。"
 flavor_swe.16.a: "授予这名贵族新的特权。"
 flavor_swe.16.b: "抵制这样的倾向。"
 flavor_swe.17.title: "王领回收问题"
 flavor_swe.17.desc: "在现任统治者掌权之初，曾向底层民众作出减轻重税负担的郑重承诺。但由于我们必须履行军费开支，这意味着资金需另寻来源。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]占据最肥沃的土地却几乎不纳税，理应由他们承担这份责任——然而我们自然不能指望他们毫无怨言地接受。\n\n对此我们有三项不尽完美的解决方案：其一，收回曾授予部分[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的领地，使其重新成为[ROOT.GetCountry.GetGovernment.GetAdjective]国库的收入来源；其二是向上层阶级直接征税，尽管这有违传统惯例；最后则是背弃先前的承诺，维持现状……至少等到不可避免的反弹爆发之时。"
 flavor_swe.17.historical_info: "卡尔·古斯塔夫被选为王储，是1650年他在瑞典议会上承诺改善农民和市民境遇的结果。因此当1654年他继承克里斯蒂娜的王位后，自觉有义务减轻民众负担并强化国家财政。一如既往，真正可行的办法只有两个——削减贵族特权，或增加贵族的贡献。贵族们极不情愿地同意了有限度的削减特权。毕竟，增加贡献几乎等同于纳税，而贵族是绝不可能纳税的。"
 flavor_swe.17.a: "给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]更多土地！"
 flavor_swe.17.b: "强迫[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]捐献更多。"
 flavor_swe.17.c: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们结盟。"
 flavor_swe.18.title: "王领回收的现实考量"
 flavor_swe.18.desc: "我们的财政困境已到达临界点。这种状况不能再持续下去了！必须做出重大抉择，否则[ROOT.GetCountry.GetName]将陷入彻底破产。要么收回贵族阶级的大量领地并承受他们的怒火，要么继续现行政策并祈祷出现转机。两种方案都不完美，且都可能在未来引发严重后果——但我们不得不采取行动……"
 flavor_swe.18.historical_info: "克里斯蒂娜女王的统治因与枢密院高层贵族——尤其是首相阿克塞尔·奥克森谢尔纳——的持续斗争而陷入困境。尽管遭到反对，女王仍是推动签订《威斯特伐利亚和约》（1648年）并结束三十年战争的关键人物。克里斯蒂娜是一位勤勉的政治家，她成功遏制了战后爆发的激烈阶级对立演变为内战，却未能解决因多年战争导致的严峻财政问题。最终，她不得不召回奥克森谢尔纳，并承认自己的改革计划失败。"
 flavor_swe.18.a: "给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]更多土地！"
 flavor_swe.18.b: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们结盟。"
 flavor_swe.19.title: "摄政委员会的人选问题"
 flavor_swe.19.desc: "先王在临终前已为即将到来的摄政期制定了周密的计划，旨在延续优待平民、限制贵族专权的政策。被选定的[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]已宣誓将严格遵循这些规划，此举势必引发[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的不满。倘若我们将[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]的支持者替换为对履行先王遗愿持“灵活”态度之人，便可赢得[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的好感——这或许能成为我们重要的政治筹码。"
 flavor_swe.19.historical_info: "查理十世临终前为其子查理任命了摄政团，旨在限制大贵族权力以避免重蹈阿克塞尔·奥克森谢尔纳摄政时期的覆辙。然而，他去世后不久，议会和贵族院便成功用更易操控的拉斯·卡格和古斯塔夫·邦德取代了他两位最亲密的支持者——阿道夫·约翰王子和赫尔曼·弗莱明。其结果是政府恢复了1634年的治理体制，政策再度向土地贵族的利益倾斜。"
 flavor_swe.19.a: "替换老[ROOT.GetCountry.GetGoverment.GetRulerTitle]的人。"
 flavor_swe.19.b: "遵从过世[ROOT.GetCountry.GetGoverment.GetRulerTitle]的遗愿。"
 flavor_swe.20.title: "大削裁"
 flavor_swe.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层本应全力辅佐[ROOT.GetCountry.GetAdjective]君主，然而他们却沉迷于争权夺势。若任其发展，这些围绕财富与影响力的龌龊交易必将撕裂整个[ROOT.GetCountry.GetFlavorRank]。\n\n如今，必须让他们明白：唯有[ROOT.GetCountry.GetReligion.GetGodName]方能决定王国的统治者，而这位君主才是[ROOT.GetCountry.GetName]唯一合法的领主。我们将彻底宣告主权，一劳永逸地终结[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]之间无休止的权力纷争。"
 flavor_swe.20.historical_info: "16至17世纪的瑞典国王对贵族阶层时而接纳，时而厌恶。古斯塔夫·瓦萨时期，富裕农民与贵族几无差异，但这种情况在其晚年发生改变。埃里克十四世对贵族严加管控，其弟约翰却意图扩大贵族特权。三弟查理九世则以近乎革命的狂热憎恨贵族，重用底层阶级人士，并酝酿着当时闻所未闻的理念。到古斯塔夫·阿道夫与阿克塞尔·奥克森谢尔纳执政时期，局势转向另一极端——贵族同时获得了土地与权力。这种趋势在查理十一世时期戛然而止：1679年瑞典遭遇屈辱性战败后，国王启动大规模削减贵族土地与权力的政策，并废除了波罗的海领主的特权。"
 flavor_swe.20.a: "清算[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的时候到了……"
 flavor_swe.20.b: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]讨价还价。"
 flavor_swe.21.title: "军队大整编"
 flavor_swe.21.desc: "过去，我国的军费开支一直是重大难题。虽然历代统治者曾通过没收财产等争议手段应对，但我们已开发出军队自给自足的新模式。我们的士兵不仅将实现粮食自产，还建立了平民农兵互助机制：普通农户通过供养士兵换取赋税和兵役豁免。这种可持续体系不仅能消除部分阶级隔阂，更能强化军民凝聚力，化解历史积怨。现在只需正式推行这些新规……"
 flavor_swe.21.historical_info: "卡尔十一世虽不像其父和其子那般是伟大的战士国王，却是一位卓越的改革者与集权者。除中央集权化改革与大规模削减贵族土地外，他还重组了军队。最重要的是他设计了精妙的“兵役屯田制”军事体系。这一体系将军队组织起来，士兵获分一块田地居住耕种（这得益于土地削减政策），收获的作物即为他们的军饷。如此，国家便能在和平与战争时期都维持一支庞大的军队。若有农民承担起供养一名入伍骑兵及其马匹、装备的责任，该农民便可免服兵役，且无需纳税。农民们可以2至5户为一组，共同供养一名士兵或水手。士兵们被编成150人的连队，每个县需组建一支1200人的团。新制度还取消了贵族军官与平民军官之间的区别。"
 flavor_swe.21.a: "改革军队。"
 flavor_swe.21.b: "沿用旧体制。"
 flavor_swe.22.title: "敬虔运动与《秘密宗教集会禁令》"
 flavor_swe.22.desc: "一场新兴宗教运动正在我国民众中悄然兴起。它最初由一批曾被俘参战的士兵所采纳——这些士兵在囚禁期间不得不自发组织宗教活动，从而形成了这一信仰体系。然而，主流宗教领袖对此类未经授权的布道行为表示强烈反对。若签署法令取缔此类私人宗教集会，虽能赢得主流信徒的支持，却可能激起新兴信仰追随者的强烈不满。"
 flavor_swe.22.historical_info: "虔敬主义是17世纪后半叶在德国兴起的一场宗教运动。传统上，这一运动被视为对当时新教阵营，尤其是路德宗内部盛行的理性主义思潮的反击。波尔塔瓦战役后，一群可怜的瑞典士兵在托博尔斯克被囚禁多年，他们不得不自行举行路德宗礼拜仪式，也因此逐渐领会并欣赏虔敬主义。随着这些士兵回国，该运动在瑞典真正兴起。然而，瑞典路德宗教会强烈反对未经授权的传教活动，遂于1726年颁布《秘密集会禁令》，禁止任何在教会框架外举行的宗教集会。"
 flavor_swe.22.a: "签署《秘密宗教集会禁令》。"
 flavor_swe.22.b: "允许敬虔运动。"
 flavor_swe.23.title: "安亚拉同盟"
 flavor_swe.23.desc: "我们对[target_country.GetName]的战争原本进展顺利，直到大批[ShowCultureName('finnish')]贵族军官组成所谓“安亚拉同盟”背叛我们。他们不仅与敌军秘密接触，更企图以支持[ShowCultureNameWithNoTooltip('finnish')]独立为条件换取[target_country.GetNameWithNoTooltip]人的支持。\n\n此类叛行通常应处以极刑，但若失去这些军官的卓越军事指挥，我们将难以赢得战争。然而妥协退让又会因纵容军官要挟君主而显得软弱。必须审慎决策，选择对[ROOT.GetCountry.GetName]国际地位损害最小的方案。"
 flavor_swe.23.historical_info: "1788年夏，“戏剧国王”古斯塔夫三世对俄罗斯宣战。他的主要目标有三：重振瑞典军队的声誉，夺回先前战争中落入俄国之手的领土，以及——或许最为关键的——遏制俄国对瑞典政治的持续干涉。当时，瑞典拥有一支实力雄厚的舰队和一支战斗力尚可的军队，但大多数军官更像是政客而非真正的军人。瑞典军队向圣彼得堡进军，尽管军官们进行了顽强抵抗，瑞典军队仍取得了一些小胜利。8月12日，112名芬兰贵族军官组成“安亚拉同盟”，与俄方展开谈判，宣称这场战争非法，并试探建立独立芬兰国的可能性。这一事件彻底断送了瑞典获胜的希望，因为国王既难以处决这些叛徒，也无法迅速找人接替他们的职位。"
 flavor_swe.23.a: "跟背叛者们谈判。"
 flavor_swe.23.b: "处决这些叛徒！"
 flavor_swe.23.b.tt: "[target_country.GetName]可能会对此不满，也可能不会"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]的废黜"
 flavor_swe.24.desc: "政变爆发！无能的统治者给[ROOT.GetCountry.GetName]带来无尽灾难，军队终于倒戈相向。此刻正是拥立贤能主持大局之机。我们必须做出影响深远的抉择——这个决定将在未来数十年持续影响[ROOT.GetCountry.GetNameWithNoTooltip]的命运。"
 flavor_swe.24.historical_info: "1809年芬兰的惨痛丧失被广泛归咎于国王古斯塔夫四世·阿道夫。同年3月13日，他在一场政变中被瑞典西部军队的自由派官员与军官废黜。古斯塔夫及其后代被剥夺王室头衔并被劝离瑞典。这位被废黜的国王最终以“古斯塔夫森上校”之名定居在瑞士。在寻找新王储期间，瑞典由古斯塔夫年迈且无子的叔叔卡尔（十三世）统治。丹麦王子克里斯蒂安·奥古斯特被选为王储，但于1810年突然去世。议会四处物色替代人选，最终选定法国元帅让‑巴蒂斯特·贝尔纳多特。"
 flavor_swe.24.a: "废黜[former_ruler.GetHerHim]！"
 flavor_swe.24.b: "让[former_ruler.GetHerHim]继续统治。"
 flavor_swe.25.title: "挥霍风气的改革"
 flavor_swe.25.desc: "过多的金币被挥霍在无休止的宴会、宾客与点心上。必须叫停！这种铺张浪费对[ROOT.GetCountry.GetFlavorRank]毫无益处。虽然会有人因失去这些肤浅的享乐而感到失望，但削减部分非必要开支才是明智之举。"
 flavor_swe.25.historical_info: "古斯塔夫四世·阿道夫在许多方面与其父截然相反。他继位后立即废止了古斯塔夫三世极为热衷的奢华却耗资巨大的舞会、国宴与庆典。事实上，尽管存在其他过失，古斯塔夫四世·阿道夫具备敏锐的经济意识，国家财政在其执政期间显著改善。"
 flavor_swe.25.a: "改革经济。"
 flavor_swe.25.b: "沿袭旧制。"
 flavor_swe.26.title: "统一与安全法"
 flavor_swe.26.desc: "为确立并巩固专制统治，我们已拟定一份宪法修正案，旨在废除[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层独享的多项特权——包括免税权、司法豁免权及政治影响力。\n\n此举预计将获得[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层的支持，但必然引发[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]强烈抵触，其中风险不容小觑。然而，激怒一个阶层，总好过同时激起三个阶层的愤怒……不是吗？"
 flavor_swe.26.historical_info: "面对贵族势力要求扩大权力的呼声不断高涨，古斯塔夫三世转而寻求议会中三个低等级阶层（神职人员、市民和农民）的支持，并于1789年颁布新宪法，进一步强化了王权。这部《联合与安全法案》实际上近乎恢复了查理十一世和十二世时期的绝对君主制。然而此举彻底激怒了贵族阶层，最终导致国王于1792年3月16日在斯德哥尔摩歌剧院遇刺身亡。"
 flavor_swe.26.a: "通过该法案。"
 flavor_swe.26.b: "拒绝该法案。"
 flavor_swe.27.title: "农业大改革"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]亟需推进国内改革，农业领域更是重中之重。为此，我们聘请外国专家指导改良工作。此人提出彻底重建农业体系的激进方案：从迁移农民到废除传统公地与放牧权，旨在创建规模化高效农场。实施这些改革将大幅提升农业产量，但代价是可能激怒[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层。"
 flavor_swe.27.historical_info: "古斯塔夫四世·阿道夫始终因失去芬兰而遭人指责，被诟病为软弱又顽固的君主。历史却遗忘了他推行的诸多重要改革——其中尤为关键的是由鲁特格尔·麦克莱恩主导的农业改革。麦克莱恩手段强硬，对于拒绝迁至指定地块的农民，他会毫不犹豫地烧毁其房屋。但最终，农民们还是感激他，因为新方法和更大的田地带来了前所未有的丰收。"
 flavor_swe.27.a: "发起改革。"
 flavor_swe.27.b: "沿袭旧制。"
 flavor_swe.28.title: "达拉纳大叛乱"
 flavor_swe.28.desc: "[ShowLocationName('dalarna_province')]地区的农民[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]受了过重负担，而我们近期的经济限制措施，更干涉了他们传统上享有的财政自主权。若持续施压，恐将引发他们的激烈反弹。"
 flavor_swe.28.historical_info: "在自由时代，农民对贵族政府的不满日益加剧。这主要源于俄方在1741至1743年“帽子党”发动的对俄战争中取得的胜利，以及无子嗣的腓特烈一世去世后的王位继承问题。达拉纳省的不满情绪更为强烈——礼帽党限制了该省居民与挪威的自由贸易。1743年，达拉纳农民发动起义，史称“大达拉纳暴动”。当地军团加入其中，该军团在1741年维尔曼斯特兰德惨烈战役中伤亡惨重。起义主要诉求是推举丹麦王储弗雷德里克为国王，并对导致俄瑞战争惨败的将领进行严厉审判。暴动民众自行武装后，于6月11日开始向斯德哥尔摩进军。"
 flavor_swe.28.a: "继续限制他们的贸易。"
 flavor_swe.28.b: "批准他们的传统贸易权利。"
 flavor_swe.29.title: "天赋异禀的军事工程师"
 flavor_swe.29.desc: "在推进军事防御工事建设时，我们发现并任命了一位杰出的工程师兼老兵来监督工程。他的设计不仅实用高效，更巧妙融合了[ROOT.GetCountry.GetName]的自然地形，仿佛这片土地正在主动守护它的子民。但愿我们能筹措到足够资源——更不用说充足资金——供他完成全国领土的防御体系建设。"
 flavor_swe.29.historical_info: "1679年，经验丰富的军事工程师埃里克·达尔伯格被任命为瑞典筑城局总监。当时瑞典正处于国力巅峰，过去数十年的扩张政策使国家疆界达到前所未有的广阔。埃里克·达尔伯格及其团队设计数座固若金汤的要塞，并将其修建在帝国各战略要冲，极尽巧妙地利用地形优势。哥德堡的狮子要塞与王冠要塞、瓦尔贝里要塞以及达拉勒要塞都是其军事才华的见证。遗憾的是，受财政预算所限，东部省份的防御工事未能覆盖，这一疏漏在日后将酿成严重后果……"
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip]出版#italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "博学作家[target_artist.GetName]终于完成了他的毕生力作——#italic $atland_eller_manheim$#!，这是一部详尽阐述[ROOT.GetCountry.GetName]作为传说中失落国度亚特兰蒂斯的高贵起源史的著作。虽然这一构想本身充满奇幻色彩，但作为一位著名学者，理应只记录最真实的历史。况且，它确实解释了为何我们[ROOT.GetCountry.GetFlavorRank]能在世界民族之林中占据优越地位。不论其真实性如何，这部作品已然广受欢迎。"
 flavor_swe.30.historical_info: "奥洛夫·鲁德贝克集植物学家、建筑师、历史学家、天文学家和音乐家于一身，堪称学术界的通才。然而，他首先是一位浪漫主义者和爱国者。其巨著#italic $atland_eller_manheim$#!是一部宏大的历史著作，书中宣称瑞典实为神话中的亚特兰蒂斯。凭借鲁德贝克的卓越声望与学术性论述，这部恢弘之作竟出乎意料地广受认可。这位教授声称：所有文明皆起源于瑞典。"
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "从自然科学到超自然研究"
 flavor_swe.31.desc: "我们一位极具天赋的自然科学家经历了奇特的转变：在获得某种神圣启示后，他已成为研究天国奇观与地狱惊象的权威学者。如此深奥复杂的神学探索，尤其出自备受敬仰的智者之思，必将产生深远影响。这位博学的神秘主义者提升了[ShowCultureName('swedish')]学术的国际声誉，我们理应对此表示敬意。"
 flavor_swe.31.historical_info: "伊曼纽·史威登堡是瑞典最早的自然科学家之一，其早期著作包括杰出的《论自然哲学的原理》，书中他通过归纳推理得出若干结论，与现代科学家的理论极为相似。史威登堡在一次旅途中经历重大转折：奇异的梦境与幻象使他放弃自然科学转而投身神秘学。1758年他出版最具影响力的著作——《天堂与地狱》。"
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic 以行拓知#!"
 flavor_swe.32.desc: "对未知领域的探索终于迎来了丰硕的成果。我们的船队满载着奇花异兽归来，其中众多物种均为首次发现。尽管这些生物瑰丽无比，但其独特的习性却令人困惑。为了系统性地比较新物种与已知动植物的特性，一位顶尖学者正着手构建分类体系。该体系一旦建立，将有望解开这些复杂的生物学谜题。"
 flavor_swe.32.historical_info: "瑞典植物学家卡尔·林奈是现代分类学之父。1753年其著作《植物种志》的出版标志着分类与发现时代的开端。林奈本人主要活跃于瑞典，热衷于编录北欧植物群，但他的学生被派往世界各地。丹尼尔·索兰德甚至随詹姆斯·库克船长参加了其著名的首次环球航行。"
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "重新审视专制制度"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName]正濒临崩溃边缘。现任[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]所面临的支持与反对声浪均达到前所未有的高度，每天都有新兴势力涌现，支持不同的王位竞争者。外国势力对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]内政的干涉已深入骨髓，使我国更像是受操控的傀儡而非独立强国。与此同时，各阶层民众对专制重压的怨恨情绪已公开化。\n\n若执意维持绝对控制，恐怕将成为[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]的致命失误。无论我们作出何种选择，都必须为可能爆发的暴力冲突做好充分准备。"
 flavor_swe.33.historical_info: "无嗣的卡尔十二世去世后，其妹乌尔丽卡·埃莉诺拉继位为女王。坚定的议会派首相阿尔维德·霍恩立即抓住这一时机，着手推翻专制统治并强化议会权力。虽然他的民主倾向在某种程度上值得称道，但其行动却使瑞典陷入彻底动荡，并在随后五十年间沦为外国势力的傀儡。这段所谓“自由时代”也见证了贵族阶层重获失去的部分权力。然而，年轻的女王认为，任何激进变革都可能过度激怒饱受战争之苦的国民，故未寻求其他明显可行的替代方案。"
 flavor_swe.33.a: "放弃专制。"
 swe_age_of_freedom_always: "这是一项被锁定的改革，无法主动移除。"
 flavor_swe.33.b: "握紧缰绳……"
 flavor_swe.34.title: "礼帽党的商业改革"
 flavor_swe.34.desc: "推行重商主义策略将显著降低我国对外国商品的依赖程度。若广泛借鉴并实施他国成熟的工场生产模式，我们不仅能够有效减少对外部产品的依赖，还能构建政府与制造商之间的利润共享机制。这一策略值得深入研究和探讨。"
 flavor_swe.34.historical_info: "瑞典礼帽党被荷兰与英国的大型制造业所震撼，决定与马铃薯种植户兼工业巨头乔纳斯·阿尔斯特勒默合作，创立多家国营企业，以加速瑞典的工业化进程。成效虽有限，但部分制造厂最终还是实现了可观的盈利……"
 flavor_swe.34.a: "是时候尝试一下了……"
 flavor_swe.34.b: "重商主义已经过时了！"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]的两派"
 flavor_swe.35.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的每次会议都演变为“便帽派”与“礼帽派”这两大势力集团之间的激烈辩论。这两派并非因政见分歧，而是各自支持对立的外国同盟。更令人愤慨的是，他们竟因内斗而干扰[ROOT.GetCountry.GetName]的国家治理。即便仅仅出于对这种内斗的厌倦，我们也必须选择一方予以支持，否则政务将陷入彻底瘫痪！"
 flavor_swe.35.historical_info: "1721至1772年间的瑞典政治完全被所谓“礼帽党”与“便帽党”之间的无休止争斗所主导。“便帽党”起初由阿尔维德·霍恩领导，得到俄国和英国的支持；而“礼帽党”则获得法国的援助。外国势力的干预日益加剧，到1772年古斯塔夫三世夺取政权时，瑞典最具权势的政治人物竟是俄国大使。1738年的议会会议上，“礼帽党”成功排挤主张和平的阿尔维德·霍恩并夺取了政权。霍恩犯了一个错误：他一方面与俄国续签了1724年的防御同盟，另一方面又试图与法国谈判补贴条约，而当时法国仍在官方层面支持斯坦尼斯瓦夫·莱什琴斯基在波兰对抗俄国人。"
 flavor_swe.35.a: "让礼帽党获胜。"
 swedish_hats: "礼帽党掌权"
 flavor_swe.35.b: "让便帽党获胜。"
 swedish_caps: "便帽党掌权"
 flavor_swe.36.title: "[GetCurrentYear]年政变"
 flavor_swe.36.desc: "[ROOT.GetCountry.GetName]的所谓“一国之君”，我们的统治者，如今已彻底沦为笑柄。实际上，国家议会才是真正的掌权者。他们刚刚以一种极具羞辱性的方式宣示了主权：居然擅自使用[ROOT.GetCountry.GetGovernment.GetRulerTitle]的印信，来批准一份[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]本人从未过目的文件！这种僭越行为，是对王权的公然蔑视，绝不能坐视不理！"
 flavor_swe.36.historical_info: "瑞典国王阿道夫·弗雷德里克已沦为傀儡，不得不签署国家委员会摆在他桌上的任何文件。尽管如此，国王与王后洛维萨·乌尔丽卡仍试图破坏委员会会议，并伺机推行自身意志。1756年，议会告知国王将开始在其拒绝签署的文件上使用御玺。王后对此公然侮辱勃然大怒，于6月策划政变，但共谋者遭揭露并被处决。此举导致王权再度被削弱。"
 flavor_swe.36.a: "确认现行的宪法。"
 flavor_swe.36.b: "提升[ROOT.GetCountry.GetGovernment.GetAdjective]的影响力。"
 flavor_swe.37.title: "政变与开明专制"
 flavor_swe.37.desc: "随着新领袖的掌权，便帽派与礼帽派之间无休止的相互攻讦终将彻底终结！经过数月的周密部署，我们已经建立起一支规模庞大且忠诚可靠的支持力量——其中不乏军中高层将领。在他们的稳健掌控之下，一场不流血的政权交接有望平稳实现。\n\n这位高贵且受神眷顾的统治者将以温和而权威的方式全面接管权力，重整秩序，恢复君主制应有的尊严与分量。为了[ROOT.GetCountry.GetName]的未来，此举势在必行。这不是专制——而是最纯粹的爱国壮举!"
 flavor_swe.37.historical_info: "古斯塔夫三世继承瑞典王位时，目睹国家正被礼帽党与便帽党之间的僵持争吵拖入混乱的漩涡。若不尽快采取行动，瑞典可能会和可怜不幸的波兰一样遭遇同样的命运。于是，国王没有坐视国家被洪水猛兽的党争撕裂，而是亲手掌控局势，通过不流血的政变夺取政权。瑞典历史上的古斯塔夫时期由此开启。"
 flavor_swe.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]至高无上！"
 flavor_swe.37.b: "不要暴君！"
 flavor_swe.38.title: "[target_location.GetNameWithNoTooltip]银矿"
 flavor_swe.38.desc: "随着[ShowContinentName('europe')]大步迈向现代化，对[ShowGoodsName('silver')]的贪婪需求持续增长，推动了贸易与货币流通。在[ROOT.GetCountry.GetLongName]腹地，[target_location.GetName]地区大型银矿的发现引起了[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的高度关注。这些矿藏蕴藏着巨额财富，有望显著提升[ROOT.GetCountry.GetNameWithNoTooltip]在欧洲大陆的金融地位。然而开采这种贵金属困难重重——从矿井透水到塌方风险，均需投入巨额资金与专业技术劳动力。"
 flavor_swe.38.historical_info: "萨拉银矿的开采始于15世纪中叶，但直到16世纪初才引起王室关注。1511年圣诞节期间，矿工们开始与斯万特·尼尔松·斯图雷进行谈判，并于1512年成功取得王家特许权。"
 flavor_swe.38.a: "是我们的，也是[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的。"
 flavor_swe.38.b: "我们不需要[ShowGoodsNameWithNoTooltip('silver')]。"
 flavor_swe.39.title: "纳萨银矿"
 flavor_swe.39.desc: "在遥远的北方，[ShowLocationName('silbojock')]的严酷环境中，一项重大发现震惊世人。偏远的纳萨山[ShowGoodsName('silver')]矿地处人迹罕至之境，却蕴藏着储量惊人的银矿石。这一发现为[ROOT.GetCountry.GetName]提供了千载难逢的机遇，可藉此大幅提升国家财富以及在[ShowContinentName('europe')]的影响力。然而，极寒气候、远离主要城市的区位劣势以及熟练矿工的紧缺，带来了特殊的开发难题。"
 flavor_swe.39.historical_info: "纳萨山的银矿由萨米人佩尔·奥洛夫松于1634年发现，他将此报告给一位名叫约恩斯·佩尔松的钻石矿工。1635年，银矿开采工作便已启动，并从贝里斯拉根地区招募了专家。"
 flavor_swe.39.a: "这是一笔不错的投资！"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "在[ShowLocationName('stockholm')]的中心地带，一座建筑杰作——马卡勒斯宫巍然矗立。这座宫殿因其无与伦比的美丽和宏伟获得了“绝世”的称号，最初是高贵的[ShowDynastyName('de_la_gardie_dynasty')]家族的私人府邸，如今它已成为瑞典文化和建筑成就的象征。"
 flavor_swe.40.historical_info: "这座宫殿由雅各布·德拉加尔迪于1630年下令建造，选址在皇家宫殿对岸，其规模远超城中任何其他建筑。宫殿于1653年竣工。"
 flavor_swe.40.a: "它将永恒！"
 flavor_swe.41.title: "建立哥德堡"
 flavor_swe.41.desc: "我国的战略重心长期以来一直放在波罗的海地区，但随着世界的发展，越来越多的贸易与财富来自西方。我们需要在西部建立一座大城市来支撑我们的雄心壮志！"
 flavor_swe.41.historical_info: "哥德堡市由古斯塔夫二世·阿道夫国王于1621年在约塔河南岸建立。早期居民以荷兰商人为主，城市最初规划采用了运河网络布局。"
 flavor_swe.41.a: "它将成为一座天使之城。"
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "随着我们拥抱宗教改革，将《圣经》翻译成[ShowDialectName('finnish_dialect')]的时机已然成熟。此举将对在我国建立统一的[ShowCultureName('finnish')]文化产生极大助力。\n\n“凡心存虔诚者，无论长幼，今当学习上帝的诫命与旨意，以此通晓[ShowDialectNameWithNoTooltip('finnish_dialect')]语言”"
 flavor_swe.42.historical_info: "米凯尔·阿格里科拉出生于尼兰，在维堡求学后成为奥布主教。他被誉为书面芬兰语之父，撰写了首部芬兰语书籍——一本识字读本与教义问答、一本祈祷书，并将《新约圣经》翻译成芬兰语。"
 flavor_swe.42.a: "开始印刷#italic 《ABC书》#!。"
 flavor_swe.42.tt: "[ShowCultureName('tavastian')]、[ShowCultureName('savonian')]和[ShowCultureName('kvens')]人现在认同自己为[ShowCultureName('finnish')]人。"
 flavor_swe.42.b: "我们对这事一点兴趣也没有。"
 flavor_swe.43.title: "第一本印刷书籍！"
 flavor_swe.43.desc: "随着我们采用活字印刷机这一非凡发明，书籍如今得以大量复制，使知识传播更为迅捷。此举既可造福亦可为祸：既能用于弘扬上帝之道，亦可能诱人堕入罪孽……"
 flavor_swe.43.historical_info: "《生灵道德对话录》是瑞典印刷的第一本书籍。它严格来说并非专著，而是一部包罗万象的文本合集，内容涵盖星辰、金属、动物等世间万物。作者虽不可考，但该文集不仅汇集了各类文献，更大量引用了《圣经》与古希腊罗马时期的典籍。"
 flavor_swe.43.a: "这本书将会教会我们一切知识。"
 flavor_swe.43.b: "或许我们应该对印刷的内容加以管制？"
 flavor_swe.44.title: "奥亚莫铁矿"
 flavor_swe.44.desc: "在洛赫亚湖畔的密林深处，[ShowGoodsName('iron')]的存在具有潜在开发价值。奥亚莫地区蕴藏着丰富的铁矿脉，这一资源对[ROOT.GetCountry.GetFlavorRank]新兴的工业发展与军事野心至关重要。数十年来，[ShowAreaName('finland_area')]这片区域一直以木材与耕地资源著称，而奥亚莫铁矿的发现，标志着[ShowLocationName('lohja')]地区发展迎来了历史性转折点。"
 flavor_swe.44.historical_info: "古斯塔夫·瓦萨国王授予锡温蒂奥的埃里克·弗莱明爵士开采铁矿石的许可。1542年，在洛赫亚附近的奥亚莫开始开采铁矿石，从而建立了芬兰已知最古老的铁矿。"
 flavor_swe.44.a: "这将使[ShowAreaNameWithNoTooltip('finland_area')]全境受益！"
 flavor_swe.44.b: "我们的[ShowGoodsNameWithNoTooltip('iron')]已经够用了。"
 flavor_swe.45.title: "大深坑"
 flavor_swe.45.desc: "[ShowLocationName('falun')][ShowGoodsName('copper')]矿突发严重事故，部分矿道坍塌并形成了一个巨大坑洞。值得庆幸的是，在矿区工作的[ShowPopTypeName('peasants')]当天均未作业，因此未造成人员伤亡。"
 flavor_swe.45.historical_info: "长期密集采矿和无序矿道扩张，最终于1687年6月25日仲夏当天酿成了一场灾难性坍塌事故。其实早在1655年，矿区就发生过塌陷事件，导致多条旧矿道相互贯通。而这次更为严重的塌陷，使得矿区出现大面积崩塌，三个主要露天矿坑连成一片，形成了一个周长近2公里、深度约100米的巨型塌陷区——“大深坑”。万幸的是，事发当日正值仲夏节，恰逢周日和祈祷日，矿区处于停工状态，因此这场坍塌未造成任何人员伤亡。"
 flavor_swe.45.a: "至少无人遇难……"
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip]谴责[king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]女性[swe_heliga_birgitta.GetName]宣称获得了神圣启示。作为国内最虔诚的女性信徒之一，她曾前往多座圣地朝圣。因此当这位女性公开指责[ROOT.GetCountry.GetGovernment.GetRulerTitle]对[ShowReligionGroupAdjective('christian')]信仰不虔诚，甚至指控[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]具有同性恋倾向时，举国上下无不为之震动，对此深信不疑。"
 flavor_swe.46.historical_info: "圣彼济达（或称瑞典的布里吉特）是14世纪著名的神秘主义者和作家，也是彼济达修会的创始人。这位中世纪杰出圣人于1391年被正式封圣。出生于贵族家庭的她自幼便展现出虔诚信仰，并经常获得神圣启示与异象。\n\n她的著作以犀利的笔触批判了当时政治与宗教界的道德沦丧，其中包含对统治者施政的深刻评论。\n\n最著名的当属她对瑞典国王马格努斯四世的批判——不仅谴责其治国无能，更严厉抨击了宫廷的奢靡腐败之风。这些文字充分展现了她理想中的神授政治秩序：君主当为上帝在世间的代治者。"
 flavor_swe.46.a: "呃，实在有失体统……"
 flavor_swe.47.title: "疯[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的矛盾由来已久，后者早已对其统治怨声载道。众人决议拥立其亲兄弟[pretender.GetName]继承大统，成为大[ROOT.GetCountry.GetLongName]的新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_swe.47.historical_info: "瑞典国王埃里克十四世虽具雄才伟略，却因日益严重的偏执多疑而自毁前程。其执政初期推行的改革与强化王权的举措曾赢得广泛赞誉，但晚年性情日渐多疑残暴。1567年，他下令处决贵族重臣的“斯图雷谋杀案”使其彻底失去臣民拥戴。关于其精神失常的指控最终导致其在1568年被亲弟弟废黜。埃里克在囚禁中度过了余生，成为权力反噬的典型悲剧。"
 flavor_swe.47.a: "其兄弟更为贤明。"
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe]是[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip]封圣"
 flavor_swe.48.desc: "[birgitta_scope_for_ui.GetName]被封圣的消息已传遍[ROOT.GetCountry.GetFlavorRank]！她以虔诚的信仰和神秘的异象闻名，其影响力已远播故土之外。经教宗册封后，她已成为[ROOT.GetCountry.GetAdjective]圣洁的象征，也是信徒们的灵感源泉。这一事件巩固了[ROOT.GetCountry.GetNameWithNoTooltip]在基督教世界的地位，但也引发了对教会在王国中角色的疑问。我们该如何应对这一重大时刻？"
 flavor_swe.48.historical_info: "比吉塔·比耶尔斯多特于1391年被教宗波尼法爵九世封圣，1415年康斯坦茨大公会议予以确认。其瞻礼日现定于10月8日。"
 flavor_swe.48.a: "鼓励前往[ShowLocationNameWithNoTooltip('vadstena')]修道院朝圣。"
 flavor_swe.48.b: "举国庆祝圣女封圣。"
 vadstena_holy_site: "瓦斯泰纳修道院"
 flavor_swe.49.title: "尼古赫帕琴"
 flavor_swe.49.desc: "尼古赫帕琴的悠扬琴声诉说着[ShowCultureName('swedish')]民族的灵魂，承载着这片土地的历史记忆。这件源自中世纪[ShowContinentName('europe')]的乐器，已成为[ROOT.GetCountry.GetName]文化创造的象征。从乡间集会到贵族厅堂，它的旋律凝聚着民族认同。它的精巧工艺彰显我国匠人的智慧，动人音乐则让我们回忆起先辈们共同的悲欢离合。尽管有人视其为玩物丧志，但它终归是[ROOT.GetCountry.GetNameWithNoTooltip]创造力与文化底蕴的见证，用绵延的旋律连接古今。"
 flavor_swe.49.historical_info: "这种键控提琴相传14世纪初诞生于乌普兰，自此成为瑞典传统音乐的重要载体。"
 flavor_swe.49.a: "此乃灵魂之乐！"
 flavor_swe.50.title: "[ShowLocationNameNoTooltip('uppsala')]大学"
 flavor_swe.50.desc: "随着[ShowLocationName('uppsala')]大学的建立，我国在知识与文化领域迈出重要一步。这座学府将培养出塑造我们[ROOT.GetCountry.GetFlavorRank]未来的学者、官员与神学家。"
 flavor_swe.50.historical_info: "乌普萨拉大学于1477年经教宗西斯笃四世批准成立，成为斯堪的纳维亚半岛首座高等学府。在总主教雅各布·乌尔夫松主导下，该校通过神学、法学与哲学教育，同时强化了天主教会与瑞典王国的行政能力。"
 flavor_swe.50.a: "#italic 思考自由诚可贵，思考真理价更高！#!"
 flavor_swe.50.b: "教育并非当务之急。"
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "我们文坛升起一颗耀眼新星——[target_artist.GetName]。这位兼具诗人与音乐家身份的天才，以其描绘[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]生活的诙谐而哀婉的歌曲征服听众。这些悲喜交织的作品从市井酒馆到王家宫廷皆广受欢迎。面对其迅速崛起的影响力，我们该如何接纳这位冉冉升起的艺术之星？"
 flavor_swe.51.historical_info: "卡尔·米凯尔·贝尔曼是18世纪瑞典诗人与音乐家，以生动描绘斯德哥尔摩生活闻名。其《弗雷德曼书信集》和《弗雷德曼诗歌集》等作品融合讽刺、哀愁与欢愉，被誉为瑞典民族诗人，对本国文艺影响深远。"
 flavor_swe.51.a: "#italic 将满溢的酒杯举至唇边！#!"
 flavor_swe.52.title: "#italic 《自然系统》#!"
 flavor_swe.52.desc: "一位[ShowCultureName('swedish')]植物学家设计了一套巧妙的新系统来分类不同形态的生物。这个被称为“双名法”的系统，混合运用[ShowLanguageName('latin_language')]与古典[ShowLanguageName('greek_language')]中的诸多术语，将各类动植物归入清晰的类别中。随着我们的探险舰队不断带回前所未见的新奇草药与生物，这套新系统能更轻松地对这些神秘发现进行分类与理解。"
 flavor_swe.52.historical_info: "18世纪瑞典著名博物学家卡尔·冯·林奈（也被称为林奈乌斯）以其开创性的科学贡献闻名于世。这位集植物学家、医生和动物学家于一身的学者创立了现代生物分类体系，其代表作《自然系统》中提出的双名命名法至今仍是生物学命名与分类的基石。通过广泛的科学考察与深入研究，林奈不仅显著提升了瑞典在国际科学界的地位，更为现代分类学的发展奠定了坚实基础。"
 flavor_swe.52.a: "这将永远改变世界！"
 flavor_swe.52.b: "我们对此毫无兴趣。"
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip]法典"
 flavor_swe.53.desc: "为统一并革新社会法律体系，[target_character.GetName]颁布了《[target_character.GetShortNameWithNoTooltip]国家法典》。这部法典以标准化体系取代旧行省法，在强化[ROOT.GetCountry.GetGovernment.GetAdjective]王权的同时促进司法公正。然而当[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]欢迎法律明确性时，地方领主却抵制特权的削弱。我们该如何推行这项改革？"
 flavor_swe.53.historical_info: "颁布于1341年的《马格努斯·埃里克松国家法典》开创了瑞典法律统一化的先河。这部具有里程碑意义的法典以统一的国家法律取代了原有的各省区法律体系，不仅显著强化了中央王权，还推动了司法实践的规范化与公平化，有效提升了王国境内的法律统一性。尽管这一改革标志着瑞典治理体系的现代化，但也引发了不愿放弃传统特权的地方领主的强烈抵制。"
 flavor_swe.53.a: "颁布新法典！"
 flavor_swe.53.b: "优先安抚[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]！"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip]遇刺"
 flavor_swe.54.desc: "在一场盛大的化装舞会上，[target_character.GetName]遭刺客枪击身亡。这位以开明改革和强势君主统治著称的[target_character.GetNameWithNoTooltip]，因其集权政策在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中树敌众多。由心怀不满的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]主导的刺杀阴谋如今得逞，使[ROOT.GetCountry.GetFlavorRank]陷入政治动荡。我们该如何应对这场危机？"
 flavor_swe.54.historical_info: "1792年3月16日，瑞典国王古斯塔夫三世在斯德哥尔摩的一场化装舞会上遭遇刺杀。行凶者雅各布·约翰·安卡斯特伦是一名心怀不满的贵族，其背后隐藏着针对国王的更大阴谋。以开明专制和中央集权著称的古斯塔夫三世，因其推行的改革在贵族中树敌众多。尽管国王在袭击中幸存，但最终仍因伤势过重，在两周后不治身亡。这一震惊全国的政治暗杀事件，不仅引发瑞典政坛剧烈动荡，更直接导致了国家治理模式的重大转变。"
 flavor_swe.54.a: "严惩谋逆者！"
 flavor_swe.54.b: "承诺改革。"
 flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]掌控[ROOT.GetCountry.GetAdjectiveWithNoTooltip]贸易"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]的贸易霸权曾为经济带来稳定，如今却加剧了[ROOT.GetCountry.GetName]城镇和港口的纠纷。历史站在了十字路口——未来贸易格局将何去何从？是由外国商人继续掌控主导权，还是交由本土[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]全权接管，亦或在二者之间寻找微妙的平衡点？"
 flavor_swe.55.historical_info: "在波罗的海贸易中，汉萨同盟曾一度实际掌控着瑞典重要港口城市维斯比、斯德哥尔摩和卡尔马的商业命脉。1396至1434年间在位的瑞典国王波美拉尼亚的埃里克，曾多次尝试削弱汉萨同盟的商业垄断地位。"
 flavor_swe.55.a: "限制[GetCountry('HSA').GetAdjectiveWithNoTooltip]的贸易霸权。"
 flavor_swe.55.b: "重申[GetCountry('HSA').GetAdjectiveWithNoTooltip]的特权。"
 swe_allows_hsa: "瑞典境内的汉萨特权"
 swe_denies_hsa: "瑞典限制汉萨势力"
 flavor_swe.56.title: "[ShowGoodsNameNoTooltip('copper')]板货币"
 flavor_swe.56.desc: "为充分利用[ROOT.GetCountry.GetName]丰富的[ShowGoodsName('copper')]储备，政府发行大型[ShowGoodsNameNoTooltip('copper')]板货币以补充[ShowGoodsName('silver')]币流通。但这些创新货币体积笨重、不便日常使用，给[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]以及外国商人带来了极大的困扰。我们应坚持[ShowGoodsNameNoTooltip('copper')]本位货币，还是回归传统铸币方式？"
 flavor_swe.56.historical_info: "17世纪中叶，瑞典为解决银荒问题并充分利用本国丰富的铜矿资源，发行了大型铜板货币，某些可重达20公斤。尽管这些铜板被赋予法定货币地位，但其庞大的体积和重量严重影响了实际流通。这一货币实验生动展现了非贵金属货币体系在实际应用中的重大局限性。"
 flavor_swe.56.a: "这是个糟糕的主意……"
 flavor_swe.56.b: "时间会证明其价值！"
 STATIC_MODIFIER_NAME_silver_based_coinage: "银本位货币"
 flavor_swe.57.title: "森林之民"
 flavor_swe.57.desc: "人口的压力与机遇的吸引，让大批来自[ShowAreaName('finland_area')]的森林[ShowCultureName('finnish')]人迁入[ROOT.GetCountry.GetName]本土林区。这些掌握刀耕火种技术的移民带来了宝贵的技能，也引入了陌生的习俗。有人赞赏其勤劳特质，也有人视其为破坏传统的异乡人。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]须决定如何应对这场移民潮。"
 flavor_swe.57.historical_info: "卡尔九世与古斯塔夫·阿道夫两位瑞典国王都曾系统性地推动芬兰林居者向王国境内迁移。这一举措绝非偶然，而是旨在通过有计划地建立新定居点，来开发当时人烟稀少的北部、东部及西部边境地区。"
 flavor_swe.57.a: "鼓励移民。"
 flavor_swe.57.b: "必须阻止这一切！"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "刀耕火种的林业"
 flavor_swe.58.title: "特许私掠行动"
 flavor_swe.58.desc: "一批勇敢的资深水手们正请求[ROOT.GetCountry.GetGovernment.GetAdjective]王室授权袭击敌国船只。以[ShowLocationName('utlandet')]港为基地，他们可以率舰队袭扰波罗的海与北海的敌国商船。成功将充实[ROOT.GetCountry.GetGovernment.GetAdjective]国库并震慑敌人，但其手段游走于合法与犯罪之间……"
 flavor_swe.58.historical_info: "拉尔斯·加滕耶尔姆，绰号“巷子里的拉斯”，是大北方战争期间瑞典著名的私掠船长，受哥德堡王家授权开展行动。尽管其官方使命是袭击敌方船只（特别是丹麦商船），但他的行为经常逾越袭掠敌军的界限，演变为海盗活动。有人尊他为民族英雄，也有人谴责他是海上暴徒，使其成为瑞典海军史上最具传奇色彩的人物之一。"
 flavor_swe.58.a: "颁发私掠许可证。"
 flavor_swe.58.b: "此举有失体统！"
 flavor_swe.59.title: "#italic 《瑞典阿耳戈斯》#!"
 flavor_swe.59.desc: "在[ShowLocationName('stockholm')]市中心，一份名为#italic 《瑞典阿耳戈斯》#!的新周报日益受到欢迎。该刊以机敏清晰的文笔批判陈腐传统，倡导理性思维、适度节制及[ROOT.GetCountry.GetCulture.GetDialect.GetName]本土语言。其影响力广泛而深远，激励着改革者与语言学家，并潜移默化地塑造着王国的未来走向。我们是否该支持这一推动进步的大胆声音？"
 flavor_swe.59.historical_info: "奥洛夫·冯·达林于1732年创办的《瑞典阿耳戈斯》标志着瑞典文学史上的一个转折点。该刊以生动平实的文风倡导启蒙思想，推动瑞典语现代化进程。这份刊物迅速成为文化灯塔，塑造公众舆论并影响了数代瑞典思想家。"
 flavor_swe.59.a: "支持现代[ROOT.GetCountry.GetNameWithNoTooltip]的愿景！"
 flavor_swe.59.b: "我们需要出版物审查！"
