l_simp_chinese:
 flavor_swe_nov.1.title: "来自[sweden_country.GetNameWithNoTooltip]的[swedish_theologian.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "一位来自[sweden_country.GetName]的虔诚教徒踏上了一段漫长的旅程。[swedish_theologian.GetName]奉[swedish_theologian.GetHerHis]的主君之命，远赴[byzantium_country.GetName]开展了一场神学辩论，旨在证明罗马天主教会对东正教的优越性。\n\n然而，[byzantium_country.GetAdjectiveWithNoTooltip]人展现出了令人信服的论据，这位神圣的使者选择皈依[byzantium_country.GetReligion.GetName]。自然地，愚蠢的[sweden_country.GetGovernment.GetRulerTitle]无法接受一位显赫的异教徒出现在[sweden_country.GetGovernment.GetRuler.GetHerHis]的宫廷中，驱逐了[swedish_theologian.GetNameWithNoTooltip]。结果，[swedish_theologian.GetSheHe]来到我们这里，希望在[swedish_theologian.GetHerHis]的新教友中找到新家。"
 flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U]将受到敝国的热烈欢迎！"
 flavor_swe_nov.2.title: "[sweden_country.GetAdjectiveWithNoTooltip]要求[novgorod_country.GetAdjectiveWithNoTooltip]皈依"
 flavor_swe_nov.2.desc: "过去几年间，[ROOT.GetCountry.GetName]与[novgorod_country.GetName]日益紧张的局势不仅限于边境冲突，更延伸至宗教领域——两国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]皆视对方为异端。此事引起了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的注意，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]决定向[novgorod_country.GetNameWithNoTooltip]提出一项颇具风险的提议：通过神学辩论裁定双方教义的正统性，败者需改宗胜者的信仰。\n\n部分廷臣认为这是绝妙的主意，另一些则对以这种方式处理与[novgorod_country.GetNameWithNoTooltip]的关系持审慎态度。"
 flavor_swe_nov.2.a: "劝说[novgorod_country.GetNameWithNoTooltip]皈依[sweden_country.GetReligion.GetNameWithNoTooltip]。"
 flavor_swe_nov.2.a.tt: "我们会向[novgorod_country.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]发起#Y 神学辩论#!！这场辩论将决定两国的宗教命运"
 flavor_swe_nov.2.b: "他们不过是卑劣的异端分子。"
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip]的回应"
 flavor_swe_nov.3.desc: "[sweden_country.GetAdjective]人提出了一个可疑的要求：他们希望我国的某位神学家与[swedish_theologian.GetName]进行一场神学辩论，以判定双方的信仰教义孰是孰非，败者之国需改宗胜者的信仰。\n\n这一要求在我国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中引发了激烈争论，各方对如何回应此事众说纷坛。"
 flavor_swe_nov.3.a: "让他们去和[GetCountry('BYZ').GetNameWithNoTooltip]辩论。"
 flavor_swe_nov.3.tt: "#R 这一举措可能会激怒[sweden_country.GetName]的[sweden_country.GetGovernment.GetRuler.GetName]，进而导致两国爆发战争。#!"
 flavor_swe_nov.3.b: "嘲讽这名神学家。"
 flavor_swe_nov.3.c: "接受神学辩论！"
 flavor_swe_nov.3.c.tt: "我们将接受与[sweden_country.GetName]的#Y 神学辩论#!"
 can_choose_theologian_for_duel_tt: "辩论将在#Y 1年#!后开始，我们必须选择代表我们参加辩论的[character|e]。\n#Y 失败方的[ruler|e]必须皈依获胜方的[religion|e]。#!\n解锁[ShowCharacterInteractionName('choose_theologian_duelist')]角色互动"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip]将我们甩给了[GetCountry('BYZ').GetNameWithNoTooltip]！"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip]回避了提议的神学辩论，转而让我们派遣[swedish_theologian.GetName]前往[target_location.GetName]，与以复杂宗教推理闻名的[GetCountry('BYZ').GetAdjectiveWithNoTooltip]神学家们展开辩论。这些神学家历经数世纪关于何为[ShowReligionName('orthodox')]信仰、何为异端的持续争论，在此领域享有盛誉。"
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip]回避了提议的神学辩论，还羞辱了我国的国威！"
 flavor_swe_nov.4.a: "真是可笑！那就把军队派出去！"
 flavor_swe_nov.4.b: "那就将我们的神学家派往[target_location.GetNameWithNoTooltip]。"
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName]及其他神学家将前往[target_location.GetName]，与[byzantium_country.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]进行一场宗教辩论"
 flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip]神学家拜访我国"
 flavor_swe_nov.5.desc: "一位有趣的人物出现在我们的宫廷。[swedish_theologian.GetName]是一位[sweden_country.GetAdjective]神学家，由[novgorod_country.GetNameWithNoTooltip]引荐而来，希望就基督正信问题展开辩论，而这正是[GetCountry('BYZ').GetAdjective]神学家的专长。"
 flavor_swe_nov.5.a: "向他解释[ShowReligionNameWithNoTooltip('orthodox')]教义的真谛。"
 flavor_swe_nov.5.a.at: "如果[swedish_theologian.GetName]承认辩论失败，[swedish_theologian.GetHerHis]将改信[ROOT.GetCountry.GetReligion.GetName]。\n随后，[swedish_theologian.GetSheHe|U]将返回[sweden_country.GetName]传播我们的信仰。"
 flavor_swe_nov.5.b: "有意思。"
 swe_theologian_visit_received: "接待访问的神学家"
 swe_theologian_visit_welcomed: "欢迎神学家访问"
 flavor_swe_nov.6.title: "神学家归来"
 flavor_swe_nov.6.desc: "我们安排的辩手[swedish_theologian.GetName]在被[novgorod_country.GetNameWithNoTooltip]推给[GetCountry('BYZ').GetAdjective]，并与其神学家进行辩论后返回我国。结果与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]预期相反，[swedish_theologian.GetNameWithNoTooltip]现在坚信[target_location.GetName]所实践的信条才是基督真信。"
 flavor_swe_nov.6.a: "也许这些[GetCountry('BYZ').GetAdjectiveWithNoTooltip]神学家是对的……"
 flavor_swe_nov.6.b: "驱逐他！"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip]接受了！"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName]带着好消息回到我国：[novgorod_country.GetNameWithNoTooltip]同意与他进行神学辩论！"
 flavor_swe_nov.7.a: "是时候来场正式辩论了！"
 flavor_swe_nov.7.a.tt: "我们将接受与[novgorod_country.GetName]的#Y 神学辩论#!"
 flavor_swe_nov.7.b: "退赛……"
 flavor_swe_nov.8.title: "神学辩论"
 flavor_swe_nov.8.desc: "[swedish_theologian.GetName]将与一位[novgorod_country.GetAdjective]神学家展开辩论。通过他们对神学的理解和论证，将证明哪一方才是基督真信。"
 flavor_swe_nov.8.desc.unprepared_nov: "主与我们同在！[novgorod_country.GetName]的异端未能派出代表参加这场辩论。因此，显然是[sweden_country.GetReligion.GetAdjective]获胜了！"
 flavor_swe_nov.8.desc.unprepared_swe: "疏忽、死亡、魔鬼的干预——我们国家未能为[sweden_country.GetReligion.GetAdjective]事业派出代表的原因有很多。事实是，[novgorod_country.GetAdjective]异端派出了他们最好的神学家，而我们甚至无法给他们提供一袋小麦。\n\n愿主宽恕我们。"
 flavor_swe_nov.8.desc.unprepared_both: "这或许是命运，甚至可能是主的旨意。\n\n难以想象的事情发生了：双方都未能派出信仰代表！辩论还没开始就宣告泡汤了。"
 flavor_swe_nov.8.desc.nov_is_dead: "[GetCountry('NOV').GetName]已经从世界上消失了！我们期待的任何神学辩论，任何加强主影响力的尝试，都提前结束了。"
 flavor_swe_nov.8.a: "愿更优秀的神学辩论者获胜！"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName]和[swedish_theologian.GetName]将进行为期#Y 3天#!的#Y 神学辩论#!"
 flavor_swe_nov.8.b: "主啊，我们永远感激您的这次胜利！"
 flavor_swe_nov.8.b.tt: "辩论以[sweden_country.GetName]的胜利告终"
 flavor_swe_nov.8.c: "怎么会这样？"
 flavor_swe_nov.8.c.tt: "辩论以[novgorod_country.GetName]的胜利告终"
 flavor_swe_nov.8.d: "事态发展出人意料……"
 flavor_swe_nov.8.e: "虽然不是我们预想的胜利，但终究是赢了！"
 flavor_swe_nov.9.title: "辩论结束！"
 flavor_swe_nov.9.desc: "[swedish_theologian.GetName]与[novgorod_country.GetAdjective]神学家的辩论已经结束。这将对两国的信仰产生深远影响。"
 flavor_swe_nov.9.a: "或许他们是对的……"
 flavor_swe_nov.9.a.tt: "#Y 神学辩论#!将在#Y 3天#!后结束。\n[sweden_country.GetAdjectiveWithNoTooltip]神学家能力：[swedish_theologian.GetTotalAbility]\n[novgorod_country.GetAdjectiveWithNoTooltip]神学家能力：[novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "辩论胜利！"
 flavor_swe_nov.10.desc: "我们的神学家赢得了辩论！这证明我们的信仰才是基督真信！"
 flavor_swe_nov.10.desc.auto_win: "异端未能参加辩论！这证明我们的信仰才是基督真信！"
 flavor_swe_nov.10.a: "胜利属于我们！"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName]以及[novgorod_country.GetCapital.GetName]#R 10.0%#!的人口将改信[sweden_country.GetReligion.GetName]"
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName]以及[sweden_country.GetCapital.GetName]#R 10.0%#!的人口将改信[novgorod_country.GetReligion.GetName]"
 flavor_swe_nov.11.title: "辩论失败！"
 flavor_swe_nov.11.desc: "我们的神学家输掉了辩论。这使我们的信仰在与对方神学家的比较中受到质疑……"
 flavor_swe_nov.11.desc.no_participication: "我们未能参加辩论。这使我们的信仰在与对方神学家的比较中受到质疑……"
 flavor_swe_nov.11.a: "怎么会这样……"
