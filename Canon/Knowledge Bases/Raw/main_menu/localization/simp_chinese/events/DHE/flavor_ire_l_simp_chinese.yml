 ireland.10.title: "尖刻的讽刺诗"
 ireland.10.desc: "传统上讲，吟游诗人的诗歌被人们认为是[bard_country.GetCulture.GetName]历史的可靠史料，因此这些诗歌也能被用来进行政治攻讦。\n\n一位由[bard_ruler.GetName]所雇佣的吟游诗人撰写了一篇过于尖酸刻薄的讽刺诗，而讽刺的对象便是邻国[neighbor_ruler.GetCountry.GetName]的统治者，[neighbor_ruler.GetName]。\n\n这篇诗歌中除了一些幽默而指名道姓般的侮辱，它还直接质疑并攻击了[neighbor_ruler.GetHisHer]的血统。"
 ireland.10.a: "这一定能毁了[neighbor_ruler.GetShortNameWithNoTooltip]的名声！"
 ireland.10.b: "算了，歌颂[bard_ruler.GetShortNameWithNoTooltip]的荣耀吧。"
 ireland.11.title: "尖刻的讽刺诗"
 ireland.11.desc: "传统上讲，吟游诗人的诗歌被人们认为是[bard_country.GetCulture.GetName]历史的可靠史料，因此这些诗歌也能被用来进行政治攻讦。\n\n一位由[bard_country.GetName]统治者[bard_ruler.GetName]所雇佣的吟游诗人撰写了一篇过于尖酸刻薄的讽刺诗，而讽刺的对象便是我国统治者，[neighbor_ruler.GetName]。\n\n这篇诗歌中除了一些幽默而指名道姓般的侮辱，它还直接质疑并攻击了[neighbor_ruler.GetHisHer]的血统。"
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip]名誉全毁了！"
 opinion_scathing_bardic_satire: "尖刻的吟游诗人讽刺诗"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]要求改革"
 ireland.20.desc: "在我国社会中，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的地位甚至不如吟游诗人受重视。加冕礼和婚礼由博学的诗人主持，家谱也由这些传统的历史学家用古[ROOT.GetCountry.GetCourtLanguage.GetName]文字进行记录。\n\n这些在别的国家高踞于社会上层的神职人员阶层，因为受到这样的待遇而公开地对我国进行批判。他们卖弄着熟练的[ROOT.GetCountry.GetReligion.GetLanguage.GetName]，宣称这些习俗早已过时，且不遵守[ROOT.GetCountry.GetReligion.GetGroup.GetName]教义。"
 ireland.20.a: "彻底解散吟游诗人班底。"
 ireland.20.b: "用金钱补偿[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。"
 ireland.20.c: "早在天主教传入之前就有他们了。"
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]废除传统法律"
 ireland.30.desc: "长久以来，传统的凯尔特传统习俗一直困扰着[ROOT.GetCountry.GetName]。自从教士阶层掌控了议政权以来，他们便一直致力于将吟游诗人和布雷恩法从公众生活中清除出去作为自己的首要目标。"
 ireland.30.a: "我们相信[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们能带领[ROOT.GetCountry.GetNameWithNoTooltip]实现现代化。"
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们只要祈祷念经就够了。"
 ireland.40.title: "比本地人更地道的[native_culture.GetNameWithNoTooltip]人"
 ireland.40.desc: "随着我们世世代代生活在[native_culture.GetName]的土地上，我们的生活方式也发生了迥然相异的变化。以至于[judgmental_culture.GetName]的同胞也不再将我们视为和他们一一样的[judgmental_culture.GetNameWithNoTooltip]人，而[native_culture.GetNameWithNoTooltip]人也不再将我们当做外来居民……"
 ireland.40.a: "我们甚至比[native_culture.GetNameWithNoTooltip]本地人更像个[native_culture.GetNameWithNoTooltip]人！"
 ireland.40.b: "我们必须在这片荒凉的土地上保持我们的传统！"
 opinion_gone_native: "入乡随俗"
 ireland.50.title: "外乡勇士"
 ireland.50.desc: "在[captain.GetName]船长的带领下，一支满载[origin_pop.GetCulture.GetName]人的帆船队驶入了[target_location.GetName]的港口。\n\n[captain.GetShortNameWithNoTooltip]称，他们的部落失去了[origin_location.GetName]的家园，如果我们允许他们定居在[target_location.GetName]，他们就会成为我们忠实的臣民，并且将作为英勇的战士随时准备为[ROOT.GetCountry.GetLongName]服务。"
 ireland.50.a: "让他们留下吧！"
 ireland.50.b: "我们这没活给他们干！"
