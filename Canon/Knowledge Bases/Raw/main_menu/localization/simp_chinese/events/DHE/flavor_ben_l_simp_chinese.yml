l_simp_chinese:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName]的繁荣都体现在它的城墙之上。基于这个理由，[target_character.GetName]决定将城墙进行彻底的扩建。尽管这项工程耗资巨大，但却可以让这座[target_location.GetRank.GetName]的发展抵达新的层次。"
 flavor_ben.1.a: "让我们建起这堵墙。"
 flavor_ben.1.b: "挖条壕沟就足够保护[target_location.GetNameWithNoTooltip]了。"
 flavor_ben.2.title: "城镇管理权"
 flavor_ben.2.desc: "既然[ROOT.GetCountry.GetName]的权力已经不再分散于众多部落，而是集中于首都[ROOT.GetCountry.GetCapital.GetName]，我们便可以不再止步于仅仅为这些地方提供保护，而是建立一个直接服从于[target_character.GetName]本人的管理机构。他们将通过[GetBuildingName('eghabho_nore_mansion')]进行统治，那里的政府官员直接服从[target_character.GetNameWithNoTooltip]本人。"
 flavor_ben.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的管理权必须集中起来！"
 flavor_ben.2.b: "现在的体系已经够好了。"
 flavor_ben.3.title: "遏制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_ben.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]决定[ROOT.GetCountry.GetName]的继承，这种情况已经持续太久了。他们以自己的私利为重，严重扰乱了[ROOT.GetCountry.GetFlavorRank]的稳定。[target_character.GetName]和[target_character.GetHerHis]的忠诚拥护者受够了这种寡头政治，希望终结这种情况。他们计划暗杀那些阻挡[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的重要人士。然而，这种行动可能会招致叛乱。"
 flavor_ben.3.a: "可以安排一些“意外”。"
 flavor_ben.3.b: "这不是亲待臣下之礼！"
 ben_purge_non_innocent_nobles_tt: "[ROOT.GetCountry.GetCapital.GetName]#Y 5%#!的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会被#R 杀死#!"
 flavor_ben.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]叛乱！"
 flavor_ben.4.desc: "由于我们对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]采取的行动，他们决定联合起来反抗[target_character.GetName]，摆脱[target_character.GetHerHis]的影响力，重新掌控[ROOT.GetCountry.GetFlavorRank]。这确实演变为了一场危机，但[target_character.GetNameWithNoTooltip]的支持者应该站出来，还是应该屈服于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的要求？"
 flavor_ben.4.a: "拿起武器！"
 flavor_ben.4.b: "也许他们说得有道理……"
 ben_all_nobles_join_revolt: "全国所有的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将会加入[target_rebel.GetName]"
 uzama_revolt: "乌扎马叛乱"
 flavor_ben.5.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的内部骚乱"
 flavor_ben.5.desc: "随着[ROOT.GetCountry.GetName]的动荡日益加剧，国家开始从内部渐渐分崩离析。人们看到了[ROOT.GetCountry.GetFlavorRank]在[target_character.GetName]治下的衰弱，开始支持[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]做出的承诺。这是[ROOT.GetCountry.GetNameWithNoTooltip]历史上的关键时刻，我们必须避免这场危机！"
 flavor_ben.5.a: "必须恢复[ROOT.GetCountry.GetNameWithNoTooltip]的秩序。"
 flavor_ben.6.title: "扶持奴隶贸易"
 flavor_ben.6.desc: "奴隶贸易给[ROOT.GetCountry.GetName]带来的利益不可谓不丰厚。除了少数不幸者，整个[ROOT.GetCountry.GetFlavorRank]都从中受益。现在，随着我们和[ShowRegionName('guinea_region')]之外的国家展开了接触，有些人认为应该进一步开发这种生意，扩大我们的[ShowBuildingTypeName('slave_market')]。虽然[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]无法直接干预，但至少可以授权扩建。"
 flavor_ben.6.a: "必须扩大这种贸易利润。"
 flavor_ben.6.b: "奴隶制必须逐步废除。"
 ben_slave_building_upgrade_tt: "[ShowBuildingTypeName('slave_market')]的最大[building|e]等级将#G 翻倍#!"
