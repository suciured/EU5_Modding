l_simp_chinese:
 flavor_jap.1.title: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令"
 flavor_jap.1.desc: "我们闭关[ShowPolicyName('sakoku_enabled')]的决定在强化对人民的统治上取得了巨大成功。然而，很明显它也妨碍了新兴技术和理念的传播。随着周遭国家开始全球化，我们只能眼见邻居从与别国的交流中受益，而我们自己却陷于狼狈。或许，是时候重新考虑考虑我们的政策了？"
 flavor_jap.1.a: "维持[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令。"
 flavor_jap.1.b: "废止[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令。"
 flavor_jap.2.title: "兰学"
 flavor_jap.2.desc: "至今为止，来自[target_country.GetAdjective]的商人在[target_location.GetName]出岛上居住有一段时间了。尽管我们严格控制百姓同出岛住民之间的接触，但两国的文化总是会不期而遇。[target_country.GetAdjectiveWithNoTooltip]人似乎掌握着一些我们未从得知的智慧，尤其是在医学、科学、生产和机械工程方面。对于一些富裕的臣民而言，他们生病时宁愿选择来自出岛的[target_country.GetAdjectiveWithNoTooltip]大夫，而不是本地的和医。\n\n可以预料的是，如果我们愿意冒险向他们开放我们的省份，那么在与这些西方客商的交流之中，我们便能学到很多东西。"
 flavor_jap.2.a: "放开港口，放进兰学。"
 flavor_jap.2.a.tt: "解锁[ShowGovernmentReformName('jap_rangaku')][government_reform|e]"
 flavor_jap.2.b: "锁国体制不可动摇。"
 flavor_jap.3.title: "失事的南蛮船"
 flavor_jap.3.desc: "历经漫长而艰苦的航行，穿越了被称为#italic 麦哲伦海峡#!的天堑，一艘名为#italic 慈爱号#!的商船终于抵达[target_location.GetName]的海岸。显而易见，这艘船是原本由五艘船只组成的船队中唯一的幸存者。它曾载有超过百名船员，如今却仅剩24人活了下来，其中大多数人身患重病，甚至奄奄一息。当我们发现这艘船时，只有不到10个人还能站起来与我们交谈。\n\n然而，与船员们的凄惨境遇相比，这艘船满载的来自南蛮之地的奇珍异宝与火器却显得完好无损，看上去价值不菲。在这些幸存者中，一位自称为[target_character.GetName]的领航员宣称[target_character.GetSheHe]坚持要求面见我们的“国王”……"
 flavor_jap.3.historical_info: "威廉·亚当斯是第一位到达日本的英国人。他曾在英西战争中服役于弗朗西斯·德雷克爵士的舰队，后来又加入荷属东印度公司的探险队，穿越麦哲伦海峡后历经千辛万苦抵达日本。他和二副约扬·乔斯达被带到德川家康面前并为其效力，两人都被封为“旗本”并允许佩戴双剑。亚当斯被赐名“三浦按针”，并在三浦半岛获封了一块领地。他指导建造了日本第一艘西式船只，并在日本与欧洲之间开展了一系列外交和贸易活动。"
 flavor_jap.3.a: "救助这些蛮夷。"
 flavor_jap.3.b: "袖手旁观。"
 flavor_jap.3.c: "我们希望[target_character.GetHerHis]抵达我们领地。"
 flavor_jap.3.c.tt: "[target_country.GetName]将决定[target_character.GetName]的去留"
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[target_character.GetSheHe|U]的确是个了不起的人。"
 flavor_jap.4.b: "将[target_character.GetHerHim]带去[GetCountry('JAP').GetGovernment.GetAdjective][GetCountry('JAP').GetGovernment.GetCourtTitle]。"
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "[target_country.GetLongName]忠实地履行了自己的职责，按照[target_character.GetName]的要求将[target_character.GetSheHe]送到了我们这里。我们确实领教到了[target_character.GetSheHe]是个了不起的能人，精通于海内外各种丰富的知识。如果我们能将[target_character.GetHerHim]纳入麾下，一定能对国家大有裨益。"
 flavor_jap.5.a: "[target_character.GetSheHe|U]将成为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中绝好的新成员。"
 flavor_jap.5.b: "我们对[target_character.GetHerHim]表示好奇，但无法信任[target_character.GetHerHim]。"
 flavor_jap.6.title: "吉利支丹"
 flavor_jap.6.desc: "曾经受到欢迎的商人们如今愈加频繁地出现在我国境内。然而，与他们同行的，还有本国支持的[ShowReligionAdjective('catholic')]传道士。这些传道士迅速展开传教活动，并成功劝说大量本地人皈依[ShowReligionGroupName('christian')]。若不立即采取行动加以遏制，这些耶稣会士、方济会士与道明会士的活动将对我国的[ShowReligionName('shinto')]信仰构成极大的威胁。"
 flavor_jap.6.a: "阻止这些南蛮僧！"
 flavor_jap.6.a.tt: "我们的许多[pops|e]会皈依[ShowReligionName('catholic')]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')][pop_satisfaction|e]"
 flavor_jap.6.b: "让他们传播自己的信仰。"
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "那些藩主与大名长期以来行为散漫、缺乏规矩，是时候让他们明确自身的职责了。《[ShowLawName('jap_buke_shohatto')]》正是在这样的背景下应运而生。它以一系列法令条文的形式，阐明了武士应遵循的行为准则与责任。作为理想中的武家男儿之典范，它应被视为一种行为准则，而非单纯的禁令。因此，我们的初衷是希望武士们能够发自内心地自觉遵守，而不是依靠强制手段迫使他们服从。"
 flavor_jap.7.a: "[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]内所有成员国将强制实施[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.b: "这些条例应当被视为参考，而非约束。"
 flavor_jap.7.c: "无视此事。"
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName]颁布了《[ShowLawName('jap_buke_shohatto')]》，这是一系列有关武士行为准则与责任的诏书与说明。具体来讲，它列举了武士阶层理应从事的武艺训练和艺术实践，以及一长串不应该进行的活动。此外，它还为$daimyo$正确的行为提供了知道，规范了他们在资金的藩领内允许和禁止的行为。"
 flavor_jap.8.a: "这些只是指导性原则。"
 flavor_jap.9.title: "五街道"
 flavor_jap.9.desc: "为了加强[GetUniqueInternationalOrganization('japanese_shogunate').GetName]对各地的掌控，我们应该控制“五街道”，即连接五条连接天领与各藩的五条主干道的通行。并且应该在五街道最繁忙的路线上设立驿站，供商旅休息并购买补给品。"
 flavor_jap.9.historical_info: "五街道是江户时期日本五条最主要的干道，连接着日本各个重要的城市和地区。这些道路在贸易、通行与人员往来上祈祷了至关重要的作用。在江户时期，五街道的建设极大促进了日本的经济与文化发展。"
 flavor_jap.9.a: "修筑五街道。"
 flavor_jap.9.b: "没有这个必要。"
 flavor_jap.10.title: "享保改革"
 flavor_jap.10.desc: "一位名叫[target_character.GetName]的顾问提出了“享保改革”的改革计划，包含了一系列旨在改善幕府财政状况的经济政策。由于以金钱为耻的儒家思想在[ROOT.GetCountry.GetLongName]国内某种程度上可以称之为根深蒂固，当他们阻碍了改革进程时我们必须抛开这些教条。改革的措施包括建立商会来加强对商人的控制便于征税，以及重视节约开支。"
 flavor_jap.10.a: "我们应改革贸易。"
 flavor_jap.10.b: "军队更需要改革。"
 flavor_jap.10.c: "回到原点，改革经济。"
 flavor_jap.11.title: "元禄之治"
 flavor_jap.11.desc: "这是我们新的盛世。在[ROOT.GetCountry.GetLongName]经历了多年天下太平、经济稳定之后，艺术和建筑蓬勃发展，全国各地都展现出一派繁荣的景象。我们国家最聪明的头脑无论在技术还是哲学研究上都取得了令人瞩目的成就。"
 flavor_jap.11.a: "这是我们的时代！"
 flavor_jap.12.title: "国学"
 flavor_jap.12.desc: "[ShowCultureGroupName('chinese_group')]主流思想儒家与[ShowReligionGroupAdjective('buddhist')]经文在日本的流行，令传统[ShowCultureGroupName('japanese_group')]学术无人问津。几名日本学者开始研究早期的[ShowCultureGroupNameWithNoTooltip('japanese_group')]典籍，质疑儒者所讲的道德教化只是一种人性压抑，并企图重塑在被外地影响前的[ShowCultureGroupNameWithNoTooltip('japanese_group')]文化，称之为“国学”。"
 flavor_jap.12.a: "支持国学者。"
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "袭击者和海盗通过掠夺贸易路线来赚钱，因为他们发现这比诚实贸易对他们更有利。为了限制他们的活动，来自[target_kor.GetName]的使者来到我们这里，提出签署一项条约，该条约将允许我们与他们进行优先贸易。通过签署条约，我们的商人将能够进入他们的港口，但我们必须帮助他们打击该地区的海盗活动。"
 flavor_jap.13.historical_info: "嘉吉条约，亦称癸亥条约，于1443年由朝鲜王朝和对马岛宗氏的宗贞盛签署。该条约是朝鲜军队入侵对马岛以打击该处不断威胁朝鲜半岛周边贸易的海盗活动的结果。宗贞盛提出了该条约，以确定允许与朝鲜进行贸易的船只数量，从而使宗氏垄断这种贸易。"
 flavor_jap.13.a: "签署条约。"
 flavor_jap.13.b: "这张条约不符合我们的利益。"
 kakitsu_treaty: "嘉吉条约"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip]进位[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_jap.101.desc: "随着[go_daigo.GetName]被推翻，[our_ruler.GetName]自立为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，并且[our_ruler.GetHerselfHimself]把[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]氏确立为镰仓政权的继承者。[go_daigo.GetNameWithNoTooltip]逃往[ShowLocationName('yoshino')]，[koumyou.GetName]被拥立取代[go_daigo.GetNameWithNoTooltip]，并正式承认由[our_ruler.GetNameWithNoTooltip]领导的[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]统治。虽然大多数氏族都支持[our_ruler.GetNameWithNoTooltip]，但据暗中的传言，仍有势力企图恢复[go_daigo.GetNameWithNoTooltip]的帝位。"
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]氏将引领[ShowRegionNameWithNoTooltip('japan_region')]进入新时代！"
 flavor_jap.102.title: "任命[kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.102.desc: "为巩固[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]氏对[ShowRegionName('japan_region')]的统治，并进一步削弱[GetCountry('STC').GetName]的势力，[our_ruler.GetName]任命[kou_no_moronao.GetName]为#italic 执事#!。虽然[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的亲信支持[our_ruler.GetNameWithNoTooltip]，但也有不少人暗中表达了对[kou_no_moronao.GetNameWithNoTooltip]的不满，担心[kou_no_moronao.GetHeShe]会打破[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部既有的权力格局。"
 flavor_jap.102.a: "授予他执事之职！"
 flavor_jap.102.b: "避免授予[kou_no_moronao.GetNameWithNoTooltip]权力。"
 flavor_jap.102.b_tt: "让执事职位继续空缺，避免政治纷争。"
 jap_should_ko_clan_accept: "若[GetCountry('KOU').GetName]接受，我们将获得以下增益："
 jap_should_ko_clan_decline: "若[GetCountry('KOU').GetName]拒绝，我们将获得以下增益："
 jap_random_court_official_becomes_shitsuji: "一名[ROOT.GetCountry.GetGovernment.GetCourtTitle]之外、不涉政派的官员将成为执事。"
 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip]遭遇未遂暗杀"
 flavor_jap.103.desc: "[kou_no_moronao.GetName]最初被任命为执事时，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有不少人不满，认为[kou_no_moronao.GetHisHer]会扰乱[ROOT.GetCountry.GetGovernment.GetCourtTitle]的既有格局。随着时间推移，这些担忧逐渐成为现实。近日传来消息，[kou_no_moronao.GetNameWithNoTooltip]昨夜在[ROOT.GetCountry.GetCapital.GetName]遭遇未遂暗杀！\n\n幕后黑手正是[kou_no_moronao.GetShortNameWithNoTooltip]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的劲敌——[ask_tadayoshi.GetName]。"
 flavor_jap.103.a: "免除[ask_tadayoshi.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]职位！"
 flavor_jap.103.b: "暂且饶恕[ask_tadayoshi.GetNameWithNoTooltip]。"
 flavor_jap.103.c: "罢免[kou_no_moronao.GetNameWithNoTooltip]，任命[ask_tadayoshi.GetNameWithNoTooltip]为执事。"
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip]投奔[GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.104.desc: "尽管[ask_tadayoshi.GetName]因暗杀[kou_no_moronao.GetName]未遂被[our_ruler.GetName]逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]，但[ask_tadayoshi.GetHeShe]仍设法保留了部分政治盟友。由于极度不满[our_ruler.GetNameWithNoTooltip]继续掌权，[ask_tadayoshi.GetNameWithNoTooltip]携支持者从[ROOT.GetCountry.GetCapital.GetName]出逃至[GetCountry('STC').GetLongName]，投靠[stc_ruler.GetName]。鉴于[ask_tadayoshi.GetNameWithNoTooltip]的强大影响力，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多官员劝告[our_ruler.GetNameWithNoTooltip]在面对[ask_tadayoshi.GetShortNameWithNoTooltip]的背叛时切勿轻举妄动，应谨慎对待与[GetCountry('STC').GetLongNameWithNoTooltip]的关系。"
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip]出逃，我们应对[GetCountry('STC').GetLongNameWithNoTooltip]保持警惕。"
 south_court_will_become_stronger: "[ask_tadayoshi.GetName]将与[ask_tadayoshi.GetHisHer]的许多盟友投奔[GetCountry('STC').GetLongName]，壮大他们的势力。"
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip]抵达"
 flavor_jap.105.desc: "流亡的[ask_tadayoshi.GetName]抵达[ROOT.GetCountry.GetLongName]寻求效忠支持[our_ruler.GetName]，真是出人意料。由于对[jap_ruler.GetName]处理[GetCountry('JAP').GetGovernment.GetCourtTitle]的方式不满，[ask_tadayoshi.GetNameWithNoTooltip]当即表达了[ask_tadayoshi.GetHisHer]对[ROOT.GetCountry.GetLongNameWithNoTooltip]重登菊花王座的支持。"
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip]将在未来局势中发挥关键作用。"
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip]氏投奔[GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.106.desc: "噩耗传至[ROOT.GetCountry.GetCapital.GetName]，实力不俗的[ymn_clan.GetName]氏在[ymn_ruler.GetName]的带领下叛投[GetCountry('STC').GetLongName]。由于担心[ymn_clan.GetAdjectiveWithNoTooltip]军队的反应，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内有声音提议先发制人，对[ymn_clan.GetNameWithNoTooltip]氏发动进攻，以阻止[ymn_clan.GetNameWithNoTooltip]增援[GetCountry('STC').GetLongNameWithNoTooltip]。"
 flavor_jap.106.a: "我们必须对[ymn_clan.GetLongNameWithNoTooltip]保持警惕。"
 flavor_jap.106.b: "我们将迅速出击，将其击溃！"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName]现在会支持[GetCountry('STC').GetCapital.GetNameWithNoTooltip]的[GetCountry('STC').GetLongName]。"
 flavor_jap.107.title: "臣服的妥协"
 flavor_jap.107.desc: "在[ShowRegionName('japan_region')]最强大的几位[ShowSpecialStatusName('shugo_daimyo')]之中，[GetCountry('OUC').GetName]与[GetCountry('YMN').GetName]这两个氏族一直是最难谈判的对象，他们常常利用庞大的影响力来抵抗[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]氏的要求。然而，为了进一步将这些氏族纳入更大的官僚体系，[our_ruler.GetName]开出了给予[GetCountry('OUC').GetNameWithNoTooltip]和[GetCountry('YMN').GetNameWithNoTooltip]自治的条件：如果[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]愿意完全归顺，那么其氏族领地将不受干预。尽管谈判形势看似乐观，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中也有人劝告[our_ruler.GetNameWithNoTooltip]不要履行此约，担心这只会让氏族在长远上更加壮大。"
 flavor_jap.107.a: "欢迎与[GetCountry('OUC').GetNameWithNoTooltip]和[GetCountry('YMN').GetNameWithNoTooltip]达成妥协。"
 flavor_jap.107.b: "拒绝，我们不会给予任何[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]特权！"
 flavor_jap.110.title: "将[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]整合进官僚体系"
 flavor_jap.110.desc: "为缩小[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]统治与[ShowSpecialStatusName('shugo_daimyo')]自治之间的隔阂，[our_ruler.GetName]已开始为将强大氏族整合进[ShowRegionName('japan_region')]的[ROOT.GetCountry.GetFlavorRank]官僚体系打下基础。通过这些改革，[our_ruler.GetName]希望主要氏族能保持对[ROOT.GetCountry.GetFlavorRank]的忠诚，同时也奖励那些有功于[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]氏统治的家族。"
 flavor_jap.110.a: "让我们将这些[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]吸纳进[ROOT.GetCountry.GetFlavorRank]官僚体系。"
 flavor_jap.110.b: "采取额外措施以确保[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]的忠诚。"
 flavor_jap.111.title: "管领轮流世袭制"
 flavor_jap.111.desc: "加强[ROOT.GetCountry.GetFlavorRank]官僚体系的首批改革之一，是创新地建立管领轮流世袭制。通过此项改革，[our_ruler.GetName]希望强大的[ShowSpecialStatusName('shugo_daimyo')]能在[ShowRegionName('japan_region')]的行政事务中发声，同时加深[ROOT.GetCountry.GetFlavorRank]与各氏族之间的关系。"
 flavor_jap.111.a: "管领轮流世袭将有助于强化[ROOT.GetCountry.GetGovernment.GetRulerTitle]对[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]的权威。"
 flavor_jap.112.title: "强大氏族被吸纳进入管领轮流世袭"
 flavor_jap.112.desc: "为了给新设立的管领制度确定人选，[our_ruler.GetName]决定从[ShowRegionName('japan_region')]最强大的氏族中挑选，以期建立稳固的政治关系，确保未来的稳定。根据[ROOT.GetCountry.GetGovernment.GetCourtTitle]的建议，[GetCountry('HSK').GetName]、[GetCountry('SBA').GetName]和[GetCountry('HTK').GetName]为管领轮流世袭的成员。"
 flavor_jap.112.a: "愿他们开启新时代的序幕！"
 flavor_jap.112.b: "削减他们的权力，以免其过于强大。"
 flavor_jap.113.title: "宿老会议扩大"
 flavor_jap.113.desc: "虽然管领轮流世袭的初步构成仅包括三个强大氏族，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人建议[our_ruler.GetName]扩大其规模。通过任命一些较弱的氏族进入宿老会议（Shukurō Kaigi），不仅能让更多的[ShowSpecialStatusName('shugo_daimyo')]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中发声，还能制衡位居顶端的强力[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]。"
 flavor_jap.113.a: "吸纳部分较弱氏族进入宿老会议。"
 flavor_jap.113.b: "我们不能冒进一步壮大这些氏族的风险。"
 flavor_jap.114.title: "侍所"
 flavor_jap.114.desc: "随着[ShowRegionName('japan_region')]境内犯罪案件不断增多，[our_ruler.GetName]决定加强#italic 侍所#!的职能，将其扩大为[ROOT.GetCountry.GetLongName]之内更具权力的机构。作为在[ShowRegionNameWithNoTooltip('japan_region')]负责刑事司法的最高机关，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人倾向于任命[GetCountry('IMG').GetName]氏主持这项工作，而另一些人则建议应将这一职位授予[replacement_clan.GetName]氏以示奖赏。"
 flavor_jap.114.a: "将此职务授予[GetCountry('IMG').GetLongNameWithNoTooltip]。"
 flavor_jap.114.b: "借助[replacement_clan.GetNameWithNoTooltip]氏来加强对该职位的掌控。"
 flavor_jap.115.title: "管领轮流世袭制成员之间的情谊"
 flavor_jap.115.desc: "管领轮流世袭已逐渐演变为诸氏族之间的政治角力场，但也促进了他们的情谊。更重要的是，这份情谊进一步巩固了[ROOT.GetCountry.GetGovernment.GetAdjective]的统治，许多氏族纷纷表达对[our_ruler.GetName]的绝对忠诚。"
 flavor_jap.115.a: "事实证明，管领轮流世袭是官僚体系中一项行之有效的工具。"
 flavor_jap.120.title: "对[GetCountry('SBA').GetNameWithNoTooltip]氏不满"
 flavor_jap.120.desc: "尽管任命[GetCountry('SBA').GetLongName]进入管领轮流世袭序列本意是为了改善[ROOT.GetCountry.GetFlavorRank]与[GetCountry('SBA').GetNameWithNoTooltip]氏之间的关系，但[sba_ruler.GetName]对[our_ruler.GetName]的统治日益不满，并越来越公开地在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中对抗[our_ruler.GetNameWithNoTooltip]。\n\n为了惩罚[GetCountry('SBA').GetNameWithNoTooltip]的放肆行为，[our_ruler.GetNameWithNoTooltip]已派遣使节游走于[ShowRegionName('japan_region')]各地，组建针对[sba_ruler.GetNameWithNoTooltip]的联盟，意在将[sba_ruler.GetHimHer]废黜。然而[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人担心，这一举动可能会动摇[ROOT.GetCountry.GetFlavorRank]的稳定。"
 flavor_jap.120.a: "此等傲慢岂能容忍？去寻求其他[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]的支持！"
 flavor_jap.120.b: "暂且无视这份傲慢。"
 summoning_of_shugo_lords: "若干[ShowSpecialStatusName('shugo_daimyo')]将响应[our_ruler.GetName]的召唤，协助对抗[GetCountry('SBA').GetLongName]。"
 flavor_jap.121.title: "讨伐[GetCountry('SBA').GetNameWithNoTooltip]氏的守护联盟"
 flavor_jap.121.desc: "[summoned_shugo_one.GetName]氏、[summoned_shugo_two.GetName]氏和[summoned_shugo_three.GetName]氏响应[our_ruler.GetName]的号召，加入了讨伐[GetCountry('SBA').GetNameWithNoTooltip]氏的联盟。虽然[our_ruler.GetNameWithNoTooltip]许诺了丰厚的政治利益，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人却请求[ROOT.GetCountry.GetFlavorRank]亲自处理此事，因为受赏的氏族可能会借机利用[ROOT.GetCountry.GetGovernment.GetRulerTitle]的赏识。"
 flavor_jap.121.a: "可耻的[GetCountry('SBA').GetNameWithNoTooltip]氏必须被打倒。"
 flavor_jap.121.b: "我们将亲自解决此事。"
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName]、[summoned_shugo_two.GetName]和[summoned_shugo_three.GetName]将获得[ShowNamedValue('prestige_extreme_bonus')|+][prestige|e]并加入我们对[GetCountry('SBA').GetName]的[war|E]"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip]氏与管领轮流世袭"
 flavor_jap.122.desc: "随着[GetCountry('SBA').GetName]氏的覆灭，他们在管领轮流世袭中的权力也随之消散。[chosen_kanrei_leader.GetName]氏主动提出担任会议中最具资历的氏族，以填补留下的真空。而[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的另一些人则建议，应让一支此前无野心、且不在轮流世袭序列中的氏族来填补空缺。"
 flavor_jap.122.a: "暂由[chosen_kanrei_leader.GetNameWithNoTooltip]氏接任。"
 flavor_jap.122.b: "由[new_major_kanrei_member.GetNameWithNoTooltip]氏接替[GetCountry('SBA').GetNameWithNoTooltip]氏在管领轮流世袭中的席位。"
 flavor_jap.123.title: "惩戒权力的增长"
 flavor_jap.123.desc: "[GetCountry('SBA').GetName]氏的覆灭在[ShowRegionName('japan_region')]引发震动，这表明[ROOT.GetCountry.GetFlavorRank]如今愿意采取惩罚性措施来对付境内任何扰乱秩序的势力。此前氏族虽有僭越之举，却从不担心会受到[ROOT.GetCountry.GetFlavorRank]的制裁，而如今不同了。\n\n尽管这股新生的惩戒姿态可能会抑制部分[ShowSpecialStatusName('shugo_daimyo')]的野心，却也让一些人不再信任[our_ruler.GetName]。"
 flavor_jap.123.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]将学会更加谨慎地对待[our_ruler.GetNameWithNoTooltip]的权威。"
 flavor_jap.130.title: "[ROOT.GetCountry.GetGovernment.GetAdjective]统治的正统化"
 flavor_jap.130.desc: "尽管[old_ashikaga_ruler.GetName]建立了新的[ROOT.GetCountry.GetFlavorRank]，但因其对待[ShowDynastyName('yamato_dynasty')]一族的方式，它仍被[ShowRegionName('japan_region')]的许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]视为不合法。为了进一步巩固[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]氏的合法地位，[kanrei_council_leader.GetName]鼓励[our_ruler.GetName]参与古老的官阶体系。作为皇室传统的基石之一，若[our_ruler.GetNameWithNoTooltip]表现出对这一制度的尊重，将可能增强[our_ruler.GetHisHer]在精英眼中的正统性。"
 flavor_jap.130.a: "听从[kanrei_council_leader.GetNameWithNoTooltip]的建议并参与其中。"
 flavor_jap.130.b: "拒绝参与古老的官阶体系。"
 flavor_jap.131.title: "半济令"
 flavor_jap.131.desc: "为进一步巩固皇室与[ROOT.GetCountry.GetLongName]的联系，[our_ruler.GetName]正式颁布了#italic 半济#!令。该法令禁止[ShowSpecialStatusName('shugo_daimyo')]对皇室领地征收半济，并规定[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]须根据[ROOT.GetCountry.GetGovernment.GetAdjective]代表在解决地方动乱时获得的支持缴纳不同比例的赋税。不过，新任命的[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]不受该法令约束。"
 flavor_jap.131.a: "这一法令将惠及整个[ShowRegionNameWithNoTooltip('japan_region')]！"
 flavor_jap.131.b: "允许部分皇室土地被征收。"
 flavor_jap.132.title: "九州探题"
 flavor_jap.132.desc: "[ShowRegionName('japan_region')]的[ShowAreaName('saikaidou_area')]一直是[ROOT.GetCountry.GetGovernment.GetAdjective]统治中较为棘手的地区，已成为[GetCountry('STC').GetAdjective]势力的主要根据地。为加强对该地的控制，[our_ruler.GetName]呼吁任命一位新的忠诚探题来治理[ShowAreaNameWithNoTooltip('saikaidou_area')]，但也有人主张应挑选一支对[ROOT.GetCountry.GetGovernment.GetAdjective]事业忠诚的本地氏族，以期更有效的治理。"
 flavor_jap.132.a: "由[non_kyushu_clan_tandai.GetNameWithNoTooltip]担任九州探题。"
 flavor_jap.132.b: "改任命当地的[kyushu_clan_tandai.GetLongNameWithNoTooltip]。"
 flavor_jap.133.title: "五番众的组建"
 flavor_jap.133.desc: "为对抗部分[ShowSpecialStatusName('shugo_daimyo')]日益增长的不服从行为，[our_ruler.GetName]请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]支持建立一支新的幕府军。为了确保军队的忠诚，[our_ruler.GetNameWithNoTooltip]下令该军直接听命于[ROOT.GetCountry.GetGovernment.GetRulerTitle]，并将指挥权严格限制在对[ROOT.GetCountry.GetFlavorRank]最为忠诚的[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]手中。"
 flavor_jap.133.a: "无人敢挑战[ROOT.GetCountry.GetFlavorRank]的威势！"
 flavor_jap.133.b: "应更加注重征召兵。"
 flavor_jap.134.title: "强制居住"
 flavor_jap.134.desc: "为进一步加强对[ShowRegionName('japan_region')]的中央集权，[our_ruler.GetName]颁布法令，要求在管领轮流世袭序列中的[ShowSpecialStatusName('shugo_daimyo')]必须常住于[ROOT.GetCountry.GetCapital.GetName]。虽然部分[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]无疑会对新法令感到不满，但被迫长期留在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]，因时刻处在[our_ruler.GetNameWithNoTooltip]的注视之下，其任何反抗[ROOT.GetCountry.GetFlavorRank]的野心都将被大大削弱。"
 flavor_jap.134.a: "强制[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]常住[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_jap.134.b: "撤销这一政策。"
 flavor_jap.135.title: "削弱[tki_country.GetNameWithNoTooltip]"
 flavor_jap.135.desc: "[tki_country.GetName]一向是[ShowRegionName('japan_region')]最强大的氏族之一，近期在[tki_ruler.GetName]的领导下更是实力大增，[ROOT.GetCountry.GetGovernment.GetCourtTitle]已无法再忽视[tki_ruler.GetHisHer]的野心。随着[ROOT.GetCountry.GetGovernment.GetCourtTitle]要求将[tki_country.GetNameWithNoTooltip]的领地分封给旁支家族，[our_ruler.GetName]已下令直接采取行动，惩戒[tki_ruler.GetNameWithNoTooltip]的抗命。"
 flavor_jap.135.a: "必须压制[tki_country.GetNameWithNoTooltip]！"
 flavor_jap.135.b: "此事就此作罢。"
 flavor_jap.136.title: "明德之乱"
 flavor_jap.136.desc: "虽然近来[GetCountry('YMN').GetName]与[ROOT.GetCountry.GetFlavorRank]之间的关系维持稳定，但[ymn_ruler.GetName]却突然夺取[ymn_ruler.GetHisHer]领地内的皇室土地，使局势几近全面崩溃。无视[ROOT.GetCountry.GetGovernment.GetCourtTitle]要求归还土地的请求，[our_ruler.GetName]决定寻求援助，以讨伐该氏族的无耻行径。"
 flavor_jap.136.a: "决不能允许[GetCountry('YMN').GetNameWithNoTooltip]氏继续侵吞皇室土地！"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip]实力强大，让我们避免与其发生冲突。"
 flavor_jap.137.title: "对酒屋土仓征税"
 flavor_jap.137.desc: "为了给[ROOT.GetCountry.GetFlavorRank]筹集更多收入，[our_ruler.GetName]提出在[ROOT.GetCountry.GetCapital.GetName]对酒屋土仓（即“放债人”）征收新税。虽然过去也曾作为财政来源，但近年来随着[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的扩张，[ROOT.GetCountry.GetCapital.GetRank.GetName]的酒屋土仓的财富已极为可观，现行的税收政策让他们仍保留了大量财富。"
 flavor_jap.137.a: "对放债人征税！"
 flavor_jap.137.b: "我们不能冒犯放债人。"
 flavor_jap.138.title: "与[chi_nation.GetNameWithNoTooltip]关系恶化"
 flavor_jap.138.desc: "[ROOT.GetCountry.GetName]与[chi_nation.GetName]曾经贸易繁荣，但近年来两国关系动荡。为重建与[chi_nation.GetNameWithNoTooltip]的关系，[our_ruler.GetName]请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]组建新使团，但[our_ruler.GetHisHer]同时也表达了对[chi_ruler.GetName]的不满。"
 flavor_jap.138.a: "让我们重建两国关系。"
 flavor_jap.138.b: "[chi_nation.GetNameWithNoTooltip]的事务与我们无关。"
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "随着[ROOT.GetCountry.GetFlavorRank]在[ShowRegionName('japan_region')]的权力基础逐渐稳固，[our_ruler.GetName]决定修建一座新的宏伟宫殿，以彰显[ROOT.GetCountry.GetGovernment.GetAdjective]的威势与荣耀。它被命名为[ShowWorkOfArtName('hana_no_gosho_palace')]，[our_ruler.GetNameWithNoTooltip]希望它能在未来数个世纪成为[ROOT.GetCountry.GetGovernment.GetAdjective]权力与威望的象征。"
 flavor_jap.140.a: "一座享有盛名的宫殿！"
 flavor_jap.141.title: "建造[ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]"
 flavor_jap.141.desc: "[our_ruler.GetName]通过政治手段与[ROOT.GetCountry.GetGovernment.GetAdjective]的国库资金，从西园寺家族手中获得地皮，下令修建一座以黄金装饰的宏伟建筑。\n\n借助黄金的装饰，[our_ruler.GetNameWithNoTooltip]希望驱散关于死亡的负面情绪，同时展现[ROOT.GetCountry.GetFlavorRank]的辉煌。"
 flavor_jap.141.a: "这座寺院将成为我们伟大的象征！"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[kitabatake_chikafusa.GetName]精心编纂完成的一部编年史在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中引起了巨大反响。它记录了从历代天皇至现任[stc_ruler.GetName]的历史，并如风暴般传遍[ShowRegionName('japan_region')]。然而，由于书中排除了[GetCountry('NTC').GetLongName]，而选择以[GetCountry('STC').GetName]的[stc_ruler.GetNameWithNoTooltip]为正统，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人担忧这会进一步削弱[ntc_ruler.GetName]的合法性。"
 flavor_jap.142.a: "该死的编年史。"
 flavor_jap.143.title: "[ShowLocationNameWithNoTooltip('ashikaga_loc')]学校的复兴"
 flavor_jap.143.desc: "尽管作为名校已历数百年，近来[ShowLocationName('ashikaga_loc')]学校在学术创新上严重衰退。在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有多名支持其复兴的学者，他们敦促[our_ruler.GetName]给予资助，希望国家援助能帮助这所曾经伟大的学府重振声威。"
 flavor_jap.143.a: "让我们重振这所伟大学院！"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip]的到来"
 flavor_jap.144.desc: "近年来，#italic 南蛮#!商人的日益频繁来访在部分[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]及[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员中引发争议。然而，其中一位引起了[our_ruler.GetName]的个人关注。[jesuit_francis_xavier.GetHeShe]被称为[jesuit_francis_xavier.GetName]，随南蛮商人抵达[arrival_location.GetName]，作为一名传教士，[jesuit_francis_xavier.GetHeShe]希望将[jesuit_francis_xavier.GetHisHer]的[ShowReligionName('catholic')]的教义传播至[ShowRegionName('japan_region')]。"
 flavor_jap.144.a: "允许[jesuit_francis_xavier.GetHimHer]留下。"
 flavor_jap.144.b: "禁止一切试图改变我们民众信仰的行为。"
 flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "作为[ShowReligionGroupAdjective('buddhist')]僧侣的坚定支持者，[our_ruler.GetName]调拨资金修建了[ShowWorkOfArtName('shokoku_ji')]，一座位于[ShowLocationName('kyoto')]的新[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]寺院。[our_ruler.GetNameWithNoTooltip]将该寺院视为赠与僧侣的礼物，同时也希望未来能在这里举办宴会与[ROOT.GetCountry.GetGovernment.GetAdjective]官僚聚会。"
 flavor_jap.145.a: "一座美妙的寺院！"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[ShowWorkOfArtName('shokoku_ji')]的一位驻寺僧侣[target_character.GetName]因[target_character.GetHerHis]的#italic 水墨画#!技艺逐渐受到[ROOT.GetCountry.GetGovernment.GetCourtTitle]的关注。[target_character.GetNameWithNoTooltip]在[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]创作了多幅杰作，令[ROOT.GetCountry.GetGovernment.GetCourtTitle]印象深刻，而其中最受推崇的是[target_character.GetHisHer]的[ShowWorkOfArtName('catfish_with_a_gourd')]。"
 flavor_jap.146.a: "一位精通水墨画的能人。"
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "在[ShowWorkOfArtName('shokoku_ji')]出家期间，[target_character.GetName]从[josetsu.GetName]那里学习了大量#italic 水墨画#!技艺，其地位逐渐攀升，最终担任了[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]的绘画主管。在[target_character.GetHisHer]为[ROOT.GetCountry.GetFlavorRank]效力期间创作的众多画作中，没有哪一幅比[ShowWorkOfArtName('reading_in_a_bamboo_grove')]更能赢得[ROOT.GetCountry.GetGovernment.GetCourtTitle]的赞誉。"
 flavor_jap.147.a: "真是一位杰出的画师！"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "[target_character.GetName]追随[target_character.GetHisHer]的老师[tensho_shubun.GetName]以及伟大的[josetsu.GetName]的脚步，成为了我们时代又一位伟大的画家。凭借融汇了[ShowCultureGroupName('japanese_group')]与[ShowCultureGroupName('chinese_group')]水墨画风格的独特艺术，[target_character.GetHisHer]在[ShowRegionName('japan_region')]赢得了广泛的名声。在[target_character.GetHisHer]的众多作品中，[ShowWorkOfArtName('jap_winter_landscape')]堪称这一融合风格的最佳范例之一。"
 flavor_jap.148.a: "真是位声名显赫的人物！"
 flavor_jap.150.title: "狩野派的创立"
 flavor_jap.150.desc: "在[target_character.GetName]担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]首席画师的岁月里，[target_character.GetHisHer]一直是禅宗以及#italic 水墨画#!画风的推崇者。尽管[target_character.GetHisHer]的首席画师地位在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部遭到了一些批评，但[target_character.GetHisHer]的作品让[target_character.GetHimHer]与[our_ruler.GetName]结下了深厚的友谊。\n\n如今，[target_character.GetNameWithNoTooltip]希望创立一个新的绘画流派，并请求[our_ruler.GetNameWithNoTooltip]拨出一些[ROOT.GetCountry.GetGovernment.GetAdjective]资金，以助[target_character.GetHimHer]发展这一新兴画派。"
 flavor_jap.150.a: "真是个绝妙的提议！"
 flavor_jap.150.b: "为[target_character.GetNameWithNoTooltip]提供更多资金。"
 flavor_jap.150.c: "拒绝[target_character.GetNameWithNoTooltip]的请求。"
 flavor_jap.151.title: "推崇“能剧”"
 flavor_jap.151.desc: "虽然[ROOT.GetCountry.GetGovernment.GetCourtTitle]曾迷恋过各种戏剧形式，但没有哪一种能像“能剧”那样留下持久的影响。然而，与[our_ruler.GetHerHis]的前任相比，[our_ruler.GetName]对这一艺术表现出特别的喜好，并希望将其与[ROOT.GetCountry.GetGovernment.GetCourtTitle]的贵族艺术相融合，同时也请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]的其他人支持对“能剧”的资助。"
 flavor_jap.151.a: "赞助“能剧”艺术。"
 flavor_jap.151.b: "我们还有其他形式来彰显[ROOT.GetCountry.GetGovernment.GetAdjective]的力量。"
 flavor_jap.152.title: "“书院造”建筑的发展"
 flavor_jap.152.desc: "为了使[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]时代有别于镰仓时期，[our_ruler.GetName]着手为[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]时代奠定了新的建筑风格基础。与以往的建筑设计相比，#italic “书院造”#!风格的建筑的核心空间由方柱支撑并铺有榻榻米。\n\n[our_ruler.GetNameWithNoTooltip]希望将[ROOT.GetCountry.GetCapital.GetName]的宫殿改造为新式样，让[ShowRegionNameWithNoTooltip('japan_region')]所有地方最终都效仿采用这一新的“书院造”建筑设计。"
 flavor_jap.152.a: "这是变革的时代。"
 flavor_jap.153.title: "茶道"
 flavor_jap.153.desc: "虽然[ShowGoodsName('tea')]文化一直是[ShowCultureGroupName('japanese_group')]传统的重要部分，但[target_character.GetName]因彻底革新这一实践而吸引了[our_ruler.GetName]及[ROOT.GetCountry.GetGovernment.GetCourtTitle]其他成员的关注。从器具到仪式流程，[target_character.GetNameWithNoTooltip]几乎重新定义了#italic 茶道#!的每个环节，[target_character.GetHisHer]的新式茶道迅速赢得关注，并传播至[ShowRegionName('japan_region')]全境。"
 flavor_jap.153.a: "让我们正式采纳这套做法。"
 flavor_jap.153.b: "这不过是多余的干扰。"
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')]所司代"
 flavor_jap.154.desc: "为了进一步强化官僚体系，[our_ruler.GetName]设立了#italic [ShowLocationName('kyoto')]所司代#!一职，这是在此前由地方守护掌管的探题官职基础上发展而来的。在新扩充的职权下，所司代将作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的亲信代表，直接在[our_ruler.GetHisHer]的指导下行事。"
 flavor_jap.154.a: "设立这一职务！"
 flavor_jap.154.b: "这将是资源的浪费。"
 flavor_jap.155.title: "旗本的制度化"
 flavor_jap.155.desc: "为了区分御家人阶层，[our_ruler.GetName]建立了制度，将[our_ruler.GetHisHer]最忠诚的追随者正式划入旗本之列。虽然在功能上与过去几个世纪的御家人类似，但旗本拥有一项特殊特权：他们可以亲自请求觐见[our_ruler.GetNameWithNoTooltip]，这是此前只有极少数人享有的待遇。"
 flavor_jap.155.a: "将旗本制度化。"
 flavor_jap.155.b: "保持御家人与旗本之间的平衡。"
 flavor_jap.156.title: "出岛的修建"
 flavor_jap.156.desc: "随着来自异国的南蛮商人日益增多，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人请求[our_ruler.GetName]在[ShowLocationName('nishisonogi')]修建一个专门的港口。作为从主聚落延伸出来的岛屿，“出岛”将成为指定的交易场所，供所有希望与南蛮进行贸易的人使用。"
 flavor_jap.156.a: "修建这座岛屿。"
 flavor_jap.156.b: "建造岛屿港口，但放宽对港口内贸易者的限制。"
 flavor_jap.160.title: "吉原游廓的设立"
 flavor_jap.160.desc: "为了将[ShowLocationName('toshima_kanto')]内的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层隔离出来，[our_ruler.GetName]下令在[ShowLocationNameWithNoTooltip('toshima_kanto')]新建一个名为“吉原”的街区。在此区域内，富裕的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]阶层可以纵情享乐，同时也被完全隔绝于聚落的其他部分之外。"
 flavor_jap.160.a: "设立这一街区！"
 flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')]不需要这样的街区。"
 flavor_jap.161.title: "《禁中并公家诸法度》"
 flavor_jap.161.desc: "为了进一步限制[ShowDynastyName('yamato_dynasty')]一族的权力，[our_ruler.GetName]颁布了新的法律，以削弱[ymt_ruler.GetName]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]的权威与影响。在这一新法令下，[ROOT.GetCountry.GetFlavorRank]还建议[ymt_ruler.GetNameWithNoTooltip]将[ymt_ruler.GetHisHer]的一生奉献于对学问与诗歌艺术的追求。"
 flavor_jap.161.a: "颁布法律，限制皇室的权力。"
 flavor_jap.161.b: "避免削弱皇室的地位。"
 flavor_jap.162.title: "[ShowLocationNameWithNoTooltip('osaka')]城的建造"
 flavor_jap.162.desc: "为了超越[ShowRegionName('japan_region')]各地的许多名城，[our_ruler.GetName]已经为建立[ShowLocationName('osaka')]城奠定了基础。这座城堡设有五座主塔，并在前方环绕护城河，[ShowLocationNameWithNoTooltip('osaka')]无疑将成为[ShowRegionNameWithNoTooltip('japan_region')]中最坚固的建筑之一，同时也是[our_ruler.GetNameWithNoTooltip]统治的重要象征。"
 flavor_jap.162.a: "修建这座城！"
 flavor_jap.162.b: "这将是一笔过于巨大的开支。"
 flavor_jap.162.a.tt: "如果[ROOT.GetCountry.GetName]已经解锁了[ShowAdvanceName('bastion_advance')]，且[ShowLocationName('osaka')]已建有[ShowBuildingTypeName('castle')]，则会改为建造[ShowBuildingTypeName('bastion')]。"
 flavor_jap.163.title: "《禁中并公家诸法度》的制度化"
 flavor_jap.163.desc: "为了进一步限制[our_ruler.GetName]的权力，[jap_ruler.GetName]颁布了#italic 《禁中并公家诸法度》#!。凭借这部新法令，[our_ruler.GetNameWithNoTooltip]的权威大幅削弱，同时[jap_ruler.GetNameWithNoTooltip]还建议[our_ruler.GetNameWithNoTooltip]过上专注学问与诗歌的生活。"
 flavor_jap.163.a: "这是极为严苛的限制！"
 flavor_jap.170.title: "宽政改革"
 flavor_jap.170.desc: "在[ShowRegionName('japan_region')]经历了数十年的动荡与饥荒后，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人敦促[our_ruler.GetName]采取极端措施。\n\n为稳定局势并解决[ROOT.GetCountry.GetFlavorRank]面临的诸多问题，[ROOT.GetCountry.GetGovernment.GetCourtTitle]的许多人参与了宽政改革的起草。尽管[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一些提议因压缩对外贸易而损害了与外国的关系，但这项改革为重振[ShowRegionNameWithNoTooltip('japan_region')]的农业基础奠定了根基。"
 flavor_jap.170.a: "实施改革！"
 flavor_jap.170.b: "禁止改革！"
 flavor_jap.180.title: "执事之职"
 flavor_jap.180.desc: "为了延揽[GetCountry('JAP').GetGovernment.GetCourtTitle]中的贤能之士，[jap_ruler.GetName]向[our_ruler.GetName]提供了声望极高的#italic 执事#!职位。作为[GetUniqueInternationalOrganization('japanese_shogunate').GetName]中拥有巨大政治影响力的官职，如果[our_ruler.GetNameWithNoTooltip]接受，[our_ruler.GetHeShe]将能够在[ShowRegionName('japan_region')]掌握极大的权力。"
 flavor_jap.180.a: "接受执事之职！"
 flavor_jap.180.b: "拒绝此任命。"
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip]拒绝任命"
 flavor_jap.181.desc: "尽管#italic 执事#!一职拥有巨大的权力，[kou_no_moronao.GetNameWithNoTooltip]仍拒绝了[our_ruler.GetName]的提议。\n\n为了避免助长[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部某一派系的势力，[our_ruler.GetNameWithNoTooltip]转而任用级别较低的官员[target_character.GetName]，希望[target_character.GetHeShe]不会受到[ROOT.GetCountry.GetGovernment.GetCourtTitle]政治的污染。"
 flavor_jap.181.a: "但愿这位官员能在任职期间秉持公义。"
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip]接受任命"
 flavor_jap.182.desc: "在接受我们提供的执事之职后，[kou_no_moronao.GetName]已抵达[ROOT.GetCountry.GetCapital.GetName]，正式就任，并以[kou_no_moronao.GetHisHer]的影响力加强了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip]将会成为一名出色的执事。"
