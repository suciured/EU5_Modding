l_simp_chinese:
 flavor_ven_tur_conflict.1000.title: "酝酿中的冲突"
 flavor_ven_tur_conflict.1000.desc: "尽管[rising_power.GetLongName]攻占[ShowLocationName('constantinople')]并未直接损害我国利益，但已严重影响了我们通往[ShowAreaName('black_sea_area')|U]的贸易路线。他们实施的关税政策和商业干预激怒了我国众多商人，这些商人正要求我们不惜一切代价采取行动维护他们的利益。\n\n我们可以要求[rising_power.GetNameWithNoTooltip]将东地中海的另一个贸易港口转让给我们，以补偿我们的损失。"
 flavor_ven_tur_conflict.1000.historical_info: "自从土耳其人在1453年5月29日占领了[ShowLocationNameWithNoTooltip('constantinople')]，[ROOT.GetCountry.GetName]在[ShowAreaNameWithNoTooltip('black_sea_area')|U]的商业地位直线下滑。1456年到1490年间[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]和[rising_power.GetNameWithNoTooltip]发生了许多战争，使得[ROOT.GetCountry.GetNameWithNoTooltip]商业帝国在[ShowProvinceDefinitionName('aegean_sea_province')]和希腊失去了大量自1204年第四次十字军东征以来获得的领土——1460年丢掉[ShowLocationName('athens')]，1470年丢掉了[ShowLocationName('negroponte')]。战争的天平不断向奥斯曼倾斜。1499年战争再次爆发，[ROOT.GetCountry.GetNameWithNoTooltip]在[ShowAreaName('morea_area')|U]失去了[ShowLocationName('modon')]、科龙和纳瓦林要塞。"
 flavor_ven_tur_conflict.1000.a: "要求[ShowLocationNameWithNoTooltip('alexandria')]作为赔偿！"
 flavor_ven_tur_conflict.1000.b: "接受他们的扩张"
 flavor_ven_tur_conflict.1001.title: "酝酿中的冲突"
 flavor_ven_tur_conflict.1001.desc: "那些自称[origin_tag.GetLongName]的异教徒商人，竟敢向我们伟大的[ROOT.GetCountry.GetGovernment.GetRulerTitle]抱怨，声称自从我们征服[ShowLocationName('constantinople')]后，他们的贸易路线被课以重税，利益受损。现在他们更是得寸进尺，要求我们将港口城市[ShowLocationName('alexandria')]割让给他们，以弥补所谓的损失。"
 flavor_ven_tur_conflict.1001.historical_info: "自从土耳其人在1453年5月29日占领了[ShowLocationNameWithNoTooltip('constantinople')]，[GetCountry('VEN').GetName]在[ShowAreaName('black_sea_area')|U]的商业地位直线下滑。1456年到1490年间[GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]和[ROOT.GetCountry.GetName]发生了许多战争，使得[GetCountry('VEN').GetNameWithNoTooltip]商业帝国在[ShowProvinceDefinitionName('aegean_sea_province')]和希腊失去了大量自1204年第四次十字军东征以来获得的领土——1460年丢掉[ShowLocationName('athens')]，1470年丢掉了[ShowLocationName('negroponte')]。战争的天平不断向奥斯曼倾斜。1499年战争再次爆发，[GetCountry('VEN').GetNameWithNoTooltip]在[ShowAreaName('morea_area')|U]失去了[ShowLocationName('modon')]、科龙和纳瓦林要塞。"
 flavor_ven_tur_conflict.1001.a: "拒绝就赔偿一事展开讨论。"
 flavor_ven_tur_conflict.1001.b: "给予[ShowLocationNameWithNoTooltip('alexandria')]作为赔偿"
 flavor_ven_tur_conflict.1002.title: "赔偿要求被拒绝"
 flavor_ven_tur_conflict.1002.desc: "土耳其甚至拒绝谈判赔偿我们的贸易损失！"
 flavor_ven_tur_conflict.1002.a: "至少我们现在对它有宣称了"
 flavor_ven_tur_conflict.1003.title: "得到[ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_ven_tur_conflict.1003.desc: "土耳其人同意用[ShowLocationName('alexandria')]赔偿我们的贸易损失。"
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]对[ShowAreaNameWithNoTooltip('morea_area')|U]的控制"
 flavor_ven_tur_conflict.1100.desc: "在[ShowLocationName('constantinople')]陷落后，土耳其人转向南方。1461年，[ShowAreaName('morea_area')|U]最后一个要塞沦陷。这个半岛对[ROOT.GetCountry.GetAdjective]的贸易路线太过重要，无法被忽略。它也是[ROOT.GetCountry.GetNameWithNoTooltip]与[GetCountry('TUR').GetNameWithNoTooltip]之间许多战争的原因，因为[ROOT.GetCountry.GetNameWithNoTooltip]宣称[ShowAreaNameWithNoTooltip('morea_area')|U]的主权。\n我们应该怎么做？"
 flavor_ven_tur_conflict.1100.a: "今天是让[GetCountry('TUR').GetNameWithNoTooltip]人下地狱的良辰吉日！"
 ven_opinion_morean_confrontation: "摩里亚冲突"
 flavor_ven_tur_conflict.1100.b: "我们不能冒战争风险"
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]宣称[ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1101.desc: "一名来自[origin_tag.GetName]的大使刚刚通知我们他们已经宣称了[ShowAreaName('morea_area')|U]半岛的所有权。这显然是无法接受的，他们必将受到惩罚。"
 flavor_ven_tur_conflict.1101.a: "这意味着战争！"
