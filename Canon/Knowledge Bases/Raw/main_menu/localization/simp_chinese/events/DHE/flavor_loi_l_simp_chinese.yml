l_simp_chinese:
 flavor_loi.10.title: "诺斯群岛"
 flavor_loi.10.desc: "长期以来，[ROOT.GetCountry.GetLongName]的人民就生活在[ROOT.GetCountry.GetCulture.GetName]文化的阴影之下。然而现在，随着时代的变迁，我们将考虑再一次回归我们北欧的根源。在我们距离复兴古老[scandinavia.GetName]王国的目标越来越近时，重新挖掘这一古老的文化宝库并建立新的国家认同大有裨益。\n\n如果我们考虑响应祖先的召唤，我们必须自愿放弃一些盖尔人的传统与习俗，但这一牺牲同样是回报颇丰的——通过拥抱我们的北欧文化根源，我们可以为群岛人们建立一个新的、强大的[nordic_culture.GetName]人身份认同，从而在北方的雄狮之间占据一席之地。\n\n现在的问题是，我们是否应该踏上重返古道的旅程？"
 flavor_loi.10.a: "拥抱我们的北欧祖源。"
 flavor_loi.10.b: "拒绝北方的召唤。"
 opinion_loi_10_adopted_our_culture: "采纳了诺斯文化"
 flavor_loi.20.title: "造船比赛"
 flavor_loi.20.desc: "[target_location.GetProvinceDefinition.GetName]省的空气里回响着铁锤敲击橡木和松木的声音，这是全[target_location.GetArea.GetName]的造船匠人们齐聚[target_location.GetName]，参加伟大[ROOT.GetCountry.GetAdjective]举办的造船比赛，以角逐谁才是全国最厉害的船匠。\n\n传统的造船手艺对我们的生活方式来讲至关重要，因此值得鼓励。而作为[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的代表，我们有责任监督这场竞赛。"
 flavor_loi.20.a: "让获奖的那艘桨帆船加入我们的海军。"
 flavor_loi.20.b: "赞助一位心仪的选手。"
 flavor_loi.20.c: "不管这场比赛。"
