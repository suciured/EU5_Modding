l_simp_chinese:
 flavor_vol.1.title: "统治异国"
 flavor_vol.1.desc: "[target_ruler.GetName]的统治无比艰难，这里只有极少数子民与[target_ruler.GetHerHis]信奉相同的信仰。为了缓解这种情况引发的问题，我们可以从[ShowContinentName('europe')]已经信奉[ShowReligionAdjectiveWithNoTooltip('catholic')]的[ShowCultureGroupName('slavic_group')]地区邀请一些[ShowReligionAdjective('catholic')]顾问。"
 flavor_vol.1.historical_info: "鲁塞尼亚国王尤里二世是波兰皮亚斯特王朝的成员，并且通过他的母亲，加利西亚的列夫二世的姐妹继承了留里克王朝的血统。列夫二世去世后，鲁塞尼亚王位被传给了外国人和天主教徒尤里二世。这导致他在鲁塞尼亚的东正教民众中不得人心，最终于1340年被暗杀。"
 flavor_vol.1.a: "我们需要他们帮忙塑造[ROOT.GetCountry.GetFlavorRank]。"
 flavor_vol.1.b: "我们不能冒激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的风险。"
 flavor_vol.2.title: "与西方的联系"
 flavor_vol.2.desc: "位于喀尔巴阡山麓的[ShowLocationName('sanok')]，在我们诸多[ROOT.GetCountry.GetFlavorRank]中占据重要地位。众多往来于[ShowLocationName('krakow')]和[ShowAreaName('slovakia_area')]的商旅都会在此驻足，与[ShowLocationNameWithNoTooltip('sanok')]当地居民进行贸易。若能加以投资，[ShowLocationNameWithNoTooltip('sanok')]有望发展成为连接本土与外国商人的重要贸易枢纽。"
 flavor_vol.2.a: "为我们的商人投资一座新中心！"
 flavor_vol.2.b: "这不值得花钱。"
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip]的潜力"
 flavor_vol.3.desc: "[ShowAreaName('red_ruthenia_area')]中心的[target_location.GetName]，作为一座[target_location.GetRank.GetName]，完全有潜力成为我们[ROOT.GetCountry.GetFlavorRank]的核心区域。遗憾的是，当地居民缺乏改善条件的资金。我们可以通过[ShowEstatePrivilegeName('novi_fori')]授予的特权，再加上我们的额外投资，来提升[target_location.GetNameWithNoTooltip]的吸引力。"
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip]很适合。"
 flavor_vol.3.b: "浪费金钱，太蠢了。"
 flavor_vol.3.c: "我们的首都应当达到新的高度。"
 flavor_vol.4.title: "编年史重见天日"
 flavor_vol.4.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员[target_character.GetName]在修道院工作时发现了有趣的东西——一部用[ShowLanguageName('church_slavonic_language')]写成的古籍，内含一份编年史汇编，记录了从[GetCharacter('kie_rurik').GetName]时代起甚至更早的旧基辅罗斯的历史。\n\n我们应该马上将[target_character.GetNameWithNoTooltip]和他的发现传唤至[ROOT.GetCountry.GetGovernment.GetCourtTitle]，并确保这部[ShowCultureName('ruthenian')]人的历史书籍可以留存几个世纪。"
 flavor_vol.4.a: "一个关于过去岁月的美妙故事。"
 flavor_vol.4.b: "这听起来不太可信。"
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip]的继承"
 flavor_vol.1000.desc: "由于缺少继承人和稳定的政治环境，[ROOT.GetCountry.GetName]和[target_ruler.GetName]的未来一片渺茫。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]要求我们从他们之中挑选一名继承人，因为[target_ruler.GetNameWithNoTooltip]没有[target_ruler.GetHisHer]自己的儿子。而且[target_ruler.GetNameWithNoTooltip]还面临着[GetCountry('POL').GetName]和[GetCountry('LIT').GetName]两方面的压力，想两全其美不得罪任何一方似乎是不可能的。"
 flavor_vol.1000.historical_info: "波兰皮亚斯特王朝的鲁塞尼亚国王尤里二世和波兰的卡齐米日三世都迎娶了立陶宛大公格迪米纳斯的女儿。1338年，尤里提议由卡齐米日继承加利西亚王位，但立陶宛也拥有对这里的宣称，尤里在1340年被谋杀后，两国爆发了加利西亚‑沃里尼亚战争。"
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]是我们的继承人。"
 flavor_vol.1000.a.tt: "我们会支持[GetCharacter('pol_casimir_iii_piast').GetName]成为未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]拥有强有力的宣称。"
 flavor_vol.1000.b.tt: "我们会支持[GetCharacter('lit_liubartas_gediminds').GetName]成为未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]会安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_vol.1000.c.tt: "我们会支持[GetCharacter('vol_dmytro_dedko').GetName]成为未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip]会及时生育出继承人的。"
 flavor_vol.1001.title: "[target_country.GetNameWithNoTooltip]的继承人"
 flavor_vol.1001.desc: "[target_country.GetName]的[target_country.GetGovernment.GetEstateName('nobles_estate')]已说服[target_ruler.GetName]宣布[target_heir.GetName]为其继任者。鉴于我们与[target_ruler.GetShortNameWithNoTooltip]的家族关系，原本期望在[target_ruler.GetHerHis]去世后能在[target_country.GetFlavorRank]获得重大影响力，如今这一变故使期望落空。若[target_country.GetNameWithNoTooltip]拒绝我们的继承权，我们将武力夺取。"
 flavor_vol.1001.a: "准备军队！"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip]的宗教"
 flavor_vol.1002.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对[target_ruler.GetName]的宗教倾向深感忧虑。由于[target_ruler.GetNameWithNoTooltip]表现出对[ShowReligionAdjective('catholic')]外来影响的偏爱，[ROOT.GetCountry.GetFlavorRank]内信奉[ShowReligionAdjective('orthodox')]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]担心其有意在[ROOT.GetCountry.GetName]传播[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰。公开改宗[ShowReligionNameWithNoTooltip('orthodox')]可平息众怒，但会损害与[ShowReligionAdjectiveWithNoTooltip('catholic')]邻国的关系。"
 flavor_vol.1002.historical_info: "作为东正教国家的天主教徒，鲁塞尼亚国王尤里二世经常面临加利西亚贵族和教士的反对，在他试图将天主教引入王国时尤为如此。这最终导致一部分波雅尔公开表示不满，以及他在1340年被暗杀身亡。"
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip]不会屈从于这些无理要求。"
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip]会皈依[ShowReligionNameWithNoTooltip('orthodox')]。"
 flavor_vol.1003.title: "桀骜不驯的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_vol.1003.desc: "[target_ruler.GetName]的决策和[target_ruler.GetHisHer]对[ShowReligionAdjective('catholic')]大臣的偏袒狠狠激怒了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。为了挽回[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的些许支持，我们可以扩大他们的特权，并寄希望于这能够缓和我们之间的关系。"
 flavor_vol.1003.a: "授予他们更多特权。"
 flavor_vol.1003.b: "这不可能！"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip]中毒身亡"
 flavor_vol.1100.desc: "[pol_the_dead_monarch.GetName]的宫廷医生宣布[pol_the_dead_monarch.GetHisHer]的死讯时，王室成员悲痛不已。人们或许认为廷臣也会泪流满面，但情况却并非如此。现实如此残酷，却在意料之中，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]一直以来都对[pol_the_dead_monarch.GetHisHer]的外国出身和[pol_the_dead_monarch.GetHisHer]对[ShowReligionAdjective('catholic')]顾问公开的偏向十分不满。因此，[pol_the_dead_monarch.GetHimHer]中毒身亡的结论并不让人吃惊。比死亡更让人担忧的，是我们心爱的[ROOT.GetCountry.GetLongName]的命运，以及谁将接过王位。"
 flavor_vol.1100.historical_info: "鲁塞尼亚的尤里二世中毒身亡引发了波兰和立陶宛的加利西亚‑沃里尼亚战争，两国分别获得了匈牙利和金帐汗国，以及鲁塞尼亚各个派系的支持。战争从1340年打到1392年，持续了半个世纪，最终加利西亚‑沃里尼亚被波兰和立陶宛瓜分。"
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]是合法的继承人。"
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]是被选中的那一位。"
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]获得了[pol_the_dead_monarch.GetNameWithNoTooltip]的信任。"
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip]为[pol_the_dead_monarch.GetNameWithNoTooltip]哀悼。"
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip]的继承人"
 flavor_vol.1101.desc: "消息传来，[GetCountry('VOL').GetName]的[pol_the_dead_monarch.GetName]由于他自己的[GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]的阴谋中毒身亡。鉴于他与[ROOT.GetCountry.GetFlavorRank]的血缘关系，我们现在可以针对[GetCountry('VOL').GetLongNameWithNoTooltip]采取行动。"
 flavor_vol.1101.a: "正当如此！"
 flavor_vol.1101.b: "我们还是先管好自己的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]吧。"
