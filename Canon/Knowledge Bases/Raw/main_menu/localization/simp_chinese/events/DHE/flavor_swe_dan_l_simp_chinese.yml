l_simp_chinese:
 flavor_swe_dan.1.title: "哈兰南部的命运"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName]仍然负债累累，而我们拥有多余的钱。我们可以向他们提出购买[ShowLocationName('laholm')]和[ShowLocationName('asbo')]，统一斯堪尼亚的土地。"
 flavor_swe_dan.1.historical_info: "1341年，瑞典国王芒努斯四世·埃里克松从一贫如洗的丹麦人手中购买了哈兰南部。此次收购是一次外交和战略上的胜利，确保了瑞典在西海岸更强大的存在，并使其更接近主要贸易路线。尽管哈兰后来成为丹麦和瑞典之间的战场，但此次收购标志着瑞典在该地区影响力的早期确立。"
 flavor_swe_dan.1.a: "送出提议！"
 flavor_swe_dan.1.b: "我们可以把钱用在更重要的事情上。"
 flavor_swe_dan_offer: "如果他们接受，我们会支付#Y 250#!@gold!"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "我们仍负债累累，如今[GetCountry('SWE').GetLongName]提议购买[ShowLocationName('laholm')]和[ShowLocationName('asbo')]。我们该作何选择？"
 flavor_swe_dan.2.a: "我们需要钱！"
 flavor_swe_dan.2.b: "这是我们的土地！"
 flavor_swe_dan.3.title: "丹麦人接受"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName]接受了我们购买[ShowLocationName('laholm')]和[ShowLocationName('asbo')]的提议。现在我们在斯堪尼亚的土地完整了。"
 flavor_swe_dan.3.a: "他们将永远属于我们……"
 flavor_swe_dan.4.title: "丹麦人拒绝"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName]拒绝了我们购买[ShowLocationName('laholm')]和[ShowLocationName('asbo')]的提议。我们应该以武力回应！"
 flavor_swe_dan.4.a: "这意味着战争！"
