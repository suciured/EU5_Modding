l_simp_chinese:
 flavor_csu.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('panaqa_building')]"
 flavor_csu.100.desc: "随着我们伟大的先王去世，王室将我们的领土作为[ShowBuildingTypeName('panaqa_building')]分配给了他的其他亲属。重蹈覆辙，我们的现任[ROOT.GetCountry.GetGovernment.GetRulerTitle]想要建立自己的统治力并留下[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]自己的遗产，只能通过再一次征服。"
 flavor_csu.100.a: "毕竟这是我们的传统。"
 add_panaqas_to_every_location_tt: "#R 治下所有[location|e]将建造一座[ShowBuildingTypeName('panaqa_building')]#!"
 flavor_csu.200.title: "安第斯山下最好喝的#italic 奇恰酒#!"
 flavor_csu.200.desc: "我国统治者的妻子[concubine_poisoner.GetName]是全[ShowAreaName('acamama_area')]最会酿造#italic 奇恰酒#!的女人。在[ROOT.GetCountry.GetName]和[GetCountry('AYA').GetName]的相互敌视与紧张边境摩擦态势下，她将玉米粒变为美味佳酿的巧手是促成两国建立王室联姻的重要因素。\n\n这一天，[concubine_poisoner.GetShortNameWithNoTooltip]如往常一样为我们的统治者呈上了她出名的#italic 奇恰酒#!。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]是否应该举杯一饮而尽，正如往常一样吗？"
 flavor_csu.200.a: "一饮而尽吧！"
 flavor_csu.200.b: "她肯定有什么阴谋！流放她！"
 flavor_csu.200.c: "酒里有毒！抓住她！"
 flavor_csu.200.tt.c: "她将悄无声息地消失"
 flavor_csu.201.title: "毒妇的背叛！"
 flavor_csu_201_desc: "结果是，[concubine_poisoner.GetName]在端给[qusqu_ruler.GetName]的#italic 奇恰酒#!里下了毒！当卫兵们闯进宫来想要救治[qusqu_ruler.GetHerHim]时，[qusqu_ruler.GetSheHe]已经倒在觐见厅的地板上一命呜呼了。"
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\n然而，背叛并未就此结束。战士[usurper_inka.GetName]抓住了这一机会，[usurper_inka.GetSheHe]非但没有惩罚下毒者，反而窃取了王位，并开始自称#italic 萨帕·印卡#!"
 flavor_csu.201.tt.a: "这酒有股说不出来的回味……"
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\n这个恶毒的夫人被卫兵当场拿下，看在她[GetCountry('AYA').GetName]公主的身份，人们决定免她一死。\n可是我们该拿她怎么办呢？"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]已死，[ROOT.GetCountry.GetGovernment.GetRulerTitle]万岁！"
 flavor_csu.201.b: "叛徒！[old_heir.GetNameWithNoTooltip]才是唯一的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 hanan_qusqu_rebels: "哈南·库斯科叛乱"
 hurin_qusqu_rebels: "胡林·库斯科叛乱"
 flavor_csu.201.c: "放逐她！"
 flavor_csu.201.d: "为我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]复仇!"
 flavor_csu.202.title: "尘埃落定"
 flavor_csu.202.desc: "尘埃落定后，我们的新统治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]已经巩固了[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的权力，并确立了[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]王朝的新地位。现在，是时候决定如何处置[ShowDynastyName('hurin_qusqu_dynasty')]家族了。\n\n他们作为祭司和官僚的联系与经验仍然具有重要价值，但如果他们在[ROOT.GetCountry.GetFlavorRank]中继续掌握权力，任何残留的怨恨都可能成为问题。"
 flavor_csu.202.a: "他们只需要履行对#italic 因蒂#!的职责便好了。"
 flavor_csu.202.b: "一派胡言！把他们像狗一样赶出去！"
 flavor_csu.202.c: "没人可以忤逆[ROOT.GetCountry.GetGovernment.GetRulerTitle]，把他们杀干净！"
 hurin_qusqu_privilege: "胡林·库斯科的高等祭司"
 hurin_qusqu_privilege_desc: "这项特权代表由胡林·库斯科保留因蒂高等祭司（#italic Willaq Umu#!）后，这些祭司承担的直接服务于因蒂的职责与特权。"
 flavor_csu.210.title: "恶毒伎俩"
 flavor_csu.210.desc: "我们的顾问[minister.GetName]为我们提供了一个打击宿敌[GetCountry('CSU').GetName]的机会。[minister.GetHeShe|U]成功在他们的宫廷中安插了一名间谍，并接触到了[heir|e][kidnapped_heir.GetName]。如果我们决定行动，可以轻易将[kidnapped_heir.GetHimHer]扣押，并带至[ROOT.GetCountry.GetCapital.GetName]。而一旦我们可以在敲诈得到赎金之后，我们才会将[kidnapped_heir.GetHimHer]归还给[GetCountry('CSU').GetGovernment.GetRuler.GetName]。"
 flavor_csu.210.a: "批准行动。"
 flavor_csu.210.b: "我们可不是怪物！还是走吧。"
 flavor_csu.211.title: "继承人被绑架"
 flavor_csu.211.desc: "[GetCountry('AYA').GetName]的统治者[GetCountry('AYA').GetGovernment.GetRuler.GetName]派遣特工到我们的首都，成功绑架了我们的[heir|e][kidnapped_heir.GetName]，并带着[kidnapped_heir.GetHimHer]逃回了他们在[ROOT.GetCountry.GetCapital.GetName]的巢穴。现在，他们要求我们支付大量黄金，作为归还[kidnapped_heir.GetHimHer]的交换条件。"
 flavor_csu.211.a: "支付赎金。"
 flavor_csu.211.b: "我们不会让他们得逞的。"
 flavor_csu.212.title: "赎金到账"
 flavor_csu.212.desc: "[GetCountry('CSU').GetName]的懦夫们终于屈服了，并送来了我们所要求的黄金。"
 flavor_csu.212.a: "把这孩子送回去吧。"
 flavor_csu.212.b: "白痴！钱和孩子都是我的。"
 flavor_csu.213.title: "恶魔之子"
 flavor_csu.213.desc: "自从那位[GetCountry('CSU').GetAdjective]的孩童被带至[ROOT.GetCountry.GetCapital.GetName]以来，宫廷中的侍臣们就一直惶恐不安。这个孩子自抵达以来从未停止哭喊与哀嚎，以至于监禁[kidnapped_heir.GetHisHer]的看守者都声称[kidnapped_heir.GetHeShe]已经开始哭出血泪。宫殿中的仆从们相信，这个孩子已被邪恶的灵体附身，而[GetCountry('CSU').GetAdjectiveWithNoTooltip]的统治者对此早已知情，这也正是他们未尝试将孩子夺回的原因。"
 flavor_csu.213.a: "把这个恶魔之子赶回巢穴，以免再发生什么乱子。"
 flavor_csu.213.b: "迷信的下人信口胡说罢了。"
