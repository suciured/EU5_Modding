l_simp_chinese:
 flavor_lub.1.title: "[target_location.GetNameWithNoTooltip]城门"
 flavor_lub.1.desc: "我们领地内最优秀的工程师们齐聚[target_location.GetName]，以推进他们梦寐以求的工程——为我们心爱的[target_location.GetRank.GetNameWithNoTooltip]建造一座宏大的新城门。在他们的计划中，一座“[ShowBuildingTypeName('hsa_burgtor')]”将成为我们首都最主要的大门。\n\n这座建筑将以精美的建筑风格加以装饰。它位于现有防御工事的战略要地，便于警卫监视和管理进出的交通。"
 flavor_lub.1.a: "我们将提供资金！"
 flavor_lub.1.b: "也许[target_country.GetNameWithNoTooltip]可以为它买单？"
 flavor_lub.1.c: "我们不关心这样的开支。"
 flavor_lub.2.title: "[target_country2.GetNameWithNoTooltip]请求财政援助"
 flavor_lub.2.desc: "最近，来自[target_country2.GetName]市议会的信使找上了我们的商会。他们提议通过我们为他们最新的工程项目提供资金，从而加强两国外交的密切合作。他们希望建立一座名为“[ShowBuildingTypeName('hsa_burgtor')]”的建筑，作为[target_location.GetRank.GetNameWithNoTooltip]的正大门，而他们所需要的只是我们微薄的捐助……"
 flavor_lub.2.a: "很好……"
 flavor_lub.2.b: "他们把我们当傻子吗？"
 opinion_financed_burgtor_modifier: "为修建$hsa_burgtor$提供资金"
 opinion_refused_to_finance_burgtor_modifier: "拒绝为修建$hsa_burgtor$提供资金"
 flavor_lub.3.title: "[target_country.GetNameWithNoTooltip]的回应"
 flavor_lub.3.desc: "代表[target_country.GetName]商会的信使已带着一封密封信件抵达我国，信中附有商会对我们请求筹资问题的回应。他们在信函中描绘了同盟和我市人民在利益一致范围内继续合作的愿景。而在信件的末尾，同盟给出的意见是……"
 flavor_lub.3.a: "……他们同意提供资金！"
 flavor_lub.3.b: "……他们拒绝提供资金！"
