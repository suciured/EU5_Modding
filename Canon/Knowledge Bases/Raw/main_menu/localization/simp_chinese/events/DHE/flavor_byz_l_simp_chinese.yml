l_simp_chinese:
 flavor_byz.1.title: "对威尼斯的洗劫与破坏"
 flavor_byz.1.desc: "在对十字军的惊世背叛的复仇渴望驱使下，[ROOT.GetCountry.GetAdjective]军队涌入[ShowLocationName('venice')]这座昔日伟大的城市，没有留下一个活口。帝国众将的使命始终明确：必须剥夺所有显贵家族的财产和荣誉，誓要夺还所有世界渴望之城被窃取的珍宝。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]军队攻入这座水城之时，场面令人惊骇到超乎人类的想象。半生戎马的士兵长不出慈悲心肠，诸将军亦渴望见证此城隳灭——[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的士兵在教堂、宫殿甚至威尼斯军械库展开了持续数天的破坏和掠夺。"
 flavor_byz.1.a: "任凭他们憎恨，只教他们恐惧。"
 flavor_byz.1.b: "停止劫掠！"
 STATIC_MODIFIER_NAME_chastening_of_venice: "威尼斯的报应"
 STATIC_MODIFIER_DESC_chastening_of_venice: "被拜占庭攻占的威尼斯遭受的掠夺和破坏给这座城市留下了难以磨灭的印记。"
 flavor_byz.2.title: "雅典光复！"
 flavor_byz.2.desc: "数个世纪以来，[ShowLocationName('athens')]都是[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的文化与艺术中心，直至第四次十字军失陷于拉丁人之手。后来，这座城市成为了由数个西欧家族统治的独立公国的首都。然而，这段历史终于走向终结，自1204年以来，[ShowLocationNameWithNoTooltip('athens')]第一次重返[ROOT.GetCountry.GetLongName]疆域。"
 flavor_byz.2.a: "且将直到永远！"
 flavor_byz.3.title: "尼科米底亚光复！"
 flavor_byz.3.desc: "尼科米底亚，突厥人称之为[ShowLocationName('izmit')]，是小亚细亚海岸上的重要[ROOT.GetCountry.GetAdjective]城市，其在1337年被入侵的[ShowCultureName('turkish_culture')]势力征服前已有上千年历史。夺回该城，使我们能从理想位置再次进军小亚细亚。"
 flavor_byz.3.a: "正有此意！"
 flavor_byz.4.title: "安条克光复！"
 flavor_byz.4.desc: "在1084年落入[ShowCultureName('turkish_culture')]贝伊国之手的[ShowLocationName('antioch')]，一直被称为[ShowReligionGroupName('christian')]的摇篮。尽管繁荣不再，它仍是一大圣地。"
 flavor_byz.4.a: "神的旨意！"
 flavor_byz.5.title: "耶路撒冷光复！"
 flavor_byz.5.desc: "公元634年失陷于阿拉伯人之手的[ShowLocationName('jerusalem')]，曾是帝国[ShowReligionGroupAdjective('christian')]崇拜的中心。光复此地，必使全体[ShowReligionGroupAdjectiveWithNoTooltip('christian')]信徒士气大振。"
 flavor_byz.5.a: "神的旨意！"
 flavor_byz.6.title: "罗马光复！"
 flavor_byz.6.desc: "尽管[ShowLocationName('rome')]并不总受帝国直接控制，但教宗利奥三世加冕[GetCharacter('fra_charlemagne').GetName]为神圣罗马皇帝之后，它最终还是正式断绝了与[ROOT.GetCountry.GetAdjective]的一切关系。但现在这座城已经回到我们手上——无论历经多少风霜，它都仍是享负盛名的荣耀之城。"
 flavor_byz.6.a: "罗马，帝国伊始之地，重归我手。"
 flavor_byz.7.title: "罗马重奉正教！"
 flavor_byz.7.desc: "[ShowLocationName('rome')]人民已再次尊奉[ShowReligionAdjective('orthodox')]，残余的死硬教宗派走狗仅能隐姓埋名。尽管东西教会分裂早成定局，但即便日后局势继续恶化，东方的正教会亦能凭此确保在永恒的教权争端里处于上风。"
 flavor_byz.7.a: "接招吧，裂教者！"
 flavor_byz.8.title: "自安纳托利亚驱除突厥人！"
 flavor_byz.8.desc: "[GetCountry('TUR').GetName]的军队已被驱逐出他们曾经的权力中心——[ShowRegionName('anatolia_region')]。[ShowRegionNameWithNoTooltip('anatolia_region')]之安定，可确保我们繁荣无虞！"
 flavor_byz.8.a: "凤凰涅槃！"
 towns_and_cities_anatolia_get_pop_growth_tt: "治下所有位于[ShowRegionNameWithNoTooltip('anatolia_region')]的[towns_and_cities|e]将获得[ShowModifier('repopulation_of_anatolia_modifier')]增益[modifier|e]，持续#Y 10#!年"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]西行求援"
 flavor_byz.9.desc: "[GetCountry('TUR').GetName]贼寇侵占我们伟大的城市有一段日子了，而我们[target_province.GetName]的首都也已经在他们兵锋所指之内。尽管东西方教会存在裂痕，但[ROOT.GetCountry.GetGovernment.GetRuler.GetName]仍然提议组织一个外交使团前往西方与我们的[ShowReligionGroupAdjective('christian')]弟兄会面，从而为抵御[GetCountry('TUR').GetAdjectiveWithNoTooltip]人筹集足够的资金。\n\n尽管这趟旅程可能收益颇丰，但它也将让我们给世人留下一个软弱求人的污名。"
 flavor_byz.9.a: "做好必要的准备。"
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]将访问西欧各国宫廷以筹集资金。这很可能会被视作软弱并损害我们的国际地位"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]必须待在国内以凝聚我们的力量。"
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip]赞助我们的事业"
 flavor_byz.10.desc: "我们[ShowReligionGroupAdjective('christian')]兄弟国家统治者的慷慨绝不会被忽视。[ROOT.GetCountry.GetGovernment.GetRulerTitle]的出行争取到了客观的捐赠，从而足以支持我们同[GetCountry('TUR').GetName]的斗争。"
 flavor_byz.10.a: "社稷危而复安。"
 flavor_byz.11.title: "克里特画派"
 flavor_byz.11.desc: "在我们国家，很少有像克里特画派这样的艺术团体一样，在传播[GetCountry('BYZ').GetAdjectiveWithNoTooltip]艺术和圣像画的价值和美感方面产生如此重大的影响。在艺术家[target_artist.GetName]等人的领导下，这一画派不断吸纳优秀学徒，一定能使克里特岛成为文化和艺术的中心。"
 flavor_byz.11.a: "带[target_artist.GetHerHim]来宫廷。"
 flavor_byz.11.b: "[target_artist.GetSheHe|U]将在海外继续编织我们的传奇！"
 flavor_byz.11.c: "我们负担不起……"
 flavor_byz.12.title: "埃尔·格列柯"
 flavor_byz.12.desc: "很少有艺术家能像[target_artist.GetName]（亦称#italic 埃尔·格列柯#!）那样在不断变化的艺术领域留下如此深刻的印记。尽管他的作品成为早期巴洛克风格的对立面，但[target_artist.GetSheHe]通过支持想象力和直觉的首要地位而不是创作的主观性，成功地开辟了一个新的独特领域，从而在[ShowContinentName('europe')]艺术世界引起了广泛的反响。"
 flavor_byz.12.a: "[target_artist.GetHerHis|U]的画作应装点我们的墙壁。"
 flavor_byz.12.c: "我们负担不起……"
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip]会成为#italic 画家#!"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip]会成为#italic 雕塑家#!"
 flavor_byz.13.title: "光荣的学术中心"
 flavor_byz.13.desc: "尽管我们的人民面临着种种困难，我们的艺术和文化依然充满活力和声望。没有哪个地方比[target_location.GetName]更能体现我们的艺术影响力和文化培养。作为[ShowInstitutionName('renaissance')]培养和传播的跳板，这里的人们欢迎并发展了艺术和思想流派，经历了一个哲学和[ROOT.GetCountry.GetAdjective]表达的美好黄金时代。"
 flavor_byz.13.a: "资助其扩建。"
 flavor_byz.13.b: "让财富洒遍[target_province.GetNameWithNoTooltip]！"
 flavor_byz.13.c: "这笔钱最好用在别处。"
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的提议"
 flavor_byz.14.desc: "我国的海军年久失修。这支曾令我们强权引以为豪的强大军种，如今已成为世界的笑柄。事实上，我们无耻的邻国觊觎我们的土地，前来争夺我们的海域，并频繁入侵我们的港口。在我们需要帮助的时候，来自[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的代表提出了一个令人费解的建议。根据他们的来信，他们希望指挥我们的海军部队，并在此过程中提供资金支持……"
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "我们不能依赖他们！"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]将不再为海军事务提供帮助"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip]的海军改革"
 flavor_byz.15.desc: "众所周知，我们的海军已经不如从前。最近我们的人民面临的动荡已经耗尽了帝国国库，导致各个领域的削减和短缺。尽管如此，我们的顾问在[target_character2.GetName]的领导下，制定了一项计划，试图恢复我们昔日的海军辉煌！"
 flavor_byz.15.a: "至关重要的改革。"
 flavor_byz.15.b: "这笔钱最好花在别处……"
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "如同一阵宁静的徐风，一部刚刚出版的法律著作已经在我们[ROOT.GetCountry.GetFlavorRank]的法学家和官僚之间广为流传。不久前得以问世的#italic 《法律六书》#!由年轻的[target_character.GetName]编写，他以大量的案例为基础、靠交叉引用等方式，将[ROOT.GetCountry.GetAdjective]大部分法理学说整理为一部对司法适用有巨大价值的大部头。\n\n我们是否应该邀请这位年轻的法学家加入我们的宫廷，作为对他辛勤工作的奖励？"
 flavor_byz.16.a: "向他发出邀请。"
 flavor_byz.16.b: "别，我们不需要更多的讼棍了。"
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip]的天使之声"
 flavor_byz.17.desc: "伟大的[john_koukouzelis.GetName]的逝世给 [ROOT.GetCountry.GetLongName]的各大教堂蒙上了一层悲伤的面纱，许多人哀悼他的声音，最博学的人哀悼他的作曲双手。\n\n但希望之光在我们的宫廷中闪耀，因为他目睹圣母的历史被口口相传。他虔诚的生活和许多归因于他的奇迹正推动当地神职人员要求将他封为圣人。"
 flavor_byz.17.a: "我们可以与牧首谈谈！"
 flavor_byz.17.b: "我们不关心这种事。"
 flavor_byz.18.title: "[GetCountry('BYZ').GetNameWithNoTooltip]陷落"
 flavor_byz.18.desc: "随着[GetCountry('BYZ').GetName]沦陷，[ShowCultureName('greek_culture')]世界受到震动。历时数月的[target_country.GetName]围攻之下，[target_location.GetName]的城墙终于倒塌了。[target_country.GetAdjectiveWithNoTooltip]军队冲进城市，洗劫了它，对全球的[ShowCultureNameWithNoTooltip('greek_culture')]人口造成了深远的影响。尽管凤凰已经消失，但这一消息使我们的大部分民众，尤其是[target_location2.GetName]的社区，受到了伤害。"
 flavor_byz.18.a: "紫凤凰自此不存。"
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "我们所有的[ShowCultureName('greek_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_byz.19.title: "保卫[ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.19.desc: "在第四次十字军东征和[ShowLocationName('constantinople')]沦陷期间，[ShowAreaName('morea_area')]的土地被法兰克人占领，我们的帝国暂时分裂。他们在该地区的影响依然存在，因为那里仍有游荡的雇佣兵，直接反对我们的统治。"
 flavor_byz.19.a: "我们必须保护[ShowAreaNameWithNoTooltip('morea_area')]的人民不受外部袭扰。"
 flavor_byz.20.title: "改革罗马人的普遍审判官"
 flavor_byz.20.desc: "尽管我们的最高法院在前任统治者的领导下进行了改革，但最近爆出了一起丑闻。四名法官中的三名被指控腐败，无视国家利益以追求个人利益。[target_character.GetName]已经听说了这个消息，并计划清除最高法院中的任何形式的腐败。"
 flavor_byz.20.historical_info: "尽管“罗马人的普遍审判官”由安德罗尼科斯二世·巴列奥略在13世纪末创建，但其中法官已经由腐败分子充任。在1337年安德罗尼科斯三世·巴列奥略的调查中，四名法官中的三名被判有罪，该机构进行了部分改革。"
 flavor_byz.20.a: "系统腐败必须被根除。"
 flavor_byz.20.b: "当前体制挺好的。"
 flavor_byz.21.title: "拜占庭边民诗歌"
 flavor_byz.21.desc: "在早期[GetCountry('BYZ').GetName]时代，许多被称为#italic 阿克里泰#!的边疆战士为了保护[ShowRegionName('anatolia_region')]免受[ShowCultureGroupName('arabian_group')]入侵而战斗。这使[ShowCultureName('greek_culture')]文学中产生了许多伟大的诗篇和英雄，如#italic 狄吉尼斯·阿克里特#!"
 flavor_byz.21.historical_info: "这些诗歌中的许多被认为是现代希腊文学的开端，其中一些甚至成为希腊民族主义的象征。其中一首诗，也许是最著名的，是狄吉尼斯·阿克里特的故事，他是一个具有希腊和阿拉伯血统的边境守卫，保护拜占庭帝国免受阿拉伯人的侵害，甚至杀死了龙等神话生物。"
 flavor_byz.21.a: "使这些诗歌为世人所知。"
 flavor_byz.22.title: "阿穆里斯之歌"
 flavor_byz.22.desc: "最伟大的拜占庭边民诗歌之一是讲述#italic 阿穆里斯·阿穆罗普洛斯#!的诗歌。他的冒险包含了几项赫拉克勒斯般的壮举，例如单枪匹马与一支萨拉森军队战斗“整整一天一夜”。战斗结束后，他虽被击落马下，却依然追击偷走他坐骑的敌人深入叙利亚，最终追上盗马者并斩断了其双臂。尽管这首诗最初写于11世纪，但其内容大部分已经遗失。也许现在我们可以尝试恢复其中的一些部分，即使它们不完全准确。"
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "值得为此付出努力。"
 flavor_byz.22.b: "我们不会玷污古代艺术作品。"
 flavor_byz.23.title: "统治者化为大理石雕像的传说"
 flavor_byz.23.desc: "尽管[ShowLocationName('constantinople')]不再掌握在[ShowCultureGroupName('greek_group')]手中，许多人相信其最后一位统治者并没有在[target_character.GetHerHis]最后的时刻被杀死。相反，在天使的指引下，在夕阳的光辉中，[target_character.GetSheHe]被救到了 [ShowBuildingTypeName('theodosian_walls')]之下，[target_character.GetSheHe]在那里变成了大理石。至今没有人知道这些传闻是否属实，但有时虚构的故事可以改变人们对现实的看法。"
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip]应当成为大理石的统治者"
 flavor_byz.23.historical_info: "大理石皇帝在许多其他文化中都存在。对于希腊人来说，君士坦丁十一世·巴列奥略可能是拜占庭帝国最著名的皇帝之一。据说在1453年君士坦丁堡围城期间，他并没有在战斗中死亡，有一天会回来恢复他的帝国。"
 BYZ_MARBLED_EMPEROR_TOOLTIP: "个人的历史有事可以被篡改，即使是[target_character.GetName]的历史……"
 flavor_byz.24.title: "十字币"
 flavor_byz.24.desc: "随着我们的旧币#italic 超纯币#!在内部和外部的商业中逐渐过时，[target_character.GetName]提议开始铸造一种新币，#italic 十字币#!。\n\n这些货币改革以#italic 威尼斯杜卡特#!为模板，将使我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]更容易与其他欧洲国家进行贸易，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]也需要适应这种新币。"
 flavor_byz.24.a: "铸造这种新硬币。"
 flavor_byz.24.b: "[GetCountry('VEN').GetNameWithNoTooltip]不能影响我们的经济。"
 flavor_byz.24.historical_info: "1367年，约翰五世·巴列奥略皇帝引入了一种新币，斯塔夫拉顿（Stavraton），其名称源自希腊语中的“十字架”。这种银币取代了已经废止的黄金超纯币，并一直使用到拜占庭帝国的终结。"
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName]已经抵达我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。他主张[ROOT.GetCountry.GetName]应该回归希腊时代。尽管他表现出色，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]反对他的观点。"
 flavor_byz.25.a: "让他留在[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_byz.25.b: "他的异端学说必须停止！"
 flavor_byz.25.historical_info: "格弥斯托士·卜列东是最著名的拜占庭学者之一。他提倡在西欧复兴希腊学术，并撰写了许多手稿，注重希腊复兴和拒绝拜占庭法律。"
 while_remains_chance_to_revive_hellenism_tt: "#italic 只要[target_artist.GetNameWithNoTooltip]仍在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，他就会尝试复兴[ShowReligionName('hellenism_religion')]#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip]的[ShowCultureNameWithNoTooltip('greek_culture')]人"
 flavor_byz.26.desc: "随着我们的部队登陆[ShowAreaName('west_anatolia_area')]登陆并成功收复当地的港口，[target_location.GetName]的杰出地位再一次显现出来。作为历史上[ShowCultureName('turkish_culture')]人与[ROOT.GetCountry.GetAdjective]人民争夺的焦点，它再次落入我们的手中。[target_character.GetName]计划在不久的将来保持对这座城市的控制，并已开始巩固其在[ShowRegionName('anatolia_region')]的地位。"
 flavor_byz.26.a: "它应当成为我们在[ShowAreaNameWithNoTooltip('west_anatolia_area')]的主要港口。"
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#![pops|e]会改变为[ShowCultureName('greek_culture')]文化"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "所有[ShowCultureName('greek_culture')][pops|e]获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_byz.27.title: "[target_character.GetDynasty.GetNameWithNoTooltip]文艺复兴衰落"
 flavor_byz.27.desc: "在过去，许多伟大的艺术家涌入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，这被称为[target_character.GetDynasty.GetName]文艺复兴，但这一现象近年来出现了衰退，许多伟人选择加入其他宫廷而非我们。也许[target_character.GetName]应该投资阻止这种衰退。"
 flavor_byz.27.historical_info: "当巴列奥略王朝重新夺回君士坦丁堡时，他们发起了一场城市更新运动。这开启了拜占庭艺术发展的最后一个时期，艺术逐渐脱离了许多拜占庭的习俗，例如艺术家签署他们的作品，并转向一种不同的风格，即巴列奥略风格，这种风格后来影响了克里特艺术学派。"
 flavor_byz.27.a: "我们现在没钱资助任何人。"
 flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]需要繁荣！"
 flavor_byz.28.title: "[ShowAreaNameWithNoTooltip('morea_area')]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_byz.28.desc: "随着我们在[ShowRegionName('balkan_region')]衰退，[target_character.GetName]想出了一个确保我们国家生存的方法。通过在[target_location.GetName]建立新都并加固[ShowAreaName('morea_area')]，我们可以确保没有外国人能够入侵我们而不遭受重大损失。"
 flavor_byz.28.a: "也许[target_character.GetNameWithNoTooltip]的话有些道理……"
 flavor_byz.28.b: "放弃[target_location2.GetNameWithNoTooltip]对我们没好处。"
 flavor_byz.29.title: "普世博物馆"
 flavor_byz.29.desc: "随着[target_location.GetName]成为[target_character.GetDynasty.GetName]的前沿城市，[target_character.GetName]一直在计划在前驱者圣约安修道院建立一个机构。这样的建设将需要大量资源，以及我们国家可能需要委托的工程。"
 flavor_byz.29.a: "再贵也无法阻止[target_character.GetNameWithNoTooltip]。"
 flavor_byz.29.b: "太贵了。"
 flavor_byz.29.historical_info: "尽管关于普世博物馆的信息不多，它于14世纪初在君士坦丁堡建立，位于前驱者圣约安修道院，并利用其图书馆邀请了许多希望学习希腊语言和文化的意大利人。"
 flavor_byz.30.title: "与[target_country.GetNameWithNoTooltip]缔结条约"
 flavor_byz.30.desc: "随着[target_country.GetReligion.GetName]在[ShowContinentName('europe')]的兴起，[ShowReligionAdjective('catholic')]世界，我们的老敌人，终于经历了我们几个世纪前所经历的事情。领导这场改革的是[target_country.GetName]。也许如果我们与他们保持良好关系，我们终于可以对[target_country2.GetName]造成我们过去一直希望的打击。"
 flavor_byz.30.a: "我们要与[target_country.GetNameWithNoTooltip]结盟。"
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip]的事情跟我们无关。"
 flavor_byz.31.title: "改革[target_character.GetDynasty.GetNameWithNoTooltip]军队"
 flavor_byz.31.desc: "在过去，我军凭借军区制及其提供的大规模征召部队占据优势。然而，随着国家财富积累和中央集权加强，军队逐渐向职业化方向转型。对此，[target_character.GetName]和[target_character.GetHerHis]的顾问团队一直致力于起草一个新的军事改革方案，旨在降低对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]征召兵源的依赖。"
 flavor_byz.31.a: "军队应当服务[target_character.GetNameWithNoTooltip]。"
 flavor_byz.31.b: "还是不要压制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的作用。"
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "拥有[ShowBuildingTypeName('thema_headquarters')]的[locations|e]的所有[ShowPopTypeName('nobles')][pops|e]获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip]崛起"
 flavor_byz.32.desc: "尽管当前的[ROOT.GetCountry.GetAdjective]历史时期可以被描述为国家的小复兴，但它并非没有问题。尽管我们最近刚刚摆脱了一场毁灭性的内战，但仍有新的派系正在形成。其中一个派系在我们的#italic 大内官#![target_character2.GetName]的旗帜下集结。只有时间能告诉我们这将导致什么。"
 flavor_byz.32.a: "这场宫廷阴谋正在酝酿……"
 flavor_byz.33.title: "罗马帝国？"
 flavor_byz.33.desc: "尽管我们一直称自己为[ShowLocationName('rome')]的继承者，但我们需要一次又一次地努力保持这一称号。也许是时候追求一种新的身份，不再专注于过去的荣耀，而是引导我们走向未来。"
 flavor_byz.33.a: "我们不再是罗马人。我们统治的是[ShowCultureNameWithNoTooltip('greek_culture')]民族。"
 flavor_byz.33.b: "我们永远会不会放弃传承。"
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "所有[primary_culture|e]和[accepted_culture|e]的[pop|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip]蓬勃发展"
 flavor_byz.34.desc: "[target_location.GetName]已经经历了数百年的冲突和衰败。随着我们终于重新建立了[ROOT.GetCountry.GetAdjective]国库，我们终于可以开始恢复[target_location.GetRank.GetName]，将其带入一个新的时代。"
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip]将东山再起。"
 flavor_byz.34.b: "我们不会把钱都花在[target_location.GetRank.GetNameWithNoTooltip]。"
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "解锁[ShowCabinetActionName('aid_constantinople')]内阁行动。"
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "尽管[ShowBuildingTypeName('galata')]殖民地增加了[GetCountry('GEN').GetAdjective]在[target_location.GetName]的影响力，但也让一些坚决保护[ROOT.GetCountry.GetName]的人到来。其中之一是[target_character2.GetName]，一位准备为[target_character.GetName]服务的[GetCountry('GEN').GetAdjectiveWithNoTooltip]雇佣兵。"
 flavor_byz.35.a: "为了[ROOT.GetCountry.GetFlavorRank]的利益，雇佣他。"
 flavor_byz.35.b: "信任[GetCountry('GEN').GetAdjectiveWithNoTooltip]？绝不！"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]重光！"
 flavor_byz.36.desc: "我们的军队终于收复了旧行省[ShowRegionName('anatolia_region')]。随着其城市现在在我们的控制之下，我们的敌人被驱逐，我们终于可以庆祝这一胜利。"
 flavor_byz.36.a: "光荣归于[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_byz.37.title: "登陆[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_byz.37.desc: "[ShowRegionName('italy_region')]曾经属于[ROOT.GetCountry.GetAdjective]，但随着伦巴第人和诺曼人控制了该地区，我们失去了在该地区的任何立足点。现在我们在[target_location.GetName]重新建立了一个基地，也许我们可以加固它，并将其用于未来的行动。"
 flavor_byz.37.a: "应当加固[target_location.GetNameWithNoTooltip]！"
 flavor_byz.37.b: "浪费钱。"
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "随着我们在[ShowRegionName('balkan_region')]的控制力减弱，[target_country.GetLongName]处于危险境地。然而，[target_character.GetName]制定了一个确保[target_country.GetFlavorRank]生存的计划。通过在[ShowLocationName('corinth')]建造[ShowBuildingTypeName('hexamilion_wall')]并加强[ShowAreaName('morea_area')]省的防御，我们可能还有一些希望。"
 flavor_byz.38.a: "[ShowAreaNameWithNoTooltip('morea_area')]的安全是我们的最优先事项。"
 flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]太贵了。"
 flavor_byz.38.historical_info: "在君士坦丁十一世统治摩里亚期间，他将帝国的重心转向该地区的山脉，认为如果帝国要生存下去，就必须加固六里墙并发展该处的城市。然而，当奥斯曼人入侵他的领土时，他的计划失败了，乡村被摧毁。"
 flavor_byz.39.title: "[target_location.GetNameWithNoTooltip]的新都？"
 flavor_byz.39.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]已经迁移到[ShowAreaName('morea_area')]，[target_location.GetName]已经事实上成为[target_country.GetAdjective]的首都。也许是时候让[target_character.GetName]放弃[target_location2.GetName]，选择此处为新家了？"
 flavor_byz.39.a: "也许[ShowAreaNameWithNoTooltip('morea_area')]更容易防守一些……"
 flavor_byz.39.b: "放弃[target_location2.GetNameWithNoTooltip]是重大错误，我们要加强它。"
 flavor_byz.39.c: "我们既不会放弃[target_location2.GetNameWithNoTooltip]也不会加强该处的防御。"
 flavor_byz.40.title: "《法律书》"
 flavor_byz.40.desc: "自从[target_character.GetName]去世以来，几个人开始搜寻他的遗物。其中之一，[target_character2.GetName]，发现了他的一份手稿，名为#italic 《法律书》#!。受[ShowReligionAdjective('zoroastrian')]教义和柏拉图思想的启发，它包含了各种主题，所有这些都指向古希腊道路的回归。"
 flavor_byz.40.a: "即便是异端，艺术品就是艺术品。"
 flavor_byz.40.b: "修订某些文本，使其更宏大。"
 flavor_byz.40.c: "烧了毁掉！"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "随着越来越多的历史学家对[target_country.GetName]的历史感兴趣，其中一些人，例如[target_artist.GetName]，开始考虑撰写关于[target_character.GetDynasty.GetName]家族的编年史，以确保后代了解[target_character.GetName]和[target_character.GetHerHis]家族的事迹。"
 flavor_byz.41.a: "他可自由记录历史。"
 flavor_byz.41.b: "我们可以资助他的作品。"
 flavor_byz.42.title.a: "马夫罗科达托斯家族崛起"
 flavor_byz.42.title.b: "大翻译官"
 flavor_byz.42.desc: "[target_artist.GetName]生于[target_location.GetName]，自幼学习西方医学和哲学。在多所大学学习后，他汲取了大量知识，并精通多种语言形式。也许这样一位受过良好教育的哲学家在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中会表现出色。"
 flavor_byz.42.historical_info: "亚历山德罗斯·马夫罗科达托斯生于米科诺斯，是土耳其统治下的一名希腊人医生。在西方、尤其是在博洛尼亚大学学习后，他撰写了几篇论文，如#italic 《用于循环血液或利用肺部的气动仪器》（Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum）#!。之后，他在穆罕默德四世苏丹手下任职，参与了1699年卡洛维茨条约的谈判，并在奥斯曼宫廷中获得了相当大的权力，使他的家族得以统治摩尔达维亚。"
 flavor_byz.42.a: "邀请[target_artist.GetNameWithNoTooltip]到[target_location2.GetNameWithNoTooltip]"
 flavor_byz.42.b: "他可作为伟大的外交官派到[target_country.GetNameWithNoTooltip]。"
 flavor_byz.42.c: "他的维护费太贵了。"
 flavor_byz.43.title: "成立七岛画派"
 flavor_byz.43.desc: "随着克里特画派成立和西欧艺术在[ShowContinentName('europe')]取得主导地位，[ShowCultureName('greek_culture')]已经开始采用这种新艺术形式。[ShowLocationName('corfu')]主要见证了这些新艺术家的新一波浪潮。也许是时候在[ShowProvinceDefinitionName('ionian_islands_province')]成立新画派了。"
 flavor_byz.43.a: "成立新画派。"
 flavor_byz.43.b: "我们不需要更多的艺术家。"
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip]应当全神贯注。"
 flavor_byz.43.d: "旧的克里特画派应当受宠。"
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_artist.GetName]生于[target_location.GetName]，是[ShowCultureName('greek_culture')]人，在[ShowProvinceDefinitionName('ionian_islands_province')]闯出了名气。他的艺术遵循#italic 意大利拜占庭式#!风格，混合了[GetCountry('BYZ').GetAdjective]及[GetCountry('VEN').GetAdjective]的艺术形式。"
 flavor_byz.44.a: "资助他，邀请他到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_byz.44.b: "我们不需要更多的艺术家。"
 flavor_byz.45.title: "改革普罗尼亚制"
 flavor_byz.45.desc: "尽管[ShowPolicyName('pronoia_system')]在过去对我们有很大帮助，但行政头衔已劣化为与封建头衔无异，各省的总督不再由[target_character.GetName]任命，而成了世袭职位。[target_character.GetNameWithNoTooltip]已经计划改革这个制度，恢复对[ROOT.GetCountry.GetAdjective]各省的控制。"
 flavor_byz.45.a: "废除旧制。"
 flavor_byz.45.b: "是有一些漏洞，但改革对我们无益。"
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]提供军事援助"
 flavor_byz.46.desc: "[target_country.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]提出支持[target_character.GetName]以及[target_character.GetHisHer]的施政。这是我们更容易推进我国的变革。"
 flavor_byz.46.a: "他们的支持对我们的陆上攻势很有帮助。"
 flavor_byz.46.b: "他们应该援助海军。"
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]密谋反对军队"
 flavor_byz_47_desc_common: "尽管陆军一直在保护我们的边界，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]认为那里的某些军官和将军对[ROOT.GetCountry.GetFlavorRank]构成了威胁，谈论着他们如何希望推翻[target_character.GetName]并摧毁[ROOT.GetCountry.GetGovernment.GetCourtTitle]的权力。为此，他们建议我们将重心转向"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('quantity')]。"
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('quality')]。"
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('land')]。"
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('naval')]。"
 flavor_byz.47.a: "以数量为主的陆军可以控制更多土地。"
 flavor_byz.47.b: "不必征发更多人进入军队，训练现有的即可。"
 flavor_byz.47.c: "我国的陆军军官应当得到进一步加强。"
 flavor_byz.47.d: "要保护[ROOT.GetCountry.GetNameWithNoTooltip]，我们必须从保护领海着手。"
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]希望我们在我国社会强制推行变革"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]提供官僚支援"
 flavor_byz.48.desc: "在连连管理不善的情况下，我们的一批[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员鼎力协助，帮助[target_character.GetName]对一些法律进行了草拟，从而加强了[ROOT.GetCountry.GetName]在这一方面的短板。"
 flavor_byz.48.a: "良好的官僚能反哺[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]自身。"
 flavor_byz.48.b: "我们的社会治理应当建立在财权之上。"
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员密谋反对[ROOT.GetCountry.GetGovernment.GetAdjective|U]官僚"
 flavor_byz_49_desc_common: "尽管我们的政府近期运作顺畅，但一些[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员察觉到在职官僚中存在对我们的不利倾向。目前，他们正迫使我们，要求我们在"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('aristocracy')]方向做出实质性变革。"
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('plutocracy')]方向做出实质性变革。"
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('outward')]方向做出实质性变革。"
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('inward')]方向做出实质性变革。"
 flavor_byz.49.a: "让我们拥抱[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]。"
 flavor_byz.49.b: "我国必须坚持财阀治国的理念毫不动摇。"
 flavor_byz.49.c: "我国应当将视野投向外部。"
 flavor_byz.49.d: "[ShowSocietyDirectionNameWithNoTooltip('inward')]方能维持国家稳定。"
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员提供贸易支持"
 flavor_byz.50.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员决定在经济事务上向我们提供援助。他们表示，愿意帮助[target_character.GetName]制定一切有助于我国[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]阶层的政策。"
 flavor_byz.50.a: "促进[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]，让财富留在国内。"
 flavor_byz.50.b: "我们的市场向所有人敞开。"
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员刁难[ROOT.GetCountry.GetGovernment.GetAdjective|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 flavor_byz_51_desc_common: "我国的[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员本应协助我们筹划一套高效的制度，以支持[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层的稳固发展，然而，他们却反其道而行之，选择削弱王权，迫使我们不得不引领国家在"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('free_trade')]方向做出实质性让步。"
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('mercantilism')]方向上做出实质性让步。"
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('capital_economy')]方向上做出实质性让步。"
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('traditional_economy')]方向上做出实质性让步。"
 flavor_byz.51.a: "重塑一个[ShowSocietyDirectionNameWithNoTooltip('free_trade')]的[ROOT.GetCountry.GetNameWithNoTooltip]并不是天方夜谭。"
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]有利于保护[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的港口。"
 flavor_byz.51.c: "向[ShowSocietyDirectionNameWithNoTooltip('capital_economy')]迈进一定能充实我们的国库。"
 flavor_byz.51.d: "让我们回归[ShowSocietyDirectionNameWithNoTooltip('traditional_economy')]的生产吧。"
 flavor_byz.52.title: "改革《国法大全》"
 flavor_byz.52.desc: "尽管我们的[ROOT.GetCountry.GetFlavorRank]是主权者，但这并没有阻止我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]干涉[ROOT.GetCountry.GetFlavorRank]的政治。他们总是介入[ROOT.GetCountry.GetGovernment.GetParliament.GetName]，他们的愿望往往与[target_character.GetName]的愿望相矛盾。也许通过修改我们的法律，我们可以限制他们在[ROOT.GetCountry.GetName]的权力。"
 flavor_byz.52.a: "重写法律，即便会激怒各阶层。"
 flavor_byz.52.b: "法典已经为[ROOT.GetCountry.GetNameWithNoTooltip]服务了几个世纪。"
 BYZ_NO_MORE_COURT_EVENTS: "将不再触发#Y 拜占庭宫廷影响#!的[events|e]"
 BYZ_COURT_EVENTS_WILL_CONTINUE: "将继续触发#Y 拜占庭宫廷影响#!的[events|e]"
 flavor_byz.53.title: "加固[ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]"
 flavor_byz.53.desc: "自拉丁人于1204年洗劫[target_province.GetName]以来，[ShowBuildingTypeName('theodosian_walls')]失去了昔日的辉煌。以前，我们缺乏足够的资源来妥善维护城墙，但在当下艰难时期，我们必须确保城墙准备好应对袭击。"
 flavor_byz.53.a: "这是帝国长治久安的保障。我们必须对其再次加固，"
 flavor_byz.53.b: "躲在[target_province.GetNameWithNoTooltip]里面不是成功之道。"
 flavor_byz.54.title: "处理[ShowCultureGroupNameWithNoTooltip('italian_group')]商人"
 flavor_byz.54.desc: "尽管[ShowCultureGroupName('italian_group')][ShowPopTypeName('burghers')]过去帮助我们充盈了[target_location.GetName]人口，现在很清楚的是，他们正在剥削[target_market.GetName]。我们必须从[target_location.GetNameWithNoTooltip]将他们驱逐出去，不然他们将继续干坏事。"
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip]只属于[target_character.GetNameWithNoTooltip]！"
 flavor_byz.54.b: "还是不要引发另一场与[ShowCultureGroupNameWithNoTooltip('italian_group')]国家的战争了……"
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "治下所有[ShowCultureGroupName('italian_group')][pops|e]失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 byz_destroy_italian_quarters_tt: "[target_location.GetName][ShowBuildingTypeName('galata')]和[ShowBuildingTypeName('venetian_quarter')][buildings|e]会被摧毁"
 flavor_byz.55.title: "[ShowLocationNameWithNoTooltip('florence')]大公会议"
 flavor_byz.55.desc: "随着我们实力衰退和周遭威胁剧增，[target_character.GetName]在考虑[ROOT.GetCountry.GetAdjective]历史上不可思议的事情。如果[ROOT.GetCountry.GetFlavorRank]要生存下去，我们需要[target_character2.GetName]和整个[ShowReligionAdjective('catholic')]世界的支持。也许[target_character.GetNameWithNoTooltip]应该前往西欧，与[target_character2.GetNameWithNoTooltip]谈判。"
 flavor_byz.55.a: "即便与[target_country.GetNameWithNoTooltip]的协议会触怒牧首……"
 flavor_byz.55.b: "非常过分的提议。"
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "治下所有[ShowReligionAdjective('orthodox')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_byz.57.title: "重建[ShowRegionNameWithNoTooltip('anatolia_region')]城市"
 flavor_byz.57.desc: "自从塞尔柱人入侵[ShowRegionName('anatolia_region')]并导致我国多个省份沦陷以来，许多古老的[ShowCultureName('greek_culture')]城市已沦为野蛮人的基地。然而，随着我们重新征服该地区，也许我们可以在那里恢复[ROOT.GetCountry.GetAdjective]的秩序。"
 flavor_byz.57.a: "进行恢复。"
 flavor_byz.57.b: "那不过是过去的陈迹。需要尊重当地人。"
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "[ShowRegionName('anatolia_region')]#G 10%#!居住于[ShowLocationRankName('city')]或[ShowLocationRankName('town')]的非[ShowCultureGroupName('greek_group')][pop|e]会改变为[ROOT.GetCulture.GetName]文化。"
 BYZ_ACCEPT_LOCAL_POPULATION: "[ShowRegionName('anatolia_region')]所有非[ShowCultureGroupName('greek_group')]文化组的[towns_and_cities|e][pop|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_byz.1000.title: "[cannon_maker.GetNameWithNoTooltip]大炮"
 flavor_byz.1000.desc: "[cannon_maker.GetName]，一位[cannon_maker.GetCulture.GetName]铸铁匠和工程师，出现在宫廷中。[cannon_maker.GetSheHe|U]大胆宣称，如果我们为[cannon_maker.GetHerHim]提供金属和资金，[cannon_maker.GetSheHe]可以为我们建造一门前所未见的大炮。然而，地位显赫的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]警告我们不要这样做，他们声称兑现[cannon_maker.GetSheHe]薪资会激怒行会。"
 flavor_byz.1000.a: "[cannon_maker.GetSheHe|U]需要什么都给[cannon_maker.GetSheHe]。"
 flavor_byz.1000.b: "无礼！"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip]可能会转而投奔你的敌人……"
 flavor_byz.1000.historical_info: "乌尔班因制造了摧毁君士坦丁堡城墙的大炮而闻名于世。他首先向东罗马皇帝君士坦丁十一世提供服务，但被拒绝了——于是他转而投靠了土耳其人……"
 great_bombard: "建造巨炮"
 flavor_byz.1001.title: "巴比伦之灾厄"
 flavor_byz.1001.desc: "[cannon_maker.GetName]，一位[cannon_maker.GetCulture.GetName]铸铁匠和工程师，正在寻找工作。[cannon_maker.GetSheHe|U]确实要求高昂的薪水，并且已经被[GetCountry('BYZ').GetName]的战时[GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip]拒绝——然而[cannon_maker.GetNameWithNoTooltip]承诺为我们建造一门可以摧毁巴比伦城墙的大炮。"
 flavor_byz.1001.a: "我们肯定用得上。"
 flavor_byz.1001.b: "我们还是擢用自己的枪炮工匠吧。"
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "静修"
 flavor_byz.1100.desc: "神学问题一直能抓住我们人民的注意力。作为一个自认为[ShowReligionAdjective('orthodox')]信仰之骄傲的国家，我们一次又一次地证明了我们在求索神圣时信念的正确性。\n\n然而，最近我们注意到[target_character.GetName]发现了[target_location.GetName]的僧侣在宗教实践方面的一系列不寻常行为。根据[target_character.GetShortNameWithNoTooltip]的说法，这些僧侣讨论神性的本质和行动、进行内在祈祷的实践等做法，都近乎异端。\n\n似乎[target_character.GetShortNameWithNoTooltip]的著作谴责了静修的教导，试图扰乱社会平静。我们的顾问担心，除非我们找到解决这个问题的方法，否则可能出现社会摩擦甚至公开叛乱。"
 flavor_byz.1100.a: "不过是无害的学术讨论。"
 flavor_byz.1100.b: "我们不能容忍[target_character.GetHerHis]的傲慢。"
 flavor_byz.1100.c: "看看你灵光的脑袋掉哪去了，[target_character.GetShortNameWithNoTooltip]！"
 byz_may_trigger_other_event_tt: "这些争论的影响很快会越过我国的边界"
 slightly_worsen_relations_with_all_orthodox_tt: "我们与所有[ShowReligionAdjectiveWithNoTooltip('orthodox')]国家的关系会轻微受损"
 worsen_relations_with_all_orthodox_tt: "我们与所有[ShowReligionAdjectiveWithNoTooltip('orthodox')]国家的关系会极大受损"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip]抵达[target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "神学性质的学术辩论往往会导致激烈的结果和迫害。似乎[target_character.GetName]对于#italic 静修#!的反驳也不例外，这导致了这位学者与[target_character3.GetName]之间的裂痕，最终导致后者被放逐并在我们的宫廷中寻求庇护。"
 flavor_byz.1101.a: "[target_country.GetLongName]发生了什么？"
 flavor_byz.1102.title: "名传后世的辩论"
 flavor_byz.1102.desc: "“这简直是场彻底的灾难。”“这是否意味着[ShowReligionAdjective('orthodox')]信仰的终结？”这些都是围绕[target_character2.GetName]和[target_character.GetName]之间冲突的常见说法。前者是静修实践的热心支持者，而后者则竭尽全力地诋毁和否定。这两人一边互相侮辱，一边呼唤神明，似乎真的在[target_location.GetName]的[ShowReligionAdjectiveWithNoTooltip('orthodox')]信徒之间制造了分裂。必须立即采取行动，否则我们将面临愤怒的外溢，甚至可能演变成叛乱！"
 flavor_byz.1102.a: "安安静静搞你的理论，最好永远这样！"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip]会喜欢[target_character.GetHerHis]在[target_country.GetNameWithNoTooltip]的新家。"
 flavor_byz_title_key: "和平之手"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "[GetCountry('TUR').GetName]的敌对倾向已被证明难以应对，并且分散了我们稳定[ROOT.GetCountry.GetFlavorRank]的真正目标。幸运的是，我们那吵闹且好斗的邻国的统治者[orhan_scope.GetName]对我们统治者的可爱女儿[theodora_scope.GetName]表现出了兴趣。\n\n我们可以将[theodora_scope.GetShortNameWithNoTooltip]许配给[orhan_scope.GetShortNameWithNoTooltip]，以确保建立一个持久的联盟，结束他们的侵略行为。"
 flavor_byz.1200.historical_info: "在1341年至1347年的拜占庭内战中，皇帝约翰六世·坎塔库泽诺斯将他的女儿狄奥多拉·坎塔库泽诺斯嫁给了土耳其贝伊奥尔汗·加齐，以巩固两国之间的联盟，并确保奥斯曼人不会改变立场，转而支持约翰的对手——摄政皇后萨伏依的安娜。"
 flavor_byz.1200.a: "发出讯息。"
 flavor_byz.1200.b: "我们不会以[theodora_scope.GetShortNameWithNoTooltip]换取和平。"
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "[GetCountry('BYZ').GetName]的软弱统治者愿意让他美丽的女儿[theodora_scope.GetName]充入我们勇敢的统治者[orhan_scope.GetName]的后宫，以换取政治联盟。\n\n我们该如何处理这个提议？"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "接受新娘。"
 flavor_byz.1201.b: "拒绝。"
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName]接受了我们的提议，[theodora_scope.GetName]将嫁给他，确保两国间的和平。"
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName]拒绝了我们的提议，他肯定在备战，进一步升级两国间的敌对状态。"
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "重建[target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "拜占庭对君士坦丁堡的政策一直是开放城门以填充城市的街道。黑死病袭击君士坦丁堡后，城市遭受了巨大的损失，许多住宅空置。列位皇帝努力恢复城市，但这些努力还不够，因为城市人口在1453年沦陷前不断减少。"
 flavor_byz.1300.a: "我们必须不惜代价重建城市。"
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "[ShowSituationName('black_death')]已经摧毁了我们的大部分土地，其中[target_location.GetName]受灾最严重。与以前相比，大多数房屋无人居住，几乎没有人在城市街道上行走。与以前不同的是，我们的乡村已经变得荒芜，大多数[target_country.GetAdjective]省份没有足够的人口来耕种田地。也许我们可以尝试邀请一些来自[ShowRegionName('italy_region')]的商人来帮助我们解决这个问题……"
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "不可相信那些商人。"
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName]向我国的商人提供[target_location.GetName]的土地，希望能再度充实该城市街道的人口。"
 flavor_byz.1301.a: "我们接受这个提议。"
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "他们要留在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "[target_country2.GetLongName]答复了我们的要求。他们允许来自[target_location2.GetName]的[ShowPopTypeName('burghers')]在[target_location.GetName]定居。"
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "[target_country2.GetName]拒绝了我们的要求。他们认为向外派出[ShowPopTypeName('burghers')]对他们没好处。"
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "重建瓦兰吉卫队"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "历史上，来自[ShowRegionName('scandinavian_region')]的勇士曾扬帆南下，穿越[ShowRegionName('russian_region')]的河流，最终抵达[ShowAreaName('black_sea_area')]。这些人被称为“瓦兰吉人”，他们曾以无比的忠诚为[ROOT.GetCountry.GetName]的历代皇帝效力。或许我们可以通过邀请[varangian_character.GetName]和一群来自[target_country.GetName]的勇士，让他们担任[target_character.GetName]的贴身护卫，来重建这支[ShowUnitDefinitionName('a_varangians')]。"
 flavor_byz.1400.a: "让我们尝试重建一支新瓦兰吉卫队吧。"
 flavor_byz.1400.b: "我们不需要[varangian_character.GetNameWithNoTooltip]。"
 BYZ_IF_THEY_ACCEPT: "我们将请求[target_country.GetName]组建一支[mercenaries|e]供我们使用。如果他们同意，将发生："
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "[target_country2.GetName]请求我们将[varangian_character.GetName]和这位将领手下的兵马派遣到他们的[target_country.GetGovernment.GetCourtTitle]。为此，他们愿意支付相应的金钱。"
 flavor_byz.1401.a: "真是个好提议啊，我们接受。"
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip]是属于[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的。"
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "[target_country.GetName]接受了我们的提议，[varangian_character.GetName]和麾下的人马已经扬帆南下。"
 flavor_byz.1402.a: "由此，瓦兰吉卫队将重振旗鼓。"
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "[target_country.GetName]拒绝了我们的提议。[varangian_character.GetName]和麾下的人马将留在[target_location2.GetName]。"
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "[target_location.GetNameWithNoTooltip]的吉洛特党人"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "随着[ROOT.GetCountry.GetName]的[ShowDisasterName('succession_crisis')]持续激化，[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]一直在剥削[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]。这导致许多农民在[ShowDisasterNameWithNoTooltip('succession_crisis')]中选边站。如果我们不能平息这场动乱，我们可能不得不再打一场内战。"
 flavor_byz.1500.a: "时间不等人……"
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "尽管[target_location.GetName]公社曾短暂地反抗当地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，我们已经设法恢复了[target_location.GetRank.GetName]的秩序。让我们祈祷他们永远不会再次起义。"
 flavor_byz.1501.desc.b: "尽管我们尽最大努力阻止[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]反抗我们，[target_character.GetName]未能遏制这一星火，导致[target_location.GetRank.GetName]周围的土地加入了叛乱。"
 flavor_byz.1501.a: "避免了灾难。"
 flavor_byz.1501.b: "是时候浇灭农民的热情了。"
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "如果无法在#Y 3年#!内成功赢得[target_location.GetName][ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%]的[pop_satisfaction|e]，[target_location.GetProvince.GetName]将会#Y 起义#!。"
 thessaloniki_uprising: "塞萨洛尼基的吉洛特党人"
 #General Use Tooltips:
 BYZ_DEAL_REJECTED: "#N 交易未能达成。#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "支付的[gold|e]取决于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的[adm|e]能力。"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "支付的[gold|e]取决于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的[mil|e]能力。"
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "获得的[stability|e]取决于[target_character.GetName]的[adm|e]能力。"
 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip]的信仰"
 flavor_byz.1502.desc: "长期以来，[target_character.GetName]对我们的艺术文化事业做出了显著贡献。[target_character.GetHerHis]在法学和学术领域的教导卓越非凡，吸引了众多追随者，他们注定会以不同的方式谱写[ShowInstitutionName('renaissance')]的传奇。\n\n但是最近，[target_character.GetSheHe]越来越公开地表达[target_character.GetHerHis]的真实信仰——[ShowReligionName('hellenism_religion')]，这让[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]感到极度震惊。据他们所说，这种异端邪说可能会威胁到我们的传统，甚至影响整个[ROOT.GetCountry.GetFlavorRank]的稳定。"
 flavor_byz.1502.a: "驱逐[target_character.GetHerHim]！"
 flavor_byz.1502.b: "[target_character.GetHerHis]的神能保护[target_character.GetHerHim]免遭斧钺之灾吗？"
 flavor_byz.1502.c: "此人过于显要，让[target_character.GetSheHe|U]维持[target_character.GetHerHim]的信仰吧。"
 flavor_byz.1502.d: "或许[target_character2.GetShortNameWithNoTooltip]会接纳[target_character.GetHerHis]的教导。"
 flavor_byz.1502.e: "说不定[target_character.GetSheHe]的信仰才是正途。"
 every_true_faith_pop_loses_20_satisfaction_tt: "[ROOT.GetCountry.GetCapital.GetName]信奉[ROOT.GetCountry.GetReligion.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 everyone_converts_tt: "[target_character2.GetName]的所有家人都会改信[ShowReligionNameWithNoTooltip('hellenism_religion')]"
 flavor_byz.1503.title: "共同的敌人"
 flavor_byz.1503.desc: "[GetCountry('TUR').GetLongName]的迅速崛起打破了[ShowRegionName('anatolia_region')]的力量平衡。他们咄咄逼人的扩张行径已招致各方敌意。[target_character2.GetName]抵抗[GetCountry('TUR').GetAdjective]威胁已数十载。我们或应加强联系组成联合阵线，以免沦为[GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]扩张野心的牺牲品。"
 flavor_byz.1503.historical_info: "整个14世纪，占据安纳托利亚西部的突厥贝伊国艾登与拜占庭帝国维持着友善但复杂的关系。起初，他们在扩张时与拜占庭帝国进行了一系列联盟和对抗，后来艾登王朝的统治者与拜占庭人合作，作为雇佣兵甚至盟友对抗其他突厥贝伊国和不断发展的奥斯曼帝国。然而，这种合作通常是机会主义和务实的，双方都试图利用另一方的兵力实现互利，例如粉碎相邻的敌人。"
 flavor_byz.1503.a: "必须尽一切可能寻找可团结的力量。"
 flavor_byz.1503.b: "我们不在乎那些小诸侯的琐事。"
