l_simp_chinese:
 flavor_jap_kor.1.title: "天朝野心"
 flavor_jap_kor.1.desc: "在[ROOT.GetCountry.GetName]的密切注视下，[ShowRegionName('japan_region')]的统一终于完成。既然已无外敌可战，我们的[ShowGovernmentReformName('daimyo')]可能会转而进行内部争斗，或者更糟的是，联合起来反抗我们的统治。我们不能让这种情况发生，因此必须找到新的冲突目标，而征服$china$、驱逐[target_country2.GetAdjective]正是上选。不过，要实现这一目标，我们需要先征服[target_country.GetName]。"
 flavor_jap_kor.1.a: "开战！"
 flavor_jap_kor.1.b: "我们必须为这场冲突做好准备。"
 flavor_jap_kor.1.c: "我们不应与邻邦挑起争端。"
 flavor_jap_kor.2.title: "战争来临"
 flavor_jap_kor.2.desc: "[ShowRegionName('japan_region')]的统一本已令人不安，而最坏的预想已成现实——好战的[from_country.GetAdjective]向我们宣战了！必须立即整备陆军与海军，迎接他们必然在[ShowRegionName('korea_region')]发动的登陆。尽管其动机尚且未明，但有一点可以确定：他们视我们为阻碍其真正目标——[GetInternationalOrganization('middle_kingdom').GetName]——的绊脚石而已。"
 flavor_jap_kor.2.a: "我们绝不会让他们得逞！"
