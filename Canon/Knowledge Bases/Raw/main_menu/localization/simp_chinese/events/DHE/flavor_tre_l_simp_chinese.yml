l_simp_chinese:
 flavor_tre.1.title: "[target_location.GetNameWithNoTooltip]要塞"
 flavor_tre.1.desc: "屹立数世纪的[target_location.GetName]是[ShowRegionName('anatolia_region')]腹地王权的象征。作为文化传统的灯塔，这座伟大而古老的[target_location.GetRank.GetName]凭借壮丽海港与优越地理位置繁荣发展。\n\n拥有商业区、市场与引水渠等城市设施，它已成为我们权威的象征、骄傲的瑰宝。近期人口增长表明有必要扩建[target_location.GetRank.GetNameWithNoTooltip]城墙，以容纳更多住户。"
 flavor_tre.1.historical_info: "特拉比松始建于公元前756年，作为基督教文化与希腊文明的重要堡垒而屹立千年。在罗马帝国统治时期，这座城市便成为本都·波勒摩尼亚库斯军团的战略要地。至查士丁尼大帝时代，更发展为亚美尼亚远征军的核心集结地。\n\n公元8世纪，特拉比松晋升为大主教区；10世纪初年，更成为都主教驻地。1204年，阿莱克修斯·梅加斯科穆宁与大卫·科穆宁在此建立特拉比松帝国。凭借本都山脉的天然屏障、固若金汤的城防体系及精妙的政治联姻，这个帝国顽强存续至1461年。尽管1438年时小城内居民仅约4000人，却拥有圣索菲亚修道院与金首圣母主教座堂等璀璨建筑瑰宝，最终成为拜占庭诸残余政权中最后陷落的战略据点，具备文化和历史重要意义。"
 flavor_tre.1.a: "资助扩建工程！"
 flavor_tre.1.b: "让他们在城墙外自生自灭……"
 flavor_tre.2.title: "斯科拉里奥伊的叛乱"
 flavor_tre.2.desc: "由于中央权威的衰落和贪欲的不断膨胀，众多地方贵族民兵成员已控制了[target_location.GetName]政坛的大片区域。他们向来热衷于攫取新官职、特权及丰厚地产，但如今不少[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员的行为已逾越界限……倘若我们不立即采取果断措施，他们的腐败行径很可能将整个国家拖入内战的深渊！"
 flavor_tre.2.a: "勒住这些疯狗！"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "斯科拉里奥伊是特拉布宗帝国最具影响力的#italic 权贵#!家族之一。最初以皇家民兵部队的形式组建，负责城防事务，但很快蜕变为腐败的政治集团。1340年，他们公然挑战女皇伊琳娜的统治权威，不仅阻挠其登基，更引发全国性内战。与此同时，土库曼部落持续袭扰帝国南部边境。最终，外敌乘虚攻入都城，纵火劫掠，堆积如山的腐烂尸体引发瘟疫，恶臭弥漫全城，酿成惨剧。"
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip]毒杀案"
 flavor_tre.3.desc: "在妒恨交织的情绪驱使下，[target_character2.GetName]向[target_character1.GetShortName]投下了致命的毒药。这场悲剧的导火索，源于[target_character1.GetShortNameWithNoTooltip]长期对[target_character2.GetHerHim]的冷漠相待，以及他那数不清的情妇……"
 flavor_tre.3.a: "爱情与战争皆可不择手段。"
 flavor_tre.3.b: "我们绝不姑息！"
 flavor_tre.3.historical_info: "伊琳娜与巴西尔的联姻本质上是科穆宁王朝与拜占庭帝国结盟的政治工具。作为安德罗尼卡三世的私生女，伊琳娜未能诞下子嗣，而巴西尔则长期沉迷于宫廷情妇。这段充满矛盾的皇室婚姻最终以巴西尔被暗杀告终，由此开启了特拉比松帝国动荡的伊琳娜统治时期。"
