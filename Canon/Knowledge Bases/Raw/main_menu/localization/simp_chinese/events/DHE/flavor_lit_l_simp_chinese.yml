l_simp_chinese:
 flavor_lit.1.title: "[ShowReligionNameWithNoTooltip('lutheran')]传入"
 flavor_lit.1.desc: "[ShowReligionName('lutheran')]的创立在全[ShowContinentName('europe')]的[ShowReligionAdjective('catholic')]社区都掀起了不小的波澜。在遭受迫害并被迫迁徙的过程中，这一新兴教派的信徒携带着他们的财富来到了我们的土地，这些文化精英为处于东西方宗教交汇点的[GetCountry('LIT').GetLongName]注入了新的思想。\n\n随着他们在我们的城市中心定居下来，接受他们的迁徙和同情他们的斗争将面临日益强大的外部压力，毕竟我们与众多强大的[ShowReligionAdjectiveWithNoTooltip('catholic')]国家作为友好邻邦。唯有时间能够验证，这场规模庞大的宗教运动究竟将为我们的国家带来福祉，还是潜藏着未知的祸患。"
 flavor_lit.1.a: "接受他们的活跃。"
 flavor_lit.1.b: "必须粉碎他们的活动。"
 many_pops_will_become_lutheran_in_christian_locations_tt: "我们[locations|e]上的许多[ShowReligionGroupAdjective('christian')][pops|e]会改信[ShowReligionName('lutheran')]"
 lutheran_pops_gain_25_satisfaction: "我们[locations|e]上的[ShowReligionAdjective('lutheran')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 lutheran_pops_lose_33_satisfaction: "我们[locations|e]上的[ShowReligionAdjective('lutheran')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_lit.2.title: "[ShowReligionNameWithNoTooltip('calvinist')]浪潮"
 flavor_lit.2.desc: "自[ShowReligionAdjective('lutheran')]信仰浮现于世才不久，另一场改革浪潮，[ShowReligionName('calvinist')]，又吸引了全[ShowContinentName('europe')]的视线。而我们对[ShowReligionAdjectiveWithNoTooltip('lutheran')]流亡者的态度为[ShowReligionAdjectiveWithNoTooltip('calvinist')]信徒的迁徙浪潮铺平了道路，他们来自全欧洲的各个角落，只为了逃离[ShowReligionAdjective('catholic')]祖国对他们狭隘的压迫。"
 flavor_lit.2.a: "他们的信仰将融入我们的社会肌理。"
 flavor_lit.2.b: "不能背离我们的信条……"
 many_pops_will_become_calvinist_in_christian_locations_tt: "我们[locations|e]上的许多[ShowReligionGroupAdjective('christian')][pops|e]会改信[ShowReligionName('calvinist')]"
 calvinist_pops_gain_25_satisfaction: "我们[locations|e]上的[ShowReligionAdjective('calvinist')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 calvinist_pops_lose_33_satisfaction: "我们[locations|e]上的[ShowReligionAdjective('calvinist')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_lit.3.title: "乌格拉条约"
 flavor_lit.3.desc: "一项外交机遇已经出现，它有助于暂时缓解我们与一个长期敌对国家的关系，从而允许我们集中精力解决更为迫切的问题。[target_root_country.GetName]正急于巩固当前地位，希望我们承诺不会攻击其领土，于是提议我们让渡[ShowAreaName('smolensk_area')]地区，以换取双方正式宣布结盟并显著提升外交关系。"
 flavor_lit.3.a: "签署条约。"
 flavor_lit.3.b: "疯子起草的一团废纸。"
 smolensk_owned_by_muscovy_tt: "[ShowAreaName('smolensk_area')]中所有由[target_root_country.GetNameWithNoTooltip]或其[subject|e]拥有的省份将转归我们所有，并成为我们的[core|e]。"
 flavor_lit.4.title: "家族成员受到怠慢"
 flavor_lit.4.desc_common: "谣言四起，一些不实之言传至[target_root_country.GetName]的宫廷，引发了普遍的不安情绪。[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]王朝的成员，嫁给[target_husband.GetName]的[target_character.GetName]，据称正被迫改宗[ShowReligionAdjective('catholic')]信仰。"
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$他们对此的回应是切断了所有外交联系，并且随时可能利用这一点侵犯我国的边界主权。"
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$幸运的是，[target_character.GetNameWithNoTooltip]和[target_character.GetHisHer]的配偶迅速离婚并离开该国，从而避免了最糟的外交结果。"
 flavor_lit.4.a: "他们真是胆大包天。"
 flavor_lit.4.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]糟糕的外交能力导致两国之间所有的外交关系作废"
 flavor_lit.4.b: "现在最好保持冷静。"
 flavor_lit.4.c: "这是最不坏的结果了。"
 flavor_lit.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]优秀的外交能力使得联姻和平结束并避免了战争"
 flavor_lit.5.title: "与西方的婚姻纽带"
 flavor_lit.5.desc: "在完成皈依[ShowReligionName('catholic')]之后，我们需在新的宗教团体中寻求合法地位，这一点显而易见。经过数日的通信，我们得知[target_character2.GetName]殿下有一位未婚亲属，名为[target_character3.GetName]。考虑到这门亲事是明智的，因为这样的联姻必将有助于我们更好地融入西方[ShowReligionNameWithNoTooltip('catholic')]世界，并进一步推动我们民族的发展。"
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip]会是一个很好的[target_character3.GetWifeHusband]！"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]不欢迎外国的贵族。"
 lit_should_poland_accept_tt: "如果[GetCountry('POL').GetName]接受提议，我们或将获得[institutions|e]传播与繁荣度增长的奖励"
 flavor_lit.5.historical_info: "立陶宛大公雅盖沃和波兰女王雅德维加之间的联姻通常被称为 \"#italic 克莱沃联合#!\"，代表了大公国数十年天主教化和外交努力的巅峰。这一事件标志着立陶宛作为异教国家的国际身份彻底终结。"
 flavor_lit.6.title: "左支右绌"
 flavor_lit.6.desc: "我们所承受的政治与地理压力与日俱增，现已逼近临界点。由于边界持续受到[ShowReligionAdjective('catholic')]骑士及其党羽的侵扰，现在我们必须做出抉择，这一决定或将决定我们人民的未来命运。\n\n众多顾问倾向于真正皈依的提议，认为此举能与[GetCountry('PAP').GetGovernment.GetRulerTitle]建立信任关系，从而一劳永逸地确保我国边界的安全。\n\n然而，我们之中也有人持相反观点，他们认为坚守原有信仰对我们更为有利。他们主张采取假意皈依的策略，以赢得宝贵时间并凝聚力量，从而不背弃祖先的信仰……"
 flavor_lit.6.a: "假意融入他们，日后再悔过……"
 flavor_lit.6.b: "为了我们的未来，我们发自内心地皈依！"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip]仍将是[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]的国度！"
 neighbor_catholics_lose_opinion_tt: "所有相邻的[ShowReligionAdjectiveWithNoTooltip('catholic')]国家将对我们降低[ShowBiasValue('religious_friction_modifier')|-=0][opinion|e]，并可能对我们#R 宣战#!"
 flavor_lit.6.historical_info: "作为原始宗教的最后堡垒，立陶宛的基督教化过程充满了动荡。在整个14世纪，尽管在大公的命令下，许多人尝试接受天主教并进行洗礼，但这些努力大多徒劳无功。许多皈依尝试未获得条顿骑士团的认可，或者因骑士团的敌对行为而被迫中断。直到雅盖沃及其堂兄维陶塔斯“伟大者”统治时期，立陶宛才正式采纳了天主教信仰。"
 flavor_lit.7.title: "来自[target_character1.GetShortNameWithNoTooltip]的回信"
 flavor_lit.7.desc.a: "尽管我们全力以赴地试图说服[target_character1.GetName]，接受我们真正的信仰是唯一为[target_character1.GetHerHis]的子民带来光明未来的途径，但似乎[GetCountry('LIT').GetLongName]的人民尚未足够先进或幸运，未能沐浴在我们主的光辉之下。因此，他们拒绝了我们引导他们皈依的努力，坚定地表示他们将坚守自己的信仰和传统，直至最后一刻……"
 flavor_lit.7.desc.b: "我们为改变[GetCountry('LIT').GetLongName]这片未经圣化之地所做的努力似乎取得了成果！经过一段时间的商议，[target_character1.GetName]已经做出决定，承诺在适当的时候让[target_character1.GetHerselfHimself]自己和[target_character1.GetHerHis]的人民皈依[ShowReligionName('catholic')]！"
 flavor_lit.7.a: "有趣的事态发展。"
 lit_conversion.7_tt: "只有时间才能证明他们的皈依是否是真心实意的"
 flavor_lit.8.title: "[target_character.GetShortNameWithNoTooltip]改信基督"
 flavor_lit.8.desc: "不久之前，我们承诺[GetCountry('LIT').GetGovernment.GetRulerTitle]及其臣民将皈依[ShowReligionName('catholic')]。如今，决定我们在如此重大的宗教事务上立场的时刻已经到来。是彻底履行我们完全皈依的承诺，还是继续忠于我们的原始宗教传统？在这样一个关键的时刻，这一决定无疑将决定我们的未来。\n\n[target_character.GetShortNameWithNoTooltip]的洗礼必将成为我们国家新纪元的序幕。虽然这可能让[ROOT.GetCountry.GetName]的大多数平民感到不解，但实际上，[target_character.GetShortNameWithNoTooltip]及其[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]的皈依过程是经过众多朝臣与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]长时间协商的结果。"
 flavor_lit.8.a: "时机已到。"
 flavor_lit.8.b: "这一切都是假象！"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R 这将使[ShowReligionAdjectiveWithNoTooltip('catholic')]邻国与[GetCountry('PAP').GetGovernment.GetRulerTitle]对我们的态度严重恶化，并可能导致针对我们的战争#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip]和[target_character.GetHerHis]的直系子孙将皈依[ShowReligionNameWithNoTooltip('catholic')]，从而迈出国家基督化进程的第一步#!"
 neighbor_catholics_receive_opinion_tt: "所有[ShowReligionAdjectiveWithNoTooltip('catholic')]邻国将提高[ShowBiasValue('recently_embraced_catholicism')|+=0]对我们的[opinion|e]"
 enable_conversion_to_catholicism_tt: "解锁[ShowCabinetActionName('lit_promote_catholicism')][cabinet_action|e]"
 flavor_lit.8.historical_info: "作为欧洲最后一个异教国家，立陶宛在14世纪末正式确立了基督教的国教地位。这一皈依过程始于1387年，当时立陶宛大公约盖拉接受洗礼，并与波兰的雅德维加女王联姻，从而加强了波兰‑立陶宛联盟。此举开启了天主教在立陶宛的传播，但异教的习俗在一段时间内仍旧存续。随后，约盖拉的堂兄，被誉为“伟大者”的维陶塔斯进一步推进了基督教化，特别是消除了萨莫吉蒂亚这个原始宗教的最后堡垒。这标志着欧洲从异教向基督教转变的最终完成。尽管如此，立陶宛文化中仍然保留了传统信仰的深刻印记。"
 flavor_lit.9.title: "违背改信[ShowReligionNameWithNoTooltip('catholic')]承诺"
 flavor_lit.9.desc: "显然，[GetCountry('LIT').GetLongName]的异教徒决定食言而肥，拒绝皈依[ShowReligionName('catholic')]。这最终的决定足以成为我们将他们的边境从异教信仰中解放出来的正当理由！"
 flavor_lit.9.a: "拿起武器！"
 flavor_lit.10.title: "与东方的联系"
 flavor_lit.10.desc: "尽管众多[ShowReligionAdjective('catholic')]传教士不懈努力，尝试以各种方式改变我们的信仰，我们依旧坚定地保持着自己的信仰。\n\n然而，宫廷中流传的谣言称，通过与[target_character2.GetName]的王朝成员进行皇室联姻，我们可能有机会转向[ShowReligionAdjective('orthodox')]信仰。不论这个提议多么大胆，国内那些已信仰[ShowReligionAdjectiveWithNoTooltip('orthodox')]的人士认为它具有相当的价值。\n\n虽然这样的宗教转变无疑会加强我们东部边界的防御，但它也可能使我们与西方的关系更加紧张，并加剧西部边境的混乱与不稳定。更重要的是，许多顾问提到了这种婚姻可能带来的代价——我们可能将屈居东方强国的附庸。"
 flavor_lit.10.a: "一个恶趣味玩笑，仅此而已。"
 flavor_lit.10.b: "这无疑是明智之举。"
 target_character3_is_scorned_tt: "这将使[target_character3.GetName]深感伤心"
 flavor_lit.10.historical_info: "在14世纪末至15世纪初的立陶宛基督教化过程中，出于复杂的政治考量，立陶宛几乎完全采纳了东正教作为其官方宗教。受到周边东正教国家的影响，格迪米纳斯大公最初考虑过转向东正教信仰。然而，尝试改宗东正教的最后一位大公是雅盖沃，他面临其俄罗斯出身的母亲的压力，后者要求他与莫斯科大公德米特里的女儿索菲亚联姻。这桩婚姻要求雅盖沃改信东正教，并且存在立陶宛可能沦为莫斯科附庸国的风险，这一提议最终被坚决拒绝。"
 flavor_lit.11.title: "[GetCountry('LIT').GetNameWithNoTooltip]之手"
 flavor_lit.11.desc.a: "经过与[GetCountry('LIT').GetGovernment.GetCourtTitle]成员数周的商讨，[target_character.GetName]向我们的外交官提出了一个既富诱惑力的提议。鉴于边境冲突的不断发生以及外交上的孤立，[GetCountry('LIT').GetLongName]已决定采纳[ShowReligionName('catholic')]信仰，并且请求[target_character3.GetShortName]予以鼎力支持，从而促成两国王室之间的联合。这一进展有可能进一步增强我们在他们政府核心中的影响力……"
 flavor_lit.11.desc.b: "尽管他们已经于最近皈依了[ShowReligionName('catholic')]，但[GetCountry('LIT').GetLongName]的新领导人似乎并未认识到与我们联姻以确保其合法性的必要性。他们不仅忽视了我们作为邻国所做出的外交努力，甚至还通过我们的通信渠道传达了侮辱性的暗示！"
 flavor_lit.11.a: "为新人致以祝福。"
 flavor_lit.11.b: "我们不需要联合，也无需他们的忠诚！"
 may_lead_to_peaceful_union: "这可能会导致我们两国之间和平建立共主邦联"
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip]的婚礼钟声"
 flavor_lit.12.desc: "策划一场皇室婚礼绝非易事。窗帘的颜色和款式必须搭配得宜，地点要完美无缺，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的贵族和亲戚们如潮水般涌来，这些都是如此盛大活动不可或缺的组成部分。最为关键的是，[target_character.GetShortName]和[target_character3.GetShortName]必须身着华美的礼服，仿佛太阳亲自为他们点亮聚光灯。仪式顺利地进行，[GetCountry('LIT').GetLongName]各地的城镇传来欢呼声，宣告着这对新婚夫妇的结合！"
 flavor_lit.12.a: "愿他们白头偕老！"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName]长期以来一直是我们边境地区的一个不安定因素。必须承认，我们之间的关系并未始终保持在良好或中立的状态，历史上我们曾多次经历冲突。\n\n然而，他们近期与[GetCountry('PAP').GetGovernment.GetRulerTitle]的交流并未带来任何实际成效，仅限于施加压力和提出含糊的承诺。因此，[target_character.GetName]可能经过深思熟虑，正式提出与我们家族中的一位成员联姻。\n\n这一决策无疑将对该地区的权力结构产生影响，进而可能导致他们树立众多新的对立面，为我们提供在他们东部边境提出重要要求和采取行动的机会……"
 flavor_lit.13.a: "同意这桩婚事。"
 flavor_lit.13.b: "我们不允许！"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip]与[target_character3.GetShortNameWithNoTooltip]的大婚"
 flavor_lit.14.desc: "来自[target_character2.GetName]的消息已经送达！其中详细阐述了[target_character.GetName]和[target_character3.GetName]之间举行婚礼的条件。看来他们终于同意了我们的请求，使我们两家得以正式联姻。这一决定的重要性不言而喻，其影响力足以改写我们整个历史的轨迹……"
 flavor_lit.14.a: "举办婚礼吧。"
 flavor_lit.14.b: "我们不能拿主权作为赌注。"
 flavor_lit.15.title: "与[ShowRegionNameWithNoTooltip('russian_region')]诸国的外交"
 flavor_lit.15.desc: "东西方之间的力量平衡正处在一种微妙的状态。[GetCountry('MOS').GetLongName]的崛起可能将超越东方汗国所带来的威胁。为了防止他们的战争倾向影响整个区域，我们必须做好充分的外交准备，并与他们最强大的邻国建立联系……"
 flavor_lit.15.a: "尽最大的外交努力以避免战争！"
 flavor_lit.15.b: "联系[target_country1.GetNameWithNoTooltip]就足够了。"
 flavor_lit.15.c: "当然，这是浪费钱。"
 flavor_lit.15.historical_info: "在14世纪至15世纪期间，立陶宛大公国与俄罗斯国家之间的关系呈现出合作与竞争并存的复杂局面。在格迪米纳斯、阿尔吉尔达斯以及维陶塔斯“伟大者”等领导人的引领下，立陶宛不断向东拓展疆域，最终将现今的白俄罗斯和乌克兰地区纳入版图。这一扩张行为使得立陶宛与俄罗斯的诸多公国，尤其是崛起中的莫斯科大公国，频繁地进行互动。随着两大强国对这些地区的控制权争夺愈发激烈，双方的紧张关系不断升级。尽管如此，立陶宛也与俄罗斯北部的共和国如诺夫哥罗德和普斯科夫建立了战略联盟，以期遏制莫斯科日益增长的势力。尽管这些联盟有助于共同抵御如鞑靼人等外部威胁，立陶宛与莫斯科之间的关系仍旧摇摆不定，时而携手合作，时而针锋相对。"
 flavor_lit.16.title: "为了外交利益"
 flavor_lit.16.desc: "来自[GetCountry('LIT').GetLongName]的外交使团今日抵达[target_location.GetName]。在他们穿越我国首都的游行队伍中，豪华的礼品和皇室礼仪引起了人们的广泛关注。一封来自[target_character2.GetName]的信函描绘了我们两国人民之间的深厚友谊，以及我们共同对抗共同敌人——[GetCountry('MOS').GetLongName]的决心。合作与友谊必将成为遏制我国东部边境日益增长的[GetCountry('MOS').GetFlavorRank]威胁的关键手段。"
 flavor_lit.16.a: "这些礼物将备受欢迎！"
 diplomatic_isolation_tt: "我们将更难在[ShowRegionNameWithNoTooltip('russian_region')]区域寻求盟友"
 flavor_lit.17.title: "[ShowLocationNameWithNoTooltip('vilnius')|U]大教堂"
 flavor_lit.17.desc: "现在，[ROOT.GetCountry.GetLongName]终于融入了[ShowReligionGroupAdjective('christian')]世界，我们有必要在[ShowLocationName('vilnius')]建设一座新的[ShowBuildingTypeName('cathedral')]，以彰显我们对新认的同宗弟兄的虔诚与承诺。\n\n该教堂将建立在一处历史悠久的教堂遗址之上，该遗址曾是已故的[ROOT.GetCountry.GetNameWithNoTooltip][ShowReligionGroupAdjectiveWithNoTooltip('christian')]统治者所使用。此举将向公众表明我国重新归入主的怀抱的坚定意志。"
 flavor_lit.17.a: "开始动工。"
 flavor_lit.17.b: "我们负担不起。"
 flavor_lit.17.historical_info: "在1251年的明道加斯执政期间，他接受基督教信仰并在维尔纽斯建立了立陶宛的首座大教堂，作为立陶宛主教的驻地。明道加斯逝世后，该建筑重新成为异教徒的宗教活动场所，直至1387年立陶宛正式采纳基督教。"
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip]的集权改革"
 flavor_lit.18.desc: "在[target_character.GetDynasty.GetName]王朝的悉心治理下，[ROOT.GetCountry.GetName]已经发展成为一个伟大的[ROOT.GetCountry.GetFlavorRank]。它终于摆脱了原始宗教的束缚，加入了文明的行列。然而，在我们的统治下，许多地区并不遵循[capital_scope.GetName]所制定的法律，拒绝承认我们的权威。\n\n现在是时候重新掌握我们国家的命运，打造一个更加统一的国家了。"
 flavor_lit.18.a: "必须把国家集中起来。"
 flavor_lit.18.b: "我们不能忤逆传统。"
 flavor_lit.18.historical_info: "在维陶塔斯大公执政期间，他为推进国家中央集权化采取了诸多举措，其中包括废止了传统的半公国制度。维陶塔斯于公元1393年直接掌握了卢茨克的控制权，次年撤销了基辅公国的行政架构。到了1395年，波多利亚地区设立了一名副公爵职位，而那些规模较小的公国则得以存续。"
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "随着我国统治者迎娶了新一任[ROOT.GetCountry.GetGovernment.GetConsortTitle]，[consort_scope.GetName]，[consort_scope.GetHerHis]将[consort_scope.GetHerHis]的家乡[birth_location_scope.GetName]的众多烹饪创新引入了我们的宫廷中。\n\n宫廷成员和[capital_scope.GetName]的许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都对[ROOT.GetCountry.GetGovernment.GetConsortTitle]所使用的名为“叉子”的新奇餐具和[consort_scope.GetSheHe]从南方带来的新兴菜肴和食材深深着迷。以至于每个追求时尚的人士都开始模仿[consort_scope.GetHerHis]的用餐礼仪，而这一新的潮流也带来了对橄榄、小麦和葡萄酒等奢侈品的巨大需求。"
 flavor_lit.19.a: "我们将接受这些新风潮。"
 flavor_lit.19.b: "我们不需要这种外来影响。"
 lit_fancy_new_dishes: "新奇的新菜式"
 flavor_lit.19.historical_info: "随着意大利贵族博娜·斯福尔扎嫁为立陶宛大公齐格蒙特一世的第二任大公夫人，许多烹饪的创新菜式也随之传入立陶宛宫廷当中，如用叉子用餐的礼仪与许多传统的意大利菜式。"
 flavor_lit.20.title: "立陶宛至高公爵"
 flavor_lit.20.desc: "尽管我们的[ROOT.GetCountry.GetFlavorRank]已超越最初疆界，并纳入了许多民族，我们却始终仅以[ROOT.GetCountry.GetGovernment.GetRulerTitle]自称，尽管我们远比[ShowContinentName('europe')]中许多国家更为强大。[target_character.GetName]并不乐意[target_character.GetHerHis]的头衔低于[target_character.GetHerHis]的敌人。因此，[target_character.GetSheHe]希望将[target_character.GetHerselfHimself]本人尊为更尊贵的头衔——超越公爵，堪比国王。\n\n此举在短期内无疑将削弱我们的正统性。但若保持一份谦逊，或许能避免我们的臣民将我们视作高高在上的主子。然而，在[ShowContinentNameWithNoTooltip('europe')]的权力博弈中，谦逊往往意味着衰退。"
 flavor_lit.20.historical_info: "1381年立陶宛内战及《奥斯特鲁夫协议》之后，维陶塔斯大帝成为大公国的唯一君主。为了进一步巩固统治，并宣称其承袭基辅罗斯的正统性，他自称为#italic 立陶宛至高公爵#!，这是一个在他之前并不常见的头衔。此称谓一直沿用至波兰立陶宛联邦时代，直到国家被奥地利、普鲁士与俄罗斯瓜分为止。"
 flavor_lit.20.a: "让我们如此自称。"
 flavor_lit.20.b: "保持一丝谦逊将确保国内稳定。"
 flavor_lit.21.title: "[ShowDynastyNameWithNoTooltip('radziwill_dynasty')]王朝"
 flavor_lit.21.desc: "尽管[ROOT.GetCountry.GetName]中有众多家族，只有少数几家真正主宰了[ROOT.GetCountry.GetFlavorRank]的政治舞台。其中之一便是[ShowDynastyName('radziwill_dynasty')]王朝，由有影响力的[target_character.GetName]领导。为扩大其在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的影响力，[target_character.GetNameWithNoTooltip]已接洽[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]，意欲在[ROOT.GetCountry.GetFlavorRank]中占有一席之地。"
 flavor_lit.21.historical_info: "拉齐维乌家族是波兰‑立陶宛联邦中少数维护立陶宛大公国独立地位的贵族之一。该家族由拉德维拉·阿斯蒂卡斯创立，他们积攒了诸多欧洲头衔，甚至被封为神圣罗马帝国的亲王。"
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip]将成为[ROOT.GetCountry.GetNameWithNoTooltip]的大元帅。"
 flavor_lit.21.b: "在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中任职足够了。"
 flavor_lit.21.c: "他们凭什么对[ROOT.GetCountry.GetGovernment.GetRulerTitle]发号施令？"
 flavor_lit.22.title: "[ShowDynastyNameWithNoTooltip('gostautai_dynasty')]的崛起"
 flavor_lit.22.desc: "在我们[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的阶层中，[ShowDynastyName('gostautai_dynasty')]家族历来拥有无可匹敌的影响力。如今由[target_character.GetName]领导，该家族掌控着[ROOT.GetCountry.GetFlavorRank]内的多个地区。虽然这对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]构成威胁，但若我们选择与其结盟，或可换取更大的内部稳定。"
 flavor_lit.22.historical_info: "戈什陶泰家族是拉齐维乌家族在15至16世纪的主要竞争对手。该家族曾侍奉维陶塔斯大帝与卡齐米日四世·雅盖隆国王，拥有广阔的领地，且一度被视为欧洲最富有的贵族之一。不幸的是，家族在1542年绝嗣，其遗产归属立陶宛大公。"
 flavor_lit.22.a: "赠礼可作为友谊的信物。"
 flavor_lit.22.b: "我们绝不能再让他们坐大。"
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip]的宗教特权"
 flavor_lit.23.desc: "[ROOT.GetCountry.GetName]境内一向有不少[ShowReligionAdjective('orthodox')]信仰的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。然而，他们中的许多人并未享有与[ROOT.GetCountry.GetReligion.GetAdjective]贵族相同的地位。他们认为这是不公，现在开始反对[target_character.GetName]。若想赢得他们支持，我们必须保障他们享有与其他[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]相同的法律权利。"
 flavor_lit.23.historical_info: "为了在立陶宛建立真正的封建秩序，齐格蒙特·凯斯图泰蒂斯必须赢得东正教臣民的信任。1434年，他给予他们特权，规定任何贵族——无论信仰为何——未经法庭裁决不得被监禁或惩罚。"
 flavor_lit.23.a: "他们将获得我们的支持——并享有特权。"
 flavor_lit.23.b: "若想要平等，就必须遵守[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]的律法。"
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "我们皈依[ROOT.GetCountry.GetReligion.GetName]之后，[target_location.GetName][target_location.GetRank.GetName]的人民失去了用于祈祷的神圣之地。为了解决此事，[target_character.GetName]及[ROOT.GetCountry.GetGovernment.GetCourtTitle]希望邀请[ShowCultureGroupName('german_group')]建筑师前来，为一座奉献给圣尼各老的新教堂奠基。这无疑会赢得百姓的欢心，但或许我们应当不借助国家力量干预这座教堂的建设，以节约[ROOT.GetCountry.GetGovernment.GetAdjective]的国库资金。"
 flavor_lit.24.historical_info: "圣尼各老教堂是立陶宛首座教堂，灵感源自神圣罗马帝国的哥特式建筑。它吸引了日耳曼的工匠与商人定居在维尔纽斯的日耳曼街。"
 flavor_lit.24.a: "奉[ROOT.GetCountry.GetReligion.GetGodName]之名，我们将资助这座新教堂。"
 flavor_lit.24.b: "让平民自行筹建他们的所需。"
 flavor_lit.25.title: "[ShowLocationNameWithNoTooltip('vilnius')]的[ShowLocationRankNameWithNoTooltip('city')]权利"
 flavor_lit.25.desc: "鉴于[target_location.GetName]在[ROOT.GetCountry.GetName]中的地位，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]担心该[target_location.GetRank.GetName]在[ROOT.GetCountry.GetFlavorRank]中将失去其重要性。因此，他们向[target_character.GetName]与[ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出请愿，请求将该聚落正式授予[ShowLocationRankName('city')]的权利，以期吸引更多商人与工匠。\n\n然而有人反对将人口集中于单一[ShowLocationRankNameWithNoTooltip('city')]，主张人口应在[ROOT.GetCountry.GetFlavorRank]内更均衡分布。此举虽会强化各阶层的力量，却亦可维持他们的满足。"
 flavor_lit.25.a: "让[target_location.GetNameWithNoTooltip]成为一座[ShowLocationRankNameWithNoTooltip('city')]。"
 flavor_lit.25.b: "我们应鼓励分散发展。"
 lit_all_vilnius_pops_become_loyal_tt: "[target_location.GetName]中所有[pops|e]将获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_lit.26.title: "瓦拉库改革"
 flavor_lit.26.desc: "尽管[ROOT.GetCountry.GetName]的大部分土地适于耕种，但由于持续的城市化进程，劳动力正在减少。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对此尤为担忧，他们认为这一趋势只会使[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]变得更加强大。为防止进一步的动荡，[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出了一项土地所有权改革。与其继续依赖造成[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]之间互不信任的自由土地所有制，不如通过立法规定所有臣民的土地归[ROOT.GetCountry.GetGovernment.GetRulerTitle]所有。税收和兵役将不再以户数为单位，而是采用“瓦拉库”这一新单位计算，从而更清晰地反映我等领土的财富与兵源。\n\n如今，这项改革已提交[target_character.GetName]审议，要求[target_character.GetHerHim]施行的呼声日益高涨，尽管下层民众对此颇有争议。"
 flavor_lit.26.a: "我们将采用瓦拉库作为土地计量单位。"
 flavor_lit.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的流动性从长远看是有益的。"
 lit_all_peasant_pops_lose_satisfaction_tt: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]将失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_lit.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]法典"
 flavor_lit.27.desc: "[ROOT.GetCountry.GetName]法律体系的缺失已成为比预期更严重的问题。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的一些人正在肆意从他人领地掠夺附属农民，或在未经许可的情况下滥伐林木。为遏制这一现象，[target_character.GetName]提议引入成文法典，以规范此类行为。此举不仅将统一地主对臣民的管理方式，也能让显赫家族免受低阶[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的任意压制。"
 flavor_lit.27.a: "让我们施行这部新法。"
 flavor_lit.27.b: "与其增强[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力，我们不如主动与这种体制划清界限。"
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "鉴于[ROOT.GetCountry.GetAdjective]军队亟需新思路，一位行迹奇特的[target_character.GetWomanMan]出现在众人视野中。[target_character.GetHerHis|U]自称名叫[target_character.GetName]，出身于[ShowDynastyName('siemienowicz_dynasty')]家族，曾参与[ShowContinentName('europe')]各地的多场围攻战。尽管[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人质疑[target_character.GetHerHis]是否真的具有[ShowCultureName('aukstaitian')]血统，但关于[target_character.GetHerHis]出身的传闻似乎确有其事。因此，[ROOT.GetCountry.GetNameWithNoTooltip]中有不少人希望[target_character2.GetName]将[target_character.GetHerHim]招入军中，毕竟[target_character.GetSheHe]或可证明自己是堪比“亚历山大大帝”的战略家。"
 flavor_lit.28.a: "任命[target_character.GetHerHim]加入军队。"
 flavor_lit.28.b: "放任[target_character.GetHerHim]自行其道，或也有益。"
 flavor_lit.28.c: "清除这种人物可赢得[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的好感。"
 flavor_lit.29.title: "孔图绍腰带的引进"
 flavor_lit.29.desc: "近期，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中有相当一部分人迷上了一种由我方商人自[ShowContinentName('asia')]引进的新式装饰。这是一种用最优质织物制成、镶嵌闪耀金饰的腰带，源自[ShowRegionName('anatolia_region')]与[ShowRegionName('persia_region')]。如今，这种腰带已流入[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]，部分成员已开始佩戴它，以彰显在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]中的地位。或许我们可以借此机会，为整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]引入新的审美风尚。"
 flavor_lit.29.a: "这些新腰带将是绝佳的服饰。"
 flavor_lit.29.b: "这纯粹是资源的浪费。"
 lit_new_clothing_style: "新服饰风尚"
 flavor_lit.30.title: "帕莱莫尼德"
 flavor_lit.30.desc: "尽管我们已将[ROOT.GetCountry.GetName]皈依[ROOT.GetCountry.GetReligion.GetName]，许多邻国仍视我等为野蛮之民，坚信古老的[ShowReligionAdjective('romuva')]信仰仍深刻影响着我们的社会结构。或许对许多[ROOT.GetCountry.GetNameWithNoTooltip]人而言，这确实如此；然而，若要真正巩固[target_character2.GetName]的统治正统性，我们必须富于创造力。\n\n[target_character.GetName]著文宣称[ShowDynastyName('gediminid_dynasty')]实乃罗马血统。他讲述了帕莱莫尼德的故事——一位在匈奴王阿提拉毁灭[ShowLocationName('rome')]之后逃离该地的贵族，与数个名门望族一同避开劫难，最终抵达[ShowAreaName('lithuania_area')]，建立新的国家。\n\n虽然许多人认为这些故事是虚构的，我们却可将其宣传为奥古斯都的后裔之证。"
 flavor_lit.30.a: "我们将大力宣传这些编年史。"
 flavor_lit.30.b: "我们将收复[ShowLocationNameWithNoTooltip('rome')]！"
 flavor_lit.30.c: "没必要宣扬如此荒谬的宣传。"
 flavor_lit.31.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')]传统的复兴"
 flavor_lit.31.desc: "随着[ShowSituationName('reformation')]席卷[ROOT.GetCountry.GetName]，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内部爆发了关于神学的激烈纷争。这场动荡已被[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]察觉，令许多人开始质疑[ROOT.GetCountry.GetReligion.GetAdjective]信仰是否给[ROOT.GetCountry.GetFlavorRank]带来了过重负担。\n\n全国各地纷纷出现重拾古老的[ShowReligionAdjective('romuva')]信仰的民众——这或许是平民摆脱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]压迫的契机。也许这正是[ROOT.GetCountry.GetGovernment.GetCourtTitle]应重归旧道的预兆。"
 flavor_lit.31.a: "我们不会阻止这一潮流。"
 flavor_lit.31.b: "让我们提醒他们，为何我们是[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]。"
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#!的[ROOT.GetCountry.GetCulture.GetName][pops|e]将改信[ShowReligionName('romuva')]"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#!的[ROOT.GetCountry.GetCulture.GetName][pops|e]将改信[ShowReligionName('romuva')]"
 flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]在[ROOT.GetCountry.GetNameWithNoTooltip]的影响力"
 flavor_lit.32.desc: "随着[target_country.GetName]对[ROOT.GetCountry.GetName]影响日增，一种新风尚开始在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]乃至[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部蔓延。受[target_country.GetCulture.GetName]习俗的启发，他们向[ROOT.GetCountry.GetFlavorRank]正引入新观念、新书籍与文化元素。此举帮助[ROOT.GetCountry.GetNameWithNoTooltip]逐步摆脱孤立，让人民得以了解更多异域之风。但与此同时，也在侵蚀[ROOT.GetCountry.GetCulture.GetName]文化，使其渐趋与[target_country.GetCulture.GetNameWithNoTooltip]融合。"
 flavor_lit.32.a: "我们必须抵制这种文化转变。"
 flavor_lit.32.b: "变革无可避免，让我们欣然接受。"
 flavor_lit.33.title: "最后的[ShowReligionAdjectiveWithNoTooltip('romuva')]信徒"
 flavor_lit.33.desc: "尽管自[ROOT.GetCountry.GetReligion.GetName]信仰传入以来已过去许久，[ShowReligionAdjective('romuva')]传统在[ROOT.GetCountry.GetFlavorRank]中依旧残存不去。如今，在多年从[ROOT.GetCountry.GetName]清除这些习俗的残酷斗争后，胜利终于属于我们。[ROOT.GetCountry.GetGovernment.GetCabinetTitle]最近进行的人口普查表明，[ROOT.GetCountry.GetFlavorRank]内已经不再存在旧神信仰的痕迹。"
 flavor_lit.33.a: "是时候向前看了。"
 flavor_lit.33.b: "至少应对这些古老传统表示敬意。"
 lit_all_primary_culture_pops_gain_satisfaction_tt: "所有[ROOT.GetCountry.GetName]境内的[ROOT.GetCountry.GetCulture.GetName][pop|e]将获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_lit.34.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowCultureNameWithNoTooltip('ruthenian')]法律"
 flavor_lit.34.desc: "我们在[ShowRegionName('ruthenia_region')]的领地施行的是与[ROOT.GetCountry.GetAdjective]本土不同的法律，称为$russkaya_pravda_policy$。它规范了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的治理方式、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的待遇，以及官方信仰。尽管这些法律并不适用于[ROOT.GetCountry.GetFlavorRank]的核心地区，但我们可以借鉴其内容，甚至将其某些方面纳入更广泛的[ROOT.GetCountry.GetFlavorRank]制度中。"
 flavor_lit.34.a: "基辅罗斯的法典将为我们的法律体系锦上添花。"
 flavor_lit.34.b: "我们不会诋毁[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的律法。"
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "所有[ROOT.GetCountry.GetCulture.GetName]文化的[pop|e]将获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_lit.35.title: "第一部母语作品"
 flavor_lit.35.desc: "得益于[ShowInstitutionName('printing_press')]的奇迹，[ROOT.GetCountry.GetName]迎来了书籍的大量印制浪潮。然而，许多书籍并非用[ROOT.GetCountry.GetCourtDialect.GetName]书写，普通百姓难以阅读。因此，一些人致力于将这些作品翻译成当地语言，甚至有人将整本圣经译出，写下自己的宗教观念。其中之一便是[target_character.GetName]最近出版的$simple_words_of_catechism$[ShowWorkOfArtTypeName('treatise')]，这本书帮助许多人更好地了解[ROOT.GetCountry.GetFlavorRank]之外的世界——这既可能使百姓受益，也可能令他们更难以管控。"
 flavor_lit.35.a: "[ShowInstitutionNameWithNoTooltip('printing_press')]的奇迹必须传播开来！"
 flavor_lit.35.b: "我们将阻止这类书籍的大量印制。"
 flavor_lit.36.title: "来自[target_country.GetNameWithNoTooltip]的移民"
 flavor_lit.36.desc: "作为[target_country.GetLongName]的成员，我们迎来了不少因[target_country.GetFlavorRank]政局动荡而逃离的移民，他们希望在[ROOT.GetCountry.GetName]开辟新生。这些[target_country.GetCulture.GetName]人愿意在国内各地定居，填补我们对劳动力的迫切需求。我们可以鼓励这股移民潮，尽管这可能会影响我们与[target_country.GetNameWithNoTooltip]的关系。"
 flavor_lit.36.a: "欢迎他们到来。"
 flavor_lit.36.b: "我们不能激怒[target_country.GetNameWithNoTooltip]。"
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_lit.37.desc: "[ShowInstitutionName('renaissance')]思想在[ROOT.GetCountry.GetName]的传播对[ROOT.GetCountry.GetCulture.GetName]文化产生了积极影响。受[ShowContinentName('europe')]更广泛思想的启发，某些观念开始改变[ROOT.GetCountry.GetFlavorRank]的面貌。尤其是用[ROOT.GetCountry.GetCourtDialect.GetName]撰写的文学作品增多，许多新晋作者试图创作出能进一步传播本国文化的艺术作品。我们应当扶持这一运动，还是任其自然发展？"
 flavor_lit.37.a: "我们将投入黄金扶持这一新艺术潮流。"
 flavor_lit.37.b: "这只是浪费我们的国库。"
 flavor_lit.38.title: "[ShowContinentNameWithNoTooltip('europe')]的粮仓"
 flavor_lit.38.desc: "[ShowRegionName('ruthenia_region')]的[ShowGoodsName('wheat')]产量为我们提供了支撑人口增长所需的食物。但这片沃土尚未被充分开发。[ROOT.GetCountry.GetGovernment.GetCourtTitle]现提议加大投入，发展该地区，建立新城市，使其无需依赖进口即可养活人口，并最终实现全面开发。"
 flavor_lit.38.a: "这将是我们的粮仓。"
 flavor_lit.38.b: "我们应当优先考虑短期贸易收益。"
 lit_cheaper_granaries_in_ruthenia_tt: "我们在[ShowRegionName('ruthenia_region')]拥有的所有产出[ShowGoodsName('wheat')]的[location|e]将获得[ShowModifier('lit_grain_supply_of_europe')][modifier|e]，持续#Y 20#!年"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "新古典主义艺术的兴起吸引了来自[ShowContinentName('europe')]各地的艺术家，他们希望在我邦历史上留下自己的印记。其中一位是[target_character.GetName]，来自[ShowLocationName('warsaw')]的[ShowCultureName('greater_polish')]公民。[target_character.GetSheHe|U]希望为[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力——如果我们愿意资助[target_character.GetHerHim]。"
 flavor_lit.39.a: "黄金应为文化传播而用。"
 flavor_lit.39.b: "那就让[target_character.GetSheHe]另寻出路吧。"
 flavor_lit.40.title: "[target_location.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('romuva')]信徒"
 flavor_lit.40.desc: "[ROOT.GetCountry.GetFlavorRank]最新的调查显示，[ShowReligionAdjective('romuva')]信仰依旧在[ROOT.GetCountry.GetName]存在。[target_location.GetRank.GetName][target_location.GetName]的人民仍在实践这些异教传统，这对意图以信仰统一国家的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]构成威胁。也许是时候将他们强制皈依[ROOT.GetCountry.GetReligion.GetName]，以真正实现我们作为[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]统治者的地位。"
 flavor_lit.40.a: "让我们使这些异教徒皈依！"
 flavor_lit.40.b: "激怒百姓恐怕并非明智之举。"
 lit_convert_percentage_of_pops_in_location_tt: "[target_location.GetName]#Y 5%#![ShowReligionAdjective('romuva')][pops|e]将皈依[ROOT.GetCountry.GetReligion.GetName]"
 lit_all_romuva_pop_become_unhappy_tt: "所有[ShowReligionAdjective('romuva')][pops|e]将失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 flavor_lit.41.title: "[target_location.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('romuva')]圣地"
 flavor_lit.41.desc: "尽管[ROOT.GetCountry.GetReligion.GetName]的传入已取得显著成果，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]仍旧坚守对旧神的信仰。他们持续崇拜[target_location.GetName]的圣地，拒不承认[ROOT.GetCountry.GetAdjective]的统治，执意保留古老的习俗。或许是时候让他们明白违抗[ROOT.GetCountry.GetNameWithNoTooltip]的后果了。"
 flavor_lit.41.a: "将其付之一炬。"
 flavor_lit.41.b: "我们不应为此酿成事端。"
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[target_location.GetName]的所有[ShowReligionAdjective('romuva')][pops|e]将获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_lit.42.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')]残余仍藏于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]之中"
 flavor_lit.42.desc: "尽管[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的许多人已经皈依[ROOT.GetCountry.GetReligion.GetName]，但并非所有人都真正接受了正信。有些人仍在暗中崇拜旧神，公然违抗[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的权威。或许，赐予他们的特权只是在庇护这些异端行为。若他们继续坚持[ShowReligionAdjective('romuva')]信仰，也许该是让他们明白谁才是统治者的时候了。"
 flavor_lit.42.a: "强制他们改信。"
 flavor_lit.42.b: "这种行为会激怒我们的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 lit_convert_percent_of_nobles_to_religion_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中信仰[ShowReligionAdjective('romuva')]的[pops|e]将会有#Y 5%#!皈依[ROOT.GetCountry.GetReligion.GetName]"
 flavor_lit.43.title: "邀请[ShowCultureGroupNameWithNoTooltip('tatar_group')]人的家族"
 flavor_lit.43.desc: "我们征服[ShowRegionName('steppes_region')]不仅带来了荣耀与安全，也带来了许多曾在此地统治的[ShowCultureGroupName('tatar_group')]人的家族。如今，这些家族寻求新的开始，渴望定居在我们国家的核心地带，以更好地融入我们的社会。他们中许多人表达了参军的意愿，形成的社群可能会极大地造福[ROOT.GetCountry.GetName]。然而，这种融合也将对[ROOT.GetCountry.GetFlavorRank]带来影响。"
 flavor_lit.43.a: "欢迎这些利普卡[ShowCultureGroupNameWithNoTooltip('tatar_group')]人的家族。"
 flavor_lit.43.b: "我们不允许他们迁入我们的领地。"
 flavor_lit.44.title: "应对[ShowReligionAdjectiveWithNoTooltip('romuva')]复兴"
 flavor_lit.44.desc: "[ShowSituationName('reformation')]的兴起激励了[ROOT.GetCountry.GetName]中[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的许多人重拾[ShowReligionName('romuva')]的古老传统，导致农村地区动荡不安。这一问题日益严重，促使[ROOT.GetCountry.GetGovernment.GetParliament.GetName]召开会议以商讨对策。多数人认为[ROOT.GetCountry.GetFlavorRank]应当采取直接行动，加快他们的皈依，而不是坐等旧习自然消亡。[target_character.GetName]也许必须批准这一措施——如果[target_character.GetSheHe]是真正虔诚的[ROOT.GetCountry.GetReligion.GetAdjective]信徒的话。"
 flavor_lit.44.a: "是时候解决这一宗教问题了。"
 flavor_lit.44.b: "我们不会伤害[ROOT.GetCountry.GetNameWithNoTooltip]的社群。"
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "我们将解锁[ShowParliamentIssueTypeName('lit_measures_against_romuva')]，持续至[ShowSituationName('reformation')][situation|e]结束。"
 flavor_lit.45.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的成文法"
 flavor_lit.45.desc: "在[ROOT.GetCountry.GetFlavorRank]各地，[target_character.GetName]必须依据不同地区的杂乱法令进行治理，[ROOT.GetCountry.GetName]的这种缺乏统一法典的状况已造成了诸多困扰。如今，[ROOT.GetCountry.GetGovernment.GetCourtTitle]提议制定一部新法典，将这些分散的法律整合，并翻译为各地人民的语言。这部法典将为全境带来急需的清晰与权威。"
 flavor_lit.45.a: "让我们制定这部新法典吧。"
 flavor_lit.45.b: "保留各地传统法律更为妥当。"
 flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip]在[ShowLocationNameWithNoTooltip('kaunas')]的影响力"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName]——[target_location.GetName]的贸易逐渐衰落，其在[ROOT.GetCountry.GetName]境内的地位日渐式微。作为回应，[target_location.GetRank.GetNameWithNoTooltip]的总督希望吸引[target_country2.GetLongName]的商人入驻，借助他们的投资复兴本地经济——即使这意味着要接受外国势力的影响。"
 flavor_lit.1000.a: "让我们邀请这些商人帮助[target_location.GetRank.GetNameWithNoTooltip]复兴。"
 flavor_lit.1000.b: "我们不需要[target_country2.GetCulture.GetNameWithNoTooltip]的援助。"
 lit_no_offer_on_hansa_tt: "不会向[target_country2.GetName]发出邀请。"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "[target_location.GetName]的总督与[target_character.GetName]共同向我们提出了一项提议：允许我们的商人定居在[target_location.GetRank.GetName]。他们希望借助我们的参与，将该地打造为[target_country.GetName]境内繁荣的贸易中心。这是一个诱人的提议，但我们也必须考虑风险——若他们后来扣押我们的资产，我们的投资将付诸东流。"
 flavor_lit.1001.a: "我们接受这个提议。"
 flavor_lit.1001.b: "为何要投资在如此不可靠之地？"
