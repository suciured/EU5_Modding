l_simp_chinese:
 flavor_glh.1.title: "鞑靼枷锁"
 flavor_glh.1.desc: "在成功侵入罗斯之地后，我们征服了那些向[ROOT.GetCountry.GetName]敞开国门的人民。为了维持对[ShowCultureGroupName('russian_group')]王公的统治，我们建立了一个复杂的朝贡体系，要求每年上缴金币和战士，以防止任何反抗势力的复苏并遏制未来对我们权威的挑战。\n\n为了挑唆王公之间的互相倾轧，我们授予了一个慷慨的头衔“[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle]”。这个称号授予我们认为合适的人选，作为交换，他们将代表我们向其他朝贡公国征税。"
 flavor_glh.1.a: "只要能让他们各得其所。"
 flavor_glh.1.tt: "如果收到请求，[target_root_country.GetName]可以为[tatar_yoke.GetName]指定一名新的[ShowSpecialStatusName('tatar_tax_collector')]"
 flavor_glh.1.historical_info: "“鞑靼枷锁”一词描述了金帐汗国对东欧地区的统治及其影响。自13世纪起，金帐汗国的军队入侵该地区，并对东斯拉夫的各个公国强加朝贡制度。所谓的“枷锁”不仅指对蒙古人和鞑靼人的贡品，还包括了对斯拉夫臣民的强制性军事征募。这种统治状态一直延续至15世纪，直到金帐汗国开始走向衰落。"
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip]·[target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]“钱袋子”"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]的[ShowSpecialStatusName('tatar_tax_collector')][target_root_country.GetGovernment.GetRuler.GetName]持续为我们提供忠实的效忠，确保从我们的臣属那收取每一份钱币。然而，有观点认为，朝贡国之所以能为我们的国库贡献额外的硬币，是因为[ShowSpecialStatusName('tatar_tax_collector')]愿意代表我们进行征收。若允许[target_root_country.GetGovernment.GetRuler.GetHimHer]保留这一头衔及相应的特权，这些举措无疑将获得相应的回报。"
 flavor_glh.2.desc_discovered_treachery: "作为[GetUniqueInternationalOrganization('tatar_yoke').GetName]的[ShowSpecialStatusName('tatar_tax_collector')]，人们发现[target_root_country.GetGovernment.GetRuler.GetName]向我们隐瞒了至关重要的信息。一直以来，我们以为罗斯之地各属邦能为将额外的金币放进我们的国库都是[ShowSpecialStatusName('tatar_tax_collector')]代我们进行征收的功劳，事实却并非如此。这种背信弃义的行为不应被容忍，谨慎的做法是考虑将这一头衔与附带的特权授予其他的属邦。"
 flavor_glh.2.desc: "作为[GetUniqueInternationalOrganization('tatar_yoke').GetName]的[ShowSpecialStatusName('tatar_tax_collector')]，人们发现[target_root_country.GetGovernment.GetRuler.GetName]向[GetCountry('GLH').GetGovernment.GetRulerTitle]隐瞒了对[ShowCultureGroupName('tatar_group')]人来说至关重要的信息：他们宣称将作为[ShowSpecialStatusName('tatar_tax_collector')]，代表[GetCountry('GLH').GetLongName]的权威向我们征收额外的贡金，但事实却并非如此。我们必须赞扬这一勇敢的行为，并希望它永远不会被揭发。"
 flavor_glh.2.a: "证据是必需的，这一点是公认的。"
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle]和[ShowSpecialStatusName('tatar_tax_collector')]之间的信任度增加了"
 STATIC_MODIFIER_NAME_kalita: "卡利塔"
 flavor_glh.2.b: "我们绝不宽恕，我们永世不忘。"
 flavor_glh.2.c: "出人意料的善行。"
 flavor_glh.3.title: "诸王公之战"
 flavor_glh.3.desc_direct_appeal_to_khan: "作为[GetUniqueInternationalOrganization('tatar_yoke').GetName]的成员，在我们的庇护下，公国的统治者历来在继承王位前必须获得[ROOT.GetCountry.GetGovernment.GetRulerTitle]的正式册封。对[target_root_country.GetName]的统治者来说，尽管其统治权已得到我们确认，但目前正陷入与一位近亲的权力争夺之中。因此，他派遣使者请求我们重新确认对[target_root_country.GetGovernment.GetRuler.GetName]的任命。"
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetLongName]的[GetCountry('GLH').GetGovernment.GetRulerTitle]颁布了一项诏令，宣称[target_root_country.GetGovernment.GetRuler.GetName]依旧得到[GetCountry('GLH').GetGovernment.GetRuler.GetName]的支持，同时确认了后者对[target_root_country.GetName]的合法统治地位。"
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetName][GetCountry('GLH').GetGovernment.GetRulerTitle]颁布了一项诏令，宣称[target_root_country.GetGovernment.GetRuler.GetName]不再得到[GetCountry('GLH').GetGovernment.GetRuler.GetName]的支持并合法统治[target_root_country.GetName]。反之，[GetCountry('GLH').GetGovernment.GetRulerTitle]现在将筹码压在了[pretender.GetName]的统治身上。"
 flavor_glh.3.a: "为[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]的统治权背书。"
 flavor_glh.3.tt1: "这将使[target_root_country.GetNameWithNoTooltip]的继承战争更小概率爆发"
 flavor_glh.3.b: "反过来支持[pretender.GetNameWithNoTooltip]的统治权。"
 flavor_glh.3.tt2: "这将使[target_root_country.GetNameWithNoTooltip]的继承战争更大概率爆发"
 flavor_glh.3.c: "我们接受裁决。"
 flavor_glh.1000.title: "新一任[ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]？"
 flavor_glh.1000.desc: "[actor.GetName]请求接替[old_tax_collector.GetName]，担任[ShowSpecialStatusName('tatar_tax_collector')]一职。虽然此举可能打破[GetInternationalOrganization('tatar_yoke').GetName]体系内的现有平衡，导致[old_tax_collector.GetNameWithNoTooltip]与我们关系恶化，但同样也可能为我们创造机遇——培育一位比其前任更为忠诚的新任[ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]。"
 flavor_glh.1000.a: "我们欣然将这一新头衔授予他们。"
 flavor_glh.1000.b: "我们还是更喜欢[old_tax_collector.GetNameWithNoTooltip]。"
