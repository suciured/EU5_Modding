l_simp_chinese:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip]的成就"
 flavor_swi.1.desc: "作为圣座[ShowCultureGroupName('swiss_group')]卫队的核心支柱，[target_character.GetName]也可以在许多方面为我们服务，只要我们愿意加深他与[ROOT.GetCountry.GetGovernment.GetCourtTitle]的联系。有了[target_character.GetNameWithNoTooltip]为我们的政府工作，我们的声望能得到提高，曾经关闭的外交途径也可以再次打开。"
 flavor_swi.1.a: "真是位天才！"
 flavor_swi.1.b: "这听起来一点用都没有。"
 flavor_swi.1.historical_info: "马托伊斯·席尔纳自1499年起担任锡滕主教，是神圣同盟战争期间瑞士邦联亲教宗政策的主要推手。在他的推动下，瑞士卫队成为教宗的永久卫队，此外他也为邦联争取到了贝林佐纳的所有权。"
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]听说了关于一名小贵族私生子出身的游方医生的传言。生于[ShowLocationName('schwyz')]的[target_character.GetName]是一名相当不寻常的人物，正打算动身前去深造。如果我们为其提供赞助，就能永久获得他的服务。"
 flavor_swi.2.a: "只有熟能生巧！"
 flavor_swi.2.b: "这里容不下他的作派。"
 flavor_swi.2.historical_info: "特奥夫拉斯图斯·冯·霍恩海姆，后来自称帕拉塞尔苏斯，是一名半生都在追求普遍知识的医生和哲学家。1527年到1528年，他在巴塞尔大学担任医生和教师。由于教学理念分歧（他使用德语而非拉丁语授课，并且在审判期间侮辱法官），他被迫离开这座城市。离开巴塞尔后，他继续在纽伦堡、梅拉诺、奥格斯堡和萨尔茨堡进行研究，最终于1541年死于汞中毒。"
 flavor_swi.100.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]中央集权"
 flavor_swi.100.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]最初只是瑞士高原和阿尔卑斯山区的众多[ShowCultureGroupName('swiss_group')]自治州组建的同盟，但如今已发展为一个运转良好的政治实体，内部政事繁多，对外统一阵线。从今天起，[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]将不再是松散的联盟，而是由[target_country.GetName]的[target_character.GetName]领导的统一国家，被称为[GetCountry('SWI').GetLongName]。"
 flavor_swi.100.a: "愿这能带来繁荣的未来！"
 sc_gain_cores_on_switzerland_proper_tt: "我们获得[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]和[ShowAreaName('western_switzerland_area')]所有地点的[core|e]"
 sc_seize_subject_locations_tt: "这些[areas|e]中所有由我们未加入[GetUniqueInternationalOrganization('swiss_confederation').GetName]的[subjects|e]持有的[location|e]被我们夺取"
 sc_unify_the_cantons_tt: "我们将[GetUniqueInternationalOrganization('swiss_confederation').GetName]统一为一个实体"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "投票结束。[ShowCultureGroupName('swiss_group')]人发出清晰而响亮的声音，旧的[GetInternationalOrganizationType('swiss_confederation').GetName]将被统一为由[target_character.GetName]领导的单一国家[GetCountry('SWI').GetName]，而我们也将成为它不可分割的一部分。"
 flavor_swi.101.a: "[GetCountry('SWI').GetFlavorRank]万岁！"
 flavor_swi.101.b: "我们永远不会向任何人屈膝跪伏！"
 sc_every_core_location_breaks_away_tt: "治下所有拥有[target_country.GetName][core|e]的地点脱离我们的统治"
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]和[ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "[ShowSituationName('reformation')]如野火般传遍[ShowContinentName('europe')]。曾经在信仰上团结一致的家人、朋友和邻居如今站在对立的战线上。宗教冲突已成为一种新常态，即使[GetUniqueInternationalOrganization('swiss_confederation').GetName]也未能从这场悲剧中幸免，各[ShowCultureGroupName('swiss_group')]自治州开始彼此攻击……"
 flavor_swi.110.historical_info: "与欧洲许多其他地区类似，瑞士也深深受到了宗教改革的影响，几个州接受了宗教改革理念，而另一些州则保持了亲天主教的立场。茨温利和加尔文等改革派的影响力让各州的分歧进一步加深，最终导致了第一次（1529年）和第二次（1531年）卡佩尔战争。"
 flavor_swi.110.a: "前路未明……"
 sc_block_votes_on_non_religious_policies_tt: "只能提出[ShowLawName('sc_religious_affairs')][law|e]"
 sc_religious_chaos_tt: "#R 只要未制定[ShowLawName('sc_religious_affairs')][policy|e]，[ShowLawName('sc_internal_politics')]和[ShowLawName('sc_war_politics')]就只会对信奉彼此[religion|e]的成员生效#!"
 flavor_swi.111.title: "[target_location.GetNameWithNoTooltip]战争"
 flavor_swi.111.desc: "[target_character.GetName]日益增长的影响力，以及反对宽容的[ShowPolicyName('sc_enforcing_religious_unity')]政策，让[GetUniqueInternationalOrganization('swiss_confederation').GetName]陷入了宗教和政治上的动荡。$flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "[ShowReligionAdjective('catholic')]和[ShowReligionAdjective('lutheran')]成员视彼此为仇敌。这种对抗最终在[target_location.GetName]升级，成为[target_location.GetNameWithNoTooltip]战争的导火索。"
 flavor_swi.111.historical_info: "卡佩尔战争是天主教州和新教州在阿尔比斯山麓卡佩尔发生了两次武装冲突。第一次战争（1529年）由胡尔德里希·茨温利日益增长的影响力引发，导致了天主教联盟的建立，而第二次战争（1531年）爆发则因为天主教州拒绝在对抗米兰公国的穆索战争中援助新教州。直到1847年的独立联盟战争结束，天主教徒和新教徒的关系才得到弥合。"
 flavor_swi.111.a: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]的多事之秋。"
 sc_every_member_gains_force_convert_cb_tt: "所有成员获得针对异端成员的[ShowCasusBelliName('cb_heretic')]宣战理由"
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]和[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "随着这场席卷[GetUniqueInternationalOrganization('hre').GetName]乃至大半个[ShowContinentName('europe')]的宗教大动荡结束，[GetUniqueInternationalOrganization('swiss_confederation').GetName]各州正在重新考虑他们与帝国的松散关系。邦联成员认为[ShowLawName('sc_relations_with_hre')]应该进一步讨论……"
 flavor_swi.120.historical_info: "瑞士联邦自神圣罗马帝国成立以来，在法律上一直是帝国的一部分。然而，随着时间推移，瑞士各州获得了越来越多的自治权，在此过程中削弱了神圣罗马皇帝在该地区的影响力，使其在1499年事实上独立。1648年的《威斯特伐利亚条约》承认了瑞士邦联的独立，并确定瑞士不再属于帝国。"
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]退出帝国！"
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]放弃了帝国！由于对宗教和平不满，以及与帝国机构的联系减弱，[ShowCultureGroupName('swiss_group')]人认为继续待在[GetUniqueInternationalOrganization('hre').GetName]不再符合他们的利益。"
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "[ShowCultureGroupNameWithNoTooltip('swiss_group')]统一运动"
 flavor_swi.999.desc: "[ShowContinentName('europe')]和[ROOT.GetCountry.GetName]近期的发展在[GetUniqueInternationalOrganization('swiss_confederation').GetName]的传统地区引发了前所未有的运动。随着大部分非[ShowCultureGroupName('swiss_group')]国家被逐出[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]和[ShowAreaName('western_switzerland_area')]，人民表达了建立[GetCountry('SWI').GetName]统一民族国家的渴望。"
 flavor_swi.999.historical_info: "在历史上，瑞士邦联本身从未有过统一运动。相反，瑞士一直是各自治州的松散联盟，直到法国大革命战争期间，法兰西于1798年入侵瑞士。虽然法国扶持的赫尔维蒂共和国和之后重建的瑞士邦联仍然坚持自治州的原则，但这个共和国在外部层面和其他民族国家几乎毫无区别。1848年9月12日联邦宪法制定后，瑞士城邦联盟才真正意义上建立了第一个瑞士国家。"
 flavor_swi.999.a: "人民已发声！"
 flavor_swi_999_trigger_at: "属于[GetUniqueInternationalOrganization('swiss_confederation').GetName]成员"
 sc_unification_movement_event_happens_tt: "为[GetUniqueInternationalOrganization('swiss_confederation').GetName]启用[ShowLawName('sc_unification')][law|e]"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip]行会宪章"
 flavor_swi.1000.desc: "[ShowLocationName('zurich')]行会在1336年[target_ruler.GetName]的选举中赢得了重要胜利，并在市议会中拿到了应得的代表权。[target_ruler.GetNameWithNoTooltip]迅速实施了一部新宪法，以维护市行会在议会中的权利，打破旧精英对我们政府的束缚。"
 flavor_swi.1000.a: "行会宪章将指引我们的国家。"
 flavor_swi.1000.b: "必须将行会弄出议会。"
 flavor_swi.1000.historical_info: "1335年的苏黎世市议会由少数贵族家族，以及最富有的商人、金器商、丝绸商和造币厂主主导。1336年6月7日，苏黎世贵族和行会成员实施政变，之后鲁道夫·布伦当选为该市第一任市长。紧接着，布伦实施了《行会宪章》，对市议会进行了改革和重组，平衡了26名成员的出身，其中13名出自旧商人精英，13名出自以前被排除在外的行会。"
 flavor_swi.1001.title: "[ShowLocationNameWithNoTooltip('zurich')]谋杀夜"
 flavor_swi.1001.desc: "[ShowLocationName('zurich')]过去的统治者试图谋杀我们敬爱的[target_ruler.GetName]！\n\n他们在逃往苏黎世湖附近的拉珀斯维尔镇后，一直密谋复仇并重返[ShowLocationNameWithNoTooltip('zurich')]。还好，[target_ruler.GetNameWithNoTooltip]在[target_ruler.GetHeShe]赋予了议会代表权的行会中享有极高的威望。尤其是屠夫行会，他们集结起来，狂热地对抗这些叛徒，粉碎了他们的阴谋。"
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName]赐福他们血腥的生意。"
 flavor_swi.1001.historical_info: "1336年行会革命后，22名前议员从苏黎世逃往了附近由哈布斯堡家族控制的拉珀斯维尔镇。在那里，他们试图破坏苏黎世的鲁道夫·布伦政府的稳定。这些举动在1350年2月24日夜晚，即所谓的苏黎世谋杀夜达到高潮。阴谋者在苏黎世内部的支持者的帮助下进入城市，但遭到了提前得知阴谋的布伦和行会的激烈抵抗。经过短暂但激烈的战斗，阴谋者被击败，行会革命的胜利得到了保证。"
 flavor_swi.1002.title: "拉珀斯维尔之劫"
 flavor_swi.1002.desc: "在行会革命后，我们一直对逃往拉珀斯维尔的阴谋者保持着宽容。迄今为止，我们满足于对[ShowLocationName('zurich')]的统治，并无太多需要做的事。然而，他们居然卑鄙地试图暗杀[target_ruler.GetName]，也许我们应该一劳永逸地解决这个问题。拉珀斯维尔在[target_location.GetOwner.GetName]的控制下，冲突也许会进一步升级，并招来他们的怒火。"
 flavor_swi.1002.a: "拉珀斯维尔必须付出代价。"
 swi_sacked_our_town: "洗劫我们的城镇"
 flavor_swi.1002.b: "这太冒险了。"
 flavor_swi.1002.historical_info: "作为对未遂政变的直接反应，鲁道夫·布伦进军支持苏黎世流亡者的拉珀斯维尔镇。由于担心拉珀斯维尔伯爵约翰内斯·冯·哈布斯堡‑劳芬堡的生命受到威胁，这座城镇投降并被布伦的军队破坏。在勃兰登堡边境伯爵路德维希·冯·维特尔斯巴赫的调解下，最终和平得以恢复。"
 flavor_swi.1003.title: "流亡者归来"
 flavor_swi.1003.desc: "随着[target_ruler.GetName]改革的失败，避难于拉珀斯维尔镇的流亡者获得了[ShowLocationName('zurich')]议员的有力支持。在一个阴云密布的夜晚，他们杀入城中，将睡梦中的[target_ruler.GetNameWithNoTooltip]杀死。[target_ruler.GetNameWithNoTooltip]死后，流亡者们推举了[target_new_ruler.GetNameWithNoTooltip]来领导[ShowLocationNameWithNoTooltip('zurich')]和我们的政府。"
 flavor_swi.1003.a: "旧秩序终于恢复了。"
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "通常来说，[ROOT.GetCountry.GetName]地方上的牧师都由我们的主教任命，但是，有时候当地人会拒绝推荐的人选，转而选择他们喜欢的人。虽然这种情况并不算罕见，但[target_character.GetName]的任命却尤为引人注目。[target_character.GetNameWithNoTooltip]出身[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]家庭，其直白但切题的布道在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]中备受推崇，并迅速在当地声名鹊起。"
 flavor_swi.1100.a: "多么出色的神学家！"
 flavor_swi.1100.b: "无论是否有才能，我们都应该遵守规则。"
 flavor_swi.1100.historical_info: "1506年，胡尔德里希·茨温利被任命为格拉鲁斯堂区的司铎。最初主教推荐的人选并不是茨温利，而是苏黎世的亨里希·格尔迪，但当地人担心格尔迪只对堂区的金钱剥削感兴趣，于是要求任命茨温利。茨温利出身于当地的农民家庭，表现出了平易近人的品格，很快就获得了极高的人气。"
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip]被控异端"
 flavor_swi.1101.desc: "[target_character.GetName]的布道在过去几年里出现了变化。最初他的宣讲完全符合教义，但现在却越来越偏离。他越来越多地批评我们的仪式，例如斋戒和教士独身。反对他的行动也许会激起他的追随者的愤怒，但如果我们想维护信仰的完整性，这是有必要的。"
 flavor_swi.1101.a: "我们应该主持一场公平的辩论。"
 flavor_swi.1101.b: "把他撤职！"
 flavor_swi.conversion.tt: "[ROOT.GetCountry.GetName]的部分[pops|e]会皈依[ShowReligionName('lutheran')]。"
 flavor_swi.1101.historical_info: "在瑞士传教数年后，胡尔德里希·茨温利被苏黎世道明会成员指控为异端。为了调查这些严厉的指控，苏黎世大议会呼吁在1523年1月29日进行辩论。在包括著名的约翰·法贝尔在内的600名神学家面前，茨温利捍卫了自己的立场，并被议会宣布为辩论的胜利者。"
 flavor_swi.1102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]之辩"
 flavor_swi.1102.desc: "[target_character.GetName]在面对其他[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员时精彩地论证了自己的观点。他的对手，[ROOT.GetCountry.GetReligion.GetAdjective]信仰的守护者，只能根据传统和习俗的权威争辩，完全无法说服我们的裁判。"
 flavor_swi.1102.a: "[target_character.GetNameWithNoTooltip]完胜！"
 flavor_swi.1102.b: "我们无法接受！"
 flavor_swi.large_conversion.tt: "[ROOT.GetCountry.GetName]大量[pops|e]会皈依[ShowReligionName('lutheran')]。"
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip]的影响力扩大"
 flavor_swi.1103.desc: "在[target_character.GetName]和其他志同道合的传教士的持续影响下，[ROOT.GetCountry.GetName]现在成为了[ShowReligionAdjective('lutheran')]占优势地位的国家。在他们广泛的影响力面前，我们别无选择，只能将[ShowReligionNameWithNoTooltip('lutheran')]立为国教。"
 flavor_swi.1103.a: "这是不可避免的。"
 flavor_swi.1104.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]支持[target_character.GetNameWithNoTooltip]"
 flavor_swi.1104.desc: "我们对[target_character.GetName]的敌对行动惹怒了民众。他们组织抗议，并开始破坏我们境内的教会的宗教符号和雕像。这些反传统派要求我们释放[target_character.GetNameWithNoTooltip]并再次允许他传教。"
 flavor_swi.1104.a: "我们会粉碎叛乱！"
 flavor_swi.1104.b: "屈服于他们的要求。"
 zwingli_support_rebels: "茨温利反传统派叛乱"
 zwingli_support_rebels_joining: "[ROOT.GetCountry.GetNameWithNoTooltip]所有[ShowReligionAdjective('lutheran')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_zwingli_support_rebels.GetName]。"
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "我们人民缺乏合适的机构教育我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员。还好，有人提议在[ShowLocationName('milano')]建立一个独立的机构，为[ShowCultureName('high_alemannic')]人提供神学教育。"
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "只要该建筑存在，有天赋的教士就会出现在[ShowCultureGroupName('swiss_group')]国家。"
 flavor_swi.1200.b: "我们应该寻求其他选择。"
 flavor_swi.1200.historical_info: "瑞士神职人员在米兰接受教育始于1568年米兰总主教卡洛·博罗梅奥和教宗庇护五世的倡议。赫尔维蒂学院后来由教宗额我略十三世建立。多达75名学员的选拔完全由瑞士各天主教州负责。"
 flavor_swi.1201.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]毕业生"
 flavor_swi.1201.desc: "我们派遣了多名有天赋的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员前往[ShowBuildingTypeName('swi_collegium_helveticum')]进修。如今他们中的一人完成了学业，准备好为我们服务。"
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
