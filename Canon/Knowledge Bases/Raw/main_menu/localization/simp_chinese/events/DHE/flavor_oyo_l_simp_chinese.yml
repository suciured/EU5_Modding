 flavor_oyo.1.title: "[ShowUnitDefinitionNameWithNoTooltip('a_esho_cavalry_oyo')]"
 flavor_oyo.1.desc: "在[ROOT.GetCountry.GetName]的军事体系中，骑兵是无疑的主导力量。因此，[target_character.GetName]决定创建一支名为[ShowUnitDefinitionName('a_esho_cavalry_oyo')]的精锐部队。我们可以将他们用作专门的军团，或者将他们编入军队的其他部分。"
 flavor_oyo.1.a: "他们应当专门与军队的其他部分区分开来。"
 flavor_oyo.1.b: "让他们和其余的部队整合在一起。"
