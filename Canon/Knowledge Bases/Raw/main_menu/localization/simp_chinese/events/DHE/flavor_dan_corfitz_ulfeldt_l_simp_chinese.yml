l_simp_chinese:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "在[ShowLocationName('padova')]完成学业后，[target_character.GetName]返回[ROOT.GetCountry.GetName]，并很快觐见了我们善良的[target_ruler.GetName]。[target_character.GetSheHe|U]希望为[ROOT.GetCountry.GetFlavorRank]服务，并许诺能做出突出贡献。"
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\n此外，[target_character.GetSheHe]还开始追求[ROOT.GetCountry.GetGovernment.GetRulerTitle]的女儿[target_princess.GetName]，承诺很快就结婚。"
 flavor_dan_corfitz_ulfeldt.1.a: "一场婚礼，好主意。"
 flavor_dan_corfitz_ulfeldt.1.b: "[target_character.GetSheHe|U]确实很有天赋。"
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip]持续增长的影响力"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName]正持续将[target_character.GetHerHis]的触须扩张到政治和宫廷事务的各个方面。[target_character.GetHerHis|U]的影响力以及在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的人脉对[ROOT.GetCountry.GetGovernment.GetAdjective]来说已不仅是个麻烦，更成为了一个威胁。如果我们不遏制[target_character.GetHerHis]的野心，[target_character.GetSheHe]最终绝对会为[target_character.GetHerselfHimself]自己争夺整个[ROOT.GetCountry.GetLongName]的控制权。有传言称[target_character.GetHerHis]甚至计划暗杀[ROOT.GetCountry.GetGovernment.GetAdjective]家族的成员。"
 flavor_dan_corfitz_ulfeldt.2.a: "让我们与[target_character.GetHerHim]达成协议。"
 flavor_dan_corfitz_ulfeldt.2.b: "够了，[target_character.GetSheHe]就是[ROOT.GetCountry.GetNameWithNoTooltip]之敌！"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip]提议献出财富"
 flavor_dan_corfitz_ulfeldt_flight_common: "由于暗杀以及阴谋夺权的指控，[target_character.GetName]逃离了[target_character.GetHerHis]的祖国[GetCountry('DAN').GetLongName]。当然，[target_character.GetSheHe]宣称这些指控完全是诬蔑。"
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$现在，为了证明[target_character.GetHerHis]的诚意，[target_character.GetSheHe]提出要献给[target_ruler.GetName]一大笔钱。\n\n这笔钱很有可能是从[GetCountry('DAN').GetAdjectiveWithNoTooltip]国库里拿走的，但与此同时，用这笔钱来发动针对他们的战争也十分便利。"
 flavor_dan_corfitz_ulfeldt.3.a: "确实是个惊喜，而且喜更多。"
 flavor_dan_corfitz_ulfeldt.3.b: "我们不能接受变节者的钱。"
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip]的洞悉"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n我们与[GetCountry('DAN').GetNameWithNoTooltip]开战后，[target_character.GetHerHis|U]对这片土地的了解派上了大用场。[target_character.GetSheHe]提供的信息让我们得以迅速击溃[target_location.GetName]的防御者，而这也许就是这场战争胜利或失败的关键。"
 flavor_dan_corfitz_ulfeldt.4.a: "无比喜人的结果。"
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip]正成为麻烦"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName]确实很有用，为我们对抗[GetCountry('DAN').GetLongName]提供了相当大的优势，但[target_character.GetSheHe]也逐渐成为了一个麻烦。看起来关于[target_character.GetHerHim]在[GetCountry('DAN').GetNameWithNoTooltip]的阴谋的指控并非毫无根据，有证据表明[target_character.GetHerHim]在这里也打算做同样的事。如果不对[target_character.GetHerHis]加以管控，[target_character.GetSheHe]绝对会尝试为[target_character.GetHerselfHimself]自己夺取该[ROOT.GetCountry.GetFlavorRank]。"
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip]抵达并提出提议"
 flavor_dan_corfitz_ulfeldt.6.desc: "在被指控阴谋夺权后，[target_character.GetName]先后逃离了[GetCountry('DAN').GetName]和[origin_country.GetName]，抵达了我们的宫廷。现在，出于对复仇的渴望，[target_character.GetSheHe]以[GetCountry('DAN').GetLongNameWithNoTooltip]的统治权利诱我们，希望能在我们实施行动时帮[target_character.GetHerHis]一把。"
 flavor_dan_corfitz_ulfeldt.6.a: "确实是个诱人的提议。"
 flavor_dan_corfitz_ulfeldt.6.b: "我们不能相信这样一条毒蛇。"
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip]阴谋的终结"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName]谋划从内部和外部夺取国家的控制权，已成为我们肉中的一根尖刺。幸运的是，[origin_country.GetLongName]理智的[target_ruler.GetName]拒绝协从，终结了[target_character.GetHerHis]的阴谋。现在，[target_character.GetShortNameWithNoTooltip]的权威已荡然无存，[target_character.GetHerHis]的时日不多了。"
 flavor_dan_corfitz_ulfeldt.7.a: "活该。"
