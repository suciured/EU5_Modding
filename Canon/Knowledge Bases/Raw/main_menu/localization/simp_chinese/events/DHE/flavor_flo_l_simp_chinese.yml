l_simp_chinese:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "[target_artist.GetShortName]被誉为当代最伟大的艺术家之一，其人在绘画、雕塑与建筑领域均享有盛誉，其诸多作品已成为不朽经典。尽管他自视为雕塑家，但他同样擅长湿壁画绘制与建筑设计，能够创造出极具震撼力的艺术杰作。这样一位才华横溢的艺术家，无疑是文艺复兴精神的最佳象征。"
 flavor_flo.1.a: "天赋异禀之人。"
 flavor_flo.2.title: "皇帝谴责[ROOT.GetCountry.GetNameWithNoTooltip]的僭越"
 flavor_flo.2.desc: "随着时间推移，[ROOT.GetCountry.GetName]羽翼渐丰，而教宗也最终承认了[ROOT.GetCountry.GetLongName]的杰出成就。[GetCountry('PAP').GetGovernment.GetRuler.GetName]宣布给予我国大公国的地位，并授予我们可敬的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]大公头衔。然而，教宗的这份公告却遇到了反对意见。\n\n尽管只余空名，但皇帝依旧视[ROOT.GetCountry.GetNameWithNoTooltip]为帝国的一块封地，并且宣称教宗的这份公告是非法的！"
 flavor_flo.2.a: "皇帝可不能妨碍天主的旨意。"
 opinion_emperor_tus_refused: "拒绝向皇帝屈服"
 opinion_papal_tus_refused: "拒绝向皇帝屈服"
 flavor_flo.2.b: "我们必须屈服于皇帝的惯有权利。"
 opinion_emperor_tus_yielded: "向皇帝屈服"
 opinion_papal_tus_yielded: "向皇帝屈服"
 flavor_flo.3.title: "皇帝恩准[ROOT.GetCountry.GetNameWithNoTooltip]的晋升"
 flavor_flo.3.desc: "我们的外交官日夜不息，努力确保皇帝重新考虑[target_emperor.GetHerHis]对我们[ROOT.GetCountry.GetFlavorRank]地位的立场。现在[target_emperor.GetSheHe]终于意识到，天主的旨意不可违逆。[target_emperor.GetSheHe]公开承认了[ROOT.GetCountry.GetName]的大公国地位。有了教宗和皇帝背书，谁也不能否认我们的荣耀。"
 flavor_flo.3.a: "非常好。"
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的大基建项目"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]将[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的一生都奉献给了改善[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的臣民的民生，以及[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的一切。[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的突出贡献之一就是在[ROOT.GetCountry.GetName]广泛开展基础建设。\n\n在[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的统治下，整个[ROOT.GetCountry.GetFlavorRank]的道路都得到了改善和发展；[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]还亲自监督了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]在[ShowLocationName('pisa')]周边的大片沼泽地的清理工作，开拓出新的土地供人们定居、发展产业。这项工程千头万绪，其中的关键就是将阿尔诺河改流至纳维利运河，这也改善了[ShowLocationName('florence')]和[ShowLocationName('pisa')]之间的贸易联系。"
 flavor_flo.4.a: "全面实施这些工程。"
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的金库"
 flavor_flo.5.desc: "[ShowDynastyName('medici_dynasty')]家族治下的[ROOT.GetCountry.GetName]在意大利可谓财大气粗。羊毛从城市中流出，摇身一变成了黄金再流入城市，更不用提这些都经过了[ShowDynastyName('medici_dynasty')]银行之手。这座银行连同当地众多产业的所有权，意味着[ShowDynastyName('medici_dynasty')]家族的统治者能够掌控整个[ROOT.GetCountry.GetFlavorRank]的经济命脉。这种彻底的掌控也意味着[ROOT.GetCountry.GetGovernment.GetRulerTitle]的私人财产与国库资金之间的区别几乎可以忽略不计。例如，[ROOT.GetCountry.GetGovernment.GetRulerTitle]拥有国内采盐和采矿的专营权，但这些钱终究还是会投入到国家和城市的建设中去。\n\n在如此强大的控制之下，哪些财富归属国家，而哪些又归属家族，其间的分辨不过是[ROOT.GetCountry.GetGovernment.GetRulerTitle]一言而决。"
 flavor_flo.5.a: "美第奇家族的利益，就是[ROOT.GetCountry.GetNameWithNoTooltip]的利益。"
 flavor_flo.5.b: "美第奇的统治是为了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人的福祉。"
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]改革"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName]·[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]在[ROOT.GetCountry.GetNameWithNoTooltip]推行了一系列广泛的社会、法律和财政改革，然而，这些变革却在社会各阶层遭遇了激烈反对——原因竟是它们过于“激进”。\n\n在改革税制、减轻民众赋税负担，以及推行有利可图的公共工程方面，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U]获得了一定的支持。然而，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]削弱[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]权力的尝试却遭到了罗马教廷及其盟友的顽强抵制。尽管步履维艰，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]仍在多个领域取得了突破性成就，例如：确立公民法定权利、改善对精神病患的照护，并推行最早期的天花接种计划之一。\n\n此外，[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]还试图在[ROOT.GetCountry.GetNameWithNoTooltip]颁布一部宪法，赋予公民更大的权利，并在立法权与行政权之间建立平衡。然而，即便是那些本应从中获益的群体也强烈抵制这一举措，最终，这部宪法未能付诸实施。"
 flavor_flo.6.a: "我们将不惜一切代价推行这些改革！"
 flavor_flo.6.b: "如果人民不想改革，或许我们应该把精力放在其他地方。"
 flavor_flo.8.title: "美第奇东方印刷厂"
 flavor_flo.8.desc: "美第奇东方印刷厂是[ShowDynastyName('medici_dynasty')]家族建立的一家印刷厂。该印刷厂被教宗授予了印刷“外语书籍”的垄断权，主要工作是使用阿拉伯语印制基督教作品，以期使穆斯林皈依正统。\n\n印刷厂出版了一些最早的阿拉伯语印刷品，其中包括有许多非宗教性的作品。阿拉伯语的科学作品被印刷出来并在欧洲的科学家们之间传播，还有一些仅有阿拉伯语副本幸存的古希腊作品也得以重现在欧洲人的视野当中。"
 flavor_flo.8.a: "千万别告诉教宗。"
 STATIC_MODIFIER_NAME_oriental_press: "美第奇东方印刷厂"
 STATIC_MODIFIER_DESC_oriental_press: "东方印刷厂印刷的阿拉伯语作品，让我们与穆斯林科学家和哲学家有了更好的交流。当然，这是为了让他们改信。"
 flavor_flo.20.title: "[target_dynasty.GetNameWithNoTooltip]阴谋"
 flavor_flo.20.desc: "[target_dynasty.GetName]银行家族——[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族及[ROOT.GetCountry.GetGovernment.GetRulerTitle]的宿敌——正密谋推翻[ROOT.GetCountry.GetFlavorRank]政府，以夺取[ROOT.GetCountry.GetName]的统治权。这场险恶的阴谋已经渗透至[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政坛的各个阶层，从富商到神职人员乃至贵族，均有共谋者参与其中。\n\n[target_dynasty.GetNameWithNoTooltip]家族计划在大教堂的大礼弥撒期间刺杀[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，随后控制领主宫，掌控政权。然而，若这场阴谋失败，[ROOT.GetCountry.GetFlavorRank]的大部分政敌都将被清算，而[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家族也将因此确立无可撼动的统治。"
 flavor_flo.20.a: "将他们吊死在领主宫外！"
 flavor_flo.20.b: "支持[target_dynasty.GetNameWithNoTooltip]家族的政变。"
 flavor_flo.27.title: "领主宫的巍峨钟楼"
 flavor_flo.27.desc: "多年来，领主宫（#italic Palazzo della Signoria#! ）高耸入云，彰显着我们卓越的工艺与精湛的艺术理念，堪称国家威望的象征。近日，几位[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]出身的年轻建筑师表达了为宫殿设计一座全新钟楼的意愿。尽管这一项目耗资不菲，但其完成将极大提升我们在[target_location.GetName]的声望，巩固政府的正统性。"
 flavor_flo.27.a: "拨款建造钟楼。"
 flavor_flo.27.b: "资金应更好地用于慈善事业。"
 flavor_flo.27.c: "我们无力承担这样的开支……"
 flavor_flo.28.title: "佛罗伦萨大教堂"
 flavor_flo.28.desc: "[target_location.GetName]的[ShowBuildingTypeName('cathedral')]已停工多时。先前扩建穹顶及完善精美装饰的努力皆因缺乏资金与技艺而陷入停滞。\n\n如今，[target_character.GetName]带着雄心勃勃的设计方案前来，希望完成这座壮丽的教堂，使其真正成为神圣与艺术的完美结合。然而，这项工程耗资巨大，许多顾问因此建议，仅维持现有建筑结构已属不易。"
 flavor_flo.28.a: "我们将确保[ShowBuildingTypeNameWithNoTooltip('cathedral')]在[target_location.GetNameWithNoTooltip]竣工。"
 flavor_flo.28.b: "现有的建筑基础已足够坚固，应当专注于维护。"
 flavor_flo.28.c: "我们无力承担这样的开支……"
 flavor_flo.29.title: "第一位现代工程师"
 flavor_flo.29.desc: "[target_artist.GetName]是意大利首屈一指的建筑师与工程师，他的创新成就堪称文艺复兴建筑的奠基之作，使他被誉为近代建筑学的开创者。他以几何原理与工程技艺革新建筑设计，为后世建筑师奠定了全新的发展方向。\n\n此外，他也是线性透视技法的先驱者，此项技艺彻底改变了绘画中的空间表现方式。他卓越的建筑与艺术贡献，将推动文艺复兴时期建筑与美学的发展。"
 flavor_flo.29.a: "我们必须礼聘他加入宫廷！"
 flavor_flo.29.b: "纵然技艺卓绝，我们的财力应另作他用……"
 flavor_flo.30.title: "一位伟大的意大利画家"
 flavor_flo.30.desc: "[target_artist.GetName]是意大利文艺复兴时期最具影响力的艺术家之一，如今他亲自来到我们的宫廷。其作品以精妙的自然描绘、三维构图及线性透视技法闻名于世。他承诺将用技艺为我们的宫廷创作无与伦比的艺术珍品，使我们的文化艺术繁荣更上层楼。"
 flavor_flo.30.a: "我们必须礼聘他加入宫廷！"
 flavor_flo.30.b: "纵然技艺卓绝，我们的财力应另作他用……"
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName]乃意大利画家、绘图师、雕塑家、建筑师与工程师，他的才华或许比任何人都更能体现文艺复兴人文主义的理想。他的作品已成为艺术史上最具影响力的瑰宝，而他的笔记更显示出前所未有的科学探究精神与机械发明才华。"
 flavor_flo.31.a: "一位真正的文艺复兴巨匠！"
 flavor_flo.31.b: "我们宫廷不需要这样的人……"
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip]迁居[target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "[target_artist.GetName]似乎已将他的工坊迁至[target_location.GetName]。在丰厚薪资与充足资金的吸引下，他接受了新的委托，离开了我们的宫廷。无论如何，我们都将珍视他曾经在此留下的杰作与卓越才华。"
 flavor_flo.32.a: "愿你一切安好，朋友。"
 flavor_flo.32.b: "我们怎能容忍如此人才被他人挖走？"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName]是一位卓越的画家，以描绘神话与宗教主题的杰作闻名。他的成就包括创作了影响深远的艺术经典，如《#italic 维纳斯的诞生#!》与《#italic 春#!》。这些作品展现了他对优雅人物、柔和色彩与细腻细节的精湛掌控。波提切利的艺术完美体现了文艺复兴时期对人文主义与美学的追求。他的贡献必将在艺术史上永远熠熠生辉，以其隽永优雅与深邃情感打动后世。"
 flavor_flo.33.a: "他将成为我们收藏中的瑰宝。"
 flavor_flo.33.b: "我们无法负担如此高昂的开销……"
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName]，亦称波焦，是一位杰出的意大利人文主义者与学者。他在抄写与典籍收藏方面成就卓著，尤其在发掘与保存古罗马典籍方面堪称翘楚。作为书吏与图书管理员，波焦的作品在复兴古典文学和思想方面发挥了至关重要的作用。而作为一名富有远见的书籍猎人，他致力于搜寻并摹写古代失落的经典著作，其中包括西塞罗的书信以及昆体良的#italic 《雄辩家的培训》#!。波焦的不懈努力不仅推动了古典学问的复兴，也为人文主义思潮的兴起奠定了基础。"
 flavor_flo.34.a: "保护历史，即是塑造未来。"
 flavor_flo.34.b: "其学识固然珍贵，可薪资更为惊人……"
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip]拜访宫廷"
 flavor_flo.35.desc: "自1394年以来，[target_artist.GetName]一直随拜占庭学者巡游欧洲各国宫廷，翻译荷马与柏拉图的著作，并向有能力支付高额学费的贵族教授希腊文。他的旅程如今抵达[target_location.GetName]，此地的文化氛围使他深感钦佩。他已正式向我们的顾问递交请求，希望得以受雇于宫廷，并在[target_location.GetNameWithNoTooltip]自由传播他的学识与译作。"
 flavor_flo.35.a: "如此博学之士，必当礼遇！"
 flavor_flo.35.b: "我们不应理会此人。"
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName]是意大利一位举足轻重的学者兼人文主义者。他以藏书丰富冠绝欧洲和促进古典学术发展闻名。他也是一位技艺精湛的抄写师，其书法以精准与注重细节著称，深刻影响了人文主义书写风格，并推动#italic 斜体字体#!的发展。他对古典文本的保存与传播不仅促进了古代学问的复兴，也为文艺复兴时期的知识复苏奠定了基石。"
 flavor_flo.36.a: "我们正需要这样的人才！"
 flavor_flo.36.b: "离开这里吧！"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName]，即著名的多那太罗，是一位杰出的意大利雕塑家。他革新了雕塑艺术，以创新技法和栩栩如生的人物塑造闻名于世。他的代表作《#italic 大卫像#!》和《#italic 希律王的宴会#!》展现了无与伦比的雕刻技巧与对人类情感的深刻刻画。这些作品不仅提升了雕塑的表现力，也为文艺复兴艺术的发展奠定了重要基石。"
 flavor_flo.37.a: "欢迎他让我们的宫廷更添光彩！"
 flavor_flo.37.b: "我们不需要凿石块的！"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip]撰写《#italic 新编年史#!》"
 flavor_flo.38.desc: "在游历[target_location_rome.GetName]期间，[target_character.GetName]深受这座古都丰富辉煌的历史所感召。他希望得到我们的资助，以完成其最新著作——《新编年史》（#italic Nuova Cronica#!）。这部史书将全面记录该城及其周边地区的历史，详细描述重要人物、战争冲突及社会变迁。此书无疑将成为我们时代一部不可多得的史学巨著。"
 flavor_flo.38.a: "历史值得投资，无论多么高昂！"
 flavor_flo.38.b: "这将是一份馈赠给[target_location_rome.GetNameWithNoTooltip]的珍贵礼物。"
 flavor_flo.38.c: "我们无法承担这笔支出……"
 flavor_flo.39.title: "近代历史学之父"
 flavor_flo.39.desc: "[target_artist.GetName]是一位意大利人文主义者和历史学家，出生于佛罗伦萨的名门望族，接受了优质教育，培养了其求知欲和对学习的热爱。凭借卓越的语言能力，[target_artist.GetNameWithNoTooltip]精通拉丁语和希腊语，使其能够深入研读古典文本与思想。优渥且博学的成长环境塑造了他强烈的好奇心、批判性思维和对知识的热情。他对理解过去的无尽渴望以及对保存和推广古典学术的执着，无疑使其成为人文主义运动中的重要人物，并对文艺复兴时期的学术思想产生了深远影响。"
 flavor_flo.39.a: "值得重用的学者，延揽至宫廷！"
 flavor_flo.39.b: "我们无力承担他的聘请。"
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip]的《佛罗伦萨人民史》"
 flavor_flo.40.desc: "出于对历史学术的热情以及记录[ROOT.GetCountry.GetName]丰富遗产的愿望，[target_character.GetName]已向宫廷请求赞助其最新著作。这部著作旨在全面记述[target_location.GetName]的政治、社会和文化历史。\n\n其细致的研究与优美的文笔必将吸引读者，为读者提供关于显赫家族的兴衰、治理体系的演变以及[ROOT.GetCountry.GetAdjectiveWithNoTooltip]社会发展的宝贵见解。据多位极具影响力的顾问所言，《#italic 佛罗伦萨人民史#!》将展现布鲁尼对古典与人文主义思想的深刻理解，以及其为后世保存历史知识的承诺。"
 flavor_flo.40.a: "保存我们的历史至关重要！"
 flavor_flo.40.b: "此项资助超出我们的财力……"
 flavor_flo.42.title: "明矾矿协会"
 flavor_flo.42.desc: "明矾是一种广泛应用于多种工业的材料，是一种重要的商品。它在羊毛织物的清洗、染色工艺中的固色以及其他行业（如玻璃制造和制革）中至关重要。其高需求和相对稀缺性使其成为一种备受追捧的商品，从而推高了价格并带来了丰厚的贸易收益。[ROOT.GetCountry.GetName]的精英们一直在寻找可开发的替代明矾来源以从中获利。最近，在[target_country.GetAdjective]的[target_location.GetName]发现了一处未开发的明矾矿床，为我们提供了这样的机会。若能通过谈判获得该矿的独家开采权并建立组织监督其开采，我们将能加强对明矾贸易的控制，从而从中获益。"
 flavor_flo.42.a: "购买明矾的开采权。"
 flavor_flo.42.b: "我们的资金应另作他用。"
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip]明矾矿的命运"
 flavor_flo.43.desc: "随着最近在[ShowLocationName('viterbo')]发现明矾矿并成功获得开采权，我们无疑加强了对明矾贸易的控制。与此同时，[target_location.GetName]附近的现有矿坑变得有些多余，未来可能无利可图。若要保持其运营，我们需要投入部分预算，但无法保证任何投资回报。另一方面，若决定关闭矿山，我们将避免潜在损失，但必然会引起当地居民的不满，因为他们将被迫寻找其他谋生方式。"
 flavor_flo.43.a: "关停矿坑，转而开采大理石。"
 flavor_flo.43.b: "加大开采力度。"
 flavor_flo.44.title: "新城市规划登记制度"
 flavor_flo.44.desc: "[GetCurrentYear]年间，[ROOT.GetCountry.GetName]议会一直呼吁在[target_location.GetName]及其周边地区实施新的城市规划登记制度，旨在规范和统筹城市的城市发展。该制度由我们最优秀的顾问和建筑师设计，涉及对房产、街道和建筑的记录与登记，以更好地控制城市扩张。该制度还包括分区法规和建筑指南，确保城市以更有序和规划的方式发展。作为加强中央集权和城市化的举措，这一制度将体现城市管理其发展并维护建筑与美学标准的努力。"
 flavor_flo.44.a: "资助规划工作！"
 flavor_flo.44.b: "我们无力承担……"
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip]请求资助"
 flavor_flo.45.desc: "著名艺术家[target_artist.GetName]希望在[target_location.GetName]获得资助，以专心创作#italic $mona_lisa$#!。这幅画预计将成为[target_artist.GetLastNameWithNoTooltip]艺术天赋的象征，他希望借助我们的财政支持，全身心投入这一伟大作品的创作。作为一位技艺精湛、风格革新的画家，[target_artist.GetShortNameWithNoTooltip]无疑是值得资助的对象，而我们也能因成为他的赞助人而受益。这一请求凸显了艺术赞助在缔造永恒杰作方面的重要性，而他的作品质量必将提升我们在国内外的声望。"
 flavor_flo.45.a: "他应得到我们的资助！"
 flavor_flo.45.b: "我们无力负担此项委托……"
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName]是我们这个时代最重要的作家之一，同时兼任[ROOT.GetCountry.GetLongName]的外交官。[target_artist.GetSheHe|U]不仅以现代政治学创始人的身份著称，还涉足戏剧和诗歌的创作。"
 flavor_flo.46.a: "也许[target_artist.GetSheHe]笔下理想的统治者正是以我们为蓝本。"
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip]发表杰作！"
 flavor_flo.4601.desc: "[ROOT.GetCountry.GetName]的杰出之子出版了一本叫做[target_art.GetName]的书。$the_prince_desc$"
 flavor_flo.4601.a: "这本书教会了我们一切事情。"
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip]称赞政府"
 flavor_flo.4602.desc: "[target_artist.GetName]在其著作[target_art.GetName]中多次提到我们伟大的[ROOT.GetCountry.GetFlavorRank]，并总体上赞扬了我们治理国家的能力，同时警告不要依赖雇佣军。"
 flavor_flo.4602.a: "这表明我们的大方向是好的。"
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip]的黄金时代"
 flavor_flo.47.desc: "在历史长河中，许多人以各自的方式留下印记——或为英明的统治者，或为卓越的将领。而[target_character.GetName]正在[target_location.GetName]崭露头角，展现出[target_character.GetSheHe|U]卓越的领导才能。[target_character.GetSheHe]已成为艺术的慷慨赞助者，同时也是城市政治舞台上的重要人物。\n\n身为[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的一员，[target_character.GetNameWithNoTooltip]自幼接受精英教育，并浸淫于[ROOT.GetCountry.GetNameWithNoTooltip]的思想与艺术圈。[target_character.GetSheHe]对文学、哲学和美术的深厚造诣，使[target_character.GetHerHis|U]未来成就指日可待。[target_character.GetHerHis]将以卓越的赞助人身份和政治影响力，开启[ROOT.GetCountry.GetNameWithNoTooltip]的文化黄金时代。"
 flavor_flo.47.a: "我们应专注于行政管理的精进。"
 flavor_flo.47.b: "我们必须加强外交与文化影响力！"
 flavor_flo.47.c: "强大的军队才是立国根本。"
 flavor_flo.47.d: "均衡发展才是最优之策。"
 flavor_flo.48.title: "[target_location.GetNameWithNoTooltip]的辉煌学院"
 flavor_flo.48.desc: "绘画艺术学院（#italic Accademia delle Arti del Disegno#!）是[target_location.GetName]最重要的文化与艺术机构之一，汇聚了画家、建筑师与工匠。其宗旨是促进与维护艺术的发展，强调绘画技艺的基础性，并在培养艺术人才、推动艺术交流与合作方面发挥了至关重要的作用。其影响力远不止于[target_location.GetNameWithNoTooltip]，更在全国范围内塑造了艺术实践，孕育出众多享誉世界的艺术大师。"
 flavor_flo.48.a: "学院应专注于提升和推广我们的文化抱负！"
 flavor_flo.48.b: "指导大师们推动科学思潮。"
 flavor_flo.48.c: "让学院成为思想交流的自由平台！"
 flavor_flo.49.title: "巩固权力"
 flavor_flo.49.desc: "在[target_character.GetName]的卓越领导下，我们的政权长期繁荣昌盛。无论是行政、外交还是军事，他的治理都堪称典范，使我们迈向繁荣与稳定。\n\n然而，我们距离至高统治尚有一道障碍。地方贵族、元老院成员、富商与封建领主对[target_character.GetNameWithNoTooltip]的权威提出无休止的挑战。或许，是时候正视这一问题，并采取行动了……"
 flavor_flo.49.a: "改革的时机已然到来。"
 flavor_flo.49.b: "此举风险过高……"
 flavor_flo.50.title: "夜间官署"
 flavor_flo.50.desc: "夜间官署计划于[GetCurrentYear]年起正式运作，负责监督境内的夜间场所，包括酒馆、赌坊及其他存有道德争议的娱乐场所。许多[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的成员认为，政府应当对夜生活加以规制，以彰显虔诚与道德。然而，我们的艺术界人士则强烈抗议，认为这样的限制违背了自由精神，并阻碍了文化与艺术的创新。"
 flavor_flo.50.a: "允许办事处履行职责。"
 flavor_flo.50.b: "我们不会被一群老和尚牵着鼻子走。"
 flavor_flo.51.title: "一份高贵的礼物"
 flavor_flo.51.desc: "身为富有的[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]，[country_ruler.GetName]时刻关注着如何扩充[country_ruler.GetHerHis]的珍奇兽苑。因此，当我国驻[egyptian_tag.GetName]的大使传来喜讯，称已为[country_ruler.GetHerHim]谈妥一头雄伟长颈鹿的献礼时，[country_ruler.GetHerHis]无疑欣喜若狂。这头长颈鹿作为两国商业合作的象征，即将被送往[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_flo.51.a: "我们欣然接受这份礼物。"
 flavor_flo.51.b: "我们不会接受异教徒的赠礼！"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "名贵的礼物"
 flo_medici_giraffe_opinion: "赠送了长颈鹿"
 flo_not_accepting_gifts_from_heathens: "拒绝异教徒的馈赠"
 flavor_flo.52.title: "长颈鹿之死"
 flavor_flo.52.desc: "这头来自[egyptian_tag.GetName]的长颈鹿成功地完成了从[ShowRegionName('egypt_region')]至[ShowRegionName('italy_region')]的艰难旅程。它的到来在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层中引起了轰动，他们从未见过如此奇特的生物。作为宫廷兽苑的明星，它象征着[ROOT.GetCountry.GetGovernment.GetRulerTitle]的财富与权势。\n\n然而，辉煌的时光转瞬即逝，这头野兽的悲惨结局的消息传来——饲养员报告称：这头长颈鹿因意外将脖颈卡在畜舍中，在惊恐挣扎中折断了颈椎，最终不幸地结束了生命。"
 flavor_flo.52.a: "如今，世人再不会谈论[ROOT.GetCountry.GetNameWithNoTooltip]了。"
 flavor_flo.53.title: "银行业危机"
 flavor_flo.53.desc: "[GetCountry('PRZ').GetAdjective]银行和[GetCountry('BRD').GetAdjective]银行在[ShowAreaName('tuscany_area')]的贷款政策引发了一场经济危机。这些银行向明显不可信的个体发放了大量黄金贷款。当这些借款人随后违约时，两家银行面临资产损失和客户信任危机，客户如今无法取回其存储的财富。"
 flavor_flo.53.historical_info: "14世纪40年代的托斯卡纳银行业危机导致佛罗伦萨三大银行——巴尔迪、佩鲁齐和阿恰约利家族破产。这场经济危机由多重因素引发，最重要的是佛罗伦萨共和国在1337~1338年对抗德拉斯卡拉家族战争及随后对抗比萨共和国战役中的困境。另一个重要因素是向英格兰国王爱德华三世过度放贷，而后者无力偿还贷款。"
 flavor_flo.53.a: "这是我们所知银行业的终结！"
 flavor_flo.53.b: "救救这些银行！"
 flavor_flo.53.c: "它们的崩溃正如我们所料。"
 STATIC_MODIFIER_NAME_flo_economic_downturn: "经济衰退的余波"
 flavor_flo.54.title: "债权人陷入危机"
 flavor_flo.54.desc: "[ShowAreaName('tuscany_area')]最近的银行业危机导致向我们提供贷款的其中一家银行倒闭。在这场金融混乱中，我们认为可以逃避向该银行剩余部分偿还贷款。然而，此举无疑会损害我们的声誉。"
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "利用这场混乱！"
 flavor_flo.54.b: "贷款就是贷款。"
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "金融信誉丧失"
 flavor_flo.55.title: "债权人变更"
 flavor_flo.55.desc: "[ShowAreaName('tuscany_area')]最近的银行业危机在国际金融界引发了巨大混乱。幸运的是，[target_country.GetAdjective]机构的迅速果断行动避免了银行的彻底崩溃。然而，作为双方协议的一部分，我们欠银行的贷款现在归属于[target_country.GetLongNameWithNoTooltip]。"
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "明白了。"
 flavor_flo.56.title: "债权人彻底破产"
 flavor_flo.56.desc: "[ShowAreaName('tuscany_area')]最近的银行业危机导致向我们提供资产的银行彻底破产。在混乱中，银行的账本付之一炬，因此这些企业似乎再也不会向我们追讨还款。"
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "哈哈！早知道我们应该多借点！"
 flavor_flo.57.title: "[medici_dynasty.GetNameWithNoTooltip]银行"
 flavor_flo.57.desc: "[medici_dynasty.GetName]银行的正式成立对我们来说并不意外。几十年来，[medici_dynasty.GetNameWithNoTooltip]家族的成员一直以小规模参与银行业。他们的辛勤工作、卓越管理和广泛人脉使其有机会在群星中闪耀。随着竞争对手在几十年前遭遇金融崩溃，这家新银行或许能够填补危机留下的空白。"
 flavor_flo.57.historical_info: "美第奇银行成立于1397年，是最具影响力的国际银行之一，其所有者美第奇家族也是最富有的家族之一。企业所有者之一科西莫·德·美第奇通过积累足够的政治影响力，使其家族在接下来的几个世纪中成为佛罗伦萨共和国及后来的托斯卡纳公国的统治者。"
 flavor_flo.57.a: "明白了。"
 flavor_flo.57.b: "我要过银行家的生活！"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "是时候赚钱了。"
 flavor_flo.59.title: "新分行成立"
 flavor_flo.59.desc: "我们与[target_location.GetName]的一位银行家合作，建立了我们著名的[ROOT.GetCountry.GetName]银行的新分行。希望这次合作能带来巨大财富。"
 flavor_flo.59.a: "我们将珍惜这一合作多年！"
 flo_good_business: "优质业务"
 flavor_flo.60.title: "推举[target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "[ROOT.GetCountry.GetName]近期的经济问题已经困扰公民多时。在寻找一位杰出人物来接管并拯救我们于混乱之际，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们发现了[target_character.GetName]这一绝佳人选。尽管推举[target_character.GetShortName]本为临时之举，但[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层非常乐意让[target_character.GetHerHim]为国终身执政。"
 flavor_flo.60.a: "支持这一提议。"
 flavor_flo.60.b: "他们什么都不懂。"
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "严厉的经济政策"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip]的专制统治"
 flavor_flo.61.desc: "[target_character.GetName]的统治虽独裁专断，却卓有成效。尽管无人能否认[target_character.GetHerHis]经济政策的成功，但不得不承认，这些政策的推行剥夺了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层的诸多自由与特权，而这在[ROOT.GetCountry.GetFlavorRank]是难以容忍的。因此，[capital_location.GetName]的市民已密谋将[target_character.GetHerHim]推翻。"
 flavor_flo.61.a: "绞死[target_character.GetHerHim]！驱逐[target_character.GetHerHim]！无论如何，务必将让[target_character.GetHerHim]消失！"
 flavor_flo.61.b: "我们必须阻止这场阴谋！"
 flavor_flo.62.title: "一位举足轻重的银行家"
 flavor_flo.62.desc: "[target_country.GetName]之领袖、我等尊贵的公民[target_character.GetName]，展现出卓越的理财才干与政治手腕。[target_character.GetHerselfHimself]雄厚的财力与广泛的政商人脉，使[target_character.GetHerHim]在[ROOT.GetCountry.GetFlavorRank]赢得了众多支持者。若任由[target_character.GetHerHim]势力扩张，[target_character.GetSheHe]毫无疑问将被推选为我国的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_flo.62.historical_info: "科西莫·德·美第奇是15世纪中叶佛罗伦萨政坛最具影响力的人物。他的政治地位主要得益于美第奇银行，该行由其父乔瓦尼·迪·比奇·德·美第奇于1397年创立。凭借巨额财富与精心安排的联姻策略，科西莫得以掌控佛罗伦萨的政局，并奠定了美第奇家族数十年间对该城的统治。"
 flavor_flo.62.a: "让我们张开双臂，欢迎[target_character.GetNameWithNoTooltip]的领导。"
 flavor_flo.62.b: "财富绝非治理国家的根基。"
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName]是一位来自[ShowRegionName('great_britain_region')]的经验丰富的佣兵。在效忠其雇主期间，[target_character.GetSheHe]纵横沙场，积累了卓越的军事才能。如今，这位#italic 雇佣兵领袖#!将[target_character.GetHerHis]的目光投向了[ShowRegionName('italy_region')]富庶的共和国，愿为我们贡献[target_character.GetHerHis]的英勇与才智。"
 flavor_flo.63.a: "聘请[target_character.GetHerHim]。"
 flavor_flo.63.b: "我们的财力难以支撑。"
 flavor_vlt.1.title: "新生的执政团政权"
 flavor_vlt.1.desc_expel: "由于不满[expelled_ruler.GetName]及其家族的统治，市民决定将[expelled_ruler.GetLastName]家族彻底逐出国家。随后，他们选择由[belforti_candidate.GetName]和[belforti_candidate.GetHerHis]的[belforti_candidate.GetDynasty.GetName]家族继承前者的地位，并建立一种新的统治体制——[ShowGovernmentReformName('dynastic_signoria_reform')]。"
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层联手驱逐了他们长期以来视为祸患的某个家族，并推举新的统治者，以[ShowGovernmentReformName('dynastic_signoria_reform')]取代旧政权。"
 flavor_vlt.1.historical_info: "1340年，沃尔泰拉城邦的市民将阿莱格雷蒂家族逐出城邦，随后由贝尔福蒂家族执掌政权，奥塔维亚诺·贝尔福蒂成为沃尔泰拉的执政官。其子博基诺继任后，试图将城邦出卖给比萨，引发民众暴动，并招致佛罗伦萨共和国的干预。佛罗伦萨军队攻占该城，并在随后的数十年间给予其较大的自治权，直至1427年正式成为其宗主国。"
 flavor_vlt.1.a: "终于滚蛋了！"
 flavor_vlt.1.b: "收回成命！"
 flavor_vlt.2.title: "卖国行径"
 flavor_vlt.2.desc: "[target_character.GetName]试图将[target_country.GetFlavorRank]出卖给邻国的丑闻已然败露，此事在民间引发巨大争议。愤怒的市民群情激奋，最终将[target_country.GetGovernment.GetRulerTitle]群起推翻，并策划私刑处决[target_character.GetHerHim]。"
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "把[target_character.GetHerHim]绞死！"
