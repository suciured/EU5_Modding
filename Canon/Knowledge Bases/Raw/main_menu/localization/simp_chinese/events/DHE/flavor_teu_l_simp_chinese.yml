l_simp_chinese:
 flavor_teu.1.title: "普鲁士联盟叛乱"
 flavor_teu.1.desc: "尽管我们尽了最大努力，仍然无法阻止普鲁士联盟破坏[ROOT.GetCountry.GetAdjective]统治的努力。那些承诺支持联盟的城市集结了一支军队，并在公开叛乱中奋起反抗。正如我们所怀疑的，它的许多成员与波兰有联系，并且已经要求波兰干预即将到来的冲突。除非我们放弃对这些城市的统治，否则普鲁士的血腥斗争似乎是不可避免的。"
 flavor_teu.1.a: "杀了所有的叛徒！"
 prussian_confederation_support: "[ShowAreaName('prussia_area')]的所有[ShowCultureName('prussian')][ShowPopTypeName('nobles')]和[ShowPopTypeName('burghers')]都将加入[prussian_confederation.GetName]"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName]会寻求[GetCountry('POL').GetAdjective]的支持"
 flavor_teu.1.b: "这是一场我们赢不了的战争。"
 prussian_confederation: "普鲁士联盟"
 flavor_teu.2.title: "普鲁士联盟寻求波兰的支持"
 flavor_teu.2.desc: "一个自称为[prussian_confederation.GetName]的组织已经起来反抗条顿统治的不公正！我们以前曾向其成员保证，如果战争爆发，我们会支持他们的事业。作为交换，联盟已经同意在暴虐的骑士被驱逐后，普鲁士的土地应该由波兰统治。我们可以从这种安排中获益匪浅，但我们应该为血腥的斗争做好准备。"
 flavor_teu.2.a: "他们将得到我们的全力支持。去战斗吧！"
 flavor_teu.2.b: "这不关我们的事。"
 flavor_teu.3.title: "蜥蜴联盟"
 flavor_teu.3.desc: "有消息传来，[ShowProvinceDefinitionName('chelmno_province')]当地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]建立了一个叫做“蜥蜴联盟”的组织。该联盟的官方目的是打击违法犯罪，保护他们的利益。虽然这个社团看起来合规合法，但有些人认为，他们靠近[GetCountry('POL').GetAdjective]边界，也许就是个秘密的分裂组织。"
 flavor_teu.3.historical_info: "蜥蜴联盟，拉丁语中被称为#italic Societas Lacertarum#!，是来自海乌姆诺的普鲁士骑士于1397年成立的骑士兄弟会组织。后来，在1410年的格伦瓦尔德之战期间，创立者之一的尼古拉斯·冯·雷尼斯降下海乌姆诺军团的旗帜加剧了败退。在此之后，该联盟的成员被打上了叛徒的印记。"
 flavor_teu.3.a: "允许该联盟存在。"
 flavor_teu.3.b: "他们没安什么好心！"
 STATIC_MODIFIER_NAME_teu_lizard_league: "蜥蜴联盟"
 flavor_teu.4.title: "普鲁士效忠"
 flavor_teu.4.desc: "[GetCountry('TEU').GetLongName]的战败标志着波美雷利亚大部分地区回归我们的怀抱，以及对[ShowAreaName('prussia_area')]领土的征服。尽管遭受重创，但[GetCountry('TEU').GetAdjectiveWithNoTooltip]骑士团仍然屹立，并控制着该地区的许多机构。\n\n由于东普鲁士的领土也许难以整合，有人建议强迫骑士团剩余精英世俗化，并向[pol_ruler.GetName]宣誓效忠。根据该计划，[GetCountry('TEU').GetName]过去的领土将被划分为直属王室的“[ROOT.GetCountry.GetGovernment.GetAdjective|U]普鲁士”和由世俗化普鲁士人持有的“公国普鲁士”。"
 flavor_teu.4.historical_info: "在1454-1466年波兰与条顿骑士团的十三年战争后，普鲁士被分割为由波兰王国直属的“王室普鲁士”，和由称臣的骑士团保留，被称为“公国普鲁士”的东部省份。在1525年，条顿骑士团国被其大团长阿尔贝特·冯·霍亨索伦世俗化，成为世人所知的“普鲁士公国”。"
 flavor_teu.4.a: "强迫他们屈服！"
 flavor_teu.4.b: "维持现状。"
 flavor_teu.5.title: "十字军热潮"
 flavor_teu.5.desc: "在1226年，[ROOT.GetCountry.GetAdjective]骑士受[ShowAreaName('mazovia_area')]的[GetCharacter('maz_konrad_i_piast').GetName]之邀前往[ShowAreaName('prussia_area')]。他们的目标是作为十字军战士对抗信奉原始宗教的波罗的海普鲁士人。作为这些勇敢战士的继承者，我们需要继续这场十字军，对抗[target_nation.GetLongName]的[ShowContinentName('europe')]最后的异教徒。"
 flavor_teu.5.a: "#italic 基督复活了！#!"
 flavor_teu.5.b: "我们目前不需要任何冲突。"
 flavor_teu.6.title: "[target_location.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('romuva')]异教徒"
 flavor_teu.6.desc: "卑鄙的[ShowReligionAdjective('romuva')]异教徒不可信任。尽管我们给予了他们一切善意和宽容，这些该死的异教徒还是在[target_location.GetName]发动叛乱。虽然规模不大，无需立即动员我们的部队，但这仍干扰了我们神圣的使命，因此必须予以镇压。如果这些无组织的暴徒汇聚成一股更强大的势力，[ROOT.GetCountry.GetAdjective]对这些异教省份的控制可能会受到威胁。"
 flavor_teu.6.a: "建造一座[ShowBuildingTypeNameWithNoTooltip('castle')]监视[target_location.GetProvince.GetNameWithNoTooltip]。"
 flavor_teu.6.b: "命令地方#italic 司令官#!解决此事。"
 teuton_6_event_trigger_information: "该[event|e]可以触发是由于：\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "[target_location.GetNameWithNoTooltip]的城市法"
 flavor_teu.7.desc: "[target_location.GetName]的[target_location.GetRank.GetName]是[ROOT.GetCountry.GetLongName]的经济命脉与主要贸易港口。与其他少数城市一样，由于与[target_country.GetLongName]的深厚联系，该城至今仍沿用$lubeck$城市法，这也成为其与[ROOT.GetCountry.GetGovernment.GetAdjective]宗主国之间的争议焦点。为了结束冲突，[ROOT.GetCountry.GetNameWithNoTooltip]愿意让[target_location.GetNameWithNoTooltip]采用[ShowEstatePrivilegeName('kulm_law')]，同时保留现行制度的一些特权，增强地方议会的权力并给予其更大的自治权。这一方案将使[target_location.GetRank.GetNameWithNoTooltip]作为[target_location.GetMarket.GetName]的商业枢纽持续繁荣。"
 flavor_teu.7.a: "推动这一解决方案。"
 flavor_teu.7.b: "维持当前秩序。"
 flavor_teu.8.title: "经济下行"
 flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName]近期日子不太好过。经济下滑导致许多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]陷入赤贫，[ROOT.GetCountry.GetNameWithNoTooltip]的国库也空得令人担忧。现实宛如噩梦，而且如果我们不做些什么，情况还会进一步恶化。为了避免陷入借债还债的境况，我们也许可以考虑对我们在[ShowContinentName('europe')]各地的地产征收一笔新税。这样的行动有前例可循，但征收的款项可以空前。[ShowBuildingTypeName('order_commandery')]不能为我们带来助力又有什么用呢？"
 flavor_teu.8.a: "征收可观的赋税。"
 flavor_teu.8.b: "征收适量的赋税。"
 flavor_teu.8.c: "我们会另寻收入来源。"
 flavor_teu.11.title: "修改[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]"
 flavor_teu.11.desc: "[ShowSituationName('black_death')]肆虐了整个[ShowContinentName('europe')]大陆，摧毁无数城镇，使聚居地沦为废墟。尽管其对[ROOT.GetCountry.GetLongName]的经济造成了可怕影响，但更糟糕的是，德国人口数量的减少降低了移民压力，致使[ShowAreaName('prussia_area')]人口增长放缓。除非我们能提供更多激励措施吸引移民迁入[ROOT.GetCountry.GetAdjectiveWithNoTooltip]领土，否则我们将失去构成我们基督教化使命重要组成部分的移民群体。"
 flavor_teu.11.a: "给予移民更多优待。"
 flavor_teu.11.b: "我们必须应对这一局面。"
 flavor_teu.12.title: "[ShowGoodsNameWithNoTooltip('amber')]垄断权"
 flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName]拥有许多资源和自然财富，但鲜少有商品像[target_goods.GetName]那样重要和受欢迎。这就是为什么[ROOT.GetCountry.GetFlavorRank]将其置于[ROOT.GetCountry.GetGovernment.GetAdjective]管辖之下，并继续垄断这一宝贵资源。然而，这种贸易保护有可能激怒[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，他们希望能参与这一珍贵资源的贸易，并从出赚取巨额利润。"
 flavor_teu.12.a: "加强我们对该资源的控制。"
 flavor_teu.12.b: "分享我们的垄断。"
 flavor_teu.12.c: "将其授予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "我们收到消息，一位名叫[target_character.GetName]的女隐修士因其幻象而在整个[ROOT.GetCountry.GetFlavorRank]闻名。在她的一生中，[target_character.GetShortNameWithNoTooltip]经历了多次神启，吸引了整个[ROOT.GetCountry.GetLongName]的关注。尽管如此，许多人认为这些幻象是假的，而另一些人则信以为真。甚至有人想以巫术罪名将[target_character.GetHerHim]绑上火刑柱。\n\n目前，[target_character.GetNameWithNoTooltip]已经挺过了一次巫术审判，但这并未阻止[target_character.GetHisHer]的敌人要求再次审判。"
 flavor_teu.13.a: "这些幻象确实令人着迷。"
 flavor_teu.13.b: "听下[target_character.GetHerHis]敌人的诉求。"
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "一位极具潜力的神职人员已在[ROOT.GetCountry.GetFlavorRank]崭露头角。常年作为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的一员，[target_character.GetSheHe]以娴熟的编年史家身份闻名，可协助完成填补[target_work_of_art.GetName]空白的著作——该作品由[target_work_of_art.GetCreator.GetName]于[target_work_of_art.GetCreationDate]创作完成。"
 flavor_teu.14.a: "我们需要[target_character.GetHerHis]的服务！"
 flavor_teu.14.b: "解雇[target_character.GetHerHim]。"
 teu_event_within_5_to_10_years: "该[event|e]将在5至10年内触发，前提是[target_character.GetName]仍然在世。"
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "[target_character.GetName]的辛劳终得回报，[target_character.GetSheHe]已完成其终生之作，[target_work_of_art.GetName]——这部[ShowWorkOfArtTypeName('chronicle')]详尽记载了[ROOT.GetCountry.GetLongName]自1360年代至今的历史。"
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "[ROOT.GetCountry.GetFlavorRank]的总商务官"
 flavor_teu.16.desc: "总商务官是[ROOT.GetCountry.GetAdjective]国外贸易利益的管理者。他们拥有巨大的责任和特权，被授予了在[ShowLocationName('gdansk')]和[ShowLocationName('konigsberg')]的港口买卖[ShowGoodsName('wheat')]和[ShowGoodsName('amber')]的独家权利。这让他们成为了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的眼中钉，他们坚决反对[ROOT.GetCountry.GetFlavorRank]授予他们这些特权，希望看到这些权利被撤销。另一方面，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]对总商务官带来的收入非常满意，乐意授予进一步的特权。"
 flavor_teu.16.a: "打破他们的垄断。"
 flavor_teu.16.b: "利用该机构。"
 flavor_teu.16.c: "维持现状。"
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName]是一位[target_character.GetArtistType.GetName]，出生于[target_character.GetBirthLocation.GetName]。[target_character.GetSheHe]曾在[ShowLocationName('krakow')]的[ShowBuildingTypeName('university')]求学，且已为整个[ShowContinentName('europe')]多位政治人物效力。此人现可接受招募，或许我们也应寻求[target_character.GetHerHis]的服务。"
 flavor_teu.17.a: "成为[target_character.GetArtistType.GetNameWithNoTooltip]的赞助人。"
 flavor_teu.17.b: "我们负担不起这笔开销。"
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')]的效果将：\n#g +10.0%#![ShowModifierTypeName('rural_migration_attraction')]\n#r -10.0%#![ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')]的效果将：\n#r -50.0%#! [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "已通过$flavor_teu.11.title$[event|e]修订了[ShowEstatePrivilegeName('kulm_law')]。"
 kulm_law_not_revised_tooltip: "已选择不通过$flavor_teu.11.title$[event|e]修订[ShowEstatePrivilegeName('kulm_law')]。"
 flavor_teu.100.title: "普鲁士十字军"
 flavor_teu.100.desc: "多年前，光荣的波罗的海十字军战士以为了基督的荣耀之名发动了普鲁士十字军。许多人听从召唤，其中就有[ROOT.GetCountry.GetAdjective]王室的骄傲：[target.GetName]。"
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\n[target.GetHerHis]抛洒热血，扬名立万，邪恶的异教徒在[target.GetHerHis]的神圣之怒前恐惧地畏缩。如今，[target.GetSheHe]返回了宏伟的[ROOT.GetCountry.GetFlavorRank]的怀抱！"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\n尽管我们[ROOT.GetCountry.GetFlavorRank]对这位骑士很有信心，但主对[target.GetHerHim]却有不同的计划。该死的异教徒通过残忍卑鄙的战术打倒了这位强大的十字军战士。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民为[target.GetHerHis]的死而哭泣。"
 flavor_teu.100.desc.fallback: "传说曾有一名骑士被[ROOT.GetCountry.GetAdjective]王室选中参加了普鲁士十字军。\n\n然而，如同所有传说一样，这个故事也只不过是个好听的童话故事罢了。"
 flavor_teu.100.a: "愿[target.GetSheHe]成为更多骑士的榜样！"
 flavor_teu.100.b: "那些野蛮人将为此付出代价！"
 flavor_teu.100.c: "不过确实是个好故事。"
 flavor_teu.101.title: "十字军之死"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "人气颇高的十字军战士[target.GetName]近些日子发烧严重。尽管[ROOT.GetCountry.GetGovernment.GetRulerTitle]建议[target.GetHerHim]回家，但这名十字军战士坚持轻伤不下火线。遗憾的是，最终迎向[target.GetSheHe]的却是死神的拥抱。"
 flavor_teu.101.desc.training_accident_death: "[ROOT.GetCountry.GetAdjective]军营中发生了悲剧！训练期间，十字军战士[target.GetName]与一名扈从过招，希望提升[target.GetHerHis]和扈从两人的武艺，而且用上了真剑。对这名贵族来说实在不幸，扈从举剑过高，砍掉了[target.GetNameWithNoTooltip]的脑袋。[target.GetSheHe|U]当场死亡。"
 flavor_teu.101.desc.river_drowning_death: "我们骑士的关键特征之一就是身披重甲。这让我们的部队几乎免疫劈砍，但也有其弱点。其中一个屡次出现的问题就是重甲弱水。一旦骑士掉入河水中，这套金属盔甲就会成为其潮湿的坟墓。\n\n十字军战士[target.GetName]和[target.GetHerHis]的同伴一起突袭异教徒村庄时就学到了这一课。在旅途中，[target.GetSheHe]从马上坠落，掉进一条河里淹死了。"
 flavor_teu.101.desc.fallback: "外国十字军战士[target.GetName]今早被发现死在床上。死因对所有人都是个迷，因为[target.GetSheHe]前天晚上还活得好好的，也没有任何暴力致死的迹象……"
 flavor_teu.101.a: "愿[target.GetHerHis]的灵魂安息。"
 flavor_teu.101.b: "至少我们知道了那名扈从剑使得不错。"
 flavor_teu.101.c: "不幸但却常见。"
 flavor_teu.101.zzz: "只有主知道[target.GetHerHim]发生了什么……"
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "真是糟糕的消息"
 flavor_pol_teu.1.title: "1339年裁决"
 flavor_pol_teu.1.desc: "在1335年，我们向[GetCountry('PAP').GetAdjective][GetCountry('PAP').GetGovernment.GetCourtTitle]投诉了[GetCountry('TEU').GetName]。经过多年的等待，[GetCountry('PAP').GetAdjectiveWithNoTooltip]委员会终于抵达，并开始了审议。如我们所料，法官们支持我们严正的诉讼，宣布[GetCountry('TEU').GetNameWithNoTooltip]应当归还[ShowProvinceDefinitionName('danzig_province')]、[ShowProvinceDefinitionName('tuchola_province')]、[ShowProvinceDefinitionName('kuyavia_province')]、[ShowProvinceDefinitionName('dobrzyn_province')]和[ShowProvinceDefinitionName('stolp_province')]等省份。"
 flavor_pol_teu.1.historical_info: "在1319年和1335年，波兰方面向教廷提出诉讼，要求条顿骑士团将“但泽‑波美拉尼亚”归还波兰。在1335年的诉讼中，教宗国派出的委员会裁定条顿骑士团不正当侵略，应当归还土地并支付赔偿。条顿骑士团提出上诉，经教宗审议，他们只被迫归还了占领的比得哥什和多布任。"
 flavor_pol_teu.1.a: "我们还以为正义死了呢……"
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "又一次教廷裁决！如同在1319年一样，[pol_polish_side.GetName]在1335年再次向圣父教宗提出诉讼，想要羞辱我们，并强迫我们放弃通过正义的征服得来的土地。而[GetCountry('PAP').GetAdjective]委员会肯定受贿了，竟然作出荒谬的判决，宣布我们应当将[ShowProvinceDefinitionName('danzig_province')]、[ShowProvinceDefinitionName('tuchola_province')]、[ShowProvinceDefinitionName('dobrzyn_province')]、[ShowProvinceDefinitionName('kuyavia_province')]和[ShowProvinceDefinitionName('stolp_province')]归还[pol_polish_side.GetLongNameWithNoTooltip]。"
 flavor_pol_teu.2.a: "荒谬！我们必须立即向[GetCountry('PAP').GetGovernment.GetRulerTitle]上诉。"
 flavor_pol_teu.2.b: "我们不会质疑[GetCountry('PAP').GetAdjectiveWithNoTooltip]委员会的合法性。"
 flavor_pol_teu.2.c: "我们不会割让一寸土地！"
 flavor_pol_teu.3.title: "[pol_polish_side.GetNameWithNoTooltip]和[pol_teutonic_side.GetNameWithNoTooltip]的纠纷"
 flavor_pol_teu.3.desc: "[pol_polish_side.GetName]和[pol_teutonic_side.GetName]的政治斗争一如既往地激烈。[pol_teutonic_side.GetAdjectiveWithNoTooltip]夺取波美拉尼亚让[pol_polish_side.GetAdjectiveWithNoTooltip]满嘴酸味，进而多次提出对骑士团的诉讼来烦扰我们。\n\n我们派出的委员会近期在[pol_polish_side.GetNameWithNoTooltip]调查后宣布，[pol_teutonic_side.GetAdjectiveWithNoTooltip]应当将大片领土转交给[pol_polish_side.GetAdjectiveWithNoTooltip]，引起了骑士团的上诉。我们必须友好解决这件事。"
 flavor_pol_teu.3.a: "让我们寻找折衷方案。"
 flavor_pol_teu.3.b: "他们是基督的仆人，因此无责。"
 flavor_pol_teu.3.c: "你们读不懂裁决吗？"
 teu_supported_us: "支持我们"
 teu_supported_other_side: "拒绝支持我们"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]的回应"
 flavor_pol_teu.4.desc: "[pol_teutonic_side.GetAdjective]的回应可谓冷淡。"
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$面对眼前的判决，他们没有服从[GetCountry('PAP').GetAdjective]委员会的公正裁断，而是决定上诉烦扰圣父。真是浪费圣父的时间。"
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$话虽如此，但他们承受不住压力，最终屈服于我们的要求，归还了我们的领土。"
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$话虽如此，但他们还是交出了部分领土，虽然远未满足我们的要求。[GetCountry('PAP').GetAdjective]的干预驳回了我们的大部分投诉，只要求其将少数边境地区归还我们。尽管如此，这仍然是我们的胜利。"
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$自命不凡的骑士团认为哪怕神圣的意志也不能让他们服从，决定公然违抗委员会的裁决。很明显，我们不会获得那些领土，如今唯一的选择只剩下血腥的战争，一场他们绝对会输的战争，我们会确保这一点。"
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$我们无法确定他们真正的计划，因此也无法知道他们的反应。"
 flavor_pol_teu.4.a: "让圣父知道他们的过错。"
 flavor_pol_teu.4.b: "对他们来说这无疑是个好选择。"
 flavor_pol_teu.4.c: "能拿多少是多少。"
 flavor_pol_teu.4.d: "他们将在战场上面对我们。"
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]的赞许"
 flavor_pol_teu.5.desc: "我们呈交给圣父的上诉取得了重大成功。在我们的名号，以及我们提交的证据的影响下，[the_pope.GetName]裁定我们无错，[the_pope.GetHerHis]派出的委员会行为失当。[the_pope.GetSheHe]轻蔑地拒绝了[pol_polish_side.GetAdjective]一方，并让我们放心，我们获得的土地理应属于[pol_teutonic_side.GetName]。此外，我们还因为努力传播[ShowReligionGroupName('christian')]，让异教徒皈依正信而得到了赞扬。"
 flavor_pol_teu.5.a: "我们将继续十字军！"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "教宗的决心"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]的谴责"
 flavor_pol_teu.6.desc: "来自[GetCountry('PAP').GetName]的信件送达，谴责了我们不服从1339年裁决的决定。[the_pope.GetName]认为我们应该相信那些显然收受了贿赂的法官，真是令人遗憾。"
 flavor_pol_teu.6.a: "只能就这样了。"
 flavor_pol_teu.6.b: "什么信，我们没见到啊。"
 flavor_pol_teu.7.title: "令人遗憾的[GetCountry('PAP').GetAdjectiveWithNoTooltip]裁决"
 flavor_pol_teu.7.desc: "我们从未感受到被圣父如此背叛。就在几个月前，[the_pope.GetSheHe]派来了[the_pope.GetHerHis]的法官，他们仔细分析了每一项证据，并最终对这场烦人的冲突做出了公正的裁决。然而，在[pol_teutonic_side.GetAdjective]上诉后，[the_pope.GetName][the_pope.GetHerselfHimself]又推翻了正确的裁定。真是让人失望。"
 flavor_pol_teu.7.a: "圣父应该是永不犯错的，对吧？"
 flavor_pol_teu.8.title: "折衷"
 flavor_pol_teu.8.desc: "[GetCountry('PAP').GetLongName]的使节终于抵达，带来了圣父的最终裁决。很遗憾，回复并不完全对我们有利，但却比上一次的裁决要好。"
 flavor_pol_teu.8.a: "至少比波兰人的谋划强。"
 flavor_pol_teu.8.b: "我们不会放弃一寸土地，谁的要求都不行！"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip]无动于衷"
 flavor_teu.300.desc: "在过去几年间，我们与[GetCountry('POL').GetAdjective]的紧张关系一直在加剧。双方都认为战争不可避免，但双方都不愿挑起斗争。许多高级军官对[GetCountry('POL').GetAdjectiveWithNoTooltip]的意图很有自信，开始呼吁[teu_ruler.GetName]派人向他们展示两把挑衅性的出鞘之剑。"
 flavor_teu.300.historical_info: "在1410年，波兰在号称“大战”的条顿战争中的格伦瓦尔德战役中取得了对条顿骑士团的决定性胜利。据说波兰方试图通过在附近的树林林荫下休息来消耗敌方，而在条顿骑士团派遣了一位手持两把出鞘之剑的使者邀战后，战斗开始。"
 flavor_teu.300.a: "如果他们缺剑，那我们就给他们剑。"
 flavor_teu.300.b: "无视他们。"
 flavor_teu.301.title: "两把出鞘之剑"
 flavor_teu.301.desc: "[teu_from.GetLongName]的使者抵达，希望觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]。在给了对方机会后，这名使者将两把来自[teu_ruler.GetName]的出鞘之剑放在[pol_ruler.GetName]身前，仿佛我们缺少必要的装备，来抹去他们脸上的傲慢一样。如果[teu_from.GetAdjectiveWithNoTooltip][teu_from.GetGovernment.GetRulerTitle]想要战争，那[teu_ruler.GetSheHe]将得到战争。"
 flavor_teu.301.a: "如此卑劣的羞辱。"
 POL_after_next_war_is_won: "赢得下一次与[teu_from.GetName]的战争我们将获得："
 flavor_teu.302.title: "新礼器"
 flavor_teu.302.desc: "我们从[GetCountry('TEU').GetName]获得的那一对出鞘之剑如今拥有了新的象征价值。在我们最近的惩罚行动后，这一[GetCountry('TEU').GetAdjectiveWithNoTooltip]傲慢的象征也成为了我们胜利的徽记，成为了[ROOT.GetCountry.GetGovernment.GetAdjective]徽章收藏的一部分。"
 flavor_teu.302.a: "对他们的胜利值得流血。"
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "自古以来，波罗的海便是海盗滋生的沃土。在[target_location.GetName]的水手与渔民群体中，不少人怀揣着投身海盗生涯的野心，甚至不惜走上违法犯罪的道路。如今，[target_character.GetName]及其麾下臭名昭著的“劫富济贫者”团伙正在这片海域肆虐横行——他们妄图通过劫掠所有不幸遭遇的船只来攫取巨额财富。在这些歹徒之中，尤以自诩为“粮食兄弟会”的团伙最为猖獗，他们不仅占领了[ShowProvinceDefinitionName('gotland_province')]全岛，更在[ShowLocationName('visby')]建立了永久据点。他们持续的海盗行为导致该地区的贸易额下滑，最终将会使我们的贸易彻底消亡。"
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$我们必须在他们站稳跟脚前解决他们。"
 flavor_swe_teu.1.historical_info: "克劳斯·施特尔特贝克是14世纪末德国传奇的海盗，以其对汉萨同盟船只的袭击而闻名。他领导了名为“粮食兄弟会”的海盗团体，该团体最初受梅克伦堡公爵所雇佣，作为私掠舰队袭扰丹麦女王玛格丽特，但后来背叛了雇主。1401年，他在黑尔戈兰附近被俘，并被押往汉堡处决。关于他的处决，流传着一个引人入胜的传说：他请求在头颅被斩下后，他的无头身体走过的船员能得到赦免。据称，他在被斩首后真的站了起来，并走过了几名同伴，直到被刽子手绊倒。然而，这几名同伴最终还是被全部处决了。施特尔特贝克的名字义为“#italic 一口气喝干一杯酒#!”，这反映了他臭名昭著的酒量。"
 flavor_swe_teu.1.a: "让我们向[fief_offer_target.GetNameWithNoTooltip]寻求帮助。"
 flavor_swe_teu.1.b: "我们会自己解决他们，尽管代价可能很高昂。"
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "海盗之怒"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName]将在[ShowAreaNameWithNoTooltip('baltic_area')]沿岸开始私掠行动"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$为了解决这一问题，[GetCountry('SWE').GetAdjective]授予了我们接管这座岛屿的权利，只要我们能迅速展开行动，打击这些凶恶的海盗。"
 flavor_swe_teu.2.a: "我们会接受这块采邑。"
 flavor_swe_teu.2.b: "这与我们无关。"
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]的回复"
 flavor_swe_teu.3.common_desc: "一位使者终于带来了[fief_offer_target.GetName]的回复。"
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$[fief_offer_target.GetAdjectiveWithNoTooltip]精英承诺派遣军队登陆[ShowProvinceDefinitionName('gotland_province')]岛，解决我们共同的敌人。按照约定，我们不会反对。"
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$很遗憾，他们拒绝了我们和平的邀请，不愿解决[pirate_nation.GetName]的邪恶海盗。看来我们必须自己上了，无论现在有多忙。"
 flavor_swe_teu.3.a: "那我们就专注于更重要的事务！"
 flavor_swe_teu.3.b: "好吧，我们会自己解决。"
 flavor_swe_teu.4.title: "粮食兄弟会"
 flavor_swe_teu.4.desc: "在被我们的[GetCountry('HSA').GetAdjective]伙伴背叛后，我们不得不干起了更卑劣的行当——海盗。我们选中了[ShowProvinceDefinitionName('gotland_province')]岛作为大本营。如果世界反对我们，那我们就面对整个世界。让我们的水手蹂躏那些弱小的商船，让那些傲慢的商人瑟瑟发抖。"
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "众人垂涎之岛"
 flavor_swe_teu.5.desc: "[ShowProvinceDefinitionName('gotland_province')]岛位于波罗的海的心脏，任何希望获得#italic 波罗的海霸权#!的势力都必须占领这里。因此，肯定有其他势力正在谋划从我们手中夺取这处战略要地。随着我们的海军实力减弱，我们也许想将这座岛卖给那些势力中的一个。"
 flavor_swe_teu.5.a: "把这座岛给[first_offer.GetNameWithNoTooltip]。"
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip]肯定会接受。"
 flavor_swe_teu.5.c: "我们不会放弃我们的土地。"
 flavor_swe_teu.6.title: "关注[gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.6.desc: "我们对[ShowProvinceDefinitionName('gotland_province')]岛有着浓厚的兴趣。作为波罗的海的主要政权之一，控制这座位于贸易路线十字路口和波罗的海心脏的岛屿，对我们国家大有裨益。这将是我们称霸波罗的海的开端。不过，我们并不是唯一有这份雄心的国家，想要夺取这座岛屿，我们必须加快步伐。"
 flavor_swe_teu.6.a: "波罗的海会是我们的。"
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip]的报价"
 flavor_swe_teu.7.desc: "我们收到了[gotland_province_owner.GetName]提出的一份交易。他们愿意以许多磅黄金的价格将[ShowProvinceDefinitionName('gotland_province')]岛出售给我们。虽然我们肯定有能力自己夺取这里，但这样的和平交接不会让我们在世界眼中成为恶人，而且还避免了流血。"
 flavor_swe_teu.7.a: "听起来是笔公平的交易。"
 flavor_swe_teu.7.b: "我们为什么要付钱？"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "我们终于得知了与[offer_nation.GetName]的外交行动的结果。在提议和平转交[gotland_province_owner.GetAdjective]岛后，我们认为会得到积极、感激的回应。"
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$事情也确实如此，[offer_nation.GetAdjectiveWithNoTooltip]非常乐意满足我们的愿望，全额支付了黄金。"
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$但很遗憾，我们的希望落了空，[offer_nation.GetAdjectiveWithNoTooltip]讥笑了我们的使者，很明显有夺取这座岛的野心。"
 flavor_swe_teu.8.a: "希望这次交易能带来和平。"
 flavor_swe_teu.8.b: "我们必须保持警惕。"
 teu_rejected_sale: "拒绝出售提议"
 flavor_dan_teu.1.title: "圣乔治之夜起义"
 flavor_dan_teu.1.desc: "灾难降临了我们在[ShowProvinceDefinitionName('estonia_province')]的领地。当地的[ShowCultureName('estonian')]人不满我们几十年来向他们展示基督之光，发动了武装叛变。在一个平静的日子里，我们的驻军和城堡遭到了致命的袭击。他们选出了四名领袖，而且竟敢称之为“国王”。更有甚者，在邪恶的“复仇”行动中，愤怒的异教徒们开始杀害曾经的宗主和照管者。我们不会容忍如此行径，他们的叛乱将被粉碎。"
 flavor_dan_teu.1.historical_info: "在1343年的圣乔治之夜，爱沙尼亚原住民发动了对丹麦宗主和统治他们的各个异族贵族的叛乱，并选出了后来被诱杀的“四王”领导他们。这场叛乱越过了丹麦的国界，扩散到了利沃尼亚骑士团的领地和厄塞尔岛。"
 flavor_dan_teu.1.a: "该死的家伙！"
 TEU_st_georges_uprising: "在[ShowProvinceDefinitionName('estonia_province')][owned|e]的所有[ShowCultureName('estonian')][pop|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[estonian_uprising.GetName]。\n他们中的#r 75.0%#!也会将[religion|e]改为[ShowReligionName('muinaisusko')]。"
 estonian_uprising: "圣乔治之夜起义"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "圣乔治之夜起义"
 flavor_dan_teu.2.title: "爱沙尼亚暴动者攻击利沃尼亚"
 flavor_dan_teu.2.attack: "他们杀死看到的每一位[ShowCultureName('german_baltic')]贵族，如此漠视他们的主人和基督实在令人愤慨。他们将畏惧天堂之怒。"
 flavor_dan_teu.2.desc: "以[TEU_denmark_from.GetAdjective]的[ShowProvinceDefinitionName('estonia_province')]为中心的[ShowCultureName('estonian')]武装暴动已开始对我们的[GetCountry('LIV').GetAdjective]臣民采取行动。$flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "我们会给他们一个教训。"
 flavor_dan_teu.3.title: "压迫者的命运"
 flavor_dan_teu.3.desc: "最近，一支武装部队被派去镇压[target_province.GetName]的反对者。陷入仇恨的士兵开始无差别杀死当地的[ShowCultureName('german_baltic')]人，只因他们对[ShowReligionAdjective('catholic')]的信仰。"
 flavor_dan_teu.3.a: "睁一只眼闭一只眼。"
 flavor_dan_teu.3.b: "现在还不是清算的时候。"
 flavor_dan_teu.4.title: "[target_province.GetNameWithNoTooltip]的暴行"
 flavor_dan_teu.4.desc: "[teu_rebellion_tag.GetName]的杂种袭击了[target_province.GetName]无辜的[ShowCultureName('german_baltic')]人口，并展开大屠杀。我们无法阻止他们。"
 flavor_dan_teu.4.a: "他们会在地狱里偿还他们的罪行。"
 flavor_dan_teu.5.title: "我们的起义"
 flavor_dan_teu.5.desc: "我们卑劣的[ShowCultureName('german_baltic')]宗主压迫我们已经太久了。他们打压我们的信仰，将异族神灵强加给我们已经太久了，也许是时候让他们了解我们的神灵了？他们的意愿并不重要，重要的是发动斗争，摆脱他们的枷锁。"
 flavor_dan_teu.5.a: "我们不会被奴役！"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "以[TEU_denmark_from.GetAdjective]的[ShowProvinceDefinitionName('estonia_province')]为中心的[ShowCultureName('estonian')]武装暴动对我们的盟友采取了行动。$flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "召集征召兵！"
 flavor_dan_teu.7.title: "麻烦的根源"
 flavor_dan_teu.7.desc: "我们在[ShowProvinceDefinitionName('estonia_province')]的领土成为了肉中的尖刺。这里与我们的首都隔着茫茫大海，我们在这里的控制力十分脆弱。如今，当地的[ShowCultureName('estonian')]人发动了突然袭击，甚至还蔓延到了邻国的[teu_receives_estonia.GetName]，也许最好尝试修复与邻国的关系，并卖掉这个破地方，反正这里已经处于[teu_receives_estonia.GetNameWithNoTooltip]的势力范围内了。"
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$让我们和[the_deciding_nation.GetName]的决策者谈谈。"
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$让我们和[the_deciding_nation.GetNameWithNoTooltip]的决策者谈谈。"
 flavor_dan_teu.7.historical_info: "在1343年的圣乔治之夜起义后，丹麦的爱沙尼亚总督和其他政府官员被亲德意志附庸囚禁，该省份的大部分地区落入条顿骑士团的控制。丹麦国王意识到他的土地难以保住，决定以1.9万科隆马克的价格将爱沙尼亚卖给骑士团。"
 flavor_dan_teu.7.a: "把这里卖了。"
 flavor_dan_teu.7.b: "我们会应对这场骚乱。"
 teu_if_teutons_accept: "如果[the_deciding_nation.GetName]接受："
 flavor_dan_teu.8.title: "出售爱沙尼亚"
 flavor_dan_teu.8.desc: "面对[ShowProvinceDefinitionName('estonia_province')]最近的叛乱，[TEU_denmark_from.GetAdjective]决定将他们在[ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]的地产卖给我们。如果我们同意这一提议，这些领地将进入我们的势力范围，而[TEU_denmark_from.GetAdjectiveWithNoTooltip]会撤离战斗，让我们自己来对付这些叛徒。"
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "我们接受这份提议。"
 flavor_dan_teu.8.b: "我们也不需要那些麻烦！"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "我们关于[ShowProvinceDefinitionName('estonia_province')]所有权的慷慨提议终于得到了回复。"
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$让我们高兴的是，[the_deciding_nation.GetName]接受了提议，总算不用应付这片满是叛徒的土地了。"
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$很遗憾，[the_deciding_nation.GetName]拒绝了提议，我们不仅得镇压这场叛乱，还要忍受叛乱造成的破坏，以及未来几十年的进一步骚乱。好吧，也许只要付出足够努力，这里总有一天会得到整合。"
 flavor_dan_teu.9.a: "真不错！"
 flavor_dan_teu.9.b: "该死。"
 teu_successful_dealings: "成功的交易"
