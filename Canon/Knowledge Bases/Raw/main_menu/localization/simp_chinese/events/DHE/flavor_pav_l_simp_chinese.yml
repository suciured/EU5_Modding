l_simp_chinese:
 flavor_pav.1.title: "驱逐[expelled_ruler.GetDynasty.GetNameWithNoTooltip]家族"
 flavor_pav.1.desc: "[ROOT.GetCountry.GetCapital.GetName]城火光冲天，又一场针对[expelled_ruler.GetDynasty.GetName]家族的叛乱爆发了。这一次，魅力非凡的修士[pav_iacopo_bussolari_scope.GetName]团结了整座城市对抗[ROOT.GetCountry.GetGovernment.GetRulerTitle]。如果顺其自然，[expelled_ruler.GetName]将不得不逃离，也许会与[ShowDynastyName('visconti_dynasty')]家族同流合污。"
 flavor_pav.1.historical_info: "1356年，修士雅各布·布索拉里领导民变驱逐了贝卡里亚家族，并在之后从维斯孔蒂家族的围攻中保护了这座城市。被驱逐的贝卡里亚家族与他们曾经的敌人结盟，1359年，米兰攻陷帕维亚，之后贝卡里亚家族恢复了部分特权，但这座城市从此落入了米兰人手中。"
 flavor_pav.1.a: "追随他的布道！"
 flavor_pav.1.b: "我们必须抵抗这场动乱。"
 flavor_pav.2.title: "$flavor_pav.1.title$"
 flavor_pav.2.desc: "我们收到消息，[target_country.GetName]爆发了民变，在魅力非凡的[pav_iacopo_bussolari_scope.GetName]的带领下，[target_country.GetCapital.GetNameWithNoTooltip]的民众将[expelled_ruler.GetName]在内的[expelled_ruler.GetDynasty.GetName]家族逐出了城市，这位前统治者现在找到我们寻求帮助。虽然我们之前与[expelled_ruler.GetDynasty.GetNameWithNoTooltip]家族发生过冲突，但我们可以利用这次机会永远夺取这座城市。"
 flavor_pav.2.historical_info: "$flavor_pav.1.historical_info$"
 flavor_pav.2.a: "利用这场混乱。"
 flavor_pav.2.b: "不关我们的事。"
