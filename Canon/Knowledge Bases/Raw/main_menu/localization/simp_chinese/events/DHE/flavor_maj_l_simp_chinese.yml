l_simp_chinese:
 flavor_maj.1.title: "《诸王纪》"
 flavor_maj.1.desc: "无论我们历史的鼎盛还是闻名的根源都是有史可寻的。最近，在一名顾问[target_artist.GetName]的提议下，[target_character.GetName]正考虑委托[target_artist.GetHerHis]来撰写一部编年史。这部史诗将详细描述一位位带领[ROOT.GetCountry.GetLongName]走向辉煌的统治者的故事。为了缅怀过去，并向那些我们屹立于其肩膀之上建立起这个伟大[ROOT.GetCountry.GetFlavorRank]的人们致敬，我们必须记住我们从何而来。"
 flavor_maj.1.a: "推行编纂工作。"
 flavor_maj.1.b: "最好别这么花我们的钱……"
 flavor_maj.1.historical_info: "《#italic 帕拉拉通诸王纪#!》是一部结合了历史史诗和神话的优秀编年史，讲述了东爪哇地区信诃沙里王国和满者伯夷王国的兴衰。"
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip]的$maj_sumpah_palapa$"
 flavor_maj.2.desc: "在政敌的讥讽与不屑之中，[target_character.GetName]立下了[target_character.GetHerHis]正式的誓言：在[target_character.GetSheHe]带领我们完全征服整个[ShowRegionName('indonesia_region')]群岛之前，[target_character.GetHerHis]将禁绝一切奢侈的饮食和精神娱乐的享受。我们的军队被这样的信念所深深折服了，并且立志于追随这位伟人征战至世界尽头。"
 flavor_maj.2.a: "[target_character.GetHerHis|U]的成功正是[target_character2.GetNameWithNoTooltip]伟大统治的证明！"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "我们[ROOT.GetCountry.GetFlavorRank]以宗教立国，为了不断重申这一点，许多的文学作品对我国精美绝伦的寺庙建筑和极尽繁奢的仪式都表达了不吝的赞美。在[target_character2.GetName]的指示之下，[target_character.GetName]自愿站了出来，撰写了一首优美的挽歌，来颂扬我们民族的神髓。"
 flavor_maj.3.a: "资助这项工作。"
 flavor_maj.3.b: "这绝对是乱花钱，绝对！"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip]的崛起"
 flavor_maj.4.desc: "在我们的黄金时代即将来临、[ShowRegionName('indonesia_region')]地区霸权即将建立的当下，我们的众多臣民们发出热烈的欢呼，[target_character2.GetName]的脸上洋溢着只有史书里的伟人才有的喜悦的红光。\n\n这道红光从何而来呢？那便是来自[target_character2.GetHerHis]的继承人。[target_character.GetSheHe]在受教育的各个方面都表现得天赋异禀，并且很早就展现了[target_character.GetHerHis]超乎常人的远大志向。如果我们能将权柄和平交接到未来的贤君手中，这无疑将极大加强我们的稳定性。"
 flavor_maj.4.a: "让这个孩子戴上[target_character.GetHerHis]的王冠吧。"
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip]还不能离开人民！"
 flavor_maj.5.title: "确保西境安全"
 flavor_maj.5.desc: "我们的西边坐落着由[target_character2.GetName]统治的[target_country2.GetLongName]。在我们努力扩大在[ShowRegionName('indonesia_region')]各地的影响力与权威的当下，确保我国西境安全的事项再次摆上了我们的案头。我们的一些大臣支持通过在[target_character3.GetName]和[target_country2.GetAdjectiveWithNoTooltip]公主[target_character.GetName]之间缔结婚姻来和平解决两国和平问题。\n\n然而，我们内阁中的另一些大臣希望采取更激进的解决方案。他们提到，既然[target_character2.GetNameWithNoTooltip]的弱点能够因为联姻而暴露无遗，那么就应该将这作为掩护我们要求他们立即臣服的一个手段。"
 flavor_maj.5.a: "这是确保他们臣服于我们的绝好机会。"
 flavor_maj.5.b: "我们不需要阴谋，只想要一桩良缘！"
 flavor_maj.5.c: "我们没有时间搞阴谋诡计。"
 press_for_subjugation_tt: "如果他们接受，我们将坚决要求他们臣服"
 do_not_press_for_subjugation_tt: "如果他们接受，我们将#R 不会#!要求他们臣服"
 flavor_maj.6.title: "和亲睦邻？"
 flavor_maj.6.desc: "很长一段时间以来，我们已经注意到[target_country.GetName]的统治者已经变得相当强大，他们的势力遍布[ShowRegionName('indonesia_region')]各地。为了确保两国之间边境的和平，他们请求我们派出[target_character.GetName]与[target_character3.GetName]联姻。这将成为他们合法侵略我们的借口，还是未来和平安定的真正象征？"
 flavor_maj.6.a: "很好，我们相信他们。"
 flavor_maj.6.b: "凭良心讲，我们不允许这种事。"
 they_may_demand_subjugation_tt: "#italic 他们可能要求将我们纳为附属国#!"
 flavor_maj.7.title: "[target_country2.GetNameWithNoTooltip]的回应"
 flavor_maj.7.desc: "在漫长的等待之后，来自[target_country2.GetAdjective]的使节团终于抵达，他们对我们提议在[target_character2.GetName]和[target_character3.GetName]之间缔结婚姻一事作出了决定。可见他们终于鼓起勇气对我们的好意作出了回应！"
 flavor_maj.7.a: "他们会屈膝于我们的！"
 flavor_maj.7.b: "希望这一结合发展为我们人民之间的友谊。"
 flavor_maj.7.c: "他们不接受？我以为结果会更好……"
 explain_options_flavor_maj.8: "如果他们接受提议，他们将直接成为我国的[subject|e]，否则我们将获得针对他们的[casus_belli|e]"
 flavor_maj.8.title: "[target_country.GetNameWithNoTooltip]要求臣服"
 flavor_maj.8.desc: "就在[target_character.GetName]与[target_character3.GetName]新婚后不久，[target_character.GetShortNameWithNoTooltip]寄来了一封令人五雷轰顶的国书！看来这桩婚事仅仅是强迫我们服从与他们的阴谋，想要将他们日益增长的影响力与暴力施加给我们。何其事与愿违啊！"
 flavor_maj.8.a: "唉，为了人民的利益，我们必须屈膝。"
 flavor_maj.8.b: "他们怎敢？"
 flavor_maj.8.historical_info: "哈奄·武禄国王与迪亚·皮妲洛卡之间的婚姻以可怕的破裂而告终，因为当时满者伯夷帝国的#italic 宰相#!加查·马达将公主的和亲视作一次可以立即征服巽他王国的机会。这一背叛婚约所导致的战争最终导致了巽他王族几乎全部丧生，巽他王国一度灭国。"
 flavor_maj.9.title: "[GetCountry('SUN').GetAdjectiveWithNoTooltip]国史"
 flavor_maj.9.desc: "我们的岛屿拥有我们所知的一些最精致、最先进的文化和文明。为了纪念一个曾经伟大的王国的过去和国王，[target_artist.GetName]建议创建一个杰出的编年史，详细介绍这个过去的王国的历史，重点是保护文化和[ROOT.GetCountry.GetGovernment.GetAdjective]的根源。"
 flavor_maj.9.a: "绝妙的主意。"
 flavor_maj.9.b: "我们不需要浪费笔墨去赞颂一个灭亡的王国！"
 flavor_maj.9.historical_info: "《#italic 勃良安国史#!》是一部用大体用巽他语写成的重要手稿，记载了巽他王国的历史并叙述了爪哇岛西部具有传说色彩的统治者。这些统治者大多出自古巽他王国时期，这个王国是后来的帕雅亚兰王国的前身。"
 flavor_maj.10.title: "卡卡温诗歌的普及"
 flavor_maj.10.desc: "在我国人民正在经历的文化和社会繁荣中，一种新的突出的文学形式出现了。这些新诗源于[ShowCultureGroupName('indian_group')]史诗的广泛影响，例如#italic 《$ramayana$》#!和#italic 《$mahabarata$》#!。外来信仰的传播及其附带的文化交流产生了新的文学表现形式。\n\n尽管卡卡温诗歌深受[ShowCultureGroupNameWithNoTooltip('indian_group')]文化的影响，但它们并不仅仅是模仿，也绝非是简单的翻译，它们成功地融合了本地和外国的丰富文化，创造出史诗般的神话和故事。这样的艺术表达无疑是我们黄金时代的标志，由[target_artist.GetName]等人的笔促成！"
 flavor_maj.10.a: "很好，为这些努力提供资金。"
 flavor_maj.10.b: "还是别浪费宝贵的钱财了。"
 flavor_maj.10.historical_info: "长篇叙述性诗歌以韵文形式写成，其节奏和韵律受到梵文文学的启发。这种诗歌题材的普及在塑造满者伯夷社会的身份和文化方面发挥了重要作用。"
 flavor_maj.11.title: "努山塔拉之梦"
 flavor_maj.11.desc: "数十年的征服使我们建立了对地区无可匹敌的统治权。我们的许多顾问宣称，对于那些我们尚未发现的土地，我们也拥有神圣的主权。\n\n的确，最近的成功只能归功于诸神的眷顾，我们凭什么质疑这样的意愿？在[target_character.GetName]的带领下，[ROOT.GetCountry.GetName]的人民必将走向光荣与伟大！"
 flavor_maj.11.a: "我们必须趁此良机。"
 flavor_maj.11.b: "最好不要操之过急。"
 such_a_proclamation_will_incur_the_following_penalty_tt: "这一挑衅性的宣言将产生以下惩罚："
 flavor_maj.12.title: "新修寺庙"
 flavor_maj.12.desc: "盛大的繁荣、急剧的扩张和增长的财富，这些不过是我们人民虔诚信仰与健全的社会治理所带来的回报。一个由热心捐舍的富商、勤政爱民的贵族与恪守习俗的僧侣组成的社会，自然能取得长足的进步。\n\n为了努力宣扬我们的虔诚，并且赞颂将我们凝聚起来的神灵，许多顾问建议[target_character.GetName]，应该在[ROOT.GetCountry.GetLongName]全国范围内亲自提供捐赠并监督几所寺庙的扩建与修复。"
 flavor_maj.12.a: "通过这项捐赠。"
 flavor_maj.12.b: "我们不允许外来的精神力量影响我们！"
 flavor_maj.12.historical_info: "13世纪到15世纪期间，满者伯夷帝国迎来了一个大兴土木的时代。人们建造了装饰着精致的拱门、献礼和金色元素的寺庙，供奉印度教和佛教的神灵。这些建筑奇观主要用于仪式或纪念目的。"
 maj_receive_events_about_important_temples_tt: "#italic 我们将触发在核心领土内建立各种重要寺庙的特殊事件#!"
 flavor_maj.13.title: "老鼠寺"
 flavor_maj.13.desc: "[target_location.GetName]的大街小巷随处可见我们虔诚的见证，一座座寺庙和礼拜重新焕发生机，证明了我们的充裕与富有。而最近，又一个奇妙的寺庙建筑方案请求我们的捐助，[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]已经提出新修一座建在水体之上的特殊寺庙，来成为执行净化仪式的场所。\n\n然而，这些极尽奢华的建筑已经引起了民众的愤怒，他们反对这一方案，并且希望这个场所能够作为浴场和水库来供民众自由取用。"
 flavor_maj.13.a: "让它成为一个礼拜场所吧！"
 flavor_maj.13.b: "这些水是给人民的。"
 flavor_maj.13.c: "这是一笔不必要的开支，我们不需要。"
 flavor_maj.13.historical_info: "这一寺庙群建有一个下沉水池，水池上有一座座神塔，下有水道使水流流淌。这象征着印度教和佛教宇宙观里的须弥山与八山八海。这一寺庙被用作举行净化仪式，反映了满者伯夷帝国对水的神圣性的重视。"
 flavor_maj.14.title: "苏腊瓦纳寺"
 flavor_maj.14.desc: "作为建筑界的一大奇迹，扩建[target_location.GetName]寺庙群的计划正在顺利进行。根据我们顾问所说，这座建筑群将融合不同风格的建筑元素，既歌颂了历代君王，又满足了我们祭祀的需求。这座宗教建筑群致力于我们最伟大的统治者过去的事迹，是我们优越文化和辉煌历史的证明！"
 flavor_maj.14.a: "很好，继续！"
 flavor_maj.14.b: "我们最好把钱留着……"
 flavor_maj.14.historical_info: "这座寺庙建于满者伯夷帝国的鼎盛时期，供奉的是死后被神化的勿院劳网结国王。寺庙中的石雕浮雕错综复杂，描绘了《$ramayana$》和爪哇神话中的场景。虽然现在已成为废墟，人民仍然能从苏拉瓦纳寺身上看到满者伯夷王朝时期融合印度教和佛教元素的宗教和艺术传统。"
 flavor_maj.15.title: "东征"
 flavor_maj.15.desc: "在立下[ShowModifier('maj_sumpah_palapa_modifier')]后，大臣[target_character.GetName]已全心致力于实现其宏伟抱负——将[ROOT.GetCountry.GetLongName]打造成一个[ShowCountryRankName('rank_empire')]。[target_character.GetHerHis]征服行动的下一个目标，是位于[ShowProvinceDefinitionName('bali_province')]岛屿上的[target_country.GetLongName]。一旦该国沦陷，更多岛国势必会效仿，从而产生连锁反应，使这场远征带来丰厚回报。"
 flavor_maj.15.a: "我们必须立即发动进攻。"
 flavor_maj.15.b: "时机还不成熟。"
 flavor_maj.15.c: "我们必须推动和平与外交！"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip]登陆"
 flavor_maj.16.desc: "[target_religion.GetName]是一种在[ShowRegionName('indonesia_region')]影响力日益扩大的宗教。几十年来，它已逐渐在苏门答腊岛和[ShowAreaName('malay_peninsula_area')]扎根。如今，该宗教已传播至[ShowAreaName('java_area')]，首批规模可观的[target_religion.GetGroup.GetAdjective]商人社群已在[target_location.GetName]定居。尽管我们的港口常有不同信仰的商人到访，但许多人认为，[target_religion.GetNameWithNoTooltip]的传播可能会阻碍我们的雄心壮志。"
 flavor_maj.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip]欢迎他们"
 flavor_maj.16.b: "我们必须阻止这种行为。"
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "一位真正杰出的人物[target_character.GetName]已抵达我国。[target_character.GetHisHer]是来自遥远[birth_location.GetArea.GetName]的[target_religion.GetAdjective]传教士。在来到[ROOT.GetCountry.GetName]之前，[target_character.GetShortNameWithNoTooltip]曾在[ShowAreaName('champa_area')]传教，现正于我国建立新的[target_religion.GetGroup.GetAdjective]社群。"
 flavor_maj.17.a: "问题不大。"
 wali_songo_tt: "当[THIS.GetCharacter.GetName]去世时，将在[owned|e]重要[ShowReligionAdjective('sunni')][location|e]建造一座[ShowBuildingTypeName('wali_songo_shrine')]。"
 flavor_maj.18.title: "瓦利之死"
 flavor_maj.18.desc: "我们已收到[target_character.GetName]去世的消息。在世时，[target_character.GetSheHe]被尊奉为伟大的[ShowReligionAdjective('sunni')]导师，也是一位真正致力于传播信仰的[target_character.GetWomanMan]。此事究竟是福是祸，目前还难以下定论。但有一件事可以确定：未来还会有更多像[target_character.GetHerHim]这样的人涌现。"
 flavor_maj.18.a: "那就只能这样了。"
 flavor_maj.19.title: "新的[target_religion.GetGroup.GetAdjectiveWithNoTooltip]传教士"
 flavor_maj.19.desc: "一位[target_religion.GetAdjective]的传教士在[ROOT.GetCountry.GetLongName]境内颇为活跃。[target_character.GetHerHis|U]名叫[target_character.GetName]，且已成功吸引大批追随者，甚至专门建立了一所[target_religion.GetAdjectiveWithNoTooltip]学校来辅助[target_character.GetHerHis]的传教工作。[target_character.GetSheHe|U]备受尊崇，已成为[ROOT.GetCountry.GetName]境内[target_religion.GetGroup.GetAdjectiveWithNoTooltip]教派团体公认的领袖之一。"
 flavor_maj.19.a: "这只会对我们有利。"
 flavor_maj.19.b: "我们无法容忍这种行为。"
 flavor_maj.20.title: "英雄现身"
 flavor_maj.20.desc: "不久前，一个[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家的[target_character.GetDaughterSon]来到我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]。除了名叫达玛乌兰外，关于此人的一切都扑朔迷离。[target_character.GetSheHe|U]起初在宫中做马厩仆从，但很快，关于[target_character.GetHerHis]英俊外表的传言便传到了首相女儿耳中，年轻人的爱慕是最难扑灭的火焰。\n\n鉴于[target_character.GetHerHis]的冒犯之举，其结果本该如夏日晴空般明朗。然而，[target_character.GetSheHe]却赢得了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的青睐，许多人将[target_character.GetHerHim]视为[ROOT.GetCountry.GetFlavorRank]预言中的救世主。"
 flavor_maj.20.a: "也许[target_character.GetSheHe]就是我们的救世主。"
 flavor_maj.20.b: "这能写成个不错的故事！"
 maj_winning_10_battles_with_damarwulan: "当[target_character.GetName]至少赢得10场[battles|e]时，[target_character.GetSheHe]将获得#g +15#![mil|e]，而[ROOT.GetCountry.GetName]将获得#g +25#![legitimacy|e]。"
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip]的胜利"
 flavor_maj.21.desc: "世事从未曾轻松过。腐烂的血在自己身上发着恶臭，敌人的眼睛也是人的眼睛，战前的夜晚仍让[target_character.GetName]彻夜难眠。\n\n这场战斗如同此前经历过的每一场战斗一样以胜利告终。这是第十场战斗，[target_character.GetSheHe]希望“十”能成为最后一个数字。当[target_character.GetSheHe]返回[ROOT.GetCountry.GetGovernment.GetCourtTitle]时，[target_character.GetSheHe]受到了最隆重的欢迎，[target_character.GetHerHis]的名字被反复呼唤，以至于[target_character.GetSheHe]恍惚忘了那是自己的名字，以为是“胜利”的代名词。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]向[target_character.GetHerHim]走来，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]心中满是喜悦。"
 flavor_maj.21.a: "确实是一场辉煌的胜利！"
 flavor_maj.22.title: "[target_location.GetNameWithNoTooltip]灭亡"
 flavor_maj.22.desc: "[target_character.GetName]已在[target_country.GetName]失势。由于公然违背[ROOT.GetCountry.GetName]的政策，[target_character.GetSheHe]迅速遭到我方在当地忠诚部队的打击，其首都也被围困。在这种绝望的境地中，[target_character.GetNameWithNoTooltip]选择带着几名[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]从[target_location.GetName]逃离。关于[target_character.GetHerHis]未来的计划，我们知之甚少，但有一点可以肯定，无论[target_character.GetHerHis]下一步打算做什么，对我们总归不是好事。"
 flavor_maj.22.a: "谢天谢地！"
 flavor_maj.22.b: "我们想知道[target_character.GetHerHim]会落到何种境地。"
 flavor_maj.23_24.common_desc: "逃离了[target_country.GetAdjective]宫廷后，[target_character.GetName]沿着[ShowAreaName('malay_peninsula_area')]的海岸一路向北，希望能找到一片新土地建立自己的统治。直到抵达本坦河口，[target_character.GetSheHe]才找到适合自己实施计划的理想地点。"
 flavor_maj.23.title: "$MLC$的建立"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\n然而，[target_character.GetSheHe]所选的地点恰好位于我国境内，这样一个国家的建立在未来可能成为麻烦。或许我们应当调动资源驱逐这类流亡者。"
 flavor_maj.23.a: "允许建国。"
 flavor_maj.23.b: "[target_character.GetSheHe|U]将在此受到欢迎！"
 flavor_maj.23.c: "我们不能容忍这种僭越者。"
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')]将获得[ShowBiasValue('maj_mutual_trust_malacca')]与[ROOT.GetCountry.GetName]的双向[opinion|e]。"
 flavor_maj.24.title: "新[ROOT.GetCountry.GetFlavorRank]的诞生"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\n的确，我们这位谦逊的[ROOT.GetCountry.GetGovernment.GetRulerTitle]当时正坐在一棵马六甲树下，[target_character.GetSheHe]看见一只鼠鹿智胜了猎犬。于是，那个地方便被选作其在西方新领地的基石。"
 flavor_maj.24.a: "我们将为努山达拉带来一场变革。"
 flavor_maj.25.title: "实现梦想"
 flavor_maj.25.desc: "[target_character.GetName]已立誓要将整个[ShowRegionName('indonesia_region')]纳入[ROOT.GetCountry.GetLongName]的严密统治之下，否则[target_character.GetSheHe]将永远不品尝香料。\n\n为使我们荣耀的[ROOT.GetCountry.GetFlavorRank]更接近这一崇高目标，[target_character.GetShortNameWithNoTooltip]和其他大臣正计划与[target_country.GetName]开战，视其为首要征服目标。"
 flavor_maj.25.a: "他们最好尽快向我们屈服。"
 flavor_maj.25.b: "我们会另寻他法。"
 flavor_maj.26.title: "[target_country.GetNameWithNoTooltip]副王"
 flavor_maj.26.desc: "一位高级大臣，[target_country.GetLongName]的[target_character.GetName]已与我们接洽。[target_character.GetSheHe|U]曾为我们效力，如今主动提出要率领远征队前往[ShowAreaName('south_sumatra_area')] ，以加强我们对臣属的控制，并征服[target_country2.GetName]。"
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip]将会是个好领袖。"
 flavor_maj.26.b: "我们无法资助这样的远征。"
 maj_fire_will_event_if_target_character_lives: "如果[target_character.GetName]在探险结束前死亡，[event|e]不会触发。"
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "[target_character.GetName]发起远征后，[target_character.GetSheHe]控制了[ROOT.GetCountry.GetLongName]并建立了自己的国家。作为$PGR$的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_character.GetNameWithNoTooltip]决心掌控著名的[ShowGoodsName('goods_gold')]贸易。"
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "辉煌的[target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "在[ShowAreaName('java_area')]，鲜有城市能比得上辉煌的[target_location.GetName]。这座[target_location.GetRank.GetName]环绕着由非凡红砖筑成的厚墙，堪称[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]的灵魂。\n\n城市中央矗立着[ROOT.GetCountry.GetGovernment.GetAdjective]宫，其地砖以金银镶砌，令全世界都为之艳羡。作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的御座所在，这里无疑是全世界的中心。"
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艺术的黄金时代"
 flavor_maj.29.desc: "随着[ROOT.GetCountry.GetFlavorRank]的崛起，[ROOT.GetCountry.GetCulture.GetName]文化正在经历一个黄金时代，文化遗产的各个方面都经历着真正的复兴。新的#italic 卡卡温#!诗歌不断涌现，民众享受着传统木偶戏剧的演出。[ROOT.GetCountry.GetGovernment.GetRulerTitle]定期巡游全国，赏赐并资助艺术家们创造的宏伟新作。愿这繁荣的时代能够长久延续。"
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的确是世界的中心。"
 flavor_maj.29.b: "而我们必须努力将其推广到我们的臣属中去！"
 MAJ_we_will_play_as_malacca: "我们将作为[ShowFormableCountryName('MLC_f')]继续进行游戏。"
 demak_progress_at_least_20: "逊尼派优势至少#r 20.0%#!"
