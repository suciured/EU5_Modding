l_simp_chinese:
 flavor_geo.1.title: "驱逐[ShowCultureGroupNameWithNoTooltip('mongolian_group')]驻军"
 flavor_geo.1.desc: "距我们武装反抗[GetUniqueInternationalOrganization('ilkhanate').GetName]首领、驱逐数万[ShowCultureGroupName('mongolian_group')]军队已过去十年。这些外族骑兵与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]勾结，致使腐败横行，劫掠欺压我国百姓。[target_character1.GetName]以[target_character2.GetName]之死为契机，勒令外军撤离国境，粉碎了枷锁，并肃清[target_character1.GetSheHe]认定的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]叛徒与权贵。值此十周年之际，当举国同庆……"
 flavor_geo.1.a: "让庆典响彻[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_geo.1.b: "利用这个机会进一步清洗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]权贵。"
 every_location_target_province_30_prosperity_tt: "我们在[target_province.GetName]的所有[location|e]获得[ShowNamedValue('prosperity_extreme_bonus')|+=2%][prosperity|e]"
 flavor_geo.2.title: "与西方的贸易"
 flavor_geo.2.desc: "为了确保我们的未来，明智的做法是建立与各个富裕西方国家的外交和商业联系。虽然我们是一个强大的[ROOT.GetCountry.GetFlavorRank]的领袖，但我们周围环绕着敌对的异教徒。与西方的交流只会进一步巩固我们与他们的联系，并在曾经强大的[GetUniqueInternationalOrganization('ilkhanate').GetName]逐渐瓦解之时，确保我们的地位……"
 flavor_geo.2.a: "我们将和[target_country1.GetNameWithNoTooltip]人贸易。"
 flavor_geo.2.b: "转向与[target_country2.GetNameWithNoTooltip]人的合作。"
 flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip]将帮助我们致富。"
 flavor_geo.2.d: "我们无需仰仗外人。"
 flavor_geo.3.title: "[GetCountry('GEO').GetNameWithNoTooltip]来使"
 flavor_geo.3.desc: "一群身着红白服饰的特殊客人来到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。他们似乎是[target_character.GetName]派来的外交使团，前来协商让我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]进入[target_location.GetName]的事宜，以换取两国之间的友好关系和积极外交。"
 flavor_geo.3.a: "一个合理的提议。"
 flavor_geo.3.b: "我们对他们毫无兴趣。"
 trade_in_caucasus_key: "[ShowRegionNameWithNoTooltip('caucasus_region')]贸易"
 flavor_geo.4.title: "与[target_country2.GetGovernment.GetRulerTitle]的通信"
 flavor_geo.4.desc: "在我们所面临的充满挑战的时期，将邻近国家转变为强大的盟友往往是明智的策略。在关键时刻，甚至需要超越宗教差异以寻求共同利益。鉴于此，有建议提出我们应该与[target_country2.GetLongName]的[target_country2.GetGovernment.GetRulerTitle]建立联系。这个国家不仅强大而且富裕，其城镇中居住着众多[ShowReligionGroupAdjective('christian')]信徒。如果我们承诺建立联盟并维护良好的关系，或许能够为他们争取到更优的待遇……"
 flavor_geo.4.a: "向他们发出通信。"
 flavor_geo.4.b: "我们有更重要的事情要做。"
 flavor_geo.4.historical_info: "在历史的长河中，格鲁吉亚的乔治五世与法国的腓力六世通过多年的书信交流，维系着彼此间的友好关系。在一封书信里，乔治五世表达了他热切的愿望，希望能够与腓力六世携手进行一项崇高的事业，解放耶路撒冷圣地。他向法国国王承诺，将提供3万军队以支持这一伟业。"
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle]的来信"
 flavor_geo.5.desc: "[target_character.GetName]的[target_country.GetGovernment.GetCourtTitle]派来了一位信使。在信函中，[target_country.GetAdjectiveWithNoTooltip]的[target_country.GetGovernment.GetRulerTitle]强调了我们两国需要合作，以照顾我们境内的[ShowReligionGroupAdjective('christian')]少数群体，并保护我们的边境免受邻国威胁。"
 flavor_geo.5.a: "[target_character.GetShortNameWithNoTooltip]说的话有道理。"
 flavor_geo.5.b: "我们不在乎这种可鄙的活动。"
 every_christian_pop_gains_25_satisfaction_tt: "[GetCountry('MAM').GetName]的所有[ShowReligionGroupAdjective('christian')][pop|e]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_geo.5.historical_info: "格鲁吉亚国王乔治五世通过与巴赫里王朝的马穆鲁克苏丹的书信交流，成功维护了双方的友好关系。得益于这种外交手段，巴勒斯坦地区的几座格鲁吉亚修道院被纳入了格鲁吉亚东正教会的管辖之下。此外，他们的通信还为格鲁吉亚朝圣者前往圣地提供了自由通行的权利。"
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]的回信"
 flavor_geo.6.desc.a: "我们欣喜地看到[target_country2.GetAdjective]的[target_country2.GetGovernment.GetCourtTitle]给出了积极回应。[target_character2.GetName]强调了我们两国人民的共同利益，愿意与我们结盟！"
 flavor_geo.6.desc.b: "尽管我们尽了最大努力，以最友善的态度寻求建立互利的联盟，[target_country2.GetAdjective]的[target_country2.GetGovernment.GetRulerTitle]还是决定不与我国建立更紧密的关系……"
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "征讨[target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "我们东边的邻国[target_country2.GetName]长期以来一直是我们的心腹大患。基于他们异教信仰和公开敌对的行为，发起一场大规模远征以彻底消除威胁似乎是一个明智的策略。我们的军队已经做好了准备，而顾问们正在精心制定作战计划……"
 flavor_geo.7.a: "让战争开始吧。"
 flavor_geo.7.b: "我们不能冒险开启战端。"
 flavor_geo.8.title: "给[target_character2.GetNameWithNoTooltip]的信"
 flavor_geo.8.desc: "在遥远的西方，坐落着一个强大的[target_country2.GetGovernment.GetCourtTitle]，那里骑士精神盛行，财富无以计数。尽管我们相隔遥远，但我们共享着相同的使命。\n\n重新夺回被异教徒占领的[target_location.GetName]，理应成为我们和他们最为紧迫的任务。我们议会中的众多成员提议与[target_country2.GetLongName]建立稳定的通信联系，以求为我们的十字军东征事业争取支持……"
 flavor_geo.8.a: "给他们写信请求支援。"
 flavor_geo.8.b: "我们没有时间做这个！"
 flavor_geo.9.title: "东方的[ShowReligionGroupNameWithNoTooltip('christian')]国度"
 flavor_geo.9.desc: "今日，一群令人瞩目的宾客莅临！他们自称为来自[ShowRegionName('caucasus_region')]山麓的一个[ShowReligionGroupAdjective('christian')][target_country.GetFlavorRank]的使者。他们展示了一枚工艺精美的印章，其上印有我们曾经佩戴并飘扬在[target_location.GetName]上空的白底红十字……\n\n在他们的信函中，该国强调了在圣地夺取一处据点以站稳脚跟的重要性，并请求我们为他们的使命提供支持。"
 flavor_geo.9.a: "为他们的使命提供捐献！"
 flavor_geo.9.b: "我们的骑士将援助他们！"
 flavor_geo.9.c: "我们没有时间理会空洞的承诺……"
 up_to_x_commoners_will_migrate_tt: "我们[capital|e]所在[province|e]的一些[ShowPopTypeName('peasants')]将迁移到[target_country.GetName]"
 flavor_geo.10.title: "[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetRulerTitle]的回信"
 flavor_geo.10.desc: "经过漫长而艰难的旅程，我们的外交官从西方归来，带回了[target_country2.GetAdjective][target_country2.GetGovernment.GetRulerTitle]对我国求援的答复。若能获得他们的支持，我们在海外的军事行动无疑将如虎添翼。\n\n因此，在封印被揭开，信件内容被宣读之前，觐见厅中弥漫着沉默和对回应的忧虑……"
 flavor_geo.10.a: "太好了！他们同意帮忙！"
 flavor_geo.10.b: "拒绝了？他们好大的胆子！"
 flavor_geo.11.title: "强邻在侧"
 flavor_geo.11.desc: "尽管我们为维护独立付出巨大努力，并取得军事胜利、成功驱逐外敌，却仍未能阻止邻国觊觎我国财富。近来，[target_country2.GetLongName]的[target_character2.GetName]便试图如此行事。[target_character2.GetSheHe|U]要求我们缴纳象征性贡品，以换取在[target_character2.GetHerHis]保护下的持续自治。"
 flavor_geo.11.a: "微不足道的代价……"
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip]休想得到任何东西！"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]的回应"
 flavor_geo.12.desc.a: "作为善意和外交的姿态，邻国[target_country.GetLongName]同意进入我们的势力范围并缴纳宝贵的贡品，承认我们的权威渗透到他们的领土！"
 flavor_geo.12.desc.b: "[target_country.GetLongName]一次又一次地展现出顽强的抵抗精神，对抗外来入侵。他们似乎并未意识到我们明显的优势，再次拒绝屈服，公然挑战我们的权威。"
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "我们会让他们跪地求饶……"
 flavor_geo.13.title: "政令直达[ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "我们的领土横跨该地区一些最为险峻壮美的山脉，众多居民栖息于这些巍峨山峰的斜坡与幽深谷地。然而，由于他们与首都相隔遥远，这导致了一种近乎自治的状态，甚至濒临反叛的边缘。通过在他们的社区进行投资，我们将能够有效地将他们融入国家体系，逐步减少这种过度的自治……"
 flavor_geo.13.a: "他们需要承认我们的权威。"
 flavor_geo.13.b: "不要打乱现有的安排。"
 flavor_geo.14.title: "埃莱吉尔铸币厂"
 flavor_geo.14.desc: "货币是权力和影响力的通用语。随着我们拓展疆域，在遥远的东方建立新的据点，维持要塞和军队所需的货币需求持续攀升。在[target_location.GetName]发现了新的贵金属矿藏，我们的顾问团队制定了一系列策略，旨在进一步开发这一重大发现，并最大化其开采量。"
 flavor_geo.14.historical_info: "尽管铸币厂的确切位置一直存在争议，但埃莱吉尔铸币厂普遍被视为众多伟大国家的基石之一，其历史可追溯至公元740年，当时已经开始运作。在出班王朝统治外高加索的时期，该铸币厂生产了大量札剌亦儿钱币。"
 flavor_geo.14.a: "闪亮!"
 flavor_geo.14.b: "不要屈服于贪婪，帮助当地人吧……"
 flavor_geo.15.title: "[target_location.GetNameWithNoTooltip]堡垒"
 flavor_geo.15.desc: "[target_location.GetName]的地理位置至关重要。它位于一个战略要冲的入口，当地人先前构筑的一些临时防御设施曾忠诚地为他们效力。然而，随着我们的发展和西南边疆的拓展，探讨如何扩展这些防御工事以确保通往首都道路的安全，显得尤为明智。"
 flavor_geo.15.a: "资助扩建工程！"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[target_location1.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('catholic')]势力"
 flavor_geo.16.desc: "尽管两国边界相距甚远，但我们始终与[target_country.GetLongName]和[target_character2.GetName]保持着积极的联系。在我们的外交磋商中，我们一致同意在[target_location1.GetName]建立一座[ShowBuildingTypeName('missionary_building')]。自1330年[GetCharacter('geo_giovanni_da_firenze').GetName]被任命[ShowLocationName('tbilisi')]主教以来，要求[target_character1.GetName]皈依[ShowReligionName('catholic')]的压力日益增大，这引发了我们臣民的抗议……"
 flavor_geo.16.a: "让我们仅仅保持友好关系……"
 flavor_geo.16.b: "他们越界了！"
 flavor_geo.16.c: "或许他们的话有道理？"
 suffer_20_opinion_with_every_catholic_in_range_tt: "我们[diplomatic_range|e]内所有已知的[ShowReligionAdjectiveWithNoTooltip('catholic')][country|e]对我们的[opinion|e]会降低[ShowBiasValue('opinion_demolished_catholic_embassies')|-=0]"
 flavor_geo.17.title: "来自[target_country.GetLongNameWithNoTooltip]的信使"
 flavor_geo.17.desc_common: "自从我们在[target_location1.GetName]建立了一座[ShowBuildingTypeName('missionary_building')]以来，我们与[target_character.GetName]一直保持着良好的关系。"
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$然而，近年来两国关系逐渐紧张，我们在[target_country.GetLongName]的地产遭到拆除，无疑是这一外交突变的明显例证……"
 flavor_geo.17.a: "愚蠢的行为！"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$然而，命运出现了转折，[target_character1.GetShortNameWithNoTooltip]同意接受真正的信仰，让[ShowReligionName('catholic')]的光芒照耀[ShowRegionNameWithNoTooltip('caucasus_region')]。"
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')]传播"
 flavor_geo.19.desc: "随着[ShowReligionName('catholic')]传入我国，我们的一些人民积极接受了它，每天都有新的信徒加入。[target_character.GetName]的受洗是这一新信仰在我们境内发展的最新进展。一些人支持接受[ShowReligionNameWithNoTooltip('catholic')]，敦促与西方建立更紧密的联系，而许多人则担心放弃我们的信仰和传统……"
 flavor_geo.19.a: "必须阻止这种情况！"
 flavor_geo.19.b: "请求派遣更多传教团。"
 flavor_geo.20.title: "在[target_country.GetLongNameWithNoTooltip]传播[ShowReligionNameWithNoTooltip('catholic')]"
 flavor_geo.20.desc: "自[target_character.GetName]接受洗礼后，[target_country.GetAdjective]的[target_country.GetGovernment.GetCourtTitle]中众多有影响力的人物纷纷主张本国正式转向[ShowReligionName('catholic')]信仰。为了迅速而有效地达成这一目标，他们向我们提出了资助在几个关键地点新建[ShowBuildingTypeName('missionary_building')]的请求，或者与他们缔结盟约，提供必要的协助……"
 flavor_geo.20.a: "我们将资助他们的努力。"
 flavor_geo.20.b: "联盟是必要的。"
 flavor_geo.20.c: "我们没有义务提供帮助。"
 flavor_geo.21.title: "来自[target_country.GetLongNameWithNoTooltip]的回信"
 flavor_geo.21.desc: "为了支持我们倡导接受[ShowReligionName('catholic')]的努力，[GetCountry('PAP').GetGovernment.GetRulerTitle]猊下慷慨地同意提供宝贵的支持，具体形式为……"
 flavor_geo.21.a: "……派遣新的[ShowReligionAdjectiveWithNoTooltip('catholic')]传教团！"
 flavor_geo.21.b: "……缔结盟约！"
 flavor_geo.21.c: "……除帮助之外的一切支持。"
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层的反击"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层长期凌驾于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的权利和财富之上。现在，愤怒的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]成员以及有影响力的信仰领袖们聚集在[target_location.GetName]的[target_character.GetName]面前，强烈要求对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力进行限制，以防止他们无尽的贪婪最终毁灭我们。"
 flavor_geo.22.a: "听从[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的建议。"
 flavor_geo.22.b: "施加一些限制。"
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "[GetCurrentYear]年日食"
 flavor_geo.23.desc: "我们目睹了一幕令人震撼的天文奇观！在最具象征意义的背景下，太阳被一层暗红色的阴影所笼罩，仿佛经历了五次沉没般的黑暗！随着白昼逐渐转为黑夜，我们当中最迷信的民众开始纷纷讨论起重生、预言、神性以及黑暗时代的到来……"
 flavor_geo.23.a: "我们无处遁形，没有天堂可供我们前往！"
 flavor_geo.23.b: "喔，一个非常奇特的天文现象。"
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip]要求改宗"
 flavor_geo.24.desc: "[target_character2.GetName]，这位伟大的征服者，辽阔领土的领主，通过[target_character2.GetHerHis]的使节向我们提出了一个令人难以置信的要求！[target_character2.GetHerHis]信中的字里行间仿佛伴随着疯狂的笑声和勒索，[target_character2.GetSheHe]要求[target_character1.GetName]以及整个[ROOT.GetCountry.GetGovernment.GetAdjective]统治家族皈依[target_religion.GetName]，否则我们将面临一个最强大的[target_country2.GetFlavorRank]的怒火……"
 flavor_geo.24.a: "唉，为了我们的人民，我们不得不接受……"
 flavor_geo.24.b: "我们不会背叛我们的信仰！"
 flavor_geo.24.historical_info: "在14世纪末，格鲁吉亚王国遭遇了征服者帖木儿所带来的巨大威胁，其侵略行为导致了该地区的动荡不安。面对帖木儿军队在格鲁吉亚境内横行霸道，当地统治者不得不做出一个艰难的抉择：要么改信伊斯兰教以阻止进一步的破坏，要么继续忍受毁灭性的打击。经过数周的深思熟虑、艰难谈判以及不断加剧的压力，格鲁吉亚的领导层最终决定接受表面上的改宗，他们打算一旦察觉到帖木儿势力的衰退，便立即放弃这种权宜之计。"
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip]的改宗决定"
 flavor_geo.25.desc: "在我们征服世界的马鞭轻轻扫过的异国，带来了来自[target_country1.GetLongName]的回应。负责该区域战事的首领似乎要求[target_character1.GetName]皈依[target_religion.GetName]的正信，而在该国寄来的回信中……"
 flavor_geo.25.a: "……他们傲慢地拒绝！我们要把他们烧成灰烬！"
 flavor_geo.25.b: "……他们坚定地抵制。我们还是先放他们一马吧。"
 flavor_geo.25.c: "……他们附上了关于[target_character1.GetShortNameWithNoTooltip]正式宣布改宗的公告。"
 flavor_geo.26.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的宗教认同"
 flavor_geo.26.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]最近被迫接受[GetCountry('TIM').GetAdjective]强加给我们的信仰，这显然没有得到大多数人民的认可。我们的[ROOT.GetCountry.GetReligion.GetAdjective]信仰不会轻易被外来影响动摇，即使在战争威胁下也是如此。许多人认为[target_character.GetName]应该撤回这种改宗，转而准备捍卫真正的信仰。"
 flavor_geo.26.a: "这只是个权宜之计，而且已经完成了它的使命。"
 flavor_geo.26.b: "木已成舟，就这样吧。"
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "近期，[target_character2.GetName]成为了[ROOT.GetCountry.GetGovernment.GetCourtTitle]众多成员热议的焦点。这位出身于[target_location.GetName]的贵族家庭的年轻成员，早年便投身于军旅生涯，并已因[target_character2.GetHerHis]卓越的军事成就而声名鹊起。拥有如此杰出的人才无疑将增强我们的军事实力，[target_character2.GetHerHis]的激进战术在未来可能的冲突中定将大放异彩。"
 flavor_geo.27.a: "邀请[target_character2.GetHerHim]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，我们将予以重用。"
 flavor_geo.27.b: "我们不需要政治暴发户的建议。"
 flavor_geo.27.historical_info: "格奥尔基·萨卡泽，17世纪初期杰出的格鲁吉亚军事指挥官，被誉为捍卫格鲁吉亚免受奥斯曼帝国和萨法维王朝侵略的英雄。他出生于一个并不显赫的贵族家庭，最初在卡尔特利王国担任指挥官。萨卡泽以战略才华著称，尤其是在1625年的齐齐阿穆里战役中，他为萨法维王朝带来了决定性的失败。在他的职业生涯中，既有辉煌的军事胜利，也经历了政治上的波折，包括与格鲁吉亚王室的紧张关系。"
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "[target_character2.GetName]出身于我国的一个小贵族家庭，自幼便展现出强烈的好奇心和非凡的智慧。[target_character2.GetSheHe]在故乡[target_location.GetName]的[target_location.GetRank.GetName]成长，经常翻阅家族图书馆的每一本书籍。当[target_character2.GetSheHe]后来迁至[ROOT.GetCountry.GetGovernment.GetCourtTitle]生活时，[target_character2.GetSheHe]汲取了[ROOT.GetCountry.GetGovernment.GetAdjective]图书馆的全部知识。即便在年幼时，[target_character2.GetSheHe]便已经开始尝试写作，[target_character2.GetHerHis]作品中已显露出不凡的潜力。若加以适当的培养，[target_character2.GetSheHe]无疑将成为我们最杰出的作家之一。"
 flavor_geo.28.a: "让[target_character2.GetHerHim]留在[ROOT.GetCountry.GetGovernment.GetCourtTitle]身边。"
 flavor_geo.28.b: "一个乡下土包子，让[target_character2.GetHerHim]从哪来回哪去。"
 flavor_geo.28.historical_info: "作为杰出的格鲁吉亚学者、外交官及作家，苏尔汉‑萨巴·奥尔别利阿尼因其对格鲁吉亚文学与教育领域的卓越贡献而备受尊敬。作为奥尔别利阿尼家族中一位颇具影响力的成员，他最知名的作品包括传记《#italic 萨巴的一生#!》，以及将《伊索寓言》等古典文学作品翻译成格鲁吉亚语，显著地扩展了格鲁吉亚的文学宝库。在政治动乱和外部威胁的背景下，他在教育和外交领域的不懈努力对于推动和维护格鲁吉亚文化发挥了至关重要的作用。奥尔别利阿尼的影响力因其在格鲁吉亚知识与文化复兴运动中的关键角色而被永久铭记。"
