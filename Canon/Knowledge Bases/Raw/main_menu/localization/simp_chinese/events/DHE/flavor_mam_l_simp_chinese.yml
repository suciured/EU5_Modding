l_simp_chinese:
 flavor_mam.1.title: "土耳其人攻占了君士坦丁堡"
 flavor_mam.1.desc: "开罗收到了奥斯曼人攻下君士坦丁堡的确切消息。战胜异教徒的功绩着实值得称道，有传言说，在这座城市里将举行大量的庆典活动。我们计划派出庞大的使团拜访奥斯曼苏丹，并送给他荣耀的礼物。"
 flavor_mam.1.a: "为苏丹写一首赞诗！"
 mam_poem_recieved: "歌颂个人的诗歌"
 flavor_mam.1.b: "赞助这些庆典。"
 flavor_mam.2.title: "[ShowLocationNameWithNoTooltip('cairo')]的城市规划"
 flavor_mam.2.desc: "为了进一步改善和发展[ShowLocationName('cairo')]的基础设施，我们已经倾注了大量的精力和资源。这一系列的举措，无疑将为我国的未来发展大有裨益。"
 flavor_mam.2.historical_info: "马穆鲁克苏丹阿布·卡特巴伊对城市规划充满热情，特别是对[ShowLocationNameWithNoTooltip('cairo')]的城市规划。在1457年，苏丹下令在宫殿区域建造两座新的公共浴室和一座宏伟的公共住宅。同时，他决定对开罗的主要街道——卡萨巴大道进行扩建。虽然此举拆除了数座古建筑，但最终使得交通更为便捷。据重要的历史学家记载，这一举措极大地造福了普通民众。"
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName]至大！"
 flavor_mam.3.title: "塞浦路斯国王"
 flavor_mam.3.desc: "1458年，苏丹接见了塞浦路斯国王的一个私生子，后者试图从他同父异母的姐姐手中夺过他父亲留下的王位。苏丹赐予他一件“荣誉长袍”，并许诺扶持他登上塞浦路斯国王之位。然而，在女王向开罗进贡了一大笔钱后，苏丹的态度软化，转而承认了女王对塞浦路斯的统治权。由于雅克与一些$mamluk$卫兵交好，他们攻击了塞浦路斯的使者以示抗议。\n我们应该做些什么？"
 flavor_mam.3.a: "向塞浦路斯派去使者。"
 flavor_mam.3.b: "这些异教徒的事情跟我们无关。"
 flavor_mam.4.title: "$mamluk$使者提出要求！"
 flavor_mam.4.desc: "来自开罗的使节向我们提出了一项极为苛刻且不合理的要求。他们声称，前任塞浦路斯国王的私生子[target_character.GetName]才是我们岛国的合法统治者。我们应如何回应这一要求？"
 flavor_mam.4.a: "将他立为合法国王！"
 flavor_mam.4.b: "贿赂他们……"
 flavor_mam.4.c: "不要管这些异教徒！"
 mam_refused_james: "拒绝国王雅克"
 flavor_mam.5.title: "塞浦路斯传来的消息！"
 flavor_mam.5.desc: "使者带回了我们的老朋友[target_character.GetName]成为塞浦路斯国王的消息。他将是我们值得信赖的长期盟友，以及[ROOT.GetCountry.GetGovernment.GetRulerTitle]的忠顺附庸。"
 flavor_mam.5.a: "这真是一个好消息……"
 mam_installed_ruler: "扶持雅克即位"
 flavor_mam.6.title: "装满黄金的船队停泊在港口中！"
 flavor_mam.6.desc: "塞浦路斯的统治者似乎决定用金库里的所有金钱来让我们忘记先前在我们这里做客的一些异教徒贵族的言论。"
 flavor_mam.6.a: "他叫啥来着？？"
 flavor_mam.7.title: "塞浦路斯的挑衅！"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName]拒绝了我们的要求，并宣称雅克是一个婊子生的贱种，还说我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]没什么了不起的，只是一个肮脏的异教徒。"
 flavor_mam.7.a: "这是合法的战争借口！"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName]是一位著名的埃及历史学家，他出身于开罗的$mamluk$精英阶层，师从著名历史学家和学者，艾尼和马克里齐。他最有名的著作就是他的埃及和$mamluk$苏丹国编年史，该书分为多卷，以编年体记事，大多数事件都记载有准确的时间。他被授予了直接面见苏丹的特权，而且还可以查阅苏丹的宫廷档案和实录，从而编写他这部作品。\n我们该怎么做？"
 flavor_mam.8.a: "全力支持他！"
 chronicle_of_egypt: "《埃及编年史》"
 flavor_mam.8.b: "不要再让他查阅我们的档案。"
 flavor_mam.10.title: "[target_location.GetNameWithNoTooltip]火灾"
 flavor_mam.10.desc: "1481年，[target_location.GetName]的先知清真寺发生严重火灾。苏丹做了大量努力来对它进行翻修以让它重现光辉。\n我们该怎么做？"
 flavor_mam.10.a: "我们将会重建它！"
 flavor_mam.10.b: "这与我们无关……"
 flavor_mam.11.title: "奥斯曼帝国是共同的敌人"
 flavor_mam.11.desc: "奥斯曼人现在已经成为了我们的主要对手，他们的扩张主义政策长久以来一直威胁着我们的国家。他们在地中海地区的扩张野心也使得他们与基督教国家起了冲突。在历史上，$mamluks$和阿拉贡的费尔南多二世曾经在1488年和1491年间针对奥斯曼人达成过暂时的盟约，在盟约中西班牙人许诺提供50艘卡拉维尔帆船对抗奥斯曼帝国。"
 flavor_mam.11.a: "即使是基督徒也可以成为盟友。"
 mam_anti_ottoman_friends: "奥斯曼人是共同的敌人"
 flavor_mam.12.title: "奥斯曼帝国是共同的敌人"
 flavor_mam.12.desc: "奥斯曼帝国在地中海地区的大规模扩张不仅引起了大多数基督教国家的关注，$mamluks$也同样感到非常担忧。在历史上，$mamluks$和阿拉贡的费尔南多二世国王曾经在1488年和1491年间针对奥斯曼人达成过暂时的盟约，在盟约中西班牙人许诺提供50艘卡拉维尔帆船对抗奥斯曼帝国。"
 flavor_mam.12.a: "即使是穆斯林国家也可以成为盟友……"
 flavor_mam.15.title: "葡萄牙‑$mamluk$贸易战争"
 flavor_mam.15.desc: "在葡萄牙人发现[ShowContinentName('africa')]沿岸直通印度的航路之后，他们开始争夺东方贸易的暴利，使贸易路线从红海转向[ShowContinentNameWithNoTooltip('africa')]沿岸。因此，他们与埃及的$mamluk$苏丹国发生了激烈的冲突。在1505年，$mamluk$苏丹发起了针对葡萄牙人的第一场远征。舰队在红海上建造，并被派往印度洋与葡萄牙人作战。在1509年的第乌海战中，葡萄牙终于成功地消灭了$mamluk$舰队，赢得了这场战争。\n我们应该如何应对？"
 flavor_mam.15.a: "必须阻止这些基督徒。"
 surrender_the_trade: "交出贸易权"
 flavor_mam.15.b: "我们有其他的收入来源。"
 flavor_mam.16.title: "葡萄牙‑$mamluk$贸易战争"
 flavor_mam.16.desc: "在葡萄牙人发现[ShowContinentName('africa')]沿岸直通印度的航路之后，他们开始争夺东方贸易的暴利，使贸易路线从红海转向[ShowContinentNameWithNoTooltip('africa')]沿岸。因此，他们与埃及的$mamluk$苏丹国发生了激烈的冲突。在1505年，$mamluk$苏丹发起了针对葡萄牙的第一场远征。舰队在红海上建造，并被派往印度洋与葡萄牙人作战。在1509年的第乌海战中，葡萄牙终于成功地消灭了$mamluk$舰队，赢得了这场战争。"
 flavor_mam.16.a: "我们将会赢得这场战争……"
 flavor_mam.17.title: "$mamluk$的晋升"
 flavor_mam.17.desc: "构成我们军队骨干的，以及在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中拥有显著影响力的许多成员，均为$mamluks$出身。他们曾是奴隶，从遥远之地被购买或捕获，最终成为我们国家培养出的精英。一旦抵达[target_capital.GetName]，他们便被赋予住所和优渥的待遇，这与他们早先的生活状况形成强烈反差。\n\n从那时起，一旦他们皈依，便开始接受多方面的艺术训练：研读宗教经文，锻炼体魄，掌握武艺兵法。在这个过程中，杰出的人才脱颖而出，其中一些人最终甚至可能执掌整个国家……"
 flavor_mam.17.a: "让[target_character.GetShortNameWithNoTooltip]升迁吧。"
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip]将效忠我们。"
 found_dynasty_target_location_tt: "在[target_location.GetName]建立新[dynasty|e]"
 flavor_mam.100.title: "[mansa_musa.GetNameWithNoTooltip]大朝觐的反响"
 flavor_mam.100.desc: "[mansa_musa.GetName]在1325年进行的伟大朝觐之旅真是让我国人民大开眼界。他几乎是一路洒着钱一路穿越我们的土地前往[ShowLocationName('mecca')]的，这令所有人都受宠若惊。在旅途中，这位伟大的[GetCountry('MAL').GetGovernment.GetRulerTitle]在旅途中把[ShowGoodsName('goods_gold')]、[ShowGoodsName('gems')]和其他珍稀的宝物送给各种各样的人。\n\n而对于[mansa_musa.GetShortNameWithNoTooltip]本人，愿[ROOT.GetCountry.GetReligion.GetGodName]祝福他的灵魂，他的善行却为我们的经济带来了未曾预料的后果。现在我们的市场上充斥着他所带来的黄金，以至于金价下跌到前所未有的水平。几十年过去了，尽管这一影响远没有当年那么强烈，但其余波仍然影响着我们。"
 flavor_mam.100.a: "希望将来的曼萨慷慨解囊时多体谅我们的难处。"
 mam_mansa_musas_visit: "曼萨·穆萨大朝觐的反响"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip]的大清洗"
 flavor_mam.18.desc: "随着[target_character.GetName]加冕仪式的圆满落幕，阴谋的焦点也发生了转变……我们的间谍总管捕捉到了背叛的低语，众多守旧派的$mamluks$显然对现状心怀不满，正密谋在不久的将来发起对我们不利的行动。目前，这究竟是无端的谣言还是即将发生的事实，尚无从得知。\n\n权力的平衡是一门需要精心操作的艺术，或许我们应当考虑用我们信任的人来替换这些前朝的旧人；尽管在理论上，他们对我们的忠诚是不容置疑的。"
 flavor_mam.18.a: "将他们一网打尽！"
 flavor_mam.18.b: "我们不能挑战他们的权威。"
 mam_backstabs_later_tt: "未被清洗的$mamluks$或将在将来对我们不利……"
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetCourtTitle]的冲突"
 flavor_mam.19.desc: "对于个人而言，攀登至权力的巅峰无疑是一份甜蜜的体验。然而，被冷落或失去权力所带来的苦涩，却是前者的十倍。忠心于[target_character3.GetName]的[target_character.GetName]，正是这种境遇的写照。这位曾经权势滔天的老$mamluk$，如今却只能在[ROOT.GetCountry.GetGovernment.GetCourtTitle]陛下周围郁郁寡欢地搞小动作。[target_character.GetHerHis|U]的威胁破坏了我们的秩序。我们必须在动乱扩散之前，将[target_character.GetHerHis]妥善处理。"
 flavor_mam.19.a: "我们不接纳这个旧时代余孽的胡思乱想。"
 flavor_mam.19.b: "为[target_character.GetHerHis]的一位同族授予贵族职位……"
 flavor_mam.19.c: "让[target_character.GetHerHim]试试我的宝刀是否锋利……"
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的冲突"
 flavor_mam.20.desc: "在过去的几周中，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中具有影响力的成员与保守派的$mamluks$领袖[target_character.GetName]之间发生了冲突。冲突的核心问题在于[target_province.GetName]省份的行政职位。据目击者透露，双方已经发生了小规模的冲突，并持续干扰着当地的和平。如果我们不立即采取措施，这种冲突可能会像野火般蔓延开来……"
 flavor_mam.20.a: "砍了[target_character.GetHerHis]的头。"
 flavor_mam.20.b: "这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]才是错的一边！"
 people_in_bl_will_dislike_that_tt: "[target_province.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.21.title: "[target_location.GetNameWithNoTooltip]的滥权"
 flavor_mam.21.desc: "我们注意到，自[target_character2.GetName]加冕以来，[target_character.GetShortName]一直拒绝向[target_location.GetName]的定居点征收税赋，反而开始掠夺食物、资源以及当地居民的自由，导致全省范围内权力滥用，严重威胁到该地区的繁荣。"
 flavor_mam.21.a: "让[target_character.GetHerHim]为所欲为吧。"
 flavor_mam.21.b: "[target_character.GetSheHe|U]已经越界了！"
 target_province_local_abuses_modifier_tt: "[target_province.GetName]的[locations|e]获得[ShowModifier('local_abuses_modifier')]，持续#Y 5#!年，当地[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.22.title: "新旧冲突"
 flavor_mam.22.desc: "随着新一代$mamluks$在我们伟大国家的各个领域取得主导权，许多守旧派人士都在抵制这种变革。目前，一位资深的马穆鲁克[target_character2.GetName]正试图维持其权力死不撒手，[target_character2.GetHerHis]宣称自己在[target_character.GetName]面前受到了不公正的待遇，而后者最近刚刚被任命为[target_character2.GetHerHis]的继任者。"
 flavor_mam.22.a: "与[target_character2.GetShortNameWithNoTooltip]站在一起，旧思路值得肯定。"
 flavor_mam.22.b: "把这些麻烦精扫地出门！"
 based_on_target_character2_importance_tt: "基于[target_character2.GetShortName]的重要性与影响力："
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip]的清真寺学院"
 flavor_mam.23.desc: "近期，[target_character.GetName]委托兴建了一座宏伟的清真寺，宛若皇冠上的宝石，自豪地屹立于[target_location.GetName]的心脏地带。其庞大的规模彰显了我们工程师卓越的工艺水平。清真寺墙壁上的铭文对总建筑师给予了高度赞扬，称他巧妙地运用了创新的设计技术，并在建造过程中关怀工人，使得施工期间无一人患病。"
 flavor_mam.23.historical_info: "苏丹哈桑清真寺建于1356年至1363年，由巴赫里‑$mamluk$王朝苏丹纳斯尔·哈桑下令建造，以其雄伟的体量和创新的建筑风格享誉世界。直至今日，它依然是开罗最令人肃然起敬的历史地标之一。据传，这座清真寺的建设耗时大约三年，人工成本和项目管理的日常开销估计达到约3万迪拉姆。整个项目由当地埃米尔穆罕默德·伊本·比利克·穆赫西尼负责监督。"
 flavor_mam.23.a: "这是我们繁荣和虔诚的例证！"
 flavor_mam.24.title: "政局不稳"
 flavor_mam.24.desc: "[target_character2.GetName]的离世标志着我们的国库枯竭，影响力衰退。随着日复一日的流逝，那些曾尊重我们的权威并听命于我们的势力，如今纷纷背弃甚至反对我们。[ROOT.GetCountry.GetGovernment.GetCourtTitle]陷入一片混乱，而历任继位者都未能挽救我们摇摇欲坠的正统性。如今，[target_character.GetName]成为最新一位试图扭转这危局的人。然而，尽管[target_character.GetHerHis]尽心尽力，埃米尔和$mamluks$却公然贬低我们的名声。"
 flavor_mam.24.a: "这确实是一种令人遗憾的事态……"
 flavor_mam.24.historical_info: "1341年，马穆鲁克苏丹纳西尔·穆罕默德的逝世标志着一个值得铭记的节点。在他离世后的短短15年里，苏丹国经历了超过10位苏丹的更迭，其中一些苏丹的统治时间甚至不超过数月。在这一时期，马穆鲁克的政治局势以动荡不安为特征，大多数苏丹实际上仅拥有名义上的统治地位，缺乏真正的权力。"
 modifier_goes_away_if_90_legitimacy_tt: "该[modifier]将在我国[government_power|e]达到#Y 90#!时移除"
 flavor_mam.25.title: "空有虚名的[ROOT.GetCountry.GetGovernment.GetRulerTitle]？"
 flavor_mam.25.desc: "在过去的数年中，我们的政治威信遭遇了严峻的质疑。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层与$mamluks$纷纷试图从[ROOT.GetCountry.GetGovernment.GetCourtTitle]所陷入的混乱中谋取利益。然而，在[target_character.GetName]的坚定领导下，我们已经重建了整个领地的秩序，清除了政府内部所有的不法分子，结束了这段充满动荡的年代！"
 flavor_mam.25.a: "王权从来毋容置疑。"
 flavor_mam.26.title: "[target_location.GetNameWithNoTooltip]的宏伟宫殿"
 flavor_mam.26.title_fallback: "[ShowLocationNameWithNoTooltip('cairo')]的宏伟宫殿"
 flavor_mam.26.desc: "作为[ROOT.GetCountry.GetFlavorRank]蓬勃发展的核心，[target_location.GetName]成为了连接[ShowContinentName('africa')]与地中海世界的知识、启蒙和繁荣贸易的中心。这里的城堡，历经数代杰出且声名显赫的统治者，一直发挥着重要作用。现任[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]提出了宏伟的扩建计划，旨在新建一座清真寺、扩建一个观众厅以及建立一个幔帐布生产中心。"
 flavor_mam.26.a: "很好。"
 flavor_mam.26.b: "相反，我们得勤俭节约。"
 unlocked_ablaq_palace_tt: "我们已通过“$flavor_mam.26.title_fallback$”[event|e]解锁了该[building|e]"
 flavor_mam.27.title: "人民之子"
 flavor_mam.27.desc: "在历经政局动荡与军事颓势之后，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的诸多改革派人士提议组建一支全新的军种，以取代如今已然腐化、迟缓的$mamluks$兵团。这支新军将被誉为“人民之子”，且不应再成为奴隶军官和赎身奴制度的附属产物。"
 flavor_mam.27.a: "这是必要的。"
 flavor_mam.27.b: "我们不能破坏现状。"
 enables_awlad_al_nas: "我们将解锁[ShowLawName('mamluk_army_law')]中的[ShowPolicyName('awlad_al_nas_policy')][policy|e]"
 flavor_mam.28.title: "$a_halqah_unit$的废弛"
 flavor_mam.28.desc: "多年来，我们对军事事务的关注逐渐从辅助部队转移开。近期的瘟疫肆虐，再加上对下层士兵的改革尝试和对伊克塔土地的重新分配，导致了这种局面。那些曾经在战场上与我们的$mamluks$并肩作战、享有无上荣耀与威望的士兵，如今却沦为乌合之众，他们的军队编制已被严重削弱。\n\n最近对这些部队的登记要求发生了变化，军事训练不再是加入这些编制的必要条件。情况已经恶化到令人震惊的地步：许多$a_halqah_unit$小队竟由老人、残疾人，甚至是儿童组成……"
 flavor_mam.28.a: "必须重新调整军事议程的重点方向！"
 flavor_mam.28.b: "这是无关紧要的事情。"
 flavor_mam.29.title: "$mamluk$政府的王朝文士"
 flavor_mam.29.desc: "作为紧密团结且高度专业化的官僚群体，我们的文士与内阁成员是维系伟大[ROOT.GetCountry.GetFlavorRank]及其行政机构运转的核心齿轮。入选者皆为我等最杰出之才！诚然，他们中的每一位都精通政治理论、$common_string_quran$学、科学艺术乃至诗文创作。\n\n这些智者所司之职关乎国运兴衰。从执掌文墨、时而兼任首席秘书的“墨台总管”，到[target_character99.GetShortName]陛下的私人顾问“机密书记官”，乃至统领文书院的“文书院总长”，皆为此中翘楚。"
 flavor_mam.29.a: "我们必须确保顾问的学识渊博。"
 flavor_mam.29.b: "须精力集中于文墨与传统的保护。"
 flavor_mam.29.c: "文书院的工作应优先处理。"
 based_on_average_adm_cabinet_character_total_abilities_tt: "根据我们[cabinet|e]的平均[adm|e]："
 based_on_average_dip_cabinet_character_total_abilities_tt: "根据我们[cabinet|e]的平均[dip|e]："
 based_on_average_mil_cabinet_character_total_abilities_tt: "根据我们[cabinet|e]的平均[mil|e]："
 flavor_mam.30.title: "分设[ShowRegionNameWithNoTooltip('egypt_region')]区划"
 flavor_mam.30.desc: "我们的疆域远超出[ShowRegionName('egypt_region')]和[ShowAreaName('levant_area')]的范围。许多来自不同背景、传统与观点的人们聚集在我们的旗帜之下。为了妥善治理这样一个庞大的国家，我们必须确保行政区划的划分经过精心设计。为了密切关注地方治理、确保繁荣与服从，我们需要投入宝贵的资金……"
 flavor_mam.30.a: "值得的努力。"
 flavor_mam.30.b: "我们不关心这些无聊的事情。"
 cost_scale_with_num_locations_tt: "这项工作的所需费用根据我国所拥有的[locations|e]数量决定"
 flavor_mam.31.title: "财税总长改革"
 flavor_mam.31.desc: "由于经济管理不善、战争的破坏以及群众的暴动，我国的国库负债累累。随着时间的流逝，我们的顾问们对偿还每笔贷款的担忧日益加剧。在他们中的一些人面见[target_character.GetName]时，他们提出了一个极端的建议：彻底剥夺所有农民的财富，以竭尽全力履行我们的财政义务……"
 flavor_mam.31.a: "非常时期，非常手段。"
 flavor_mam.31.b: "尽你所能，但留口饭吃。"
 flavor_mam.31.c: "不应扰乱民众的生计……"
 extreme_fiscal_reforms_tt: "我们的[locations|e]会失去#R ‑25%#![province|e][food|e]、[ShowNamedValue('prosperity_severe_penalty')|+=2%][prosperity|e]，当地[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 mild_fiscal_reforms_tt: "我们的[locations|e]会失去#R ‑20%#![province|e][food|e]、[ShowNamedValue('prosperity_mild_penalty')|+=2%][prosperity|e]，当地[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.31.historical_info: "15世纪早期，关于$mamluk$王朝为恢复国内财政稳定所做出的努力，历史记载寥寥无几。然而，在一场政治事件中，一位掌管皇家内库（dīwān al-mufrad）的财税总长受命深入各省，开展大规模的财政征缴行动。在此过程中，税收被强制征收，其手段几近掠夺，尽管这一切皆以追缴欠款为名。"
 flavor_mam.32.title: "法里斯骑术的复兴"
 flavor_mam.32.desc: "[ROOT.GetCountry.GetAdjective]国家长期以来依赖其独特的军事学说——法里斯骑术。这一套骑士传统根植于[ShowReligionGroupAdjective('muslim')]教义与古代战士传统，历经数百年传承，强调纪律、骑术与近战技巧，是我们军队的支柱。然而，随着东西方新战术与技术的涌现，战争形式不断演变，部分军事精英主张对这些原则进行精进与制度化。"
 flavor_mam.32.a: "努力将法里斯骑术编纂成训练章程。"
 flavor_mam.32.b: "我们的军队已经足够强大了。"
 flavor_mam.33.title: "[target_character.GetNameWithNoTooltip]的到来"
 flavor_mam.33.desc: "著名学者兼历史学家[target_character.GetName]已抵达[ShowLocationName('cairo')]，其在历史学、社会学与经济学领域的著作与理论在整个[ShowRegionName('maghreb_region')]地区广受赞誉。作为当今最具创新精神的思想家之一，[target_character.GetHisHer|U]的见解将为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]带来无可估量的价值，不仅能在治理上为我们提供指导，更能帮助我们理解巩固国家的根本原则。"
 flavor_mam.33.a: "邀请[target_character.GetHimHer]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_mam.33.b: "我们目前无力投资于学者。"
 flavor_mam.33.historical_info: "伊本·赫勒敦是一位杰出的阿拉伯历史学家、哲学家和社会学家，被广泛认为是历史学、社会学和经济学的奠基人之一。他的著作提出了开创性的理论，这些理论后来成为社会科学的重要组成部分。"
 flavor_mam.34.title: "家族悲剧"
 flavor_mam.34.desc: "著名学者[khaldun.GetName]遭遇了难以想象的损失。[khaldun.GetHisHer|U]的家人从[GetCountry('TUN').GetName]出发，前往[ShowLocationName('cairo')]与[khaldun.GetHimHer]团聚，却在靠近[ShowLocationName('alexandria')]的海域遭遇猛烈风暴，船只沉没，无人生还。这一噩耗使[khaldun.GetNameWithNoTooltip]陷入深深的悲痛之中，[khaldun.GetHisHer]曾经充满活力的精神如今被悲伤笼罩。[ROOT.GetCountry.GetGovernment.GetCourtTitle]也感受到了[khaldun.GetHisHer]失去亲人的沉重，许多人都在思考如何在这艰难时刻给予我们尊敬的顾问最好的支持。"
 flavor_mam.34.a: "准予[khaldun.GetHimHer]休假以哀悼[khaldun.GetHisHer]的家人。"
 flavor_mam.34.b: "悲剧是私事，生活必须继续。"
 flavor_mam.34.historical_info: "马穆鲁克苏丹巴尔库克与伊本·赫勒敦之间建立了密切且相互尊重的关系。正是这种关系促使巴尔库克与突尼斯统治者协商，允许赫勒敦的家人离开北非，前往开罗与他团聚。然而，悲剧的是，载有赫勒敦家人的船只在亚历山大港附近沉没，船上所有人无一幸免。"
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip]请求资助"
 flavor_mam.35.desc: "在抵达[ShowRegionName('egypt_region')]之前，[khaldun.GetName]就致力于撰写$kitab_al_ibar$，这部巨著最初旨在记录柏柏尔人及其社会。如今，受到在[ShowRegionNameWithNoTooltip('egypt_region')]经历的启发，[khaldun.GetNameWithNoTooltip]希望将[khaldun.GetHisHer]的著作扩展为一部世界通史。然而，如此宏大的项目需要大量资源来支持研究、材料与助手。[khaldun.GetNameWithNoTooltip]已向[target_ruler.GetName]寻求资助，以完成这一杰作。"
 flavor_mam.35.a: "提供所需资金。"
 flavor_mam.35.b: "我们无法提供资金。"
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip]完成$kitab_al_ibar$"
 flavor_mam.36.desc: "我们对[khaldun.GetName]学术工作的投资已结出丰硕成果。经过多年努力，[khaldun.GetSheHe]终于完成了$kitab_al_ibar$，这部杰作远超预期。最初作为[ShowCultureName('mozabite')]民族历史的著作，现已发展为一部探讨文明兴衰及人类社会深层哲学的世界通史。[khaldun.GetHisHer|U]深刻的见解将影响后世，来自远方的学者必将争相研究[khaldun.GetHisHer]的著作。"
 flavor_mam.36.a: "一项辉煌的成就！"
 flavor_mam.36.historical_info: "$kitab_al_ibar$是一部综合性的历史百科全书，不仅探讨世界历史，还深入研究了社会凝聚力、政治与宗教对社会的影响等概念。本书代表了最早以科学和分析方法系统研究历史与社会的尝试之一，对历史学、社会学和政治学领域产生了深远影响。"
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip]的得意门生"
 flavor_mam.37.desc: "我们欢迎著名学者[khaldun.GetName]来到[ShowLocationName('cairo')]的决定已见成效。[khaldun.GetHisHer|U]的巨著激励了一代学者与历史学家，[khaldun.GetHisHer]的教诲继续塑造着[khaldun.GetHimHer]门下学生的思想。在[khaldun.GetHisHer]最优秀的学生中，[target_character.GetName]尤为突出，这位才华横溢的历史学家对[ShowRegionNameWithNoTooltip('egypt_region')]的丰富历史及更广阔的世界充满兴趣。[target_character.GetSheHe|U]现已准备好为[ROOT.GetCountry.GetName]效力，贡献[target_character.GetHisHer]在记录与保存文化遗产方面的专长。"
 flavor_mam.37.a: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的杰出补充！"
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')]战争扰乱贸易"
 flavor_mam.38.desc: "[ShowCultureName('bedouin_culture')]部落间的持续冲突与敌对已升级，严重扰乱了我们的贸易路线。商人与商队频繁遭遇伏击，货物被掠夺，曾经可靠的贸易道路如今危机四伏。我们的收入损失日益严重，这种不稳定局势威胁着我们对关键贸易网络的影响力。"
 flavor_mam.38.a: "资助地方当局镇压他们。"
 flavor_mam.38.a.tt: "治下所有[location|e]的[ShowCultureNameWithNoTooltip('bedouin_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.38.b: "我们不应干涉他们的部落事务。"
 flavor_mam.39.title: "迁移[ShowCultureNameWithNoTooltip('bedouin_culture')]部落民"
 flavor_mam.39.desc: "为解决[ShowCultureName('bedouin_culture')]部落间持续不断的冲突——这些冲突已严重扰乱了我们[ROOT.GetCountry.GetFlavorRank]的贸易与和平——部分顾问提议将部分部落迁移至[ShowAreaName('upper_egypt_area')]。通过将他们与敌对群体分隔开，有望减少内斗的可能性，并维持[ROOT.GetCountry.GetFlavorRank]的稳定。如果成功，这一政策或能防止进一步的部落冲突，保护我们的贸易路线，尽管这可能会对[ShowCultureNameWithNoTooltip('bedouin_culture')]的忠诚度造成一定风险。"
 flavor_mam.39.a: "将他们迁移至[ShowAreaNameWithNoTooltip('upper_egypt_area')]。"
 flavor_mam.39.b: "维持现状。"
 flavor_mam.39.historical_info: "马穆鲁克苏丹国经常迁移贝都因部落以维持控制与稳定。通过迁移部落，马穆鲁克旨在防止他们成为叛乱的源头，并避免部落冲突对贸易与内部稳定造成负面影响。"
 flavor_mam.40.title: "[ShowLocationNameWithNoTooltip('alexandria')]的骄傲"
 flavor_mam.40.desc: "宏伟的[ShowBuildingTypeName('lighthouse_of_alexandria')]曾是古代世界奇迹之一。它是指引船只安全入港的灯塔，也是[ShowLocationName('alexandria')]影响力与财富的象征，其高耸的身影在地中海沿岸屹立了数个世纪。然而，这座[ShowLocationNameWithNoTooltip('alexandria')]的骄傲在1323年毁于地震，且无人愿意投资重建。近来，我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人提议修复灯塔，不仅提升[ShowLocationNameWithNoTooltip('alexandria')]港口的安全性，更彰显我们对这座城市复兴的承诺，使其重新成为地中海贸易与文化的中心。"
 flavor_mam.40.a: "我们将恢复其昔日荣光！"
 flavor_mam.40.b: "这座灯塔已成为历史。"
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')]长期以来一直是[ShowRegionName('egypt_region')]知识与声望的中心。这里曾收藏无数典籍，汇聚众多学者，但在[ShowRegionNameWithNoTooltip('egypt_region')]过渡到萨拉丁统治下的[ShowReligionName('sunni')][ShowReligionGroupName('muslim')]国家时期，为了重塑宗教格局，数千部[ShowReligionAdjective('shia')]典籍被下令销毁，大学遭受了毁灭性打击。此后，爱资哈尔大学一直难以恢复其昔日地位。\n\n[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]恢复至其鼎盛状态需要大量资金，但此举或能重振我们[ROOT.GetCountry.GetFlavorRank]的学术与研究，甚至可能开启一个新的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]黄金时代。"
 flavor_mam.41.a: "资助其重建。"
 flavor_mam.41.b: "其昔日荣光只能成为回忆。"
 flavor_mam.41.historical_info: "马穆鲁克王朝为恢复爱资哈尔大学的声望与荣耀付出了巨大努力。大学经历了大规模翻修，清真寺外新建了学院，学生宿舍得以扩建，并获得了大量资金支持以支付薪水与津贴。"
 flavor_mam.42.title: "征服[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]"
 flavor_mam.42.desc: "自第三次十字军东征期间，[ShowProvinceDefinitionName('cyprus_province')]被十字军占领以来，该岛一直是针对[ShowAreaName('levant_area')]和[ShowRegionName('egypt_region')]的袭击与敌对行动的基地。这座位于地中海的战略要地，长期以来是我们的一大威胁，助长了十字军的野心并破坏了我们的地区影响力。经过数个世纪的斗争，[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]终于处于[ROOT.GetCountry.GetAdjective]控制之下。"
 flavor_mam.42.a: "恢复其自治统治。"
 flavor_mam.42.a.tt: "我们将在[ShowProvinceDefinitionName('cyprus_province')]释放[GetCountry('CYP').GetName]作为[ShowSubjectTypeName('vassal')]，并将治下位于[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]的控制权与[cores|e]转让给他们"
 flavor_mam.42.b: "这座岛屿属于我们！"
 flavor_mam.42.historical_info: "1426年，马穆鲁克对塞浦路斯发动了一场决定性战役，最终在乔伊鲁科蒂亚战役中取得胜利。这场胜利标志着马穆鲁克与塞浦路斯王国之间长期冲突画上句号。马穆鲁克俘虏了塞浦路斯国王雅努斯，迫使塞浦路斯接受马穆鲁克苏丹国的附庸地位。"
 flavor_mam.43.title: "根除黎凡特异教徒"
 flavor_mam.43.desc: "[ShowAreaName('levant_area')]长期以来是一个宗教多样性极为丰富的地区。尽管[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]为这些社区提供了保护，但有人担心部分[ShowReligionGroupAdjective('christian')]信徒可能与国外的[ShowReligionGroupAdjectiveWithNoTooltip('christian')]势力保持秘密联系。历史上，这些社区在战争时期常常站在我们的敌人一边。一些顾问建议采取更强硬的态度以强化该地区的忠诚度，或许可以通过鼓励这些少数群体改宗来实现。尽管这可能促进团结，但也可能引发抵抗与动荡。"
 flavor_mam.43.a: "采取严厉措施。"
 flavor_mam.43.a.tt: "[ShowAreaName('levant_area')]#Y 25%#!的非[ShowReligionAdjective('sunni')][pops|e]会改信[ShowReligionNameWithNoTooltip('sunni')]"
 flavor_mam.43.b: "鼓励他们改宗。"
 flavor_mam.43.b.tt: "[ShowAreaName('levant_area')]#Y 10%#!的非[ShowReligionAdjective('sunni')][pops|e]会改信[ShowReligionNameWithNoTooltip('sunni')]"
 flavor_mam.43.c: "维持现状。"
 flavor_mam.43.historical_info: "在叙利亚，马穆鲁克对宗教少数群体（主要是东正教徒和马龙派基督徒）采取了镇压行动，因为他们被怀疑与欧洲国家和十字军有联系。许多基督徒被迁离沿海地区，以切断他们与苏丹国以外基督徒的便捷联系。"
 flavor_mam.44.title: "处理[ShowCultureNameWithNoTooltip('coptic_culture')]社区"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')]拥有大量信奉 [ShowReligionAdjective('miaphysite')]的[ShowCultureName('coptic_culture')]人口，这是一个有着数百年深厚根基与传统的社区。尽管他们中的许多人保持忠诚并为经济做出贡献，但有人认为鼓励改宗将有助于加强我们[ROOT.GetCountry.GetFlavorRank]核心地区的团结。我们必须慎重考虑是推动宗教统一，还是维持当前的保护性宽容政策。"
 flavor_mam.44.a: "努力使他们改宗。"
 flavor_mam.44.a.tt: "[ShowAreaName('lower_egypt_area')]#Y 20%#!的[ShowReligionAdjective('miaphysite')][pops|e]会改信[ShowReligionName('sunni')]"
 flavor_mam.44.b: "维持现状。"
 flavor_mam.44.historical_info: "在马穆鲁克统治埃及期间，科普特人改宗伊斯兰教的速度显著加快，这既是社会压力也是经济激励的结果。14世纪，针对科普特社区的镇压尤为激烈，包括限制教堂建设、就业限制以及间歇性暴力事件。这一时期的高压政策导致改宗人数显著增加，到马穆鲁克统治末期，埃及的穆斯林与科普特人比例已接近十比一。"
 flavor_mam.45.title: "尼罗河泛滥"
 flavor_mam.45.desc: "近日，尼罗河爆发严重洪灾，多个行省遭受毁灭性打击。汹涌的洪水席卷农田、村庄与基础设施，无数家园与生计毁于一旦。若我们不及时调拨赈灾资源，灾情将进一步恶化，恐将引发饥荒与人口损失。"
 flavor_mam.45.a: "动员资源援助受灾民众。"
 flavor_mam.45.b: "民众需自求多福。"
 flavor_mam.46.title: "设立市场巡察官"
 flavor_mam.46.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层对市场诚信提出担忧，指控不法商人频繁篡改度量衡欺诈顾客。此类腐败行径威胁着贸易繁荣与声誉，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]们正敦促我们设立专职官员体系，以保障市场交易的公正性。"
 flavor_mam.46.a: "投资设立这样的巡察官职。"
 flavor_mam.46.b: "驳回他们的控诉。"
 flavor_mam.46.historical_info: "在埃及马穆鲁克王朝，穆哈台斯布是被任命以监督市场诚信的官员，负责确保公平贸易。他们监控商人并公开鞭笞欺诈者以儆效尤。穆哈台斯布还使用记载常见商业欺诈手段的手册，以提高它们发现和查禁违法行为能力。"
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "为保障[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人的安全并维护[ROOT.GetCountry.GetFlavorRank]的稳定，我们已建立名为[ShowAdvanceName('royal_mamluks')]的精锐军团。这些战士从最优秀的武士中遴选而出，接受严苛训练并配备精良武器，成为忠诚、纪律与无双战技的象征。"
 flavor_mam.47.a: "我军之荣耀！"
 flavor_mam.48.title: "[ShowLocationNameWithNoTooltip('cairo')]的[ShowInstitutionNameWithNoTooltip('printing_press')]"
 flavor_mam.48.desc: "一个信[ShowReligionAdjective('judaism')]的印刷商[target_character.GetName]最近从[ShowRegionName('italy_region')]出发来到了[ShowLocationName('cairo')]，[target_character.GetHimHer]带来了可能是我们土地上首次出现的[ShowInstitutionName('printing_press')]。这项革命性技术正在[ShowContinentName('europe')]迅速传播，它能够大规模刊印书籍，使知识传播比以往任何时候都更加便捷。借助这一设备，我们可以提升识字率、促进思想传播，甚至可能在学术与行政事务中获得优势。尽管这是一项外来技术，但投资于此或将在长远上使[ROOT.GetCountry.GetFlavorRank]大受裨益。"
 flavor_mam.48.a: "向[target_character.GetHimHer]表示欢迎并研究这项技术。"
 flavor_mam.48.b: "从[target_character.GetHimHer]手里买下设备并深入研究。"
 flavor_mam.48.c: "我们不感兴趣。"
 flavor_mam.49.title: "欧洲人绕行[ShowContinentNameWithNoTooltip('africa')]大陆"
 flavor_mam.49.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了令人不安的消息。来自[ShowContinentName('europe')]的探险家发现了一条绕过[ShowContinentName('africa')]大陆的海上航线，使他们能够直接获取$india$的财富，同时避开了我们的重要贸易路线。我们的市民阶层深感忧虑，担心随着西方商人以更低价格涌入香料贸易，我们的市场将崩溃。"
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "宣布我们自己的探索远征。"
 flavor_mam.49.b.tt: "这将解锁更多[exploration|e]相关的事件"
 flavor_mam.49.historical_info: "通过绕过马穆鲁克王朝控制的传统陆路与红海航线，欧洲商人（尤其是葡萄牙人）得以直接进入利润丰厚的亚洲香料市场。这削弱了马穆鲁克作为香料贸易中间商的角色，损害了他们的经济实力，并削弱了其对东西方贸易的影响力。"
 flavor_mam.50.title: "船具需求激增"
 flavor_mam.50.desc: "在我们宣布新的探索任务后，[ROOT.GetCountry.GetFlavorRank]各地的市场对造船材料的需求激增。商人与工匠们热切希望提供材料，以支持建造一支能够抵达遥远土地并保护我们贸易利益的舰队。"
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "向造船商与商人提供补贴。"
 flavor_mam.50.b.tt: "治下所有建有[ShowBuildingTypeName('naval_supplies_workshop')]的地点获得[ShowNamedValue('prosperity_severe_bonus')|+=2%][prosperity|e]"
 flavor_mam.51.title: "超越[GetCountry('POR').GetNameWithNoTooltip]海军"
 flavor_mam.51.desc: "经过多年的竞争与紧张局势，我们终于在海军实力上超越了[GetCountry('POR').GetAdjective]。我们的舰队如今已成为一支强大的力量，足以与欧洲在该地区的统治地位抗衡，这使我们的商人相信我们有能力保护[ShowAreaName('red_sea_area')]贸易航线。这一军事成就极大地增强了我们的海上安全，并使我们能够展望扩展势力范围，重新控制利润丰厚的香料航线。"
 flavor_mam.51.a: "庆祝我们的海上霸权！"
 flavor_mam.51.historical_info: "马穆鲁克与葡萄牙的海军竞争始于16世纪初，当时葡萄牙人通过绕行非洲避开了马穆鲁克控制的贸易航线。随着葡萄牙在印度洋建立基地，紧张局势升级，而马穆鲁克则与奥斯曼帝国结盟，通过加强自身舰队来对抗葡萄牙的影响力。"
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName]是一位经验丰富的海军将领，[target_character.GetHisHer]曾在[ShowAreaName('gujarat_area')]与欧洲军队的海战中积累了丰富的经验。[target_character.GetLastNameWithNoTooltip]以其卓越的舰船操纵与海军战略才能闻名，并在激烈的战斗中磨练了[target_character.GetHisHer]的技能，成功保卫了当地势力免受外敌入侵。在我们寻求扩展海军实力并对抗欧洲在[ShowContinentName('indian_ocean_continent')]的影响力之际，[target_character.GetHisHer]的经验与领导力无疑将增强我们的舰队。"
 flavor_mam.52.a: "我们需要[target_character.GetLastNameWithNoTooltip]来担任海军将领。"
 flavor_mam.52.b: "[target_character.GetSheHe|U]将为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力。"
 flavor_mam.52.c: "利用[target_character.GetHisHer]的专业知识指导我们的海军。"
 flavor_mam.53.title: "[ShowAreaNameWithNoTooltip('red_sea_area')]舰队"
 flavor_mam.53.desc: "长期以来，海上作战相较于我们的陆上优势一直处于次要地位，但欧洲人向$india$和[ShowAreaName('red_sea_area')]推进的潜在威胁不容忽视。近来，许多报告表明欧洲列强可能试图侵入我们的水域。为此，我们已委托建造一支新舰队，目前正在[target_location.GetName]港口建设中。现在只需[ROOT.GetCountry.GetGovernment.GetRulerTitle]最终决定建造何种类型的舰船。"
 flavor_mam.53.a: "我们需要一支强大的战斗力量。"
 flavor_mam.53.b: "优先保障我们的陆军运输。"
 flavor_mam.54.title: "[scope_barquq.GetLastNameWithNoTooltip]的崛起"
 flavor_mam.54.desc: "在连年动荡下，[target_ruler.GetName]无力挽回局面，使[ROOT.GetCountry.GetFlavorRank]陷入无穷无尽的混乱。许多对当前政权失望并寻求一位能够恢复稳定的领导者的人最近聚集在一位名为[scope_barquq.GetName]的男子周围。如今有传言称，[scope_barquq.GetNameWithNoTooltip]正计划废黜[ROOT.GetCountry.GetGovernment.GetRulerTitle]并夺取王位。"
 barquq_supporters: "巴尔库克拥护者"
 flavor_mam.54.a: "必须废黜这位[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip]是正统[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 flavor_mam.54.b.tt: "[ShowRegionName('egypt_region')]所有$slaves$[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[barquq_support.GetName]"
 flavor_mam.54.historical_info: "巴尔库克是一位切尔克斯人奴隶，他在14世纪末的政治动荡中崭露头角。1382年，他利用年幼的萨利赫苏丹统治的薄弱，团结了许多在幕后运作的显赫派系，支持他夺取权力。巴尔库克最终废黜了这位年轻苏丹，标志着巴赫里马穆鲁克王朝的终结与布尔吉时期的开始。"
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip]海军改革"
 flavor_mam.55.desc: "随着欧洲列强持续主宰海洋并威胁我们的贸易与主权，大规模海军投资的必要性已显而易见。颇具影响力的海军战略家[target_character.GetName]提出了一项大胆的改革方案，旨在重振我们的海上力量。[target_character.GetSheHe|U]指出依赖欧洲舰船进口只会让我们受制于外国的设计与限制。[target_character.GetSheHe]主张对本国造船厂进行重大投资，建议基于最新欧洲舰船模型建造船只，但由本土工匠建造并适应我们的需求。"
 flavor_mam.55.a: "全面实施[target_character.GetHisHer]的改革。"
 flavor_mam.55.b: "选择性采纳[target_character.GetHisHer]的部分建议。"
 flavor_mam.55.c: "当前无需进行昂贵改革。"
 flavor_mam.55.historical_info: "阿拉丁·本·埃曼主导的大海军改革使马穆鲁克舰队足以匹敌欧洲舰队，这些改革在1508年的焦尔战役中至关重要。在这场海战中，马穆鲁克击败了彼时公认的海上霸主葡萄牙。"
 flavor_mam.56.title: "尼亚巴特行省制"
 flavor_mam.56.desc: "鉴于[ShowCultureName('bedouin_culture')]部落间持续不断的战争，有人提议通过行政改革将国家划分为多个#italic 尼亚巴特#!（行省），以实行更集中的治理模式。这种体制将使我们能更高效地管理领土事务，确保各地区受到更严密的监管。同时也有利于密切监控[ShowCultureNameWithNoTooltip('bedouin_culture')]部落，以防止他们的内部冲突继续波及我们更繁荣的地区。"
 flavor_mam.56.a: "实施改革。"
 flavor_mam.56.a.tt: "所有[ShowCultureName('bedouin_culture')][pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.56.b: "当前应优先处理其他事务。"
 flavor_mam.56.historical_info: "为应对贝都因部落冲突引发的持续动荡，巴尔库克苏丹创新性地将埃及划分为三个#italic 尼亚巴特#!（行省），使马穆鲁克当局能更有效地控制贝都因部落。"
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')]部落战事"
 flavor_mam.57.desc: "[ShowCultureName('bedouin_culture')]部落间持续的内战已从沙漠蔓延至我们更繁荣的领土。此次冲突波及[target_location.GetName]附近，当地居民担忧若不干预，战火可能损毁财产并危及无辜平民。"
 flavor_mam.57.a: "置之不理。"
 flavor_mam.57.b: "在他们造成破坏前镇压。"
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName]因[target_character.GetHisHer]编纂的自然世界百科全书而在[ShowLocationName('cairo')]闻名遐迩。[target_character.GetHisHer|U]对动物学的深刻见解与对伊斯兰法的精通，使[target_character.GetHimHer]作为神学家和博物学家备受尊崇。[target_character.GetSheHe|U]的活跃已引起顾问们的注意，他们建议[ROOT.GetCountry.GetGovernment.GetRulerTitle]邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，相信[target_character.GetHisHer]在自然领域的独特专长可促进我们的科学认知与教育发展。"
 flavor_mam.58.a: "邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_mam.58.b: "我们无力承担[target_character.GetHisHer]的研究费用。"
 flavor_mam.58.historical_info: "卡迈勒·达米里是著名的马穆鲁克学者、法学家和神学家，以其百科全书式著作《#italic 动物生活#!》闻名。该著作系统整理动物学知识，将生物分类与伊斯兰法学及谚语相结合，具有重要学术价值。"
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "才华横溢的历史学家兼诗人[target_character.GetName]，因[target_character.GetHisHer]对[ShowRegionName('egypt_region')]历史、习俗与当代事件的翔实记载而声名鹊起。[target_character.GetHisHer|U]最重要的著作《#italic 时代奇观与岁月大事#!》是一部逾三千页的[ShowRegionNameWithNoTooltip('egypt_region')]通史，既记录了我们土地的辉煌，也书写了其中的艰辛。若能有如此重要的人物加入，我国的[ROOT.GetCountry.GetGovernment.GetCourtTitle]必将增色颇多。"
 flavor_mam.59.a: "任命[target_character.GetHimHer]为[ROOT.GetCountry.GetGovernment.GetCourtTitle]史官。"
 flavor_mam.59.b: "[target_character.GetHisHer|U]的文章对我们毫无用处。"
 flavor_mam.59.historical_info: "伊本·伊雅斯被认为是中世纪晚期埃及最重要的历史学家之一。他作为目击者记录了1517年奥斯曼入侵埃及的历史，详尽描绘了埃及从马穆鲁克王朝到奥斯曼帝国统治的过渡。他的编年史为了解埃及在这一变革时期的社会、政治和经济状况提供了无价参考。"
 flavor_mam.60.title: "圣城监护者"
 flavor_mam.60.desc: "随着[ShowLocationName('mecca')]、[ShowLocationName('medina')]与[ShowLocationName('jerusalem')]归于我们直接统治，我们已成为[ShowReligionGroupName('muslim')]真正的捍卫者及其至圣之地的守护者。这份神圣职责带来威望的同时，也要求我们保持警惕与奉献。当[target_ruler.GetName]自豪地自封为圣城监护者时，来自[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]世界各地的朝圣者将在神圣旅途中仰仗我们的保护，而我们也已成为信仰本身的捍卫者。愿我们不负此庄严使命。"
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName]眷顾虔信者！"
 flavor_mam.61.title: "罗塞塔石碑现世"
 flavor_mam.61.desc: "[ShowLocationName('rashid')]的工人在建筑墙体中意外发掘出一块特殊石碑，显然曾被用作建材。这块古碑表面刻有三种截然不同的文字，当地学者对这个发现充满兴趣，认为其可能隐藏着这片土地远古的秘密。这一非凡发现已激起民众与[ROOT.GetCountry.GetGovernment.GetCourtTitle]上下的好奇——这或许值得深入研究。"
 flavor_mam.61.a: "派遣最优秀的学者研究碑文。"
 flavor_mam.61.tt: "我们将尝试破译石碑上的文字"
 flavor_mam.61.b: "此事无关紧要。"
 flavor_mam.62.title: "破译罗塞塔石碑"
 flavor_mam.62.desc: "经过多年潜心研究，我们的学者取得了惊人突破。借助对古希腊语的掌握（该语言正是[ShowLocationName('rashid')]出土石碑上的三种文字之一），他们成功破译了其他铭文。通过这番努力，我们现已能阅读并理解古埃及文字，揭开了[ShowRegionName('egypt_region')]远古历史的知识宝库。这一发现既是学者们的丰碑，也是[ROOT.GetCountry.GetFlavorRank]的荣耀。"
 flavor_mam.62.a: "真正辉煌的成就！"
 flavor_mam.62.historical_info: "罗塞塔石碑的破译是里程碑式的成就，为解读失传近1500年的古埃及圣书体提供了关键线索。石碑以三种文字镌刻同一诏令：圣书体、世俗体与古希腊文。因学者仍能解读古希腊文，遂以其为切入点破译了另外两种文字体系。"
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip]前往[target_country_2.GetNameWithNoTooltip]"
 flavor_mam.63.desc: "自[target_country.GetName]沙海至[target_country_2.GetAdjective]辉光，\n[target_character.GetName]逐智识，越重洋。\n穿我宫廷与[ShowLocationName('granada')]圣境，\n[target_character.GetSheHe|U]寻真知，启新章。\n尼罗之唤，学者心向，\n[target_country_2.GetAdjectiveWithNoTooltip]智殿，道途昭彰。\n然仍凝望时之长河，\n镌刻于河岸的史诗——永恒传扬。"
 flavor_mam.63.a: "[target_character.GetSheHe|U]追求着充满冒险的生活！"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip]已迁移至[target_country.GetLongNameWithNoTooltip]"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的继承"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]之死让[ROOT.GetCountry.GetNameWithNoTooltip]失去了[ROOT.GetCountry.GetGovernment.GetRulerTitle]。[ROOT.GetCountry.GetFlavorRank]各个重要的[ROOT.GetCountry.GetAdjective]家族都在利用影响力操纵继承。根据哪方获胜，我们的新统治者将得到[ROOT.GetCountry.GetFlavorRank]不同家族和部门的支持。只有一件事是肯定的，那些己方利益未得到满足的人不会愿意接受我们的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]。有些人甚至可能在余生中试图限制其影响力。"
 flavor_mam.64.a: "我们需要[target_culture.GetNameWithNoTooltip]马穆鲁克的支持。"
 flavor_mam.64.b: "[target_culture2.GetNameWithNoTooltip]马穆鲁克的支持一如既往地重要。"
 flavor_mam.64.c: "尽管没那么重要，但[third_ruler.GetNameWithNoTooltip]展现了能力。"
 flavor_mam.64.d: "出身[target_culture4.GetNameWithNoTooltip]军中的传统马穆鲁克。"
 flavor_mam.65.title: "[target_location.GetNameWithNoTooltip]士兵"
 flavor_mam.65.desc: "虽然$mamluks$是我们军队的核心，但并非所有士兵都是奴隶战士。[target_location.GetName]本地的士兵组成了绝大部分步兵，也被用来执行护卫和驻守任务。\n\n然而，他们晋升机会少，军饷也低，动力严重不足，我们不清楚可以多信任这些人。而他们的训练和军械当然也经常被[ROOT.GetCountry.GetGovernment.GetRulerTitle]和这座[target_location.GetRank.GetName]的官员忽视。在[target_location.GetArea.GetName]，[target_location.GetName]本地人和$mamluks$官员间的不信任导致了动荡。"
 flavor_mam.65.a: "我们必须将叛乱扼杀在摇篮里！"
 flavor_mam.65.b: "看看我们能做些什么来改善他们的境况。"
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "所有不是[ROOT.GetCountry.GetCulture.GetName][culture|e]的[ShowPopTypeName('soldiers')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.66.title: "塔尔赫与[ROOT.GetCountry.GetGovernment.GetAdjective]垄断"
 flavor_mam.66.desc: "之前的统治者明智地使用了[ROOT.GetCountry.GetGovernment.GetAdjective]垄断体系来控制经济作物和精品商品的收入。然而，随着需求下降，我们在这些投资上正在亏损。[target_location.GetName]的监督员报告说，他们的存货已经两年没有卖完了，担心这会花费国家资金。\n\n他们建议我们强迫臣民以固定价格购买这些商品，以收回我们的投资。在传统上这被称为塔尔赫。"
 flavor_mam.66.a: "好主意！"
 flavor_mam.66.b: "我们只能承担这些成本。"
 tarh: "塔尔赫"
 lack_of_demand_for_fine_goods: "精品商品需求短缺"
 flavor_mam.67.title: "[target_location.GetName]$mamluk$官员叛乱"
 flavor_mam.67.desc: "一位强大的$mamluk$官员在[target_area.GetName]建立了权力基础，现在正在向[ROOT.GetCountry.GetCapital.GetName]进军。有传言称，首都的$mamluk$家族，甚至这座城堡内部，有不少人在支持这场$mamluk_pretender$叛乱。"
 flavor_mam.67.a: "对背叛的惩罚只有死亡！"
 mamluk_pretender: "$mamluk$觊觎者"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "[target_area.GetName]所有不位于[capital|e]的[pops|e]会加入[mamluk_pretender.GetName][rebel|e]并失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mam.68.title: "[ROOT.GetCountry.GetFlavorRank]的派系斗争"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]远非我们[ROOT.GetCountry.GetFlavorRank]的$mamluk$的唯一所有者。那些有影响力的被解放$mamluk$的家族，手下通常也会有一些来自其家乡的新进口奴隶。这些位高权重的官员经常能操纵继承，但即使未能夺得宝座，这些$mamluk$家族在[ROOT.GetCountry.GetAdjective]政治中也拥有相当高的地位。[target_character.GetName]必须确保这种派系斗争不会扼杀[ROOT.GetCountry.GetCapital.GetName]的政治。"
 flavor_mam.68.a: "我们得想方设法挑拨他们彼此斗争。"
 flavor_mam.68.b: "让我们支持更强大的派系。"
 flavor_mam.68.c: "什么也不做。"
 flavor_mam.69.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]政变"
 flavor_mam.69.desc: "由于对[target_character2.GetName]的蠹政极其不满，重要的$mamluk$官员在[target_character.GetName]的领导下废黜了[ROOT.GetCountry.GetGovernment.GetRulerTitle]，将一名更有能力的战士扶上了王位。"
 flavor_mam.69.a: "我们不会放弃[target_character2.GetNameWithNoTooltip]。"
 flavor_mam.69.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]万岁。"
 flavor_mam.70.title: "[ShowLocationNameWithNoTooltip('cairo')]的[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_mam.70.desc: "比我们的[ROOT.GetCountry.GetFlavorRank]历史悠久得多的[target_location.GetName]在数百年甚至数千年间得到了众多统治者和征服者的建设。为这里迷宫般的建筑——从[target_location.GetRank.GetName]死者的坟墓和福斯塔特的贫民窟到汗·哈利利的繁华市场或[target_location.GetNameWithNoTooltip]本身的大城堡——带来秩序，一直是之前许多统治者的艰巨任务。尽管如此，作为[target_location.GetRank.GetNameWithNoTooltip]的主人，[target_character.GetName]需要再这里留下[target_character.GetHerHis]的印记，无论是建设开发这里，还是对抗瘟疫和维持秩序。"
 flavor_mam.70.a: "让我们翻修露天市场和汗·哈利利。"
 flavor_mam.70.b: "我们必须改造不断扩大的贫民窟和郊区。"
 flavor_mam.70.c: "清真寺和爱资哈尔需要我们的关注。"
 flavor_mam.70.d: "子孙后代会羡慕我们树立的纪念碑。"
 flavor_mam.70.e: "目前我们没什么能做的。"
 bolstered_capital_trade: "加强首都贸易"
 flavor_mam.71.title: "新任朝觐长官"
 flavor_mam.71.desc: "前往[ShowLocationName('mecca')]和[ShowLocationName('medina')]朝觐是每位[ShowReligionGroupAdjective('muslim')]信徒一生中必须完成至少一次的义务。作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_character.GetName]有责任确保朝觐路的安全。由于路途上可能需要击退劫掠者或与沿途统治者谈判过境，朝觐长官既需要聪明的头脑也需要军事才能。这一职务将全面负责朝觐队伍，并在维持[ROOT.GetCountry.GetAdjective]朝觐的安全与稳定上拥有极大的自由。"
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip]是这些土地上的本地人。"
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip]应该能运用[mil_candidate.GetHerHis]的狡猾保护队伍。"
 flavor_mam.71.c: "[dip_candidate.GetNameWithNoTooltip]这种有能力的外交官能做得最好。"
 flavor_mam.71.d: "像[adm_candidate.GetNameWithNoTooltip]这样虔诚的人可以承担这项责任。"
 flavor_mam.71.e: "只有[mamluk_candidate.GetNameWithNoTooltip]这样的忠诚$mamluk$可以执行这项任务。"
 flavor_mam.72.title: "人民之子"
 flavor_mam.72.desc: "$mamluk$士兵从小就被教育成忠诚的战士，往往能得到主人或雇主的完全信任。然而，他们的儿子“人民之子”在更宽松的环境中长大，通常被认为能力和忠诚远不如父亲。由于无法成为[ROOT.GetCountry.GetGovernment.GetAdjective|U]$mamluk$，人民之子在常规军队和下级行政机构中构成了社会精英。\n然而，这些贵族子嗣也在不断试图证明自己已准备好承担更大的责任。随着[target_location.GetName]守将职位空缺，他们中的许多人希望接过这一任务。"
 flavor_mam.72.a: "让我们任命其中一位儿子。"
 flavor_mam.72.b: "我们只能相信自己人，指挥官必须是$mamluk$。"
 flavor_mam.73.title: "同年马穆鲁克"
 flavor_mam.73.desc: "我们[ROOT.GetCountry.GetFlavorRank]是由$mamluk$奴隶建立的，能力出众的战士奴隶的所有权和进口仍然是[target_character.GetName]权力的根基。在新的家园里，奴隶比其他任何人都更忠于主人，这是很自然的，如果因功而获得解放，情况更是如此。\n然而，目前我们的行政机构、[ROOT.GetCountry.GetGovernment.GetCourtTitle]和军队中许多[ROOT.GetCountry.GetGovernment.GetAdjective]$mamluk$都是前任统治者购买并引入[ROOT.GetCountry.GetFlavorRank]的。这些人有很大的影响力，但对[target_character.GetNameWithNoTooltip]没有个人忠诚，我们的新$mamluk$指责这些人密谋并试图限制他们的影响力。"
 flavor_mam.73.a: "让我们把这些前任的同年清理出重要职位！"
 flavor_mam.73.b: "我们只能相信他们，毕竟我们都是$mamluk$……"
 flavor_mam.74.title: "马穆鲁克骑士道"
 flavor_mam.74.desc: "马穆鲁克骑士道是一系列教授年轻战士马战技巧的骑术训练。马穆鲁克武士贵族通过制定规则、传播手册和举行流行比赛，在许多方面完善了马穆鲁克骑士道。虽然一些编年史家会厚古薄今，但对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说，举办大型公共骑术比赛仍然是惯例，也受到民众的热烈欢迎，而冠军仍然是许多流行故事中的英雄。所有这些都鼓舞了战事专家[target_character.GetName]，现在其希望组织更多[ROOT.GetCountry.GetAdjective]战士间的比武大会。"
 flavor_mam.74.a: "这对民众有好处，但不值得[target_character.GetNameWithNoTooltip]投入资金。"
 flavor_mam.74.b: "让我们建造更多赛马场来赞助骑士之花。"
 flavor_mam.75.title: "朝圣路的安全"
 flavor_mam.75.desc: "我们保护臣民前往[ShowLocationName('medina')]和[ShowLocationName('mecca')]朝圣的努力取得了成功。如今已经有很长时间没有拦路劫掠了，国家正处于和平中。"
 flavor_mam.75.a: "这证明了我们保护信仰的信念。"
 flavor_mam.76.title: "朝觐队伍被抢劫"
 flavor_mam.76.desc: "近期一支朝圣队伍在前往[ShowLocationName('medina')]和[ShowLocationName('mecca')]的途中被埋伏并抢劫。保护臣民朝圣是我们的责任，现在我们的能力遭到了质疑。"
 flavor_mam.76.a: "这种事不会再次发生。"
 flavor_mam.77.title: "地中海的粮仓"
 flavor_mam.77.desc: "[ShowRegionName('egypt_region')]富饶的洪泛平原，尤其是尼罗河三角洲，仍然是东地中海的粮仓。我们的[ShowGoodsName('wheat')]养活了[ShowLocationName('constantinople')]到[ShowLocationName('damascus')]等城市，确保了我们作为重要经济和物流力量的地位。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一些人建议进一步投资于农业改革，扩大粮食生产，以确保粮食稳定和利润。"
 flavor_mam.77.a: "投资加强生产。"
 flavor_mam.77.b: "当前的产量就足够了。"
 flavor_mam.77.historical_info: "在马穆鲁克治下，埃及以农业财富和粮食出口而闻名。肥沃的尼罗河流域和复杂的灌溉系统使埃及成为大伊斯兰世界的重要粮食供应国，为该地区赢得了“地中海粮仓”的美名。"
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName]已开始发表一系列关于圣训、社会习俗和历史的作品。通过严谨的圣训研究和日常生活记录结合，主要聚焦于结婚和离婚的人类学工作产生了有趣的发现。[target_character.GetHerHis]的研究显示，在[ShowLocationName('cairo')]，至少有三分之一的女性至少结过两次婚，其中许多人结过三次婚，大约三分之一婚姻以离婚告终。尽管许多人认为支持[target_character.GetHerHim]的工作可能会产生更有趣的结果，但也有些人认为支持这样一项专注于婚姻这类琐事的研究只是浪费我们的资金。"
 flavor_mam.78.a: "支持[target_character.GetHerHim]研究发表。"
 flavor_mam.78.b: "我们承担不起资助每一项研究。"
 flavor_mam.78.historical_info: "沙姆斯丁·萨哈维是马穆鲁克王朝晚期的主要圣训学者和历史学家之一，撰写了数十篇关于圣训、历史、文学和社会习俗的论文。他的人类学数据，如开罗500名妇女的婚姻模式记录，代表了了解中世纪伊斯兰社会的极其罕见的统计窗口，也是对中世纪妇女进行的最大样本研究。"
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "近些年，伊玛目[target_character.GetName]成为了[ShowLocationName('cairo')]学术界的顶尖人物。作为圣训、[ShowReligionGroupAdjective('muslim')]法和历史大师，[target_character.GetHerHis]的学问为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]和机构带来了声望。[target_character.GetSheHe|U]因重建圣训研究的地位而广受尊重，[target_character.GetHerHis]的教学吸引了来自[ROOT.GetCountry.GetFlavorRank]各地的学生。"
 flavor_mam.79.a: "支持[target_character.GetHerHis]的学术工作。"
 flavor_mam.79.b: "我们有更紧迫的需求。"
 flavor_mam.79.historical_info: "伊本·哈贾尔·阿斯卡拉尼是一位著名的埃及学者，其中最知名的是他对#italic 《布哈里圣训实录》#!的权威注解，标题名为#italic 《造化者的启迪》#!。他在圣训、教法学、诗歌和历史方面的专业知识为他在整个伊斯兰世界赢得了恒久的声誉。他重振了开始衰落的圣训学，其影响力长达数个世纪。"
