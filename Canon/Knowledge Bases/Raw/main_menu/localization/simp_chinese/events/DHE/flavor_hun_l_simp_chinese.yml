l_simp_chinese:
 flavor_hun.100.title: "[GetCurrentYear]年议会"
 flavor_hun.100.desc: "在灾难性的瓦尔纳战役中，国王瓦迪斯瓦夫败于奥斯曼且命丧于斯，国家同时也趋于分崩离析。此战之后，，总督匈雅提·亚诺什召集了议会，试图让整个国家再次团结一心。各方之间的分歧相当严重、难以调和，国家已接近无政府状态。"
 flavor_hun.100.a: "推选匈雅提·亚诺什为摄政。"
 flavor_hun.100.b: "维持目前的议会。"
 flavor_hun.100.c: "匈雅提·亚诺什将是我们的新国王。"
 flavor_hun.110.title: "马加什·科尔温改革"
 flavor_hun.110.desc: "马加什·科尔温在位期间，对匈牙利国家和社会做了意义重大的变革。他让家产不够资格、无法参加议会的贵族同意预先缴纳数年的税务；此外，还建立常态化、功能性的税收系统，并让各自领域的专家管理国库，从而智胜大贵族，并显著地提高了王室收入。"
 flavor_hun.110.a: "专注行政改革。"
 flavor_hun.110.b: "专注社会改革。"
 flavor_hun.120.title: "伊斯特罗波利坦学院"
 flavor_hun.120.desc: "坐落于普雷斯堡的伊斯特罗波利坦学院是匈牙利的第一所大学，由教宗保禄二世依国王马加什一世的请求而创立。学院拥有许多来自奥地利和意大利的著名讲师，包括加莱奥托·马尔齐奥和维泰兹·亚诺什。遗憾的是学院在马加什一世去世后关闭了。"
 flavor_hun.120.a: "这会对我们有益……"
 flavor_hun.130.title: "布达的印刷机"
 flavor_hun.130.desc: "1473年，匈牙利第一本印刷书籍——《匈牙利编年史》问世。书中记载的历史由匈牙利的最古时期开始，直到马加什一世登基为止。这部书是由赫斯·安德拉什用他最新的印刷机印刷而成的。"
 flavor_hun.130.a: "真好！"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]吸血鬼"
 flavor_hun.140.desc: "在我国民间，关于吸血鬼的传说一直代代相传。最近，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内流传着关于[target_character.GetName]的骇人传闻。据说[target_character.GetSheHe]沉迷于这类怪物的传说，甚至自称是它们的一员。[target_character.GetSheHe|U]被指控犯有谋杀和折磨数百人的罪行，更有甚者传言称，[target_character.GetSheHe]用多名未经人事的少女鲜血进行沐浴，以求永葆青春。"
 flavor_hun.140.historical_info: "巴托里·伊丽莎白是贵族巴托里·斯特凡的侄女，但是关于她的故事十分残忍和血腥。她尝试像吸血鬼一样生活，为了恢复青春，屠杀了超过600名处女并在她们的血中沐浴。1614年伊丽莎白被关押后处死。然而，这些传闻与指控中有多少属实、又有多少仅仅是基于政治动机的捏造，至今仍存争议。"
 flavor_hun.140.a: "终结[target_character.GetHerHis]的暴行！"
 flavor_hun.140.b: "只是些农民的谣言罢了。"
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip]的扩张"
 flavor_hun.150.desc: "我们最近被[target_country.GetLongName]击败引发了一系列反应。在西面，哈布斯堡家族认为我们的[ROOT.GetCountry.GetFlavorRank]是个累赘，并且[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]开始向[GetCountry('HAB').GetName]求援，以对抗共同的敌人。然而[GetCountry('HAB').GetNameWithNoTooltip]在我国东部并不受欢迎，看起来他们宁愿依靠[ShowAreaName('transylvania_area')]督军来对抗土耳其人。强敌虎视眈眈，而[ROOT.GetCountry.GetLongNameWithNoTooltip]却行将分裂，这是何等的不幸。"
 flavor_hun.150.a: "我们必须团结起来对抗基督教世界的敌人！"
 flavor_hun.160.title: "匈牙利农民叛乱"
 flavor_hun.160.desc: "召集一支军队以备将来对奥斯曼帝国发动十字军的计划事与愿违。负责征募和训练部队的多饶·哲尔吉拥有丰富的对抗土耳其人的经验，但同时其忠诚相当不可靠。多饶从匈牙利最贫穷、最无归属感的地区武装并训练了一支规模巨大的军队。\n接受了武装和训练之后，这些农民、学生和乡村司铎却将怒火转向了他们的主子，而不是去反抗土耳其人。我们王国历史上规模最大的农民叛乱之一，如今正如火如荼地进行着。庄园遭到焚烧和洗劫，教士们被穿刺处决，政府官员们被折磨至死。"
 flavor_hun.160.a: "犯上作乱的渣滓！"
 flavor_hun.170.title: "鲍科茨·陶马什"
 flavor_hun.170.desc: "鲍科茨·陶马什作为主教、枢机和王家议会的一员，精力充沛地为我们王国服务。在经受严格的教育和职业生涯之后，他掌控了匈牙利的对内对外政策事务。\n鲍科茨对外政策的基础之一就是我们必须与维也纳的奥地利统治者建立亲密的关系，只有他们能帮助我们对抗土耳其人。"
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "鲍科茨·陶马什的亲哈布斯堡政策"
 flavor_hun.180.title: "[GetCountry('BOH').GetNameWithNoTooltip]的天主教徒向我们求援"
 flavor_hun.180.desc: "鉴于[GetCountry('BOH').GetGovernment.GetRuler.GetName]对[GetCountry('BOH').GetLongName]的[ShowReligionAdjective('hussite')]异端的露骨偏爱，许多虔诚的[ShowReligionAdjective('catholic')]显贵家族惊惶莫名，相继揭竿而起。拥有着诸如冯·罗森贝格、施万贝格、施特恩贝格和哈森堡这般显赫的姓氏，这支叛军绝不缺少强有力的领导者。但即使是天主庇佑，仅凭他们的力量去对抗[GetCountry('BOH').GetGovernment.GetRulerTitle]的军队也实在是凶多吉少。\n\n这些叛军急需帮助，他们已经向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]寻求救助和庇护，并提出将[ShowReligionAdjectiveWithNoTooltip('catholic')][GetCountry('BOH').GetNameWithNoTooltip][GetCountry('BOH').GetFlavorRank]授予我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_hun.180.a: "神的旨意！"
 hun_crowned_by_rebels: "接受叛军授予的王冠"
 flavor_hun.180.b: "我们决不会与[GetCountry('BOH').GetNameWithNoTooltip]为敌……"
 hun_refused_to_help_rebels: "拒绝帮助波希米亚的天主教徒"
 flavor_hun.181.title: "[ShowLocationNameWithNoTooltip('olomouc')]选王大会"
 flavor_hun.181.desc: "迫切需要援助的[ShowReligionAdjective('catholic')]叛军转投了[GetCountry('HUN').GetName][GetCountry('HUN').GetGovernment.GetRulerTitle]寻求庇护。[ShowReligionAdjectiveWithNoTooltip('catholic')]各阶层已经推举了[GetCountry('HUN').GetGovernment.GetRuler.GetName]作为他们的[GetCountry('BOH').GetGovernment.GetRulerTitle]，热切盼望着[GetCountry('HUN').GetAdjectiveWithNoTooltip]军队的到来。\n\n不过，我们[ROOT.GetCountry.GetFlavorRank]核心地区的各阶层，仍然对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]忠心耿耿，并且强烈谴责了那些[ShowReligionAdjectiveWithNoTooltip('catholic')]干涉者的行径。"
 flavor_hun.181.a: "这是叛国谋逆！"
 flavor_hun.190.title: "上匈牙利的匪患"
 flavor_hun.190.desc: "在15世纪30至40年代的十字军瓦尔纳战役及匈牙利胡斯战争内乱结束之后，一大群战技高超的雇佣兵发现自己成了失业的闲人。于是，这些人选择了靠打家劫舍来维持生计——毕竟他们没有其他挣钱的方法。有些时候，当地贵族会加入这些乱贼，似乎是想要利用这些士兵来加强自己的政治基础。\n毫无疑问的是这些乱党会被我们的地方军队及时剿灭，但这对地方经济而言或许会是一个不小的负担。"
 flavor_hun.190.a: "我们必须得一举荡平这些土匪！"
 flavor_hun.190.b: "留给当地的领主来处理吧。"
 flavor_hun_show_rebels_tt: "[ShowAreaName('slovakia_area')][ROOT.GetVariable('display_num_locations_variable').GetValue|V0]个[locations|e]的大约[ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#![pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 every_location_slovakia_loses_prosperity_tt: "治下所有位于[ShowAreaName('slovakia_area')]的[location|e]会失去[ShowNamedValue('prosperity_extreme_penalty')|+=2%][prosperity|e]"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的军队"
 flavor_hun.200.desc: "强邻环伺的[ROOT.GetCountry.GetLongName]一向需要强大的军队。在过去的战争中，贵族们为我们提供的大多数军队都需要雇佣兵来填充缺额。\n\n作为职业士兵，这些雇佣兵经常能更快地适应新式武器与战术，还会进行定期训练——很少有征召兵能与之相比。到现在为止，一些雇佣兵已经为我们服役了许多年，而在和平时期他们则以打家劫舍来谋生。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]从尤利乌斯·凯撒的著作中得到灵感，开始考虑建立一支常备雇佣兵团。为雇佣兵提供稳定收入无疑会令他们改邪归正，不再劫掠，并能使我们获得一支空前强大的武装力量。当然前提是我们的财政能承受得住……"
 flavor_hun.200.a: "我们的军队将锐不可当。"
 flavor_hun.210.title: "匈牙利的门户"
 flavor_hun.210.desc: "[belgrade_localized.GetName]处于多瑙河与其支流萨瓦河交汇的关键位置，得天独厚的地理优势使它成为理想的防御阵地，也是来自南方的侵略者的必争之地。正因如此，先王们才会向塞尔维亚君主杜拉德·布兰科维奇索取[belgrade_localized.GetName]。然而，这里的要塞虽然规模庞大，却亟待修复和升级。\n不幸的是，匈牙利贵族目前并不愿出力维护[belgrade_localized.GetName]的要塞或其他的边境据点。他们目光短浅到看不见来自[GetCountry('TUR').GetAdjective]的威胁，并且宣称要他们出力将会削弱他们的力量，会招致王权侵犯他们的权利。如果我们想要适当维护防线，那么[ROOT.GetCountry.GetGovernment.GetRulerTitle]就必须直接从国库出资。"
 flavor_hun.210.a: "我们必须从国库中支出更多。"
 flavor_hun.210.b: "就用现在的防御工事凑合下吧。"
 flavor_hun.220.title: "塞尔维亚陷落"
 flavor_hun.220.desc: "随着塞尔维亚陷落，大批塞尔维亚难民开始从南方进入我们国境。他们试图在我们的国境内找到新家，很多人开始在[belgrade_localized.GetName]周边落脚，想要和那些已经处于我们保护下的同胞一同开始新的生活。"
 flavor_hun.220.a: "人人皆有一席之地……"
 flavor_hun.230.title: "[debrecen_province.GetName]宗教会议"
 flavor_hun.230.desc: "自从加尔文宗思想家开始宣扬他们的信条，就在王国内聚集起了大量追随者。诸如预定论这样的加尔文宗信条平等地触动了贵族和平民的内心，而改革宗的学校也如雨后春笋般在诸多省份扎根。在犹豫着接受了第二瑞士信纲后，[ROOT.GetCountry.GetAdjective]的改革宗教会也纷纷开始与同时代的其他改革宗教会联合起来。\n不过，天主教的教士们向来是王权的强力支持者，而他们却对这些变化抱有着成见。尽管势力强大，新生的改革宗却不过是初出茅庐，孱弱可欺。我们是应该为改革宗发展留出一席之地，还是应该在养虎为患前斩草除根呢？"
 flavor_hun.230.a: "是时候邀请耶稣会士了。"
 hun_invited_jesuits: "邀请耶稣会士"
 flavor_hun.230.b: "这是属于改革的时代！"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "纳道什迪家族算不上我国最古老、最具权势的显贵家族中的一员，但他们却不缺雄心壮志。在完成了学业及在国外的游学后，年轻气盛的[target_character.GetName]展现出了他作为一名政治家、外交家与将军的潜力。他迅速地投身于折衷国内各阶层的需求并振兴经济，同时也为了他所偏向的防御政策而四处寻找可行的盟友，对抗我们的敌人。"
 flavor_hun.240.a: "我们需要一个堪当大任的管理者。"
 flavor_hun.250.title: "弗拉赫法令"
 flavor_hun.250.desc: "奥斯曼帝国的扩张彻底改变了东南欧的政治版图，许多斯拉夫人和罗马尼亚人正背井离乡，前往我们[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的边境地区定居。这些人怀着光复故乡的渴望，很容易就能训练成虎狼般的士兵与游击战士。如果我们保证他们的宗教文化自由，边境或许会不太安定，但他们在对奥斯曼人的血海深仇中铸造的民族凝聚力可以很好地为我们所用。"
 flavor_hun.250.a: "让我们保障他们的权利！"
 flavor_hun.250.b: "不，法律与秩序必须得到维护。"
 flavor_hun.260.title: "罗马尼亚人叛乱"
 flavor_hun.260.desc: "罗马尼亚人——或称弗拉赫人——几个世纪以来一直是我国特兰西瓦尼亚领土的组成部分，但却在特兰西瓦尼亚地区各阶层都中缺少代表权。在这个地区，塞凯伊人、特兰西瓦尼亚萨克森人和弗拉赫人等各民族杂居，维系着脆弱的力量平衡。\n然而，最近弗拉赫人开始要求获得代表席位及其他权利，一些人甚至已经拿起武器对抗[ROOT.GetCountry.GetAdjective]政府。"
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "自从1102年起，克罗地亚王国与匈牙利王国就联合在了一起。在这一时期，当地的君主权力会被授予克罗地亚总督，以领导克罗地亚的军队和议会。最近被任命为克罗地亚总督的[target_character.GetName]是位有目共睹的王权忠仆，他能力非凡，也是一名称职的将军。为了嘉奖他的贡献，他的家族获得了瓦拉日丁世袭伯爵的爵位，而艾尔德迪本人也在大胜敌军后获得了教宗的嘉奖。"
 flavor_hun.270.a: "国家需要他的服务。"
 flavor_hun.280.title: "代沃伊·马加什"
 flavor_hun.280.desc: "自从路德将他的九十五条论纲钉上维滕贝格的教堂大门至今已经过去了数十年，但宗教改革的理念仍然在整个大陆上传播。\n作为路德的学生在维滕贝格受教后，代沃伊·马加什坚信，在[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]传播改革派福音是自己的使命。\n我们宗教机构的一些成员毫不意外地反对了这种行为。埃尔劳主教绍洛哈齐·陶马什已经开始着手削弱新教的影响力并逮捕了这个可能成为“匈牙利路德”的人。"
 flavor_hun.280.a: "立即释放他！"
 flavor_hun.280.a.tt: "我国许多[ShowCultureName('hungarian')][ShowReligionAdjective('catholic')][pops|e]会改信[ShowReligionAdjective('lutheran')]"
 flavor_hun.280.b: "这样就很好，很妥当。"
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "我们的新艺术家[target_artist.GetName]自幼时起便接受了完整的文艺复兴式教育，他能为匈牙利[ROOT.GetCountry.GetGovernment.GetCourtTitle]带来广阔的人脉网络和一座藏书丰富的图书馆。在工作中，他一直是人文主义的代表，也是我们这个时代理想的典范。\n\n我们应该聘请此人吗？"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "我们容不下徒有虚名之徒。"
 flavor_hun.300.title: "上匈牙利城市同盟"
 flavor_hun.300.desc: "上匈牙利的许多优质矿山从各方面而言对我们的经济利益都至关重要。正因如此，这里的聚落往往比国内其他地方拥有更多自由。有句德意志谚语说“城市空气带来自由”，这句话对城市居民和那些想进入城市生活的农奴同样适用。随着金银在全欧洲供应短缺，城市同盟如今变得更加富有，也比以往任何时候都更加自信。\n然而，部分贵族认为我们套在城市身上的缰绳太松了，至少应当要求他们为我们的国防贡献力量。"
 flavor_hun.300.a: "他们必须像其他人一样为国家出力！"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "城市同盟防御"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "该省份的地方矿业正蓬勃发展，作为对开发的回报，当地城市同盟正为国防做出贡献。"
 flavor_hun.300.b: "我们会保护他们的特权。"
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "繁荣的采矿业"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "鉴于宽松的环境，本地采矿群体大为增长，当地经济高速发展。"
 flavor_hun.310.title: "库鲁茨与豪伊杜"
 flavor_hun.310.desc: "在无尽的战乱和冲突中，越来越多的人加入了土匪和游击队。这些人对现实感到幻灭，又一贫如洗。他们在王国内游荡，无论对我们还是我们的敌人都毫无怜悯之心。不过，很显然外国的军队在很多方面都更头疼他们。如果我们对他们的罪行睁一只眼闭一只眼的话，这些非正规军甚至能成为我们军队的一个重要的补充。"
 flavor_hun.310.a: "我们需要每一份力量。"
 flavor_hun.310.b: "我们不应助长这些四处流浪的农奴。"
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip]的专制统治"
 flavor_hun.320.desc: "[karoly_ruler.GetName]坚定地支持专制统治原则，[karoly_ruler.GetHerHis]集中权力，巩固对[ROOT.GetCountry.GetFlavorRank]的权威，并且拒绝召开议会。虽然[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的忠诚随着王权的增强而减弱，但在[karoly_ruler.GetHerHis]坚定不移的领导下，政府的效率和权力都显著提高。"
 flavor_hun.320.a: "国家是[karoly_ruler.GetHerHis]的。"
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]必须分享权力。"
 flavor_hun.330.title: "[GetCurrentYear]年维谢格拉德会议"
 flavor_hun.330.desc: "在14世纪，[GetCountry('HUN').GetName]和[GetCountry('POL').GetName]维持着复杂且偶尔动荡的关系。为了巩固两国间的外交关系，1335年，两国召开了维谢格拉德会议，在会议中达成了一项关键协议：如果[casimir_scope.GetName]或[karoly_ruler.GetName]在没有男性继承人的情况下去世，其领土将由另一方继承。现在是时候援引该离世协议，确保其得到执行了。"
 flavor_hun.330.a: "是时候巩固这一协议了。"
 flavor_hun.330.a.at: "#Y 我们会向[GetCountry('POL').GetName]提出建议，如果他们接受会产生以下效果：#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName]与[GetCountry('POL').GetName]签署协议，将两国[heir_selection|e]更改为[ShowHeirSelectionName('union_of_crowns_succession')]。如果[casimir_scope.GetName]或[karoly_ruler.GetName]无嗣身亡，另一[character|e]会继承死者的王位，建立[union|e]。"
 flavor_hun.330.b: "我们应该放弃此事。"
 flavor_hun.331.title: "第二次维谢格拉德会议"
 flavor_hun.331.desc: "[GetCurrentYear]年召开的第二次维谢格拉德会议也许会成为重要的外交事件。在会议上，[GetCountry('HUN').GetName]重申了1335年与[GetCountry('POL').GetName]达成的协议。如果[GetCountry('POL').GetNameWithNoTooltip]同意，则双方都承诺维持该继承协议，如此一来，两国都会受益于外交关系的改善，并且能在必要时结成命运的共同体。"
 flavor_hun.331.a: "我们必须遵守我们的协议。"
 flavor_hun.331.a.tt: "如果我们接受该协议，将发生以下效果："
 flavor_hun.331.b: "我们的未来不应和[GetCountry('HUN').GetAdjectiveWithNoTooltip]绑定。"
 flavor_hun.331.b.tt: "如果我们拒绝该协议，将发生以下效果："
 flavor_hun.332.title: "[GetCurrentYear]年维谢格拉德会议"
 flavor_hun.332.desc: "[GetCountry('POL').GetName]同意了第二次维谢格拉德会议，进一步加深了两国间的历史纽带，政府为此欢欣鼓舞。[GetCountry('POL').GetNameWithNoTooltip]的这一外交姿态展示了他们对1335年协议的尊重，让两国更加团结和信任彼此。看来，将来两国很有可能建立联合统治。"
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "[GetCurrentYear]年维谢格拉德会议"
 flavor_hun.18.desc: "我们收到了令人失望的消息，[GetCountry('POL').GetName]拒绝接受第二次维谢格拉德会议。两国间的历史同盟蒙上了一层阴影，人们开始对1335年达成的继承协议在未来是否能得到执行感到悲观。[GetCountry('HUN').GetName]开始思考[GetCountry('POL').GetNameWithNoTooltip]此举暗含的深意。"
 flavor_hun.18.a: "真遗憾……"
 agreed_second_congress_of_visegrad: "同意第二次维谢格拉德会议"
 failed_second_congress_of_visegrad: "否决第二次维谢格拉德会议"
 flavor_hun.340.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的黄金"
 flavor_hun.340.desc: "新加冕的[ruler_scope.GetName]发现我国正处于十字路口上。[ruler_scope.GetHerHis|U]的前任[karoly_scope.GetName]对金银出口实施了禁令，只允许少数人获取这些贵金属。\n\n如今[karoly_scope.GetHerHis]已过世，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]开始打探新君主的立场，希望其取消禁令，开放金银贸易。虽然此举可能会影响我们在各市场的商业影响力，但也能安抚这些阶层，并且创造新的贸易机会，这让他们的请求具备了一定的吸引力……"
 flavor_hun.340.a: "这条禁令从此不复存在。"
 flavor_hun.340.b: "重申该禁令。"
 flavor_hun.350.title: "1222年金玺诏书"
 flavor_hun.350.desc.a: "[ruler_scope.GetName]加冕为[ROOT.GetCountry.GetGovernment.GetRulerTitle]后，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]察觉到了巩固权力的机会。与[karoly_ruler.GetName]这样的专制统治者不同，[ruler_scope.GetNameWithNoTooltip]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]没有权威，因此可恶的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]开始对抗合法[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治。\n\n重新确立传说中的[ShowEstatePrivilegeName('golden_bull_of_1222')]也许能再次获得他们对国家的忠诚，但也会进一步加强他们的地位……"
 flavor_hun.350.desc.b: "[ruler_scope.GetShortName]加冕为[ROOT.GetCountry.GetGovernment.GetRulerTitle]后，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]察觉到了巩固权力的机会。正如[ruler_scope.GetHimHer]的前任[karoly_ruler.GetName]所经历的那样，[ruler_scope.GetNameWithNoTooltip]发现很难对可恶的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]行使权威，他们开始对抗合法[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治。\n\n重新确立传说中的[ShowEstatePrivilegeName('golden_bull_of_1222')]也许能再次获得他们对国家的忠诚，但也会进一步加强他们的地位……"
 flavor_hun.350.a: "重申金玺诏书。"
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]要明白自己的地位。"
 flavor_hun.350.historical_info: "1351年，匈牙利的路易一世召开议会，重新确定了1222年金玺诏书中授予匈牙利贵族的大部分权利。值得注意的是，他引入限定继承制度，修改了无嗣贵族自由赠送遗产的权利。此外，他还允许地主对农民征收“九一税”，但保留了农民自由迁徙的权利。这些改变塑造了匈牙利贵族和农民，对古国不断发展的社会和经济形态产生了重要影响。"
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "[ShowCultureName('transylvanian')]人已成为[ROOT.GetCountry.GetFlavorRank]不可或缺的一部分。曾经用于指导[ShowCultureNameWithNoTooltip('transylvanian')]农民的传统[ShowPolicyName('vlach_law_policy')]已稳步在[ROOT.GetCountry.GetGovernment.GetCourtTitle]获得了重要地位，成为国内其他法律框架的有力竞争者。将该法典确立为官方法律可以赢得说罗马尼亚语的臣民的忠诚，但也会激起[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]精英的怒火。"
 flavor_hun.360.a: "以[ShowPolicyNameWithNoTooltip('vlach_law_policy')]作为我们的[ShowLawNameWithNoTooltip('legal_code_law')]。"
 flavor_hun.360.b: "我们不能冒险激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 transylvanian_independence_fighter: "特兰西瓦尼亚人叛军"
 flavor_hun.360.b.tt: "匈牙利所有[ShowCultureName('transylvanian')][ShowReligionAdjective('orthodox')]农民：\n——失去90%人群满意度\n——加入$transylvanian_independence_fighter$"
 flavor_hun.370.title: "圣乔治骑士团"
 flavor_hun.370.desc: "1326年由[karoly_scope.GetName]建立的圣乔治骑士团是欧洲最早的世俗骑士团之一，是中世纪骑士精神的典范。加入这个受人尊敬的骑士团是荣誉的象征，也是骑士精神的证明。\n\n如今，[karoly_scope.GetNameWithNoTooltip]过世，圣乔治骑士团的命运落入了继任的[ruler_scope.GetName]手中。维持并扩编骑士团能进一步提高[ROOT.GetCountry.GetGovernment.GetRulerTitle]和[ROOT.GetCountry.GetFlavorRank]的威望，但也会带来相当大的财政压力。而解散骑士团，则可以缩减开支，将之前投入的资源补充进国库中。"
 flavor_hun.370.a: "必须扩编骑士团！"
 flavor_hun.370.b: "解散骑士团。"
 flavor_hun.380.title: "王之敕令"
 flavor_hun.380.desc: "[ruler_scope.GetName]一直以来都与[GetCountry('PAP').GetAdjective]关系不佳，[ruler_scope.GetHerHis]最近颁布的[ShowGenericActionName('placitum_regium')]更是激化了矛盾。这项法令允许[ruler_scope.GetHerHis]的领地独立斟酌圣座的要求，[ROOT.GetCountry.GetName]与圣座的关系因此恶化，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们更是十分苦恼。今天，教士召开会议，恳求[ruler_scope.GetNameWithNoTooltip]重新考虑引发争议的#italic 《王之敕令》#!，寻求缓和两国的关系。"
 flavor_hun.380.a: "继续限制[GetCountry('PAP').GetAdjectiveWithNoTooltip]的权威。"
 flavor_hun.380.b: "废除王之敕令。"
 flavor_hun.380.historical_info: "卢森堡的西吉斯蒙德统治下的匈牙利于1404年颁布了一项重要法令——#italic 《王之敕令》#!。该法令限制了教宗[ROOT.GetCountry.GetGovernment.GetCourtTitle]在匈牙利教区内的权威，主张王室有权监督主教的任命和薪酬。西吉斯蒙德通过废除教宗特权，巩固了国王意志的至高地位，这标志着匈牙利王权与教宗权威之间的权力平衡发生了重大转变。"
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName]是一位前途光明的士兵，其在战场上的潜力尚未得到开发。[toldi_scope.GetSheHe|U]向[ROOT.GetCountry.GetGovernment.GetRulerTitle]和[ROOT.GetCountry.GetName]宣誓效忠，将会与我们的部队并肩作战。"
 flavor_hun.390.a: "我们来看看这个[toldi_scope.GetWomanMan]在战场上能做些什么。"
 flavor_hun.390.b: "[toldi_scope.GetSheHe|U]看起来很适合在内阁任职。"
 flavor_hun.390.historical_info: "米克洛什·托尔迪曾长期被视为传说中的人物，但在19世纪被证明了存在的真实性，他曾担任查理·罗贝尔国王和路易大帝的#italic 子爵#!、#italic 城堡主#!甚至#italic 总督#!。在路易大帝对意大利的军事行动中，他作为雇佣兵首领活跃于战场，甚至在1359年从佛罗伦萨获得了两只幼狮。他的事迹和勇气在民间传说中被广为赞颂，尤其是在诺格拉德和比豪尔。"
 flavor_hun.400.title: "[location_scope.GetNameWithNoTooltip]大学"
 flavor_hun.400.desc: "大学是学术进步和智力发展的机构。这样的建筑自然有助于促进国家的技术进步。[location_scope.GetRank.GetName][location_scope.GetName]就是建造大学的绝佳地点。"
 flavor_hun.400.a: "投资建造大学。"
 flavor_hun.400.b: "我们负担不起。"
 flavor_hun.400.historical_info: "佩奇大学建于1367年，是中欧最古老的大学之一，经由主教科彭巴赫的威廉运作，它得到了教宗乌尔班五世的许可，主要教授教会法和拉丁语，使匈牙利学生无需前往国外求学。尽管持续时间较短，但这座大学还是在加尔瓦诺·迪·博洛尼亚和奥尔萨尼·巴林特主教等人的指导下做出了突出贡献，最终于14世纪晚期逐渐消失。现代佩奇大学继承了古佩奇大学的知识遗产，并将其中世纪的历史作为本校历史予以纪念。"
 flavor_hun.410.title: "龙骑士团"
 flavor_hun.410.desc: "不仅仅是巴尔干半岛，整个基督教世界都面临了[turkish_scope.GetAdjective][turkish_scope.GetFlavorRank]不断升级的威胁。现有的[ShowPolicyName('order_of_saint_george_policy')]团结了许多高贵的战士，但其重心却局限于骑士道，而非直接对抗#italic 天主之鞭#!。\n\n[ruler_scope.GetName]召集了骑士团成员和其他国家的领导人，商讨建立[ShowPolicyName('order_of_the_dragon_policy')]：一支在这危急关头致力于对抗[turkish_scope.GetNameWithNoTooltip]保卫基督教世界的新#Y 骑士团#!。"
 flavor_hun.410.a: "[ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]的时代来临了。"
 flavor_hun.410.a.tt: "所有说#Y $romanian_language$#!、#Y $hungarian_language$#!、#Y $serbo_croatian_language$#!或#Y $albanian_language$#!的[country|e]都可以加入[ShowPolicyName('order_of_the_dragon_policy')]"
 flavor_hun.410.b: "我们可以独自应对[turkish_scope.GetAdjectiveWithNoTooltip]的威胁！"
 flavor_hun.410.historical_info: "在政治动荡和国内外敌对势力威胁的背景下，匈牙利国王卢森堡的西吉斯蒙德与其王后芭芭拉·冯·奇利一起，于1408年12月12日成立了龙骑士团。它以圣乔治为主保圣人，并效仿了匈牙利国王查理一世建立的圣乔治骑士团。该骑士团的职责是守护匈牙利君主制、天主教会和天主教世界，将贵族团结在了一个共同的事业中，成为对抗“背信之敌”——主要是奥斯曼土耳其人——的象征。骑士团通过衔尾蛇和红十字架徽记，塑造了独特的身份认同，促使成员向国王、王后和他们的继承人宣誓效忠，反过来，王室会为他们坚定的服务提供王室保护、荣誉和特权。"
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[founder_of_order_of_the_dragon.GetLongName]的[ruler_scope.GetName]邀请[our_ruler.GetName]商讨组建[ShowPolicyName('order_of_the_dragon_policy')]，以建立骑士团成员的人际网，共同对抗[turkish_scope.GetAdjective]土耳其人日益增长的威胁。"
 flavor_hun.411.a: "骑士团将确保我们的未来。"
 flavor_hun.411.b: "我们可以独自解决[turkish_scope.GetNameWithNoTooltip]。"
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip]赢得比武大会！"
 flavor_hun.420.title.fallback: "比武大会结束！"
 flavor_hun.420.desc: "两位竞争者的最后一场骑枪比武终于到来了，[first_tournament_participant.GetName]和[second_tournament_participant.GetName]正为了名望与荣耀而战！但是，命运只会青睐其中一人。\n\n经过数个回合，最终赢家出来了！荣耀归于[tournament_victor.GetNameWithNoTooltip]，新的#italic [ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]骑士#!！"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "我们支持的战士获胜"
 flavor_hun.420.b: "真是不幸……"
 flavor_hun.420.b_tt: "我们支持的战士失败"
 flavor_hun.420.c: "真有趣！"
 flavor_hun.420.c.tt: "比赛未产生结果"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的比武大会"
 flavor_hun.421.desc: "虽然骑枪比武在欧洲已不复往日的光彩，但[ruler_scope.GetName]仍致力于维持骑士的传统。[ruler_scope.GetSheHe|U]视比武大会为荣誉的灯塔，甚至为优胜者引入了新的勋章。\n\n为了与这项传统保持一致，[ROOT.GetCountry.GetGovernment.GetRulerTitle]今年又举办了一场比武大会，为最优秀的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]提供平台以争夺[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]的青睐。两位参赛者——[first_tournament_participant.GetName]和[second_tournament_participant.GetName]——在比武大会中展现了非凡的实力。他们的最终比试就在眼前，只有一人能获得[ROOT.GetCountry.GetGovernment.GetRulerTitle]的支持。"
 flavor_hun.421.a: "支持[first_tournament_participant.GetNameWithNoTooltip]。"
 flavor_hun.421.a.tt: "我们会在这次比试中支持[first_tournament_participant.GetName]。如果[first_tournament_participant.GetSheHe]获胜我们会获得[prestige|e]增益"
 flavor_hun.421.b: "支持[second_tournament_participant.GetNameWithNoTooltip]。"
 flavor_hun.421.b.tt: "我们会在这次比试中支持[second_tournament_participant.GetName]。如果[second_tournament_participant.GetSheHe]获胜我们会获得[prestige|e]增益"
 flavor_hun.422.title: "比武大会的影响"
 flavor_hun.422.desc: "比武大会已经结束了，但两名参与者[tournament_victor.GetName]和[tournament_loser.GetName]仍可以感受到比赛的影响。\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "[ROOT.GetCharacter.GetNameWithNoTooltip]在比武大会中不仅点到为止，还学到了许多东西。[ROOT.GetCharacter.GetHerHis|U]对战斗的理解得到拓展，[ROOT.GetCharacter.GetHerHis]的反应能力得到提高，[ROOT.GetCharacter.GetHerHis]克服一切困难的决心达到更高的层次。"
 flavor_hun.422.tournament_winning_character_small_gain: "命运青睐[ROOT.GetCharacter.GetNameWithNoTooltip]，比武大会的战斗提高了[ROOT.GetCharacter.GetHerHis]的军事能力。愿[ROOT.GetCharacter.GetHerHis]能率领我们的军队走向胜利！"
 flavor_hun.422.tournament_winning_character_small_loss: "尽管取得了胜利，但很明显[ROOT.GetCharacter.GetNameWithNoTooltip]也付出了代价。伤口和随后的感染永远限制了[ROOT.GetCharacter.GetHerHis]的军事能力，虽然影响并不大。"
 flavor_hun.422.tournament_winning_character_big_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip]为了取胜付出了巨大代价。尽管[ROOT.GetCharacter.GetHerHis]展现出了卓越的能力，但命运却对[ROOT.GetCharacter.GetHerHim]有不同的看法。[ROOT.GetCharacter.GetNameWithNoTooltip]在比武时坠马，腿部受到无法挽回的损伤，导致[ROOT.GetCharacter.GetHerHim]此后无法再战。"
 flavor_hun.422.tournament_losing_character_big_gain: "尽管输掉了比赛，但[ROOT.GetCharacter.GetNameWithNoTooltip][ROOT.GetCharacter.GetHerselfHimself]还是足够幸运。许多其他参赛者要么受伤，要么甚至丢掉了性命，而[ROOT.GetCharacter.GetNameWithNoTooltip]仅仅有些许划伤，以及自尊心受到打击。"
 flavor_hun.422.tournament_losing_character_small_gain: "在比武大会中失利往往也意味着负伤。尽管[ROOT.GetCharacter.GetNameWithNoTooltip]尽了最大努力，但[ROOT.GetCharacter.GetHerHis]还是未能经受住对手的攻击，最终受伤并发展为感染。幸运的是，伤病并未夺走[ROOT.GetCharacter.GetHerHis]的生命，但未来[ROOT.GetCharacter.GetHerHis]在战斗中将更加力不从心。"
 flavor_hun.422.tournament_losing_character_small_loss: "尽管[ROOT.GetCharacter.GetNameWithNoTooltip]展现出了[ROOT.GetCharacter.GetHerHis]的能力，但命运却对[ROOT.GetCharacter.GetHerHim]有不同的看法。[ROOT.GetCharacter.GetNameWithNoTooltip]在比武时坠马，腿部受到无法挽回的损伤，导致[ROOT.GetCharacter.GetHerHim]此后无法再战。"
 flavor_hun.422.tournament_losing_character_big_loss: "参加比武大会不是没有致命的风险。很不幸，[ROOT.GetCharacter.GetNameWithNoTooltip]在比武大会中失利不仅对[ROOT.GetCharacter.GetHerHis]作为骑士的自尊造成了沉重打击，还终结了[ROOT.GetCharacter.GetHerHis]的性命。双方交锋时对手的骑枪正中[ROOT.GetCharacter.GetNameWithNoTooltip]，将[ROOT.GetCharacter.GetHerHis]击落马下，紧接着，这匹马将[ROOT.GetCharacter.GetHerHim]踩踏致死。"
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip]在这热闹的活动中玩得很开心。"
 flavor_hun.422.a: "这就是命运之轮。"
 flavor_hun.430.title: "弯曲的匈牙利圣冠" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "自贝洛三世起，[scope_holy_crown_of_hungary.GetName]就一直是[ROOT.GetCountry.GetLongName]最重要的礼器，被用来为国王加冕。\n\n今天，就在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]加冕的这天，有人发现王冠顶部的十字架出现了弯曲。一定是某个可恶的仆人存放时不够小心，损伤了这件无价的象征。"
 flavor_hun.430.a: "推迟加冕礼，直到王冠修复。"
 flavor_hun.430.b: "推迟庆典，改善王冠的外观。"
 flavor_hun.430.c: "就这样吧。这是上天的指示。"
 flavor_hun.430.d: "把罪魁祸首找出来！狠狠抽打他和任何敢议论的人！"
 flavor_hun.440.title: "被打破的传统"
 flavor_hun.440.desc: "自贝洛三世起，[scope_holy_crown_of_hungary.GetName]就一直被用来为国王加冕。\n\n这一传统在今天结束了，[ruler_scope.GetName]登基为[ROOT.GetCountry.GetName]新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]，但[ruler_scope.GetHisHer]头顶上却戴着另一顶王冠。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对此极为不满，许多人宣称没有圣冠，这场加冕礼就没有任何合法性。"
 flavor_hun.440.a: "我们必须不惜一切代价夺回它！"
 flavor_hun.450.title: "扩建[ShowLocationNameWithNoTooltip('buda')]城堡"
 flavor_hun.450.desc: "随着国家影响力和实力的不断增长，我们迫切需要一座与[GetCountry('HUN').GetName]的显赫、财富和威望相匹配的王室居所。坐落于山丘之上俯瞰首都的[ShowLocationName('buda')]城堡是我们主权和传承的象征，但与许多西方国家的王宫相比，它相形见绌，不再能反映我们国家的实力与财富。有人呼吁将[ShowLocationNameWithNoTooltip('buda')]城堡扩建为辉煌的王权之座——甚至能胜过西方君王的恢宏宫殿。"
 flavor_hun.450.a: "好主意！"
 flavor_hun.450.b: "太贵了。"
 flavor_hun.460.title: "彩图编年史"
 flavor_hun.460.desc: "意识到[ROOT.GetCountry.GetAdjective]历史的丰富多彩，以及为子孙后世保存传承的必要性，[ROOT.GetCountry.GetGovernment.GetCourtTitle]在考虑委托制作一部新编年史，记录我们数个世纪的历史。这部杰作将由[ROOT.GetCountry.GetFlavorRank]内最优秀的史学家和艺术家制作，并配以精美的插图，讲述塑造[ROOT.GetCountry.GetAdjectiveWithNoTooltip]历史进程的最重要事件。这样的编年史将成为我们历史的见证，以及我们文化认同和民族自豪感的恒久象征。然而，如此巨著也需要不菲的资金。"
 flavor_hun.460.a: "我们必须歌颂我们丰富的历史。"
 flavor_hun.460.b: "我们应该把资金投入更重要的事情上。"
 flavor_hun.460.historical_info: "#italic 《彩图编年史》#!是一本插图丰富的手稿，记录了匈牙利历史上的关键事件，由匈牙利国王路易一世于14世纪委托制作。"
 flavor_hun.470.title: "斯拉夫人特权"
 flavor_hun.470.desc: "由于长期以来的轮流担任市长和维持市议会席位均等的传统，[ROOT.GetCountry.GetFlavorRank]内的[ShowCultureName('slovak')]和[ShowCultureName('german_carpathian')]社区爆发了冲突。[ShowCultureNameWithNoTooltip('german_carpathian')]代表由于其影响力和经济实力日益增长，开始漠视这些古老的习俗，导致与[ShowCultureNameWithNoTooltip('slovak')]人的紧张加剧。我们必须决定在这一敏感问题上的立场。"
 flavor_hun.470.a: "支持[ShowCultureNameWithNoTooltip('slovak')]人。"
 flavor_hun.470.b: "支持[ShowCultureNameWithNoTooltip('german_carpathian')]人。"
 flavor_hun.470.c: "我们不会插手。"
 support_slovak_side: "[ShowAreaName('slovakia_area')]所有[ShowCultureName('slovak')][pops|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 support_german_carpathian_side: "[ShowAreaName('slovakia_area')]所有[ShowCultureName('german_carpathian')][pops|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_hun.470.historical_info: "#italic 《斯拉夫人特权》#!是国王路易一世于1381年颁布的一项授予斯洛伐克社区特权的敕令。这些斯洛伐克社区抱怨德意志人不尊重旧习俗，例如轮流担任市长和在市议会中维持均等的席位，当这些特权被无视或侵犯时，经常会导致冲突。"
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]贵族叛乱"
 flavor_hun.480.desc: "由于当地人自认为在国家事务中没有发言权并且索要代表权利，我们对[GetCountry('HAB').GetAdjective]土地的统治正变得越来越困难。有人建议我们恢复[GetCountry('HAB').GetAdjectiveWithNoTooltip]自治以解决危机。这种改革和权力下放绝非我们所期望的结果，向叛乱分子让步堪称耻辱，但是，我们目前面临的深层次内部危机需要得到解决。"
 flavor_hun.480.a: "不可能！"
 flavor_hun.480.b: "我们应该对他们的要求让步。"
 austrian_nobles: "奥地利贵族叛乱"
 austrian_nobles_joining: "所有[ShowCultureName('danube_bavarian')][pops|e]会加入[austrian_nobles.GetName]"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName]是[ROOT.GetCountry.GetName]黑军的重要将领，曾先后担任[ShowAreaName('croatia_area')]、[ShowAreaName('slavonia_area')]、[ShowAreaName('bosnia_area')]、[ShowAreaName('transylvania_area')]等地总督以及高地地区长官。[target_character.GetLastNameWithNoTooltip]在战场上的才能和对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的忠诚让[target_character.GetHimHer]从[ROOT.GetCountry.GetAdjectiveWithNoTooltip]军队中脱颖而出。[target_character.GetShortNameWithNoTooltip]曾在[ROOT.GetCountry.GetNameWithNoTooltip]、[GetCountry('BOH').GetName]和[ShowRegionName('balkan_region')]的多次战役中起到关键作用。黑军在[target_character.GetLastNameWithNoTooltip]杰出的领导下受益良多，现在是我们给这位[ROOT.GetCountry.GetNameWithNoTooltip]英雄授予当之无愧的地位和赞誉，以酬答[target_character.GetHimHer]为国效力的时候了。"
 flavor_hun.490.a: "[target_character.GetSheHe|U]必须再次领导我们的军队！"
 flavor_hun.490.b: "我们会在别处用上[target_character.GetHisHer]的经验。"
 flavor_hun.490.historical_info: "马扎尔·鲍拉日是著名的黑军将领，在马加什一世的军队中扮演着关键角色。黑军是一支常设雇佣军，征服了奥地利和波希米亚王国的大部分土地，并且取得了针对奥斯曼的重大胜利。在这些胜利中，马扎尔的领导和战略贡献发挥了巨大作用，使其成为匈牙利军事史上的关键人物。"
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName]是我军的传奇人物，已为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]效力许久。这位战场老将面对[ShowCultureName('turkish_culture')]人及其它敌人时屡次取得胜利，[target_character.GetLastNameWithNoTooltip]卓越的军事才能让[target_character.GetHisHer]纵横疆场未尝一败。很长一段时间以来，[target_character.GetHeShe]独力承担[ShowAreaName('slavonia_area')]至[ShowAreaName('transylvania_area')]一线广大地域的防务，也曾多次担任行政职务。随着[target_character.GetHisHer]的军旅生涯即将落幕，我们[ROOT.GetCountry.GetFlavorRank]如今有机会将[target_character.GetHisHer]的专长用于别处。我们应该怎样利用[target_character.GetHisHer]的才能？"
 flavor_hun.500.a: "让[target_character.GetHerHim]监督军队。"
 flavor_hun.500.b: "为[target_character.GetHerHim]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内安排一个职位。"
 flavor_hun.500.historical_info: "基尼日是马加什一世的黑军中最有才能、最知名的将领之一。他在十五世纪晚期对抗奥斯曼的军事行动中的杰出领导留下了深远影响。尤其是他在人数1比3的劣势下于1479年的布雷德菲尔德战役中击败了阿里贝伊。这场大胜确保了土耳其人在接下来的数年里不敢进攻匈牙利。"
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "[ShowInstitutionName('renaissance')]如野火般在整个大陆传播，点燃了知识与文化复兴的火焰，我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]一直在热议它带来的可能性。受席卷[ShowContinentName('europe')]的新一波思想浪潮启发，学者、艺术家和思想家开始在我们的城市聚集。有人建议在[ROOT.GetCountry.GetCapital.GetName]修建一座大图书馆，它将吸引远方的学者，让[GetCountry('HUN').GetName]成为[ShowInstitutionNameWithNoTooltip('renaissance')]的堡垒。但是，投资这样一个充满野心的项目耗费巨大。我们应该投资[ShowBuildingTypeName('bibliotheca_corviniana')]的建造吗？"
 flavor_hun.510.a: "壮哉！"
 flavor_hun.510.b: "我们负担不起。"
 flavor_hun.510.historical_info: "绰号文艺复兴王的马加什一世是一位伟大的艺术和科学赞助者。在他统治期间，匈牙利成为意大利以外第一个拥抱文艺复兴的国家，科尔温图书馆成为他对匈牙利文化复兴的最大贡献之一。它作为学术交流的中心，发挥了在整个国家传播知识的关键作用。来自整个大陆的学者都被吸引到这个图书馆，为文艺复兴时期的知识活力做出了贡献。它象征着文艺复兴时期的知识热情和赞助在培养知识与创新中的力量。"
 flavor_hun.520.title: "布兰城堡"
 flavor_hun.520.desc: "喀尔巴阡山脉是我们的天然屏障，但山口地区防御薄弱，可能会成为敌人进入我国的通道。当地的[ShowCultureName('german_transylvanian')]人建议共同出资在[ShowLocationName('brasov')]建造一座城堡，以保护众多山口之一。"
 flavor_hun.520.a: "好主意！"
 flavor_hun.520.b: "最好建立更广泛的防御。"
 flavor_hun.520.c: "我们承担不起任何投入……"
 flavor_hun.520.historical_info: "布兰城堡由喀琅施塔得的特兰西瓦尼亚德意志人于14世纪建造，作为防御战略山口和加强对该区域控制的要塞。"
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')]民族觉醒"
 flavor_hun.530.desc: "对于[ShowCultureName('slovak')]人和大量移居至此开采矿山的其他族群而言，上[GetCountry('HUN').GetName]一直以来都是他们的家乡。受不断高涨的泛斯拉夫主义运动和[ShowInstitutionName('enlightenment')]思想影响，[ShowCultureNameWithNoTooltip('slovak')]知识分子和远见者梦想着统一的[ShowCultureNameWithNoTooltip('slovak')]民族能在国内享有特殊地位并实行自治。他们孜孜不倦地组织编写一种[ShowCultureNameWithNoTooltip('slovak')]语，为明确的文学传统奠定了基础。拥抱这种狂热的民族复兴精神可以培养[ShowCultureNameWithNoTooltip('slovak')]人的团结和自豪感，但让步于他们的自治要求可能最终会导致我们国家的分裂。"
 flavor_hun.530.a: "是时候给[ShowCultureNameWithNoTooltip('slovak')]人更多的特权了。"
 flavor_hun.530.b: "这会开创危险的先例。"
 flavor_hun.530.historical_info: "尽管斯洛伐克民族觉醒最终促成了斯洛伐克语的编纂以及数项文化制度的发展，但自治的梦想却从未实现，作为回应，匈牙利政府制定了一系列压迫性法律，试图通过打压少数族群来推广匈牙利语和身份认同。"
