 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip]的传教"
 flavor_hun.540.desc: "[target_character.GetName]是[ShowAreaName('transylvania_area')]宗教界和学术界的重要人物，目前在[ShowReligionName('lutheran')]于[ShowCultureName('german_transylvanian')]人中的传播发挥着关键作用。[target_character.GetShortNameWithNoTooltip]生于[ShowLocationName('fagaras')]，是一位学者、人文主义者以及深受新教改革思想影响的教士。他在德意志接受教育并接触到宗教改革思想，后来返回[ShowAreaNameWithNoTooltip('transylvania_area')]，致力于传播[ShowReligionNameWithNoTooltip('lutheran')]的教义。在[target_character.GetShortNameWithNoTooltip]的影响下，[ShowAreaNameWithNoTooltip('transylvania_area')]的萨克森人开始信奉新教。[target_character.GetHisHer|U]雄辩的讲道，学术性的著作和对改革的不懈倡导引起了当地社区许多人的共鸣，使人们平稳但显著地抛弃了传统的[ShowReligionName('catholic')]。"
 flavor_hun.540.a: "就这样吧。"
 hungary_transylvanian_germans_convert: "#Y 30%#!的[ShowCultureName('german_transylvanian')][pops|e]改信[ShowReligionName('lutheran')]。"
 flavor_hun.540.historical_info: "在洪泰鲁什的领导下，萨克森人皈依新教，对特兰西瓦尼亚的宗教和文化认同产生了深远影响。他的影响力越来越大，除少数地区仍坚持天主教外，特兰西瓦尼亚的大部分萨克森人区域都皈依了新教。"
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')]——新首都"
 flavor_hun.550.desc: "我们的军队在[ShowAreaName('austria_area')]领土上胜利进军，并占领了帝国城市[ShowLocationName('vienna')]，取得了压倒性的胜利。为了牢牢掌控该区域和[GetUniqueInternationalOrganization('hre').GetName]，并建立统治，一些人建议我们将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁移到这座城市。然而，虽然占领[ShowLocationNameWithNoTooltip('vienna')]确实是非凡的壮举，但有些人提醒我们一定要谨慎对待我们的野心。[ROOT.GetCountry.GetCapital.GetName]长期以来都是国家的心脏，放弃它的历史意义是不明智的。"
 flavor_hun.550.a: "好主意！"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]已经很好了。"
 flavor_hun.550.historical_info: "马加什·科尔温于1485年将匈牙利[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁到维也纳，以加强对奥地利的控制并集中权力，旨在扩大他的影响力并强化对神圣罗马帝国的统治。"
 STATIC_MODIFIER_NAME_new_hungarian_capital: "新匈牙利首都"
 flavor_hun.560.title: "三部法"
 flavor_hun.560.desc: "《三部法》，又称#italic 《三一法典》#!，是[GetCountry('HUN').GetName]编纂的一部重要法律文献。作为综合性法典，它涵盖了社会各阶层的法律，旨在借鉴既有的习惯法，巩固和编纂[GetCountry('HUN').GetAdjectiveWithNoTooltip]法律。它的编纂是一项意义深远的重大任务，展现了[ROOT.GetCountry.GetGovernment.GetCourtTitle]对法律改革和政府治理的执着奉献。尽管影响巨大，但《三部法》尚未获得全国范围内的官方认可。"
 flavor_hun.560.a: "编纂成文！"
 flavor_hun.560.b: "我们不需要这种法典。"
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName]是一位伟人，拥有法学家、皇家[ROOT.GetCountry.GetGovernment.GetCourtTitle]议员和皇家图书馆馆长等头衔。[target_character.GetSheHe|U]也是一位历史学家，以及有影响力的[GetUniqueInternationalOrganization('hre').GetName]支持者。\n\n[target_character.GetSheHe|U]对民族学进行了广泛研究，将其发展为一门科学，[target_character.GetHisHer]的工作使许多人将[target_character.GetHimHer]视为泛[ShowCultureGroupName('slavic_group')]行动主义的先驱。\n\n令人遗憾的是，这样一位出生在[ROOT.GetCountry.GetName]的颇具影响力的人物正在为外国服务。也许，我们应该考虑在[ROOT.GetCountry.GetGovernment.GetCourtTitle]为[target_character.GetHimHer]提供一个高级职位，这样他就可以为[target_character.GetHisHer]的祖国服务，而不是保护外国利益。"
 flavor_hun.570.a: "我们应该为[target_character.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中找个位置。"
 flavor_hun.570.b: "让[target_character.GetHisHer]继续现在的工作。"
 flavor_hun.580.title: "撤离首都"
 flavor_hun.580.desc: "[GetCountry('TUR').GetAdjective]最近的扩张导致我们的首都[ROOT.GetCountry.GetCapital.GetName]暴露在危险的位置。虽然[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]城防坚固，但当面对围城时，周围的地形却无法为防御方提供足够的优势。许多人建议最好将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁移到其他城市，一座远离与[GetCountry('TUR').GetAdjectiveWithNoTooltip]的边界的城市。上[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ShowLocationName('bratislava')]似乎是最好的选择。"
 flavor_hun.580.a: "将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁到[ShowLocationNameWithNoTooltip('bratislava')]。"
 flavor_hun.580.b: "我们不能放弃[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]！"
 flavor_hun.580.historical_info: "在1526年的莫哈奇战役中惨败后，匈牙利迁都至普雷斯堡，即今天的布拉迪斯拉发，并担任首都超过250年。"
 flavor_hun.590.title: "骠骑兵起源"
 flavor_hun.590.desc: "[GetCountry('TUR').GetAdjective]在[ShowRegionName('balkan_region')]的扩张引发的动荡，导致许多[ShowCultureName('serbian')]难民逃离故乡，在[ROOT.GetCountry.GetLongName]寻找安全和新机遇。这些流亡者中不乏经验丰富的战士，他们被赶出故土，但并未丧失战斗精神。在[GetCountry('HUN').GetNameWithNoTooltip]，他们开始组织加入各类军事单位，进而诞生了强大的骠骑兵。骠骑兵是机动性极高的轻甲部队，善于袭扰。很快，他们就在战场上大显神威，成为四方称颂的精锐骑兵。"
 flavor_hun.590.a: "他们会很有用。"
 flavor_hun.590.b: "将他们重组为常备军队。"
 flavor_hun.590.historical_info: "从卑微的出身一路走来，骠骑兵先是在匈牙利黑军中服役，之后参加三十年战争，成为了中欧国家最知名的兵种之一。最终，骠骑兵传到波兰，在那里发展为了历史上最标志性、最强大的骑兵之一——翼骑兵。"
