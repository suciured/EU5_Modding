l_simp_chinese:
 flavor_dai.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]征伐[target_country.GetNameWithNoTooltip]"
 flavor_dai.1.desc: "在[ROOT.GetCountry.GetCulture.GetName]人和[target_country.GetCulture.GetName]人的交往中，[ROOT.GetCountry.GetLongName]和[target_country.GetLongName]两国的冲突已经持续了数个世纪。如今，随着[target_country.GetNameWithNoTooltip]政权的弱点再次显现，彻底解决这一历史问题的时机似乎已经到来。"
 flavor_dai.1.historical_info: "尽管在13世纪，大越和占婆曾结成联盟共同对抗元朝，但随着占婆王位继承争端升级为局部内战，两国关系再次紧张。占婆宗室制某北上投靠大越，请求陈裕宗出兵对抗篡位者茶和布底以夺回占婆的王位，这直接引发了1367年至1390年的越占战争。"
 flavor_dai.1.a: "这一回，[target_country.GetNameWithNoTooltip]人将跪在我们面前！"
 flavor_dai.1.b: "过去流的血已经够多了。让我们化干戈为玉帛吧。"
 flavor_dai.2.title: "整合[target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "经历了与[target_country.GetLongName]的多年冲突之后，他们的命运最终尘埃落定。[target_area.GetName]的领土已经彻底臣服于[ROOT.GetCountry.GetLongName]之手，[target_location.GetName]的伟大[target_location.GetRank.GetName]已经向[root_location.GetName]俯首贴耳。然而，紧随这场征服之后摆在我们眼前的，是如何处理新获得的领土，以及[target_culture.GetName]人如何在[root_culture.GetName]文化主导的社会中生存的问题。"
 flavor_dai.2.tt: "[target_area.GetName]中所有[location|e]的[integration|e]进度增加了#G +10#!"
 flavor_dai.2.a: "将[target_culture.GetNameWithNoTooltip]人整合进我们的社会。"
 flavor_dai.2.b: "让他们照旧吧。"
 flavor_dai.2.c: "将[root_culture.GetNameWithNoTooltip]人安置到[target_area.GetNameWithNoTooltip]。"
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip]商人"
 flavor_dai.3.desc: "来自[target_country.GetName]的[target_culture_group.GetName]商人已不再是[target_location.GetName]街头的陌生来客。通过在[target_market.GetName]的贸易，他们的存在在[ROOT.GetCountry.GetName]和[target_region.GetName]人民的心中建立了一种独特的纽带。然而，我们的一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]也发出了担忧，如果我们继续放任这样的贸易联系，可能会丧失[root_culture.GetName]的一些文化独立性。"
 flavor_dai.3.historical_info: "在16世纪，日本商人与越南展开了贸易往来，并在港口城市会安建立了专门的日侨聚居区。在此期间，日本人还建造了一座同时起到桥梁和神社作用的“来远桥”。"
 flavor_dai.3.a: "密切与[target_country.GetNameWithNoTooltip]的联系。"
 japanese_bridge: "来远桥"
 flavor_dai.3.b: "维持现状。"
 flavor_dai.3.c: "把[target_culture_group.GetNameWithNoTooltip]奸商赶出我的港口！"
 flavor_dai.4.title: "皇城"
 flavor_dai.4.desc: "随着[ROOT.GetCountry.GetLongName]的人口增长，我们的国家正逐渐成为一个可以被称为“南天小[GetUniqueInternationalOrganization('middle_kingdom').GetName]”的帝国。我们的一些顾问建议，应该建立一座伟大的宫城来纪念[target_character.GetName]的伟业。"
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$他们进一步提出，我们应该将[ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁移至[target_location.GetName]城，不过另一派大臣表示反对，认为应该扩建[capital_location.GetName]。"
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$并且[target_location.GetName]城应该被发展成为足以匹配[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]威严的名城。"
 flavor_dai.4.historical_info: "顺化皇城，作为越南阮朝首都的内城，见证了历史的变迁。1803年，阮朝的开国皇帝阮福映结束了长达一个世纪的郑阮纷争，实现了越南的统一。随后，在1804年，他决定兴建这座宏伟的皇城。"
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip]将成为首善之都。"
 flavor_dai.4.tt: "国家资助"
 flavor_dai.4.b: "我们应该集中精力建设[capital_location.GetNameWithNoTooltip]。"
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip]光耀千秋。"
 flavor_dai.5.title: "[root_language.GetNameWithNoTooltip]文拉丁化"
 flavor_dai.5.desc: "[target_region.GetName]已经迎来了欧洲的商人和传教士，他们在同当地居民进行贸易往来的同时，也努力传播他们的信仰。来自[target_country.GetName]的[target_character.GetName]便是其中一位。[target_character.GetHerHis]在[ROOT.GetCountry.GetName]致力于传播[target_religion.GetName]，不仅凭借活跃的传教事务吸引了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的注意，[target_character.GetHerHis]同时根据[target_language.GetName]字母为[root_language.GetName]创制了一套新的书写体系，相比于旧的[root_culture.GetName]喃字，这无疑将会带来巨大的好处。"
 flavor_dai.5.historical_info: "耶稣会会士，弗朗西斯科·德·皮纳是一名来自葡萄牙的翻译家和知名传教士，他1617年来到越南，直至1625年去世，他都致力于将越南文书写体系拉丁化。这一尝试为后来的现代越南国语字的创制奠定了基础。"
 flavor_dai.5.a: "接受这种新字母体系。"
 portuguese_missionary: "[target_culture.GetName]人传教士"
 flavor_dai.5.b: "让[target_character.GetHerHim]住下来，但是[target_character.GetHerHis]的工作不能污染我们的语言。"
 flavor_dai.5.c: "以[target_character.GetHerHis]的无礼为由驱逐此人和其他[target_culture.GetNameWithNoTooltip]传教士。"
