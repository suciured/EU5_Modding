 flavor_cas_rio_salado.1.title: "[GetCountry('MOR').GetNameWithNoTooltip]的威胁"
 flavor_cas_rio_salado.1.desc: "[GetCountry('MOR').GetName]的异教徒统治者已经准备好了一支入侵部队，要在[ShowRegionName('iberia_region')]南部对我们发动打击。这将对我们造成威胁，无法继续将半岛从异族入侵者手中解放出来，并巩固[ROOT.GetCountry.GetReligion.GetAdjective]对[ShowRegionNameWithNoTooltip('iberia_region')]的统治。我们应该召集[GetCountry('POR').GetName]的朋友，准备我们的军队，彻底驱逐[GetCountry('MOR').GetAdjectiveWithNoTooltip]入侵者。"
 flavor_cas_rio_salado.1.a: "备战。"
 flavor_cas_rio_salado.1.b: "风险太大了。"
 flavor_cas_rio_salado.1.historical_info: "1330年代，卡斯蒂利亚南部边境局势严峻。1333年直布罗陀城堡的失陷，为摩洛哥马林王朝苏丹阿布·哈桑·阿里·本·奥斯曼之子及继承人阿布·马利克·阿卜杜勒·瓦希德提供了契机，使其得以夺取以阿尔赫西拉斯和龙达为中心的小王国。1339年，阿布·马利克在一次#italic 奇袭#!中阵亡，其父遂决心全面跨过直布罗陀海峡发动入侵——此举得益于1337年攻占特莱姆森埃米尔国获得的财政支持。1340年4月，马林王朝舰队夺取海峡制海权，阿布·哈桑·阿里于同年8月14日率军渡海，9月开始围攻该地区关键要塞塔里法城堡。\n\n10月30日，穆斯林与基督教军队最终在萨拉多河谷决战。经整日鏖战，塔里法守军从后方突袭致使马林军队溃败，苏丹阿布·哈桑·阿里率残部退守阿尔赫西拉斯。此役成为战略转折点，奠定了卡斯蒂利亚此后150年对直布罗陀海峡的控制权，直至1492年伊比利亚半岛最后穆斯林据点格拉纳达被征服。"
 claimed_our_land: "宣称了我国的土地"
 refused_claim: "拒绝宣称我国土地"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip]宣称我国土地"
 flavor_cas_rio_salado.2.desc: "[ShowRegionName('iberia_region')]的[GetCountry('CAS').GetReligion.GetAdjective]统治者再次准备对我们在半岛上的合法领土发动攻击，并威胁我们对[ShowLocationName('strait_of_gibraltar')]的控制。我们应该召集[GetCountry('GRA').GetName]的朋友，准备我们的军队，彻底击退[GetCountry('CAS').GetAdjective]入侵者。"
 flavor_cas_rio_salado.2.a: "备战。"
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip]求援"
 flavor_cas_rio_salado_response.34.desc: "围绕[ShowLocationName('strait_of_gibraltar')]的冲突似乎再次升温，[target_ally.GetName]的使者已经抵达我们的宫廷，要求结盟，以在光荣的战斗中再次击退[target_enemy.GetReligion.GetAdjective]军队。"
 flavor_cas_rio_salado_response.34.a: "支援我们的[target_ally.GetNameWithNoTooltip]朋友。"
 flavor_cas_rio_salado_response.34.b: "回绝请求。"
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetNameWithNoTooltip]被逐出[ShowRegionNameWithNoTooltip('iberia_region')]"
 flavor_cas_rio_salado.5.desc: "我们赢得了对于[GetCountry('MOR').GetName]军队的艰苦胜利，终于打破了[GetCountry('MOR').GetAdjective]对[ShowLocationName('strait_of_gibraltar')]的统治，并在[ShowLocationName('algeciras')]建立了我们自己的统治。有了战斗及和平条约带来的战利品，我们将能够在未来几个世纪里享受这场胜利的荣耀！"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip]的一次拜访"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName]拜访[ShowLocationName('guadalupe')]的[ShowBuildingTypeName('monastery')]，[target_ruler.GetHerHis]向瓜达卢佩圣母表达了对在[ShowLocationName('algeciras')]战争中战胜[GetCountry('MOR').GetAdjective]异教徒的感激之情。在[target_ruler.GetHerHis]停留[ShowBuildingTypeNameWithNoTooltip('monastery')]期间，[target_ruler.GetHeShe]捐赠了在决战中缴获的几件战利品，并提升了[ShowBuildingTypeNameWithNoTooltip('monastery')]的地位。"
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "我们没有多余的钱。"
 flavor_cas_rio_salado.7.title: "纪念胜利"
 flavor_cas_rio_salado.7.desc: "我们获得了战利品之后，有机会在[ShowLocationName('valladolid')]地区建造一座宏伟的[ShowBuildingTypeName('monastery')]，以纪念我们战胜[GetCountry('MOR').GetAdjective]军队。一座献给嘉勒修女会的修道院将完美地作为我们光辉胜利的纪念。"
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "我们没有多余的钱。"
