l_simp_chinese:
 flavor_ven_papal_interdicts.1000.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]禁行圣事令"
 flavor_ven_papal_interdicts.1000.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]对[ROOT.GetCountry.GetName]科以了禁罚，禁止其施行任何圣事。表面上是由于这座城市对宗教狂热放任自流，而这在[GetCountry('PAP').GetName]眼里无疑是一种冒犯。但是显而易见，对我们来说，这只是他们用来扩张自己的野心的诡计。"
 flavor_ven_papal_interdicts.1000.a: "这里是[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_ven_papal_interdicts.1000.b: "屈膝于圣父教宗。"
 flavor_ven_papal_interdicts.1001.title: "罪恶之城"
 flavor_ven_papal_interdicts.1001.desc: "[target_sinner_country.GetName]人在主眼中是极其邪恶的罪人。生活在那座商业之都的没有一个是正派的，全都是被天主子从圣殿中驱逐的那类人。作为天主在人间的代表，我们应该有所行动！"
 flavor_ven_papal_interdicts.1001.a: "[venice_target.GetNameWithNoTooltip]将会像索多玛和哈摩辣一样毁灭！"
