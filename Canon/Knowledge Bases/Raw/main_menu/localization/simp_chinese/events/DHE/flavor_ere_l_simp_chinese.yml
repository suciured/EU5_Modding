l_simp_chinese:
 flavor_ere.1.title: "争取独立"
 flavor_ere.1.desc: "长期以来，东方的主人蛮横地将自己的意志强加给我们的人民。随着旧日王朝和伊尔汗国统治的覆灭，许多王公试图将他们的领地拓展到全[ShowRegionName('persia_region')]，甚至希望染指我们所处的[ShowRegionName('anatolia_region')]。尽管如此，既然我们的领土相当庞大，争取独立的问题就变得迫在眉睫了……"
 flavor_ere.1.a: "是时候摆脱[target_country.GetAdjectiveWithNoTooltip]套在我们身上的枷锁了！"
 flavor_ere.1.b: "还不是时候。"
 declare_indep_war_tt: "这可能导致一场针对他们的#italic 独立战争#!！"
 flavor_ere.2.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]问题"
 flavor_ere.2.desc: "在伊尔汗国覆灭之后，我们尽了最大的努力来控制混乱的局面。尽管如此，[target_character.GetName]统治下的臣民已经向我们发出了最后通牒。他们宣称：除非我们能给予他们明确的自由，他们就将拿起武器让他们脱离我们的统治！"
 flavor_ere.2.a: "战争不可避免！"
 flavor_ere.2.b: "我们不能冒险与他们为敌，就这样吧……"
 flavor_ere.2.historical_info: "在14世纪中叶，埃雷特纳人的独立情绪愈发强烈，他们意在强化对安纳托利亚半岛的控制。而这必然导致他们同试图恢复伊尔汗国领土控制权的札剌亦儿王朝产生冲突。在谢赫大哈散及其继承人乌畏思的领导下，札剌亦儿王朝尝试将其影响力拓展至安纳托利亚，并维持突厥-蒙古人派系在当地的权威。"
 flavor_ere.3.title: "无须的先知"
 flavor_ere.3.desc: "对我们的昔日霸主[target_country.GetName]所发动的独立战争尽管残酷，但最终以我们的巨大胜利告终！人民在街上游行，高呼[target_character.GetName]的名字，并歌颂着我们的统治者面临危机时的强悍与坚韧。这样的情形必然是真主所眷顾的善果，我们崛起成为[ShowRegionName('anatolia_region')]半岛上最强大的贝伊国的道路已经缓缓铺开。"
 flavor_ere.3.a: "愿[target_character.GetSheHe]万寿无疆！"
 beardless_prophet: "无须的先知"
 flavor_ere.3.historical_info: "在出班王朝的小哈散去世之后，埃雷特纳在安纳托利亚半岛中部取得了权力。他自封为苏丹并发行了以自己名字命名的货币。他大肆扩张领土，控制了从科尼亚到埃尔祖鲁姆的大片领地，甚至一度占领了安卡拉、开塞利和锡瓦斯等城市，并在不同时期迁都这些城市。作为一名精明的行政家，他巧妙利用埃及$mamluk$的政治混乱与政敌暴亡的时机来巩固和扩大自己的领土。他一方面争取黑鞑靼人和蒙古部族的支持，并通过钱币来彰显自己的蒙古血统；另一方面又战略性地任命土耳其人和马穆鲁克来担任要职，从而避免蒙古人的势力尾大不掉。埃雷特纳是一位博学多才、受人尊敬的统治者，他的国家在其统治期间维持了秩序和稳定。"
 flavor_ere.4.title: "前途远大的将领"
 flavor_ere.4.desc: "在战场上，能否拥有果决的判断力和快速的行动力，可能就决定了一支军队是全军覆没还是酣畅大胜。而对于[target_character.GetName]来讲，[target_character.GetSheHe]的众多长处中便包含了做出艰难的决断并维持战术的优势。作为一位从行伍成长起来的指挥官，[target_character.GetSheHe]参加过多次冲锋，并最终在我军崭露头角。"
 flavor_ere.4.a: "让他指挥一支部队。"
 flavor_ere.4.b: "泥腿子在我们这没位置！"
 target_character_will_make_fine_general_tt: "将添加陆军将领[target_character.GetShortNameWithNoTooltip]"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip]要求夺权"
 flavor_ere.5.desc: "多年以来，[target_character2.GetName]忠实地在我们麾下效忠。然而，最近的内忧外患造成了诸多不幸，其中最近发生也是对我们威胁最大的莫过于[target_character2.GetShortNameWithNoTooltip]暴露出野心。此人痴心妄想地宣称他才是真正能继承[target_character.GetName]剑柄的继任者。\n\n他还发表了诸多煽动性的言论，诸如带领人民重新崛起，恢复我国的力量等等。这引起了许多人的共鸣，并无疑在所有地方都为我们制造麻烦……"
 flavor_ere.5.a: "这个傻瓜会给人民带来灭顶之灾！"
 impacted_locations_var_tt: "大约[ROOT.GetVariable('num_rebelling_locations').GetValue]处[locations|e]将加入[target_character2.GetNameWithNoTooltip]的叛军"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip]篡位者"
 flavor_ere.6.title: "克什克回学院"
 flavor_ere.6.desc: "[ere_suli_scope.GetName]的不幸离世对我们值得同情的统治者[ruler_scope.GetName]而言是一次莫大的打击，以至于举办一场常规的葬礼无法表达对她的缅怀之情。\n\n[ere_kaluyan_scope.GetName]，一位出名的[ShowCultureName('armenian_culture')]建筑师自告奋勇，提议在以[ere_suli_scope.GetShortNameWithNoTooltip]的名义在[ShowLocationName('kayseri')]修建一座[ShowBuildingTypeName('madrasa')]，从而作为永远将她缅怀的纪念。"
 flavor_ere.6.a: "雇下这个人并开工建造。"
 flavor_ere.6.b: "我们负担不起。"
