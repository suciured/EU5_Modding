 flavor_brapru.1.title: "柏林和克尔恩双子城的终结"
 flavor_brapru.1.desc: "克尔恩和柏林自建城以来就被施普雷河分隔开来，但#italic 米伦达姆#!，一座将施普雷河一分为二的大坝，将这两座#italic 双子城#!永远连结在一起。两城如连体婴儿一般互为犄角，对抗着[ROOT.GetCountry.GetFlavorRank]统治者的权力。尽管许多统治者都试图对这里施加权力，但双城顽强地抵抗住了任何尝试。如今，[target_character.GetName]打算进一步加强这种联系，并终止两城的自由，而合并后的新城市将成为我们国家名副其实的首都。"
 flavor_brapru.1.a: "它们从此将合而为一。"
 flavor_brapru.1.b: "还是让它们分开吧。"
 flavor_brapru.1.historical_info: "1307年，柏林和克尔恩与边伯国其他城镇，如哈弗尔河畔勃兰登堡、奥得河畔法兰克福和萨尔茨韦德尔等缔结了同盟，以联合对抗当时的君主海因里希一世。然而，1451年，勃兰登堡选帝侯“铁牙”弗里德里希二世将双子城立为他的官邸，取消了克尔恩和柏林的自治权。\n\n1710年，国王弗里德里希一世签署法令，将双子城克尔恩和旧柏林合并，成为了普鲁士的首都。值得注意的是，柏林的规模足有克尔恩的两倍，因此新城被命名为柏林。"
 flavor_brapru.2.title: "建造勃兰登堡门"
 flavor_brapru.2.desc: "为了庆祝近期的军事胜利，并维持在[ShowContinentName('europe')]国家中的地位，我们可以聘请一位杰出的新古典主义风格艺术家，为我们设计并建造一座与欧洲大国首都相匹配的标志性建筑。[target_artist.GetName]已计划在[ShowLocationName('berlin')]西侧入口建造一座宏伟的大门，连接我们当前的权力中心和旧都[ShowLocationName('brandenburg')]。"
 flavor_brapru.2.a: "用这座门纪念胜利。"
 flavor_brapru.2.b: "钱最好留在国库里。"
 flavor_brapru.2.historical_info: "勃兰登堡门建于1789年至1793年间，由艺术家卡尔·戈特哈德·朗汉斯设计，还有多名艺术家也参与了这座建筑的装潢。驾驭驷马双轮马车的罗马女神维多利亚由雕塑家约翰·戈特弗里德·沙多创作，其他人创作了浮雕和横饰带，雕塑面向柏林。这座新古典主义风格的大门建在柏林市当时的边界，多罗腾施塔特区内，以纪念普鲁士战胜荷兰平民起义，以及与尼德兰和大不列颠建立联盟。"
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的殖民特许状"
 flavor_brapru.3.desc: "来自[ShowSubContinentName('western_europe')]的新理念和商人的涌入，使得越来越多的顾问主张成立一家贸易公司，参与到跨大西洋贸易中，而不是依赖外国商人。虽然[target_character.GetName]对此持开放态度，但这项投资有一定风险，我们也许会希望将扩张的重点放在离本土更近的地方。"
 flavor_brapru.3.a: "我们会利用这次机会！"
 flavor_brapru.3.b: "无用之举。"
 flavor_brapru.3.historical_info: "在#italic 大选帝侯#!弗里德里希·威廉的晚年，他曾试图效仿荷兰殖民手段，扩大勃兰登堡的海外领地。由于勃兰登堡-普鲁士当时的海军实力有限，这项努力很快达到了极限。尽管如此，#italic 勃兰登堡非洲公司#!还是从跨大西洋奴隶贸易中获得了丰厚的短期利润，为柏林上层阶级带来了新的财富。"
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip]发表#italic 《论自然神学原则与道德原则的明晰性》#!"
 flavor_brapru.4.desc: "[target_artist.GetName]是启蒙运动中最重要的思想家之一，也被誉为我们这个时代最伟大的哲学家之一。他最近发表了作品#italic 《论自然神学原则与道德原则的明晰性》#!，这篇论著也被称为#italic 《获奖论文》#!。在此基础上，[target_artist.GetNameWithNoTooltip]仍致力于完善和出版作品，拓展我们哲学的边界。"
 flavor_brapru.4.a: "这就是“何为启蒙”。"
 flavor_brapru.5.title: "士兵王的时代"
 flavor_brapru.5.desc: "[target_character.GetName]登基后，我国走进了新时代。国家预算实行了重要改革和整合，为建立一支强军提供了稳定的资金。[ROOT.GetCountry.GetGovernment.GetRulerTitle]在宫廷娱乐和享受上十分节俭，将绝大部分资金投入到进一步扩军中，引起了国际上的关注。"
 flavor_brapru.5.a: "上主使汝兴起，乃是要汝劳作！"
 flavor_brapru.5.historical_info: "弗里德里希·威廉登基后，普鲁士迎来了新的时代。他彻底改革了国家预算体系，将宫廷开支大幅削减至几乎可以忽略不计。普鲁士军队规模被扩充到8万人，与此同时宫廷职位数量被他削减至原来的三分之一，以节约开支并减少其父统治时期累积的债务。他的改革将普鲁士转变为一个专制的军国主义国家，并在18世纪时晋升为强国。"
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的[ShowPolicyNameWithNoTooltip('canton_system_policy')]"
 flavor_brapru.6.desc: "现行的征兵制度已无法支撑我们理想中的军队规模扩张。随着时间的推移，越来越多关于征兵制度苛刻条件的投诉传至宫廷。虽然为[ROOT.GetCountry.GetGovernment.GetRulerTitle]服役是[ROOT.GetCountry.GetAdjective]子民的天然义务，但这些投诉确实有其合理之处，其反映的情况也确实对征兵工作造成了阻碍。为此，[ROOT.GetCountry.GetGovernment.GetRulerTitle]和[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的顾问草拟了一项新的改革——[ShowPolicyName('canton_system_policy')]。通过这一制度，我们能够规范征兵流程，并确保其法律基础得到加强。"
 flavor_brapru.6.a: "实施改革！"
 flavor_brapru.6.b: "依靠旧制度！"
 flavor_brapru.7.title: "实施[ShowPolicyNameWithNoTooltip('canton_system_policy')]改革的呼声高涨！"
 flavor_brapru.7.desc: "长期以来，我们对征兵制度的恶化放任自流，现在看来，改革已成为唯一的选择。[ShowPolicyName('canton_system_policy')]改革的计划仍然摆在我们案头，支持改革的顾问依然建议我们实施这项政策来规范征兵流程。"
 flavor_brapru.7.a: "顺应这些呼声。"
 flavor_brapru.7.b: "无视这些抱怨。"
 flavor_brapru.8.title: "大选帝侯的改革"
 flavor_brapru.8.desc: "我们最杰出的统治者[target_character.GetName]草拟了多项使[ROOT.GetCountry.GetLongName]现代化的改革计划。[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的计划包括彻底改革和扩编陆军，改善[ShowLocationName('berlin')]，以及为[ROOT.GetCountry.GetNameWithNoTooltip]建立一支强大的海军。所有这些都足以让我们跻身[ShowRegionName('north_german_region')]强国之列，但我们必须决定资源的分配方向。"
 flavor_brapru.8.a: "扩编陆军。"
 flavor_brapru.8.b: "专注于[ShowLocationNameWithNoTooltip('berlin')]。"
 flavor_brapru.8.c: "扩建海军。"
 flavor_brapru.8.d: "我们不需要任何改革。"
 flavor_brapru.8.historical_info: "在对选侯国造成了巨大破坏的三十年战争动荡年代，弗里德里希·威廉·冯·霍亨索伦于1640年成为勃兰登堡选侯国的选帝侯。通过《威斯特伐利亚条约》，勃兰登堡在莱茵兰和波美拉尼亚两个地区获得领土。在他统治期间，他为勃兰登堡-普鲁士的军事和行政奠定了基础，使得普鲁士后来成为欧洲事务的主要势力之一。这些努力，以及他在瑞典-勃兰登堡战争中取得的军事胜利，为他赢得了#italic “大选帝侯”#!的绰号。"
 flavor_brapru.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新都"
 flavor_brapru.9.desc: "自[GetCharacter('bra_albrecht_i_askanier').GetName]建立[ROOT.GetCountry.GetLongName]以来，我们便统治着[ShowLocationName('berlin')]地区。一些顾问建立我们迁都到[ShowLocationNameWithNoTooltip('berlin')]，认为这座城镇与我们的雄心壮志非常契合。这也是夺取[ShowBuildingTypeName('hanseatic_kontor')]控制权，削弱外国势力在我们土地上的影响力绝佳好机会。"
 flavor_brapru.9.a: "将宫廷迁到[ShowLocationNameWithNoTooltip('berlin')]。"
 flavor_brapru.9.b: "巩固我们在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的权力。"
 flavor_brapru.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowReligiousAspectNameWithNoTooltip('pietism')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')]的思想及其推崇者对[ROOT.GetCountry.GetName]官员有着深远的影响力。如果我们现在采纳他们的观点并支持他们的努力，就可以将其道德根植于社会的每个角落，过上真正的[ShowReligionGroupAdjective('christian')]信徒的生活。"
 flavor_brapru.10.a: "让他们成为普鲁士美德！"
 flavor_brapru.10.b: "和这些传教士断绝关系！"
 flavor_brapru.11.title: "[ShowLocationNameWithNoTooltip('konigsberg')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_brapru.11.desc: "随着宗教改革的狂潮席卷我国，旧的[ShowReligionName('catholic')]教育机构拒绝与我们合作，我们需要解决教育这一重要问题。为此，我们应当在[ShowLocationName('konigsberg')]市建立一座新[ShowBuildingTypeName('university')]，吸收重要的宗教改革成员，遵循我们新信仰的宗旨，为国民提供教育。"
 flavor_brapru.11.a: "资助这所[ShowBuildingTypeNameWithNoTooltip('university')]！"
 flavor_brapru.11.b: "不值得。"
 flavor_brapru.historical_info: "在将推动条顿骑士团的世俗化并成立普鲁士公国之后，阿尔布雷希特·冯·霍亨索伦进一步采纳了马丁·路德等新教传教士的建议，积极推动高等教育机构的发展。1544年，柯尼斯堡大学应运而生。这座大学位于神圣罗马帝国疆域之外，是第一所未经教宗或皇帝批准而建立的大学。"
 flavor_brapru.12.title: "《普鲁士星历表》"
 flavor_brapru.12.desc: "数学家和天文学家[target_artist.GetName]来到我们的宫廷，寻求[ROOT.GetCountry.GetGovernment.GetRulerTitle]的赞助。他在[ShowLocationName('wittenberg')][ShowBuildingTypeName('university')]期间计算出了一套新的天文表，宣称比以前的天文表的计算更加精确。"
 flavor_brapru.12.a: "资助出版。"
 flavor_brapru.12.b: "把他打发走！"
 flavor_brapru.12.historical_info: "天文学家伊拉斯谟·赖因霍尔德得到普鲁士公爵阿尔布雷希特·冯·霍亨索伦的支持和资助，制作了《普鲁士星历表》。$prutenic_tables_desc$教宗额我略十三世在推行历法改革时使用了这部天文表，使其最终取代了天文学家们使用的《阿方索星表》。"
 flavor_brapru.13.title: "波茨坦敕令"
 flavor_brapru.13.desc: "长期以来，[ShowReligionName('catholic')]和接受宗教改革理念的人之间的冲突对[ShowContinentName('europe')]造成了严重影响。如果我们邀请[ShowContinentNameWithNoTooltip('europe')]被打压的[ShowReligionName('lutheran')]和[ShowReligionName('calvinist')]信徒来我国定居，一定能从新子民的涌入中获益。但这也会引发[ShowContinentNameWithNoTooltip('europe')]国家因臣民迁出而导致的愤怒。"
 flavor_brapru.13.a: "让他们知道可以在[ROOT.GetCountry.GetNameWithNoTooltip]定居！"
 flavor_brapru.13.a.tt: "与[ShowContinentNameWithNoTooltip('europe')]所有[ShowReligionAdjectiveWithNoTooltip('catholic')]统治者的关系降低[ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "颁布了波茨坦敕令"
 flavor_brapru.13.b: "我们还是别冒这个险了。"
 flavor_brapru.14.title: "[ShowLocationNameWithNoTooltip('konigsberg')][ShowPopTypeNameWithNoTooltip('burghers')]反对我们"
 flavor_brapru.14.desc: "我们集权统治的雄心并非没有遭遇反对。如今，我们已经掌握了[ShowPopTypeName('burghers')]密谋叛乱的关键证据，他们与[some_neighbor_country.GetName][some_neighbor_country.GetGovernment.GetRulerTitle][some_neighbor_country.GetGovernment.GetRuler.GetName]私下勾结，试图颠覆我们在[ShowLocationName('konigsberg')]的统治。为了确保对[ShowLocationNameWithNoTooltip('konigsberg')]的控制不受威胁，我们必须迅速应对这一挑战，维护我们的权威。"
 flavor_brapru.14.a: "派出军队重申我们的权威。"
 flavor_brapru.14.b: "与这座城市达成妥协。"
 flavor_brapru.14.historical_info: "柯尼斯堡市议员兼律师希罗尼穆斯·罗特领导了一个反对#italic 大选帝侯#!弗里德里希·威廉·冯·霍亨索伦的组织。在选帝侯于1660年宣布他和公国普鲁士完全独立于波兰王国后，罗特和他在柯尼斯堡议会中的盟友向波兰国王扬二世·卡齐米日·瓦萨请愿，希望他再次控制东普鲁士的领土。然而，由于波兰国王对此沉默应对，加上弗里德里希·威廉于1662年10月进驻柯尼斯堡，这场酝酿中的叛乱最终以失败告终，罗特被捕并被判处终身监禁。"
 flavor_brapru.15.title: "《歌唱中操练敬虔》"
 flavor_brapru.15.desc: "[ShowLocationName('berlin')]灰色修道院文理中学的领唱和教师[target_artist.GetName]作为作曲家和音乐教育领域作家已经取得了相当大的名声。担任领唱期间，[target_artist.GetNameWithNoTooltip]也编写了一本收录了240首圣歌的书籍，名为《歌唱中操练敬虔》，又名《敬虔的操练》。他试图为德意志各地的信徒增加新圣歌，这令人钦佩，我们应该支持出版他的作品。"
 flavor_brapru.15.a: "“今当齐来谢主。”"
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "[target_artist.GetName]，这位出身寒微的犹太学者与哲学家精通多国语言。他本欲成为拉比，然而宗教教育却引领他来到[berlin_province.GetName]。在此地，他转而成为一位备受推崇的出版作家，其声名在[ShowReligionGroupAdjective('christian')]与[ShowReligionGroupAdjective('israelite_group')]社区中皆享有盛誉。他以[ShowLanguageName('german_language')]和[ShowLanguageName('hebrew_language')]创作的作品与著述，以及在其家中公开进行的双语讨论，正在为[ROOT.GetCountry.GetName]前所未有的宽容氛围铺平道路。"
 flavor_brapru.16.a: "无价之宝！"
 flavor_brapru.17.title: "宗教改革中的[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.17.desc: "[target_artist.GetName]是宗教改革初期最重要的代表人物之一。然而，他与其他宗教改革者在摩西律法，以及摩西律法是否适用于[ShowReligionGroupAdjective('christian')]信徒的问题上产生了分歧。他视福音书为虔诚[ShowReligionGroupAdjectiveWithNoTooltip('christian')]信徒的唯一标准，进而与宗教改革运动中坚持《旧约》的改革者产生冲突。被指控为#italic 反律法主义#!的[target_artist.GetNameWithNoTooltip]已来到我们宫廷寻求赞助和完善教义的栖身之所。"
 flavor_brapru.17.a: "资助他！"
 agricolas_reputation: "阿格里科拉的声望"
 flavor_brapru.17.b: "我们无法接受他的调和式观点。"
 flavor_brapru.18.title: "法兰克福大学"
 flavor_brapru.18.desc: "我们得到了慷慨的资助在[ShowLocationName('lebus')]附近修建一所[ShowBuildingTypeName('university')]。这座新学府将建在附近的奥得河畔法兰克福，并使权力向奥得河岸的这座城镇转移。"
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "鲁莽的施潘道市民"
 flavor_brapru.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]组织了一场精心策划的模拟战役，本应由柏林-克尔恩的市民战胜他们的邻镇施潘道的市民，为[ShowLocationName('berlin')]的居民带来欢乐。然而，出乎意料的是，施潘道的参与者们无视既定的剧本，击败了我们钟爱的市民！这种反抗行为，实际上是对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的公然蔑视，绝对不能姑息。"
 flavor_brapru.19.a: "这种行为必须惩罚！"
 flavor_brapru.19.b: "就让他们尽情享受吧。"
 flavor_brapru.19.historical_info: "1567年8月，选帝侯约阿希姆二世·赫克托尔·冯·霍亨索伦在柏林-克尔恩与施潘道居民间策划了一场演习。施潘道当时尚属独立于柏林的自治城镇，其居民因不满于选帝侯期望的柏林市民获胜结果，在演习的激烈氛围推动下，违背选帝侯意愿彻底击败了柏林-克尔恩阵营，这场冲突后来被称为#italic 棍棒战争#!。约阿希姆二世对此结果震怒，以未装有实弹的火炮相威胁，并将施潘道市长监禁数月。"
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip]寻求庇护"
 flavor_brapru.20.desc: "[target_artist.GetName]本是[ShowLocationName('apolda')][ShowBuildingTypeName('university')]的教师，但却因其主持的讲座极其接近于无神论而引起了[ShowReligionName('lutheran')]世界的愤怒！现在我们收到消息，他正寻找新家以确保能继续研究。这是加强我们自己大学的好机会。"
 flavor_brapru.20.a: "振聋发聩！"
 flavor_brapru.20.b: "把他送走！"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip]批判维特效应！"
 flavor_brapru.21.desc: "[target_artist.GetName]发表了一篇极具诽谤性的文章，讽刺那些自视为[ShowCultureGroupName('german_group')]文学#italic 狂飙突进运动#!一分子的作家的作品。[target_artist.GetNameWithNoTooltip]尤其批评了#italic 《少年维特的烦恼》#!引发的强烈反响，以及其对社会的影响，为可怜的维特设想了一个幸福的结局。"
 flavor_brapru.21.a: "啊，浪漫的欢愉！"
 flavor_brapru.21.b: "它的浪漫正因为它是一出悲剧！"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip]希望改革教育"
 flavor_brapru.22.desc: "在观察了我们首都的教育状况后，[target_artist.GetName]，一名广受认可的语言学家和哲学家，提议由他帮助我们改革教育体制，成为个体潜力的一座灯塔。[target_artist.GetName]会说[ShowLanguageName('basque_language')]，并且担任过[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的外交官，拥有各学科的大量知识，以及管理学习机构的经验。"
 flavor_brapru.22.a: "资助他！"
 flavor_brapru.22.b: "他的建议毫无价值。"
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip]出版#italic 《智者纳坦》#!"
 flavor_brapru.23.desc: "戏剧#italic 《智者纳坦》#!以一则巧妙运用的戒指寓言，表达了全世界亚伯拉罕信仰彼此宽容的理念。[target_artist.GetName]以一位共同追求宗教宽容的终生知己为原型塑造了他的主角。只要我们批准，这部戏剧就能在[ShowLocationName('berlin')]上演。"
 flavor_brapru.23.a: "所有人都应力求宽容！"
 flavor_brapru.23.b: "无用的宽容请求。"
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "许多[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]认为[country_ruler.GetName]传播敬虔上出力不足。显然，他们认为创立一个新骑士团宣扬童贞玛利亚敬礼可以纠正[ROOT.GetCountry.GetGovernment.GetAdjective]的冷漠。一个国内的骑士团将会促进[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和他们的农奴的灵性成长。\n\n成立这样一个骑士团要付出巨大代价，但也会大幅提高[ROOT.GetCountry.GetFlavorRank]的声望。基于这些理由，[country_ruler.GetNameWithNoTooltip]开始考虑成立骑士团的可能性。[country_ruler.GetSheHe]听取了数项建议，但看起来只有[ShowPolicyName('order_of_the_swan_policy')]的方案符合[ROOT.GetCountry.GetGovernment.GetRulerTitle]的喜好。"
 flavor_brapru.24.historical_info: "勃兰登堡#italic 天鹅骑士团#!由选帝侯弗里德里希二世于1440年成立。其#italic 宗旨#!为促进虔诚，传播童贞玛利亚敬礼。骑士团初创时有37名成员，但很快发展到数百人。"
 flavor_brapru.24.a: "鼓励骑士团建立。"
 flavor_brapru.24.b: "何必费这个心？"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName]最近建立了[ShowPolicyName('order_of_the_swan_policy')]以在[country_ruler.GetHerHis]的国家弘扬虔诚和童贞玛利亚崇拜。由于我们宗族的联系，我国许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]获得了骑士团邀请。这是推动我们自己利益的绝佳机会。"
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "我们应该让[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]加入。"
 flavor_brapru.25.b: "有他们真好。"
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "随着我国军事化的不断发展，我们越来越在军队建设上[ShowSocietyDirectionName('quality')]，我们发现缺乏适合我们杰出将军的奖励。虽然土地赠与和直接支付本身就是很好的奖励，但建立一个新的世俗军事骑士团将大大有助于提升我们战斗英雄的声誉。尽管代价高昂，但[ShowPolicyName('order_of_the_black_eagle_policy')]将促进更多的纪律和功绩。"
 flavor_brapru.26.historical_info: "1701年1月17日，在加冕为普鲁士国王前夕，选帝侯弗里德里希三世建立了黑鹰骑士团，成员包括霍亨索伦家族的众多在位成员和亲属，以及许多来访的外国王室。除了授予宗室外，骑士勋位还会授予能力出众的军事人员，从而促进了绩效至上的观念。"
 flavor_brapru.26.a: "我们会投入资金。"
 flavor_brapru.26.b: "我们和我们的将军用不着这种虚荣！"
 flavor_brapru.27.title: "殖民[ShowAreaNameWithNoTooltip('silesia_area')|U]"
 flavor_brapru.27.desc: "自从被征服以来，[ShowAreaName('silesia_area')]地区因战争影响变得相当荒凉。由于不想投入太多资金，并且渴望同化国内的异端省份，一些人提议邀请[ROOT.GetCountry.GetReligion.GetAdjective]定居者进入该地区定居，这样既能刺激当地经济，也能将该地同化入我们国家。"
 flavor_brapru.27.historical_info: "1742年获得西里西亚后，普鲁士政府颁布政策，鼓励新教徒前往主要是天主教徒并通行波兰语的东西里西亚定居。1773年又颁布了法令，进一步鼓励移民前往西里西亚生活。"
 flavor_brapru.27.a: "鼓励[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]定居者定居[ShowAreaNameWithNoTooltip('silesia_area')]。"
 flavor_brapru.27.b: "这里会自己恢复的。"
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "新近涌入的新教定居者"
 BRA_move_away_from_prosperity_silesia_tt: "治下所[owned|e]的[ShowAreaName('silesia_area')][location|e]#r -25.0%#![prosperity|e]。"
 flavor_brapru.28.title: "宣称皇家[ShowAreaNameWithNoTooltip('prussia_area')|U]"
 flavor_brapru.28.desc: "[ROOT.GetCountry.GetAdjective][ShowAreaName('pomerania_area')]和[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowAreaName('prussia_area')]之间的走廊对我国至关重要。这两块领土想要彼此传达信息只能跨越外国边境或是走水路。这使得我们对[ShowAreaNameWithNoTooltip('prussia_area')]的控制十分薄弱。"
 flavor_brapru.28.a: "将我们的领土连接起来十分重要。"
 flavor_brapru.28.b: "我们不能冒险打破现状。"
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "正当化对王室普鲁士的征服"
 flavor_brapru.29.title: "扩建唐格明德城堡"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]多年来在唐格明德拥有一座[ROOT.GetCountry.GetGovernment.GetCourtTitle]府邸。然而，由于我们的重心东移，这里年久失修，只余一座空壳。也许应该翻修扩建这里。"
 flavor_brapru.29.historical_info: "唐格明德城堡是10世纪建于唐格河口的一座城堡。阿斯坎尼王朝统治时期，唐格明德城堡是勃兰登堡边伯国最喜爱的宅邸之一。1373年，新边境伯爵兼神圣罗马帝国皇帝查理四世搬进这座城堡，并将其大幅扩建为#italic 皇帝行宫#!。"
 flavor_brapru.29.a: "值得投资。"
 flavor_brapru.29.b: "现在不行，以后也不行。"
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "唐格明德行宫"
 flavor_brapru.30.title: "与[pomeranian_target.GetNameWithNoTooltip]的边界争端"
 flavor_brapru.30.desc: "几十年来，我们一直试图在北方的[ShowAreaName('pomerania_area')]各邦强制推行我们的宗主权。由于在[ShowProvinceDefinitionName('uckermark_province')]的位置和城市以及其他边界点上不断争斗，双方都无法完全占据上风。然而，下次将是我们获胜的机会。而这样的机会即将到来，因为与[pomeranian_target.GetName]的边界争端已经发生。"
 flavor_brapru.30.historical_info: "波美拉尼亚的格里夫家族公爵和勃兰登堡边境伯之间的边界争端在几个世纪里频繁发生。争端的核心是勃兰登堡人试图确立自己为波美拉尼亚人的名义上的宗主，以及双方试图将乌克马克的边境城镇普伦茨劳和新勃兰登堡纳入自己的版图。"
 flavor_brapru.30.a: "对他们施压。"
 flavor_brapru.30.b: "战争不适合我们。"
 STATIC_MODIFIER_NAME_PRU_fabrication: "伪造的争议"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的教派会谈"
 flavor_brapru.31.desc: "为了抗议[ShowReligionAdjective('catholic')]会的不义之举，众多独立教会成立，其中大多数遵循[ShowReligionAdjective('lutheran')]或[ShowReligionAdjective('calvinist')]的理念。由于两种信仰在国内都存在，[opposing_religion.GetAdjectiveWithNoTooltip][ShowEstateTypeName('clergy_estate')]已开始要求得到更宽容的对待，并希望与国教展开多教会会谈，希望能拉近两个教会的关系。"
 flavor_brapru.31.historical_info: "柏林宗教会谈发生于1662年9月到1663年5月。会议目标为拉近路德宗和加尔文宗的关系，并推动普世教会主义。勃兰登堡选帝侯弗里德里希·威廉是该会谈的推动者，因为他作为加尔文宗信徒统治着一个以路德宗为主的国家。"
 flavor_brapru.31.a: "让他们开会吧。"
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]是唯一正信。"
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "触发该[event|e]后，我们将可以在未来推动宗教宽容敕令："
 PRU_every_pop_of_other_protestant_denomination: "所有[opposing_religion.GetAdjective][pop|e]获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_brapru.32.title: "宗教宽容敕令"
 flavor_brapru.32.desc: "[ShowReligionAdjective('lutheran')]和[ShowReligionAdjective('calvinist')]信仰之间的多教会会谈取得了一些成功。虽然这些会谈确实在新教世界中促进了更强烈的团结意识，但我们的大部分[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]仍然对这一理念持不容忍和反对态度。在这种情况下，[opposing_religion.GetAdjectiveWithNoTooltip]信徒开始呼吁颁布宽容敕令，以在[ROOT.GetCountry.GetFlavorRank]内推行对于他们信仰的宽容。"
 flavor_brapru.32.historical_info: "1664年9月16日，勃兰登堡选帝侯弗里德里希·威廉颁布了《宗教宽容敕令》，禁止了路德宗和加尔文宗教会间的互相抨击，引起了路德宗教士的强烈不满，他们对加尔文宗选帝侯侵犯国教会十分愤怒。"
 flavor_brapru.32.a: "颁布敕令。"
 flavor_brapru.32.b: "无视请求。"
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "宽容敕令"
 flavor_brapru.33.title: "[ShowGoodsNameWithNoTooltip('potato')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.33.desc: "[ShowGoodsName('potato')]已经从新大陆传到了[ShowContinentName('europe')]，但几乎没有人，尤其是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，能认识到它们的价值，尽管它们能养活大量民众。[target_ruler.GetName]提出了一项新方法，如果成功，就能让我们固执的民众接受[ShowGoodsNameWithNoTooltip('potato')]，甚至解决反复出现的饥荒。[ROOT.GetCountry.GetGovernment.GetRulerTitle]提议在[ROOT.GetCountry.GetGovernment.GetAdjective]的王室土地上种植[ShowGoodsNameWithNoTooltip('potato')]，并随时派兵保护。然而，根本目的并不是保护，而是说服。毕竟人们对无法拥有的东西会格外向往。"
 flavor_brapru.33.a: "让人们渴望[ShowGoodsNameWithNoTooltip('potato')]。"
 flavor_brapru.33.b: "这太疯狂了。"
 flavor_brapru.33.historical_info: "普鲁士的腓特烈二世，又名腓特烈大帝，但这并不是他唯一出名的头衔。在德国，他被亲切地称为#italic 土豆王#!。腓特烈在18世纪德意志的马铃薯推广中发挥了重要作用。他下令在王室土地上种植马铃薯，并派士兵守卫，不是为了保护它们，而是为了给人一种它们很有价值的印象。通过伪造稀缺性和专享性，农民们开始认为该作物一定很珍贵。一些人甚至开始在晚上偷窃马铃薯，使得马铃薯种植扩散到整个普鲁士。"
 flavor_brapru.34.title: "精心规划的定居点"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了一项野心勃勃的、解决[ROOT.GetCountry.GetName]人口稀少地区问题的提议。[ShowGovernmentReformName('peuplierung_system')]将由[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]掌控在这些土地上定居。该提案慷慨地提供了宗教宽容、免税以及为有意向的移民提供国家资助，尤其是熟练的外国工人和受迫害的宗教群体。"
 flavor_brapru.34.a: "让他们都来吧！"
 flavor_brapru.34.b: "这项政策会削弱我们的控制力。"
 flavor_brapru.34.historical_info: "#italic 移民垦殖#!是普鲁士王室于17和18世纪推动的定居政策，旨在通过向移民提供激励措施来填补受战争和疾病破坏的地区。腓特烈大帝宣布他欢迎所有信仰的人来普鲁士，只要他们是诚实的人。"
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的遗嘱"
 flavor_brapru.35.desc: "我们年迈的[ROOT.GetCountry.GetGovernment.GetRulerTitle]写下的遗嘱震惊了整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_ruler.GetName]宣布由[target_ruler.GetHisHer]的幼子[favorite_child.GetName]继承[target_ruler.GetHimHer]，违反了长子继承制的既定传统。[target_ruler.GetSheHe|U]在遗嘱中指出，[target_heir.GetName]缺乏领导才能，而[favorite_child.GetNameWithNoTooltip]拥有统治的节制与智慧。许多人担心如果接受这份遗嘱，[ShowEstateTypeName('nobles_estate')]会非常不满。"
 flavor_brapru.35.a: "尊重[target_ruler.GetHisHer]的意愿。"
 flavor_brapru.35.b: "这违反了继承法！"
 flavor_brapru.35.historical_info: "勃兰登堡首位霍亨索伦选帝侯腓特烈一世任命了次子腓特烈二世而非长子担任继承人，这一有争议的安排掀起了波澜。该决定违反了长子继承法，这项法律规定长子应当继承所有头衔和土地。"
 flavor_brapru.36.title: "抗击瘟疫"
 flavor_brapru.36.desc: "长期肆虐[ROOT.GetCountry.GetName]的瘟疫一直困扰着我们，但最近有人提出了在[ShowLocationName('berlin')]城墙外建立隔离点的建议。[ShowBuildingTypeName('charite_of_berlin')]将把抗击瘟疫和疾病的慈善使命与科学抱负结合在一起。"
 flavor_brapru.36.a: "批准提案。"
 flavor_brapru.36.b: "我们负担不起。"
 flavor_brapru.36.historical_info: "慈善医院最初由普鲁士国王腓特烈一世于瘟疫反复出现的1709年下令建造，最初只是柏林城墙外的一处隔离点，但很快发展为一家综合医院，并最终成为欧洲领先的医学研究机构之一。在之后的几个世纪，它将培养德国许多最著名的医生、病理学家和科学家。"
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "[target_character.GetName]，一位具备非凡智慧和无比好奇心的科学家正在[ROOT.GetCountry.GetName]声名鹊起。[target_character.GetLastNameWithNoTooltip]接受过采矿工程师的培训，对科学探索、地理和自然研究充满热情。[target_character.GetSheHe|U]最近提议前往远方土地探险，希望将世界的生态系统和气候编目为一个统一的、相互关联的系统，但他缺乏启动资金。"
 flavor_brapru.37.a: "资助[target_character.GetHisHer]的探险！"
 flavor_brapru.37.b: "让私人赞助者资助[target_character.GetHisHer]的旅行癖好。"
 flavor_brapru.37.historical_info: "亚历山大·冯·洪堡是一位博学家、地理学家、植物学家、地质学家和生态学先驱。他为期五年的拉丁美洲探险改变了全球对气候带、生态系统相互关系和地质学的理解。他广泛的研究为环境科学奠定了基础。"
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip]的$humboldts_cosmos$"
 flavor_brapru.38.desc: "经过数十年的研究、探索以及与当前时代最伟大思想家的通信，[target_character.GetName]开始将[target_character.GetHisHer]的研究汇编成一部多卷著作，试图综合所有已知的自然科学。然而，[target_character.GetSheHe]担心完成这部著作需要几十年的时间，[target_character.GetSheHe]甚至可能无法活着看到它发表。"
 flavor_brapru.38.a: "我们已经足够支持[target_character.GetHerHim]了。"
 flavor_brapru.38.b: "我们必须尽全力帮助[target_character.GetHerHim]。"
 flavor_brapru.38.historical_info: "1828年，洪堡开始将他的经历和愿景编纂为后来被命名为#italic 《宇宙》#!的书籍。然而，由于年事已高，他本人深感创作这部著作是一场与死亡的赛跑。尽管这部书的创作花费了二十五年，并且他没能活着看到它完成，但它彻底改变了人们对自然世界的理解。这是他取得的最高科学成就，激励了包括达尔文在内的几代科学家，并助力将地理学与环境科学确立为现代学术领域。"
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "伟大的思想家[target_character.GetName]因反对现代思想根深蒂固的二元论而闻名。[target_character.GetLastNameWithNoTooltip]试图建立一种基于经验和理性的内在哲学，将矛盾视为发展的动力，而非失败。[target_character.GetSheHe|U]认为，人类的自由和理性不是历史赋予的，而是通过历史赢得的。"
 flavor_brapru.39.a: "[target_character.GetHisHer|U]的思想将指引我们！"
 flavor_brapru.39.b: "这些抽象概念不适合治国。"
 flavor_brapru.39.historical_info: "格奥尔格·威廉·弗里德里希·黑格尔是德国重要的唯心主义者，他试图克服现代哲学中的虚假对立，如理性与情感、自由与必然、心理和身体的冲突。他坚持认为，真理必须来自对思想本身的内在批判，而非外部强加。他的哲学对后来许多受他影响的哲学家发展的哲学思想产生了巨大影响。"
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "[target_character.GetName]在艺术界的地位与日俱增。[target_character.GetHisHer|U]的作品融合了巴洛克的宏伟和[ShowInstitutionName('enlightenment')]的感性，赢得了[ShowContinentName('europe')]的欣赏。尽管存在制度上的阻碍，但[target_character.GetSheHe]已获得了多个极具声望的组织的会员资格，而现在，[target_character.GetSheHe]希望回到[ShowLocationName('berlin')]，成为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]画家。"
 flavor_brapru.40.a: "雇佣[target_character.GetHerHim]。"
 flavor_brapru.40.b: "女人应该远离艺术。"
 flavor_brapru.40.historical_info: "安娜·多罗特娅·特尔布施突破了严格的艺术和性别障碍，成为她那个年代最有成就的肖像画家之一，当时很少有女性能接受正式培训。她受邀前往巴黎，加入了皇家美术院，创作了启蒙运动人物和贵族的肖像画。当她回到普鲁士时，她成为了腓特烈大帝的肖像艺术家，并装饰了他的无忧宫。"
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName]是一名以知识体系化闻名的哲学家，[target_character.GetHerHis]为神学、伦理学、政治学甚至形而上学提出了一种逻辑上的、近乎数学的结构。尽管[target_character.GetHerHis]早些时候曾与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]发生冲突，甚至因此被流放，但为[target_character.GetHerHis]平反能让其出色地指导我们的官僚、法学家甚至[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_brapru.41.a: "为[target_character.GetHerHim]平反。"
 flavor_brapru.41.b: "[target_character.GetSheHe|U]的争议太大了。"
 flavor_brapru.41.historical_info: "克里斯蒂安·沃尔夫是德国启蒙主义哲学的核心人物之一，以其百科全书式著作和对理性主义方法的提倡闻名，试图将理性应用于所有知识领域。尽管他最初与宗教权威产生冲突，但在腓特烈大帝时期得到平反，他成为了普鲁士知识生活的基石，极大影响了追求理性治国的普鲁士统治者。"
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "[target_character.GetName]被我们的军官盛赞为一名伟大的指挥官，[target_character.GetHerHis]在战场上无与伦比的指挥技巧为我们的几次胜利做出了巨大贡献。[target_character.GetHerHis|U]的存在激励着我们的士兵，并提醒我们的朋友和敌人，[ROOT.GetCountry.GetAdjective]的武器不仅由君主铸造。有人建议我们将[target_character.GetHerHim]晋升为将军，让我们的军队更好地从[target_character.GetHerHis]的能力中受益。"
 flavor_brapru.42.a: "晋升[target_character.GetHerHim]，给予[target_character.GetHerHim]更大的指挥权。"
 flavor_brapru.42.b: "我们对此不感兴趣。"
 flavor_brapru.42.historical_info: "库尔特·冯·什未林曾于欧洲多国陆军效力，最终成长为普鲁士元帅。在莫尔维茨会战中，他的指挥可以说挽救了年轻的腓特烈大帝的军事行动。什未林在布拉格亲自集结部队时受了致命伤，面对危险他表现得非常忠诚和坚定。他被普遍认为是腓特烈大帝最有能力、最具献身精神的将领之一。"
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "最近，[ShowLocationName('berlin')]的面貌正在被伟大的建筑师和远见者[target_character.GetName]重塑。凭借对雕塑和建筑的精通，[target_character.GetSheHe]将巴洛克风格的宏伟与军事象征手法融为一体，以反映我们国家的实力。人们赞颂[target_character.GetSheHe|U]将任何建筑变成主权与权力纪念碑的能力。许多人建议我们将[target_character.GetHerHim]任命为[ROOT.GetCountry.GetGovernment.GetCourtTitle]建筑师，让[target_character.GetHerHim]塑造[ROOT.GetCountry.GetName]未来的形象。"
 flavor_brapru.43.a: "雇佣[target_character.GetHerHim]！"
 flavor_brapru.43.b: "我们承担不起艺术上的奢靡。"
 flavor_brapru.43.historical_info: "安德烈亚斯·施吕特同时担任宫廷雕塑师和王家建筑师，将柏林重塑为新兴的普鲁士的权力象征。他将军械库的军事英雄雕刻为动态的形象，并将柏林宫设计为与欧洲最伟大君主的身份相匹配的王宫。"
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]的[GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "自从[ShowCultureGroupName('german_group')]人开始主导[ShowAreaName('prussia_area')]地区以来，[GetCountry('TEU').GetLongName]就一直对我们特别感兴趣。随着我们对[ROOT.GetCountry.GetLongName]的控制稳固，我们能够将[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的成员扶植到[ShowContinentName('europe')]的其他宝座上，这也包括由[target_character.GetName]统治的[GetCountry('TEU').GetLongNameWithNoTooltip]。我们可以施加我们的力量，将他们更紧密地整合到我们王朝在[ROOT.GetCountry.GetLongNameWithNoTooltip]的主要领地的行政管理中。然而，这可能会引起其他对$poland$感兴趣的势力的注意，并使我们成为众矢之的。"
 flavor_brapru.1000.a: "与他们联合！"
 flavor_brapru.1000.b: "让我们专注于其他地方。"
 flavor_brapru.1000.historical_info: "1525年条顿骑士团在冯·霍亨索伦家族的一个旁支的领导下部分世俗化后，勃兰登堡分支于1563年被授予继承权，普鲁士公国最终于1618年由勃兰登堡选帝侯约翰·西吉斯蒙德继承。这为普鲁士王国1701年的成立奠定了基础。"
 flavor_brapru.1001.title: "我们套上[GetCountry('BRA').GetNameWithNoTooltip]的缰绳"
 flavor_brapru.1001.desc: "由于我们与[GetCountry('BRA').GetName]由同一王朝统治，他们决定对我们施加影响力，并使我们与[GetCountry('BRA').GetCapital.GetName]的王朝中心更加保持一致。随着这一权力的转移，我们的臣民决定宣布独立。如果没有[GetCountry('BRA').GetCapital.GetNameWithNoTooltip]的批准，我们对此情况无能为力。"
 flavor_brapru.1001.a: "真是遗憾。"
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]新府邸"
 flavor_brapru.1100.desc: "我们的首都[ShowLocationName('berlin')]应当拥有一座与[ROOT.GetCountry.GetGovernment.GetRulerTitle]相称的府邸！有了城市中央的新宫殿，我们就能以极快的速度对[ROOT.GetCountry.GetFlavorRank]施加控制，并削弱地方阶层的权力。但考虑到[ShowLocationNameWithNoTooltip('berlin')]人对该项目的立场，此事无疑有一定风险。"
 flavor_brapru.1100.a: "建造宫殿。"
 flavor_brapru.1100.b: "不要激怒人民。"
 flavor_brapru.1101.title: "柏林之怒"
 flavor_brapru.1101.desc: "正如我们所担心的，[ShowLocationName('berlin')]当地人开始闹事，要求我们尊重他们的特权，尽管我们拥有上帝赋予的统治这座城市的权利。我们是要无视他们的要求，还是做出让步，稳固他们的特权？"
 flavor_brapru.1101.a: "无视这帮暴民。"
 flavor_brapru.1101.b: "与他们达成妥协。"
 flavor_brapru.1200.title: "法律改革"
 flavor_brapru.1200.desc: "像我们这样的国家需要随时适应变化。现在有一位前途光明的人物从法律体系中崛起，也许能引领我们急需的法律改革。这个[target_character.GetName]一直担任着#italic 最高法院#!院长，并且草拟了改革全[ROOT.GetCountry.GetName]法律制度的方案。只要能得到我们的支持，他就能迅速而彻底地改革我国法律。"
 flavor_brapru.1200.a: "支持他的改革！"
 flavor_brapru.1200.b: "遏制他的野心。"
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法律系统"
 flavor_brapru.1201.desc: "自任命[target_character.GetName]以来，我们的法律制度发生了巨大变化。现在是时候将这些改变编写成标准法典，指导后世如何治理[ROOT.GetCountry.GetName]了。这将确保所有臣民都能按照一个标准得到公平的对待，而不是以前常见的地方违规行为。"
 flavor_brapru.1201.a: "马上实施！"
 flavor_brapru.1201.b: "我们需要谨慎考虑。"
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip]的崛起"
 flavor_brapru.1300.desc: "我们收到报告，军中有一位才华横溢的人物，其对战争理论的见解让他的指挥官大为钦佩。这个[target_character.GetName]可以为我们的内阁和军队提供出色的服务。"
 flavor_brapru.1300.a: "雇佣他。"
 flavor_brapru.1300.historical_info: "卡尔·冯·克劳塞维茨出生于普鲁士马格德堡的一个据说拥有男爵头衔的家庭。作为家中第四子，他在12岁时以准下士的身份进入普鲁士军队服役。法国大革命期间，他跟随入侵法兰西的普鲁士军队参加了莱茵战役，后于1801年进入普鲁士参谋学院学习。他在柏林研究了哲学家伊曼纽尔·康德和约翰·戈特利布·菲希特的著作，并得到了格哈德·冯·沙恩霍斯特将军的赏识，后者将在克劳塞维茨的协助下改革普鲁士军队。在拿破仑战争期间服役时，克劳塞维茨不得不离开普鲁士军队，加入俄罗斯帝国陆军的德意志军团，与拿破仑的军队作战。在重新加入普鲁士军队并在滑铁卢击败拿破仑后，他担任了普鲁士参谋学院院长，直到1830年波兰十一月起义期间被任命为参谋长。"
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip]的著作"
 flavor_brapru.1301.desc: "在为[ROOT.GetCountry.GetName]工作期间，[target_character.GetName]搜集材料，并根据他在战场上的经验与观察，创作出一部关于战争理论的书籍，概述了他对战争本质的思考。"
 flavor_brapru.1301.a: "我们需要好好研习！"
 flavor_brapru.1400.title: "无忧无虑"
 flavor_brapru.1400.desc: "我们的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]已经开始在哲学、艺术和音乐等生活中的美好事物上追求启蒙。[ROOT.GetCountry.GetGovernment.GetRulerTitle]经常被看到用[ROOT.GetCountry.GetGovernment.GetRuler.GetName][ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]创作的音乐来招待[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的客人。\n然而，这些安排并不适合[ROOT.GetCountry.GetCapital.GetName]繁忙的宫廷生活，那里不断被国家的日常事务所包围和打断。为此，我们需要一个夏季住所，无忧无虑，远离[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]繁忙的宫廷生活，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]已经亲自委托建筑师[target_artist.GetName]绘制一栋被宏伟花园包围的简朴单层建筑的草图。"
 flavor_brapru.1400.a: "为[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]建造[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的无忧宫。"
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]已经有住所了。"
 flavor_brapru.1401.title: "无忧宫"
 flavor_brapru.1401.desc: "自从[ROOT.GetCountry.GetGovernment.GetRulerTitle]的夏宫建成并实现了[target_character.GetName]的愿景以来，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]一直非常高兴。只要[target_character.GetNameWithNoTooltip]不需要参与国家最紧迫的事务，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]将与我们这个时代最聪明的人们一起，无论是进行政治辩论还是哲学讨论，在[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的新居度过夏日时光。[ROOT.GetCountry.GetName]的社会精英对这座新宫殿印象深刻，并将有兴趣从现在起在[potsdam_province.GetName]周围的地区度过他们的时光。"
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的新文化中心诞生了。"
 flavor_brapru.1401.historical_info: "在普鲁士国王腓特烈“大帝”的命令下，无忧宫兴建于1745年至1747年间，采用了普鲁士洛可可风格。行宫位于葡萄园覆盖的山顶，使宾客们领略波茨坦及周边地区的壮丽景色。与凡尔赛宫或圣彼得堡的宫殿相比，这座单层式宫殿仅包含10个房间（包括工作人员的住所）。每年的4月到10月，腓特烈都会在这里度过，旨在营造一种亲密无间的氛围，并将其作为国王的私人避风港。腓特烈亲切地称之为#italic 小葡萄园房子#!，这充分展现了他对这座宫殿的个人喜爱。腓特烈在其74岁时逝世于无忧宫的一把扶手沙发上，此后这座宫殿逐渐淡出了人们的视线，而以新古典主义风格建造的新宫殿则备受青睐。"
 flavor_brapru.1500.title: "[berlin_province.GetNameWithNoTooltip]运河"
 flavor_brapru.1500.desc: "施普雷河通往哈弗尔河和易北河的船运路线很好地连接了西部，而我国在东部的运输高度依赖于奥得河。由于难以控制[ShowLocationName('stettin')]的奥得河口，我们的贸易网络受制于[ShowLocationNameWithNoTooltip('stettin')]的所有者，和他们对我国[ShowPopTypeName('burghers')]征收的过路费。如果我们能将奥得河和施普雷河用运河连通，就可以更独立地应对当前政治局势，并为[ShowPopTypeNameWithNoTooltip('burghers')]提供更多的选择。"
 flavor_brapru.1500.a: "修建运河！"
 flavor_brapru.1500.b: "只发展当地的基础设施。"
 flavor_brapru.1500.c: "这不需要投资。"
 flavor_brapru.1501.title: "奥得河-施普雷河运河带来繁荣"
 flavor_brapru.1501.desc: "连通奥得河和施普雷河的运河终于完工了！[ROOT.GetCountry.GetGovernment.GetRulerTitle]举办完开幕典礼后不久，这条运河就对[ShowLocationName('berlin')]和[ShowLocationName('lebus')]的经济产生了显著的积极影响。[ROOT.GetCountry.GetName]的经济振兴取得了惊人的成绩。"
 flavor_brapru.1501.a: "[target_character.GetNameWithNoTooltip]和[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的运河万岁！"
 flavor_brapru.1600.title: "信誉社的财政特权"
 flavor_brapru.1600.desc: "我们的[ROOT.GetCountry.GetLongName]由于财务储备不足，处于危险的财务状况，在紧急情况下可用的选择很少。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]现在向我们提出了缓解这一问题的建议。通过授予他们更多的王家财政权利，他们将在需要时提供支持。然而，这一特权将进一步加深[target_character.GetName]对[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的依赖。目前我们别无选择，只能屈服于他们，但我们应该警惕，未来一有机会就恢复信誉社的地位。"
 flavor_brapru.1600.a: "授予信誉社权力。"
 flavor_brapru.1601.title: "信誉社破产"
 flavor_brapru.1601.desc: "尽管我们授予了信誉社许多权力，但这个机构还是负债累累，对我们的财务管理相当不善。现在信誉社即将破产，我们不得不就起未来作出决定。我们的顾问分成了多派，有些人建立改革信誉社，由王室直接管理，还有一些人则建议完全废除这个机构。"
 flavor_brapru.1601.a: "改革信誉社，将其置于王室管理下。"
 flavor_brapru.1601.b: "让我们彻底摆脱这个魔鬼。"
 flavor_brapru.1601.c: "出资救助，让它延续下去。"
 flavor_brapru_teu.1.title: "质押[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]"
 flavor_brapru_teu.1.desc: "东方的[ShowProvinceDefinitionName('neumark_province')]对我们来说过于遥远，难以从首都对其施加控制。猖獗的强盗贵族让我们疲于应对，也许将这里质押给另一个在我国领土上没有天然利益，因而可以信任的国家，会对我们有利。"
 flavor_brapru_teu.1.historical_info: "诺伊马克地区长期遭受强盗贵族的侵扰，在1402年被质押给了条顿骑士团。选帝侯原本期望骑士团能够有效打击当地的犯罪活动，然而，直到1450年该省份被赎回给勃兰登堡选帝侯时，情况依旧，诺伊马克仍然深陷贫困之中。"
 flavor_brapru_teu.1.a: "将它质押给[GetCountry('TEU').GetNameWithNoTooltip]。"
 flavor_brapru_teu.1.b: "我们会自己解决他们。"
 TEU_pawn_neumark_to_teutons: "如果[GetCountry('TEU').GetName]接受，我们会给予他们以下地点："
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "犯罪猖獗的地点"
 TEU_rejected_sale: "拒绝购买"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName]显然太无能了，完全无法解决其东方领土[ShowProvinceDefinitionName('neumark_province')]的强盗贵族问题。他们想要摆脱责任，向我们提议质押这里换取大量金钱。"
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "那就这样吧。"
 flavor_brapru_teu.2.b: "我们不会解决他们的问题。"
 flavor_brapru_teu.3.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]的命运"
 flavor_brapru_teu.3.desc: "多年前，我们购买了[ShowProvinceDefinitionName('neumark_province')]，但未能解决这里普遍存在的问题。我们获得的唯一好处就是拥有了一个西方雇佣兵的集结点。"
 flavor_brapru_teu.3.historical_info: "持续受到强盗贵族侵扰的诺伊马克于1402年被勃兰登堡选帝侯质押给条顿骑士团。在骑士团治下，这里依然贫困，大团长先是尝试将其卖给波兰，但最终于1455年按照《克尔恩条约》和《梅韦条约》将这里卖回给了勃兰登堡。"
 flavor_brapru_teu.3.a: "我们应该考虑将这里卖回给[GetCountry('BRA').GetNameWithNoTooltip]。"
 flavor_brapru_teu.3.b: "或许给[GetCountry('POL').GetNameWithNoTooltip]会更好。"
 flavor_brapru_teu.3.c: "我们的就是我们的。"
 TEU_sell_neumark_back_to_brandenburg: "如果[GetCountry('BRA').GetName]接受，我们会给予他们以下地点："
 TEU_sell_neumark_back_to_poland: "如果[GetCountry('POL').GetName]接受，我们会给予他们以下地点："
 flavor_brapru_teu.4.title: "克尔恩条约"
 flavor_brapru_teu.4.desc: "多年前，我们将弊大于利的[ShowProvinceDefinitionName('neumark_province')]卖给了[teu_from.GetName]，希望能摆脱一直损害我们声誉的强盗贵族问题。这么多年过去，[teu_from.GetAdjectiveWithNoTooltip]不仅没能解决这一问题，反而加剧了这里的贫困。他们对难以保护的侧翼彻底放弃希望，提议将这片土地卖还给我们。"
 flavor_brapru_teu.4.desc_other: "真是出人意料，[teu_from.GetLongName]居然提议将[ShowProvinceDefinitionName('neumark_province')]卖给我们。我们应该认真考虑一下。"
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "真是无能……那就这样吧。"
 flavor_brapru_teu.4.b: "还是用征服更加便宜。"
 flavor_brapru_teu.4.c: "这里仍然满是强盗贵族！"
 flavor_brapru_teu.5.title: "我们的提议被拒绝"
 flavor_brapru_teu.5.desc: "我们出售[ShowProvinceDefinitionName('neumark_province')]的郑重提议被拒绝了。很遗憾，我们将不得不独力解决该地的难题。"
 flavor_brapru_teu.5.a: "这真是太糟糕了。"
 flavor_brapru.1800.title: "御座上的麻烦"
 flavor_brapru.1800.desc: "[pru_from.GetName]的御座厅近来一片混乱。[pru_from.GetGovernment.GetRulerTitle]和[our_ruler.GetHerHis]的廷臣的数项处置失当导致了一起危机，威胁到了国家的完整性。在这种情况下，[pru_from.GetNameWithNoTooltip]各阶层已开始寻找外国候选人，其中就包括[target_character.GetNameWithNoTooltip]。"
 flavor_brapru.1800.a: "没错，必须让[target_character.GetNameWithNoTooltip]统治我们。"
 flavor_brapru.1800.b: "不满最终会消失的。"
 BRA_dynastic_connections: "家族纽带"
 flavor_brapru.1801.title: "[pru_from.GetAdjectiveWithNoTooltip]宝座上的[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1801.desc: "[target_character.GetDynasty.GetName]家族的一名成员坐上了[pru_from.GetName]的宝座。考虑到我们亲属间的积极关系，未来也许我们能从中获益。"
 flavor_brapru.1801.a: "真是有趣。"
 PRU_information_about_event_chain: "我们将来可以与[pru_from.GetName]建立[union|e]。"
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip]的智力衰退"
 flavor_brapru.1802.desc: "治理国家挑战重重。尽管大多数统治者已做好了面对艰巨任务的准备，但仍有一些人无法承受此种压力。显然，这里面就有[insane_individual.GetName]，[insane_individual.GetSheHe]已开始出现智力衰退的迹象。[ROOT.GetCountry.GetGovernment.GetCourtTitle]和阶层的大多数人都已宣布[insane_individual.GetHerHim]不适合统治。"
 flavor_brapru.1802.a: "只有[proposed_regent.GetNameWithNoTooltip]能帮助我们。"
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "我们的附属国[pru_from.GetName]遭遇了政治困境。统治者的智力衰退让他们的政府失去了主心骨。在这黑暗的时刻，他们联系上了[insane_individual.GetName]的亲属[proposed_regent.GetName]。如果[proposed_regent.GetNameWithNoTooltip]成为摄政，一个共主邦联就会因此建立，这对我们来说非常不利。我们也可以强行安插摄政，但这么做会挑起[pru_from.GetNameWithNoTooltip]的怒火。"
 flavor_brapru.1803.a: "没必要管。"
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip]要更好。"
 flavor_brapru.1804.title: "统治[pru_from.GetNameWithNoTooltip]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName]安全抵达了[pru_from.GetName]的首都[pru_from.GetCapital.GetName]，参加了任命[proposed_regent.GetHimHer]为国家摄政的典礼，在事实上缔结了[ROOT.GetCountry.GetName]和[pru_from.GetNameWithNoTooltip]的共主邦联。然而，这意味着[proposed_regent.GetNameWithNoTooltip]现在必须为了[proposed_regent.GetHisHer]新获得的领地向[pru_from.GetDiplomacy.GetOverlord.GetLongName]宣誓效忠。"
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "我们建立了与[pru_from.GetName]的[union|e]。"
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]介入"
 flavor_brapru.1805.desc: "我们的[intervening_tag.GetName]宗主注意到了我们的困境，以及我们对[proposed_regent.GetName]的邀请。在确定他们有权任命摄政后，他们强迫我们接受[proposed_regent_of_poland.GetShortName]成为了[ROOT.GetCountry.GetLongName]的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_brapru.1805.a: "真是一场灾难！"
 PRU_poland_enforced_regent: "[intervening_tag.GetName]强制安插[pru_from.GetName]摄政。不会建立与[pru_from.GetName]的[union|e]。"
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "[pru_from.GetAdjective]的[intervening_tag.GetName]宗主注意到了他们的困境，以及他们对[proposed_regent.GetName]的邀请。在确定他们有权任命摄政后，他们任命[proposed_regent_of_poland.GetShortName]成为了新[pru_from.GetGovernment.GetRulerTitle]。我们从根本上被阻止在东方获得新[pru_from.GetFlavorRank]。他们将认识到我们的怒火！"
 flavor_brapru.1806.a: "必须惩罚他们！"
 flavor_brapru.1807.title: "[wehlau_loc.GetNameWithNoTooltip]条约"
 flavor_brapru.1807.desc: "自从我们继承[GetCountry('PRU').GetName]以来，我们相对于[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]部分宗主国的力量逐渐增强。今天，随着我们与[GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]间的力量对比以往任何时候都更有利，我们应该提议两国签署条约，向[GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip]承诺和平，以换取他们放弃[GetCountry('PRU').GetNameWithNoTooltip]的附庸地位。"
 flavor_brapru.1807.historical_info: "《韦劳条约》是波兰王国和普鲁士公国霍亨索伦王朝之间的一份耻辱性条约，波兰放弃对普鲁士的宗主权，作为回报，霍亨索伦提供军事援助对抗瑞典。这一条约的背景是波兰所遭受的灾难性入侵，即#italic 瑞典大洪水#!。"
 flavor_brapru.1807.a: "提出该想法。"
 flavor_brapru.1807.b: "我们之后再摆脱那个宗主国。"
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "普鲁士升格"
 PRU_if_poland_accepts: "如果[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]接受："
 PRU_if_poland_refuses: "如果[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]拒绝："
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "我们日益强大的邻国[bra_from.GetName]相比我们变得出乎意料地强大，他们与[GetCountry('PRU').GetName]的共主邦联使他们对我国西侧构成了威胁。事实上，如果他们今天攻击我们，我们认为失败是不可避免的。为了确保两国之间的和平，他们要求我们放弃公国[GetCountry('PRU').GetNameWithNoTooltip]的附庸地位。如果我们不这样做，他们将向我们展示他们的钢铁力量。"
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "我们别无选择。"
 flavor_brapru.1808.b: "荒谬的提议！我们不会被羞辱。"
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "意识到他们的困境后，[overlord_of_prussia.GetName]接受了协议。随后，我们双方在[wehlau_loc.GetName]会面并签署了条约。[GetCountry('PRU').GetLongName]不再是[overlord_of_prussia.GetNameWithNoTooltip]的臣属。"
 flavor_brapru.1809.desc_failure: "让人沮丧的是，[overlord_of_prussia.GetName]拒绝签署我们提出的条约，因此，我们将不得不让他们面对此举的后果。我们已向世界表明了友好解决此事的意向，往后开战名正言顺。"
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]真是太不幸了。"
 flavor_brapru.1810.title: "摄政提议"
 flavor_brapru.1810.desc: "[pru_from.GetAdjective][insane_individual.GetName]的智力衰退导致[pru_from.GetAdjectiveWithNoTooltip][pru_from.GetGovernment.GetCourtTitle]必须寻找一位摄政代[insane_individual.GetHerHis]治理国家。否则，国家将面临混乱和法律缺失。这就是他们选择唯一摄政候选人，[insane_individual.GetHerHis]的亲属[proposed_regent.GetName]的原因。我们没有理由拒绝这一提议，尽管这可能会使我们面临与他们的[pru_from.GetDiplomacy.GetOverlord.GetName]宗主开战的风险。"
 flavor_brapru.1810.a: "确实，需要如此。"
 flavor_brapru.1810.b: "这可能会使我们陷入不必要的冲突。"
 PRU_our_chance_to_get_union: "这会使两国建立[union|e]。"
 flavor_brapru.1811.title: "[ROOT.GetCountry.GetFlavorRank]世俗化"
 flavor_brapru.1811.desc: "随着宗教改革达到高潮，我们做出了艰难的选择，从[ShowReligionName('catholic')]皈依[ROOT.GetCountry.GetReligion.GetName]。从这之后，我们遇到的问题远比答案更多。我们该效忠于谁，我们负有何等使命，我们的信仰具体如何，没人能说得清楚。[ROOT.GetCountry.GetLongName]还有存在下去的意义吗？"
 flavor_brapru.1811.historical_info: "1525年，大团长阿尔贝特·冯·霍亨索伦将天主教的条顿骑士团世俗化为一个路德宗的公国。这位前大团长向波兰国王宣誓效忠，并被允许以普鲁士公爵的身份继续统治。这是首次有国家将路德宗立为国教。"
 flavor_brapru.1811.a: "时代变了。"
 flavor_brapru.1811.b: "我们会度过这些难关。"
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "神权制危机"
 flavor_brapru.1900.title: "强盗贵族的崛起"
 flavor_brapru.1900.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]脆弱的控制力和法律的缺失导致了强盗贵族的崛起。贵族们利用这种法律的缺失为非作歹。他们的存在只会继续削弱我们的控制力，并破坏[target_ruler.GetName]的权威。目前，他们在[robber_baron_province.GetName]的势力最为强大。"
 flavor_brapru.1900.a: "我们会适时解决他们。"
 STATIC_MODIFIER_NAME_PRU_robber_barons: "强盗贵族"
 PRU_use_cabinet_action_to_get_rid_of_barons: "可以通过[ShowCabinetActionName('pru_deal_with_robber_barons')]来对付该省份的强盗贵族。"
 remove_PRU_robber_barons_modifier: "治下所有[province|e]失去[GetModifier('PRU_robber_barons').GetNameWithTooltip]的效果"
 flavor_brapru.1901.title: "[robber_baron_province.GetNameWithNoTooltip]的强盗贵族"
 flavor_brapru.1901.desc: "强盗贵族的祸害已蔓延到[robber_baron_province.GetName]。他们的罪行和傲慢就如同在我们脸上吐了一口唾沫。是时候给他们一个教训，重建国家的中央权威了。"
 flavor_brapru.1901.a: "我们会适时解决他们。"
 flavor_brapru.1902.title: "冯·奎措家族"
 flavor_brapru.1902.desc: "在所有强盗贵族中，冯·奎措家族的影响力几乎无人能比。他们在整个[ShowProvinceDefinitionName('mittelmark_province')]地区拥有大量田产庄园。即使这样，他们仍然为非作歹。我们会在他们制造彻底的混乱前，征服他们的地产，并在他们身上踏上一万只脚，让他们永世不得翻身。"
 flavor_brapru.1902.a: "我们必须解决他们！"
 flavor_brapru.1902.b: "我们最好谨慎行事。"
 flavor_brapru.1902.historical_info: "冯·奎措家族是15世纪初勃兰登堡最具影响力的贵族家族。弗里德里希一世·冯·霍亨索伦于1411年至1415年间对边区进行集权时，著名的强盗贵族汉斯和迪特里希两兄弟成为了新选帝侯的目标，他征服了他们的城堡，终结了勃兰登堡的冯·奎措霸权时代。"
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "冯·奎措的影响力"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "压制冯·奎措家族"
 bra_quitzow_revolt: "奎措叛乱"
 flavor_brapru.1903.title: "终结强盗贵族统治"
 flavor_brapru.1903.desc: "经过多年的努力，我们终于成功遏制住了猖狂的[ShowEstateTypeName('nobles_estate')]们。截至目前，国内的所有贸易路线摆脱了贵族出身的强盗的劫掠，普通人再也没什么好怕的了。如今，平头百姓不再向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]支付保护费。"
 flavor_brapru.1903.a: "[ROOT.GetCountry.GetFlavorRank]再次统一。"
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "强盗贵族时代的终结"
 flavor_brapru.1904.title: "惩罚强盗贵族"
 flavor_brapru.1904.desc: "尽管我们成功平定了反叛的[ShowEstateTypeName('nobles_estate')]，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人认为，仅仅击败他们毫无用处，[ROOT.GetCountry.GetGovernment.GetRulerTitle]应该让他们为背叛付出代价。虽然许多人支持这一措施，但也有些人认为没有必要进一步疏远贵族，特别是我们已经重新确立了控制权。"
 flavor_brapru.1904.a: "他们将为背叛付出代价！"
 flavor_brapru.1904.b: "稍微惩罚一下。"
 flavor_brapru.1904.c: "没必要进一步惩罚。"
 flavor_brapru.2000.title: "重建时期"
 flavor_brapru.2000.desc: "[ROOT.GetCountry.GetName]近期因继承问题而导致的动乱终于结束了。我们已经看到忽视责任会导致什么，要想维持[root_dynasty.GetName]家族的统治，我们必须尽全力阻止这种危机再度发生。[ROOT.GetCountry.GetFlavorRank]被争斗破坏，被不忠削弱。是时候重建了。"
 flavor_brapru.2000.a: "让我们首先与阶层和解。"
 flavor_brapru.2000.b: "专注于重申我们的统治权。"
 flavor_brapru.2000.c: "优先稳定[ROOT.GetCountry.GetFlavorRank]。"
 flavor_brapru.2000.d: "我们必须努力现代化。"
 flavor_brapru.2001.title: "立场转变"
 flavor_brapru.2001.desc: "对[ROOT.GetCountry.GetName]的统治稳固后，我们的外交立场遭到质疑。尽管我们之前非常依赖如[target_country.GetName]等老盟友，但许多人认为近期发生的事会让他们警惕，我们曾经的敌人也许能成为有用的合作者。"
 flavor_brapru.2001.a: "让我们与[emperor_country.GetNameWithNoTooltip]建立同盟。"
 flavor_brapru.2001.b: "我们不能背弃我们的老盟友。"
 flavor_brapru.2001.historical_info: "霍亨索伦进位国王后，勃兰登堡的立场发生了转变。腓特烈一世开始向皇帝西吉斯蒙德和其他帝国利益靠拢，与之前的地域同盟形成了鲜明对比。"
 flavor_brapru.2002.title: "提议结盟"
 flavor_brapru.2002.desc: "一位来自[root_country.GetName]的使者抵达[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[root_dynasty.GetName]家族希望通过放弃区域同盟，转而向[GetUniqueInternationalOrganization('hre').GetName]靠拢，来巩固对[root_country.GetNameWithNoTooltip]的控制，确保其外交地位。"
 flavor_brapru.2002.a: "他们会是宝贵的盟友。"
 flavor_brapru.2002.b: "他们会不会最终也会背离我们？"
