 flavor_plc.2000.title: "夹于列强之间"
 flavor_plc.2000.desc: "我国被诸多实力更强的国家所包围。[ROOT.GetCountry.GetName]饱受派系纷争和广泛危机的困扰，国内许多人开始呼吁加强中央集权，而主要由[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]代表的另一派，则致力于维护其古老特权，同时与[other_country.GetName]结盟。"
 flavor_plc.2000.historical_info: "利沃尼亚战争是俄罗斯沙皇国与波兰‑立陶宛、瑞典及丹麦联盟之间爆发的冲突，自1558年持续至1583年。这场战争的导火索是俄罗斯对利沃尼亚的干涉，在25年间他们始终试图将该地区据为己有。然而最终联盟军取得胜利，#italic 圣母之地#!被瓜分为丹麦的厄塞尔、瑞典的爱沙尼亚，以及波兰‑立陶宛治下的库尔兰‑塞米加利亚公国与其在利沃尼亚的对应领土。"
 flavor_plc.2000.a: "寻求中央集权。"
 flavor_plc.2000.b: "向[other_country.GetAdjectiveWithNoTooltip]求援。"
 flavor_plc.2001.title: "[livonian_scope.GetNameWithNoTooltip]的求援"
 flavor_plc.2001.desc: "[livonian_scope.GetLongName|U]向我们提出结盟。虽然这件事本身并无吸引力，但如果能施加政治影响，我们可将此提议转为附庸关系。然而，如果我们利用这一机会，必将会招致外国势力的干预。"
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "这是一个绝佳的机会。"
 flavor_plc.2001.b: "拒绝提议。"
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip]重新站队"
 flavor_plc.2002.desc: "[livonian_scope.GetLongName|l]已决定与[nation_helping.GetName]结盟，成为其附庸。这一公然吞并行径威胁到我国在[ShowAreaName('baltic_area')]的利益，我们必须在局势稳定、他们站稳脚跟之前进行干预，这是刻不容缓的。"
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "我们必须介入。"
 flavor_plc.2002.b: "我们无力发动战争。"
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "值得考虑。"
 flavor_plc.2004.title: "[ShowLocationNameWithNoTooltip('vilnius')]条约"
 flavor_plc.2004.desc: "[ShowAreaName('baltic_area')]的未来仍充满变数。尽管该地区已爆发多次战争，但关于谁将主导这些领土的问题仍存争议，未来必定还会爆发更多战事。虽然战争确实对我们的控制权造成压力，但我们成功坚守并在[ShowProvinceDefinitionName('courland_province')]和[ShowProvinceDefinitionName('semigalia_province')]西南部地区巩固了势力。或许我们应在当地建立新的附庸国。"
 flavor_plc.2004.historical_info: "#italic 《维尔纽斯条约》#!确认了利沃尼亚各阶层对波兰‑立陶宛联邦的臣属关系。作为交换，利沃尼亚人获得了宗教自由保障、特权确认及#italic 归化权#!，即授予外国贵族本地贵族身份。此外，根据条约规定，道加瓦河以南的利沃尼亚领土被整合为新成立的库尔兰‑塞米加利亚公国，由末代利沃尼亚骑士团团长戈特哈德·克特勒自治统治；而该河以北的其余利沃尼亚领土则成为直接受立陶宛管辖的利沃尼亚公国。"
 flavor_plc.2004.a: "我们应该将它托付给[target_country.GetNameWithNoTooltip]。"
 flavor_plc.2004.b: "这份协议对我们无效。"
