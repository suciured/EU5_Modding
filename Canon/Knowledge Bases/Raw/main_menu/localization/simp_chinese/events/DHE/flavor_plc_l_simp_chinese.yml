l_simp_chinese:
 flavor_plc.1.title: "圣神骑士团勋章"
 flavor_plc.1.desc: "在圣弥额尔骑士团勋章声望受损之后，[GetCountry('FRA').GetLongName]亟需成立一个新的骑士团勋章。这个新的骑士团勋章将通过排名次序在本土获得优先，并通过吸纳[GetCountry('FRA').GetNameWithNoTooltip]国内一些最具权势的统治者和贵族来赢得声望和影响力。\n\n新组建的圣神骑士团勋章，将由八名教会成员、四名军官和一百名骑士组成，而要加入该骑士团，必须在信仰和章程方面满足最为严格的要求。通过赞助与如此崇高的骑士团建立联系，将确保我们获得巨大的利益。"
 flavor_plc.1.a: "建立骑士团勋章。"
 flavor_plc.1.b: "我们不需要徽章和浮夸的头衔！"
 flavor_plc.1.historical_info: "法国国王亨利三世在兼任波兰国王期间创立了圣神骑士团，该团于1578年12月31日开始运作，旨在挽回圣弥额尔骑士团在法国宗教战争中丧失的声望。其灵感源自安茹的路易1353年建立的古老骑士团，亨利三世在威尼斯时曾与之接触。这个以圣神为名的骑士团勋章专为王室成员与高级贵族设立，与面向王室普通臣仆的圣弥额尔骑士团勋章形成两级体系。此举旨在纪念亨利三世在五旬节先后加冕为波兰与法国国王的双重荣光，并复兴了14世纪创立的历史悠久的绳结骑士团的传统。"
 flavor_plc.2.title: "海军委员会"
 flavor_plc.2.desc: "海洋从未成为我们[ROOT.GetCountry.GetFlavorRank]的优先事项。历史上大部分时期，沿海地区要么处于国家边缘，要么直接被外国势力控制。但时代在变化，我们必须适应。随着我们在[ShowAreaName('eastern_baltic_sea')]的影响力和雄心不断增长，建立一支舰队的时机已经成熟。"
 flavor_plc.2.historical_info: "#italic 海军委员会#!是由西吉斯蒙德二世于1568年3月24日创立的机构，其总部设在但泽，是波兰首个海军管理机构，负责管理一支私掠船队，确保水手队伍的纪律，并向海军下达命令。该机构存在时间较短，仅持续至1572年，但其理念在1626年得以重现——#italic 王家舰船委员会#!在当时成立。"
 flavor_plc.2.a: "成立委员会。"
 flavor_plc.2.b: "让我们集中精力改革陆军。"
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "海军初创"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "一位[plc_arend_dickmann_scope.GetCulture.GetName]裔商人最近加入我国海军，凭借[plc_arend_dickmann_scope.GetHerHis]的才能从众多水手中脱颖而出。[plc_arend_dickmann_scope.GetNameWithNoTooltip]已晋升至高层，海军委员会正考虑任命其担任海军将领。"
 flavor_plc.3.a: "我们需要[plc_arend_dickmann_scope.GetNameWithNoTooltip]担任海军将领！"
 flavor_plc.3.b: "让[plc_arend_dickmann_scope.GetHerHim]继续当普通水手吧。"
 flavor_plc.4.title: "萨尔马提亚主义"
 flavor_plc.4.desc: "近来，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]间开始流行一种极其古怪的渊源说。这种由[GetCharacter('jan_dlugosz').GetName]早在15世纪就提出的理论声称，[ROOT.GetCountry.GetAdjective]民族起源于古代[ShowRegionName('steppes_region')]区域的萨尔马提亚人。[ShowPolicyName('plc_sarmatism')]的理论无疑符合[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的利益，他们全盘接受并将其作为身份认同的一部分。"
 flavor_plc.4.a: "令人着迷！"
 flavor_plc.4.b: "一个有趣的理论，仅此而已。"
 flavor_plc.5.title: "周四晚宴"
 flavor_plc.5.desc: "[ShowInstitutionName('enlightenment')]在[ROOT.GetCountry.GetName]的传播已初见成效。应[ROOT.GetCountry.GetGovernment.GetCourtTitle]高层中一位[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的请求，[ROOT.GetCountry.GetGovernment.GetRulerTitle]决定开始在[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿举办聚会。这些活动非同寻常，其形式仿效[GetCountry('FRA').GetAdjective]的沙龙。"
 flavor_plc.5.historical_info: "周四晚宴是1770至1784年间波兰知识分子与斯坦尼斯瓦夫·奥古斯特·波尼亚托夫斯基国王在王宫举行的聚会。参与者包括著名哲学家、作家和政治家，他们在此探讨文学与理想。"
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "受邻国启发，[target_character.GetName]提议建立专属军事勋章，以期与[ShowContinentName('europe')]其他列强平起平坐，并让廷臣得到相应的奖赏。但设立此类勋章体系将付出金钱与政治的双重代价。新勋章疏远了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，他们认为这违背了“贵族人人平等”的理念。"
 flavor_plc.6.historical_info: "白鹰勋章由波兰立陶宛联邦国王奥古斯特二世于1705年11月1日创立，其灵感源自法国圣神勋章与俄罗斯圣安德烈勋章。虽然最初仅授予少数人，但继任者奥古斯特三世将其颁授超过三百次。"
 flavor_plc.6.a: "设立勋章！"
 flavor_plc.6.b: "我们不能冒险得罪[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_plc.7.title: "贵族学院"
 flavor_plc.7.desc: "多位[root_religion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]显要在[target_capital.GetName]各地创立了多所学院和大学，其中大部分以#italic 贵族学院#!命名。顾名思义，这些学校旨在为[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]上层子弟提供教育。"
 flavor_plc.7.a: "我们只能支持这项举措。"
 flavor_plc.7.b: "他们不过是想中饱私囊。"
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "卓越的贵族教育"
 flavor_plc.8.title: "国民教育委员会"
 flavor_plc.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]已提出一项设立[ShowModifier('plc_polish_commission')]的提案，该委员会将是一个监管机构，主要负责管理[ROOT.GetCountry.GetLongName]的教育体系及其他相关事务。尽管该提议得到了[ROOT.GetCountry.GetGovernment.GetRulerTitle]与众多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]显要的大力支持，但[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的多数成员仍持怀疑态度。"
 flavor_plc.8.historical_info: "#italic 国民教育委员会#!成立于1773年10月14日，目的是在耶稣会解散后接管波兰立陶宛联邦的教育体系。它不仅接管了耶稣会学院，还制定了新课程，使教育更广泛地面向公众。"
 flavor_plc.8.a: "设立委员会。"
 flavor_plc.8.b: "我们不能冒险激怒[ROOT.GetCountry.GetGovernment.GetParliament.GetName]。"
 STATIC_MODIFIER_NAME_plc_polish_commission: "国民教育委员会"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "一位名叫[target_character.GetName]，出身于一个无足轻重的贵族家庭的年轻士兵，[target_character.GetHerselfHimself]决心在世上闯出名堂，因此成为了一名雇佣兵，并组建了一支小队伍，担任新成立的[lisowczycy_scope.GetName]佣兵团的团长。尽管我们认为[target_character.GetNameWithNoTooltip]直接加入我们的军队会更好，但现在显然应该考虑在敌人之前先一步雇佣[target_character.GetHerHis]的服务。"
 flavor_plc.9.a: "我们需要能得到的每一杆枪。"
 flavor_plc.9.b: "现在还不是时候。"
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的某位成员最近在[ROOT.GetCountry.GetFlavorRank]中声名鹊起。[target_character.GetHerHis|U]名叫[target_character.GetName]，已成为政界和[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的知名人物。更重要的是，[target_character.GetShortNameWithNoTooltip]因在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中发表的激昂布道和讲演而广受认可。"
 flavor_plc.10.a: "我们必须高度重视这些布道。"
 flavor_plc.10.b: "别理[target_character.GetHerHim]。"
 every_non_catholic_pop_loses_satisfaction: "所有非[skarga_religion.GetAdjective][religion|e][pop|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]对军队中的新星[target_character.GetName]最近的战绩深感钦佩。尽管曾有人质疑[target_character.GetShortNameWithNoTooltip]的军事才能，但[target_character.GetHerHis]最近在一次小规模战斗中的表现似乎已彻底改变了他们的看法。如今，人们普遍认为应将[target_character.GetNameWithNoTooltip]晋升为#italic 元帅#!。"
 flavor_plc.11.a: "#italic 啊，为祖国而死是多么甜蜜而光荣。#!"
 flavor_plc.11.b: "[target_character.GetSheHe|U]野心过大，可能威胁[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权威。"
 flavor_plc.12.title: "扎武斯基图书馆"
 flavor_plc.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们决定在首都[target_location.GetName]建造一座宏伟的[ShowBuildingTypeName('library')]。不过，这并非一所普通的机构，因为它收藏了大量国内艺术家和外国作家的文学作品。或许为这座[ShowBuildingTypeNameWithNoTooltip('library')]提供额外的资金会有所帮助。"
 flavor_plc.12.a: "将其设为国家图书馆！"
 flavor_plc.12.b: "资助该机构的建立。"
 flavor_plc.12.c: "改善贵族生活水平更为重要。"
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "扎武斯基图书馆"
 flavor_plc.13.title: "骑士学校"
 flavor_plc.13.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]近期批准了在[target_location.GetName]建立新精英学校的计划。建设工作如期推进，但关于建筑用途方面出现了争议：学校是按惯例专供精英阶层，还是采取更注重才能的录取方式。"
 flavor_plc.13.a: "仅限[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]入学。"
 flavor_plc.13.b: "学校向所有人开放。"
 flavor_plc.13.c: "不必理会[ROOT.GetCountry.GetGovernment.GetParliament.GetName]。"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "军校学员"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "大众的军校学员"
 flavor_plc.14.title: "[ShowLocationNameWithNoTooltip('hadiach')]条约"
 flavor_plc.14.desc: "鉴于[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]的巨大影响力及其叛乱的威胁，我们有时不得不屈从于他们的要求。然而，他们近来的主张尤为荒谬，竟要求让[ShowReligionAdjective('orthodox')]的[ShowCultureName('ruthenian')]人作为[ROOT.GetCountry.GetFlavorRank]的第三成员加入[ROOT.GetCountry.GetName]。理论上，这将使他们与我们平起平坐，实际上却将赋予他们在国家中的支配性地位。"
 flavor_plc.14.a: "签署这份令人不快的提案。"
 flavor_plc.14.b: "我们不会和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]谈判。"
 every_cossack_pop: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')][pop|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 plc_name_will_change: "我们的国名将改为$PLC_ruthenian$。"
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "以[target_character.GetName]为首的一群[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员决定联合起来组成一个#italic 联盟#!，以捍卫他们自古以来的特权，对抗[ROOT.GetCountry.GetGovernment.GetRulerTitle]所谓的越权行为。除非我们满足[target_rebel.GetName]提出的要求，否则我们很可能会面临一场针对我们的武装叛乱。"
 flavor_plc.15.historical_info: "#italic 联盟#!是波兰‑立陶宛某个阶层组成的联盟，旨在迫使王室接受他们的意志并捍卫其特权。这种对王权的背叛行为以#italic 抵抗权#!为名获得正当性——即反抗政府越权的权利。"
 flavor_plc.15.a: "战场上见。"
 flavor_plc.15.b: "满足他们的要求。"
 plc_confederation_rebelname: "联盟"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip]起义"
 flavor_plc.16.desc: "[target_character.GetName]领导的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]叛党因我们拒绝其要求，已公然举兵造反。他们那弱小的[target_rebel.GetName]根本无法抵挡[ROOT.GetCountry.GetGovernment.GetAdjective]军队的强大力量。"
 flavor_plc.16.historical_info: "波兰‑立陶宛的#italic 起义#!是贵族阶层以捍卫特权、限制国王专制越权为名发动的反抗。"
 flavor_plc.16.a: "诅咒那些叛徒！"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "我们所有的邻国、[rivals|e]和[enemies|e]都已获悉我们面临的困境。"
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "在[target_character.GetName]领导下，[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]逆贼决定发动叛乱，反抗我们高尚而公正的统治。他们获得了[ShowCultureName('crimean')]鞑靼人的支持，企图争取独立，或者至少扩大特权和哥萨克登记册的名额。"
 flavor_plc.17.historical_info: "赫梅利尼茨基起义是波兰‑立陶宛联邦境内众多哥萨克起义之一，但也是迄今为止最成功的一次。1648年1月25日，起义以哥萨克人袭击扎波罗热营地的王室卫队为开端。这场叛乱持续了9年，直到博赫丹·赫梅利尼茨基去世。他死后，扎波罗热开始与联邦谈判，最终签订了《哈佳奇条约》。"
 flavor_plc.17.a: "我们绝不会向叛徒妥协。"
 plc_chmielnicki_uprising: "赫梅利尼茨基起义"
 flavor_plc.18.title: "[target_location.GetNameWithNoTooltip]的新首都？"
 flavor_plc.18.desc: "[ROOT.GetCountry.GetLongName]的形成使得权力中心发生了微妙转移。随着各领域的统一，[target_location.GetName]如今已成为我们[ROOT.GetCountry.GetFlavorRank]的核心要地之一。或许将[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的驻地迁往该处是明智之举？\n\n许多顾问支持此提议，因[target_location.GetNameWithNoTooltip]地处新整合领土与当前首都[current_capital.GetName]周边核心区域之间，占据优越的地理位置。"
 flavor_plc.18.historical_info: "在波兰王国存在的大部分时间里，克拉科夫一直是国家的主要城市，君主在此统治，宫廷也设于此。但随着与立陶宛建立共主邦联，情况开始发生变化，华沙逐渐崭露头角。1569年，人们决定将议会举办地设在华沙，四年后又确定国王选举也在此举行。自此，华沙持续占据优势地位，尽管加冕典礼仍在克拉科夫举行。"
 flavor_plc.18.a: "这座新都配得上我们尊贵的地位！"
 flavor_plc.18.b: "为什么要去动摇[current_capital.GetNameWithNoTooltip]的财富。"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "迁都"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]察觉到[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的虚弱，决定以最卑鄙的手段为自己争取新特权。他们深知我们对他们的依赖，便试图要挟[ROOT.GetCountry.GetGovernment.GetRulerTitle]，以期获得[ShowEstatePrivilegeName('liberum_veto')]特权。"
 flavor_plc.19.a: "授予特权。"
 flavor_plc.19.b: "我们不会被敲诈！"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "拒绝顺从"
 plc_take_the_privilege_to_remove_the_modifier: "[ShowModifier('plc_blackmail_of_the_nobles')]可通过授予[ShowEstatePrivilegeName('liberum_veto')][privilege|e]来消除。"
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "多年来授予的各项特权造就了一个真正独特的政府体系。在这个政府中，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]似乎对国家统治拥有绝对权威。如果贵族阶层不认可某项立法，那么这项立法就会因[ShowEstatePrivilegeName('liberum_veto')]而被否决。此外，由于[ShowEstatePrivilegeName('privilege_of_koszyce')]的存在，[ROOT.GetCountry.GetGovernment.GetCourtTitle]再也不能随意向他们征税。而[ShowEstatePrivilegeName('nihil_novi')]特权更规定，未经其同意不得对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]施加任何限制。所有这些特权及更多条款，都由历代[ROOT.GetCountry.GetGovernment.GetRulerTitle]在加冕时通过[ShowEstatePrivilegeName('pacta_conventa')]予以确认。"
 flavor_plc.20.a: "我们已实现完美的政府体制。"
 flavor_plc.20.b: "这政府体制真是糟糕透顶。"
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "争取改革"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "只要[ShowModifier('plc_strive_for_reform')]已启用，废除[ShowEstatePrivilegeName('golden_liberty')]、[ShowEstatePrivilegeName('liberum_veto')]、[ShowEstatePrivilegeName('pacta_conventa')]、[ShowEstatePrivilegeName('privilege_of_koszyce')]、[ShowEstatePrivilegeName('nihil_novi')]和[ShowEstatePrivilegeName('nieszawa_privileges')][privileges|e]的要求将被移除。"
 flavor_plc.1000.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]要求平等权利"
 flavor_plc.1000.desc: "事实上，[ROOT.GetCountry.GetReligion.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已被授予诸多特权，而这些特权并非全都适用于[target_religion.GetAdjective]贵族。这种状况令[target_religion.GetAdjectiveWithNoTooltip]贵族深感不安，他们认为自己自古享有的权利正遭受侵犯。因此，他们已提交请求，要求将各项特权同样赋予他们。尽管这一请求并不让人意外，但奇怪的是，[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]竟对此表示支持——宗教分歧并未阻碍他们声援不同教派的贵族同僚的利益诉求。"
 flavor_plc.1000.a: "授予特权。"
 flavor_plc.1000.b: "回绝他们的请求。"
 plc_required_for_further_events: "必须授予[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]特权，才能触发有关布列斯特联合的后续[events|e]。"
 every_noble_pop_orthodox_loses_20_satisfaction: "[ShowReligionAdjective('orthodox')][ShowPopTypeName('nobles')]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_plc.1001.title: "牧首的访问"
 flavor_plc.1001.desc: "近日，[ShowLocationName('constantinople')]牧首造访[leader_of_the_kyiv_patriarchate.GetName]的[target_religion.GetAdjective]都主教区，为[target_religion.GetAdjectiveWithNoTooltip]教会的崇高事业募集资金。访问期间，他对当地信徒的请求只是敷衍了事，无视他们希望教会帮助解决危机的恳求。\n\n鉴于这种情况，我们或许有望推动两教会的联合。"
 flavor_plc.1001.historical_info: "1588年，君士坦丁堡牧首耶利米二世造访罗斯诸邦募集资金，以充实牧首金库并巩固其政治权力。途中，他授予莫斯科都主教区自主牧首地位。在鲁塞尼亚访问期间，他罢免了基辅都主教奥尼西福尔，并警告神职人员中存在的多妻现象。然而这些举措未能平息鲁塞尼亚主教们的不满——他们认为耶利米对遏制鲁塞尼亚平民信仰衰微的作为远远不够。"
 flavor_plc.1001.a: "向[leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip]都主教区提议合并。"
 flavor_plc.1001.b: "尝试引导[target_religion.GetAdjectiveWithNoTooltip]平民改信[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]。"
 plc_revoking_empowered_orthodox_nobility_will_prevent: "撤销[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]会阻止进一步[events|e]的触发。"
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "统一教会"
 flavor_plc.1002.title: "我们中的叛徒"
 flavor_plc.1002.desc: "并非所有[target_religion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]都顺从我们统一两教会的努力。事实上，许多人正竭力阻挠我们建立[GetCountry('PAP').GetLongName]与[target_religion.GetAdjectiveWithNoTooltip]教会之间联系的使命。尽管我们成功遏制了这种“分裂”运动的蔓延，但显而易见的是，那些由抗命主教管辖的教区不会加入这一联合。"
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "真是遗憾。"
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-]个[provinces|e]的[target_religion.GetAdjective][pops|e]的[pop_satisfaction|e]会降低[ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]"
 flavor_plc.1003.title: "[target_location.GetNameWithNoTooltip]联合"
 flavor_plc.1003.desc: "我们统一鲁塞尼亚[target_religion.GetAdjective]教会与[ROOT.GetCountry.GetReligion.GetAdjective]教会的努力终于取得成果——今日签署的[target_location.GetName]条约，将在我们领导下建立[target_io.GetName]。这一路走来并不容易，并非所有主教都对联合的前景充满热情。令人遗憾的是，我们不仅在国内遭遇了诸多阻力，其他[target_religion.GetAdjectiveWithNoTooltip]国家也多有反对。"
 flavor_plc.1003.historical_info: "耶利米令人失望的访问促使波兰‑立陶宛联邦重新推动东正教会与天主教会联合。最终，基辅都主教区的数位主教臣服于教宗权威，建立了鲁塞尼亚联合教会——该教会获准保留东方礼仪，但正式归罗马教廷管辖。1596年《布列斯特联合》的签署使这一教会得以确立。"
 flavor_plc.1003.a: "#italic 赞美天主！#!"
