l_simp_chinese:
 flavor_iro.1.title: "大媾和家的遗产"
 flavor_iro.1.desc: "曾经分裂的[ShowCultureGroupName('haudenosaunee_group')]族群通过大媾和家德加纳维达的努力走向统一，他将曾经互为宿敌的部族联合成了一个家族般的联盟。自[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]部落联盟成立以来，这些部族始终团结共存。但如今，一些背地里的议论开始浮现，有人认为应当有一个主导部族站出来，担任首领。然而，这样的企图或许将破坏德加纳维达创立[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]部落联盟的初衷。"
 flavor_iro.1.a: "时代在改变。"
 may_unify_haudenosaunee_confederation: "解锁对其他[ShowCultureGroupName('haudenosaunee_group')]国家的[ShowCountryInteractionName('form_closer_bond_iroquois')]与[ShowCountryInteractionName('merge_tribe_iroquois')]互动。一统[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]领土后，我们将能够成为统一的[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]部族联盟。"
 flavor_iro.2.title: "领导权之争"
 flavor_iro.2.desc: "虽然[ShowCultureGroupName('haudenosaunee_group')]部落联盟一直以部落联合的形式存在，每个部落都保留着自治与自己的战团，但鉴于对手部落势力增长，[our_ruler.GetName]身边的一些人建议，[our_ruler.GetHeShe]应该发动一场行动，争取成为[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]的集权领袖。\n\n虽然有人会认为这是对大媾和家的部落联盟愿景的背叛，但或许如今联盟确实需要一个强大的领导者，以应对外来部落的威胁。"
 flavor_iro.2.a: "说服其他国家，争取让我们成为[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]的领导者。"
 flavor_iro.2.b: "拒绝这种破坏联盟初心的构想。"
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip]惹怒了部落酋长们"
 flavor_iro.3.desc: "尽管有些部落酋长接受了[our_ruler.GetNameWithNoTooltip]成为部落联盟首领的提议，其他人却强烈反对，认为这是对大媾和家理念的背叛。虽然这些部族仍忠于部落联盟，但他们明确表示，将联盟统一为只有一个领袖的政体的尝试不会是一路坦途。"
 flavor_iro.3.a: "我们需要重新赢得他们的信任。"
 flavor_iro.10.title: "吉贡萨塞的故事"
 flavor_iro.10.desc: "吉贡萨塞的故事代代相传，[target_character.GetName]讲述了这位“万族之母”对[ShowCultureGroupName('haudenosaunee_group')]部落联盟创立的巨大影响。她在遇见大媾和家后，成为他最重要的追随者之一，照料他的同伴，同时在部族间调解纷争。为表彰她的贡献，大媾和家授予她#italic “万族之母”#!的头衔。"
 flavor_iro.10.a: "吉贡萨塞无疑是我们的部落联盟之母。"
 flavor_iro.13.title: "海华沙的传说"
 flavor_iro.13.desc: "在[ROOT.GetCountry.GetCapital.GetName]举行的节日庆典上，[our_ruler.GetName]鼓励[target_character.GetName]讲述海华沙的故事，这位人物是[ShowCultureGroupName('haudenosaunee_group')]部落联盟的创始者之一。\n\n海华沙曾是游荡于[ShowAreaName('haudenosaunee_area')]的野人，直到他在小屋中与大媾和家德加纳维达相遇。德加纳维达说服他接受《大和平法》的理念，并赐予他“海华沙”之名，让他四处传播《大和平法》的许诺。"
 flavor_iro.13.a: "海华沙是我们最重要的祖先之一。"
 flavor_iro.15.title: "塔多达霍的净化"
 flavor_iro.15.desc: "尽管吉贡萨塞与海华沙的故事为部落联盟的建立奠定了基础，但塔多达霍的净化才是[ShowCultureGroupName('haudenosaunee_group')]部落联盟传说的高潮，这些故事都刻画在这条贝壳串珠上。\n\n[target_character.GetName]描述了塔多达霍这位暴君被净化的故事。他是接受《大和平法》的最后一位部落首领，曾用邪恶的巫术杀害海华沙的女儿。最终，海华沙与和大媾和家一同返回，借助仪式歌谣平息了他体内的邪灵。尽管他曾行残暴之事，德加纳维达仍授予塔多达霍及其部族“议会之火守护者”的荣誉，让其继续在联盟中发挥重要作用。"
 flavor_iro.15.a: "尽管塔多达霍一度是位暴君，他的故事依然教导了我们：人人皆可悔改。"
 flavor_iro.20.title: "重铸《大和平法》"
 flavor_iro.20.desc: "尽管大媾和家的初心是建立一个无首领、平等共治的[ShowCultureGroupName('haudenosaunee_group')]部落联盟，但时代的变迁让事情发生了变化。\n\n如今联盟无可争议的集权领袖[our_ruler.GetName]发誓继续信守大媾和家的训示并将领导五大部族走向未来。"
 flavor_iro.20.a: "我们的领导将使[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]部落联盟更加强大。"
 flavor_iro.30.title: "酋长[target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "在[ROOT.GetCountry.GetAdjective]向[ShowAreaName('pennsylvania_area')]扩张的过程中，[target_character.GetName]成长为处理区域事务的杰出人才。[target_character.GetHisHer]在处理与[ShowCultureName('carantouan_culture')]人和[ShowCultureName('atrakwaye_culture')]人的事务方面表现出色，使得我们的[ShowAreaNameWithNoTooltip('pennsylvania_area')]定居点安然无恙。[our_ruler.GetName]周围的人建议，鉴于[target_character.GetNameWithNoTooltip]的贡献，应当提拔[target_character.GetHisHer]。"
 flavor_iro.30.a: "提拔[target_character.GetHimHer]！"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')]更适合由其他人领导。"
 flavor_iro.31.title: "步行圈地"
 flavor_iro.31.desc: "作为[ShowAreaName('pennsylvania_area')]的酋长领袖，[target_character.GetName]一直是与当地部落以及[colonial_nation_target.GetAdjective]殖民者有关事务的主要谈判代表。然而，最近[target_character.GetNameWithNoTooltip]参与了一项与[colonial_nation_target.GetNameWithNoTooltip]达成的条约谈判，试图出售[ShowProvinceDefinitionName('delaware_province')]周边的土地。由于[ROOT.GetCountry.GetName]并未直接控制[ShowProvinceDefinitionNameWithNoTooltip('delaware_province')]的土地，仅仅只是维持着影响力，此次出售将有助于增强对[colonial_nation_target.GetNameWithNoTooltip]的影响，尽管这可能会加剧我们与该地区部落的紧张关系。"
 flavor_iro.31.a: "同意出售。"
 flavor_iro.31.b: "拒绝[target_character.GetNameWithNoTooltip]的这笔生意。"
 flavor_iro.32.title: "传教士的到来"
 flavor_iro.32.desc: "由于与附近的[colonial_nation_target.GetAdjective]殖民者建立起友好关系的声誉，[target_character.GetName]已批准欢迎传教士进入[ShowAreaName('pennsylvania_area')]的土地。尽管这些人基本与他人和平共处，但允许这些人改变[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人的信仰一事，令[ROOT.GetCountry.GetName]的其他酋长警惕了起来。"
 flavor_iro.32.a: "允许[target_character.GetNameWithNoTooltip]继续迎接传教士。"
 flavor_iro.32.b: "禁止更多的传教士入境。"
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip]的改信"
 flavor_iro.33.desc: "尽管[target_character.GetName]始终与传教士保持着密切的关系，但[target_character.GetHisHer]突然皈依[ShowReligionName('lutheran')]的举动还是令许多酋长措手不及。虽说[target_character.GetNameWithNoTooltip]仍是忠诚的，但[target_character.GetHisHer]改信的行为已在[our_ruler.GetName]的核心圈中引起争议，有的人认为应强制让[target_character.GetShortNameWithNoTooltip]放弃[target_character.GetHisHer]的职位。"
 flavor_iro.33.a: "允许[target_character.GetNameWithNoTooltip]继续管理[ShowAreaNameWithNoTooltip('pennsylvania_area')]。"
 flavor_iro.33.b: "强迫[target_character.GetShortNameWithNoTooltip]放弃[target_character.GetHisHer]的职位。"
 flavor_iro.40.title: "强大的部落联合"
 flavor_iro.40.desc: "尽管最初[ROOT.GetCountry.GetName]的战士们对团结在同一位领袖的身后心存抵触，但如今部落间的团结情绪已重新燃起。过去，各部族战团仅在战时为联盟并肩作战，而今战团已在和平时期实现整合，使得彼此间的纽带更为牢固。"
 flavor_iro.40.a: "敌人务必要当心我们坚不可摧的团结。"
 flavor_iro.41.title: "军火贸易"
 flavor_iro.41.desc: "尽管[neighbor_country.GetName]的到来一度扰乱了[ROOT.GetCountry.GetAdjective]人民的生活，但在[our_ruler.GetName]的和平斡旋下，[ROOT.GetCountry.GetLongNameWithNoTooltip]逐渐与[neighbor_country.GetNameWithNoTooltip]建立了友好关系。随着贸易的开展，这些异乡人带来了一种名为燧发枪的毁灭性武器。尽管目前只有少量的这种武器可供[ROOT.GetCountry.GetAdjectiveWithNoTooltip]战士学习使用，但[neighbor_country.GetAdjectiveWithNoTooltip]商人似乎愿意在未来向[ROOT.GetCountry.GetNameWithNoTooltip]出售更多军火。"
 flavor_iro.41.a: "必须掌握这些战争武器。"
 flavor_iro.41.b: "我们不需要这些武器也能赢得战争。"
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip]被部落团结深深打动"
 flavor_iro.42.desc: "来自邻近[neighbor_country.GetAdjective]村庄的[colonial_settler.GetName]对[ROOT.GetCountry.GetAdjective]人民展现出的团结深感惊叹，称我们有着坚不可摧的纽带。在听闻了远方的战事后，[our_ruler.GetName]希望[colonial_settler.GetNameWithNoTooltip]回到[colonial_settler.GetHisHer]自己的村庄，传播这样的话语：如果一个部落能像[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民一样团结，他们也能成就同样伟大的事业。"
 flavor_iro.42.a: "随时欢迎[colonial_settler.GetNameWithNoTooltip]再来做客。"
 flavor_iro.42.b: "禁止任何[neighbor_country.GetAdjectiveWithNoTooltip]定居者再踏入我们的土地。"
 flavor_iro.43.title: "接纳俘虏"
 flavor_iro.43.desc: "我们在近期与[prisoner_origin_country.GetName]的冲突中俘获了许多[prisoner_origin_country.GetAdjectiveWithNoTooltip]俘虏。虽说是俘虏，有些人仍视[prisoner_origin_country.GetAdjectiveWithNoTooltip]人为[ROOT.GetCountry.GetAdjective]人民的同胞。部分人敦促[our_ruler.GetName]将这些俘虏迎至[ROOT.GetCountry.GetCapital.GetName]，正式接纳他们成为[ROOT.GetCountry.GetNameWithNoTooltip]的一员，但也有人告诫[our_ruler.GetNameWithNoTooltip]，战争结束后必须将这些俘虏遣返。"
 flavor_iro.43.a: "将俘虏接纳为部落联盟成员。"
 flavor_iro.43.b: "我们必须在战争结束后遣返这些俘虏。"
 flavor_iro.44.title: "手足情谊"
 flavor_iro.44.desc: "在大媾和家订下的《大和平法》的倡导下，曾经分裂的五大部落联合组成了[ShowCultureGroupName('haudenosaunee_group')]联盟。这个诞生于部落间永久和平与合作愿景的联盟，如今已让各部落超越文化差异，形成了亲如手足的紧密情谊。"
 flavor_iro.44.a: "团结是我们的力量。"
 flavor_iro.45.title: "[ShowCultureNameWithNoTooltip('skarureh_culture')]人的到来"
 flavor_iro.45.desc: "自成立之日起，[ROOT.GetCountry.GetAdjective]联盟始终由五个部族组成，尽管彼此存在巨大差异，但他们都因大媾和家的《大和平法》而团结在一起。不过，这并不妨碍五大部族各自接纳联盟外的个人成为其成员。\n\n如今，由于在[ShowAreaName('north_carolina_area')]的故土遭受迫害，残余的[ShowCultureName('skarureh_culture')]人已迁徙至我们的边境。听闻[ShowCultureNameWithNoTooltip('skarureh_culture')]人民的悲惨遭遇后，[our_ruler.GetName]向大议会提议让[ShowCultureNameWithNoTooltip('skarureh_culture')]人作为第六个部族加入我们的联盟。"
 flavor_iro.45.a: "正式接纳[ShowCultureNameWithNoTooltip('skarureh_culture')]人民加入联盟。"
 flavor_iro.45.b: "我们应该严格限制为五大部族。"
 flavor_iro.46.title: "[ShowAdvanceNameWithNoTooltip('three_sisters')]的裨益"
 flavor_iro.46.desc: "[ShowCultureGroupName('haudenosaunee_group')]部落长期沿用着[ShowAdvanceName('three_sisters')]耕作体系，对玉米、豆类和南瓜三种作物进行间作种植，形成共生关系，使每种作物都能获得丰收。\n\n然而今年，[ShowAdvanceNameWithNoTooltip('three_sisters')]的收成超出了预期，[our_ruler.GetName]的核心圈子正为如何处理这些额外收成犹豫不决。"
 flavor_iro.46.a: "在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]举办一场盛大的节日庆典，庆祝丰收。"
 flavor_iro.46.b: "分给[ROOT.GetCountry.GetNameWithNoTooltip]的各个村庄。"
 flavor_iro.47.title: "母系农业"
 flavor_iro.47.desc: "在[ROOT.GetCountry.GetName]社会中，大部分男性负责征战，而女性负责农业的方方面面。组成[ShowAdvanceName('three_sisters')]的作物：玉米、豆子和南瓜，在许多方面等同于[ROOT.GetCountry.GetAdjectiveWithNoTooltip]女性扮演的角色，每种“姐妹”作物都在帮助另一种作物的生长。"
 flavor_iro.47.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]女性是我们联盟的脊梁。"
 flavor_iro.50.title: "[ShowGoodsNameWithNoTooltip('fur')]交换"
 flavor_iro.50.desc: "通过与[neighbor_country.GetName]进行贸易，我们获得了火枪和铁器等商品，极大改变了[ROOT.GetCountry.GetAdjective]的生活。而最近，[neighbor_country.GetNameWithNoTooltip]对我们人民的[ShowGoodsName('fur')]越来越感兴趣，认为这是极有价值的商品。\n\n[ShowGoodsNameWithNoTooltip('fur')]需求的增长，使得猎人在狩猎海狸和其他动物时越来越激进，[ROOT.GetCountry.GetNameWithNoTooltip]部分人开始担心如果[ShowGoodsNameWithNoTooltip('fur')]需求继续增长，生态会受到严重影响。"
 flavor_iro.50.a: "暂时允许猎取[ShowGoodsNameWithNoTooltip('fur')]。"
 flavor_iro.50.b: "禁止猎杀海狸，我们不能破坏生态。"
 flavor_iro.51.title: "海狸战争"
 flavor_iro.51.desc: "[ShowGoodsName('fur')]需求的不断增长，使得许多[ROOT.GetCountry.GetAdjective]猎人开始冒险进入附近部落的领土，在部落的传统疆界之外狩猎。其中一些部落将这种行为视为对其领土的侵犯，最近还打伤了几名越界的猎人。\n\n[our_ruler.GetName]开始召集[ROOT.GetCountry.GetNameWithNoTooltip]的部落成员举行会议，希望找到方案，解决越来越多的猎人跨越[ROOT.GetCountry.GetAdjectiveWithNoTooltip]边界狩猎的问题。然而，其中一些成员希望夺取我们邻居的土地，以扩大我们的狩猎场，并指出与[neighbor_colonial.GetName]的贸易极大造福了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民。而另一些人则表示，通过战争进行扩张违反了《大和平法》中的关键原则。"
 flavor_iro.51.a: "[ShowGoodsNameWithNoTooltip('fur')]需求必须得到满足，批准扩张。"
 flavor_iro.51.b: "我们不能背叛《大和平法》的理念。"
 enables_beaver_wars_cb: "启用针对拥有[ShowGoodsName('fur')]的部落国家的[ShowCasusBelliName('cb_beaver_wars')][casus_belli|e]。"
 flavor_iro.52.title: "海狸数量减少"
 flavor_iro.52.desc: "与[neighbor_colonial.GetName]的贸易让我们受益匪浅，但我们的生态系统也随之崩溃。许多[ROOT.GetCountry.GetAdjective]现在几乎无法找到海狸——我们主要的[ShowGoodsName('fur')]来源，因此也无法与[neighbor_colonial.GetNameWithNoTooltip]进行贸易。海狸数量的下降，导致我们与[neighbor_colonial.GetNameWithNoTooltip]的贸易锐减，尽管部分商人开始狩猎品质不那么好的动物。"
 flavor_iro.52.a: "天大的悲剧啊。"
 disables_beaver_wars_cb: "失去[ShowCasusBelliName('cb_beaver_wars')][casus_belli|e]"
 flavor_iro.60.title: "大议会"
 flavor_iro.60.desc: "自大媾和家德加纳维达建立[ShowCultureGroupName('haudenosaunee_group')]联盟以来，联盟一直由五十位酋长组成的[ShowGovernmentReformName('iro_council_of_the_fifty')]进行治理。尽管近年在[our_ruler.GetName]的统治下，联盟内部出现了权力集中的趋势，但[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]仍在[ROOT.GetCountry.GetName]的治理中发挥着重大影响。"
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip]必须遵守《[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]》。"
 flavor_iro.60.b: "违抗议会的指示。"
 flavor_iro.61.title: "大议会与[neighbor_country.GetAdjectiveWithNoTooltip]的外交事务"
 flavor_iro.61.desc: "尽管[our_ruler.GetName]和[our_ruler.GetHisHer]的核心圈与[neighbor_country.GetName]保持着密切的关系，但[ShowGovernmentReformName('iro_council_of_the_fifty')]中的部分人告诫[our_ruler.GetNameWithNoTooltip]，不要与[neighbor_country.GetNameWithNoTooltip]过分亲热。随着对方势力的不断扩张，[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]担心[neighbor_country.GetNameWithNoTooltip]终有一日会将[ROOT.GetCountry.GetName]视为敌人而非朋友。"
 flavor_iro.61.a: "听从[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]的告诫。"
 flavor_iro.61.b: "驳回[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]的劝告，继续与[neighbor_country.GetNameWithNoTooltip]保持来往。"
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip]援助休伦部落"
 flavor_iro.62.desc: "尽管[ROOT.GetCountry.GetName]自成立起便大体上是个和平的部落联盟，但部落联盟内几个部落的战团已经自主行动，进入了邻居的土地。然而，其中一个战团回报说，[ShowLanguageName('wendat_language')]部落获得了[target_character.GetName]的援助，为他们提供了燧发武器。战团认为这些[ShowLanguageNameWithNoTooltip('wendat_language')]族群是更具威胁的部落，催促[our_ruler.GetName]为潜在的入侵做好准备。"
 flavor_iro.62.a: "我们需要更谨慎地应对[ShowLanguageNameWithNoTooltip('wendat_language')]部落。"
 flavor_iro.63.title: "摧毁[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]"
 flavor_iro.63.desc: "[ShowCultureName('attignawantan_culture')]人居住的[ShowProvinceDefinitionName('wendake_province')]曾是[ROOT.GetCountry.GetName]的主要竞争对手之一，而现在我们拿下了这里。虽然[ShowCultureNameWithNoTooltip('attignawantan_culture')]部落已经衰落，不在是[ROOT.GetCountry.GetNameWithNoTooltip]的威胁，但一些战团成员依然在夷平[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]的村庄，希望传达这样的信息：[ROOT.GetCountry.GetAdjectiveWithNoTooltip]战士不能掉以轻心。虽然一些部落成员赞同这种行为，但[our_ruler.GetName]建议我们最好宽恕[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]的土地，因为如今它已归属于[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_iro.63.a: "允许战团继续夷平[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]。"
 flavor_iro.63.b: "马上叫停！我们需要这些土地。"
 flavor_iro.64.title: "[ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]聚落的发展"
 flavor_iro.64.desc: "虽然大多数[ROOT.GetCountry.GetAdjective]定居点主要集中在[ShowAreaName('haudenosaunee_area')]的内部，但在近期的探险后，[ShowProvinceDefinitionName('lake_ontario_province')]附近一批新的定居点开始发展起来。这些新定居点主要由[ShowCultureNameWithNoTooltip('kanienkehaka_culture')]、[ShowCultureNameWithNoTooltip('gayogohono_culture')]和[ShowCultureNameWithNoTooltip('onondagega_culture')]移民组成，有潜力发展成富饶的村庄。"
 flavor_iro.64.a: "允许新定居点。"
 flavor_iro.64.b: "阻止新定居点的建立，以维持内陆人口。"
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip]的探险"
 flavor_iro.65.desc: "来自[GetCountry('FRA').GetName]的[target_character.GetName]抵达了[ROOT.GetCountry.GetCapital.GetName]，希望传播[ShowReligionName('catholic')]的教义，并促进[GetCountry('FRA').GetNameWithNoTooltip]和[ROOT.GetCountry.GetName]的关系。在过去，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]和[GetCountry('FRA').GetAdjectiveWithNoTooltip]探险队曾爆发数次冲突。\n\n有些人警告我们不要准许[target_character.GetNameWithNoTooltip]，认为他和平的传教可能只是表象。"
 flavor_iro.65.a: "允许耶稣会停留。"
 flavor_iro.65.b: "禁止耶稣会在我们的土地上传教！"
 flavor_iro.66.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]天花爆发"
 flavor_iro.66.desc: "虽然最初令人怀疑，但[target_character.GetName]在我们的土地上大体维持了和平。有几名酋长表达了对[ROOT.GetCountry.GetAdjective]人民改信的担忧，但[target_character.GetShortNameWithNoTooltip][Select_CString(critical_artist.IsFemale,'女士', '先生')]确实是个和平人士。\n\n然而，这种友好的关系很快就恶化了，许多[ROOT.GetCountry.GetAdjectiveWithNoTooltip]部落民很快死于天花。许多[ROOT.GetCountry.GetCapital.GetName]的不满民众将怒火转向了传教团，要求[target_character.GetNameWithNoTooltip]和[target_character.GetHisHer]的随从马上离开。"
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip]和[target_character.GetHisHer]的传教团必须马上离开。"
 flavor_iro.66.b: "也许[target_character.GetHeShe]知道如何治疗这种疾病，请求[target_character.GetHeShe]留下。"
 flavor_iro.70.title: "建立新代表团"
 flavor_iro.70.desc: "虽然对[ROOT.GetCountry.GetName]来说[our_ruler.GetName]是一名相当称职的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，但[our_ruler.GetHeShe]因偏袒[our_ruler.GetCulture.GetName]部落的成员而受到了五十人议会中部分成员的批评。为了平息议会内部的担忧，[our_ruler.GetNameWithNoTooltip]核心集团的成员建议建立一个新代表团，将其他[ShowCultureGroupName('haudenosaunee_group')]部落的成员囊括其中。"
 flavor_iro.70.a: "欢迎核心集团的新成员！"
 flavor_iro.70.b: "没必要欢迎扩大的代表团。"
