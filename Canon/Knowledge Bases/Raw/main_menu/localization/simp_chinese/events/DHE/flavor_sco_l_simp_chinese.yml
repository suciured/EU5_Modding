l_simp_chinese:
 flavor_sco.1.title: "[target_character.GetDynasty.GetNameWithNoTooltip]家族的覆灭"
 flavor_sco.1.desc: "[target_character.GetDynasty.GetName]家族长期与[ROOT.GetCountry.GetFlavorRank]对立。[target_character.GetName]与[target_ruler.GetName]的冲突已到了难以忍受的地步，而近期[ROOT.GetCountry.GetGovernment.GetRulerTitle]多次试图安抚[target_character.GetDynasty.GetNameWithNoTooltip]家族的努力都未有成效。\n\n[target_ruler.GetNameWithNoTooltip]已成功重新掌控了许多其他[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族，但至今仍未能对[target_character.GetDynasty.GetNameWithNoTooltip]家族采取任何行动。宫廷中许多人声称，有必要采取更严厉的措施。"
 flavor_sco.1.historical_info: "1449年，国王詹姆斯二世已长大成人，到了要成婚的年纪，同时也是他收回王国权力的时候了。他立刻夺取了李文斯顿的庄园，不过这样也侵犯了道格拉斯家族的利益。1452年，他在一次争吵中捅杀了第八代道格拉斯伯爵威廉。历史上，道格拉斯家族便从此没落，三年之后，他们的领地被没收，城堡也被拆除了。"
 flavor_sco.1.a: "拆毁[target_character.GetDynasty.GetNameWithNoTooltip]家族的城堡并没收其领地。"
 flavor_sco.1.b: "与[target_character.GetDynasty.GetNameWithNoTooltip]家族和解。"
 flavor_sco.2.title: "老同盟"
 flavor_sco.2.desc: "老同盟由[old_sco_ruler.GetName]和[old_fra_ruler.GetName]于1295年签署，是对抗[GetCountry('ENG').GetName]的防御同盟。如今[ROOT.GetCountry.GetName]处于和平时期，[GetCountry('FRA').GetName]的外交官们已抵达[ROOT.GetCountry.GetCapital.GetName]，商讨如何加强同盟以应对日益加剧的[GetCountry('ENG').GetAdjectiveWithNoTooltip]侵略。"
 flavor_sco.2.a: "强化我们与[GetCountry('FRA').GetNameWithNoTooltip]的关系。"
 flavor_sco.2.b: "我们绝不和[GetCountry('FRA').GetNameWithNoTooltip]有任何瓜葛！"
 flavor_sco.3.title: "[target_character.GetNameWithNoTooltip]枢机"
 flavor_sco.3.desc: "[target_character.GetName]是我国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的一位杰出成员，极具才华。[target_character.GetSheHe]在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]中迅速晋升，已成为我国最伟大的智者之一。让[target_character.GetHerHim]在宫廷中效力，不仅能让我们受益于[target_character.GetHerHis]的才能，还能确保我们与[ShowReligionName('catholic')]建立更紧密的联系。"
 flavor_sco.3.historical_info: "戴维·比顿枢机是国王詹姆斯五世所信任的顾问，为了确保苏格兰不会跟随英格兰改宗新教，他致力于加强和天主教法兰西的联系，甚至促成了两宗与法国贵族的联姻。从法国来的嫁妆十分可观，大大充盈了苏格兰的国库。"
 flavor_sco.3.a: "优秀的大臣。"
 flavor_sco.3.b: "我们用不上[target_character.GetHerHim]。"
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')]宗教冲突"
 flavor_sco.4.desc: "[ShowReligionAdjective('calvinist')]与[ShowReligionAdjective('catholic')]民众之间的紧张关系已达到顶峰。许多[ShowReligionAdjectiveWithNoTooltip('calvinist')]传教士来到我国，引起了不小的骚动。尽管我国的[ShowReligionAdjectiveWithNoTooltip('catholic')]当局正在无情地迫害这些异端分子，但他们的影响力仍在不断扩散。\n\n其中一位传教士，[target_character.GetName]，变得越来越令人头疼，[target_character.GetHerHis]对普通民众的影响也显而易见。我们需要找到办法解决这一问题，并遏制[target_character.GetHerHis]的影响力。"
 flavor_sco.4.historical_info: "约翰·诺克斯在16世纪40年代成为苏格兰新教运动的代言人。1547年6月，法国派兵协助镇压新教徒，诺克斯等人被俘，在法国战船上沦为奴隶，后因英格兰干预获释。然而，他无法返回苏格兰继续传教，只得留在英格兰，并对英国清教主义的形成产生了重大影响。他在英格兰一直待到天主教徒玛丽·都铎登上王位，此时他认为逃往欧洲大陆更为明智。1559年，他再次回到苏格兰，惊讶地发现加尔文主义事业已取得进展，且社会各阶层都热切欢迎他的归来。"
 flavor_sco.4.a: "驱逐[target_character.GetHerHim]。"
 flavor_sco.4.b: "大概不会有什么结果的。"
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')]将在我们的[locations|e]扩散"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$，尽管程度有所减弱"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "第一圣约"
 flavor_sco.5.desc: "一群自称“会众领主”的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]势力，近日提出了一份[ShowReligionName('calvinist')]宣言，名为#italic 《第一圣约》#!。该宣言要求将[ShowReligionAdjective('catholic')]教会驱逐出[ROOT.GetCountry.GetName]，并正式改宗[ShowReligionAdjective('calvinist')]信仰。不过，他们的动机恐怕更多是为了没收[ShowReligionAdjectiveWithNoTooltip('catholic')]教会在我国境内的巨额财富，而非出于纯粹的信仰热忱。"
 flavor_sco.5.a: "支持会众领主。"
 flavor_sco.5.b: "反对会众领主。"
 sco_prevent_catholic_conversion: "如果[ROOT.GetCountry.GetName]的[religion|e]为[ShowReligionAdjective('catholic')]，[ShowModifier('sco_the_first_congregation')]禁用[ShowCabinetActionName('promote_religion')][cabinet_action|e]。"
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]东印度公司"
 flavor_sco.6.desc: "和这个时代所有沿海国家一样，[ROOT.GetCountry.GetLongName]也效仿他们进行海外扩张，并找到了一条通往东印度群岛的航线。成立一家公司来开发那里的丰富资源，对我们肯定大有好处。"
 flavor_sco.6.a: "我们会利用这次机会！"
 flavor_sco.6.b: "我们应该专注于本土。"
 flavor_sco.6.a.tt: "解锁[ShowGovernmentReformName('east_india_trading_company')][government_reform|e]"
 flavor_sco.7.title: "修建高地的主干道"
 flavor_sco.7.desc: "改善我国北部地区的道路和贸易路线，可以对这些地区的经济产生重大影响，带动贸易增长并提高税收。然而，开发这些乡村地区会以忽视我们更发达地区为代价，而我们的注意力本可以更好地集中在其他地方。"
 flavor_sco.7.a: "投资筑路。"
 flavor_sco.7.b: "开展一项[ROOT.GetCountry.GetFlavorRank]级别的道路建设工程。"
 flavor_sco.7.c: "我们不感兴趣。"
 flavor_sco.7.tt: "将在[ShowAreaName('scottish_highlands_area')][area|e]所有[location|e]建造[ShowRoadTypeName('modern_road')]。[ShowAreaNameWithNoTooltip('scottish_highlands_area')][area|e]所有[location|e]获得[ShowNamedValue('development_mild_bonus')|+=][development|e]"
 flavor_sco.8.title: "[target_location.GetNameWithNoTooltip]商会"
 flavor_sco.8.desc: "成立一个正式的[ROOT.GetCountry.GetAdjective]商会将对我们的贸易大有裨益，也是牢牢掌控国民经济的关键。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的一些人士与[target_location.GetName]地方政府已联合提出议案，建议将该地作为商会的候选驻地。"
 flavor_sco.8.a: "好主意，我们来推行贸易改革。"
 flavor_sco.8.b: "支持自由贸易是好的。"
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "时代在变迁，而变迁的时代总会涌现出有趣的人物。最近崭露头角的杰出[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')][target_character.GetName]便是其中之一。[target_character.GetSheHe|U]在采矿技术方面提出了新发明，包括新的排水形式，这将使我们能够更好地进行海底采矿。我们可以在宫廷中充分利用[target_character.GetHerHis]的能力。"
 flavor_sco.9.historical_info: "卡诺克的乔治·布鲁斯是16世纪末的苏格兰商人和采矿工程师。他引进了许多海底采矿新技术，甚至因此获得了詹姆斯六世国王的接见。他不仅开发并经营煤矿和银矿，还涉足盐业及其他多种产品的贸易。"
 flavor_sco.9.a: "雇佣[target_character.GetHerHim]。"
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]《巫术法案》"
 flavor_sco.10.desc: "民众对女巫和巫术日益增长的厌恶情绪已越来越受到宫廷的关注。关于女巫活动的报告在[target_ruler.GetName]面前堆积如山，亟待解决。这些报告内容广泛，从被指控熬制药水的看似无害的当地治疗师，到所谓的恶魔附身事件。甚至有个农夫发誓说自己曾变成蝾螈，但后来又恢复了原样。\n\n要求制定新法律来迫害女巫的提议越来越多，[ROOT.GetCountry.GetGovernment.GetRulerTitle]也开始就此事表达[target_ruler.GetHerHis]自己的看法。"
 flavor_sco.10.historical_info: "1563年《苏格兰巫术法案》将施行巫术及咨询女巫的行为均定为死罪。詹姆斯六世在北贝里克女巫审判案中发挥了重要作用，这是新法案下首批大规模审判。国王于1597年在《恶魔研究》中为猎巫行为辩护，但后来逐渐产生怀疑并采取措施限制起诉。苏格兰约有6000人因巫术受审，其中75%被告为女性，超过1500人被处决。"
 flavor_sco.10.a: "为《巫术法案》辩护。"
 flavor_sco.10.b: "废除它。"
 flavor_sco.11.title: "吞并[ShowLocationNameWithNoTooltip('london')]"
 flavor_sco.11.desc: "[ShowLocationName('london')]守军已经献出了这座城市，正式将其并入[ROOT.GetCountry.GetName]的条约也已经签署。剩下的只有如何决定[ShowLocationNameWithNoTooltip('london')]的命运了。我们应该让[ShowLocationNameWithNoTooltip('london')]保持原状？还是洗劫城市，并把珍宝和学院搬迁到我们自己的首都？"
 flavor_sco.11.a: "弄到[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]！"
 flavor_sco.11.b: "让[ShowLocationNameWithNoTooltip('london')]保持原样。"
 flavor_sco.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]归来"
 flavor_sco.12.desc: "自[young_king_david.GetName]还是个襁褓中的婴儿起，他就一直过着流亡生活，以躲避[england.GetAdjective]随时可能发起的抓捕。在此期间，王国的防务一直由我们可靠的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]掌管。\n\n由于最近战事平息，年轻的[young_king_david.GetShortNameWithNoTooltip]已启程前往[ROOT.GetCountry.GetCapital.GetName]，准备收回继承[ROOT.GetCountry.GetAdjective]王位的合法权利。\n\n尽管在某些人眼中他或许只是个懦弱的孩子，但他毕竟是已故英雄[young_king_david.GetFather.GetName]的长子。"
 flavor_sco.12.a: "以盛大的仪式迎接[ROOT.GetCountry.GetGovernment.GetRulerTitle]归来！"
 flavor_sco.12.b: "危险尚未解除，而我们有[guardian_of_scotland.GetShortNameWithNoTooltip]这样强有力的领导者。"
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip]不适合统治，应当由[guardian_of_scotland.GetShortNameWithNoTooltip]接任[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_sco.13.title: "我们的苏格兰"
 flavor_sco.13.desc: "[ROOT.GetCountry.GetName]本质上就是一片多元化的土地，居住着各种不同起源的族群。\n\n但也有人认为这种多样性是种弱点，我们最好团结起来，以一个民族、一种声音的形象示人。"
 flavor_sco.13.a: "正是这种多样性造就了我们。"
 flavor_sco.13.b: "富庶的低地地区理应引领方向。"
 flavor_sco.13.c: "高贵的高地氏族是我们独特之处。"
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的教育"
 flavor_sco.14.desc: "宫廷中有人低声议论，年轻的[young_king_david.GetShortName]在流亡[france.GetName]期间并未接受真正[ROOT.GetCountry.GetAdjective]的习俗。他们担心他归来时，王国将如同被异乡人统治一般。"
 flavor_sco.14.a: "派一位低地地区的教师去教导他。"
 flavor_sco.14.b: "派一位高地酋长去培养他的责任感和勇气。"
 flavor_sco.14.c: "由[france.GetAdjectiveWithNoTooltip]廷臣来教导，这无疑是最高贵的安排。"
 flavor_sco.15.title: "尼斯湖水怪"
 flavor_sco.15.desc: "几百年来，一直有传言称尼斯湖深处有一只巨大的野兽，农民、贵族甚至伟大的圣高隆巴本人，都自称看到过这只神秘的水怪。\n\n然而，最近的一系列目击事件在[ROOT.GetCountry.GetLongName]引发了前所未有的骚乱，许多人都希望亲眼见识这只怪兽。"
 flavor_sco.15.a: "推波助澜，也许能从中赚上一笔！"
 flavor_sco.15.b: "别搭理这愚蠢的传言。肯定有合理的解释……"
 flavor_sco.16.title: "蒙斯梅格大炮"
 flavor_sco.16.desc: "勤劳的[gifter.GetLongName]送给我们一件礼物——一门重达七吨的巨型射石炮，炮管长度几乎相当于三个躺下的人。\n\n士兵们已经开始称它为“$work_of_art_mons_meg$”，得名于铸造它的[gifter.GetAdjectiveWithNoTooltip]城镇[origin.GetName]。"
 flavor_sco.16.a: "她将占据[destination.GetNameWithNoTooltip]城堡最显眼的位置。"
 flavor_sco.16.b: "她将用来拆除其他城堡的城墙。"
 flavor_sco.16.c: "熔了她。"
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "一位名叫[burns.GetName]的穷苦农夫从[origin.GetName]来到[destination.GetName]，正在售卖一本关于农民生活的生动诗集。\n\n他是个热爱冒险（而且似乎也热爱女人）的男人，正在攒钱准备前往西印度群岛的旅行。"
 flavor_sco.17.a: "迷人的男人。"
 flavor_sco.17.b: "再订购几本！"
 flavor_sco.18.title: "[wolf_origin.GetNameWithNoTooltip]之狼"
 flavor_sco.18.desc: "被称为[wolf_origin.GetName]之狼的臭名昭著的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在与[target_location.GetProvince.GetName]主教发生争执后，对[target_location.GetName]的主教座堂发动了暴力袭击，烧毁并洗劫了该定居点。\n\n这只狼和他的盟友造成的破坏让当地人震惊不已，但也许更糟的是，这种暴力举动一定会对[ROOT.GetCountry.GetLongName]的政治造成深远影响。\n\n[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]位高权重的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对此极为愤怒。另一方面，这开创了一个先例，即我们可以对神职人员施加暴力以获取我们需要的东西……"
 flavor_sco.18.a: "惩罚这只狼。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]并不高于法律。"
 flavor_sco.18.b: "对[target_location.GetNameWithNoTooltip]施以援手。"
 flavor_sco.18.c: "再烧一座主教座堂！"
 flavor_sco.19.title: "福尔登编写《苏格兰民族编年史》"
 flavor_sco.19.desc: "牧师[target_artist.GetName]最近完成了他的作品#ITALIC 《苏格兰民族编年史》#!。他的工作始于搜集[ROOT.GetCountry.GetName]的旧资料，并详细追忆我们最近的历史来予以扩展。如今这部作品完成了，我国近一百年的历史尽在其中，足以增强我们政权的正统性。"
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "《苏格兰民族编年史》包括两部分，《年代纪一》和《年代纪二》。《年代纪一》结束于1285年[GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]统治时期。它收录了先前的编年史，并被添加入福尔登的作品《年代纪二》之中。他的作品记录了从1285年到1363年的历史，除了每年的记录外，还塑造了一条以传说中的苏格兰建立者弗格斯·莫尔为起点的不间断的苏格兰国王世系。这部作品对苏格兰独立战争期间的苏格兰民族认同做出了突出贡献。"
 flavor_sco.20.title: "野生哈吉斯羊"
 flavor_sco.20.desc: "哈吉斯羊是[ROOT.GetCountry.GetName]人民的重要食物，其柔软的毛皮被用来制作传统的苏格兰短裙挂袋。\n\n然而，这种原产于[ShowAreaName('scottish_highlands_area')]的毛茸小生物，近年来因过度捕猎而数量锐减，如今在野外已基本被认为灭绝。仅有少数佃农仍在自己的小块土地上驯养哈吉斯羊，供当地食用。"
 flavor_sco.20.a: "用羊杂碎和燕麦制作出食物替代品。"
 flavor_sco.20.b: "启动哈吉斯羊养殖计划。"
 flavor_sco.1000.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]内战结束"
 flavor_sco.1000.desc_common: "[GetCountry('SCO').GetAdjective]为反抗[ROOT.GetCountry.GetName]而发起的独立战争演变成了内战——因[ROOT.GetCountry.GetGovernment.GetRuler.GetName]决定暗中支持[balliol.GetName]对[GetCountry('SCO').GetAdjectiveWithNoTooltip]王位的宣称，以换取未来获得领土让步。双方签署条约后，由于[balliol.GetShortNameWithNoTooltip]未能如愿迅速取得胜利，[ROOT.GetCountry.GetNameWithNoTooltip]最终提供了军事支援。\n\n战争现已结束，[GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip]成为了获胜方。"
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$然而，随着[balliol.GetShortNameWithNoTooltip]失势，条约可能难以执行。尽管如此，我们仍应尝试施压，$flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$我们应当乘势施压，$flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "要求割让[ShowProvinceDefinitionName('lothian_province')]和[ShowProvinceDefinitionName('teviotdale_province')]地区，并迫使[GetCountry('SCO').GetNameWithNoTooltip]臣服，以此确保我们对这些岛屿的统治。"
 flavor_sco.1000.a: "强制执行条约。"
 flavor_sco.1000.tt: "将要求[GetCountry('SCO').GetNameWithNoTooltip]履行商定的条款"
 flavor_sco.1000.b: "暂且让他们留着吧。"
 flavor_sco.1000.historical_info: "《纽卡斯尔条约》是英格兰王国与苏格兰王位觊觎者爱德华·巴里奥在苏格兰内战期间达成的协议。条约规定，巴里奥需承认英格兰的宗主权，并在获胜加冕后将苏格兰大片领土割让给英格兰；作为交换，英格兰承诺提供军事支持。"
 flavor_sco.1001.title: "《纽卡斯尔条约》"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName]要求立即割让[ShowProvinceDefinitionName('lothian_province')]和[ShowProvinceDefinitionName('teviotdale_province')]省份，"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$依据是与[balliol.GetName]统治期间签署的条约。该条约还规定我们必须向[GetCountry('ENG').GetGovernment.GetRuler.GetName]宣誓效忠。"
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$并向[GetCountry('ENG').GetGovernment.GetRuler.GetName]统治者宣誓效忠，以换取他们为[balliol.GetName]夺取[ROOT.GetCountry.GetAdjective]王位所提供的至关重要的支持。"
 flavor_sco.1001.a: "同意他们的条款。"
 flavor_sco.1001.b: "把条约撕个粉碎。"
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip]对这种拒绝不会善罢甘休，他们可能会直接宣称这些省份"
 flavor_sco.1100.title: "边境掠夺者"
 flavor_sco.1100.desc: "[GetCountry('ENG').GetName]与[GetCountry('SCO').GetName]之间的连年战争对边境地区造成了毁灭性影响，这些地区总是最先遭受敌军入侵。边境居民的生活和家园长期面临威胁。\n\n在这种动荡环境下，边境居民为求生存不得不竭力获取一切优势。他们通过结伙行动寻求安全，并不分敌我地袭击周边地区。\n\n这些被称为“边境掠夺者”的袭击者自13世纪末就活跃在英格兰‑苏格兰边境，既有[GetCountry('SCO').GetAdjectiveWithNoTooltip]人，也有[GetCountry('ENG').GetAdjectiveWithNoTooltip]人。袭击多发生在初冬时节，利用漫长的黑夜劫掠夏季积存的粮食。"
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "边境劫掠现已#G 启用#!。当[GetCountry('ENG').GetNameWithNoTooltip]与[GetCountry('SCO').GetNameWithNoTooltip]双方处于[truce]时，随时可能发生此类袭击"
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "拨款训练当地民兵。"
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$。同时，被掠夺地点造成的损害将有所减轻"
 flavor_sco.1100.tt3: "边境两侧的掠夺者将很快开始互相劫掠，并对被掠夺的地点造成破坏"
 flavor_sco.1100.historical_info: "边境掠夺者是由英格兰与苏格兰交界地带平民组成的劫掠团伙和无法无天的氏族。他们的劫掠活动主要集中在偷牛、抢劫和纵火上，往往是敌对氏族间长期世仇的一部分。该地区居民长期生活在袭击威胁中，不得不加固房屋并形成了一种自卫传统。"
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "他们能保护好自己。"
 flavor_sco.1101.tt1: "边境劫掠现已#G 启用#!"
 flavor_sco.1101.b: "加强边境巡逻。"
 flavor_sco.1101.tt2: "边境劫掠现已#G 启用#!，但对被掠夺地点造成的损害将有所减轻"
 flavor_sco.1102.title: "边境劫掠即将来袭"
 flavor_sco.1102.desc: "一队来自[raider_origin.GetName]的掠夺者趁着夜色穿过结冰的河流，在黎明前抵达[raided_location.GetName]定居点。他们抢走牲畜和物资，并纵火烧毁了房屋。"
 flavor_sco.1102.a: "他们拿走所需之物。"
 flavor_sco.1102.tt: "[raided_location.GetName]将遭受损失。[raider_origin.GetName]将从这次劫掠中获益"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "这理应属于他们。"
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raider_origin.GetNameWithNoTooltip]的边境掠夺者袭击了[raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "忍耐即是力量。"
 flavor_sco.1104.b: "组织救济工作。"
 flavor_sco.1200.title: "永久和平条约"
 flavor_sco.1200.desc: "现在是时候在[GetCountry('SCO').GetName]与[ROOT.GetCountry.GetName]之间建立持久的和平了。历经数个世纪的冲突后，我们可以提议签订一项条约，这将开启一个新的和平与繁荣时期，并稳定[GetCountry('SCO').GetAdjectiveWithNoTooltip]与[ROOT.GetCountry.GetAdjectiveWithNoTooltip]边境地区。该条约还将提议两国之间建立王朝联合。"
 flavor_sco.1200.a: "必须确保和平。"
 flavor_sco.1200.b: "不感兴趣。"
 flavor_sco.1200.tt1: "向[GetCountry('SCO').GetNameWithNoTooltip]提出《永久和平条约》"
 flavor_sco.1200.tt2: "这很可能会结束边境劫掠者发起的频繁劫掠"
 flavor_sco.1200.tt3: "这将增加我们与[GetCountry('SCO').GetNameWithNoTooltip]达成持久和平的可能性"
 flavor_sco.1200.tt4: "条约将尝试促成[GetCountry('SCO').GetGovernment.GetRuler.GetName]与[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]王朝之间的联姻——前提是双方均未婚配"
 flavor_sco.1200.historical_info: "《永久和平条约》是英格兰王室与苏格兰王国签署的历史性协议，旨在终结两个邻国之间持续数百年的冲突。条约包含苏格兰国王詹姆斯四世与玛格丽特·都铎公主的联姻条款，这为日后两国王权的合并埋下伏笔。"
 flavor_sco.1201.title: "永久和平条约"
 flavor_sco.1201.desc: "一个外交机遇出现了——[GetCountry('ENG').GetName]与[ROOT.GetCountry.GetName]有望达成持久的和平。历经数百年冲突后，[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]提议签订一项条约，这将开启一个新的和平与繁荣时期，并稳定[GetCountry('ENG').GetAdjectiveWithNoTooltip]与[ROOT.GetCountry.GetAdjectiveWithNoTooltip]边境地区。该条约还将提议两国之间建立王朝联合。"
 flavor_sco.1201.a: "签署条约。"
 flavor_sco.1201.tt1: "该条约很可能意味着结束边境劫掠者发起的频繁劫掠。"
 flavor_sco.1201.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]的承诺毫无分量。"
 flavor_sco.1201.tt2: "条约将促成[GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName]王朝与[sender.GetGovernment.GetRuler.GetName]联姻——前提是双方均未婚配"
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip]对于回绝不会善罢甘休。"
 flavor_sco.1202.title: "临近的婚约"
 flavor_sco.1202.desc: "为了维系外交关系并确保和平，现在是时候为[GetCountry('SCO').GetName]的[GetCountry('SCO').GetGovernment.GetRulerTitle]挑选一位合适的妻子了。\n\n根据《永久和平条约》的约定，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的某位未婚姐妹将许配给[GetCountry('SCO').GetNameWithNoTooltip]。因此，双方已商定，在获得批准后，[suitable_sister.GetName]将与[GetCountry('SCO').GetGovernment.GetRuler.GetName]举行婚礼。"
 flavor_sco.1202.a: "派出一名信使。"
 flavor_sco.1202.tt1: "将提出联姻安排"
 flavor_sco.1202.tt2: "这一安排将使王冠联合更可能实现"
 flavor_sco.1202.b: "糟糕的想法。"
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName]违背了《永久和平条约》"
 flavor_sco.1202.historical_info: "英格兰国王亨利八世的妹妹玛格丽特·都铎的婚约，是为恢复和平并确保英格兰与苏格兰外交联盟的尝试。这属于两国国王前一年签署的《永久和平条约》内容。婚礼于1503年举行，当时玛格丽特还是个孩子，而苏格兰国王则刚过三十岁。"
 flavor_sco.1203.title: "婚姻事务"
 flavor_sco.1203.desc_common: "为了维系外交关系并确保和平，现在是时候为[GetCountry('SCO').GetName]的[GetCountry('SCO').GetGovernment.GetRulerTitle]挑选一位合适的配偶了。\n\n根据《永久和平条约》的约定，[GetCountry('ENG').GetGovernment.GetRuler.GetName]的某位未婚姐妹将"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$被许配给[GetCountry('SCO').GetNameWithNoTooltip]。因此，有人提议让[suitable_sister.GetName]与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]成婚，这有待我们的批准。"
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$被许配给[GetCountry('SCO').GetGovernment.GetRuler.GetName]。然而他们单方面拒绝联姻，背弃了协议。"
 flavor_sco.1203.a: "契约就是契约。"
 flavor_sco.1203.b: "拒绝这桩婚事。"
 flavor_sco.1203.c: "他们毫无荣誉可言。"
 flavor_sco.1203.d: "我们对此早有预料。"
 flavor_sco.1203.tt1: "这项联姻提议增加了王冠联合触发的可能性。"
 flavor_sco.1203.tt2: "《永久和平条约》宣告无效"
 flavor_sco.1300.title: "时间是我们点燃的火焰"
 flavor_sco.1300.desc_common: "目前没有在世的继承人，而继承问题将影响[ROOT.GetCountry.GetFlavorRank]的持续稳定。"
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetName][GetCountry('SCO').GetGovernment.GetRulerTitle]$flavor_sco.1300.desc_common$[ROOT.GetCountry.GetName]与[GetCountry('SCO').GetNameWithNoTooltip]的统治家族$flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]$flavor_sco.1300.desc_common$[ROOT.GetCountry.GetName]与[GetCountry('SCO').GetName]的统治家族$flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "拥有共同的祖先，如今是时候通过王朝联合来使两国统一，从而终结数个世纪的冲突与不信任了。"
 flavor_sco.1300.a: "派出密使。"
 flavor_sco.1300.tt1: "待[target_character.GetNameWithNoTooltip]去世且[GetCountry('SCO').GetAdjectiveWithNoTooltip]议会批准后，王冠联合将正式生效"
 flavor_sco.1300.tt2: "联合将使[GetCountry('SCO').GetNameWithNoTooltip]成为从属一方"
 flavor_sco.1300.tt3: "待[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]去世且[GetCountry('SCO').GetAdjectiveWithNoTooltip]议会批准后，王冠联合将正式生效"
 flavor_sco.1300.tt4: "联合将使[ROOT.GetCountry.GetNameWithNoTooltip]成为从属一方"
 flavor_sco.1300.b: "我们对此不感兴趣。"
 flavor_sco.1300.tt5: "王冠联合的提议将不再提出"
 flavor_sco.1300.historical_info: "1603年，苏格兰国王继承了英格兰王位，成为詹姆斯一世，实现王冠联合。其继承权源于亨利八世之妹玛格丽特·都铎的血脉。尽管完成联合，两国仍保留独立议会与法律体系，直至1707年《联合法案》通过。"
 flavor_sco.1301.title: "联合提议"
 flavor_sco.1301.desc: "[dying_monarch.GetName]未能留下在世的继承人，继承问题已迫在眉睫。[ROOT.GetCountry.GetName]与[GetCountry('ENG').GetName]的王朝或可实现永久联合，使两国合为一体，终结数个世纪的冲突与猜忌。"
 flavor_sco.1301.a: "我们完全同意。"
 flavor_sco.1301.tt1: "如果[dying_monarch.GetName]无嗣而终，则将在[dying_monarch.GetSheHe]去世时实现王冠联合"
 flavor_sco.1301.tt2: "联合将使[GetCountry('SCO').GetNameWithNoTooltip]成为从属一方"
 flavor_sco.1301.tt3: "联合将使[GetCountry('ENG').GetNameWithNoTooltip]成为从属一方"
 flavor_sco.1301.b: "这简直荒谬至极。"
 flavor_sco.1301.tt4: "将不会实现联合"
 flavor_sco.1400.title: "[target_location.GetNameWithNoTooltip]城堡"
 flavor_sco.1400.desc: "[target_location.GetName]的防御工事成功阻挠了我们夺取该地的行动，它目前仍牢牢掌控在[GetCountry('SCO').GetLongName]手中。尽管这看起来是个相对次要的据点，但它位于我军补给线的直接路径上——只要[target_location.GetNameWithNoTooltip]不在我们控制之下，部队的补给能力就会持续受损。"
 flavor_sco.1400.a: "我们必须解决这个问题。"
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "[target_location.GetName]城堡仍在顽强抵抗[GetCountry('SBL').GetName]的入侵者，截断了他们的补给线。因此，这座城堡已成为关键据点——只要[ROOT.GetCountry.GetAdjective]旗帜仍在城头飘扬，敌军补给能力就会持续受损。守军已筑起防御工事，加之靠近海边的地理优势，它在必要时可长期固守。我们必须确保它掌握在自己手中。"
 flavor_sco.1401.a: "我们会守住它。"
 flavor_sco.1402.title: "[target_location.GetNameWithNoTooltip]城堡的敌军"
 flavor_sco.1402.desc.SBL: "[target_location.GetName]城堡持续威胁我军的补给线。由于我们始终未能有效控制该城堡，导致部队无法获得应有的补给，士气已受到明显的影响。我们必须尽快解决这个恼人的堡垒，否则情况可能继续恶化。"
 flavor_sco.1402.desc: "[target_location.GetName]城堡已经陷落，落入敌手。这对我军士气造成了严重打击——我们失去了切断敌人补给线的坚固要塞。由于无法继续切断敌军补给，部分士兵开始怀疑我们是否具备长期作战的能力，全军士气因此低落。"
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "通过其他途径获取补给。"
 flavor_sco.1403.title: "[target_location.GetNameWithNoTooltip]城堡之围"
 flavor_sco.1403.desc: "[target_location.GetName]的城堡正遭到[target_enemy.GetAdjective]恶棍的围攻。尽管如此，城堡目前仍牢牢掌控在我们手中，当地人[target_character.GetName]居功至伟。\n\n[target_character.GetSheHe|U]成功组织了城堡的抵抗，甚至爬到雉堞上向[target_enemy.GetNameWithNoTooltip]的军队叫骂。正因为有[target_character.GetSheHe|U]在，我们争取到了进一步为城堡补充补给，并为[target_character.GetHerHim]提供更多守城工具的时间，使城堡不至于陷落。"
 flavor_sco.1403.a: "帮助[target_character.GetNameWithNoTooltip]。"
 flavor_sco.1403.b: "我们帮不了他们。"
 flavor_sco.1404.title: "[target_location.GetNameWithNoTooltip]城堡的陷落"
 flavor_sco.1404.desc.SBL: "[target_location.GetName]城堡落入我们手中，我们终于解除了补给线的威胁。部队不必再担忧补给耗尽，能够全力投入战斗。这将确保我们迅速击溃[GetCountry('SCO').GetAdjective]敌军。"
 flavor_sco.1404.desc: "[target_location.GetName]城堡再度回到我们手中。失去它的耻辱将不再令我们的军队蒙羞，[ROOT.GetCountry.GetLongName]的旗帜将再次骄傲地飘扬在城墙上。这是[ROOT.GetCountry.GetNameWithNoTooltip]的光荣之日。"
 flavor_sco.1404.a: "它终于是我们的了！"
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "哈利登山战役的余波"
 flavor_sco.100.desc: "自1333年的哈利登山战役以来，[ROOT.GetCountry.GetName]便陷入了长期动荡。在那场战役中，[sco_heir.GetName]被得到[GetCountry('ENG').GetAdjective]支持的[sbl_ruler.GetName]逼迫流亡至[GetCountry('FRA').GetName]。虽然[sbl_ruler.GetLastNameWithNoTooltip]在[sco_heir.GetNameWithNoTooltip]流亡后重新成为[GetCountry('SCO').GetGovernment.GetRulerTitle]，但忠于[sco_regent.GetName]的士兵已成功夺回[ROOT.GetCountry.GetNameWithNoTooltip]大部分地区的控制权，并废黜了[sbl_ruler.GetLastNameWithNoTooltip]。\n\n[sco_heir.GetShortNameWithNoTooltip]如今安全地作为客人留在我们[GetCountry('FRA').GetAdjectiveWithNoTooltip]盟友的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中，而[sco_regent.GetLastNameWithNoTooltip]自封为摄政者，誓要肃清残余的[GetCountry('SBL').GetName]势力。\n\n即便动荡能够平息，[GetCountry('ENG').GetNameWithNoTooltip]仍可能再次企图破坏[ROOT.GetCountry.GetNameWithNoTooltip]的独立。"
 flavor_sco.100.a: "我们将击败[GetCountry('SBL').GetNameWithNoTooltip]，确保[sco_heir.GetShortNameWithNoTooltip]的王权！"
 flavor_sco.100.b: "我们将迫使[GetCountry('SBL').GetNameWithNoTooltip]就范。"
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip]的叛乱"
 flavor_sco.101.desc: "篡位者[GetCharacter('sco_robert_the_bruce').GetName]死后，许多心怀不满的[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]反对加冕其幼子[sco_heir.GetName]。趁此机会，[sbl_ruler.GetName]在[GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们的支持和[GetCharacter('eng_edward_iii').GetName]的援助下，于1333年进军[GetCountry('SCO').GetNameWithNoTooltip]，在哈利登山战役击败[sco_heir.GetShortNameWithNoTooltip]的军队，迫使[sco_heir.GetHimHer]流亡[GetCountry('FRA').GetName]。\n\n虽然[sbl_ruler.GetShortNameWithNoTooltip]现已合法加冕为[GetCountry('SCO').GetAdjectiveWithNoTooltip]的[GetCountry('SCO').GetGovernment.GetRulerTitle]，但[sco_heir.GetShortNameWithNoTooltip]的支持者已集结在[sco_regent.GetLastName]旗下，控制了[GetCountry('SCO').GetNameWithNoTooltip]大部分地区。\n\n如果[sbl_ruler.GetShortNameWithNoTooltip]想保住[sbl_ruler.GetHisHer]的王冠，议会必须迅速行动，在[sco_regent.GetLastNameWithNoTooltip]的势力进一步煽动叛乱前将其击溃。"
 flavor_sco.101.a: "我们将粉碎这个叛徒，并彻底终结对[sco_heir.GetLastNameWithNoTooltip]的支持！"
 flavor_sco.102.title: "篡夺者反抗者的复兴"
 flavor_sco.102.desc: "在[sco_regent.GetName]的领导下，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]团结在[sco_heir.GetName]周围，导致[GetCountry('SBL').GetName]军队几近崩溃，出现逃兵现象。虽然[sbl_ruler.GetName]仍得到了[GetCountry('ENG').GetAdjective]战争资金的支持，但[GetCountry('SBL').GetNameWithNoTooltip]的士气已彻底瓦解。"
 flavor_sco.102.a: "我们要永远驱逐这个[GetCountry('ENG').GetAdjectiveWithNoTooltip]傀儡！"
 flavor_sco.103.title: "履行老同盟"
 flavor_sco.103.desc: "[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]最近的战争引起了[sco_ruler.GetName]及[ROOT.GetCountry.GetGovernment.GetCourtTitle]内其他人的密切关注。根据《老同盟条约》，若一方遭[GetCountry('ENG').GetNameWithNoTooltip]攻击，另一方需入侵[GetCountry('ENG').GetAdjectiveWithNoTooltip]的领土。\n\n尽管[ROOT.GetCountry.GetName]尚未从[GetCharacter('sco_edward_balliol').GetDynasty.GetName]企图夺位的余波中恢复，但[GetCountry('FRA').GetNameWithNoTooltip]的局势为我们提供了履行盟约、入侵[GetCountry('ENG').GetAdjectiveWithNoTooltip]领土的契机。"
 flavor_sco.103.a: "我们将履行与[GetCountry('FRA').GetNameWithNoTooltip]的盟约！"
 flavor_sco.103.b: "我们可以通过其他方式履行盟约。"
 flavor_sco.103.c: "即便是此时，侵入[GetCountry('ENG').GetNameWithNoTooltip]也风险太大。"
 flavor_sco.104.title: "自由独立的[ROOT.GetCountry.GetFlavorRank]"
 flavor_sco.104.desc: "自从[sco_ruler.GetName]重新掌权以来，[ROOT.GetCountry.GetFlavorRank]达到了多年来最稳定的状态，尤其是在过去几十年中[ROOT.GetCountry.GetName]与[GetCountry('ENG').GetName]的长期冲突之后。然而，如今[sco_ruler.GetShortNameWithNoTooltip]已带来一个财政繁荣的时代，并与各个[GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]氏族建立了合作关系，缔造了一个近百年来看上去最具独立性的[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_sco.104.a: "[ROOT.GetCountry.GetNameWithNoTooltip]终于获得了长久独立！"
 flavor_sco.104.b: "现在是和平与繁荣的时代。"
 flavor_sco.105.title: "[target_character.GetDynasty.GetNameWithNoTooltip]家族崛起"
 flavor_sco.105.desc: "尽管[sco_ruler.GetName]被认为是一位称职的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[sco_ruler.GetHisHer]选择的继承人却招致了许多[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员的不满。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多顾问担心，一旦[sco_ruler.GetNameWithNoTooltip]的统治结束，如果[sco_ruler.GetHisHer]的继任者软弱无能，[ROOT.GetCountry.GetName]可能再次陷入危机。\n\n为了防止可能动摇[ROOT.GetCountry.GetAdjectiveWithNoTooltip]独立的灾难再度出现，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的几位成员建议由[target_character.GetName]成为[sco_ruler.GetNameWithNoTooltip]的新继承人。通过[target_character.GetHisHer]的母亲[GetCharacter('sco_marjorie_bruce').GetName]，[target_character.GetNameWithNoTooltip]与[GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip]血脉相连，这也将增强[target_character.GetHisHer]未来对于[ROOT.GetCountry.GetNameWithNoTooltip]的统治。"
 flavor_sco.105.a: "以[target_character.GetNameWithNoTooltip]作为继承人。"
 flavor_sco.105.b: "[sco_ruler.GetNameWithNoTooltip]的继承人会证明自己的。"
 tooltip_house_of_stewart_council_succession: "[sco_ruler.GetName]死后，枢密院将举行会议，将王位传给[target_character.GetName]"
 flavor_sco.106.title: "[target_character.GetDynasty.GetNameWithNoTooltip]家族登上王位"
 flavor_sco.106.desc: "[sco_old_ruler.GetName]之死促使[ROOT.GetCountry.GetGovernment.GetParliament.GetName]召集枢密院，商讨由[target_character.GetName]继承王位的事宜。尽管[sco_old_ruler.GetShortNameWithNoTooltip]已明确指定其为继承人，但[target_character.GetNameWithNoTooltip]的突然继位仍遭到数个规模较小的[ROOT.GetCountry.GetAdjective]氏族的批评，不过大多数氏族还是选择尊重[sco_old_ruler.GetNameWithNoTooltip]的遗愿。\n\n唯有时间能证明[target_character.GetShortNameWithNoTooltip]是否能够延续[sco_old_ruler.GetDynasty.GetNameWithNoTooltip]王朝对[ROOT.GetCountry.GetNameWithNoTooltip]的统治遗产。"
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip]会成为优秀的统治者。"
 flavor_sco.107.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]氏族的反抗"
 flavor_sco.107.desc: "尽管[sco_ruler.GetDynasty.GetName]家族登上王位之初得到了多数[ROOT.GetCountry.GetAdjective]氏族的支持，但如今部分氏族开始对[sco_ruler.GetName]的统治提出批评，理由是越来越多的小型领地被并入[sco_ruler.GetDynasty.GetNameWithNoTooltip]家族的直辖之下。尽管枢密院中有人建议做出让步以安抚这些不安分的氏族，但若继续执行[ShowPolicyName('dynastic_holdings_conslidated')]政策，长远来看只会进一步削弱与氏族之间的关系。"
 flavor_sco.107.a: "无视他们，他们会逐渐湮灭消失。"
 flavor_sco.107.b: "提出让步以暂时安抚他们。"
 flavor_sco.108.title: "整合氏族领地"
 flavor_sco.108.desc: "为了加强[sco_ruler.GetDynasty.GetName]家族在[ROOT.GetCountry.GetName]的权力根基，[sco_ruler.GetName]付出了巨大的努力，将许多较弱的领地与辖区整合为[sco_ruler.GetDynasty.GetNameWithNoTooltip]家族的直辖领地。尽管至今为止，因为[sco_ruler.GetNameWithNoTooltip]对前任领主进行了奖赏，头衔的转移并未在大氏族中激起不满，但部分规模较小的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]氏族已开始在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中表达担忧，认为持续的整合可能威胁到他们的自治权。\n\n[sco_ruler.GetShortNameWithNoTooltip]已请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]支持[sco_ruler.GetHisHer]将头衔与领土整合入[sco_ruler.GetDynasty.GetNameWithNoTooltip]家族的举措，但官方政策的改变很可能会引起主要氏族的不满。"
 flavor_sco.108.a: "支持[sco_ruler.GetNameWithNoTooltip]的政策，并正式采纳。"
 flavor_sco.108.b: "阻止任何进一步的头衔整合，以安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "为进一步巩固[sco_ruler.GetDynasty.GetName]家族对[ROOT.GetCountry.GetName]的统治，在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的财政支持下，[sco_ruler.GetName]委托[target_character.GetName]创作诗作[ShowWorkOfArtName('the_brus')]。此诗旨在讲述[GetCharacter('sco_robert_the_bruce').GetName]的传奇事迹及班诺克本战役后为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]争取独立的斗争。作为[GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip]建立的王国的继承者，这部诗作将进一步强化[sco_ruler.GetDynasty.GetNameWithNoTooltip]家族统治的合法性。"
 flavor_sco.109.a: "这首诗将千古流芳。"
 flavor_sco.109.b: "我们不需要用这首诗来使统治进一步合法化。"
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip]的繁荣治理"
 flavor_sco.110.desc: "[sco_ruler.GetName]的统治颇为丰硕，自从[sco_ruler.GetHisHer]加冕以来，[ROOT.GetCountry.GetName]便经历了一个生产与稳定并存的时期。尽管[ROOT.GetCountry.GetNameWithNoTooltip]在世纪初经历了充满危险的年代，在与[GetCountry('ENG').GetName]的多次战争中饱受艰辛，但在[sco_ruler.GetShortNameWithNoTooltip]的治理下，国库得到了极大充盈，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]毛纺业也迎来蓬勃发展。\n\n为进一步利用这一成果，[ROOT.GetCountry.GetGovernment.GetCourtTitle]已向[sco_ruler.GetShortNameWithNoTooltip]提出质询，是否会将扩充后的财政资金重新分配给[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，以延续这场经济繁荣。"
 flavor_sco.110.a: "收割黄金时代的利益。"
 flavor_sco.110.b: "利用[ROOT.GetCountry.GetGovernment.GetAdjective|U]的金库，奖励[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]边境飞地"
 flavor_sco.111.desc: "尽管[ROOT.GetCountry.GetName]与[GetCountry('ENG').GetName]已有一段时间未再交战，[GetCountry('ENG').GetAdjectiveWithNoTooltip]对我国领土的影响依旧挥之不去。在靠近[GetCountry('ENG').GetNameWithNoTooltip]的边境地带，许多地方城镇的统治者已开始称呼[eng_ruler.GetName]为他们的[eng_country.GetGovernment.GetRulerTitle]，并邀请[GetCountry('ENG').GetAdjectiveWithNoTooltip]驻军前来保护。\n\n这些领地虽依旧属于[ROOT.GetCountry.GetAdjectiveWithNoTooltip]直接所有，但[sco_ruler.GetName]及枢密院已公开谴责此类飞地对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]主权构成的威胁。然若采取直接行动清除这些飞地，则极有可能重新点燃与[GetCountry('ENG').GetNameWithNoTooltip]的冲突之火。"
 flavor_sco.111.a: "必须清除这些飞地！"
 flavor_sco.111.b: "暂时不争夺这些飞地。"
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip]与现代炮兵"
 flavor_sco.112.desc: "尽管火炮的引入极大改变了战争的方式，但其在[ROOT.GetCountry.GetName]的应用仍相当有限，许多[ROOT.GetCountry.GetAdjectiveWithNoTooltip]领主依然倚赖诸如投石机等传统攻城武器。\n\n受到近期[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]战争中火药武器运用的启发，[sco_ruler.GetName]已请求枢密院审议，将其引入我国军队以增强战力。"
 flavor_sco.112.a: "采用这些强力武器！"
 flavor_sco.112.b: "坚持传统战法！"
 flavor_sco.200.title: "对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]宣示权力"
 flavor_sco.200.desc: "自[GetCharacter('sco_david_i').GetName]统治以来，[ROOT.GetCountry.GetName]与[GetCountry('PAP').GetName]始终保持着密切关系。然而，如今[sco_ruler.GetName]逐渐认为[GetCharacter('sco_david_i').GetShortNameWithNoTooltip]当初对[GetCountry('PAP').GetNameWithNoTooltip]的善意，如今已成为[ROOT.GetCountry.GetNameWithNoTooltip]无法再承受的重担。\n\n为重新定义国家对[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的影响力，[sco_ruler.GetNameWithNoTooltip]与枢密院中的支持者共同起草了一项新政策，计划将[ROOT.GetCountry.GetNameWithNoTooltip]境内许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]机构直接置于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的管辖之下。\n\n尽管部分[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对此政策表示支持，但多位高级教长已请求设置一项条款，允许他们在有限程度上继续与[ShowSpecialStatusNameWithNoTooltip('curia')]保持接触。"
 flavor_sco.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的管辖权仅属于[sco_ruler.GetNameWithNoTooltip]。"
 flavor_sco.200.b: "限制[GetCountry('PAP').GetAdjectiveWithNoTooltip]的监督权，但允许教长与[ShowSpecialStatusNameWithNoTooltip('curia')]接触。"
 flavor_sco.200.c: "完全放弃。"
 sco_retain_clergy_jurisdiction_requirements: "只要[ROOT.GetCountry.GetName]仍将[ShowReligionAdjective('catholic')]作为主导信仰，我们就能采用[ShowLawName('sco_authority_over_the_clergy')]。"
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]请求与[sco_ruler.GetShortNameWithNoTooltip]重归于好"
 flavor_sco.201.desc: "自从实施[ShowPolicyName('crown_religious_jurisdiction')]后，[sco_ruler.GetName]与[GetCountry('PAP').GetName]之间的关系已明显恶化。尽管如此，许多[ROOT.GetCountry.GetAdjective]的高级教长仍收到了来自[GetCountry('PAP').GetNameWithNoTooltip]的邀请，参与与[ShowSpecialStatusNameWithNoTooltip('curia')]相关的事务。\n\n为寻求与[sco_ruler.GetNameWithNoTooltip]的和解，[pap_ruler.GetName]已提出在[ShowSpecialStatusNameWithNoTooltip('curia')]中给予相当大的影响力，并再次伸出橄榄枝，以换取废除[ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]。"
 flavor_sco.201.a: "同意与[pap_ruler.GetNameWithNoTooltip]重归于好。"
 flavor_sco.201.b: "我们要保留管辖权。"
 flavor_sco.202.title: "高地远征"
 flavor_sco.202.desc: "在[sco_ruler.GetName]统治期间，高地地区的许多领主对现任[ROOT.GetCountry.GetGovernment.GetRulerTitle]日益不满，拒绝遵从[sco_ruler.GetHisHer]的命令。\n\n为重申对这些桀骜领主的权威，[sco_ruler.GetNameWithNoTooltip]已向枢密院请求拨款，发动一场进军高地的远征，以便[sco_ruler.GetHimHer]整顿这些不服从的贵族。尽管大多数成员愿意批准[ROOT.GetCountry.GetGovernment.GetRulerTitle]的请求，但也有人担心此次远征若越权行事，可能会为[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]带来冲突的风险。"
 flavor_sco.202.a: "是时候对付这些不服管的领主了。"
 flavor_sco.202.b: "远征对于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]太过冒险。"
 flavor_sco.203.title: "老同盟再续"
 flavor_sco.203.desc: "自1295年《老同盟》签订以来，它一直是[ROOT.GetCountry.GetName]与[GetCountry('FRA').GetName]之间密切关系的基石之一，双方也持续不断地续约此同盟。\n\n如今，续约的时机再度来临，尽管我们的[GetCountry('FRA').GetAdjectiveWithNoTooltip]盟友仍乐于继续维持同盟，然而[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的部分顾问却提出，[ROOT.GetCountry.GetNameWithNoTooltip]应当寻求其他盟友。\n\n诚然，[GetCountry('FRA').GetNameWithNoTooltip]是一位值得信赖的盟友，但这也使[ROOT.GetCountry.GetNameWithNoTooltip]在很大程度上受制于[GetCountry('FRA').GetAdjectiveWithNoTooltip]一方。"
 flavor_sco.203.a: "我们要继续维系与[GetCountry('FRA').GetNameWithNoTooltip]的紧密同盟。"
 flavor_sco.203.b: "是时候寻求其他欧洲盟友了。"
 flavor_sco.203.historical_info: "1512年，法国与苏格兰续签《老同盟》，以对抗英国参与教宗儒略二世的反法行动。这导致苏格兰被卷入与英国之间的惨烈战争。"
 flavor_sco.204.title: "成立[ShowLocationNameWithNoTooltip('aberdeen')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_sco.204.desc: "作为艺术的赞助者，[sco_ruler.GetName]请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]资助在[ShowLocationName('aberdeen')]建立一所新的[ShowBuildingTypeName('university')]。尽管该[ShowBuildingTypeNameWithNoTooltip('university')]已获得[pap_ruler.GetName]的批准，并获得金玺诏书的认可，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人仍担忧，若此[ShowBuildingTypeNameWithNoTooltip('university')]以[ShowLocationName('paris')]的大学为榜样，可能会造成过高的开支。然而，若该项目得以推进，这所[ShowBuildingTypeNameWithNoTooltip('university')]有望与[ShowRegionName('great_britain_region')]其他[ShowBuildingTypeNameWithNoTooltip('university')]比肩。"
 flavor_sco.204.a: "建造[ShowBuildingTypeNameWithNoTooltip('university')]！"
 flavor_sco.204.b: "项目太贵了。"
 flavor_sco.205.title: "扩充[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetAdjective|U]海军"
 flavor_sco.205.desc: "尽管[ROOT.GetCountry.GetName]维持着一支规模较小的[ROOT.GetCountry.GetGovernment.GetAdjective]海军，但它始终难以与[GetCountry('ENG').GetName]的海军相提并论。为开辟通往[ShowContinentName('europe')]的[ShowAreaName('north_sea_area')|U]航道，[sco_ruler.GetName]已请求为扩建[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetAdjective]海军提供资金，以期具备挑战[GetCountry('ENG').GetNameWithNoTooltip]的能力。\n\n尽管枢密院中部分成员赞同[sco_ruler.GetNameWithNoTooltip]的提议，但也有人主张[ROOT.GetCountry.GetNameWithNoTooltip]应加倍扩充陆军，以进一步防范来自[GetCountry('ENG').GetNameWithNoTooltip]的入侵。然而，一旦扩建海军的消息传至[GetCountry('ENG').GetNameWithNoTooltip]，[GetCountry('ENG').GetAdjectiveWithNoTooltip]方面可能会因此采取行动。"
 flavor_sco.205.a: "资助扩充[ROOT.GetCountry.GetGovernment.GetAdjective]海军！"
 flavor_sco.205.b: "这些钱用在陆军上更好。"
 flavor_sco.206.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]衰落"
 flavor_sco.206.desc: "在[GetCharacter('sco_robert_the_bruce').GetName]与[GetCharacter('sco_david_ii').GetName]时代，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的召开与其中共识曾为国家带来团结与成功的基础；然而在近几十年中，随着权力日益集中于[sco_ruler.GetName]之手，加之[sco_ruler.GetHisHer]治理的高效，[ROOT.GetCountry.GetGovernment.GetParliament.GetName]如今已不再频繁召集。尽管枢密院中有人提出，即便是处理微小事务也应召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]，然而由于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]日益摆脱对议会意见的依赖，其自身的权力也随之不断扩张。"
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]只在需要时召开。"
 flavor_sco.206.b: "还是要像过去那样召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]。"
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName]已请求拨款，在[sco_ruler.GetHisHer]与[sco_consort.GetName]结婚之地，[ShowLocationName('edinburgh')]的荷里路德修道院旁兴建一座新的[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿。尽管兴建新宫殿并非[ROOT.GetCountry.GetAdjective]历代[ROOT.GetCountry.GetGovernment.GetRulerTitle]的罕见之举，但[sco_ruler.GetShortNameWithNoTooltip]希望这座新宫殿既能成为哥特式建筑的象征，也能展现[sco_ruler.GetHisHer]的统治。\n\n这座[ShowBuildingTypeName('sco_palace_of_holyroodhouse')]的建造成本或将高于以往项目，有望成为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]威望的象征。"
 flavor_sco.207.a: "建造宫殿！"
 flavor_sco.207.b: "放弃宫殿计划，重新分配资源。"
 flavor_sco.209.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的宗教分歧"
 flavor_sco.209.desc: "[target_character.GetName]的教义使[ShowReligionNameWithNoTooltip('calvinist')]在[ROOT.GetCountry.GetName]迅速传播。虽然[ROOT.GetCountry.GetNameWithNoTooltip]境内许多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]接受了[target_character.GetLastNameWithNoTooltip]的教义，但多数[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]仍坚守[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰。尽管一些主要氏族对[target_character.GetLastNameWithNoTooltip]的教义持开放态度，但除非国家正式皈依[ShowReligionNameWithNoTooltip('calvinist')]，否则他们不太可能改宗。\n\n枢密院中有一些人建议我们采取行动，打击[target_character.GetLastNameWithNoTooltip]的教义，但此举可能引发宗教叛乱。另一些成员则主张宽容政策，不再对[target_character.GetNameWithNoTooltip]及其追随者采取措施。"
 flavor_sco.209.a: "对[target_character.GetLastNameWithNoTooltip]的追随者采取宽容政策。"
 flavor_sco.209.b: "采用[target_character.GetLastNameWithNoTooltip]的教义。"
 flavor_sco.209.c: "反击这些异端！"
 flavor_sco.210.title: "粗暴求婚"
 flavor_sco.210.desc: "[GetCountry('ENG').GetName]的使者已抵达我国，要求[ROOT.GetCountry.GetName]终止与[GetCountry('FRA').GetName]的长期同盟关系，意图瓦解两国历史悠久的联盟。尽管\"老同盟\"最初是[ROOT.GetCountry.GetNameWithNoTooltip]和[GetCountry('FRA').GetNameWithNoTooltip]两国为抵御[GetCountry('ENG').GetNameWithNoTooltip]而签订的防御条约，但[eng_ruler.GetName]声称，这一初衷早已不复存在，如今该同盟唯一的作用就是让[GetCountry('FRA').GetNameWithNoTooltip]能够借道[ROOT.GetCountry.GetNameWithNoTooltip]入侵[GetCountry('ENG').GetNameWithNoTooltip]。\n\n[eng_ruler.GetNameWithNoTooltip]承诺，倘若[ROOT.GetCountry.GetNameWithNoTooltip]同意其条件，两国将建立友好和平的外交关系。但若拒绝，[GetCountry('ENG').GetNameWithNoTooltip]将不得不采取必要措施维护其国家主权，甚至是粗暴地入侵[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_sco.210.a: "拒绝[GetCountry('ENG').GetAdjectiveWithNoTooltip]的要求！"
 flavor_sco.210.b: "安抚[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]，与[GetCountry('FRA').GetNameWithNoTooltip]断绝同盟关系。"
 flavor_sco.301.title: "内部分裂，旧敌未除"
 flavor_sco.301.desc: "自继位以来，[sco_ruler.GetName]始终面临一项艰难抉择：既要平衡与[GetCountry('ENG').GetNameWithNoTooltip]的关系，又需应对自[target_character.GetName]带来宗教改革后[ROOT.GetCountry.GetName]的内部动荡。\n\n尽管[sco_ruler.GetShortNameWithNoTooltip]已竭力处理[ROOT.GetCountry.GetNameWithNoTooltip]的宗教冲突，但议会中的许多人仍批评[ROOT.GetCountry.GetGovernment.GetRulerTitle]过度关注[GetCountry('ENG').GetNameWithNoTooltip]的局势，有时甚至损害了国内的稳定。"
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip]仍是我们最大的威胁，必须优先处理。"
 flavor_sco.301.b: "[ROOT.GetCountry.GetNameWithNoTooltip]的内政必须成为[sco_ruler.GetNameWithNoTooltip]的首要任务！"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]和[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "为奠定[ROOT.GetCountry.GetFlavorRank]的神学基础，[sco_ruler.GetName]已完成[ShowWorkOfArtName('sco_true_law')]与[ShowWorkOfArtName('sco_basilikon')]。在[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]中，[sco_ruler.GetShortNameWithNoTooltip]论证了各国[ROOT.GetCountry.GetGovernment.GetRulerTitle]通过君权神授成为领土上的最高权威；而[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]则阐述了[ROOT.GetCountry.GetGovernment.GetRulerTitle]在治理上应该承担的责任。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]的多数成员都喜欢[sco_ruler.GetShortNameWithNoTooltip]的著作，有人提议将作品副本分赠给[ShowContinentName('europe')]各国君主——他们可能会盛赞这些作品。"
 flavor_sco.302.a: "出版[ROOT.GetCountry.GetGovernment.GetRulerTitle]的作品！"
 flavor_sco.302.b: "暂时将[ROOT.GetCountry.GetGovernment.GetRulerTitle]的著作收为[ROOT.GetCountry.GetGovernment.GetCourtTitle]珍藏。"
 flavor_sco.303.title: "艾奥纳法规"
 flavor_sco.303.desc: "虽然[ROOT.GetCountry.GetAdjective]低地地区的多数[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已让继承人接受本地学校教育，但许多残余的[ShowCultureName('highland')]氏族仍遵循传统的教育方式。\n\n随着时间的推移，这种情况被视为对[ROOT.GetCountry.GetNameWithNoTooltip]不利。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内有人提议推行新政策，强制这些氏族成员将继承人送入[ROOT.GetCountry.GetNameWithNoTooltip]低地的各类学校就读。\n\n该政策无疑将培养出受过更良好教育的氏族领袖，但也有人担忧这会使[ShowCultureNameWithNoTooltip('highland')]氏族变得与低地氏族无异。"
 flavor_sco.303.a: "实施这项法规。"
 flavor_sco.303.b: "允许氏族保留教育自主权。"
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "为奠定[ShowCultureName('scottish')]诗歌的基础，[sco_ruler.GetName]出版了[ShowWorkOfArtName('sco_divine_art_of_poesie')]，其中阐述了[sco_ruler.GetHeShe]认定的诗歌标准。[sco_ruler.GetShortNameWithNoTooltip]希望通过这部作品影响[ShowCultureNameWithNoTooltip('scottish')]诗歌的未来，使[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]成为后世诗人遵循的范本。\n\n这部著作以[ShowCultureNameWithNoTooltip('scottish')]语写成，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人提议赠送一本副本，以重燃人们对[ShowCultureNameWithNoTooltip('scottish')]诗歌的兴趣。"
 flavor_sco.304.a: "[sco_ruler.GetNameWithNoTooltip]制定出了优秀准则。"
 flavor_sco.304.b: "将这份准则广为传播！"
 flavor_sco.400.title: "远征新世界"
 flavor_sco.400.desc: "虽然[ROOT.GetCountry.GetName]早已听闻新大陆的传说，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人仍对前往新大陆的远征计划持谨慎态度。他们指出，这些殖民项目风险极高，如果失败将重创[ROOT.GetCountry.GetAdjectiveWithNoTooltip]财政，可能导致国家经济崩溃。\n\n然而，一群投资者已向[sco_ruler.GetName]请愿，希望资助一次前往新大陆的冒险活动，为[ROOT.GetCountry.GetNameWithNoTooltip]成为殖民强国探索途径。尽管[sco_ruler.GetShortNameWithNoTooltip]对这一想法持开放态度，但建立的殖民地必须有利可图才能让[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]予以支持，否则[ROOT.GetCountry.GetGovernment.GetAdjective]的国库也将面临风险。"
 flavor_sco.400.a: "我们将在投资者的支持下发起一次探险远征！"
 flavor_sco.400.b: "暂缓所有殖民计划。"
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "[target_character.GetName]近年来因[target_character.GetHisHer]对哲学领域的卓越贡献而声名鹊起，成为本世代的著名哲学家。如今，[target_character.GetShortNameWithNoTooltip]试图再度作出新贡献，出版了[target_character.GetHisHer]的[ShowWorkOfArtName('treatise_of_human_nature')]，因其对人性本质的深刻剖析而广受学界赞誉。\n\n为进一步推广这位哲学家的成果，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的部分人士建议由[ROOT.GetCountry.GetFlavorRank]出面协助传播[target_character.GetLastNameWithNoTooltip]的著作。"
 flavor_sco.401.a: "为[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]的出版做出贡献！"
 flavor_sco.401.b: "国家还是不要干涉[target_character.GetLastNameWithNoTooltip]的工作。"
