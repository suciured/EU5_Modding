 flavor_vij.1103.desc: "[target.GetName]已去世。随着进一步调查以及[ShowCultureName('tamil')]民众的反应，叛乱已基本平息。他们分裂国家的图谋也被彻底遏制。"
 flavor_vij.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip]举国松了口气。"
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "所有[ShowCultureName('tamil')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_vij.1200.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]劲敌"
 flavor_vij.1200.desc: "随着[GetCountry('DLH').GetName]在$india$的影响力衰退，以及[ShowRegionName('deccan_region')]的全面解放，新兴势力已然崛起。其中[target_country.GetName]正成为我们统一$india$的主要对手。"
 flavor_vij.1200.a: "厉兵秣马准备歼灭他们。"
 flavor_vij.1200.b: "我们尚未准备就绪……"
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName]已制定入侵计划，企图将我们的[ROOT.GetCountry.GetCapital.GetName]夷为平地。我们必须保卫疆土！"
 flavor_vij.1201.a: "我们已准备迎战！"
 flavor_vij_1200_shared_title: "[target_location.GetNameWithNoTooltip]的陷落"
 flavor_vij_1200_shared_desc: "经过长期围城，我们的宿敌之都[target_location.GetName]终于陷落。城中百姓如今生死操于我手。我们可以洗劫这座[target_location.GetRank.GetName]榨取财富，亦或尊重并重建它，使其达到新的高峰。"
 flavor_vij_1200_response_shared_desc: "[target_country.GetName]已夷平了我们的首都！他们非但没有善待当地百姓，反而刻意羞辱，导致[ROOT.GetCountry.GetName]境内动荡不安。"
 flavor_vij_1200_shared_opt_1: "将其夷为平地！"
 flavor_vij_1200_shared_opt_2: "让我们保留[target_location.GetNameWithNoTooltip]。"
