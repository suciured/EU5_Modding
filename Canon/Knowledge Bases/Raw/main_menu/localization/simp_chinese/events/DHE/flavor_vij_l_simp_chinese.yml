 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的支持下，我们成功抓获了[ShowCultureName('tamil')]叛乱的领袖。[target_character.GetName]企图建立独立王国的野心已被粉碎，现已被驱逐出[ROOT.GetCountry.GetName]。然而，[ShowCultureNameWithNoTooltip('tamil')]人民不会忘记他们领袖所遭受的待遇，即便已经流亡在外……"
 flavor_vij.1102.a: "为了保卫[ROOT.GetCountry.GetNameWithNoTooltip]，这是必要的。"
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "所有[ShowCultureName('tamil')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]。"
