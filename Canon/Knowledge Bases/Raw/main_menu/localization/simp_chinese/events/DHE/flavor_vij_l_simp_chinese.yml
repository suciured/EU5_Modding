l_simp_chinese:
 flavor_vij.1.title: "治理一个王国"
 flavor_vij.1.desc: "在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的英明领导下，我国的疆域已拓展至$india$南部地区，如今管辖着[ShowCultureName('telugu')]人与[ShowCultureName('tamil')]人等使用独特语言的族群。为巩固[ROOT.GetCountry.GetFlavorRank]的稳定统治，我们应当进一步整合这些族群，而非将其视作边缘属民。首要之策便是允许他们在司法诉讼中使用母语，而不受[ShowCultureName('kannadiga')]宫廷语言的限制。"
 flavor_vij.1.a: "授予他们这项权利。"
 unlock_vij_language_rights.tt: "无视我们的[court_language|e]，为我国解锁[ShowLawName('language_of_pleading')]法律和[ShowPolicyName('multi_lingual_court')]政策"
 flavor_vij.1.b: "寸权不让！"
 flavor_vij.2.title: "卡那卡·达萨"
 flavor_vij.2.desc: "南$india$的哈里达萨运动已为我们带来音乐与哲学的双重馈赠。如今一位可能影响未来数个世纪文化的贤者声名远播。我们应当资助这位天才，助其发挥全部潜力。"
 flavor_vij.2.historical_info: "诗人、哲学家、音乐家兼作曲家卡那卡·达萨，因其幼年时发现黄金宝藏却从未据为己有的事迹，得名“卡那卡”（卡纳达语意为黄金），其全名由导师毗耶娑罗阇所赐。出身武士群体的他，在战场上奇迹获救后弃武从文，用通俗语言创作蕴含哲理的音乐文学作品，代表作包括#italic 《那罗故事》#!、#italic 《黑天得道之门》#!、#italic 《那罗辛哈颂》#!、#italic 《一钵小米的故事》#!及#italic 《黑天之河》#!。"
 flavor_vij.2.a: "他的音乐将永世流传！"
 flavor_vij.2.b: "他的思想将万古长青！"
 flavor_vij.3.title: "牛神庙"
 flavor_vij.3.desc: "[target_character.GetName]，[ROOT.GetCountry.GetName]当地的一位统治者，向我们呈献了建造神庙的计划。该庙将供奉圣牛南迪——[ShowGodName('shiva_god')]最亲近的虔信者与随从——采用[ROOT.GetCountry.GetCulture.GetName]建筑风格。尽管神庙仅包含前廊和神殿，以及一块放置在神殿基座上的大型花岗岩南迪雕像，但这将成为有史以来最大的神像之一。谦逊的肯佩·高达还请求我们提供少量捐赠以资助这项工程。"
 flavor_vij.3.a: "资助神庙。"
 flavor_vij.3.b: "我们无力承担这笔开支。"
 flavor_vij.4.title: "吉祥尊庙"
 flavor_vij.4.desc: "毗罗婆多罗神庙将成为展示[ROOT.GetCountry.GetAdjective]建筑艺术的典范。毗首羯摩婆罗门匠师已同意雕刻神像。神庙的内部将极尽华美，精妙的曼达波殿堂将布满华美雕塑，其中一座殿堂的柱子将雕刻出等身高的舞者、乐师及其他形象，皆由我们帝国工匠精心打造。毗首羯摩婆罗门匠师承诺以整块花岗岩雕凿巨型南迪神牛像与令人屏息的穹顶壁画。这些设计虽已拟定并准备实施，但需巨额资金支持。"
 flavor_vij.4.a: "建造神庙。"
 flavor_vij.4.b: "我们无力承担这笔开支。"
 flavor_vij.5.title: "韦洛尔堡"
 flavor_vij.5.desc: "[ShowLocationName('vellore')]周边地区适合建造大型防御工事群，作为我国[ROOT.GetCountry.GetGovernment.GetRulerTitle]的避暑行宫。通过适当投资，[ShowLocationNameWithNoTooltip('vellore')]可被打造成为[ROOT.GetCountry.GetFlavorRank]的宏伟都城。在此地建造要塞将为我们带来巨大战略优势。"
 flavor_vij.5.historical_info: "1566年，毗奢耶那伽罗帝国两位纳亚克，钦纳·博米与蒂马·雷迪，修建了韦洛尔堡。这座城堡有巨大的城壁、宽阔的城濠，石工艺坚实有力，闻名遐迩。建城所用的花岗岩，来自附近阿尔果德和吉多尔一带的石矿场。城内还有一座供奉水颈主宰（即湿婆）的神庙，其中的雕刻相当引人注目。"
 flavor_vij.5.a: "建造城堡，并让它成为我们的首都！"
 flavor_vij.5.b: "在此地建立一座堡垒有利于我们。"
 flavor_vij.5.c: "无视它！"
 flavor_vij.6.title: "卡纳达帝国之主"
 flavor_vij.6.desc: "在[ROOT.GetCountry.GetGovernment.GetRulerTitle]及其历代先王的励精图治下，我国已在南$india$诸邦中取得绝对优势地位。凭借军事胜利与经济稳定的双重保障，我们现在可以正式加冕为“[ROOT.GetCountry.GetCulture.GetName]人的皇帝”，确立对南$india$各族的领导权。"
 flavor_vij.6.historical_info: "伟大的毗奢耶那伽罗皇帝克里希纳·德瓦·拉亚，赢得了“三王之王”和“卡纳达帝国之主”的称号。他击败比贾布尔与戈尔孔达的苏丹，还有奥里萨的罗阇，使毗奢耶那伽罗成为印度半岛南部最强大的国家。国王内政修明，同时又是个不世将材，作战时经常身先士卒，甚至照顾伤员。国家在他及宰相蒂马鲁苏治下政通人和，百姓富足、帝国鼎盛。"
 flavor_vij.6.a: "诸神向我们微笑！"
 flavor_vij.7.title: "摩拉"
 flavor_vij.7.desc: "出身卡达帕诗人世家的女诗人[vij_atukuri_molla.GetName]希望将[ShowLanguageName('sanskrit_language')]《$ramayana$》翻译成[ShowLanguageName('telugu_language')]。她宣称[ShowGodName('shiva_god')]神是她的导师，而灵感则来自波塔纳，就是那位将《薄伽梵往世书》翻译成[ShowLanguageNameWithNoTooltip('telugu_language')]的诗人。她向我们请求赞助，但谨守诗人的习例拒绝将译本献给任何一位国王。我们是否应该赞助她，哪怕她拒绝将作品献给我们最仁慈的[ROOT.GetCountry.GetGovernment.GetRulerTitle]？"
 flavor_vij.7.historical_info: "毗奢耶那伽罗帝国君主克里希纳迪瓦拉亚在位期间，曾延请著名女诗人阿图库里·摩拉入宫献艺。摩拉在御前为皇帝及其宫廷文人吟诵《$ramayana$》史诗，其演绎主要采用通俗泰卢固语，极少使用梵语词汇。她创作的《摩拉$ramayana$》完全以纯正泰卢固语写成，作品开篇诗节如此表述：“《$ramayana$》已被反复书写，但谁曾因每日进食而停止用餐？罗摩的圣迹亦是如此，世人可以永无止境地书写、诵读并虔心敬奉。”"
 flavor_vij.7.a: "支持这位女诗人。"
 flavor_vij.7.b: "无视她。"
 flavor_vij.8.title: "塔拉帕卡·蒂鲁马拉马"
 flavor_vij.8.desc: "作为最早的[ShowCultureName('telugu')]女诗人之一，[vij_tallapaka_tirumalamma.GetName]出身于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]家庭，坚持以母语[ShowLanguageName('telugu_language')]创作。她新近出版的《妙贤公主的大婚》包含1170首诗歌，讲述阿周那与妙贤公主苏芭德拉的婚姻故事。鉴于其卓越才华，我们应当给予更多支持。"
 flavor_vij.8.a: "支持她的工作。"
 flavor_vij.8.b: "无视她。"
 flavor_vij.9.title: "八象诗人"
 flavor_vij.9.desc: "在[ROOT.GetCountry.GetGovernment.GetRulerTitle]治下，[ShowCultureName('telugu')]文化迎来黄金时期，尤以八位[ShowCultureNameWithNoTooltip('telugu')]诗人（统称“八象诗人”）的成就为巅峰。我们应当把握时机，建立文化传承体系。"
 flavor_vij.9.historical_info: "斯里·克里希纳·德瓦·拉亚皇帝自1509年起就统治毗奢耶那伽罗帝国，直至1529年驾崩为止。他在位时，曾资助八位泰卢固诗人，号称“诗坛八象”。这八位诗人是阿拉萨尼·佩达纳、南迪·蒂马纳、马达亚加里·马拉纳、杜贾蒂、阿亚拉拉朱·拉曼巴德鲁杜、平加利·苏拉纳、拉马拉贾布沙努杜、泰纳利·拉马克里希努杜，他们是克里希纳·德瓦·拉亚文学盛会的八位支柱。普拉班达时代，也就是诗坛八象时代，从1540年持续到1600年，他们论诗的庭园，更被称为布瓦纳维贾亚姆或者说遍胜三界。"
 flavor_vij.9.a: "让普拉班达时代开始吧！"
 flavor_vij.9.b: "我们不需要他们。"
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "普拉班达时代"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "资助我国诗人让我们的文化达到了新的高度。"
 flavor_vij.10.title: "维亚萨提尔塔"
 flavor_vij.10.desc: "学者[vij_vyasatirtha.GetName]，人称二元论吠檀多三大灵性之光之一，即使不赞同他的学说，也会为他对其他学派的理解与阐述而折服。我们应该利用他的专长，在其他人之前雇佣他在宫廷效力。"
 flavor_vij.10.historical_info: "逻辑学与哲学辩论大师维亚萨提尔塔，在克里希纳迪瓦拉亚统治时期对帝国影响深远。国王尊其为家族守护神与上师，其著作包括：《逻辑甘露》、《逻辑之舞》、《注释月华》、《幻论批判》、《谬误批判》、《宇宙虚妄论批判》、《真理辨析》、《差异生命论》与《六派哲学欢宴》。"
 flavor_vij.10.a: "让他的智慧指引我们！"
 flavor_vij.11.title: "泰米尔贸易行会"
 flavor_vij.11.desc: "虽然我们[ROOT.GetCountry.GetFlavorRank]发源于干旱的[ShowAreaName('karnakassala_area')]高地，但近期的扩张使我们控制了富庶的[ShowAreaName('tamil_land_area')]贸易城市。随着我们在该地区权威的增长，我们与当地[ShowCultureName('tamil')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]产生了冲突。现在他们向我们请愿，要求确立其贸易特权。虽然这将确保他们未来的合作，但也意味着我们不得不放弃在[ShowAreaNameWithNoTooltip('tamil_land_area')]辛苦争取的控制权。"
 flavor_vij.11.a: "给他们想要的。"
 flavor_vij.11.b: "我们不需要他们的合作。"
 flavor_vij.12.title: "[ShowLocationNameWithNoTooltip('pazhaverkadu')]的商业繁荣"
 flavor_vij.12.desc: "在我们征服[ShowProvinceDefinitionName('kosta')]省份后，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]投入了大量资金，将[ShowLocationName('pazhaverkadu')]的港口发展成了亚洲跨海船只的主要目的地。"
 flavor_vij.12.historical_info: "北科罗曼德尔海岸地区，尤其是战略要地帕扎维尔卡杜城，在毗奢耶那伽罗帝国时期占据着举足轻重的地位。这条海岸线是帝国连接东方贸易的生命线，所有来自东方的珍贵商品都经由这里转运至帝国首都。在与奥里萨王国战争造成的破坏平息后，帕扎维尔卡杜及其周边地区迎来了空前的经济繁荣时期。"
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "梵羯提湿婆罗神庙"
 flavor_vij.13.desc: "在我们[ROOT.GetCountry.GetFlavorRank]的中心地带，[ShowLocationName('penukonda')]坐落着一座供奉梵羯提湿婆罗的神庙，这是我们最尊崇的神祇[ShowGodName('vishnu_god')]的化身。在我们统治之前数百年间，历代统治者都向这座神庙慷慨捐赠，以显示对[ShowGodNameWithNoTooltip('vishnu_god')]的虔诚。既然我们不久前征服了这片领土，现在需要决定如何对待这座神庙的供奉。"
 flavor_vij.13.a: "慷慨捐赠。"
 flavor_vij.13.b: "捐献稍微节制一点。"
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip]的预言"
 flavor_vij.14.desc: "自从[target_character.GetName]与他的兄弟在[ShowLocationName('delhi')]战败、[ShowLocationName('warangal')]国王被击败后逃出，他们便火速前往[ShowRegionName('deccan_region')]高原，并在那里建立了[ROOT.GetCountry.GetLongName]。如今，伟大的[target_character.GetNameWithNoTooltip]已成为我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，我们可以确保我们在南部$india$的统治超越[ShowLocationName('vijayanagar')]——胜利之城。"
 flavor_vij.14.a: "让[ROOT.GetCountry.GetNameWithNoTooltip]崛起！"
 flavor_vij.14.historical_info: "关于哈里哈拉一世与布卡·拉亚的早年经历，现存史料记载甚少。一种流传的说法称他们出身牧羊人家庭，曾有婆罗门预言布卡·拉亚终将成为整个婆罗多伐舍（印度次大陆）的统治者。另一记载显示，两人原为卡卡提亚王朝将领，在对抗德里苏丹国穆罕默德·本·图格鲁克的战争中失利被俘，被迫改信伊斯兰教并押往德里，后成功逃脱。最终在印度教圣者毗提耶罗尼耶的指引下，他们建立了毗奢耶那伽罗帝国。"
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip]之死"
 flavor_vij.15.desc: "随着[target_character2.GetName]的去世和[target_character.GetName]继承[ROOT.GetCountry.GetAdjective]王位，[ROOT.GetCountry.GetNameWithNoTooltip]即将迎来繁荣的新时代。[target_character.GetSheHe|U]已制定计划，将在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中提拔众多学者。"
 flavor_vij.15.a: "愿[target_character.GetHerHis]统治带来繁荣。"
 flavor_vij.16.title: "博学之城"
 flavor_vij.16.desc: "随着我们在$india$的崛起和巩固[ROOT.GetCountry.GetGovernment.GetCourtTitle]地位的需要，[target_character.GetName]计划进一步发展[target_location.GetName]。[target_character.GetSheHe|U]已着手将这座[target_location.GetRank.GetName]提升至新高度，并称其为#italic 博学之城#!以吸引更多学者。"
 flavor_vij.16.a: "全力支持这项计划。"
 flavor_vij.16.b: "这未免太过昂贵……"
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip]，胜利之城"
 flavor_vij.17.desc: "[target_character.GetName]为强化[target_location.GetName]所做的努力，已使该[target_location.GetRank.GetName]发展为多元宗教研究中心，同时保持着作为[target_location.GetRank.GetNameWithNoTooltip]的地位——众多[ShowReligionAdjective('hindu')]学者仍在此研习。我们或许能为此事业提供更多支持。"
 flavor_vij.17.a: "整个$india$都应知晓[target_location.GetNameWithNoTooltip]的大名！"
 flavor_vij.17.b: "我们可别为了这个破产。"
 flavor_vij.17.historical_info: "毗奢耶那伽罗，胜利之城，是当时印度人口最多，声名最盛的城市。在由哈里哈拉和布卡·拉亚建立后，它逐渐成为次大陆印度教民众的中心。这并不是说这是座宗教城市，因为许多建筑是多重宗教的。在16世纪，它被穆斯林苏丹国组成的联盟攻陷并洗劫了6个月。"
 flavor_vij.18.title: "[target_location.GetNameWithNoTooltip]的陷落"
 flavor_vij.18.desc: "我们的军队攻占了[target_location.GetName]，许多士兵开始掠夺这里丰厚的财富。虽然我们可以放纵他们并夺取这里的财富，但也许最好保留这座[target_location.GetRank.GetName]。"
 flavor_vij.18.a: "拿走战利品！"
 flavor_vij.18.b: "让我们保留这座[target_location.GetRank.GetNameWithNoTooltip]。"
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "我们伟大国家的建立者[GetCharacter('vij_harihara_sangama').GetName]和[GetCharacter('vij_bukka_raya_sangama').GetName]去世后，出现了许多新故事和诗歌纪念他们。其中一首诗歌#italic $madhura_vijayam$#!详细记录了[ShowLocationName('madurai')]的陷落。也许我们可以出版这些作品。"
 flavor_vij.19.historical_info: "虽然大部分内容已经散佚，《马杜赖的胜利》详细记录了布卡·拉亚一世的儿子库马拉·坎帕纳的一生，并包含了马杜赖苏丹国灭亡的细节。因此，它不仅是一首诗歌，还是一段史料。它在1916年被重新发现，得以印刷并向世界其他地方出版。"
 flavor_vij.19.a: "我们负担得起。"
 flavor_vij.19.b: "为诗花钱？太贵了。"
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "由于[ROOT.GetCountry.GetGovernment.GetCourtTitle]内收藏了大量多语种诗作，翻译需求与日俱增。[target_character.GetName]虽出身寒微但才华横溢，现主动请缨担任翻译工作。"
 flavor_vij.20.a: "让我们雇佣他。"
 flavor_vij.20.b: "翻译？[ROOT.GetCountry.GetNameWithNoTooltip]不需要这种人。"
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的学术生活"
 flavor_vij.21.desc: "随着[ROOT.GetCountry.GetCapital.GetName]艺术品激增以及新晋学者、诗人、翻译家涌入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，[target_character.GetName]提议改革[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]体制。建议将其从受[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]影响的机构，转变为完全独立的荣誉性学术组织。"
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip]需要更学术化的研究方法。"
 flavor_vij.21.b: "不应破坏[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]赞助的旧体制。"
 flavor_vij.22.title: "借鉴[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]战士"
 flavor_vij.22.desc: "尽管我们与[ShowReligionGroupAdjective('muslim')]国家持续冲突，但我们不应对他们的战术闭目塞听。他们的骑兵比我们的更为精锐，常令我们的步兵陷入困境。或许我们可以借鉴他们的战术，并将其融入[ROOT.GetCountry.GetAdjective]军队。"
 flavor_vij.22.a: "此项革新将为我们带来无数胜利。"
 flavor_vij.22.b: "军队中绝不允许有[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]存在。"
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')]仅可在[ShowReligionGroupName('muslim')]信仰占主导的[locations|e]中招募。"
 flavor_vij.23.title: "支持[ShowLanguageNameWithNoTooltip('kannada_language')]文学"
 flavor_vij.23.desc: "我们的许多文学作品与伟大诗人皆以[ShowLanguageName('kannada_language')]语言创作，这也是我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中#italic [ShowLanguageNameWithNoTooltip('kannada_language')]文学#!一词的由来。然而，[target_character.GetName]正在考虑进一步扶持这一文学形式，[target_character.GetSheHe]被其中动人的故事深深吸引。"
 flavor_vij.23.a: "[ROOT.GetCountry.GetNameWithNoTooltip]将拥有所有伟大的诗篇！"
 flavor_vij.23.b: "这不值得我们投入。"
 flavor_vij.24.title: "[target_location.GetNameWithNoTooltip]对水源的需求"
 flavor_vij.24.desc: "若要让[target_location.GetName]繁荣，必须确保稳定的水源供应。当前，随着[target_location.GetRank.GetName]人口的不断增长，若不能满足基本生活需求，繁荣将无从谈起。因此，[target_character.GetName]已与[target_character.GetHerHis][ROOT.GetCountry.GetGovernment.GetCabinetTitle]制定计划，加强[target_location.GetNameWithNoTooltip]的灌溉系统。"
 flavor_vij.24.a: "胜利之城必将繁荣！"
 flavor_vij.24.b: "我们不应因这类项目而过度消耗国库。"
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip]的治国方针"
 flavor_vij.25.desc: "随着[target_character.GetName]执掌[ROOT.GetCountry.GetName]，是时候决定面对多元文化融合问题的方针了。考虑到$india$的文化多样性，或许宽容包容的政策更为妥当，但若要巩固权力，或许应当让他们成为我们的臣属。"
 flavor_vij.25.a: "我们不应激怒任何少数文化群体。"
 flavor_vij.25.b: "在[ROOT.GetCountry.GetNameWithNoTooltip]，他们都将臣服于我们。"
 flavor_vij.26.title: "征服[ShowCultureNameWithNoTooltip('tamil')]人"
 flavor_vij.26.desc: "随着[ShowCultureName('tamil')]土地的沦陷，许多[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的官员开始讨论他们在我国的地位。尽管我们与他们在南部$india$多有冲突，但他们依然是值得开发的宝贵臣属。尤其是他们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，可能是本地区最富裕的群体。我们对他们的态度，或将影响他们未来对我们的看法。"
 flavor_vij.26.a: "我们是征服者，非野蛮人。"
 flavor_vij.26.b: "他们的财富归我们所有。"
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "所有[ShowCultureName('tamil')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]，但所有拥有至少#Y 5%#![ShowCultureName('tamil')][pops|e]的地点会失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]。"
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "所有[ShowCultureName('tamil')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_vij.27.title: "瓦杜加尔人的迁徙"
 flavor_vij.27.desc: "随着我们在[ShowAreaName('tamil_land_area')]的征服，以及[ShowCultureName('telugu')]族群对更好生活的追求，他们决定向南方的[ShowCultureName('tamil')]人聚居区迁徙。这些被称为“瓦杜加尔人”的移民，已在[ShowCultureNameWithNoTooltip('tamil')]地区引发动荡。或许我们应当适当调控这次迁徙以维护文化稳定。"
 flavor_vij.27.a: "允许他们南下。"
 flavor_vij.27.b: "我们可以尝试实施限制。"
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "所有[ShowCultureName('tamil')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_vij.28.title: "扩建$ranganathaswamy_temple$"
 flavor_vij.28.desc: "历经$india$的多年战乱，[ShowLocationName('srirangam')]的神庙已完全荒废。昔日的[ShowReligionGroupAdjective('muslim')]统治者对其漠不关心，如今我们既已掌控这处圣地，理应重建神庙昔日荣光。"
 flavor_vij.28.historical_info: "由朱罗王朝的达摩跋摩王建造的兰加纳塔斯瓦米神庙是南印度现存最古老的庙宇建筑群。14世纪初，神庙被德里苏丹国将领马利克·卡富尔所洗劫，珍贵的金质神像被劫掠至德里。历经六十年后，神庙才重归印度教王国之手。在毗奢耶那伽罗帝国统治的两百年间，这座神庙迎来了复兴——帝国不仅倾力修复庙宇建筑，更重新铸造了毗湿奴与吉祥天女的神圣造像。"
 flavor_vij.28.a: "为了[ShowGodNameWithNoTooltip('vishnu_god')]，让我们重建它！"
 flavor_vij.28.b: "这不值得我们投入金钱与劳力。"
 flavor_vij.29.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')]信仰的守护者"
 flavor_vij.29.desc: "随着我们在南部$india$的崛起，我们成为少数几个能抵御[ShowReligionGroupAdjective('muslim')]大军的强大[ShowReligionAdjective('hindu')]国家之一。然而，也许我们应将目光转向国内，关注[ROOT.GetCountry.GetName]内部不同教派与信仰。我们不必仅仅是[ShowReligionAdjectiveWithNoTooltip('hindu')]人民的希望灯塔，更应努力保障其他信仰群体的权利。"
 flavor_vij.29.a: "让我们保护所有[ShowReligionAdjectiveWithNoTooltip('hindu')]公民。"
 flavor_vij.29.b: "宗教信仰的自由应当优先保障。"
 flavor_vij.30.title: "蒂鲁帕蒂‑蒂鲁马拉寺庙群"
 flavor_vij.30.desc: "伟大的文卡特斯瓦拉神庙及其附属的蒂鲁帕蒂寺庙，或许是我国境内最宏伟的寺庙，它已越来越多地与我国的统治者联系在一起。多年来，这里从一处重要的朝圣地发展为$india$最伟大的寺庙之一。寺庙依靠无数珍宝的捐赠以及超过四十个村庄的粮食与收入支持。然而，我们不应止步于此。若我们加大支持力度，给予更多村庄和捐赠，就能确保其成为南$india$最伟大的寺庙。"
 flavor_vij.30.historical_info: "尽管蒂鲁马拉的文卡特斯瓦拉寺庙自古便已存在，但真正使其繁荣昌盛的，是其在毗奢耶那伽罗帝国治下的时期。帝国君主克里希纳德瓦·拉亚频繁向该寺庙捐赠，使得内殿得以镀金，他甚至在寺庙内为自己立了一座雕像。"
 flavor_vij.30.a: "让我们慷慨捐赠。"
 flavor_vij.30.b: "捐献稍微节制一点。"
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "北科罗曼德尔海岸，尤其是[target_location.GetName]的[target_location.GetRank.GetName]，对我国至关重要。正是通过这条沿海地带，东方的货物源源不断送达我们首都内渴求的民众手中。随着该地区从我们的占领中逐渐恢复，以及我们的[ROOT.GetCountry.GetFlavorRank]不断壮大，那里的港口也迎来了黄金时代。"
 flavor_vij.31.a: "让那里的港口繁荣起来！"
 flavor_vij.31.b: "它自身的自然发展已足够。"
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]动荡"
 flavor_vij.32.desc: "尽管我们对[ShowProvinceDefinitionName('mysore_plateau')]的统治为当地带来了秩序，当地百姓依然对我们不满。他们已表达了反对意见，并准备发动叛乱。"
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "我们应设法遏制这场动乱。"
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "[ShowProvinceDefinitionName('mysore_plateau')]的所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "[ShowProvinceDefinitionName('mysore_plateau')]的所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]，那里的所有[location|e]会失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]。"
 flavor_vij.33.title: "巩固[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName]境内遍布众多宏伟的堡垒与城堡。诸如[target_location.GetName]与[target_location2.GetName]的堡垒，确保了民众免受劫掠与侵扰，带领这些地点迈向新的高度。"
 flavor_vij.33.a: "任其繁荣发展。"
 flavor_vij.33.b: "利用这些堡垒，更有效地控制周边地区。"
 flavor_vij.33.c: "我们应当对这些地点投入更多资源。"
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "所有拥有#Y 防御性#![building|e]的地点会获得[ShowNamedValue('development_mild_bonus')|+=][development|e]。"
