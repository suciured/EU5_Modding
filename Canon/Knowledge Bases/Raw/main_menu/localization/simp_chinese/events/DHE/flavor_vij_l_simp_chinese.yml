 flavor_vij.1000.title: "[target_country.GetNameWithNoTooltip]的众神庙"
 flavor_vij.1000.desc: "[target_country.GetName]的[ShowReligionGroupAdjective('muslim')]统治者正掌控着我们最为神圣的宗教圣地之一。当前局势虽尚可容忍，但一旦局势恶化，我们绝不能袖手旁观。我们必须要求其臣服，并做好军事准备，以确保这些圣殿永远不受异教徒玷污。"
 flavor_vij.1000.historical_info: "印度次大陆虽以印度教徒为主体，但其最神圣的庙宇群主要分布于南部地区。这一地理分布特点，加之当地穆斯林苏丹政权的统治不稳，为哈里哈拉与布卡·拉亚提供了巩固势力的契机。他们成功将南印度打造成为抵御北方苏丹国势力的重要屏障。"
 flavor_vij.1000.a: "是时候发动攻势了。"
 flavor_vij.1000.b: "应当避免此类敌对行动。"
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip]要求臣服"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName]要求我们臣服！若我们拒绝，他们将以入侵相威胁。他们对这场侵略的拙劣借口，竟是我国境内的[ShowReligionAdjective('hindu')]圣庙。"
 flavor_vij.1001.a: "让他们来吧"
 flavor_vij.1001.b: "我们应当接受他们的统治"
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip]拒绝了"
 flavor_vij.1002.desc: "毫不意外地，[target_country.GetName]拒绝了我们的臣服要求。"
 flavor_vij.1002.a: "备战！"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip]屈服了"
 flavor_vij.1003.desc: "[target_country.GetName]接受了我们的臣服要求，现已正式成为我们的附庸。"
 flavor_vij.1003.a: "意外之喜"
 flavor_vij.1100.title: "有关[ShowCultureNameWithNoTooltip('tamil')]叛乱的传言"
 flavor_vij.1100.desc: "尽管我们已将[ShowCultureName('tamil')]人纳入统治之下，但他们中的许多人对我们心怀不满。谣言四起，传言[target_character2.GetName]已暗中集结力量，准备将[ROOT.GetCountry.GetName]拖入内战。顾问们恳请我们流放[target_character2.GetHerHim]，但若真如此，恐怕会激怒[ShowCultureName('tamil')]人。"
 flavor_vij.1100.a: "我们必须剿灭这场背叛！"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "除非我们在[ShowAreaName('tamil_land_area')]获得#G 80%#![control|e]或[pop_satisfaction|e]，或在20年内流放#Y 泰米尔叛乱领袖#!，否则[ShowCultureName('tamil')]的土地会叛乱。"
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "随着我们遏制[ShowCultureName('tamil')]叛乱的政策奏效，大多数叛军已被平息，更重要的是，煽动此次叛乱的首领也被捕了。我军成功逮捕了[target_character.GetName]，举国上下都在呼吁将[target_character2.GetHerHim]放逐。"
 flavor_vij.1101.desc.b: "我们未能遏制[ShowCultureName('tamil')]叛乱，叛军首领终于露面。[target_character.GetName]暗中筹谋，试图赢得支持，意图将[target_character.GetHerHis]的领地从[ROOT.GetCountry.GetName]中独立出去，[target_character.GetHeShe]甚至与[ShowCultureNameWithNoTooltip('tamil')]人展开谈判。如今，唯有彻底粉碎叛军，方可挽回局势。"
 flavor_vij.1101.a: "流放[target_character.GetHerHim]！叛徒不配留在[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_vij.1101.b: "拿起武器，兄弟们！让我们碾碎[target_character.GetNameWithNoTooltip]与[target_character.GetHerHis]那帮乌合之众！"
