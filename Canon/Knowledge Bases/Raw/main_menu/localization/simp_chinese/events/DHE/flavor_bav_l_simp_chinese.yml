l_simp_chinese:
 flavor_bav.1.title: "终为选帝侯！"
 flavor_bav.1.desc: "我们[target_ruler.GetName]的努力和忠心终于得到了[hre_emperor.GetName]的嘉奖，皇帝认可了我们的重要性，授予我们选帝侯的殊荣。我们应该庆祝[ROOT.GetCountry.GetName]历史上的这一转折点，组织一场盛大的舞会。"
 flavor_bav.1.a: "无需吝惜钱财。"
 flavor_bav.1.b: "没时间庆祝。"
 flavor_bav.2.title: "新国家的新继承法"
 flavor_bav.2.desc: "在多年分裂后，[ROOT.GetCountry.GetLongName]终于重新统一。领地的统一为新国家的公民带来了巨大的喜悦，为[ruler_scope.GetName]提供了一个难得的机遇，去改变那些根深蒂固的积弊。现在是时候宣布改革我们的继承法，并确保[ROOT.GetCountry.GetNameWithNoTooltip]的土地永远保持完整，不再被分割。"
 flavor_bav.2.a: "必须废除旧特权。"
 flavor_bav.2.b: "终结传统。"
 flavor_bav.2.c: "我们必须尊敬传统。"
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "下巴伐利亚公爵[target_cousin.GetName]去世了！虽然他患有麻风病，他的死亡并不令人意外，但我们的家族仍在哀悼中，并且必须讨论他去世后[GetCountry('LBV').GetName]的未来。\n\n[target_ruler.GetName]被要求作为年轻继承人的领导人物，我们可以利用这一点来推动巴伐利亚的统一，这是[target_ruler.GetNameWithNoTooltip]长期以来的目标。"
 flavor_bav.3.a: "让它与我们保持紧密一致。"
 flavor_bav.3.b: "直接吞并！"
 flavor_bav.3.c: "还是不要干涉他们的事务了。"
 flavor_bav.4.title: "[GetCountry('BOH').GetNameWithNoTooltip]中的敌人"
 flavor_bav.4.desc: "过去几十年里，[target_ruler.GetName]家族和[target_rival.GetName]家族之间的冲突备受瞩目，[target_ruler.GetDynasty.GetName]家族通过任命自己的家族成员为[GetCountry('BRA').GetName][GetCountry('BRA').GetGovernment.GetRulerTitle]，抵制了[GetCountry('BOH').GetName]在[GetUniqueInternationalOrganization('hre').GetName]北部的影响力。我们最近的关系相对稳定，但新的冲突可能随时爆发。也许是时候放下过去的怨恨，与[GetCountry('BOH').GetNameWithNoTooltip]和解了。"
 flavor_bav.4.a: "试图和解。"
 flavor_bav.4.b: "他们咎由自取！"
 flavor_bav.5.title: "南方的威胁"
 flavor_bav.5.desc: "[target_rival.GetDynasty.GetName]家族毫不掩饰他们对[GetUniqueInternationalOrganization('hre').GetName]帝冠的野心。在我们登上皇位的时期，我们的王朝与他们的军队激烈交战，并在[ShowLocationName('muhldorf')]战役中击败他们后才取得胜利。随着过去几年相对平静的时期，也许现在是时候克服过去的冲突，与他们和解了。"
 flavor_bav.5.a: "我们应当缓和与他们的关系。"
 flavor_bav.5.b: "必须遏制[target_rival.GetDynasty.GetNameWithNoTooltip]！"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip]崛起"
 flavor_bav.6.desc: "虽然我们过去是[GetUniqueInternationalOrganization('hre').GetName]的无可争议的领导者，但一个新的家族已经在[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]中崛起并占据了主导地位。[hre_ruler.GetDynasty.GetName]家族已经控制了皇帝皇冠，并且没有任何打算在短期内放弃它。\n\n我们应该考虑我们对他们统治的立场，以及是否支持他们的时代。"
 flavor_bav.6.a: "他们应该得到我们的支持！"
 bav_reconcile_habsburg: "两个王朝间的和解"
 flavor_bav.6.b: "用尽一切机会反对[hre_ruler.GetDynasty.GetNameWithNoTooltip]！"
 bav_against_habsburg: "王朝冲突"
 flavor_bav.7.title: "《关于教皇权力的八项问题》"
 flavor_bav.7.desc: "被[GetCountry('PAP').GetGovernment.GetRulerTitle]逐出教会的著名方济各会修士[william_ockham_scope.GetName]，在[hre_emperor.GetName]的保护下撰写了另一篇关于政治哲学的论文，质疑[GetCountry('PAP').GetGovernment.GetRulerTitle]的权威：#italic 《关于教宗权力的八项问题》#!。\n\n这些思想的传播可能会引发对宗教当局的不满和叛乱。"
 flavor_bav.7.a: "传播[william_ockham_scope.GetNameWithNoTooltip]的理念。"
 flavor_bav.7.b: "我们不能允许。"
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的新地图"
 flavor_bav.8.desc: "我们得知，著名天文学家、数学家和制图师彼得·阿皮安的儿子[philipp_apian_scope.GetName]已经从[ShowLocationName('paris')]学成归来，目前在[ShowLocationName('tubingen')]任教。\n\n我们可以雇佣他绘制一幅更加精确的新版领地地图，但他拒绝谴责[ShowReligionName('calvinist')]的立场，或将激怒我国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的一部分人士。"
 flavor_bav.8.a: "雇佣他。"
 flavor_bav.8.b: "我们不会雇佣一个[ShowReligionAdjectiveWithNoTooltip('calvinist')]分子。"
 flavor_bav.8.historical_info: "1554年，菲利普·阿皮安受命绘制巴伐利亚公国的详细地图，这项任务他用了七年时间完成。在原始地图绘制完成后，阿皮安亲自在英戈尔施塔特制作并出售了称为#italic Bairische Landtafeln#!的较小副本。他的作品直到19世纪才被超越，并在拿破仑战争期间被法国军队用来入侵巴伐利亚，对巴伐利亚造成了不利影响。"
 flavor_bav.9.title: "玛丽亚圣母小教堂"
 flavor_bav.9.desc: "玛丽亚圣母小教堂位于城市西北侧，毗邻慕尼黑的旧城墙，几个世纪以来一直是市民喜爱的教区教堂，同时也是慕尼黑的[ShowDynastyName('wittelsbach_dynasty')]家族的安息之所。\n\n尽管如此，一位名叫[george_halsbach_scope.GetName]的$BAV_ADJ$建筑师提出了一项宏伟的计划：建造一座由红砖砌成的新大教堂，并以两座巨大的塔楼为标志，从城市的各个角落都能一览无余。"
 flavor_bav.9.a: "修建这奇观。"
 flavor_bav.9.b: "不了，我们不会让一座珍视的纪念碑被替代。"
 flavor_bav.10.title: "异端庇护所"
 flavor_bav.10.desc: "一条恶意的谣言开始在许多[ShowReligionAdjective('catholic')]国王的宫廷中传播。谣言称[hre_emperor.GetName]的宫廷是异端和不信者的避风港，天主的律法受嘲笑，教会的教导被忽视。\n\n我们必须结束这种恶毒的流言，重拾我们的声望。我们可以驱逐被绝罚的修士[william_ockham_scope.GetName]和[michael_cesena_scope.GetName]，这种狂热的举动肯定会平息谣言。"
 flavor_bav.10.a: "不行，这些人受我的保护。"
 flavor_bav.10.b: "驱逐他们，向所有人展示我们的虔诚。"
 flavor_bav.10.historical_info: "神圣罗马帝国皇帝“巴伐利亚人”路易四世的统治时期以他与阿维尼翁教廷的冲突为标志。1324年，教宗若望二十二世对他绝罚，随后发生了教会动荡，他在慕尼黑的宫廷——旧宫（Alter Hof）成为那些批评天主教会和教宗并被视为异端的神学家的避难所，如奥卡姆的威廉和切塞纳的米凯莱。"
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip]及《[ROOT.GetCountry.GetNameWithNoTooltip]编年史》"
 flavor_bav.11.desc: "[target_artist.GetName]在[target_ruler.GetName]的宫廷中担任导师期间成名，并撰写了[ShowLanguageName('latin_language')]语法和其他手册。作为对他服务的回报，他现在请求[target_ruler.GetShortNameWithNoTooltip]赞助他撰写[ROOT.GetCountry.GetName]历史的计划，以记录我们光荣前辈的成就。"
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "浪费钱！"
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "受邻邦法律传统启发，[target_ruler.GetName]提议制定统一法典，延续[previous_ruler.GetName]强化[target_country.GetGovernment.GetAdjective]权威的努力。将[target_country.GetAdjective]法律编纂为[ShowPolicyName('bav_codex_bavarica')]将提升[target_country.GetAdjective][target_country.GetFlavorRank]的治理效能。我们是否要开启这项[ShowSocietyDirectionName('centralization')]的宏伟工程？"
 flavor_bav.20.a: "让我们制定[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]！"
 flavor_bav.20.b: "改革时机尚未成熟。"
 flavor_bav.23.title: "[target_country.GetAdjectiveWithNoTooltip]科学与人文学院的诞生"
 flavor_bav.23.desc: "随着$enlightenment$思潮在[ShowContinentName('europe')]的兴起，[target_city.GetName]的学者们请求[target_ruler.GetName]建立[ShowBuildingTypeName('academy_of_sciences')]，效法[ShowContinentName('europe')]其他学术机构。此举可提升[target_country.GetAdjective]声望，但耗资巨大。我们是否要投资知识的未来？"
 flavor_bav.23.a: "支持科学，让科学将引领[target_country.GetNameWithNoTooltip]前进！"
 flavor_bav.23.b: "优先投资军事发展。"
 flavor_bav.24.title: "修道院谋杀案"
 flavor_bav.24.desc: "[ShowLocationName('garmisch')]周边村落里著名的[ShowBuildingTypeName('scriptorium')]以培养杰出的插画师与画家而闻名。然而近日，这座备受尊崇的艺术殿堂竟发生了一起骇人听闻的凶案——一位年轻领主在自己的领地上惨遭杀害。值得庆幸的是，正在当地创作艺术巨作的[target_artist.GetName]参与了案件调查。这位同时具备侦探般敏锐洞察力与非凡艺术才华的人才，必将成为我国不可多得的栋梁之才。"
 flavor_bav.24.a: "叫[target_artist.GetNameWithNoTooltip]来，马上！"
 flavor_bav.24.b: "[target_artist.GetSheHe|U]肯定能靠自己发家致富。"
 flavor_bav.25.title: "[GetCurrentYear]年《啤酒纯净法》"
 flavor_bav.25.desc: "[GetCurrentYear]年，[target_country.GetName]的[target_ruler.GetName]颁布《啤酒纯净法》，规定[target_country.GetFlavorRank]境内[ShowGoodsName('beer')]酿造仅限使用大麦、啤酒花与水。[target_country.GetGovernment.GetRulerTitle]旨在保障[target_country.GetAdjectiveWithNoTooltip]啤酒品质，杜绝有害添加剂。该法令不仅提升[ShowGoodsNameWithNoTooltip('beer')]口感，更能稳定价格，巩固[target_country.GetAdjectiveWithNoTooltip]啤酒在[GetInternationalOrganization('hre').GetName]的声誉。"
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('beer')]天下第一！"
 flavor_bav.25.b: "这些限制只会扼杀酿酒师的创造力。"
 flavor_bav.1302.title: "[GetCurrentYear]年[target_country.GetAdjectiveWithNoTooltip]分治"
 flavor_bav.1302.desc: "[target_ruler.GetDynasty]家族内斗导致[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]再度分裂为多个自治实体。[rival_brother.GetName]威胁称，若不给予[GetCountry('LBV').GetName]完全自治权就将公开反叛。此番分裂危及[target_country.GetFlavorRank]统一，可能招致外部干涉。我们该为安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]接受分裂，还是竭力维持$BAV$的统一？"
 flavor_bav.1302.a: "允许$BAV$分治。"
 flavor_bav.1302.b: "坚决反对$BAV$分裂。"
 flavor_bav.1302.c: "通过让步维持统一。"
 flavor_bav.1302.historical_info: "从中世纪晚期到近代初期，巴伐利亚各领土的碎片化是不断发生的主题。王朝争端（尤其是维特尔斯巴赫家族发生的那些）导致公国屡次被分割为相互敌对的领地，这种持续的分裂严重削弱了中央权威，使巴伐利亚同时面临内部动荡与外部威胁的双重危机。14到15世纪发生了多次分裂，其中1392年发生的公国三分事件最具代表性，由此形成了巴伐利亚‑慕尼黑、巴伐利亚‑英戈尔施塔特和巴伐利亚‑兰茨胡特并立的局面。虽然历代统治者都试图推动统一进程，但贵族集团的既得利益与传统上实行的诸子均分继承制度，始终成为确立长子继承制难以逾越的障碍。"
 flavor_bav.27.title: "[target_location.GetNameWithNoTooltip]大学奠基"
 flavor_bav.27.desc: "[GetCurrentYear]年，[target_ruler.GetName]被请求资助建立[target_location.GetName]的[ShowBuildingTypeName('university')]，为该地区带来学术荣光。[ShowBuildingTypeNameWithNoTooltip('university')]将促进创新与知识发展，但需抽调军事建设资源。"
 flavor_bav.27.a: "全力资助[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]！"
 flavor_bav.27.b: "财政无力承担。"
 flavor_bav.27.historical_info: "英戈尔施塔特大学由巴伐利亚‑兰茨胡特公爵路德维希九世于1472年创立，这是神圣罗马帝国境内最早的高等学府之一。该大学以维也纳大学为蓝本，迅速发展成为天主教神学研究和人文主义学术的重要中心。该大学在当时的思想潮流中发挥了关键作用，不仅接待了德国文艺复兴时期的重要人物，还成为反宗教改革运动的堡垒。这所大学的建立，体现了巴伐利亚统治者将文化教育置于军事扩张之上的长远战略眼光。"
 flavor_bav.28.title: "晋升为[ShowSpecialStatusNameWithNoTooltip('elector')]？"
 flavor_bav.28.desc: "[home_ruler.GetName]已派使节觐见[emperor_ruler.GetName]，请求晋升为[ShowSpecialStatusName('elector')]。此请求基于[bavaria_country.GetNameWithNoTooltip]在[ShowSituationName('war_of_religions')]中的忠诚支持。该头衔将大幅提升[bavaria_country.GetAdjectiveWithNoTooltip]在[GetInternationalOrganization('hre').GetName]的影响力。"
 flavor_bav.28.a: "为[bavaria_country.GetNameWithNoTooltip]争取选帝侯之位。"
 flavor_bav.28.b: "优先巩固内部实力。"
 flavor_bav.28.historical_info: "在三十年战争的动荡时期，在马克西米利安一世公爵领导下，巴伐利亚为支持天主教事业发挥了关键作用。为表彰其忠诚与军事贡献，斐迪南二世皇帝于1623年召开雷根斯堡议会，将选帝侯爵位从信奉新教的普法尔茨选帝侯腓特烈五世——因其参与波西米亚叛乱而被帝国剥夺一切权利——转授予巴伐利亚的马克西米利安一世。这一擢升不仅增强了巴伐利亚在神圣罗马帝国内的政治影响力，更巩固了其作为天主教联盟核心力量的地位。选帝侯权的转移标志着帝国权力格局的重大变革，成为战争期间皇权达到顶峰的象征。"
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]考量[bavaria_country.GetNameWithNoTooltip]的请求"
 flavor_bav.29.desc: "[bavaria_country.GetName]的使节已向[emperor_ruler.GetName]陈情，强调其在[ShowSituationName('war_of_religions')]期间坚定不移的忠诚。这一决定举足轻重，因擢升[bavaria_country.GetNameWithNoTooltip]意味着需废除[elector_at_war.GetName]作为现任[ShowSpecialStatusName('elector')]的资格。"
 flavor_bav.29.a: "授予[bavaria_country.GetNameWithNoTooltip][ShowSpecialStatusNameWithNoTooltip('elector')]头衔。"
 flavor_bav.29.b: "拒绝请求，维持现状。"
 flavor_bav.29.historical_info: "在三十年战争期间，斐迪南二世皇帝面临着双重挑战：既要犒赏忠诚盟友，又需维系神圣罗马帝国内部脆弱的权力平衡。巴伐利亚公爵马克西米利安一世通过领导天主教联盟并在1620年白山战役中取得决定性胜利等军事贡献，为支持天主教事业发挥了关键作用。为表彰其坚定忠诚并增强帝国内天主教势力，斐迪南二世于1623年召开雷根斯堡议会，正式将选帝侯爵位从信奉新教的普法尔茨选帝侯腓特烈五世处剥夺——因其参与波西米亚叛乱而遭帝国剥夺一切权利——转授马克西米利安一世。这一战略决策不仅回报了坚定盟友，又重构了选帝侯格局以倾向天主教阵营，在动荡时期巩固了帝国权威。"
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip]晋升为[ShowSpecialStatusNameWithNoTooltip('elector')]"
 flavor_bav.30.desc: "[emperor_ruler.GetName]决定授予[home_ruler.GetName]和[bavaria_country.GetName]尊贵的[ShowSpecialStatusName('elector')]头衔。这是[bavaria_country.GetNameWithNoTooltip]历史上的关键时刻，它在[GetInternationalOrganization('hre').GetName]内拥有了巨大的影响力。"
 flavor_bav.30.a: "[bavaria_country.GetNameWithNoTooltip]新时代的开始！"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]拒绝请求"
 flavor_bav.31.desc: "[emperor_ruler.GetName]拒绝将[bavaria_country.GetName]擢升为[ShowSpecialStatusName('elector')]。尽管[bavaria_country.GetNameWithNoTooltip]在[ShowSituationName('war_of_religions')]中鼎力支持，[GetInternationalOrganization('hre').GetName]的权力格局仍将维持原状。"
 flavor_bav.31.a: "即便没有这个头衔，我们照样能壮大实力。"
 flavor_bav.32.title: "我们丧失了$elector$地位！"
 flavor_bav.32.desc: "[emperor_ruler.GetName]的裁决剥夺了我们的[ShowSpecialStatusName('elector')]头衔。[GetInternationalOrganization('hre').GetName]的[ShowSpecialStatusName('elector')]议会如今迎来新成员[bavaria_country.GetName]。这一变动将深刻改变权力平衡。"
 flavor_bav.32.a: "我们的声誉已蒙受污点。"
 flavor_bav.33.title: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]的重建"
 flavor_bav.33.desc: "根据[target_ruler.GetName]的敕令，据传始建于公元765年（实际可能更早至少100年）的[ShowBuildingTypeName('herrenchiemsee_abbey')]开始进行巴洛克式重建，将成为[target_country.GetName]宗教与文化生活的璀璨中心。这座修道院将通过宏伟建筑与艺术装饰，完美体现巴洛克时代的精髓。"
 flavor_bav.33.a: "全力投资[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]重建工程！"
 flavor_bav.33.b: "将资源投入其他领域。"
 flavor_bav.1000.title: "[ShowLocationNameWithNoTooltip('cologne')]次子继承地"
 flavor_bav.1000.desc: "[ShowLocationName('cologne')]选帝侯国终于落入了我们王朝的控制之下。他们新任命的统治者[kol_ruler.GetName]肯定会比他们的前任更愿意配合我们家族的目标。建立我们两国之间的友好关系无疑符合我们的最大利益。"
 flavor_bav.1000.desc_rival: "我们可恶的对手，[ShowLocationName('cologne')]选帝侯国，终于落入了我们王朝的控制之下。[kol_ruler.GetName]的崛起必将使[GetCountry('KOL').GetName]的政策发生巨大变化，并且显然会比他们的前任更愿意配合我们家族的目标。毫无疑问，迅速结束我们之间的旧怨并开始培养更好的关系符合我们的最大利益。"
 flavor_bav.1000.a: "展示我们的优越地位。"
 flavor_bav.1000.b: "化解仇恨，以展现我们的大度。"
 flavor_bav.1000.c: "还是算了吧。"
 flavor_bav.1001.title: "[GetCountry('BAV').GetNameWithNoTooltip]的亲戚"
 flavor_bav.1001.desc: "[GetCountry('BAV').GetName]的统治者[bav_ruler.GetName]送来了礼物，以庆祝他们的亲戚、我们敬爱的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]上位。毫无疑问，建立我们两国之间的友好关系符合我们的最大利益。"
 flavor_bav.1001.desc_rival: "我们曾经的对手[GetCountry('BAV').GetName]送来了礼物，以庆祝他们的亲戚、我们敬爱的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]上位。毫无疑问，迅速结束我们之间的旧怨并开始培养更好的关系符合我们的最大利益。"
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName]送来贺礼，庆贺我们尊敬的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]登基。维系这个新联盟的友好关系显然符合我国利益。"
 flavor_bav.1001.a: "接受礼物。"
 flavor_bav.1001.b: "结束两国无意义的对立。"
 flavor_bav.1001.c: "回绝。"
 flavor_bav.1002.title: "[GetCountry('KOL').GetNameWithNoTooltip]回绝"
 flavor_bav.1002.desc: "我们向[GetCountry('KOL').GetName]发出的友善礼物和支持被放肆地[kol_ruler.GetName]拒绝。"
 flavor_bav.1002.a: "傲慢的家伙！"
 flavor_bav.1100.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]要塞"
 flavor_bav.1100.desc: "我们的顾问[mil_advisor.GetName]是一位经验丰富的军事领导者，他建议加强[ShowLocationName('ingolstadt')]的防御。该地战略位置非常重要，能够控制从[ShowLocationName('regensburg')]到[ShowLocationName('ulm')]和从[ShowLocationName('nuremberg')]到[ShowLocationName('augsburg')]的十字路口。"
 flavor_bav.1100.a: "开始修建。"
 flavor_bav.1100.b: "没必要。"
 flavor_bav.1101.title: "[ShowLocationNameWithNoTooltip('ingolstadt')][reginar_solms_scope.GetNameWithNoTooltip]"
 flavor_bav.1101.desc: "军事工程师[reginar_solms_scope.GetName]访问了设防城市[ShowLocationName('ingolstadt')]，并向我们的领导人[target_ruler.GetName]提出了一个项目，对该城市防御工事进行现代化、升级和扩展。在他看来，为了保持[ShowLocationNameWithNoTooltip('ingolstadt')]的战略重要性，其军事基础设施必须保持更新，否则可能会失去对该地区投射影响力的能力。"
 flavor_bav.1101.a: "邀请[reginar_solms_scope.GetShortNameWithNoTooltip]加入宫廷并按照他的方案修建。"
 flavor_bav.1101.b: "不理会危言耸听。"
 flavor_bav.1101.reason: "先进防御。"
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]，百塔之城"
 flavor_bav.1102.desc: "设防城市[ShowLocationName('ingolstadt')]是我们在该地区权力的骄傲堡垒，其坚固的城墙扩大了我们对其守护的重要十字路口的影响力。\n\n现在是进一步扩大这种力量并升级城市防御的时候了，这样我们的潜在敌人就会知道反对我们都是徒劳。"
 flavor_bav.1102.a: "开始修建。"
 flavor_bav.1102.b: "我们不需要扩建。"
 flavor_bav.1200.title: "泰阿蒂尼修会教堂"
 flavor_bav.1200.desc: "[consort_scope.GetName]敦促[ruler_scope.GetName]承诺提供资金，在[ShowLocationName('munich')]建造一座宏伟的教堂，以供泰阿蒂尼修会使用。她已经选择了一位博洛尼亚建筑师[agostino_barelli_scope.GetName]，以[ShowCultureGroupName('italian_group')]巴洛克盛期风格建造这座教堂。她已经让这些计划广为人知，我们的贵族和富有的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对这些计划非常感兴趣，因为他们是时尚的[ShowCultureGroupNameWithNoTooltip('italian_group')]风格的忠实崇拜者。"
 flavor_bav.1200.a: "很好，按她所愿。"
 flavor_bav.1200.b: "不行，这没必要。"
 flavor_bav.1201.title: "愤怒的建筑师"
 flavor_bav.1201.desc: "新任建筑师[agostino_barelli_scope.GetName]在[ShowLocationName('munich')]建造泰阿蒂尼修会教堂时，表现得极难合作。他与现场经理、[consort_scope.GetName]的泰阿蒂尼修会听告解神父不断争吵，导致了施工现场的多次问题，最近的一次暴力爆发最终导致这位建筑师的失宠。\n\n驱逐这位经验丰富的建筑师将使新教堂落入他的学徒和副手[henry_zuccalli_scope.GetName]的手中，因为他是唯一一个对项目有足够了解、可以继续进行项目的人。"
 flavor_bav.1201.a: "把他赶走并让这个学徒接手项目。"
 flavor_bav.1201.b: "无视争论，让[agostino_barelli_scope.GetShortNameWithNoTooltip]留任。"
 flavor_bav.1300.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的继承问题"
 flavor_bav.1300.desc: "随着[old_ruler.GetName]去世，我们现在面临着根据[ShowCultureGroupName('german_group')]法律在[old_ruler.GetHerHis]男性继承人之间分配[old_ruler.GetHerHis]领地的问题。[old_ruler.GetNameWithNoTooltip]的去世是我国的不幸，因为[target_ruler.GetHerHis]统一$BAV$的计划在最后阶段失败了。\n\n[target_ruler.GetName]现在必须与[target_ruler.GetHerHis]的兄弟们斗争，以消除分裂的影响，并坐实[target_ruler.GetHerHis]对巴伐利亚的主权。"
 flavor_bav.1300.a: "任务艰巨！"
 flavor_bav.1301.title: "[ROOT.GetCountry.GetNameWithNoTooltip]再度统一"
 flavor_bav.1301.desc: "[target_ruler.GetName]终于战胜了[target_ruler.GetHerHis]的同族觊觎者，将足够的权力集中在自己的手中，并宣布自己为[ROOT.GetCountry.GetName]的唯一统治者。在[target_ancestor.GetName]诸子间分割[ROOT.GetCountry.GetCulture.GetName]领土的严重错误已经被纠正，国家将在[target_ruler.GetNameWithNoTooltip]的领导之下统一前进。"
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "[target_location.GetNameWithNoTooltip]王宫的奠基"
 flavor_bav.1400.desc: "在一次城市骚乱平息后，[target_ruler.GetName]下令在[target_location.GetName]城郊建造一座新堡垒，即日后[target_location.GetNameWithNoTooltip]王宫的“新城堡”部分。尽管这座堡垒最初仅作为[target_location.GetNameWithNoTooltip]的防御工事而建，但慕尼黑王宫终将成为[target_ruler.GetNameWithNoTooltip][target_country.GetGovernment.GetCourtTitle]与政府权力中心的核心所在。"
 flavor_bav.1400.a: "投资于这座王宫以展现我们的力量。"
 flavor_bav.1400.b: "暂时推迟建设。"
 flavor_bav.1401.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]时期的[target_location.GetNameWithNoTooltip]王宫扩建"
 flavor_bav.1401.desc: "随着[ShowInstitutionName('renaissance')]思潮席卷[ShowContinentName('europe')]，[target_ruler.GetName]计划将[target_location.GetNameWithNoTooltip]宫殿扩建为一座宏伟的殿宇，以彰显[target_country.GetName]日益提升的国际地位。这座新翼将作为艺术与文化的展示殿堂，进一步巩固[target_country.GetDynasty.GetNameWithNoTooltip]家族作为艺术赞助人的卓越声誉。"
 flavor_bav.1401.a: "为了拥抱[ShowInstitutionNameWithNoTooltip('renaissance')]，扩建这座王宫。"
 flavor_bav.1401.b: "暂缓扩张以节省资金。"
 flavor_bav.1402.title: "巴洛克时期的[target_location.GetNameWithNoTooltip]王宫扩建"
 flavor_bav.1402.desc: "在巴洛克时代的奢华与宏伟潮流中，[target_ruler.GetName]计划进一步扩建[target_location.GetName]王宫，以其精美的装饰与新增的翼楼来彰显[target_country.GetName]的荣耀。此举将提升[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]的辉煌气度，并为来访的贵宾留下深刻印象。"
 flavor_bav.1402.a: "开始巴洛克风格的扩建，为了我们的声望。"
 flavor_bav.1402.b: "暂时专注于其他事项。"
