l_simp_chinese:
 mercantilism_events.1.title: "进口粮食对抗饥荒"
 mercantilism_events.1.desc: "最近一段时间的粮食短缺使[ROOT.GetCountry.GetAdjective]各地的不少人质疑我们的贸易政策阻碍了至关重要的食品进口。人们呼吁削弱贸易壁垒，希望可以经由从更富足的国家购买食物，以缓解这场危机。"
 mercantilism_events.1.a: "在这紧要关头，人命比政治更重要。"
 mercantilism_events.1.b: "我们必须争取自给自足，即使我们没做到。"
 mercantilism_events.2.title: "进口商品与[ROOT.GetCountry.GetAdjectiveWithNoTooltip]高质量商品竞争"
 mercantilism_events.2.desc: "我们的邻国在新大陆建立了一个庞大的殖民地。来自那个遥远大陆的商品数量一直在稳步增加，其中一些异国情调的商品成了抢手货，甚至在那些通常不会被好奇心冲昏头脑的人群中也是如此。\n\n最近，我们的邻居更进一步，公然助长这种兴趣。他们鼓励人们“购买美洲货”，推动从殖民地进口更多商品，将我们的商品排挤出市场，夺走了良善的[ROOT.GetCountry.GetAdjective]民众的工作机会。我们或许能从这种国际贸易中获取一些利益，但更保险的选择是树立贸易壁垒来减少贸易往来。"
 mercantilism_events.2.a: "让我们来看看殖民地能够提供些什么。"
 opinion_pleased: "满意"
 mercantilism_events.2.b: "这些乡下暴发户没啥体面的东西。"
 opinion_insulted: "侮辱"
 mercantilism_events.3.title: "进口铁"
 mercantilism_events.3.desc: "我们努力保持[ROOT.GetCountry.GetAdjective]军事力量的强大、现代化以及自给自足，然而有时我们的优先目标会相互冲突。由于缺乏来自邻国的富铁矿，我国未来军事发展的一些宏伟计划无法像我们所期望的那样尽快实现了。增加进口量是一个诱人的方案，但是依赖于外国进口可能会损害我国的贸易政策——话虽如此，假如刺入邻国后背的尖刀是由他们自己的钢铁铸造的，那是多美妙多阴险的一件事情啊……"
 mercantilism_events.3.a: "我们需要为我们的军队进口铁矿。"
 mercantilism_events.3.b: "我们必须依靠自己的资源，一颗勇敢的心比钢铁更重要。"
 mercantilism_events.4.title: "进口海军物资"
 mercantilism_events.4.desc: "提升我国海军实力的野心最近陷入了停滞。[ROOT.GetCountry.GetAdjective]的造船工匠们既不缺乏想法，也不缺乏计划，却苦于物资匮乏。他们中的一些人不禁注意到这个问题，言辞激烈地指出：我们邻国的市场上拥有充足的材料，可以用来打造一支现代化的海军。我们尽可能的不使舰队依赖于国外的资源，但是如果这项政策阻碍了进步，或许我们可以进口仅限用于测试新造船技术的材料。"
 mercantilism_events.4.a: "如果这样做能够推动计划实施，那么我们可以妥协。"
 mercantilism_events.4.b: "用洋木头造船？那还不如直接用石头造更靠谱呢！"
 mercantilism_events.5.title: "备受争议的贸易保护主义者"
 mercantilism_events.5.desc: "自我们的顾问开始在贸易发展方面对[ROOT.GetCountry.GetName]施加影响以来，国内贸易取得了显著发展，代价是进口规模萎缩以及国家管理力度加强。尽管加强基础设施建设的决定备受赞誉，但顾问们近期提出的一些建议，也引发了众多有影响力人士对其贸易理念的质疑。批评者指出，[ROOT.GetCountry.GetGovernment.GetRulerTitle]过度依赖顾问团的建议，我国应更多地与其他国家达成双赢协议，而非一味追求在每个贸易领域占据绝对主导地位。"
 mercantilism_events.5.a: "到目前为止，他们的主张对我们很有帮助。"
 mercantilism_events.5.b: "政府应该促进自由贸易，而非限制它。"
 mercantilism_events.6.title: "激进改革"
 mercantilism_events.6.desc: "一些深受我们信赖的顾问最近一直在私下商讨事情。有人认为他们在密谋，有人认为他们在为[ROOT.GetCountry.GetName]的未来绘制蓝图，不管他们在讨论什么，如此机密显然是备受争议的。\n\n终于，他们向[ROOT.GetCountry.GetGovernment.GetCourtTitle]呈现了讨论结果，一堆厚厚的文件详细列举出了国家传统贸易政策需要进行的一系列大刀阔斧般的改革，包括加强保护主义、监管制度和产业政策的强化。"
 mercantilism_events.6.a: "对于头脑简单的人来说确实是过于激进了，但是对于我们的[ROOT.GetCountry.GetFlavorRank]来说显然不是这样。"
 mercantilism_events.6.b: "他们是在暗示现行政策不够有效吗？"
 mercantilism_events.7.title: "殖民地之间的贸易"
 mercantilism_events.7.desc: "建立海外殖民领使我们能够促进贸易同时维系统治，从那些实质上被[ROOT.GetCountry.GetAdjective]所统治的区域进口商品。只要我们为殖民地提供他们需要的物资，他们没有理由把金子送到我们敌人的手中。\n\n不幸的是，对于什么才是他们真正“想要的”，殖民地居民有时候和[ROOT.GetCountry.GetGovernment.GetRulerTitle]的想法并不相同。他们开始与邻近的殖民地以及原住民做生意，绕过了那些我们设立的用于保护国家利益的贸易壁垒。殖民者确实从中获益……但是我们是否同样从中获益就不好说了。"
 mercantilism_events.7.a: "他们是[ROOT.GetCountry.GetNameWithNoTooltip]的臣属。我们的利益就高于他们的利益。"
 mercantilism_events.7.b: "他们是[ROOT.GetCountry.GetNameWithNoTooltip]的同胞。他们的利益也将促成我们的利益。"
 mercantilism_events.8.title: "巧克力进口"
 mercantilism_events.8.desc: "著名经济学家对我国近期快速增长的巧克力进口量展开分析。自从邻国通过取巧的贸易行为控制了一大片优良的可可豆产地，他们的饮品变得非常受欢迎，即使在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民中也是如此。贸易保护主义政治家如今正在质疑，这种类型的奢侈品进口能否让[ROOT.GetCountry.GetName]获益，他们认为这种依赖于我们邻国控制的商品的贸易增长会对我国的经济地位造成不利影响。"
 mercantilism_events.8.a: "但是一条甜蜜的巧克力之河正流入我们的国家。"
 mercantilism_events.8.b: "限制进口这种罪恶的放纵之物。"
 mercantilism_events.9.title: "咖啡进口"
 mercantilism_events.9.desc: "著名经济学家对我国近期快速增长的咖啡进口量展开分析。自从邻国通过取巧的贸易行为控制了一大片优良的咖啡豆产地后，他们的饮品变得非常受欢迎，即使在[ROOT.GetCountry.GetAdjective]的民众中也是如此。贸易保护主义政治家如今正在质疑，这种类型的奢侈品进口能否让[ROOT.GetCountry.GetName]获益，他们认为这种依赖于邻国控制的商品的贸易增长，会对我国的经济地位造成不利影响。"
 mercantilism_events.9.a: "这些所谓的经济学家难道早上都没有事情要处理吗？"
 mercantilism_events.9.b: "我们必须限制这种怪异麻醉品的蔓延。"
 mercantilism_events.9.c: "我们[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人只喝茶，才不会去碰咖啡。"
 mercantilism_events.10.title: "茶叶进口"
 mercantilism_events.10.desc: "著名经济学家对我国近期快速增长的茶叶进口量展开分析。自从邻国通过取巧的贸易行为控制了一大片优良的茶叶产地后，他们的饮品变得非常受欢迎，甚至在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的民众中也是如此。贸易保护主义政治家如今正在质疑，这种类型的奢侈品进口能否让[ROOT.GetCountry.GetName]获益，他们认为这种依赖于邻国控制的商品的贸易增长，会对我国的经济地位造成不利影响。"
 mercantilism_events.10.a: "如果我们停止喝茶，文明就会坍塌。"
 mercantilism_events.10.b: "我们要把他们的茶叶倒进海里！"
