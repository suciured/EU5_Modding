l_simp_chinese:
 corruption_event.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的诚信商人"
 corruption_event.1.desc: "许多商人都因无差别地欺诈同胞和外国人而知名，不仅谎报商品质量还做出虚假承诺；而[ROOT.GetCountry.GetAdjective]商人则以其相较之下的良好信誉而闻名于世。尽管我们的商人有时也会在生意中占点便宜，但他们极少说谎或收取好处费。这使[ROOT.GetCountry.GetNameWithNoTooltip]成为世界上最受欢迎的贸易伙伴。"
 corruption_event.1.a: "能定下最好的协议的话，为什么还要说谎呢？"
 corruption_event.2.title: "相信你的邻居"
 corruption_event.2.desc: "尽管公民们常受到鼓励，要在交往中表现诚意和信任，但现实情况是，在许多国家，信任他人是一种许多人无法承受的风险。然而，在[ROOT.GetCountry.GetName]的情况却不是这样。\n\n我们已经成功地粉碎了社会各阶层的腐败，以至于我们的人民不仅信任官员、相信他们不需取得额外的贿赂便能完成工作，更多的还有在日常交往中的相互信任。相信他人诚意的信念是构成整个社会关系网的基础，我们的国家正是这样一个耀眼的榜样。"
 corruption_event.2.a: "正如[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]教义中所述。"
 corruption_event.3.title: "严谨的研究者"
 corruption_event.3.desc: "学术机构也难免出现腐败，滥用高影响力的职权获取好处会严重干扰一个良好研究环境的形成。然而，[ROOT.GetCountry.GetAdjective]科学家们的觉悟早就超出了这些琐事，他们专注于学术成就而不是名誉和钱财。充斥廉洁空气的社会使得我们能够进行探索和发明而不受私利束缚。"
 corruption_event.3.a: "追求真理的真正价值在于其过程本身。"
 corruption_event.4.title: "可敬的民族"
 corruption_event.4.desc: "不宣称重视荣誉和正义的国家可谓世间少有，但真正做到这些理想的国家更少。然而，[ROOT.GetCountry.GetName]根除了大规模的日常腐败，使其成为原则高于私利的罕见典范。甚至在海外的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]侨民也备受追捧，常被委以信任之职，因为我们的人民以恪尽职守和拒绝贿赂尝试而著称。除了我们，还有谁能宣称自己真正践行了这些原则呢？"
 corruption_event.4.a: "确实不多。"
 corruption_event.5.title: "清正廉洁"
 corruption_event.5.desc: "不是所有的通敌者都能明白自己的背叛行为到底恶劣到了什么程度。间谍或许是忠于外国势力的，但他们的线人却多为受金钱诱惑而泄露不该吐露的秘密、却不知道这些秘密会为谁所用或如何被利用的群众。话虽如此，在[ROOT.GetCountry.GetName]腐败已经几乎完全消失了。近期，一些间谍试图通过贿赂和勒索损害我国行政机构，却发现自己并未受官员协助反而被检举，而现在他们正等候我们的发落。"
 corruption_event.5.a: "间谍们去死吧！"
 corruption_event.6.title: "腐败的税吏"
 corruption_event.6.desc: "手握大量金钱之人总免不了想占些私利，税吏也是一样。然而，尽管我们能够承受税收过程中的“损耗”，富裕的公民却已经注意到可以通过向税吏支付大额贿赂来逃掉一些税务。现在来看，这更像是一些老税吏想要在退休后过上舒适生活而玩的小把戏。尽管代价略高，我们或许可以再等等看，而不用花费大量时间和精力去进行详细调查。"
 corruption_event.6.a: "立即调查并替换腐败税吏。"
 corruption_event.6.b: "让他们退休吧，他们过去干得很好。"
 corruption_event.7.title: "腐败的顾问"
 corruption_event.7.desc: "[ROOT.GetCountry.GetName]内部可能正受着腐败问题的困扰，但我们仍试图确保至少[ROOT.GetCountry.GetGovernment.GetRulerTitle]身边之人仍可信赖。看来这尝试是失败的，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的一位顾问，[SCOPE.sCharacter('minister').GetName]近期被抓了个现行，因其接受了国内一些已有巨大影响力人士的大额贿赂，致使[SCOPE.sCharacter('minister').GetHerHim]在提供政府建议时明显偏袒权贵阶层的利益。"
 corruption_event.7.a: "公开这些谎言并准备处刑。"
 corruption_event.7.b: "我们可以安排一个安静的软禁退休生活。"
 corruption_event.7.c: "对顾问稍作谴责。有偏见的建议也是建议。"
 corruption_event.8.title: "奸诈的走私犯"
 corruption_event.8.desc: "哪怕头脑最简单的人也能进行走私。聪明的走私者与糟糕的走私者之间的唯一区别在于后者会被抓获。真正令人担忧的是那些拥有真正天赋的人，他们知道该贿赂谁、该以怎样的谎言来躲避抓捕。不幸的是，随着走私利润越来越高，这类人的人数往往在增加。\n\n我们近期追踪到了一个极为狡猾的走私团伙，他们为了维持自己的行动所编织的诈骗网络，其复杂程度使我们大为震惊。"
 corruption_event.8.a: "派出最得力的人手去抓捕其同伙。"
 corruption_event.8.b: "令特派员前去招募他们成为我国间谍。"
 corruption_event.8.c: "暂时无视他们。"
 corruption_event.9.title: "[SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip]群体不信任我们"
 corruption_event.9.desc: "[ROOT.GetCountry.GetName]可能不是最恶劣的骗子和叛徒的聚集地，但相较于其他国家，我国的人更容易被收买并滥用权力。大部分[ROOT.GetCountry.GetAdjectiveWithNoTooltip]群众都接受这个事实，并且对于不那么老实的人，偶尔还会从中获利。\n\n但是[SCOPE.sLocation('culture_location').GetName]的[SCOPE.sLocation('culture_location').GetDominantCulture.GetName]人却不这么看。他们哀叹这是让容易腐败的[ROOT.GetCulture.GetName]人管辖国家的后果，并宣称如果让他们来治理国家就不会遭受同样的犯罪行为。他们中的一些人还宣称独立出去会更好。"
 corruption_event.9.a: "为我们的失败而道歉并保证会改善。"
 corruption_event.9.b: "将这些言论当做没有教养的偏见驳回。"
 corruption_event.10.title: "腐败的大使"
 corruption_event.10.desc: "我们派驻别国的使节理应展现我国最优秀人才的风采，但遗憾的是，情况并非总是如此。有时，官员被任命为大使是因为政府希望他们远离权力中心，而某些时候，这种做法又确乎合于情理。\n\n事实证明，某些大使在待遇优厚的“流放”期间，通过受贿进一步中饱私囊。虽然这种行为无助于提升我们在当地人心目中的声誉，但这些大使与国内重要势力保持着密切联系，若将其免职难免引发一些麻烦。"
 corruption_event.10.a: "这些大使惹了太多麻烦。让他们滚。"
 corruption_event.10.b: "当地民众必须要习惯这一点。"
 corrupt_ambassador: "腐败的大使"
 corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]“失踪”"
 corruption_event.11.desc: "随着[ROOT.GetCountry.GetName]内部的腐败日益增长，越来越多的[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName]正从我国的正规交易渠道流向黑市。有些人将此事归咎于过于严格的规范限制和关税，而另一部分问题所在显然是这些罪行能够过于轻易地逃脱惩罚。当封口变得越来越容易，秘密越来越方便保护时，这些问题的代价对[ROOT.GetCountry.GetNameWithNoTooltip]来说只会越变越高。"
 corruption_event.11.a: "我们必须重新获得[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]市场的控制权。"
 corruption_event.12.title: "腐败的陆军将领"
 corruption_event.12.desc: "军事经验和专业知识应当是判断[ROOT.GetCountry.GetAdjective]军中谁应当晋升的主要——或许不是唯一——判定标准。然而随着我们社会的腐败状况日益恶化，我们的晋升机制却离这一理想越来越远。\n\n如今的实际状况是，将军职位能带来极大威望。那些有钱或关系的人更愿意利用这些方式来确保其位，而他们能够得逞，正是因为现有领导层极易受此类手段影响。偶尔会有些出身行伍的人能够凭实力获得晋升，但除此之外，许多最优秀的战略家永远不会有机会为我们施展才能。"
 corruption_event.12.a: "如此不公的世界……"
 corruption_event.13.title: "腐败的海军将领"
 corruption_event.13.desc: "那些指挥我国舰船作战，以及被[ROOT.GetCountry.GetGovernment.GetRulerTitle]派遣去探索和占领新领地的人，本应选自海军中最勇敢、最睿智的将士。但在当今世界，情况并非如此。从登舰的第一天起，水手们就看到金钱在非法流转，规程被随意破坏。他们很快意识到，在[ROOT.GetCountry.GetName]，当天平的另一端放上银币时，法律条文与精神都显得无足轻重。那些不能快速适应的人就会树敌。\n\n要想在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海军中晋升，就必须学会玩弄体制，而最终登上高位的人，很少是我们愿意看到的人选。"
 corruption_event.13.a: "难怪我们的海军总发生叛变。"
 corruption_event.14.title: "外国商人不信任我们"
 corruption_event.14.desc: "任何管理者都希望达成能让他们获利的协议，而且很多人也都愿意稍稍歪曲一下事实以达到目标。尽管早有预料，但[ROOT.GetCountry.GetName]商人在国外的名声已远不止于此，甚至已经演变成了彻底的虚假与欺诈。腐败已成为我们经商方式的一部分。这令外国人感到震惊，使得全世界的商人都尽可能地避免与我们交易。\n\n现如今损害已然造成，任何试图弥补我们商贸形象的努力都已经太迟了，但如果我们能清除社会中的日常腐败现象，或许能够防止此类事件再次发生。"
 corruption_event.14.a: "我们并非不诚信，我们只是务实！"
 corruption_event.15.title: "政府机能崩溃"
 corruption_event.15.desc: "一个腐败的行政系统，其日常运作很少出于维护自身的目的，而大多是为其成员谋利。作为后果，当整个政府开始崩溃时，许多官员的第一反应不是试图挽救他们可能失去的一切，而是在局势尚存时尽可能多地攫取利益。\n\n[ROOT.GetCountry.GetName]也许还没到完全崩溃的边缘，但从最底层的文书到[ROOT.GetCountry.GetGovernment.GetRulerTitle]的身边之人，无处不在的严重腐败已经侵蚀了数个关键政府职能，导致全国范围内普遍的不稳定。这问题已经酝酿很久了，我们都将为此付出代价。"
 corruption_event.15.a: "这不能再继续下去了。"
 corruption_event.16.title: "佣兵勒索当地民众"
 corruption_event.16.desc: "战争期间，雇佣兵们经常会选择到驻地周边的地区进行掠夺，如此一来便能带着比合约酬劳更多的收入归乡。通常这倒不是什么问题，毕竟佣兵们常常被派往国外威慑敌人，但有些时候这种习惯是难以遏制的，哪怕是在和平时期。一些[SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName]的农民和旅行者抱怨说驻扎此地的[hired_merc_band.GetName]一直在抢劫和勒索他们，即便那里根本就没有战事进行——这大概也是原因所在。\n\n插手雇佣军队伍的管理，即使那些佣兵是我们所雇佣的，也一直是件难事。如果我们放任不管，原告们很可能也会就此罢休；但问题在于，如果我们允许此类勒索行为持续下去，我们的社会状况将会发生怎样的改变。"
 corruption_event.16.a: "清理掉这些无赖佣兵。"
 corruption_event.16.b: "这是我们付给他们的报酬之一。"
 corruption_event.17.title: "腐败，却称职的行政官员"
 corruption_event.17.desc: "处理政府组织相关的事务从来都不是[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的长处。优秀的领导者通过委任他人来弥补此类短处，而我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]也正是这么做的。然而，代[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]理事的行政官员们显然都是些有才无德之辈。政府运作的情况确实很好，但其行政重点正在慢慢转向这些不可或缺的官员的恩主们所重视的事务。\n\n由于[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]本人无法完全掌控这些错综复杂的事务，我们很难辨识这群不法之徒或将他们撤职。就目前而言，我们只能承受他们行为带来的后果。"
 corruption_event.17.a: "才德总是无法兼备，真是遗憾。"
 corruption_event.18.title: "过度扩张"
 corruption_event.18.desc: "[ROOT.GetCountry.GetAdjective]疆域的急速扩张固然可喜，但这也带来了更多行政方面的挑战。每个熟知语言艺术的人都知道，“挑战”只不过是用更好听的方式表述“麻烦”罢了。我国尚未完全适应新掌控的领土，而那些察觉新占领区存在管理混乱与执法疏漏的无良之徒，正趁机牟利。\n\n这一乱无法纪的状况总会结束，但当前的行政困境似乎正在为未来埋下不稳定的根基。现在的形势下，想摆脱当地社会的不信任需要花费大量时间和金钱。"
 corruption_event.18.a: "我们必须尽可能去适应。"
 corruption_event.19.title: "腐败勾结"
 corruption_event.19.desc: "我们试图避免不诚信之辈进入行政系统，但我们可没办法一直盯着那些可能会引人误入歧途的朋友和圈子。[target_ruler.GetName]不幸成为了一个实例，尽管能力出众且风度翩翩，但[target_ruler.GetHerHis]在选择合作者时却多少有些过于轻信他人。\n\n近期的调查表明，我国的许多构建良好的贸易网络事实上是依赖于贿赂、走私和其他的可疑活动才达到了如今的效率。而[target_ruler.GetNameWithNoTooltip]则宣称自己对此毫不知情——这话倒确实很可能是真的。无论如何，如果我们决定揭露并解决这个问题，责任无疑归咎于[target_ruler.GetHersHis]。"
 corruption_event.19.a: "未能看穿谎言亦属无能。"
 corruption_event.19.b: "能用就行。"
 corruption_event.20.title: "贿赂泛滥"
 corruption_event.20.desc: "“老实人和傻子有什么区别？傻子被骗了还不知道呢。”\n\n这是一句在[ROOT.GetCountry.GetName]流传越来越广的俗语，由于社会氛围变得愈发险恶，这句俗语的内涵显得更为现实了。贿赂渐渐变成了市场中的常态，所有事情都明码标价，拒绝受贿的人完全成为了那句俗语中的“傻子”——甚至比傻子更蠢。此等人皆利己的结果便是所有形式的权力都会完全腐化，任何相信这句俗语的人都无法幸免。甚至连[ROOT.GetCountry.GetGovernment.GetRulerTitle]都不行。"
 corruption_event.20.a: "一句俗语罢了。"
