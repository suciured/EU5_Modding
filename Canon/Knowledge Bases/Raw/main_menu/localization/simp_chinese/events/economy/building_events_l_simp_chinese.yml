l_simp_chinese:
 building.1.title: "[new_university.GetNameWithNoTooltip]大学"
 building.1.desc: "在一系列激烈的辩论演变成暴力事件后，[old_university.GetName] 大学的学者们逃到[new_university.GetName]，在那里建立了一所对立的学府。\n\n[old_university.GetNameWithNoTooltip]校友在[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中占了相当大的比例，他们正在向我们请愿，要求镇压这场教育叛乱。"
 building.1.a: "鼓励这座新的学术机构。"
 building.1.b: "引导学术异见者返回[old_university.GetNameWithNoTooltip]。"
 building.2.title: "城校不和"
 building.2.desc: "[university.GetName]大学的学生受到的是[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的庇护，因此和当地居民享有不同级别的权利。城镇社区和大学社区相隔甚近，以至于双方常常闹出不信任的事件，最近这种隔阂逐渐升级为暴力骚乱。"
 building.2.a: "站在大学这边。"
 building.2.b: "站在城镇居民这边。"
