l_simp_chinese:
 prices.1.title: "三角贸易"
 prices.1.desc: "欧洲国家开始殖民美洲时，他们建造了大量棉花、烟草和蔗糖种植园。起初，他们尝试使用本地人口作为奴隶，但不多久这些地方的原住民人口就迅速下降。于是他们从非洲开始引进黑奴，这也造就了大三角贸易体系：欧洲向非洲出口纺织品、朗姆酒与其他的工业品；非洲向美洲出口奴隶；而美洲则向欧洲出售棉花、糖与烟草。"
 prices.1.a: "这会导致奴隶的需求大增。"
 triangle_trade_africa: "三角贸易"
 triangle_trade_america: "三角贸易"
 triangle_trade_europe: "三角贸易"
 prices.2.title: "欧洲商人来华"
 prices.2.desc: "随着大量欧洲商人涌入中国，瓷器的需求飞涨。中国瓷器在欧洲大受欢迎，同时，中国人做买卖只接受真金白银。"
 prices.2.a: "这会导致瓷器的需求大增。"
 porcelain_from_china: "中国瓷器在欧洲"
 prices.3.title: "迈森瓷"
 prices.3.desc: "我们的发明家花了一些时间来研究商人从中国带回的瓷器样品，并声称发现了其生产工艺的奥秘。他们赠送给[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的样本无疑品质很好，如果能大量生产，将带来可观的财富。他们现在要求我们投资建立一个瓷器制造厂，并称这将使他们能够占领德意志的瓷器市场。"
 prices.3.a: "瓷器将成为我们致富的道路。"
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "约翰·伯特格的制瓷技法"
 prices.4.title: "根深蒂固的新教"
 prices.4.desc: "在四旬斋的40天期间，虔诚的天主教徒不能吃肉，只能吃鱼。然而，随着越来越多的天主教国家改信新教，守四旬斋的人日渐稀少，这导致对鱼类的需求直线下滑。"
 prices.4.a: "这会导致鱼类的需求减少。"
 lutheran_dont_eat_fish: "路德宗信徒不吃鱼"
 prices.5.title: "咖啡繁荣"
 prices.5.desc: "咖啡曾经是一种主要流行于穆斯林世界的饮品，而目前在欧洲基督徒中日渐普及。在日益紧密联系的世界里，像咖啡这样的产品在欧洲不再难以获得，咖啡厅在欧洲渐渐增多，异域风情的咖啡豆越来越紧俏。"
 prices.5.a: "这将会提高咖啡的价格。"
 coffee_boom_happened: "咖啡繁荣"
 prices.6.title: "棉花进口"
 prices.6.desc: "文藝復興時期，印度棉織品在歐洲愈來愈受歡迎，最終，[ROOT.GetCountry.GetAdjective]的羊毛產業受到極大的威脅，並要求禁止棉花進口。"
 prices.6.a: "我们不能限制自由贸易。"
 prices.6.b: "禁止进口棉花！"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "棉花进口禁令"
 prices.7.title: "关于茶与糖"
 prices.7.desc: "茶，源自中国的饮料，传入[ROOT.GetCountry.GetName]后很快成了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的国民饮品。加了糖之后的茶受到了贫民、贵族乃至[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的追捧。"
 prices.7.a: "这会提高对茶叶与糖的需求。"
 tea_and_sugar_for_britain: "呼吁茶歇！"
 prices.8.title: "香料贸易"
 prices.8.desc: "东印度群岛航线的开辟引领了香料贸易时代的到来。新航路开辟后，控制胡椒和肉桂等香料的流动变得越来越重要。"
 prices.8.a: "这将会提高香料的价格。"
 spice_trade: "香料贸易"
 prices.10.title: "埃纳普蒂纳火山爆发"
 prices.10.desc: "1600年2月，秘鲁埃纳普蒂纳火山在轰鸣之中爆发，它的威力波及了整个世界：饥荒肆虐，饿殍盈野，谷物和葡萄酒的贸易崩溃。"
 prices.10.a: "这对整个世界都是坏事"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "埃纳普蒂纳火山爆发"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "从火山喷发造成的破坏中，发展出了一片令人惊讶的肥沃地区。"
 prices.11.title: "小冰期中最冷的时期"
 prices.11.desc: "冬天越来越长越来越冷，已经超出了所有人记忆中的严冬。当冰与雪的界限向更南部的地区缓缓逼近，这个冬天里，作物将会凋零，葡萄酒品质转坏，鱼群也开始迁徙到更暖的水域。"
 prices.11.a: "（抖）。"
 STATIC_MODIFIER_NAME_the_little_ice_age: "小冰期"
 prices.15.title: "大浅滩渔场"
 prices.15.desc: "我们的探险家报告说他们在纽芬兰的大浅滩发现了一块水域，那里有成千上万的鱼类可供捕捞！越来越多的人涌向那片海域进行远洋捕鱼，市场上充斥着数量大到无法想象的鱼类。"
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "大浅滩渔场"
 prices.16.title: "白棉布与其他棉质布料"
 prices.16.desc: "印度棉花的稳定供应逐渐开始对欧洲的布匹消费产生重大改变。平纹细布、白棉布以及其他棉质布料在欧洲市场上的价格越来越高。"
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "印花棉布"
 prices.18.title: "毡帽"
 prices.18.desc: "用海狸的毛皮来制造帽子想必是极好的。海狸皮保温性能佳，即使在恶劣气候下也能长期维持形状不变。对毡帽的需求逐渐增加，制造它们的流程也不简单。总之制帽产业已经成为我们经济中的一个重要的盈利行业。"
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "毡帽"
 prices.19.title: "常设海军"
 prices.19.desc: "常设海军已经从特例走向常态。为这些常设海军专门成立的部门正越来越活跃，他们负责采购补给，建造和维护战船。"
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "职业海军"
 prices.20.title: "青铜炮"
 prices.20.desc: "随着铜炮在战场上大发神威，火炮制造厂对于铜的需求也水涨船高。近几年内，铜的需求量和价格估计都会居高不下。"
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "青铜炮"
 prices.21.title: "日本茶文化"
 prices.21.desc: "在日本文化中饮茶的习俗源远流长。十六世纪日本茶道的不断发展使得饮茶成为日本社会中常见的社交仪式。"
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "茶道"
 prices.22.title: "香料贸易的衰退"
 prices.22.desc: "随着香料市场竞争者的增加，曾经稀有的东方香料的供应量在西方市场大幅增长。尽管有些人试图通过烧毁部分产品或者严格控制出口量来稳定香料的价格，但这项生意的利润已经再也不会像过去那样高了。"
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "香料退潮"
 prices.23.title: "蔗糖消费改变"
 prices.23.desc: "蔗糖曾经是一种稀有的奢侈物，需要从马格里布或者中东地区进口。现在新世界的大门已经打开，我们城市阶层的购买力也增加了，蔗糖也许仍然被视为一种奢侈品，但能够负担它的人已经很多了。"
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "蔗糖的普及"
 prices.24.title: "丝织物的普及"
 prices.24.desc: "几个世纪以来，[ShowGoodsName('silk')]一直是财富与高雅的象征，深受[ShowContinentName('asia')]、[ShowRegionName('middle_east')]和[ShowContinentName('europe')]各地精英阶层的追捧。它的魅力在塑造贸易路线和全球探索中发挥了关键作用，特别是在[ShowAgeName('age_3_discovery')]。如今，得益于生产和贸易的进步，生丝和丝绸织品比以往任何时候都更容易获得。这种新的可获得性引发许多新兴市场需求激增。在这些市场中，丝绸正迅速从奢侈品转变为不断壮大的城市中产阶级的时尚商品。"
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "丝绸普及"
 prices.27.title: "东南亚象群减少"
 prices.27.desc: "多年以来东南亚的大象种群数量不断减少，现在已经是史上最低的时候了。东南亚和中国对大象和象牙的需求从未减少，导致大象和象牙的价格不断攀升。"
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "铸铁技术进步"
 prices.28.desc: "铁加工技术的多种进步意味着现在的铁炮比旧式的铜炮更加有效且可靠。随着铁制品在其他场合也开始逐渐取代铜制品，例如餐具等等，铜的价格正在下降，而对铁的需求量却在上升。"
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "锻铁火炮"
 prices.29.title: "热巧克力"
 prices.29.desc: "使用可可制作成热饮是从美洲原住民那里学来的习俗。这种新的饮料很快抓住欧洲部分人的胃口，但过了一段时间才得到了更广泛的接受，糖的加入在其中也功不可没。在旧大陆，对巧克力的需求正在稳步增加。"
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "热巧克力"
 prices.30.title: "烟草风靡全球"
 prices.30.desc: "烟草最初被当做是一种药用植物，现在它作为消遣道具，在基督教和穆斯林世界都变得越来越受欢迎。从巴黎到孟加拉，吸烟正越来越流行，烟草生意的利润也变得非常丰厚。"
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "烟草风潮"
