l_simp_chinese:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName]普遍不满"
 mercs.1.desc: "许多[SCOPE.sMercenary('patriotic_mercs').GetName]对他们可怜的祖国[SCOPE.sCountry('merc_home_country').GetName]产生了毫无根据的感情。他们中相当一部分人正在临阵脱逃，一想到他们的祖国在被火焰吞噬的场景就感到恐惧。"
 mercs.1.a: "他们的内心太脆弱了。"
 mercs.1.b: "苏格兰人只爱黄金。"
 mercs.2.title: "他们敌人的敌人"
 mercs.2.desc: "[bloodthirsty_mercs.GetName]的士兵们兴高采烈地期待着与他们憎恨的敌人[bloodthirsty_mercs_enemy.GetAdjective]作战的机会。看起来[bloodthirsty_mercs_home.GetName]和[bloodthirsty_mercs_enemy.GetNameWithNoTooltip]之间的仇恨甚至延伸到了雇佣兵的剑尖。"
 mercs.2.a: "一个愉快的巧合。"
 mercs.2.b: "所有真正的[ROOT.GetCountry.GetAdjective]人都有同感。"
 mercs.3.title: "劫掠抵薪"
 mercs.3.desc: "我们雇佣的多支佣兵团开始对他们的报酬感到不满。他们微薄的收入比起[rich_enemy_province.GetName]等等敌国城市的财富实在逊色——至少他们是这样认为的。[loot_mercs.GetName]的头领表明了立场，要求允许他和他的手下截留下一大笔掠夺来的战利品。"
 mercs.3.a: "让他们拿走一部分战利品吧。"
 mercs.3.b: "拒绝劫掠，但我们可以提高他们的薪水。"
 mercs.4.title: "老兵聚向[veteran_mercs.GetName]"
 mercs.4.desc: "[ROOT.GetCountry.GetName]在佣兵队长中间很受美誉，这一方面是由于我们的国际威望，另一方面更是由于按时依约向雇佣兵支付报酬而培养的声誉。大批外国老兵正加入[veteran_mercs.GetName]，希望在我们的雇佣下找到稳定的工作。"
 mercs.4.a: "谁不想为[ROOT.GetCountry.GetNameWithNoTooltip]效劳呢？"
 mercs.5.title: "大象！"
 mercs.5.desc: "在汉尼拔与布匿战争的时代过后，战象在[ROOT.GetCountry.GetAdjective]的带领下首次重返欧洲。我们的敌人面对这身穿铠甲、披挂战争徽号的宏伟巨兽不禁畏缩退却。"
 mercs.5.a: "让他们在[elephant_mercs.GetNameWithNoTooltip]面前颤抖吧。"
 mercs.7.title: "对[popular_mercs.GetNameWithNoTooltip]的高度需求"
 mercs.7.desc: "随着蹂躏我们这一地区的冲突愈演愈烈，很多国家都需要佣兵团的服务。[popular_mercs.GetName]发现他们的特殊才能特别适合当前的形势，并与多个交战国家签订了合同。\n\n当[popular_mercs.GetName]的士兵回到[popular_mercs_origin.GetName]的家时，他们会带回战利品，包括他们的合同工资和他们在战役中能够掠夺的财富。财富的涌入刺激了当地经济，鼓励了[popular_mercs.GetName]的进一步招募。"
 mercs.7.a: "让财富奔流吧。"
 mercs.10.title: "雇佣军狂热"
 mercs.10.desc: "至少以雇佣兵的标准来说，[pious_mercs.GetName]的确算是虔信[ROOT.GetCountry.GetReligion.GetName]。在我们正义事业的鼓舞下，他们战意高昂地准备与渎神的[pious_mercs_enemy.GetName]决一死战。"
 mercs.10.a: "我们的事业是正义的！"
