 pirate_events.1.title: "海寇[target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName]曾是强大的室利佛逝帝国的核心，长期以来一直在与外来对手争夺我们地区的控制权。然而，[GetCountry('MAJ').GetLongName]的崛起使我们的[ROOT.GetCountry.GetFlavorRank]变得脆弱，几十年来，这里成为了无法无天的海盗的避风港。好在，随着我们海上力量的扩展，局势再次发生了变化。新的私掠者团体出现了，而其中崛起了一位狡猾而冷酷的领袖——[target_character.GetName]。[target_character.GetSheHe]被授予了海军中的职位，或许会成为海军上将的宝贵人选。"
 pirate_events.1.a: "我们将在远洋追寻机遇！"
 pirate_events.1.b: "让[target_character.GetHerHim]在舰队中服役。"
 pirate_events.1.c: "把[target_character.GetHerHim]打发走。"
 government_implements_several_policies_relevant_to_pirates_tt: "我国政府将实施多项[policies|e]以支持沿海的海盗行动"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip]的海盗团"
 pirate_events.2.desc: "臭名昭著的[target_culture.GetName]海盗[target_character.GetName]和[target_character.GetHerHis]的残忍的盗匪团伙已在[target_location.GetName]靠岸，[target_character.GetSheHe]寻求与[target_character_2.GetName]会面。[target_character.GetShortNameWithNoTooltip]以其残暴闻名，今年已经劫掠了许多危险的战利品并击沉了众多敌人。据说在[ShowAreaNameWithNoTooltip('taiwan_area')]，[target_character.GetSheHe]屠杀了当地生番，并用他们的血来修补[target_character.GetHerHis]船只的漏洞。\n\n[target_character.GetSheHe]表示，[target_character.GetHerHis]在[target_location.GetNameWithNoTooltip]的目的是为[ROOT.GetCountry.GetFlavorRank]提供服务，以换取[target_culture.GetNameWithNoTooltip]当局的庇护。然而，根据[target_character.GetHerHis]的恶名和[target_character.GetHerHis]舰队的规模，[target_character.GetHerHis]在[target_location.GetRank.GetNameWithNoTooltip]的真实野心可能远不止于此。"
 build_galleys_to_navy_size_percentage_tt: "将在[target_location.GetName]生成一支由桨帆战舰[ships|e]组成的舰队"
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip]的暴政"
 pirate_events.4.desc: "当海盗船长挥舞黑旗时，他必须让所有看到它的人心生恐惧。但他也必须赢得船员的尊重，至少在理论上，他需要得到船员的同意才能指挥船只。\n\n然而，[target_character.GetShortName]为自己赢得了残酷和暴虐的名声。即使是针对最轻微和未经证实的罪行，[target_character.GetSheHe]所施加的惩罚也远远超出了无法无天之人的标准。不满情绪正在滋长，船员们迟早会对[target_character.GetHerselfHimself]采取行动。"
 pirate_events.4.a: "哗变！"
 pirate_events.4.b: "船长的话就是法律。"
 pirate_events.5.title: "分配战利品"
 pirate_events.5.desc: "我们从[target_privateer.GetName]那里获得的最新战利品携带了比预期更值钱的货物。这一事实尚未向船员们透露，他们期望并要求将额外的战利品加入他们的份额中。\n\n相关船只的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]希望将这些钱用于改装船只和购买更多大炮，而[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的代表则认为最好将这些钱用于贿赂合法港口的官员。"
 pirate_events.5.a: "在船员中平均分配。"
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]将会分一杯羹。"
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]将获得额外的份额。"
 pirate_events.6.title: "伪造的航运清单"
 pirate_events.6.desc: "海盗是一项危险的生意，但如果走私者不采取适当的预防措施，走私同样风险巨大。我们的走私者通过从海盗船员那里购买赃物并在合法市场上出售以获取利润。\n\n为了出售这些非法获得的货物，走私者必须贿赂港口官员以忽略其来源，或者提供宣称其合法性的可信文件。[target_character.GetName]是一位技艺高超的伪造者，最近加入了我们的行列，并为我们提供了一些几乎在任何港口都会被接受的文件，确保我们的业务能够顺利进行。"
 pirate_events.6.a: "这对生意有好处。"
 pirate_events.7.title: "私掠者叛变"
 pirate_events.7.desc: "[target_navy.GetName]舰队的船长[target_character.GetName]在[target_country.GetAdjective]海军中声名鹊起。然而，[target_character.GetSheHe]从[target_character.GetHerHis]冒险中获得的报酬远远低于冒险本身的价值。\n\n像许多精明的船长一样，[target_character.GetSheHe]意识到[target_character.GetSheHe]可以通过成为海盗获得更大的利润。[target_character.GetSheHe|U]将[target_character.GetHerHis]的私掠许可证扔进海里，并朝着我们的海岸驶来。作为[ROOT.GetCountry.GetLongName]的海盗，[target_character.GetSheHe]将能够自由地掠夺，并保留[target_character.GetSheHe]合法偷来的战利品。"
 pirate_events.7.a: "为了利益和掠夺！"
 pirate_events.8.title: "奴隶船被俘"
 pirate_events.8.desc: "在登上我们从[target_privateer.GetName]那里获得的最新战利品后，我们发现货舱里挤满了被俘虏的奴隶。我们的许多船员自己也曾经历过奴隶制的恐怖，因此他们的第一反应自然是要求释放这些奴隶，并将他们纳入船员队伍或送往[target_location.GetName]。\n\n那些不那么有道德、尤其贪图金钱的船员则更愿意将这些奴隶视为货物，并将他们卖给黑市。他们争辩说，如果我们拒绝从奴隶贸易中获利，那么为夺取这些战利品所做的努力将得不到任何金钱补偿。"
 pirate_events.8.a: "解放他们！让他们在[target_location.GetNameWithNoTooltip]自由生活。"
 pirate_events.8.b: "它们只是为了盈利而出售的货物。"
 pirate_events.9.title: "船只倾斜修理"
 pirate_events.9.desc: "又到了将船只倾斜修理的时候了。这一艰巨的过程要求船员们在涨潮时将船只拖到安全的海滩上，并将其侧放以暴露船体进行维修。\n\n这是一项让每个海盗都感到恐惧的任务，不仅因为船只受损和船员受伤的风险很高，还因为他们必须完成繁重的体力劳动才能做好这项工作。我们的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中的几位支持者认为应该采取更宽松的倾斜修理方式，尽管[target_character.GetShortName]坚持认为，如果不进行适当的维修，未来会带来更多问题。"
 pirate_events.9.a: "确保船员们工作到位。"
 pirate_events.9.b: "让船员们放松一下。"
 pirate_events.10.title: "走私者陷入困境"
 pirate_events.10.desc: "即使在行情最好的时候，将违禁品走私到外国港口也是一件困难的事情。而现在显然不是最好的时候。我们的许多走私者回到[target_location.GetName]时，货物已被没收。有些人甚至没能回来，而是等待绞刑。"
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]的职位"
 pirate_events.11.desc: "由于[ROOT.GetCountry.GetLongName]的前任[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]似乎已经“不幸滑下了甲板”，我们需要为这一职位寻找新的候选人。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]的职位在我们的[ROOT.GetCountry.GetFlavorRank]中具有独特的管辖权和责任。由船员选举产生，他应该成为他们的代表，并捍卫他们的需求，以对抗船长往往武断的权威。\n\n两位候选人立即脱颖而出。[target_character_1.GetName]是船员的真正代言人；[target_character_1.GetSheHe]既有倾听他们关切的谦逊，也有与船长对抗的勇气。与此同时，[target_character_2.GetName]则完全站在船长一边；[target_character_2.GetSheHe]擅长操纵船员，让他们相信我们的愿望也是他们的愿望。谁将赢得这些海盗的心？"
 pirate_events.11.a: "提拔[target_character_1.GetNameWithNoTooltip]。"
 pirate_events.11.b: "将职位交给[target_character_2.GetNameWithNoTooltip]。"
 pirate_events.11.c: "不能有偏袒！"
 as_long_as_cabinet_tt: "只要该[character|e]仍然在[cabinet|e]任职"
 pirate_events.12.title: "船员被列入黑名单"
 pirate_events.12.desc: "我们主力舰队的船员是一群麻烦制造者。尽管他们在交付战利品方面表现出色，但一旦靠岸，他们的醉酒和暴力行为在[target_location.GetName]造成了如此多的破坏和混乱，以至于许多人怀疑他们是否值得这些麻烦。在一次特别严重的破坏事件后，当地的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]决定将整批船员列入黑名单，使他们无法在[ROOT.GetCountry.GetFlavorRank]的任何地方出售战利品。\n\n这引起了那些以[target_location.GetNameWithNoTooltip]为家的海盗们的不满；他们认为他们随心所欲生活的自然权利受到了侵犯，一些煽动者将走私者比作势利的贵族。"
 pirate_events.12.a: "没有人敢挑战我们的准则！"
 pirate_events.12.b: "维持禁令。"
 pirate_events.12.c: "解除禁令。"
