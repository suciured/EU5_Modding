 country_history_scandinavia: "[ShowRegionName('scandinavian_region')]半岛与其统治下的[ShowRegionName('north_atlantic_islands_region')]地区，近数十年来一直享受着繁荣时光。[GetCountry('SKE').GetName]和[GetCountry('NOR').GetCulture.GetName]的[ShowGoodsName('fish')]市场与海上贸易日益兴盛，而[ShowRegionName('north_atlantic_islands_region')]则实行自治管理，远离君主的直接干预。\n\n然而，这段繁荣正面临外部威胁——[GetCountry('HSA').GetName]商人日益增强的影响力正与当地商人激烈竞争，而频繁出现的浮冰群更是威胁着与[GetCountry('GRL').GetName]之间的安全通航。值此内外交困之际，我们需要一位真正领袖的指引，来帮助我们渡过难关。"
 country_history_ruthenia: "自[GetCharacter('kie_rurik').GetName]开创基辅罗斯的辉煌时代起，罗斯人的土地便一直由[ShowLocationName('kyiv')]统治，直至[ShowCultureGroupName('mongolian_group')]铁骑的铁蹄将其踏碎。虽然伟大的基辅罗斯早已分崩离析，但它的精神遗产仍深深烙印在我们血脉中——先祖们的战士热血尚未冷却。如今，这片土地虽分裂为诸多互相征伐的小国，却终将重新统一在[ShowCultureName('ruthenian')]的旗帜之下。\n\n然而，复兴之路危机四伏：其他[ShowCultureGroupName('russian_group')]诸公国必将争夺统一大业的主导权；东部边境上，[GetCountry('GLH').GetName]的[ShowCultureGroupName('tatar_group')]骑势力始终虎视眈眈；西方[ShowReligionAdjective('catholic')]世界的[ShowContinentName('europe')]诸国绝不会坐视东正教罗斯的崛起；而[ShowRegionName('anatolia_region')]地区新兴的[ShowCultureName('turkish_culture')]强权，其扩张野心也终将威胁欧陆。要实现罗斯民族的再度统一，我们必须跨越所有这些艰难险阻。"
 country_history_france: "[ShowRegionName('france_region')]的疆土正遭受两大王国的争夺。数十年来，[GetCountry('FRA').GetAdjective]统治者始终难以巩固对强大封臣的统治，而海峡对岸的[GetCountry('ENG').GetAdjective]君主们则持续威胁着[GetCountry('FRA').GetAdjectiveWithNoTooltip]同僚的领土完整。旧战的余烬可能重燃为公开冲突，一场将定义时代的新斗争阴影已在地平线上悄然浮现。\n\n随着[GetCharacter('eng_edward_iii').GetShortName]统率的[GetCountry('ENG').GetAdjectiveWithNoTooltip]军队威胁进犯[GetCountry('FRA').GetAdjectiveWithNoTooltip]领土，未来数十年将考验我们的决心。联盟关系变幻莫测，[ShowDynastyName('valois_dynasty')]王朝的显贵们正在忠诚与野心之间权衡取舍。"
 country_history_britain: "深陷于王权与宗族的分裂之中，[ShowRegionName('great_britain_region')]的统一似乎更像是遥不可及的幻梦而非触手可及的现实。[GetCountry('ENG').GetAdjective]历代雄主虽雄踞南方统治，其权威却受制于躁动不安的贵族与古老王朝挥之不去的野心。北方[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetFlavorRank]傲然屹立，正深陷与[GetCountry('SBL').GetAdjective]家族的血腥内战。\n\n[GetCharacter('eng_edward_iii').GetShortName]的统治既蕴藏机遇亦暗藏危机——边境战火与[GetCountry('ENG').GetAdjectiveWithNoTooltip]‑[GetCountry('SCO').GetAdjectiveWithNoTooltip]之间永无休止的对抗，将决定这座岛屿是终归一统，还是永远分裂为两个永续相争的王国。"
 country_history_balkan: "[ShowRegionName('balkan_region')]地区是帝国、信仰与文化的交锋前沿。[GetCountry('BYZ').GetAdjective]皇帝日益衰弱的权威使这片土地门户洞开，新兴势力纷纷崛起，竞相争夺其破碎的疆域。本地领主、野心勃勃的王公以及来自[ShowRegionName('anatolia_region')]的外来加齐战士，皆视此乱局为机遇。\n\n[ShowCultureGroupName('turkic_group')]人的进军脚步日益逼近，未来数十年将决定[GetCountry('BYZ').GetAdjectiveWithNoTooltip]的遗产得以存续，还是被虎视眈眈的邻邦彻底吞没。"
 #Africa
 country_history_maghreb: "自七世纪的入侵以来，[ShowCultureGroupName('amazigh_group')]人和[ShowCultureGroupName('arabic_group')]人就是[ShowRegionName('maghreb_region')]的主要族群，两者在共存的同时也相互斗争，出自这两个族群或融合族群的王朝在[ShowSubContinentName('north_africa')]兴起衰落。\n\n各个国家间的分裂又一次让他们面临强国的威胁。这片土地会再次统一吗？"
 country_history_sahel: "[ShowRegionName('sahel_region')]与西非区域呈现出自撒哈拉沙漠向[ShowAreaName('gulf_of_guinea_area')]海岸渐次过渡的地理格局，其间依次延伸着[ShowRegionNameWithNoTooltip('sahel_region')]稀树草原与尼日尔河下游的密林地带。在这片土地上，[GetCountry('MAL').GetName]与[GetCountry('KBO').GetName]两大帝国控制着广袤疆域与撒哈拉贸易路线，而[ShowCultureName('mossi')]、[ShowCultureName('hausa')]、[ShowCultureName('yoruba')]等民族正伺机整合各自疆域，谋求向周边扩张。"
 country_history_kongo: "[ShowRegionName('kongo_region')]是一片由沿河王国与林海腹地构成的土地，在这里，部族与酋长通过血脉、贸易和战争缔结联盟。近几十年来，雄心勃勃的统治者开始将这些土地整合为更大的疆域，竞相争夺肥沃河谷的主导权与控制大河商道的流通命脉。\n\n脆弱的权力平衡始终悬于一线——在未来的岁月中，或许会出现一位雄主统一[GetCountry('KON').GetAdjectiveWithNoTooltip]各族，又或许会陷入无尽内斗的循环，最终让这片土地在外来者觊觎中沦陷。"
 country_history_east_africa: "从肥沃的尼罗河两岸到[ShowRegionName('madagascar_region')]的海岸，从[ShowRegionName('somalia_region')]的古老港口到[ShowRegionName('swahili_coast_region')]充满活力的社群，无数国家抵御着自然之力，并挫败了潜在征服者的入侵，始终屹立不倒。然而，这也是一片充满机遇的土地，大量的财富等待被攫取，用以打造一个疆域横跨海洋的强大帝国。"
 #Asia
 country_history_anatolia: "我们所处的这片地区对战火和权力更迭早已习以为常。正是在周边敌对势力的压力下，我们成就了自己的历史地位。随着古老帝国与苏丹国的衰落，这片土地仅剩权力真空，正待周边众多贝伊国前来争夺。$anatolia_desc$"
 anatolia_desc: "接连的动荡统治与连年征战使本就不稳定的[ShowRegionName('anatolia_region')]半岛更加危机四伏，逐步滑向全面战争的深渊……"
 country_history_caucasus: "[ShowRegionName('caucasus_region')]地区始终自成一方天地。许多帝国曾试图征服这片土地，却终告失败。即便偶有成功者，也未能彻底抹去当地民族的传统与信仰——这些山麓的生存环境严酷，这里的人民顽强不屈。\n\n最后试图掌控这片区域的，是$genghis_khan_name$率领的[ShowCultureGroupName('mongolian_group')]铁骑，以及其后继政权[GetUniqueInternationalOrganization('ilkhanate').GetName]与[GetCountry('GLH').GetLongName]。他们虽以武力征服此地，但对多数臣服国家的控制力却薄弱不堪。许多国家早已挣脱枷锁自行其是，有些甚至从未真正屈服。也许是时候更果断地行使我们的权力了……"
 country_history_middle_east: "[GetCountry('MAM').GetLongName]在[ShowRegionName('egypt_region')]、[ShowRegionName('crescent_region')]和[ShowRegionName('arabia_region')]建立了牢固的掌控力，促进了地中海和红海之间的贸易，并保护着前往$game_concept_holy_sites$[ShowLocationName('jerusalem')]、[ShowLocationName('mecca')]和[ShowLocationName('medina')]的朝圣者。然而，这些地区间的文化与宗教差异，再加之外部威胁，可能会打破这一统治格局，为敌对势力崛起创造机会。"
 country_history_china: "$china$一直被视为世界的文化中心，也因此被称为[GetUniqueInternationalOrganization('middle_kingdom').GetName]，这个帝国延绵千年，周边国家在文化和信仰上深深受到它的影响，其宫廷的财富堪称传奇，许多远道而来的旅人和商人见识到了龙廷的辉煌，许多国家仿照这里建立了自己的宫廷。\n\n亦有许多人渴望将如此的财富据为己有。而如今，在伟大的$genghis_khan_name$征服之后，[GetCountry('CHI').GetLongName]坐上了龙椅。但只有上天知晓巨龙的未来会如何……"
 country_history_indonesia: "岛屿星罗棋布的[ShowRegionName('indonesia_region')]天然处于分裂的状态。然而，这并没有阻碍其人民的发展和繁荣。其地理位置的优越性，使得$china$和$india$间的所有贸易路线都需要通过这里的水域。因此，[ShowRegionNameWithNoTooltip('indonesia_region')]一直是经济文化交流之地。[ShowReligionName('hindu')]和[ShowReligionGroupName('buddhist')]等外国信仰对当地民众产生深远影响，它们以一种独特的方式在[ShowRegionNameWithNoTooltip('indonesia_region')]融合，诞生了强大的[ShowReligionAdjectiveWithNoTooltip('hindu')]‑[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]王国，比如室利佛逝和信诃沙里。\n\n有许多国家未来可能有一天会主宰我们的海域，比如[GetCountry('MAJ').GetLongName]和[GetCountry('JMB').GetLongName]，但究竟哪一方会崛起成为最终的主导力量，只有时间能给出答案。"
 country_history_indochina: "地处$india$与$china$之间的[ShowRegionName('indochina_region')]一直受到双方的影响。[GetCountry('PEG').GetLongName]、[GetCountry('KHM').GetLongName]、[GetCountry('DAI').GetLongName]等强大的王国和帝国在此建立，最近，来自北方的[ShowCultureGroupName('thai_group')]人也开始塑造他们自己的王国。[ShowRegionNameWithNoTooltip('indochina_region')]确实是多元且割裂的区域，众多国家不断为争夺地方霸权而战。"
 #Generic Continental
 #America
 country_history_america: "在最古老的故事第一次被讲述之前，我们的人民就已经遵循先祖的精神和传统在此生活并繁荣。许多危机和困难考验了我们的决心，但并未打败我们。我们是要将祖先的遗产和智慧带到未来，还是要改变传统，踏上未知的道路？"
 #Europe
 country_history_europe: "当文艺复兴的曙光初现于地平线，我们正站在时代的分水岭上。这场艺术与创新的复兴运动正在挑战旧秩序，孕育着全新的文明曙光。同时，军事技术的飞速进步，为我们提供了另一条道路——以侵略与扩张走向世界霸权。\n\n现在，我们必须审视当前的形势和选择：是要深耕这场波澜壮阔的文化思想革命，还是全心投入军事力量的强化建设。这一关键的选择，将为我国奠定未来百年的命运，最终决定我们的文明将以文化明灯还是军事强权的形象载入史册。"
 #Africa
 country_history_africa: "[ShowContinentName('africa')]的地形如同其民族一般多样化。沙漠和丛林、山地和沼泽、稀树草原和河流三角洲，高度多元的地理差异也塑造了社会间的差异，形成了农民、牧民和采猎者等群体。文化、语言和宗教的多样性使非洲社会成为了已知世界上最多元的社会之一。"
 #Asia
 country_history_asia: "[ShowContinentName('asia')]拥有着十分丰富的资源和文化。从$china$的千年帝国，到$india$的古老信仰，丝绸之路等众多贸易路线促进了财富的交换，以及思想和信仰的融合与传播。[ShowContinentNameWithNoTooltip('asia')]的所有国家都是在这种长达几个世纪的交流中成长起来的，而这片大陆有望迎来更多的发展和扩张。"
 #Fallback
 country_history_fallback: "在这一历史交汇的时刻，我国正面临前所未有的机遇与挑战。随着全球贸易网络的延展，异域的思想瑰宝、珍稀的贸易商品和多元的文化养分，都已成为我们可资利用的宝贵资源。然而，如何在时代的洪流中保护我们的传统精华、维护国家的主权，成为了摆在我们面前的重大课题。\n\n现在，我们必须审视当前的形势和选择：是要深耕人文沃土，成就礼仪大邦；还是强化军备建设，铸就固若金汤的国防。这一关键的选择，将在这四海交融的新时代中，为我国奠定未来百年的命运。"
