 country_history_haudenosaunee: "我们的祖先正对我们微笑。这个光荣民族的奠基者——大媾和家海华沙和万族之母吉贡萨塞——早已昭示：各部族间的合作与和平，远胜过往昔无休止的纷争。如今，将我们紧密相连的《大和平法》，使原本分散的各个部落得以团结一心。它帮助我们建立了一套化解纷争、共同商议的古老智慧，促进和睦，避免相争。我们在规整的聚居之地中，培养出勇猛善战的战士；而借助以贝壳珠串记载盟约与历史的传统，我们的声音得以传遍四方，达到前所未有的广度。\n\n然而，我们的周边各部族却与我们的世界观格格不入，只要时机成熟，他们便会毫不犹豫地将我们摧毁。我们必须让他们与我们同心同德地共处——必要时，不惜以武力实现……"
 country_history_puebloan: "我们曾是建筑大师，在狂风呼啸的峭壁上建造家园，凭借先进的灌溉系统滋养我们的花园。我们曾践行复杂的信仰仪式，通过神圣的典礼追随生命的循环。我们也曾是著名的商人，我们的影响力网络远跨这片干旱的土地。\n\n但[ShowCultureGroupName('puebloan_group')]的辉煌时代已然逝去；我们的城镇，往昔繁荣且充满生机，如今却只剩往日风采的残影。仿佛是这片土地都抛弃了我们；过去这里土地肥沃、易于耕种，如今却变得干涸坚硬，我们的农民根本无法种出足够所有饥肠辘辘的人食用的粮食。\n\n这是否意味着我们文化的终结已拉开序幕？我们会像尘埃般随风飘散，还是会有一位新领袖崛起，一位能团结我们的人民、带领我们重现昔日荣光的人？"
 country_history_nahua: "过去两个世纪里，源自奇奇梅克族的[ShowCultureName('nahua_culture')]族群从传说祖地阿兹特兰迁徙至墨西哥中部。我们的祖先便是这迁徙大军中的一员。\n\n与许多其他[ShowCultureNameWithNoTooltip('nahua_culture')]族群一样，我们建立了自己的[ShowGovernmentReformName('altepetl')]。借此，我们构建了属于自己的独特文明，独立于周边其他城市与王国。因为每个[ShowGovernmentReformNameWithNoTooltip('altepetl')]都有其独特的崇拜方式和统治模式。\n\n我们美丽的城市遍布漂浮花园、精巧的梯田花园，还有从遥远之地交易而来的珍贵宝石，我们几乎无所匮乏；但我们并非无懈可击。在这片炙热的土地上，珍贵资源面临激烈争夺，自然本身也可能展露獠牙。\n\n我们能否作为自身命运的主宰，开拓出一条通向未来的道路？抑或我们将沦为同族阴谋与野心的牺牲品，永远从历史中消失？"
 country_history_mayan: "自初代先祖自[ShowGoodsName('maize')]面团中诞生以来，[ShowCultureGroupName('maya_group')]民族便世代生活在[ShowAreaName('mayaab_area')]丛林中，遵循神谕与智慧。我们的祖先创建了众多繁荣的城市，这些城市连成一片，从海洋延伸至丛林最深处。我们的学者通晓星辰、太阳与天空的运转规律，创造出精密可靠的历法来记录其神秘轨迹。\n\n但遗憾的是，这些曾经充满生机的商业与文化中心已遭遗弃，水井干涸，街道被丛林吞噬，而那些仍存有烟火的地方，也不过是往日辉煌的残影。\n\n我族的命运也会如此吗——化为冰冷的灰烬，被遗忘在丛林深处？抑或我们注定要扭转命运的浪潮，重拾昔日的荣光？"
 country_history_tonal: "我们一族在羽蛇神[ShowGodName('quetzalcoatl_god')]的智慧与引导下诞生，并在[ShowRegionName('mesoamerica_region')]肥沃的土地上建立了文明。我们的信仰将我们与世间万物紧密相连——每个人的出生时日都对应特定生灵，其特质将映照此人的命运。我们的信仰在此地颇具影响力，并预见到它将继续存续数个世纪。\n\n但乌云正笼罩我们的未来，若我们不能捍卫我们的生活方式，邻国无尽的野心可能会使这片区域陷入混乱，并将我们也拖入其中……"
 country_history_andean: "自远古之时起，[ShowRegionName('andes_region')]圣山便守护着我们的先民。严酷的气候与险峻的山谷，塑造出坚韧而智慧的民族。我们在山顶、短海岸线和茂密丛林等充满敌意的地形中生存，生而兴旺。面对家乡恶劣的环境，我们建造了坚固的石砌建筑，轻松抵御我们常遭遇的地震灾害。尽管在文明早期我们生活艰难，但如今我们以手工艺、信仰和优质织物闻名。\n\n但我们并非总能获得丰收，邻国也并非总是愿意合作。神明是否会眷顾我们的民族？抑或我们将臣服于命运的无常？"
 #Europe
 country_history_low_countries_common: "低地诸邦自诞生以来，便辗转于[GetCountry('FRA').GetLongName]与[GetUniqueInternationalOrganization('hre').GetName]的权柄之间，时而成为此方封邑，时而倒向彼处阵营。如今，这片[ShowContinentName('europe')]最富庶的土地犹如待价而沽的珍宝，面临着历史性抉择：是沦为强邻的附庸，还是以雷霆之势捍卫自己的独立？"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\n对于该地区最弱小的国家来说，生存无疑是一场挑战，他们每天都在抗争，以从更强大、更贪婪的邻国手中捍卫自身的独立。"
 country_history_BRB: "$country_history_low_countries_common$\n\n作为低地诸国中最强大、人口最多的邦国之一，我们显然最适合担起领导众邻国的责任，尤其是考虑到[GetCountry('FLA').GetLongName]如今的弱势。只要我们在恰当的时机出手，就一定能攀升至我们应得的至高地位……"
 country_history_FLA: "$country_history_low_countries_common$\n\n1297至1305年的佛兰德‑法兰西战争给[GetCountry('FLA').GetLongName]留下了难以磨灭的伤痕。虽然我们最终守住了独立主权，[ShowProvinceDefinitionName('roman_flanders_province')]却被迫割让给[GetCountry('FRA').GetLongName]。\n\n身为低地最富裕的国家之一，[GetCountry('FLA').GetNameWithNoTooltip]在过去几年间已逐渐恢复实力。如今，收复失地的历史机遇或许已经到来。"
 country_history_FRI: "$country_history_low_countries_common$\n\n身处封建领主的环伺之下，我们[GetCountry('FRI').GetLongName]的社会正陷入深刻的内部分裂——坚守自由民传统的自治议会与效仿邻邦、逐步僭取领导权的新兴集团剑拔弩张。当这片土地仍沉浸于先民荣光的追忆时，历史的十字路口已然显现。我们是否已准备好要走向何方？"
 country_history_GEL: "$country_history_low_countries_common$\n\n作为该地区最好战的邦国，[GetCountry('GEL').GetLongName]同样深谙外交之道——其扩张不仅倚仗利剑，更凭借钱袋的重量。这两种手段的完美结合，正为我们提供凌驾邻邻国对手的绝佳契机。"
 country_history_HAI: "$country_history_low_countries_common$\n\n得益于精妙的王室联姻策略，[GetCountry('HAI').GetName]、[GetCountry('HOL').GetName]与[GetCountry('ZEE').GetName]诸伯国最终尽归[ShowDynastyName('avesnes_dynasty')]王朝治下。如今，[GetCountry('HAI').GetLongNameWithNoTooltip]正迎来历史性机遇——以领导者的姿态继续推进低地地区的统一事业。但这绝非易事……"
 country_history_HOL: "$country_history_low_countries_common$\n\n尽管最初只是一片荒芜的沼泽地，但[GetCountry('HOL').GetLongName]已逐渐崛起为了角逐地区霸权的重要势力。随着[ShowDynastyName('avesnes_dynasty')]家族确立统治地位，我们与[GetCountry('HAI').GetLongName]的关系日益紧密，并将扩张目标直接指向了[GetCountry('FRI').GetLongName]。然而，国内[GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')]与[GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')]阶层之间的矛盾不断激化，危机即将来临……"
 country_history_LIE: "$country_history_low_countries_common$\n\n作为许多宗教领袖的家乡，[GetCountry('LIE').GetLongName]无疑是低地诸邦的精神灯塔。我国凭借顶尖的学术教育中心地位，正对周边诸邦施加着深远影响。若能善用这份精神权威，必将引领我们跻身强国之列。"
 country_history_LUX: "$country_history_low_countries_common$\n\n作为[ShowDynastyName('luxembourg_dynasty')]王朝发源地，[GetCountry('LUX').GetLongName]虽无法与家族最显赫的支系控制的领地相比，却因其宗族权势而享有特殊地位。也许我们能找到机会夺取那些领地的控制权，并将它们统一在我们治下。"
 country_history_UTR: "$country_history_low_countries_common$\n\n在[GetCountry('GEL').GetLongName]与[GetCountry('HOL').GetLongName]长久以来的双重压制下，[GetCountry('UTR').GetLongName]正竭力挣脱其影响力，试图将整个低地地区纳入我们神圣的统治下。作为文化与艺术中心的繁华都市，[ShowLocationName('utrecht')]显然具备成为统一地区理想首都的潜质。只希望其他国家支持我们……最好没有太大阻力。"
 country_history_swiss_group: "$country_history_german_group$\n\n阿尔卑斯山脉西麓，英勇的[ShowCultureGroupName('swiss_group')]人民正顽强抵抗[GetCountry('HAB').GetName]对其领土的蚕食。随着莫尔加滕战役的胜利，[ShowAreaName('eastern_switzerland_area')]各独立邦国结成崭新联盟——日益壮大的[GetUniqueInternationalOrganization('swiss_confederation').GetName]正吸引更多成员汇聚在其旗帜之下。然而，宿敌[GetDynasty('habsburg_dynasty').GetName]王朝已借由[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]的敕令重整旗鼓，企图将[GetCountry('SWI').GetName]人民彻底置于其轭下统治。我们必须坚定抵抗这场蓄意的侵略——家园的命运就掌握在我们手中！"
 country_history_baltic_german: "我们与并肩作战的兄弟之邦——[GetCountry('TEU').GetLongName]——已做好准备，在[ShowContinentName('europe')]大陆的北疆履行基督化的神圣使命。在[ShowCultureGroupName('german_group')]骑士与贵族们的支持下，我国不仅要引导异教徒皈依，更需守护已投身[ShowReligionName('catholic')]圣光之下的子民。然而，[GetCountry('LIT').GetName]人对我们的神圣事业表现出了强烈的反对，而如[GetCountry('DAN').GetLongName]王国等其他势力也可能为私欲趁虚而入。\n\n尽管未来系于教化使命，我们更需超越异教徒问题，思考前路：是进一步讨伐误入歧途的[ShowReligionName('orthodox')]信徒，还是转而改革我们的国家？"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName]的核心地带刚刚熬过“大空位时期”的漫长动荡，却又不得不带着忧虑展望未来。随着[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]年事渐高，[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName]与[GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName]等家族已再度展开皇冠角逐。尽管帝国在阿尔卑斯山以南的权威正日渐衰微，[ShowCultureGroupName('german_group')]商人仍竭力维持通往[ShowRegionName('italy_region')]的商路畅通，而[GetCountry('HSA').GetLongName]则在[ShowRegionName('north_german_region')]地区继续保持着贸易霸权。"
 country_history_BAV: "$country_history_german_group$\n\n在[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]的统治下，$BAV$正处在其权力的巅峰。作为[GetUniqueInternationalOrganization('hre').GetName]的皇帝，[GetCountry('UBV').GetLongName]的[GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip]在帝国诸侯中享有崇高的威望与权威。而[GetCountry('LBV').GetLongName]虽由[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName]统治，但[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer]的健康状况因罹患麻风病而持续恶化，其可能的早逝或将促成$BAV$的再次统一。\n\n凭借与遍布[ShowContinentName('europe')]各地的[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]家族统治者的紧密联系，$BAV$已准备好挑战宿敌[GetCountry('BOH').GetName]与[GetCountry('HAB').GetName]，夺取[GetUniqueInternationalOrganization('hre').GetName]皇冠并确立在[ShowContinentNameWithNoTooltip('europe')]中部的霸主地位。"
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName]最初作为“#italic 北部边疆区#!”建立在斯拉夫文德人的领土上。这片土地以黏土高地与河湖洼地为特征，水源充沛、松林遍布、气候炎热，土壤干燥多沙，因而被称为“[GetUniqueInternationalOrganization('hre').GetName]的沙盒”。\n\n1157年，[GetCharacter('bra_albrecht_i_askanier').GetName]从克佩尼克的雅克萨手中夺取这片领土后，正式受封为[GetCountry('BRA').GetGovernment.GetRulerTitle]。起初，侯国的疆域仅限哈弗尔兰与曹赫地区，但他积极推动#italic 东向殖民运动#!，逐步将奥得河以东的[ShowProvinceDefinitionName('neumark_province')]纳入版图，并吸引来自佛兰德与莱茵兰的殖民者定居建城。\n\n这位侯国的创建者于1170年去世，此后，[ShowDynastyName('askanier_dynasty')]王朝延续这一扩张政策逾150年，通过兼并[ShowProvinceDefinitionName('stettin_province')]与[ShowProvinceDefinitionName('uckermark_province')]等邻接省份，将势力延伸至波罗的海沿岸，但也因此与[GetCountry('DAN').GetName]爆发冲突。\n\n随着末代[ShowDynastyNameWithNoTooltip('askanier_dynasty')]统治者[GetCharacter('bra_heinrich_ii_askanier').GetShortName]于1320年绝嗣，[ShowDynastyName('wittelsbach_dynasty')]王朝入主此地。不幸的是，这个家族对统治此地兴趣寡淡，为[GetCountry('BRA').GetLongNameWithNoTooltip]的未来蒙上阴影。"
 country_history_MEI: "$country_history_german_group$\n\n作为强大的[GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]家族领地，[GetCountry('MEI').GetLongName]最初是[GetUniqueInternationalOrganization('hre').GetName]在索布族等斯拉夫部落疆域上建立的东部边疆区，这些地区随着时间推移逐渐德意志化。事实证明这片原本森林密布的土地异常肥沃，特别是易北河流域温和的气候，让定居于此的萨克森人发展出了繁荣的[ShowGoodsName('wine')]酿造文化。作为与[GetCountry('BOH').GetAdjective]分界的厄尔士山脉，蕴藏着丰富的矿藏资源，尤其是支撑[GetCountry('MEI').GetFlavorRank]经济的[ShowGoodsName('silver')]。\n\n然而这份丰饶的土地实为双刃剑——邻邦无不对我们投以贪婪的目光。尽管面临潜在威胁与大空位期带来的动荡，[GetCountry('MEI').GetNameWithNoTooltip]仍作为[ShowAreaName('upper_saxony_area')]地区重要的帝国领土蓬勃发展。随着[GetCountry('THU').GetName]与[GetCountry('BRA').GetName]乡间地带权威的衰落，[ShowDynastyName('wettin_dynasty')]王朝有望崛起为帝国东部的新兴强权，在抵御外部压力的同时扩张影响力。\n\n凭借丰饶的物产、珍贵的资源与战略要冲的位置，这个令邻国既钦羡又忌惮的邦国，正在[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]版图上书写着属于自己的传奇。"
 country_history_HAB: "$country_history_german_group$\n\n在[GetCharacter('hab_albrecht_ii_habsburg').GetName]及其先辈的励精图治下，[GetCountry('HAB').GetName]已成功将[ShowAreaName('austria_area')]、[ShowAreaName('styria_area')]与[ShowAreaName('carinthia_area')]纳入版图并巩固统治。随着[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]东南边疆的稳固，[GetCountry('HAB').GetNameWithNoTooltip]如今得以将目光转向[GetDynasty('habsburg_dynasty').GetName]王朝志在必得的至高目标——重掌[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]的皇冠。"
 country_history_irish_minors: "[ShowRegionName('ireland_region')]的盖尔领主们统治着一片浸润古老传统的土地，在这里，王权绝不仅仅是一顶王冠的价值，更是统治者与子民之间的神圣契约。尽管[ShowRegionNameWithNoTooltip('ireland_region')]的“至高王权”已褪色为象征性的记忆，但统一全岛的梦想仍在雄心勃勃的酋长心中燃烧。各氏族保持着桀骜不驯的独立，其力量源于骁勇的战士与根深蒂固的传统，然而分裂使他们既面临外敌威胁，又陷于内部争斗。\n\n东方，希伯尼亚‑诺曼人诸伯爵的蚕食威胁着他们的主权；隔海相望，[GetCountry('ENG').GetName]与[GetCountry('SCO').GetName]的君主正虎视眈眈地望向[ShowRegionNameWithNoTooltip('ireland_region')]的海岸。但[ShowRegionNameWithNoTooltip('ireland_region')]人对外来野心并不陌生——他们一次次抗争，一次次幸存。倘若某位盖尔领主能集结各部，重燃古老王权之道，或许这片土地将再度崛起，不再是分裂酋长的割据之地，而成为至高王治下的统一国度。"
 country_history_anglo_irish_minors: "在“强弓伯爵”理查德登陆爱尔兰一个半世纪后，[GetCountry('PLE').GetLongName]低矮城墙之外的广袤土地上，诺曼征服者建立的伯爵领已与[ShowRegionName('ireland_region')]传统深度交融。这些希伯尼亚‑诺曼领主统治着辽阔疆域——他们在盖尔环形堡垒的废墟上筑起巍峨的石质城堡，统领着与当地酋长同样剽悍的私人武装。尽管仍保留着源自[GetCountry('ENG').GetName]、[GetCountry('FRA').GetName]和[GetCountry('WLS').GetName]的贵族姓氏，但这些征服者的后代已演变为独特的统治阶层：既非纯粹的[ShowCultureName('irish')]，也不再是真正的外来征服者。\n\n然而，坚固的城堡石墙难掩统治根基的脆弱。[GetCountry('ENG').GetAdjectiveWithNoTooltip]的权威在[ShowRegionNameWithNoTooltip('ireland_region')]的影响力日渐衰微，这些领主们早已习惯于自主管辖各自封地，比起效忠远在伦敦的[GetCountry('ENG').GetGovernment.GetRulerTitle]，他们更受制于地方联盟与世代血仇的约束。与此同时，西部盖尔酋长们正大胆地收复祖辈失地，不断挑战诺曼人的统治权威。\n\n若缺乏强有力的领袖统合各方势力，我们恐将重蹈爱尔兰岛分裂割据的覆辙。但倘若有人能把握这历史机遇——重建中央集权，甚至宣称爱尔兰的至高王权——那么未来或许将属于这些征服者的后代，而非[GetCountry('ENG').GetGovernment.GetRulerTitle]王室或揭竿而起的盖尔人。"
 country_history_finnic: "在北欧的寒带森林中生活着[ShowCultureGroupName('finnic_group')]各族。我们是由多个独特民族组成的多元群体，凭借智慧和知识在这严酷的气候中求生——我们既是农耕者，也是采集者；我们用丰富的木材建造房屋和桑拿房，同时也会随着季节变化迁移定居点，以利用更优质的资源。生活虽然不易，却充实丰盈，我们在自己的生态位中取得了成功。\n\n然而，我们的生活在敌人的包围下愈发艰难，南方的[CultureGroupName('german_group')]人，西方的[ShowCultureName('swedish')]人和东方的[ShowCultureGroupName('russian_group')]人，都对我们虎视眈眈，企图夺回他们眼中的祖先土地。更糟的是，我们古老的信仰正被[ShowReligionGroupAdjective('christian')]取代，本土神灵逐渐消失。\n\n会有一位强大的领袖崛起，宣示[ShowCultureGroupNameWithNoTooltip('finnic_group')]人在该地区的统治地位？还是说，四方的篡夺者终将侵蚀我们蓬勃的文明？"
 country_history_italian: "自[ShowFormableCountryName('ROM_f')]陨落以来，[ShowRegionName('italy_region')]的土地一直处于分裂状态，等待一位强人将他们再度统一。然而，这种分裂在半岛上的各个国家间造成了强烈的竞争关系，更引发文化进步的浪潮。没有一个[ShowCultureGroupName('italian_group')]国家不拥有著名艺术家或本土孕育的变革性科技创新，这使[ShowRegionNameWithNoTooltip('italy_region')]成为[ShowContinentName('europe')]腹地的璀璨明珠。我们令四方艳羡……这既是优势，也潜藏着危险。"
 country_history_polish: "在维斯瓦河两岸，[ShowCultureGroupName('polish_group')]民族正拼死抗争，为其国家命运而战。历史上，这个不稳定的邦国联盟屡次分裂为众多小邦，彼此激烈角逐，争夺统治所有[ShowCultureGroupName('polish_group')]族人的机会。\n\n尽管这场争夺权力的角逐已然疯狂，但它并非发生于真空之中——[ShowCultureGroupNameWithNoTooltip('polish_group')]诸邦彼此内斗时，邻邦早已在暗处窥伺，这些潜藏于暗处的觊觎者正密谋将我们的土地据为己有。\n\n唯有雄才大略的领导者方能统一这些疆域，锻造出足以直面一切敌人并将其击溃的稳固国度。否则，[ShowCultureGroupNameWithNoTooltip('polish_group')]民族或将流离失所、四散飘零。"
 country_history_bohemian: "数个世纪以来，我们的土地始终处于[GetCountry('BOH').GetName]的影响范围之内，常由其统治家族的宗室亲王管辖。虽然[GetCountry('BOH').GetGovernment.GetRuler.GetName]的家族在掌控[GetCountry('MVA').GetName]后延续了这一传统，但他们已将[ShowProvinceDefinitionName('niederlausitz_province')]丧失于[GetCountry('BRA').GetLongName]之手——而后者如今在[GetCountry('SOR').GetName]的统治根基亦不稳固。\n\n尽管[ShowCultureGroupName('german_group')]定居者的持续涌入为我们的土地注入了新的生机，但若统治者无法坚守主权，这股浪潮或许在不久的将来会危及我们的长治久安。"
 country_history_east_slavic: "在被[ShowCultureGroupName('mongolian_group')]人征服后，东方的诸大公国与他们名义上的宗主国[GetCountry('GLH').GetLongName]维持着一种不稳定的关系。虽然许多王公仍向代汗国征收赋税的[ShowSpecialStatusName('tatar_tax_collector')][GetCountry('MOS').GetName]缴纳贡品，但也有一些王公已经摆脱了[GetUniqueInternationalOrganization('tatar_yoke').GetName]的束缚。\n\n面对始终存在的[ShowCultureGroupName('mongolian_group')]威胁，和[GetCountry('MOS').GetLongName]日益增强的力量，我们必须在外交上谨小慎微，闪转腾挪。但若我们能克服困境，说不定可以宣称古基辅罗斯那令人垂涎的遗产……"
 country_history_iberian: "古老的伊斯帕尼亚见证了[ShowReligionGroupName('christian')]和[ShowReligionGroupName('muslim')]势力一次又一次的前进和后退，这些对权力的争夺一直持续到了现在。目前命运的潮流偏向前者，后者仅保留了一隅之地。然而，最终结局尚不明朗，[ShowReligionGroupNameWithNoTooltip('muslim')]国家团结一致，而[ShowReligionGroupNameWithNoTooltip('christian')]国家却展现出了分裂与内斗。\n\n这一混乱时期会随着[ShowReligionGroupNameWithNoTooltip('muslim')]力量最终被逐出[ShowRegionName('iberia_region')]而结束吗？还是说[ShowReligionGroupNameWithNoTooltip('muslim')]会收复$ADU_f$失去的土地？"
