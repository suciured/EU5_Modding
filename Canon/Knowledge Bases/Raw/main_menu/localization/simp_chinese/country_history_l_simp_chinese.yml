 country_history_georgian: "[ShowCultureName('georgian_culture')]人是一个为自身悠久的历史而自豪的民族，早在古老的帝国建立之前，他们的祖先便已定居在[ShowRegionName('caucasus_region')]山麓。他们是最早皈依[ShowReligionGroupName('christian')]的民族之一，并将信仰化为自己的身份认同。即便是在[ShowReligionGroupName('muslim')]势力扩张、被异教国家包围的境遇下，[ShowCultureNameWithNoTooltip('georgian_culture')]人依然坚守信仰，成为东西方交界之地的[ShowReligionGroupNameWithNoTooltip('christian')]堡垒。\n\n就连$genghis_khan_name$率领的[ShowCultureGroupName('mongolian_group')]铁骑也未能完全征服这个顽强的民族——当[ShowCultureGroupNameWithNoTooltip('mongolian_group')]势力衰微时，他们便再度奋起反抗。\n\n[ShowCultureNameWithNoTooltip('georgian_culture')]民族曾经紧密地团结在一个伟大的王国之下，如今完全有潜力再次缔造前所未有的辉煌。"
 country_history_GEO: "$country_history_georgian$\n\n我们曾在[GetCharacter('geo_david_iv').GetName]与[GetCharacter('geo_tamar_the_great').GetName]道统治期间取得了辉煌的成就。如今，历经分裂的王国在[GetCharacter('geo_george_v').GetName]手中重归统一——这位[GetCharacter('geo_george_v').GetHeSheFormal]不仅收复了西[GetCountry('GEO').GetNameWithNoTooltip]，更重新确立了对所有[ShowCultureNameWithNoTooltip('georgian_culture')]领土的统治。就连[GetCountry('ARM').GetName]如今也向[GetCountry('GEO').GetNameWithNoTooltip]的权威俯首称臣。\n\n尽管名义上仍臣服于[GetUniqueInternationalOrganization('ilkhanate').GetName]，但[GetCountry('GEO').GetNameWithNoTooltip]早已形同虚设，徒剩空壳，等待一位强大的统治者重掌大局。在此等时局之下，[GetCountry('GEO').GetNameWithNoTooltip]岂能不浴火重生，再现往昔荣光？"
 country_history_armenian: "自古以来，发祥于亚拉腊山脚下的[ShowCultureName('armenian_culture')]人便栖息在这片神圣的土地。他们以世界上首个皈依[ShowReligionGroupName('christian')]的民族的身份而自豪，使他们挺过了[ShowReligionGroupName('muslim')]哈里发、[ShowRegionName('persia_region')]帝国与[ShowCultureGroupName('turkic_group')]部落的轮番入侵——即便分裂为诸多小王国，往昔伟大的[ShowCultureNameWithNoTooltip('armenian_culture')]王国荣光也已消逝，但他们仍生生不息。\n\n以坚韧著称的[ShowCultureNameWithNoTooltip('armenian_culture')]民族，即便在[ShowCultureGroupName('mongolian_group')]铁骑的蹂躏之后依然顽强存续，等待着再次崛起的时机。"
 country_history_ARM: "$country_history_armenian$尽管[GetCountry('ARM').GetLongName]目前臣属于[GetCountry('GEO').GetLongName]与[GetUniqueInternationalOrganization('ilkhanate').GetName]的双重权威之下，这个国度依然保持着相当的自治权。虽然昔日的荣光已然褪色，但统治这片土地的[GetDynasty('zakarid_dynasty').GetName]王朝凭借其非凡的政治智慧，不仅稳固了统治根基，同时让[ShowCultureNameWithNoTooltip('armenian_culture')]民族在世界之林中继续傲然挺立。"
 country_history_persian: "[ShowRegionName('persia_region')]自古便是贯通东西方的十字路口，无数商旅驼队在此川流不息，向来是思想、文化和信仰交汇的中心。[ShowRegionNameWithNoTooltip('persia_region')]孕育了从阿契美尼德到萨珊的诸多伟大帝国，[ShowReligionName('zoroastrian')]、[ShowReligionGroupName('muslim')]、[ShowReligionGroupName('christian')]乃至[ShowReligionGroupName('buddhist')]都在此传播扎根。因此，[ShowReligionGroupName('iranian_group')]各族早已不局限于自身的文化，而成为世界的缩影。\n\n而百十年来，[ShowCultureGroupName('mongolian_group')]的铁蹄与[GetUniqueInternationalOrganization('ilkhanate').GetName]的统治带来了异族枷锁，但即使身处压迫之下，[ShowReligionGroupNameWithNoTooltip('iranian_group')]民族已准备好再度崛起。"
 country_history_indian: "根据的《[ShowAdvanceName('mahabarata')]》和《[ShowAdvanceName('ramayana')]》等古[ShowReligionAdjective('hindu')]史诗的记载，[ShowCultureGroupName('indian_group')]文化已有数千年的历史。这里广袤的土地和非凡的财富吸引了众多征服者的目光，无论是否出自$india$，都渴望夺取它们据为己有。然而，$india$从不曾衰弱。\n\n近期，又有一名征服者盯上了我们的土地，这一次是[ShowReligionGroupAdjective('muslim')]信徒。[GetCountry('DLH').GetLongName]的信仰已传播到$india$的大片领土，但在次大陆其他地区，许多[ShowReligionAdjectiveWithNoTooltip('hindu')]坚守者仍未动摇。[ShowReligionGroupName('buddhist')]和[ShowReligionName('jain')]等其他[ShowCultureGroupNameWithNoTooltip('indian_group')]信仰仍保有一隅之地，但已不复曾经的辉煌。\n\n$india$的未来，无论是身份认同还是信仰，都悬而未决，只有时间能告诉我们形势会如何演变。"
 country_history_thai: "[ShowCultureName('thai_culture')]族先民于数个世纪前自[ShowRegionName('south_china_region')]南迁至[ShowRegionName('indochina_region')]，在这片浸润着$india$与$china$文明、交织着[ShowReligionName('hindu')]与[ShowReligionGroupName('buddhist')]影响的土地上，[ShowCultureNameWithNoTooltip('thai_culture')]人汲取多元养分，逐渐形成独特的民族认同。他们建立起诸多政权，与曾主导该地区的[ShowCultureName('mon_culture')]族势力分庭抗礼——他们的疆域日渐萎缩，诸多古孟王国被[ShowCultureNameWithNoTooltip('thai_culture')]人政权取代。连[GetCountry('KHM').GetLongName]也因此日陷入了衰微，丧失了昔日的大片势力范围。[ShowCultureNameWithNoTooltip('thai_culture')]族究竟能达到怎样的高度，只有时间能给出答案。"
 country_history_LAV: "$country_history_thai$\n\n在衰落的[ShowCultureNameWithNoTooltip('mon_culture')]人王国中，古[GetCountry('LAV').GetNameWithNoTooltip]不仅被[ShowCultureNameWithNoTooltip('thai_culture')]人征服，更被分裂为[GetCountry('SPN').GetName]与[GetCountry('LAV').GetName]两个[ShowCultureNameWithNoTooltip('thai_culture')]人政权。后者虽保留了[ShowCultureNameWithNoTooltip('mon_culture')]人时期“罗斛国”的旧称，却已处在[ShowCultureNameWithNoTooltip('thai_culture')]人统治之下，而政权本身也臣服于[GetCountry('KHM').GetLongNameWithNoTooltip]的宗主权。\n\n然而近年来，[GetCountry('KHM').GetLongNameWithNoTooltip]的势力日渐式微，这不仅促成了[GetCountry('SUK').GetLongName]的独立，也使[GetCountry('LAV').GetNameWithNoTooltip]挣脱了桎梏。在这些新生的独立王国中间，[ShowLocationName('ayodhya')]作为一个新兴城镇也正蓬勃发展，展现出扩张的潜力。伟大变革的契机，终于降临在我们面前。"
 country_history_SUK: "$country_history_thai$\n\n在这些政权中，[GetCountry('SUK').GetLongName]自脱离[GetCountry('KHM').GetLongNameWithNoTooltip]附庸下的[GetCountry('LAV').GetName]的掌控之后便迅速崛起。在[GetCharacter('suk_ram_khamhaeng').GetName]大帝的大幅扩张下，[GetCountry('SUK').GetNameWithNoTooltip]已成为该地区无可争议的霸主，其影响力远超此前任何[ShowCultureNameWithNoTooltip('thai_culture')]人王国。我们必须竭尽全力维持这种霸权，并在巩固权力的同时继续扩大我们的影响力……"
 country_history_tibet: "在世界屋脊之上，与外界鲜有往来的[ShowCultureGroupName('tibetan_group')]人生活在群山之中。虽然有[ShowReligionGroupName('buddhist')]从$india$传来，却形成了独特的传统。而[ShowRegionName('tibet_region')]原生宗教[ShowReligionName('bon')]也融入了许多[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]元素，以至于在外人看来无比相似。由于我们的孤立发展和对外来理念的本土化，[ShowCultureGroupNameWithNoTooltip('tibetan_group')]人形成了独特的身份认同，使得鲜有外人能征服我们。自旧[GetCountry('TIB').GetName]帝国灭亡已有数个世纪，谁能说他们不会重塑辉煌呢？"
 country_history_jurchen: "[ShowCultureName('jurchen_culture')]各部族世代栖居于[ShowRegionName('manchuria_region')]大地，主要分为建州、海西与野人女真三大支系，其生活方式各异——或渔猎为生，或游牧逐草，但大多已定居躬耕。\n\n汉人王朝根据地域特征，将[ShowCultureNameWithNoTooltip('jurchen_culture')]划分类别：牡丹江流域的建州女真已习染汉俗；海西女真沿江而居，半游牧半定居；至于僻处北满密林深处的野人女真，则仍以射猎耕作为生。\n\n在周边王朝影响下，[ShowCultureNameWithNoTooltip('jurchen_culture')]各部由酋长统领，并通过纳贡获得“边卫指挥使”等虚衔，维系着名义上的臣属关系。但我们人民的心中燃烧着更为远大的抱负……"
 country_history_mongolian_group: "伟大的$genghis_khan_name$为所有[ShowCultureGroupName('mongolian_group')]部族缔造了无与伦比的庞大帝国，从[ShowContinentName('europe')]平原到$china$大地尽在其铁骑之下。当[ShowCultureGroupNameWithNoTooltip('mongolian_group')]战马的嘶鸣响彻草原，万邦皆臣服于这位“最伟大的$rank_kingdom_horde_ruler_suffix_male$”的无上威仪。\n\n作为这份遗产的继承者，重现[ShowCultureGroupNameWithNoTooltip('mongolian_group')]帝国最辉煌时代的梦想至今仍在所有人的血脉中燃烧。"
 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName]是$genghis_khan_name_no_tooltip$的儿子，因此也是他的遗产和帝国的继承人。\n\n丝绸之路穿过[GetCountry('CHG').GetName]的土地，多个贸易重镇由我们掌控。如此得天独厚的地理优势，使[GetCountry('CHG').GetNameWithNoTooltip]成为维系几大$rank_kingdom_horde_ruler_suffix_male$国间商贸往来与文化交流的天然枢纽。倘若有其他[ShowCultureGroupNameWithNoTooltip('mongolian_group')]汗国胆敢对抗我们，我们将果断处理……毫不留情。"
 country_history_GLH: "$country_history_mongolian_group$在$genghis_khan_name_no_tooltip$的诸多子嗣中，他的长子[GetCharacter('jochi_borjigin').GetName]和嫡孙[GetCharacter('batu_borjigin').GetName]建立起[GetCountry('GLH').GetLongName]，延续了这位大$rank_kingdom_horde_ruler_suffix_male$的雄图伟略。\n\n作为蒙古帝国最西端的疆域，我们统治着广袤无垠的草原，[ShowContinentName('europe')]众多国家向我们俯首称臣，畏惧于我们传奇般的力量。他们理应如此……"
