 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName]凭借其强大的海上力量、卓越的外交手腕以及繁荣的贸易网络，在西地中海地区以重要强国的姿态傲然屹立。\n\n[ShowLocationName('valencia')]王国的稳定局势以及对新创立的撒丁与科西嘉王国的持续征服，或将进一步巩固其海上霸权。然而，尽管当前局势相对平稳，挑战已然迫在眉睫。在东方，[GetCountry('MLL').GetLongName]正深陷经济困境，其统治者对[GetCountry('ARA').GetGovernment.GetRuler.GetName]的敌意可能引发冲突。在伊比利亚半岛，#italic 再征服运动#!已经接近尾声，来自[GetCountry('CAS').GetLongName]的威胁正在日益加剧。而在北方，[GetCountry('FRA').GetLongName]在上个世纪成功巩固了其在[ShowAreaName('languedoc_area')]的统治。\n\n年轻的[GetCountry('ARA').GetGovernment.GetRuler.GetShortName]将如何应对这些挑战？[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会将战略重心放在地中海，从[ShowLocationName('barcelona')]到圣地，继续主宰这片海域吗？[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会转而宣称对伊比利亚半岛的统治权吗？还是说[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会尝试为1213年的米雷战役复仇，并收复其在比利牛斯山脉以北早已失去的古老领地？"
 country_history_AZT: "在过去的两个世纪中，源自奇奇梅克族的[ShowCultureName('nahua_culture')]先民从传说中的故土阿兹特兰迁徙至墨西哥中部地区，而我们的民族正是这批流民中重要的一支。\n\n与众多[ShowCultureNameWithNoTooltip('nahua_culture')]部族相似，我们建立了自己的[ShowGovernmentReformName('altepetl')]，名为[ShowLocationName('tenochtitlan')]，它建在[ShowLocationName('texcoco_lake')]中心的一座人工岛上。\n\n我们中的精英深受[ShowCultureName('toltec_culture')]文明熏陶，，因此，我们在环礁湖中缔造出灿烂辉煌的文化成就。而周边的邻邦同样将我们视作最骁勇的战士——[GetCountry('AZT').GetLongName]军团凭借无与伦比的战争艺术令敌人胆寒……\n\n然而如今，我们作为[GetCountry('TEP').GetName]的[ShowGovernmentReformNameWithNoTooltip('altepetl')]附属势力，活动范围被限制在其环礁湖属地周边。唯有雄才大略的领袖方能带领[GetCountry('AZT').GetNameWithNoTooltip]征服墨西哥谷地以及更遥远的地方——这位统治者会是[GetCountry('AZT').GetGovernment.GetRuler.GetShortName]吗？"
 country_history_BOH: "[GetCountry('BOH').GetName]这片[ShowCultureGroupName('slavic_group')]人世代居住的土地，坐落在日耳曼[GetUniqueInternationalOrganization('hre').GetName]的核心区域。历经[ShowDynastyName('premyslid_dynasty')]王朝的长期统治后，如今在[ShowDynastyName('luxembourg_dynasty')]王朝治下，该国与帝国的联系或将更为紧密。不过值得注意的是，[GetCountry('BOH').GetGovernment.GetRuler.GetName]因曾在[ShowLocationName('paris')]宫廷接受教育，更倾向[ShowCultureName('french')]文化而非[ShowCultureGroupName('german_group')]文化传统。这位异族[GetCountry('BOH').GetGovernment.GetRulerTitle]面临着三重挑战：既要平衡[GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]的诉求，又需安抚[GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')]，同时还要周旋于[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]错综复杂的政治局势中。所幸[GetCountry('BOH').GetNameWithNoTooltip]作为实力雄厚的[GetCountry('BOH').GetFlavorRank]，确实具备应对这些挑战的资本。但最终能否实现其宏图伟略，仍需拭目以待。"
 country_history_BYZ: "曾经，[GetCountry('BYZ').GetName]是一个骄傲的[GetCountry('BYZ').GetFlavorRank]，疆域从[ShowRegionName('egypt_region')]和[ShowAreaName('levant_area')]延伸至[ShowRegionName('iberia_region')]与[ShowRegionName('italy_region')]，可如今国家在经历第四次十字军的冲击后，即使[GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]家族收复了[ShowLocationName('constantinople')]，也未能挽回持续的衰弱。在[GetCharacter('byz_andronikos_ii_palaiologos').GetName]统治期间，[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis]为挽救濒临崩溃的经济，解散了海军等关键机构，而[ShowGovernmentReformName('theme_system')]始终未能恢复昔日荣光，[GetCountry('BYZ').GetFlavorRank]在各个战线都丧失了领土。\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U]的继任者，[GetCharacter('byz_andronikos_iii_palaiologos').GetName]，现在面临着守护我们昔日辉煌[GetCountry('BYZ').GetFlavorRank]残存疆土的艰难任务。在东方，[GetCountry('TUR').GetName]已开始集结军队，企图扫清我们在[ShowRegionName('anatolia_region')]剩余的领地，并威胁要跨过海峡。与此同时，[GetCharacter('ser_stefan_dusan').GetName]如秃鹫般觊觎着[ShowLocationName('thessaloniki')]和[ShowProvinceDefinitionName('north_epirus_province')]。此时此刻，我们的国库逐渐枯竭，而我们的[GetCountry('BYZ').GetGovernment.GetRulerTitle]的家族正与[GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]暗中勾结，国家可能再次陷入危险的内战当中。[GetCountry('BYZ').GetGovernment.GetRulerTitle]能否让这个曾经伟大的国家浴火重生？"
 country_history_CAS: "[GetCountry('CAS').GetLongName]由[GetCountry('CAS').GetNameWithNoTooltip]王国与[GetCountry('LON').GetLongName]统合而成，1230年在[GetCharacter('cas_fernando_iii_burgundy').GetName]同时继承两个头衔后实现再统一。如今，一个世纪过去，[GetCharacter('cas_alfonso_xi_burgundy').GetName]经过漫长摄政期——主要由祖母[GetCharacter('cas_maria_molina').GetName]主政——以及执政初期的动荡，已基本巩固王权。\n\n在镇压以王亲[GetCharacter('cas_juan_manuel').GetName]为首的贵族叛乱并稳定政局后，[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]将战略重心转向南方。[GetCountry('GRA').GetLongName]自百年前独立以来，对边境形成持续压力，其背后支持者是强大的[GetCountry('MOR').GetLongName]，该国通过[GetCharacter('mor_abu_al_hasan_ali').GetName]之子兼继承人[GetCharacter('mor_abu_malik_abd_al_wahid').GetName]统辖的小国以[ShowLocationName('algeciras')]和[ShowLocationName('ronda')]为中心在伊比利亚站稳了脚跟。\n\n但外患未平，内忧又起。[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]与情妇[GetCharacter('cas_leonor_guzman').GetName]的恋情及其诞下的子嗣，导致其与正妻[GetCharacter('cas_maria_portugal').GetName]（[GetCharacter('por_afonso_iv_portugal').GetName]之女）的关系出现矛盾，后者如今与[GetCountry('CAS').GetGovernment.GetRulerTitle]分居，王室的裂痕为王国埋下继承危机的伏笔。\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]及其继承者能否化解[GetCountry('CAS').GetLongNameWithNoTooltip]的内外威胁，稳定大局？"
 country_history_CHA: "[GetCountry('CHA').GetName]是由多个半自治的占族邦国联合组成的印度教[GetCountry('CHA').GetFlavorRank]。作为[ShowRegionName('indochina_region')]仅存的[ShowReligionAdjective('hindu')]国家，[GetCountry('CHA').GetLongNameWithNoTooltip]长期处于西面日渐衰微的[GetCountry('KHM').GetLongName]与北方日益强盛的[GetCountry('DAI').GetLongName]的双重夹击之下。尽管面临持续的外部威胁，[GetCountry('CHA').GetAdjectiveWithNoTooltip]人仍凭借悠久的航海传统，通过[ShowRegionName('indonesia_region')]沿海的贸易和海上劫掠积累了巨额财富。\n\n这个曾由分散部族构成的[GetCountry('CHA').GetName]已发展成不可小觑的成熟势力，但它能否夺取众国之主的应有权位？"
 country_history_CHI: "由[GetCharacter('kublai_khan').GetName]建立的[GetCountry('CHI').GetLongName]，如今统治着幅员辽阔的大$rank_empire$。在平定$china$后，该国在[GetCharacter('kublai_khan').GetShortNameWithNoTooltip]励精图治下繁荣，达到了极盛的威望与辉煌。\n\n然而他们对这片大陆的影响力正在衰退。内乱、动荡与文化冲突，侵蚀了昔日的繁荣与壮美；那些企图推翻[GetCountry('CHI').GetNameWithNoTooltip]、夺取天命的势力正在积蓄力量。反贼们在[GetCountry('CHI').GetNameWithNoTooltip]疆域内密谋策划，寻找$rank_empire$统治中的任何弱点，争夺权力的残渣和于史书中添上一笔的机会。尽管群雄逐鹿，只有一人能高坐龙椅，号称天命。"
 country_history_CHK: "[ShowLocationName('cahokia')]的$town$坐落于圣河交汇处，坐拥沃土，已发展演变为复杂的社会体系。[ShowLocationNameWithNoTooltip('cahokia')]的生活围绕周边肥沃山谷的耕种展开，“三姊妹”作物——玉米、豆类和南瓜——在河谷间茁壮成长；同时，部落也围绕着[GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')]阶层主导的统治而展开，他们是神庙的杰出建造者。[ShowCultureName('cahokia_culture')]的文化传播至周边地区，构建起广阔的影响力范围，并吸引着周边区域的新居民前来加入。\n\n凭借组织严密的社会和极具影响力的文化，我们已跻身其他多数族群梦寐以求的地位。然而，我们或许仍将面临难以逾越、始料未及的威胁。我们能否进一步发展并组织好我们的社会，还是说我们的辉煌将会消散，永远被人遗忘？"
 country_history_CSU: "在太阳神因蒂的指引下，我们的第一位领袖于金杖插入土地的地方建立了[ShowLocationName('qusqu')]。在与其他群体共存了数个世纪之后，[ShowCultureName('inca_culture')]人最终取得了主导地位，成为这片美丽土地公认的后裔。安第斯山脉高耸的火山与湍急的河流环抱着印加圣谷——我们这些太阳之子便居住在这片神圣土地上，，准备迎接属于我们的辉煌未来。从巍峨的山堡到富饶的梯田，其他国家只能羡慕地注视着我们的财富。\n\n历经多年励精图治，现在正是我们民族走出圣谷、拓展影响力的时刻。我们将战胜敌人，沿着山脉的轨迹将我们的版图扩展到四方之地的每一个角落。我们是否已经准备好承担这份天命？或者，在崛起之前，我们就被反对者扼杀在摇篮之中？"
 country_history_DAI: "[GetCountry('DAI').GetLongName]崛起自968年吴朝内乱，自那时起一直对抗着北方$chinese_group$帝国势力范围的快速扩张。尽管自身亦是[GetUniqueInternationalOrganization('middle_kingdom').GetName]的一分子，但[GetCountry('DAI').GetCulture.GetName]人仍不得不多次抵抗[GetCountry('CHI').GetCulture.GetName]侵略者的入侵，由此滋生了强烈而持久的怨恨。\n\n除了外部威胁，[GetCountry('DAI').GetFlavorRank]还面临着国家权力高度分散导致的问题，[ShowEstatePrivilegeName('peasants_autonomous_villages')]带来的额外挑战以及宗室频繁争夺[GetCountry('DAI').GetAdjectiveWithNoTooltip]王位导致的朝堂震荡。\n\n尽管存在诸多阻碍，在[GetCountry('DAI').GetNameWithNoTooltip]南方，[GetCountry('CHA').GetLongName]四面皆敌，等待收割，而[GetCountry('KHM').GetName]正面临着全方位的内部衰退。这一定是上天预示，[GetCountry('DAI').GetFlavorRank]晋升成为[ShowRegionName('indochina_region')]最强大帝国的时刻即将到来！"
 country_history_DAN: "长久以来，[GetCountry('DAN').GetLongName]都是世界舞台上的强大势力，如今却已深陷空前的危局。在前任[GetCharacter('dan_chistopher_ii').GetName]统治期间，王国的大片领土被抵押给国内的[ShowCultureName('danish')]与[ShowCultureGroupName('german_group')][ShowEstateTypeName('nobles_estate')]，[GetCountry('SLV').GetLongName]被迫从王室领地脱离出去，甚至连[GetCountry('SKE').GetName]也被迫出售给[GetCountry('SWE').GetLongName]。这一屈辱的状态持续恶化，[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]废黜[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip]、拥立他本人的外甥[GetCharacter('dan_valdemar_iii').GetName]，最终被废黜的国王又被登基成为傀儡。随着[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]的离世，[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip]已然成为[GetCountry('DAN').GetNameWithNoTooltip]的实际统治者。\n\n扭转乾坤绝非易事，但顽强的[GetCountry('DAN').GetAdjective]人民从未屈服。[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]的儿子，年轻的[GetCharacter('dan_valdemar_atterdag').GetName]已着手谋划重振[GetCountry('DAN').GetFlavorRank]权威。成败与否，尚未可知。"
 country_history_DHM: "[GetCountry('DHM').GetLongName]并非寻常领地，而是隶属于[GetCountry('ENG').GetLongName]的[GetCountry('DHM').GetFlavorRank]，其境内由[GetCountry('DHM').GetGovernment.GetRulerTitle]以近乎君主的权力进行统治。[ShowLocationName('durham')]主教被赋予征召军队、铸造货币和行使司法权的权力，在其[ShowAreaName('northumbria_area')]上扮演着世俗统治者的角色。\n\n世代以来，这种特殊自治权让主教们得以抵御[GetCountry('SCO').GetAdjective]的侵袭，其位于[ShowLocationNameWithNoTooltip('durham')]的坚固驻地始终是边境地带忠诚的堡垒。\n\n然而时局动荡。边境局势愈发不安，[GetCountry('SCO').GetName]仍持敌意，甚至[GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')]阶层中也暗流涌动，改革与野心的议论渐起。尽管身披圣礼长袍，达[ShowLocationNameWithNoTooltip('durham')][GetCountry('DHM').GetFlavorRank]实则是一个政治实体——且或许终将在王国事务中扮演更重要的角色。\n\n[GetCountry('DHM').GetFlavorRank]会继续安于侍奉王权的角落，还是将成为实际独立的势力——一个无名有实的北方大王国？"
 country_history_DLH: "在上个世纪那场如风暴般迅猛的征服中，伟大的[GetCountry('DLH').GetLongName]横空出世。从[ShowRegionName('deccan_region')]高原的崇山峻岭到[ShowLocationName('lahore')]的沃野千里，没有任何政权能和我们辉煌的成就相提并论。\n\n然而，肆意的侵略与扩张已使[GetCountry('DLH').GetFlavorRank]在如此广阔的领土上的统治岌岌可危——四方强敌正虎视眈眈地企图摧毁我们优越的传统与精深的文化：东方的[ShowAreaName('bengal_area')]总督开始公然挑战苏丹权威，南方的属地长期抵制我们的政令，而南$india$的[ShowReligionAdjective('hindu')]诸国在[GetCountry('VIJ').GetName]的领导下，正逐步形成对抗我们的统一战线。\n\n尽管局势岌岌可危，我们仍信赖[GetCharacter('dlh_muhammad_bin_tughluq').GetName]的雄才大略，方能维系这摇摇欲坠的帝国免受威胁，避免这棵参天大树轰然倒塌……"
 country_history_DMS: "[GetCountry('DMS').GetLongName]位于崎岖的爱尔兰西南地区。尽管远离[ShowLocationName('dublin')]，此处并非闭塞之地，统治者是[GetCharacter('dms_maurice_fitzgerald').GetName]，第一代德斯蒙德伯爵，强大的[ShowDynastyName('fitzgerald_dynasty')]的南部支系领袖，也是整个[ShowRegionName('ireland_region')]最强大的领主之一。\n\n自1329年获得伯爵领以来，他从[GetCountry('THO').GetName]盖尔人酋长和英格兰[GetCountry('PLE').GetName]王权手中获得半独立地位。\n\n该伯爵领以两面三刀著称，可以与边境男爵们一较高下，与都柏林和伦敦都存在持续的紧张关系。随着英格兰王权在西部衰退，我们可以抓住机会伸张自治权，让盖尔人部族相互内斗，甚至实质上成为国王。\n\n德斯蒙德会成为爱尔兰诺曼人复兴的基干吗？还是会被盖尔人再征服浪潮以及王朝争斗所吞噬？"
 country_history_ENG: "十年前那场卑劣的叛乱至今仍影响着[GetCountry('ENG').GetAdjective]的政治格局——[GetCharacter('eng_edward_ii').GetShortName]在这场阴谋中惨遭暗杀。虽然主要叛乱者已被处决，但为了维持政局稳定与和平，我们不得不对部分从犯予以宽恕——而这份和平随时可能轻易破碎。\n\n与此同时，[GetCharacter('eng_edward_ii').GetShortName]的继任者，年轻的[GetCharacter('eng_edward_iii').GetShortName]已展现出非凡的治国才能，他正积极争取[GetCountry('FRA').GetAdjective]王位——作为[ShowDynastyName('capet_dynasty')]王朝的外孙，这本就是他与生俱来的合法继承权。\n\n在北方，我们扶植的傀儡政权[GetCountry('SBL').GetName]正软弱地争夺着[GetCountry('SCO').GetAdjective]王冠；而忠诚的封臣们则牢牢掌控着[GetCountry('WLS').GetName]、[GetCountry('PLE').GetName]和[GetCountry('AQN').GetName]的统治权。\n\n面对这风云变幻的时代，我们该作何抉择？是跨过海峡角逐欧陆霸权，还是扬帆远航开拓寰宇帝国？"
 country_history_ERE: "这个由伊儿汗国[ShowCultureName('uyghur_culture')]裔将领[GetCharacter('ere_eretna').GetName]建立的贝伊国，诞生于他在卡兰比克战役战胜[ShowCultureName('mongolian_culture')]军阀的壮举。在宣布脱离原宗主独立后，[GetCharacter('ere_eretna').GetNameWithNoTooltip]加冕为苏丹，并因其卓越的治理成就获得了#italic “无须先知”#!的尊贵称号。$anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName]是一片历史悠久、传统深厚的古老土地。它坐落于非洲之角，拥有葱郁的高原、广袤的台地和壮丽的东非大裂谷。夕阳西下时，金色的余晖洒在西缅山脉上，勾勒出令人心醉的美景。\n\n[GetCountry('ETH').GetNameWithNoTooltip]由[ShowCultureName('amhara')]人、[ShowCultureName('afar_culture')]人和[ShowCultureName('tigre')]人等多元民族共同编织成迷人的文化画卷。[GetCountry('ETH').GetNameWithNoTooltip]历经磨难却始终团结如一，如同古老的猴面包树般坚韧不拔，在时间长河中屹立不倒。\n\n受远古起源的启迪，[GetCountry('ETH').GetNameWithNoTooltip]珍视示巴女王与所罗门王的传奇联姻。他们的儿子孟尼利克——[ShowDynastyName('solomonid_dynasty')]王朝的第一位君主——留下的遗产穿越时空回响，将这片土地与古以色列人紧密相连。\n\n多年以来，[GetCountry('ETH').GetNameWithNoTooltip]的史诗篇章在命运与人民不屈精神的塑造下徐徐展开，胜利与苦难交织成跌宕起伏的壮丽画卷。\n\n然而，这个国度正被虎视眈眈的敌对国家所包围，它们随时准备伺机进犯。不仅要在夹缝中求生存，更要谋发展，这将是摆在面前的重重挑战。"
 country_history_EWY: "[GetCountry('EWY').GetLongName]坐落于[ShowAreaName('wales_area')]与[GetCountry('ENG').GetLongName]腹地的交界处，作为负责守卫王国西部边境的边境领主领之一，占据着关键的战略位置。\n\n现任统治者[GetCharacter('eng_bartholomew_burghersh_the_elder').GetName]是王室的忠臣，也是历经战场与宫廷历练的老将。作为[GetCharacter('eng_edward_iii').GetShortName]的亲信，他不仅在战场上证明了自己，还曾以王室特使与行政官的身份效力，一度担任[ShowLocationName('dover')]守备长官与五港总督。他在边境的领地赋予其财富与影响力，但面对此地变幻莫测的忠诚与野心，他始终保持着警惕。\n\n[ShowDynastyName('burghersh_dynasty')]家族能否延续与[ShowDynastyNameWithNoTooltip('burghersh_dynasty')]王朝的良好关系，光荣守卫边境？抑或政治、战争与继承权的风云变幻，将席卷这座边疆要塞？"
 country_history_FLO: "[GetCountry('FLO').GetAdjective]共和国正以昂扬的姿态屹立于新时代的门槛之上！历经岁月的洗礼，我们的国家不仅经受住了时间的考验，更占据了得天独厚的战略要地，得以充分把握本地区的繁荣与富饶。放眼四周，众多竞争国家与潜在盟友纷纷在[ShowRegionName('italy_region')]半岛上展开行动，竞相扩张势力范围，拓展疆域版图。\n\n然而，鲜有国家能像我们[GetCountry('FLO').GetName]的思想论坛这般，在艺术造诣与文化影响力上享有如此崇高的声誉。在英明政府的引领与高素质民众的支持下，即将到来的世纪必将进一步提升我们人民的地位，让我们在这场伟大的启蒙时代中，作为开拓创新的先驱者熠熠生辉。当然，前提是我们能取得这样的地位……"
 country_history_FRA: "1328年，[GetCharacter('fra_charles_iv_capet').GetShortName]的无子而终标志着[ShowDynastyName('capet_dynasty')]王朝对[GetCountry('FRA').GetLongName]统治的终结，家族支系的[GetCharacter('fra_philip_vi_valois').GetName]加冕为王。然而，[GetCountry('ENG').GetName]国王[GetCharacter('eng_edward_iii').GetName]以[GetCountry('FRA').GetNameWithNoTooltip][ShowHeirSelectionName('salic_law')]虽禁止女性继承王位、却未禁止通过女性血统主张继承权为由，对此提出异议。作为[GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip]仍在世的最后一名同胞血亲[GetCharacter('eng_isabella_of_france').GetName]之子，[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]可以宣称法兰西王位是自己与生俱来的权利。\n\n两国紧张局势因我方收留流亡的[GetCountry('SCO').GetName]年轻统治者[GetCharacter('sco_david_ii').GetName]而持续恶化——此举激怒了[GetCountry('ENG').GetAdjectiveWithNoTooltip]宫廷，其扶持的[GetCountry('SBL').GetName]正企图夺取[GetCountry('SCO').GetAdjectiveWithNoTooltip]王冠。作为回应，[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]近期也庇护了因企图夺取[GetCountry('ARS').GetLongName]而面临[ShowLocationName('paris')]审判的[GetCharacter('eng_robert_iii_artois').GetName]。有传言称[GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip]甚至鼓动心怀不满的[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]以武力索取[GetCountry('FRA').GetNameWithNoTooltip]王位。\n\n若双方关系恶化到极点，[GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip]也许需要[GetCharacter('fra_philip_vi_valois').GetHerHis]的封臣的支持。但那些野心勃勃的、源自前朝王室血脉的[ShowSubjectTypeName('appanage')]诸侯，可能趁机要求更多特权——这对王室稳定的威胁，甚至超过任何外来王位觊觎者。未来数年对[GetCountry('FRA').GetNameWithNoTooltip]至关重要：既要应对外部的[GetCountry('ENG').GetAdjectiveWithNoTooltip]威胁，同时还要震慑骄傲的[GetCountry('FRA').GetAdjectiveWithNoTooltip]封臣领主。[GetCountry('FRA').GetNameWithNoTooltip]究竟会屈服于觊觎者，还是会崛起为[ShowContinentName('europe')]首屈一指的强国？"
 country_history_GEN: "[ShowLocationName('genoa')]作为[ShowAreaName('western_mediterranean_sea_area')]最重要的商业港口，凭借其[GetCountry('GEN').GetGovernment.GetGovernmentType.GetName]的治理，通过贸易与战争将影响力极大扩展至海外。\n\n在击败[GetCountry('PIS').GetLongName]后，这座城市成功夺取了科西嘉岛，并在[ShowAreaName('sardinia_area')]建立了据点。然而，这份胜利或许是一把双刃剑，因为[ShowLocationNameWithNoTooltip('genoa')]可能面临岛上居民的反抗，以及自称为两岛主权者的[GetCharacter('ara_peter_iv_arago').GetName]的挑战。\n\n在东方，国家通过一系列领地确立了在[ShowAreaName('black_sea_area')]的商业主导地位，以[ShowLocationName('kaffa')]港口为核心。然而，来自[GetCountry('VEN').GetName]、[GetCountry('BYZ').GetName]以及[GetCountry('GLH').GetLongName]等危险邻国的威胁依然存在。\n\n凭借遍布各地的[ShowBuildingTypeName('fondaco')]和富有的银行家，[GetCountry('GEN').GetNameWithNoTooltip]能否成功应对这些挑战？"
 country_history_GRM: "[GetCountry('GRM').GetName]在[GetCharacter('grm_yakub_i').GetName]的领导下从塞尔柱帝国的废墟中崛起，迅速在该地区建立了稳固的根基。通过在1283年对塞尔柱统治的反抗，我们伟大的人民终于在1314年迎来了和平，并成功将包括[ShowLocationName('ankara')]在内的大片领土纳入版图。$anatolia_desc$"
 country_history_HUN: "千百年来，[GetCountry('HUN').GetLongName]始终作为[ShowReligionName('catholic')]世界抵御异教徒入侵的坚固屏障屹立不倒。虽然近期的[GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')]叛乱一度使这一神圣使命濒临危机，但[GetCountry('HUN').GetGovernment.GetRuler.GetName]凭借铁腕统治，成功压制了不满的[GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]，[GetCountry('HUN').GetAdjective]的信仰重获新生、固若金汤。\n\n然而[GetCountry('HUN').GetNameWithNoTooltip]的命运注定波澜再起——东南方向正在酝酿新的风暴，即将考验这座“#italic 玛利亚王国#!”的真正实力。\n\n[GetCountry('HUN').GetLongNameWithNoTooltip]究竟会迎来怎样的未来？是屈服于正信之敌的铁蹄之下？还是以傲然之姿，直面那些妄图摧毁它的惊涛骇浪？"
 country_history_JAP_common: "在镰仓幕府治下的百年承平之后，日本列岛因[GetCountry('MGE').GetAdjective]袭来而再次陷入动乱。尽管击退了元寇入侵，但$JAPANESE_SHOGUNATE_LEADER_MALE$的权威被空前地削弱，以至于[GetCountry('STC').GetGovernment.GetRuler.GetName]得以从武家手中短暂夺回朝政大权。然而，[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]并没能实现王政复古的野心，因为[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]先前的政治盟友[GetCountry('JAP').GetGovernment.GetRuler.GetName]开设了新的[GetUniqueInternationalOrganization('japanese_shogunate').GetName]，再一次架空了朝廷。"
 country_history_JAP: "$country_history_JAP_common$\n\n如今，[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]逃离了京都，出走[GetCountry('STC').GetCapital.GetName]建立了[GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself]自己的朝廷；而[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]掌控了实质上的日本军政大权。尽管如此，武家政权与流亡朝廷之间的斗争远未结束……"
 country_history_NTC: "$country_history_JAP_common$\n\n如今，[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]在[GetCountry('NTC').GetCapital.GetName]拥立[GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName]为新[GetCountry('NTC').GetGovernment.GetRulerTitle]，将朝廷完全置于[GetCountry('JAP').GetGovernment.GetRuler.GetHerHis]的掌控之中。但这仍是傀儡政权，仍需听命于[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的最高权威。"
 country_history_STC: "$country_history_JAP_common$\n\n如今，[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]被迫逃出京都。若[GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal]希望再一次挑战[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的权威，就必须为自己争取到新的可靠盟友。皇国兴衰，正当此时。"
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\n如今，各个氏族因效忠不同朝廷而分化为两大敌对阵营。"
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$作为幕府[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]与[GetCountry('NTC').GetLongName]的坚定支持者，他们将流亡吉野的[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]视为伪统，对[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]所宣称的大和皇统不屑一顾。"
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$作为流亡吉野的[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]的忠实拥趸，他们坚定支持这位天皇对“万世一系”皇统的合法继承权，并自视为反抗[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]暴政的忠义之士。"
 country_history_KAR: "作为昔日伟大帝国的最大继承者，我们正立于地区权力博弈的浪尖。随着罗姆苏丹国的瓦解，新兴贝伊国纷纷崛起，争权夺势并梦想统一这片分裂的土地。我们与[ShowLocationName('cairo')]统治者建立的畅通外交渠道，既充盈了国库，又巩固了统治的正当性——而[ShowLocationName('konya')]与[ShowLocationName('ermenek')]等繁荣重镇仍牢牢掌控于我们手中。$anatolia_desc$"
 country_history_KBO: "14世纪初，[ShowDynastyName('sayfawa_dynasty')]王朝的残余势力为争夺最后权力而内斗不休，绝望地试图维系那摇摇欲坠的正统地位。\n\n[GetCharacter('kbo_salmama').GetShortName]正竭力团结人民，然而内外威胁已悄然滋生。这是决定命运的关键时刻——要么铸就民族蜕变奋进的意志，要么被彻底击垮，沦为他者史册里的寥寥注脚。"
 country_history_KHM: "数百年来，伟大的[GetCountry('KHM').GetLongName]始终是[ShowRegionName('indochina_region')]地区无可争议的霸主。然而自皈依[ShowReligionName('theravada')]以来，[GetCountry('KHM').GetNameWithNoTooltip]逐渐丧失了对该地区的绝对统治权。在旧都[ShowLocationName('angkor')]的东西两侧，新兴强权的崛起正威胁着[ShowRegionNameWithNoTooltip('indochina_region')]的力量平衡。\n\n背负着灌溉系统与庞大庙宇建筑群的维护难题，[GetCountry('KHM').GetNameWithNoTooltip]必须在抵御外敌入侵的同时，竭力重夺其[ShowRegionNameWithNoTooltip('indochina_region')]霸主的地位。"
 country_history_KNI: "1291年，圣地的最后堡垒阿卡沦陷。然而，正是这场失败促使[GetCountry('KNI').GetLongName]挥师转战，在14世纪初攻占[ShowLocationName('rodos')]岛。我们在这座风光旖旎的[ShowAreaName('aegean_sea_area')]岛屿上修筑起坚不可摧的要塞，继续履行着守护[ShowReligionGroupAdjective('christian')]朝圣者的神圣使命。如今，[ShowLocationNameWithNoTooltip('rodos')]已成为我们[ShowGovernmentReformName('military_order_reform')]蓬勃发展的核心——岛上遍布防御工事，经济也活跃繁荣。然而这份繁荣始终面临威胁，我们遭到[ShowReligionGroupAdjective('muslim')]舰队持续不断的袭击。但骑士团展现出了非凡的韧性，我们拼死保卫[ShowLocationNameWithNoTooltip('rodos')]，击退了强敌，彰显了我们的军事才能和坚定信仰。\n\n可悲的是，随着敌人日益强大，[ShowReligionAdjective('catholic')]国家间分崩离析，骑士团的未来愈发黯淡。收复圣地的希望正日渐渺茫，但我们将为实现这一目标而奋斗到底，直至最后一人倒下。"
 country_history_KOR: "自太祖王建完成三韩统一大业以来，[GetCountry('KOR').GetLongName]这片土地便为其子民开创了空前繁荣团结的盛世。艺术、文化教育、外交以及坚定信仰在这一传奇时代蓬勃发展，永远改变了[ShowRegionName('korea_region')]的文化图景。\n\n即便在臣服于元太祖[GetCharacter('kublai_khan').GetName]之后，[GetCountry('KOR').GetNameWithNoTooltip]仍以其文教昌明的士林阶层与强大的水师力量，在东亚格局中保持着独特地位。\n\n如今，变革之风正起，——[ShowReligionGroupAdjective('buddhist')]教派日渐式微，新兴理学思潮正猛烈冲击着整个国家。[GetCountry('KOR').GetNameWithNoTooltip]究竟会沦为[GetCountry('CHI').GetLongName]麾下最锋利的马前卒，还是能挣脱束缚独掌乾坤？"
 country_history_LIT: "[GetCountry('LIT').GetLongName]坐落于[GetCountry('POL').GetName]与强大的[GetCountry('GLH').GetLongName]之间，作为原始宗教最后的堡垒之一，拥有着令人敬畏的辉煌历史。在[ShowDynastyName('gediminid_dynasty')]王朝统治下，[GetCountry('LIT').GetAdjectiveWithNoTooltip]人成功将基辅罗斯的大片疆域纳入版图。然而，[GetCountry('TEU').GetLongName]、[GetCountry('LIV').GetLongName]以及[GetCountry('BOH').GetName][GetCountry('BOH').GetGovernment.GetRulerTitle]领导下持续不断的十字军征伐，正对这个异教国度构成生死存亡的威胁。多次尝试皈依[ShowReligionAdjective('catholic')]的努力均告失败，面对边境地区日益升级的军事冲突，这个年轻的大公国正被推向崩溃边缘。正是在这种紧张且不稳定的环境中，我们必须决定下一步的行动……"
 country_history_MAC: "由野心勃勃的[ShowDynastyName('mortimer_dynasty')]统治的[GetCountry('MAC').GetLongName]，是横亘在[ShowAreaName('wales_area')]与[GetCountry('ENG').GetLongName]边境最强大的边境领主领之一。\n\n已故的[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]曾凭借诡计刺杀[GetCharacter('eng_edward_ii').GetShortName]后担任摄政，将[GetCountry('ENG').GetNameWithNoTooltip]掌控手中，权势近乎王室。但野心终致毁灭——他于1330年被推翻并处决，[ShowDynastyNameWithNoTooltip('mortimer_dynasty')]家族自此背负篡位者与叛徒的恶名，永遭唾弃。\n\n如今，年轻的新家主[GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName]作为蒙羞家族的后裔，将继承的不仅是广袤领地与边境威望，更有沉重污点。尽管年幼暂时庇护了[GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetHimHer]，[GetCountry('ENG').GetNameWithNoTooltip]王座仍以戒备的目光注视着这位小领主。\n\n[ShowDynastyNameWithNoTooltip('mortimer_dynasty')]家族是会沦为默默无闻的普通贵族地主，还是会重拾往昔纵横边境两岸的影响力？"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName]在[ShowRegionName('indonesia_region')]的海岸上建立了强大的[GetCountry('MAJ').GetLongName]。在[GetCharacter('maj_raden_wijaya').GetHerHis]去世后，平庸无能的[GetCharacter('maj_jayanagara').GetName]继承王位，其统治期间内忧外患不断，叛乱频发，王权备受挑战。\n\n幸运的是，[GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip]于1328年被刺杀，国家的权柄托付给了贤明的[GetCharacter('maj_tribhuwana').GetName]——[GetCharacter('maj_tribhuwana').GetHerHis]作为[GetCharacter('maj_hayam_wuruk').GetName]的母后代行[GetCountry('MAJ').GetGovernment.GetActiveRegentTitle]。更值得庆幸的是，在#italic 宰相#!——堪称副[GetCountry('MAJ').GetGovernment.GetActiveRegentTitle][GetCharacter('maj_gajah_mada').GetName]的精明辅佐之下，[GetCharacter('maj_tribhuwana').GetHerHis]即将领导[GetCountry('MAJ').GetNameWithNoTooltip]步入辉煌的黄金时代。\n\n明君贤相共治的时代已经到来，[GetCountry('MAJ').GetFlavorRank]上下必将迎来繁荣昌盛的未来。这无疑标志着[GetCountry('MAJ').GetNameWithNoTooltip]历史最辉煌时期的开端！"
 country_history_MAL: "十年前，伟大的[GetCountry('MAL').GetName]君主[GetCharacter('mal_musa_keita').GetName]完成了一次震惊世界的[ShowLocationName('mecca')]#italic 朝觐#!。旅途中，[GetCharacter('mal_musa_keita').GetNameWithNoTooltip]慷慨解囊，为信仰服务，修建礼拜场所，沿途招揽了许多杰出人才。这场史诗般的旅程被编年史家详尽记载，并由吟游诗人传颂，。他那支规模空前、极尽奢华的宫廷商队所到之处，这位君主在所到之处慷慨布施#italic 天课#!的壮举，为他赢得了“世界首富”的不朽威名。\n\n这场史无前例的朝圣之旅，生动展现了[GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]王朝统治下扩张巩固的[GetCountry('MAL').GetNameWithNoTooltip][GetCountry('MAL').GetFlavorRank]无可比拟的财富，并促成了庞大贸易路线的形成。然而，即便是最伟大的君主也终将迎来生命的终点。当[GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip]离世后，他的继任者们将面临一个严峻挑战：他们恐怕难以轻松驾驭这片由多元族群构成的有传奇般财富的广袤疆域……"
 country_history_MAM: "$mamluk$的政权诞生于奴隶起义烈焰中，依靠从[ShowRegionName('caucasus_region')]地区贩运而来的奴隶士兵军团维持统治。$mamluk$从[GetCountry('HSN').GetName]王朝的废墟中崛起，在[GetCharacter('mam_baybars_ii').GetName]等著名统帅的领导下，不仅在阿因贾鲁特战役中于[ShowLocationName('nablus')]附近阻挡了[ShowCultureGroupName('mongolian_group')]铁骑的西进，更攻陷了[GetCountry('KOJ').GetLongName]十字军的最后堡垒。如今，[GetCountry('MAM').GetLongName]已成为东地中海首屈一指的[ShowReligionGroupAdjective('muslim')]强权，从繁华都城[ShowLocationName('cairo')]统治着[ShowRegionName('egypt_region')]与[ShowAreaName('levant_area')]。\n\n凭借这一系列胜利、对[ShowLocationName('mecca')]与[ShowLocationName('medina')]两圣地的守护、在[ShowLocationNameWithNoTooltip('cairo')]拥立傀儡哈里发带来的合法性，以及贸易带来的巨额财富，[GetCharacter('mam_an_nasir_bahri').GetName]的统治合法性站稳了脚跟，王朝迎来了罕见的稳定局面。然而这个[GetCountry('MAM').GetFlavorRank]的存续，始终依赖于难以驯服的军事精英集团的忠诚，而周期性爆发的继承危机，更持续威胁着这个强国的统治根基。"
 country_history_MLO: "亚平宁半岛的政治格局犹如双刃之剑，敌友转换往往在一夕之间……这些都不过是身份，如同镀金面具一般，可以轻易戴上或摘下，[GetCountry('MLO').GetName]也不例外。我们以雄伟的[ShowLocationName('milano')]城为核心，我们既能向新征服的周边地区施加影响力，又可抵御来自东西两翼的叛乱威胁。简言之，威胁如同暗夜中的匕首般环伺四周。\n\n然而尽管危险重重，[GetCountry('MLO').GetAdjective]在这充满敌意的环境中的地位却颇具优势，若能凭借团结有力的领导平息内外危机，我们将获得难以想象的荣耀与威望。"
 country_history_MOR: "[ShowRegionName('maghreb_region')]地区见证了诸多王朝的兴衰更迭，从伊德里斯王朝、穆拉比特王朝到穆瓦希德王朝，一个又一个强大的[GetCountry('MOR').GetFlavorRank]在此崛起与衰落。如今，这种动荡不安的时代将在[ShowDynastyName('marinid_dynasty')]王朝与[GetCharacter('mor_abu_al_hasan_ali').GetName]的统治下终结。通过军事力量与外交智慧的巧妙平衡，我们已牢牢掌控境内疆域。\n\n此刻，我们的目光转向东方，誓要挑战[GetCountry('TLE').GetName][ShowDynastyName('zayyanid_dynasty')]王朝的霸权；而在北方，我们从[ShowLocationName('algeciras')]至[ShowLocationName('ronda')]牢牢扼守[ShowLocationName('strait_of_gibraltar')]的战略要地，与信仰同胞[GetCountry('GRA').GetName]携手，共同对抗[ShowRegionName('iberia_region')]半岛上[ShowReligionGroupAdjective('christian')]诸王的威胁。我们的前进之路不会轻松，但我们有力量和决心面对必须克服的任何障碍。"
 country_history_MOS: "[GetCountry('MOS').GetLongName]正处在政治博弈的十字路口——既要承受[GetUniqueInternationalOrganization('tatar_yoke').GetName]下的经济重压，又深陷[ShowCultureGroupName('russian_group')]诸公国争夺霸主地位的权力漩涡。[ShowCultureGroupName('tatar_group')]入侵的阴影依旧笼罩着这片土地，与其他罗斯公国一样，[GetCountry('MOS').GetNameWithNoTooltip]仍向强大的[GetCountry('GLH').GetName]俯首称臣。\n\n执掌[GetCountry('MOS').GetNameWithNoTooltip]这艘航船的，是深谙在[ShowCultureGroupNameWithNoTooltip('tatar_group')]统治下生存之道的[GetCountry('MOS').GetGovernment.GetRuler.GetName]。[GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U]通过精妙的外交策略与战略联盟，巧妙周旋于各方势力之间。如今，这位统治者正谋求巩固权力，提升[GetCountry('MOS').GetNameWithNoTooltip]在鞑靼枷锁体系内的地位，最终实现统一罗斯之地的宏图。"
 country_history_NAP: "[GetCountry('NAP').GetLongName]正站在其动荡历史的十字路口。由渴望统治南意大利的强大王朝所缔造的[GetCountry('NAP').GetNameWithNoTooltip]，已成为坚韧精神与文化交融的堡垒——从古希腊、古罗马到近代的欧特维尔、[ShowDynastyName('hohenstaufen_dynasty')]和[ShowDynastyName('anjou_dynasty')]各王朝，都在[GetCountry('NAP').GetAdjectiveWithNoTooltip]人的身份认同上留下了不可磨灭的印记。\n\n1337年，王国正处于远见卓识的[GetCountry('NAP').GetGovernment.GetRuler.GetName]统治之下。这位以睿智与明断著称的贤明君主，以高超手腕周旋于错综复杂的政治联盟网络之中。[GetCountry('NAP').GetGovernment.GetRuler.GetHisHer]的统治带来了一段相对和平的时期，让饱经动荡的王国终于得以喘息。\n\n当[GetCountry('NAP').GetNameWithNoTooltip]的掌舵者不再能指引航向时，王国将面临怎样的命运？未来的统治者又该如何应对那些觊觎[GetCountry('NAP').GetAdjectiveWithNoTooltip]疆土的敌人？[GetCountry('NAP').GetNameWithNoTooltip]未来的故事，仍待书写……"
 country_history_NAV: "[GetCountry('NAV').GetLongName]最初由建国者[GetCharacter('nav_inigo_arista').GetName]以[ShowLocationName('pamplona')]城为中心建立，始称#italic 潘普洛纳王国#!。然而，昔日的辉煌已渐行渐远。如今，其领土被虎视眈眈的强大邻国环伺挤压，疆域日渐局促。这个起源于加洛林帝国[ShowCultureName('basque')]边疆区的王国，曾见证本地王朝的兴衰更迭，最终被[ShowCultureName('french')]的统治家族所取代，命运的天平也由此倾向[GetCountry('FRA').GetLongName]。\n\n在缺乏扩张空间且承受着巨大文化压力的困境中，[GetCountry('NAV').GetLongNameWithNoTooltip]能否抵御强邻的觊觎，重现往日的荣光？"
 country_history_NOV: "这座由[ShowCultureGroupName('slavic_group')]与诺斯先民共同建立的#italic 霍尔姆加德#!——后世的[ShowLocationName('novgorod')]“新城”，已然崛起为[ShowCultureGroupName('russian_group')]北部无可争议的政治经济中心。[GetCountry('NOV').GetAdjective][GetCountry('NOV').GetGovernment.GetParliament.GetName]保持强势的独立性，尽管从周边统治者中推选一名[GetCountry('NOV').GetGovernment.GetRulerTitle]，实权却牢牢掌握在市民卫彻手中。凭借连接富饶内陆资源与波罗的海、白海贸易网络的关键位置，这座城市缔造了令人艳羡的商业繁荣。\n\n然而，数十年对[GetCountry('SWE').GetName]的持续战争耗尽了共和国的元气，直到缓冲国[GetCountry('ORE').GetName]的建立才换来短暂和平。更令人忧心的是，南方在蒙古[GetCountry('GLH').GetLongName]羽翼下崛起的[GetCountry('MOS').GetName]正日益壮大。如今，[ShowLocationNameWithNoTooltip('novgorod')]市民们已站在历史转折点，为守护家园不得不做出艰难却关键的决定。"
 country_history_PAL: "$country_history_german_group$\n\n随着《[ShowLocationNameWithNoTooltip('pavia')]条约》确立了[GetCountry('PAL').GetLongName]的独立和选帝侯地位，[GetCharacter('pal_rudolf_ii_wittelsbach').GetName]如今须全力整合这片分散的领土。[GetCountry('PAL').GetName]位于莱茵河畔的核心区土壤肥沃、商旅云集，而所谓的#italic 上普法尔茨#!地区则维系着我们与$BAV$的[GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName]家族的血脉渊源。\n\n无论[GetCountry('PAL').GetNameWithNoTooltip]的战略重心落于何处，这个国家都必须克服周边对手的挑战，方能避免受制于更强大的敌人。"
 country_history_PAP: "自圣伯多禄亲手创立[ShowReligionAdjective('catholic')]教会以来，它在[ShowLocationName('rome')]主教——[GetCountry('PAP').GetGovernment.GetRulerTitle]的引领下，世代指引人类走向救赎。自#italic 丕平献土#!开始，神圣的[GetCountry('PAP').GetName]便肩负着治理与牧养信众的双重使命。\n\n然而，近数十年来我们始终举步维艰。随着[GetCharacter('pap_boniface_viii').GetName]回归主的怀抱，教廷被迫迁至飞地[ShowLocationName('avignon')]，落入了[GetCharacter('fra_philippe_iv_capet').GetName]的掌控；而教廷在[ShowRegionName('italy_region')]的属地又陷入门阀纷争，圣座始终处于动荡之中。\n\n基督的在世代表将如何走出这困厄之境？[GetCountry('PAP').GetGovernment.GetRuler.GetHeShe]会彻底沦为[GetCountry('FRA').GetLongName]的傀儡，任由世俗权力凌驾于精神权威之上？抑或将挣脱束缚，重获[GetCountry('PAP').GetReligion.GetGodName]为祂的教会设定的、居于受造界顶端的崇高地位？"
 country_history_POL: "数百年来，[GetCountry('POL').GetLongName]始终深陷王朝更迭、战事频仍与疆域变迁的漩涡之中。现任君主[GetCharacter('pol_casimir_iii_piast').GetName]自1333年即位以来，便以雷霆之势开启统治。但是，尽管[GetCountry('POL').GetGovernment.GetRuler.GetHeShe]竭力推动统一，许多[GetCountry('POL').GetAdjectiveWithNoTooltip]臣民仍顽强抵抗，竭力维护既有的自治特权，以抗衡[GetCountry('POL').GetGovernment.GetRulerTitle]的政治手段。无论如何，为了推行具有深远意义的立法与社会改革，[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]已确立[ShowReligionAdjective('judaism')]少数族群与[GetCountry('POL').GetAdjectiveWithNoTooltip][GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')]的权利，由此赢得了“农民的[GetCountry('POL').GetGovernment.GetRulerTitle]”的尊称。\n\n然而，与[GetCountry('TEU').GetLongName]的战争仍在继续，[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]与[GetCharacter('lit_gediminas_gediminids').GetName]并肩对抗他们共同的敌人，试图夺回被占领的土地。\n\n[GetCountry('POL').GetGovernment.GetRuler.GetSheHe]能建立与[GetCountry('TEU').GetLongNameWithNoTooltip]的持久和平，继续[GetCountry('POL').GetGovernment.GetRuler.GetHerHis]的内部改革吗？还是说战争将继续蹂躏[GetCountry('POL').GetAdjectiveWithNoTooltip]的土地？"
 country_history_PLE: "[GetCountry('PLE').GetName|U]是[GetCountry('ENG').GetName]在[ShowRegionName('ireland_region')]权力最后的坚固据点，以[ShowLocationName('dublin')]城堡为统治中心，坚守东部海岸，并由一系列木栅防御工事与岛屿其他地区隔绝——栅栏就是该地名称的含义。\n\n然而，那些分散各地的[ShowCultureName('anglo_irish')]伯爵，虽被纳入我们的[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]，却真正掌控着帕莱之外的权力。伯爵们早已在盖尔人荒野中生活多年，与本地的[ShowCultureName('irish')]领主纠缠不清，年复一年地愈发疏离。\n\n尽管如此，都柏林仍是[ShowCultureName('english')]治理、法律与贸易的庄严中心。国王任命的副官试图维持和平，而软弱无力的爱尔兰议会则聚集一堂，制定那些难以传出城堡石墙的法令。\n\n爱尔兰领地能否恢复昔日的统治，重新掌控整座岛屿？还是会沦为一个四面围困、日渐萎缩、愈发边缘的海岸残余之地，让盖尔领主与边境伯爵们瓜分这片翡翠之岛？"
 country_history_POR: "经过与[ShowRegionName('iberia_region')]半岛[ShowReligionGroupAdjective('muslim')]及[ShowReligionGroupAdjective('christian')]势力的漫长斗争，[GetCountry('POR').GetLongName]最终赢得了独立地位。在[GetCharacter('por_dinis_i_portugal').GetShortName]推行深远的社会经济文化改革之后，其子[GetCharacter('por_afonso_iv_portugal').GetName]正迎来全新局面。\n\n向西，[ShowCultureName('portuguese')]民族可开拓辽阔的[ShowRegionName('north_atlantic_ocean_region')]海域及通往东方的新航线；向东则要面对与[GetCountry('POR').GetNameWithNoTooltip]存在密切王朝联系的强大[GetCountry('CAS').GetLongName]，这既可能促成[ShowCultureNameWithNoTooltip('portuguese')]主导的[ShowRegionNameWithNoTooltip('iberia_region')]统一，也可能带来新的威胁。\n\n无论如何，作为一个新兴王国，[GetCountry('POR').GetNameWithNoTooltip]必须巩固根基，才能确保独立成果得以延续。"
 country_history_SCO: "[GetCountry('SCO').GetName]再度陷入危局。\n\n就在上一代人记忆中，民族英雄[GetCharacter('sco_robert_the_bruce').GetName]与著名烈士威廉·华莱士并肩作战，使我们摆脱了[GetCountry('ENG').GetAdjective]人的统治。\n\n而今，他的继任者——幼主[GetCharacter('sco_david_ii').GetName]——正流亡[GetCountry('FRA').GetName]，而我们忠诚的贵族仍在与自称[GetCountry('SCO').GetAdjectiveWithNoTooltip]王位继承者的[GetCountry('SBL').GetName]觊觎者抗争，这些[GetCountry('ENG').GetAdjectiveWithNoTooltip]国王的鹰犬正觊觎着我们的王冠。\n\n尽管[GetCountry('SCO').GetFlavorRank]子民此刻仍团结一致共御外侮，但这种局面未必能长久维持。我们的王国内部存在着深刻的文化与社会裂痕，尤其是低地地区说[ShowLanguageName('english_language')]的富裕[ShowCultureName('scottish')]自治市，与居住在内陆山区的[ShowCultureName('highland')]人之间矛盾尤甚。\n\n昔日罗马入侵者因畏惧[GetCountry('SCO').GetAdjectiveWithNoTooltip]的威名而筑起长城。是时候唤醒那份让敌人闻风丧胆的古老斗志了……"
 country_history_SBL: "[GetCountry('SCO').GetName]的命运正岌岌可危。\n\n就在上一代人记忆中，僭主[GetCharacter('sco_robert_the_bruce').GetName]将[GetCountry('ENG').GetAdjective]军队驱逐出境，篡夺了本属于我们的王冠，自立为王。\n\n如今，正统君主[GetCharacter('sco_john_balliol_of_scotland').GetName]之子，[GetCharacter('sco_edward_balliol').GetName]——这位王位的合法继承人——已庄严宣告恢复对[GetCountry('SCO').GetAdjectiveWithNoTooltip]的统治权。在[GetCountry('ENG').GetAdjectiveWithNoTooltip]盟友的支持下，殿下正在召集忠义之士，誓要推翻僭主政权，让[GetCountry('SCO').GetNameWithNoTooltip]重归正统君主的治理之下。但这绝非易事……"
 country_history_SER: "[GetCountry('SER').GetName]坐拥北部肥沃的低地与平原，多瑙河与萨瓦河在此纵横交错。向南延伸，地貌逐渐转变为崎岖的林区，最终延伸至巍峨的迪纳拉山脉。\n\n[ShowDynastyName('nemanjic_dynasty')]王朝统治时期，[GetCountry('SER').GetNameWithNoTooltip]崛起为区域强国。12世纪，斯特凡·内马尼亚建立了他的王朝，为统一的[GetCountry('SER').GetAdjectiveWithNoTooltip]国家奠定基础，巩固了其[ShowReligionAdjective('orthodox')]信仰，作为一个[ShowReligionGroupAdjective('christian')]国家寻求教会自治。这一努力在1219年达到顶峰，[GetCountry('SER').GetAdjectiveWithNoTooltip][ShowReligionAdjectiveWithNoTooltip('orthodox')]教会获得独立地位。\n\n在他的儿子，“首位加冕者”斯特凡二世统治下，[GetCountry('SER').GetNameWithNoTooltip]的领土扩张加速，获得[ShowProvinceDefinitionName('adriatic_sea_province')]沿岸地区，保障了海上贸易通道，并引入了西方文化影响。斯特凡之子拉多斯拉夫国王推动国家文化发展，促进教育与艺术，斯图代尼察和日查等修道院蓬勃发展，收藏着珍贵的宗教手稿与壁画。\n\n尽管近代取得诸多进展，[GetCountry('SER').GetNameWithNoTooltip]现在面临着外部压力与内部分裂。13世纪[GetCountry('MGE').GetAdjective]入侵造成重大破坏，而[ShowDynastyNameWithNoTooltip('nemanjic_dynasty')]王朝内部冲突——尤其是[GetCharacter('ser_stefan_milutin').GetName]与其弟[GetCharacter('ser_stefan_dragutin').GetName]之间的争斗——进一步削弱了国家统一。但也许形势正在逆转，[GetCharacter('ser_stefan_dusan').GetName]的强势统治已经开始，赋予了[GetCharacter('ser_stefan_dusan').GetHimHer]扭转历史潮流的机遇。"
 country_history_SWE: "[GetCountry('SWE').GetLongName]，这个封建制[GetCountry('SWE').GetFlavorRank]的统治者[GetCharacter('swe_magnus_eriksson').GetName]同时也掌控着[GetCountry('NOR').GetName]的王冠。数年前，我们从穷困潦倒的[GetCountry('DAN').GetAdjectiveWithNoTooltip]人手中买下了[GetCountry('SKE').GetLongName]。我们的领地广阔无垠，但人口稀少，且大多数被森林覆盖。在这些森林中，蕴藏着丰富的[ShowGoodsName('copper')][ShowGoodsName('iron')]资源，等待着被开采利用以富强我们的国家。\n\n我们的[GetCountry('SWE').GetFlavorRank]正面临着挑战，最近在英格里亚问题上与[GetCountry('NOV').GetLongName]的商业力量产生了冲突，同时[GetCountry('DAN').GetLongName]和[GetCountry('TEU').GetLongName]控制着南方的大部分土地——这些土地若由我们来治理和开发，必将更为得益。\n\n[GetCountry('SWE').GetNameWithNoTooltip]有潜力成为世界强国。我们能否克服挑战，夺取应有的霸权地位，建立#italic 波罗的海霸权#!吗？"
 country_history_TEU: "在这波罗的海风暴肆虐的沿岸，光荣的“#italic 耶路撒冷圣玛丽医院德意志兄弟骑士团#!”——即世人熟知的[GetCountry('TEU').GetLongName]，正面临命运的抉择。骑士团成立之初旨在保护前往圣城耶路撒冷的[ShowReligionGroupAdjective('christian')]朝圣者，随后转变策略，致力于在[ShowAreaName('prussia_area')]和[ShowAreaName('baltic_area')]地区建立国家，以教化当地的异教徒部落。\n\n在前任大团长[GetCharacter('teu_werner_von_orseln').GetName]的统领下，[GetCountry('TEU').GetLongNameWithNoTooltip]虽扩大了其领土版图，却也因此树敌无数——东方异教部落联合起来组成[GetCountry('LIT').GetLongName]，更糟的是，他们之后与我们南方的[ShowReligionAdjective('catholic')]邻国兼对手[GetCountry('POL').GetLongName]结盟，后者不顾其[ShowReligionGroupAdjectiveWithNoTooltip('christian')]义务，与异教徒联手对抗我们。\n\n值此存亡之际，我们必将证明我们无愧于自许的圣战使命。纵使强敌环伺，亦要让世界见证：我们的信仰终将凯旋！"
 country_history_THO: "作为爱尔兰至高王[GetCharacter('mcm_brian_boruma').GetName]的尊贵后裔，我们骄傲的[ShowDynastyName('o_brien_dynasty')]氏族曾统治着整个[GetCountry('MCM').GetName]，这座岛屿南部五分之一的疆土。然而卑鄙的[ShowDynastyName('mac_carthaigh_dynasty')]氏族分裂了我们古老的王国，强占我们的领土以迫使我们北迁。\n\n如今，我们守护着香农河口的[GetCountry('THO').GetName]新领地，处境却已岌岌可危——既要面对古老[ShowCultureName('irish')]诸王国的强邻环伺，又需周旋于新近建立的[ShowCultureName('anglo_irish')]伯爵领之间。\n\n我们能否夺回[GetCountry('MCM').GetNameWithNoTooltip]国王的正当封号？还是更进一步，让[ShowDynastyNameWithNoTooltip('o_brien_dynasty')]的旗帜下重现[GetInternationalOrganizationType('high_kingship').GetName]的荣光？"
 country_history_TRE: "作为伟大王朝最后的血脉，[GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]家族如今统治着[GetCountry('TRE').GetLongName]，俯瞰着[ShowAreaName('black_sea_area')]的波涛，见证了尼西亚帝国的盛衰荣辱。面对[ShowCultureGroupName('turkic_group')]部落在[ShowRegionName('anatolia_region')]半岛的肆虐，[GetCharacter('tre_basil_komnenos').GetName]只能依靠与[GetCountry('BYZ').GetName]那岌岌可危的同盟来抵御这场风暴。更令人忧心的是，[GetCountry('GEN').GetName]商人几乎垄断了[ShowAreaName('crimea_area')]与整个[ShowAreaNameWithNoTooltip('black_sea_area')]地区的贸易命脉，源源不断地从[GetCountry('TRE').GetAdjectiveWithNoTooltip]国库中攫取财富。尽管与[GetCharacter('byz_andronikos_iii_palaiologos').GetName]的私生女缔结了政治联姻，但两国的结盟热情已然冷却。而今南方边境的侵扰与禁卫军内部的权力倾轧相互交织，使得这座本都海岸最后的堡垒形势每况愈下……\n\n无论是通过谋略、金钱还是武力，如果我们想要守护为之奋斗的一切，就必须用颤抖的手牢牢抓住权力。"
 country_history_TUR: "[GetCountry('TUR').GetLongName]由[GetCharacter('tur_osman').GetName]于1299年左右建立。作为乌古斯突厥人的卡耶部酋长，他在[ShowRegionName('anatolia_region')]西北部建立了自己的领地，但在当时，这不过是罗姆苏丹国边境众多贝伊国中微不足道的一个小国。在[GetCharacter('tur_orhan').GetNameWithNoTooltip]的领导下，他们夺取[ShowLocationName('bosphorus')]沿岸的战略要地。丰富的劫掠成果、频繁的军事行动与精妙的外交策略，很快将从众多突厥贝伊国中脱颖而出，成为半岛最令人畏惧的强权之一。我们适应力强且勇于创新，文化融合了多种地域传统与习俗，宗教宽容政策与被征服族群的战略整合，使我们的社会呈现出多元族群共生，镶嵌画一般的生动图景。\n\n在这个时代，[GetCountry('TUR').GetLongNameWithNoTooltip]堪称具活力与生机的文明，但远未到安枕之时。部落自治传统带来的摩擦、接连不断的继承危机令人忧心；[GetCountry('BYZ').GetAdjective]帝国虽衰犹存，伊儿汗国的阴影仍笼罩在边境，周边贝伊国更时刻窥伺我们的动向。\n\n纵有群豺环伺，我们依然傲然迈向未来——这片土地的未来将由征战、外交、贸易与艺术共同铸就。但一切都尚未可知……"
 country_history_ULS: "曾经显赫的[GetCountry('ULS').GetLongName]如今已支离破碎。1333年，[GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName]惨遭谋杀，只留下尚在襁褓的[GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]作为唯一继承人。[ShowDynastyName('de_burgh_dynasty')]家族的旁支——[GetCountry('CLR').GetName]、[GetCountry('MYO').GetName]与[GetCountry('CWM').GetName]的领主们趁虚而入，正为争夺整个家族领地的统治权而明争暗斗。\n\n与此同时，[ShowDynastyName('o_neill_dynasty')]氏族的统治者们——[GetCountry('TYR').GetName]与[GetCountry('CLA').GetName]的酋长——趁我们危难之际，肆意蹂躏本应属于我们的领土。\n\n[GetCountry('PLE').GetName]的管辖权日渐式微，内忧外患使其无力干预；眼下我们只能依托坚不可摧的[ShowLocationName('carrickfergus')]要塞暂避锋芒。我们是将就此湮没无闻，还是重振作为[ShowCultureName('anglo_irish')]强权的威名？"
 country_history_VEN: "[GetCountry('VEN').GetLongName]作为地中海最强大、最重要的商业共和国，掌控着东地中海的诸多重要贸易港口与岛屿（即“#italic 海上领土#!”），以及在[ShowRegionName('italy_region')]北部的广袤海岸领地（即“#italic 大陆领土#!”）。得益于广泛的贸易网络，[GetCountry('VEN').GetNameWithNoTooltip]繁荣富足，成为财富与文化的灯塔，犹如[ShowAreaName('adriatic_sea_area')]的一颗闪耀的、由潟湖孕育的宝石。\n\n然而，这座潟湖之城始终威胁环绕，如履薄冰——东方，曾经辉煌的[GetCountry('BYZ').GetLongName]绝不会轻易忘却[GetCountry('VEN').GetAdjectiveWithNoTooltip]在第四次十字军东征中的所作所为；西方，[GetCountry('GEN').GetLongName]和[GetCountry('ARA').GetLongName]正持续扩张势力范围，蚕食领土并垄断贸易航线；最后，近邻的[GetCountry('VER').GetLongName]已经成长为#italic 大陆领土#!无法再忽视的威胁。\n\n[GetCountry('VEN').GetFlavorRank]的未来将何去何从？会在强敌环伺下倾覆，还是崛起成为“#italic 我们的海#!”无可争议的主宰？"
 country_history_VIJ: "新生的[GetCountry('VIJ').GetLongName]在[ShowRegionName('deccan_region')]高原击溃[GetCountry('DLH').GetAdjective]苏丹国的大军后巍然崛起，这场载入史册的胜利由[GetCharacter('vij_harihara_sangama').GetName]与其弟[GetCharacter('vij_bukka_raya_sangama').GetName]两位雄主共同缔造，他们率领南$india$联军成功抵御了北方[ShowReligionGroupAdjective('muslim')]统治者的南侵。\n\n虽然这个新兴帝国的政权方才奠基，但如果我们能把握[ShowRegionNameWithNoTooltip('deccan_region')]地区当前的天时地利，掌控$china$与[ShowContinentName('europe')]欧洲之间的重要商路，并将这片土地上的稀世珍宝远销海外，那么我们不仅会收获难以估量的巨大财富，[GetCountry('VIJ').GetAdjectiveWithNoTooltip]也必定会在短时间内迅速壮大。\n\n[GetCountry('VIJ').GetNameWithNoTooltip]即将迈出重要的一步。我们会摔得鼻青脸肿，还是傲然屹立于众人之前？"
 country_history_WLS: "[GetCountry('WLS').GetAdjective]人是不列颠古凯尔特居民的后裔，其王国疆域曾北抵雾气缭绕的险峻高地，南达峭壁崎岖的白垩海崖。[GetCountry('WLS').GetName]这片精灵与诗人、雨水与海洋的土地在许多方面都与众不同。然而，[GetCountry('WLS').GetAdjectiveWithNoTooltip]对这片土地的统治权未能长久维系。\n\n随着罗马帝国的衰落，盎格鲁‑撒克逊的军阀们填补了权力的真空，迫使原住民退至不列颠崎岖的边疆；随后，诺曼的野心家们最终征服了这片土地，废黜了合法的统治者。\n\n如今，我们的政府以[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetRulerTitle]的名义，对南部的盎格鲁‑诺曼边区与北境的山地[GetCountry('WLS').GetAdjectiveWithNoTooltip]领地行使权威。\n\n但在乐师的歌声和雨水的淅沥下，反抗的火种已在山谷间悄然蔓延：[GetCountry('WLS').GetNameWithNoTooltip]将在[ShowDynastyName('plantagenet_dynasty')]王朝治下走向繁荣，还是让这片“父祖之地”重获自由？切记——威尔士仍存于世！"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName]已在[ShowRegionName('swahili_coast_region')]建立起巩固而强大的海洋政权，其影响力覆盖[ShowRegionName('indian_ocean_region')]贸易网络的广阔区域。一个多世纪以来，[GetCountry('ZAN').GetNameWithNoTooltip]的统治者充分利用其战略位置，掌控着连接[ShowContinentName('africa')]、[ShowRegionName('arabia_region')]、$india$乃至$china$的利润丰厚的贸易路线。\n\n这个海上帝国的财富源自其精明的贸易策略——他们用[ShowContinentNameWithNoTooltip('africa')]内陆开采的黄金，以及[ShowGoodsName('ivory')]、[ShowPopTypeName('slaves')]等本地商品，换取[ShowCultureName('farsi_culture')]丝绸、[ShowCultureGroupName('indian_group')]纺织品和[ShowCultureGroupName('chinese_group')]瓷器等奢侈品。[GetCountry('ZAN').GetNameWithNoTooltip]城中巍峨宏伟的建筑，彰显着[GetCountry('ZAN').GetAdjectiveWithNoTooltip]庞大的财富与精致的品味。\n\n但我们的繁荣并非无懈可击。即便此刻，[GetCountry('ZMW').GetName]的统治者正在西南方的内陆腹地迅速崛起；在更遥远的海外，各国的商人正觊觎着这片富饶的贸易市场。\n\n这个[GetCountry('ZAN').GetFlavorRank]的未来命运将何去何从，只有时间能给出答案……"
 country_history_ZMW: "掌控着东南非洲巨额财富的[GetCountry('ZMW').GetLongName]，如今正享受着稳定与和平的黄金时期。与[ShowRegionName('swahili_coast_region')]商人的贸易往来繁荣兴盛，确保了来自$india$和$china$等遥远国度的异域商品持续供应，而非洲内陆的矿藏似乎源源不断地提供着无尽财富。作为本地区最大城市，我们的都城以其恢宏的石制建筑群闻名遐迩，这些永恒矗立的丰碑将永远见证着[GetCountry('ZMW').GetAdjective]文明的辉煌。\n\n然而在这片繁荣景象之下，危机正悄然逼近这个伟大的国度。我们不可能永远依赖自然资源——干旱的气候时常导致农作物歉收，进而限制了我们的人口规模。尽管作为重要的贸易强国，但稍有不慎，贸易天平就可能倾向其他竞争者。与此同时，虎视眈眈的周边邻国也时刻构成着外部威胁。\n\n这个充满希望的国度将何去何从？[GetCountry('ZMW').GetNameWithNoTooltip]]能否突破重重阻碍，实现其成为整个[ShowRegionNameWithNoTooltip('swahili_coast_region')]霸主的宏伟愿景？还是会在内忧外患的双重压力下走向分崩离析？"
