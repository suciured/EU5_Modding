l_simp_chinese:
 colonial_nation: "殖民领"
 colonial_nation_desc: "$colonial_nation$是一种代表其[overlord|e]集中管理[overseas|e][colonies|e]的[subject|e]。该属国类型拥有更高的[ShowModifierTypeName('global_population_capacity_modifier')]，并能在[resource_gathering_operations|e]中雇佣[ShowPopTypeName('slaves')]；同时，它能为[overlord|e]提供大量的[merchant_power|e]加成，并且同时以[gold|e]、[manpower|e]和[sailors|e]形式上缴属国贡金。"
 dominion: "自治领"
 dominion_desc: "$dominion$是一种自主权相对较高的自治[Concept( 'subject', '属国' )|e]，只有与[overlord|e]处于相同[religion_group|e]的[ShowGovernmentTypeName('monarchy')]能设为这一属国类型。此外，设立$dominion$需要以处于[union|e]为前提（或是宗主国为$ENG$/$GBR$）。相比于普通的[ShowSubjectTypeName('vassal')]，$dominion$拥有更高的[ShowModifierTypeName('country_cabinet_efficiency')]。"
 fiefdom: "采邑"
 fiefdom_desc: "$fiefdom$是一种被视为其[overlord|e][ruler|e]财产的次级头衔。只有与宗主国处于相同[religion_group|e]的[ShowGovernmentTypeName('monarchy')]能设为这一属国类型。该属国类型拥有更高的[ShowModifierTypeName('country_cabinet_efficiency')]，但是由宗主国[monarch|e]直接统治。"
 march: "卫戍国"
 march_desc: "$march$是专注于保卫其[overlord|e]领土的[subject|e]类型，作为一道其与外部威胁之间的屏障。与普通[ShowSubjectTypeName('vassal')]相比，卫戍国享有更高的[ShowModifierTypeName('discipline')]和[ShowModifierTypeName('global_defensive')]加成，同时享有更低的[ShowModifierTypeName('fort_maintenance_cost')]。作为回报，这类属国对宗主国的上贡义务相应减少。"
 hanseatic_member: "汉萨同盟成员"
 hanseatic_member_desc: "汉萨同盟是以汉萨为首的以防御和商业为重点的商业城市联盟。作为$HSA$同盟的成员，这个[subject|e]享有更高的[ShowModifierTypeName('trade_efficiency')]与[ShowModifierTypeName('loyalty_to_overlord')]，同时降低[ShowModifierTypeName('merchant_maintenance_cost')]。作为同盟主席国（只能由$HSA$担任），[overlord|e]可获得更高的[ShowModifierTypeName('global_merchant_capacity_modifier')]，并以[manpower|e]和[sailors|e]形式获得贡赋，但相比普通[ShowSubjectTypeName('vassal')]，以[gold|e]支付的属国上贡会减少。"
 state_bank: "国属银行"
 state_bank_desc: "这类[subject|e]代表了该国作为一个企业实体同其[overlord|e]的紧密联系，且仅限采取了[ShowGovernmentReformName('banking_country')][government_reform|e]的国家。属国匠获得更高的[ShowModifierTypeName('diplomatic_reputation')]；而宗主国获得更低的[ShowModifierTypeName('bank_interest')]，并且可以通过[ShowCountryInteractionName('siphon_income')][country_interaction|e]来从$state_bank$属国国库中抽取一般资金（而非常规数额）。"
 secessionists: "归并国"
 secessionists_desc: "这个[subject|e]在其行政管理的大部分方面与其[overlord|e]高度类似，并渴望与其实现政治统一。因此他们相对更容易被[annexed|e]。 同时，他们拥有更高的[ShowModifierTypeName('loyalty_to_overlord')]与[ShowModifierTypeName('annexation_speed')]。"
 trade_company: "贸易公司"
 trade_company_desc: "$trade_company$是以追求自身及其[overlord|e]经济利益为核心目标的投资集团。它们永远使用[ShowGovernmentTypeName('republic')]政体，相较于普通[ShowSubjectTypeName('vassal')]，它们拥有更高的[ShowModifierTypeName('trade_efficiency')]，但同时也需向宗主国缴纳更为丰厚的贡赋。"
 vassal: "附庸"
 vassal_desc: "最具代表性的[subject|e]类型，$vassal$代表其[overlord|e]监督领土，缴纳属国贡金并相应宗主国的战争召唤。附庸国能获得更高的[ShowModifierTypeName('country_cabinet_efficiency')]，作为回报，宗主国在其中获得更高的[ShowModifierTypeName('monthly_prestige')]，两国都能从中获得[institutions|e]传播加速。"
 conquistador: "征服者"
 conquistador_desc: "征服者是私人军队的领导者，他们与[rulers|e]签订合同，探索和征服某些领土，以换取总督的头衔以及一部分新土地和战利品。这是一种仅能通过[ShowGenericActionName('create_conquistador')][action|e]创建的独特[subject_types|e]。它们被视为[army_based|e]，并拥有更高的[ShowModifierTypeName('military_tactics')]、[ShowModifierTypeName('global_max_control')]和[ShowModifierTypeName('wrong_culture_levy_size')]。"
 appanage: "封邑"
 appanage_desc: "封邑是一种代表统治者家族支系统治土地的[subject|e]。$appanage$将获得一定的[ShowModifierTypeName('monthly_prestige')]、[ShowModifierTypeName('country_cabinet_efficiency')]、[ShowModifierTypeName('global_max_control')]和[ShowModifierTypeName('global_manpower_modifier')]加成，同时[overlord|e]获得更高的[ShowModifierTypeName('monthly_legitimacy')]，作为代价，每个封邑都会为宗主国带来更高的[ShowModifierTypeName('stability_decay')]和更低的[ShowModifierTypeName('global_crown_estate_power')]。"
 samanta: "三曼多"
 samanta_desc: "$samanta$是[ShowCultureGroupName('indian_group')]次大陆特有的[subject|e]，在研究[ShowAdvanceName('samanta_advance')][advance|e]革新后便可使用。他们在很多方面都像一个普通的[ShowSubjectTypeName('vassal')]，但它们的贡赋义务较少，而且，只有通过[ShowCountryInteractionName('upgrade_to_maha_samanta')][country_interaction|e]将它们转变为与[overlord|e]更为亲密的[ShowSubjectTypeName('maha_samanta')]之后，它们才能通过外交[annexed|e]。"
 maha_samanta: "摩诃三曼多"
 maha_samanta_desc: "作为[ShowSubjectTypeName('samanta')]的下一级，$maha_samanta$向[overlord|e]支付更多的贡金并且可以被[overlord|e][annexed|e]，且吞并速度比普通[ShowSubjectTypeName('vassal')]更快。[overlord|e]也可以选择给予$maha_samanta$更多信任和自主权，通过[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')][country_interaction|e]将他们转变为[ShowSubjectTypeName('pradhana_maha_samanta')]。"
 pradhana_maha_samanta: "般达那‑摩诃三曼多"
 pradhana_maha_samanta_desc: "[ShowSubjectTypeName('maha_samanta')]的提升版以及最忠诚的[subjects|e]。$pradhana_maha_samanta$不能被[annexed|e]，但能获得更高的[ShowModifierTypeName('country_cabinet_efficiency')]、[ShowModifierTypeName('discipline')]、[ShowModifierTypeName('global_defensive')]以及更低的[ShowModifierTypeName('fort_maintenance_cost')]。作为代价，它们向[overlord|e]进贡更多的[gold|e]、[manpower|e]和[sailors|e]。"
 tusi: "土司"
 tusi_desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]的一种特殊行政体制，是代表天子管理部落土地的世袭官员。他们不能被吞并，但会自然获得更高的[ShowModifierTypeName('monthly_towards_sinicized')]，并强制采用[overlord|e]的[court_language|e]。这种属国占用更少的[diplomatic_capacity|e]。"
 uc_bey: "乌奇贝伊"
 uc_bey_desc: "$uc_bey$是一种以[Concept('army_based', '兵团')|e]为基础的属国类型，在强大的$turkic_group$人领主统治下，充当边疆领主，承担着保卫边境、发动袭击和扩张领土的任务。他们指挥着忠诚的加齐战士，这些战士的驱动力来自宗教狂热、掠夺战利品和土地赏赐。这使得乌奇贝伊对边疆的稳定和扩张至关重要。这种属国只能通过[ShowGenericActionName('create_uc_bey')][action|e]来建立。其特点是拥有[ShowGovernmentReformName('uc_bey_reform')][reform|e]和[ShowModifierTypeName('always_allow_army_levies')]征召兵。与普通[ShowSubjectTypeName('vassal')]相比，其向宗主国支付的义务大大减少，但会占用宗主国更多的[diplomatic_capacity|e]，并导致宗主国[ShowModifierTypeName('monthly_towards_decentralization')]增加。"
 imperial_free_city: "帝国自由市"
 imperial_free_city_desc: "$imperial_free_city$是一种与神圣罗马帝国[hre_emperor|e]紧密关联的的特殊属国类型。只要该附庸拥有[GetUniqueInternationalOrganization('hre').GetName][ShowSpecialStatusName('free_city')]的特殊地位，他们就持续处于这一属国类型。他们无法被吞并，不会为[overlord|e]提供任何收益，也不会响应其战争召唤；但他们不需要占用[diplomatic_capacity|e]，并且可以通过[ShowPolicyName('direct_imperial_cities_policy')][policy|e]转换为[ShowSubjectTypeName('direct_imperial_free_city')]。"
 direct_imperial_free_city: "直属帝国自由市"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$是一种与神圣罗马帝国[hre_emperor|e]紧密关联的的特殊属国类型，经由[ShowPolicyName('direct_imperial_cities_policy')][policy|e]解锁。只要该附庸拥有[GetUniqueInternationalOrganization('hre').GetName][ShowSpecialStatusName('free_city')]的特殊地位，它们就持续处于这一属国类型。他们在多数方面与[ShowSubjectTypeName('imperial_free_city')]相同，但拥有更低的自治度，并可以被吞并。其吞并速度比一般[ShowSubjectTypeName('vassal')]更快。"
 tributary: "朝贡国"
 tributary_desc: "朝贡国是指被迫定期向其[overlord|e]进贡[gold|e]、[manpower|e]和[sailors|e]的国家。朝贡国仅限特定政体和地区使用，相比起普通[ShowSubjectTypeName('vassal')]，他们可以自行宣战（甚至与同宗主的其他朝贡国交战），且并不会自动卷入宗主国的战争。"
 tributary_join_defensive_wars_always_tt: "附庸被另一个非宗主国的朝贡国的国家攻击。"
