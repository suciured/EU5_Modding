 #Descriptions
 abandon_colonial_claim_desc: "我们将迫使敌人放弃对殖民地毫无根据的宣称，消除他们在海外的野心。"
 abandon_colonies_desc: "我们的敌人将放弃遥远的殖民地，任由这里废弃或被更有能力的人夺取……比如我们。"
 abandon_piracy_desc: "海上劫掠的时代已经结束。我们的敌人必须发誓停止无法无天的海盗行为。"
 block_foreign_building_treaty_desc: "不再允许外国势力在我们的土地上建造建筑。他们的野心将在这份条约下破灭。"
 cancel_debt_desc: "我们的债务将一笔勾销，使我们摆脱利息和金融奴役的负担。"
 claim_timurid_empire_desc: "依据条约与自身权利，我们应宣告自己为[GetCharacter('chg_timur_lame_borjigin').GetShortName]伟大遗产的继承人，以及所有曾向其臣服之物的继承者。"
 dismantle_fortifications_desc: "他们的城墙和防御工事将被拆除，使其未来更难以抵抗审判。"
 peace_dismantle_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName]将被解散，其皇冠被弃置，诸侯独立，摆脱帝国的束缚。"
 dissolve_coalition_desc: "这群投机取巧之辈组建的联盟将被粉碎，其成员畏惧于我们的力量，不敢再联合起来反对我们。"
 dissolve_league_peace_deal_desc: "他们的联盟将不复存在，其成员和平分手。这会为[GetSituationByKey('italian_wars').GetName]的权力平衡带来重大变化。"
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName]将为违抗付出终极代价，让所有人知晓我们的力量。"
 peace_expand_clan_influence_desc: "我们氏族将再攀高峰，踩着敌人的脊背夺取新的权利和土地。"
 peace_force_renounce_ilkhan_claim_desc: "我们的敌人将放弃其对[GetUniqueInternationalOrganization('ilkhanate').GetName]统治权的所谓宣称。"
 force_revolution_desc: "旧秩序将被一扫而光。通过这份条约，我们将迫使[loser.GetName]拥抱革命之火。"
 peace_gain_clan_autonomy_desc: "我们氏族将获得更多自主权，我们的权威受到该条约的承认和保护。"
 high_kingship_overthrow_desc: "[GetInternationalOrganizationType('high_kingship').GetName]的领导权必须变更。[loser.GetGovernment.GetRuler.GetName]不再有资格担任岛屿的主宰！"
 supress_hussite_faith_desc: "异端将被处死。通过这份条约，我们将迫使他们根除[ShowReligionAdjective('hussite')]信仰。"
 league_of_public_weal_appanage_victory_desc: "诸侯取得了胜利，迫使国王屈服并交出权力。"
 league_of_public_weal_royalist_victory_desc: "国王战胜诸侯取得了胜利，王权再次笼罩大地。"
 peace_leave_the_hre_desc: "我们将不再是[GetUniqueInternationalOrganization('hre').GetName]的臣属。我们的土地将脱离帝国的法律和保护。"
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName]将被解散，并责令其成员前往[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]的宫廷接受庇护。"
 punish_chinese_expedition_foes_desc: "我们将惩处[loser.GetName]干涉我们的宝船航行。他们将作为反面典型昭示于世，在让其声名狼藉之际，提升我们的威望。"
 chi_recapture_emperor_desc: "皇帝将被释放并复辟，那些胆敢囚禁他的人将尝到失败的苦涩。"
 reinstate_the_monarchy_desc: "君主制将会复辟，那些妄图终结君王统治的乱臣贼子将屈膝跪伏。"
 peace_revoke_clan_autonomy_desc: "[loser.GetName]的自治权将被剥夺，他们的命运再次由我们掌控。"
 sound_toll_exemption_desc: "我们的商人将自由穿行于他们的海峡，无需缴纳[sound_toll|e]。"
 steal_pops_desc: "他们的人口将被强制带到我们的土地上定居，这会加强我们[winner.GetFlavorRank]，削弱他们的力量。"
 subjugate_natives_desc: "原住民将屈膝接受我们的统治，他们的土地也理应属于我们。"
 peace_take_over_market_center_desc: "他们的经济心脏将属于我们，确保了我们[winner.GetFlavorRank]的荣耀与利润。"
 peace_take_shogunate_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]领导权将移交给我们。这预示着新时代的到来，[ShowRegionName('japan_region')]的命运将由我们塑造。"
