l_simp_chinese:
 bubonic_plague: "腺鼠疫"
 bubonic_plague_desc: "这是一种席卷了繁华贸易线路的旷世奇瘟，不论贵贱皆受此灾厄。感染者的腹股沟和腋窝会长出骇人的黑色肿块，发严重的高烧直至死亡。有些人认为，正是那些在街道和田间逃窜的细小孽畜携带了这一疾病，将它从一个可怜人传染至另一个可怜人身上。"
 malaria: "疟疾"
 malaria_desc: "疟疾是人类古老的祸根，通过受感染蚊子的叮咬在人群中传播。这种传染病典型症状包括寒战、头痛、出汗以及每三到四天复发一次的剧烈发热。"
 typhus: "伤寒"
 typhus_desc: "这种致命的疾病会使患者出现高烧，在全身长出巨大的红疹，并导致神经紊乱，最恶劣时甚至完全疯癫。一旦这些可怜人的病情发展到这一地步，就会导致坏疽性病变，死亡的命运便无法避免了。"
 local_typhus_impact_modifier: "伤寒地点修正"
 influenza: "流感"
 influenza_desc: "这是一种广为传播的疾病，使一个健康者出现流鼻涕和发烧等轻微症状。但对于那些老幼妇孺，或是已经因为伤病而虚弱的人来说，这仍然是极其危险的。"
 influenza_location_modifier: "流感地点修正"
 measles: "麻疹"
 measles_desc: "麻疹，或所谓的斑丘疹、风疹、红麻疹，是一种能迅速在人际间传播的瘟疫。它将引起发烧、咳嗽、打喷嚏，最终产生覆盖全身的巨大扁平皮疹。它将贪婪的魔爪对准了儿童，一旦落入虎口，儿童将面临巨大的死亡风险。"
 measles_location_modifier: "麻疹地点修正"
 smallpox: "天花"
 smallpox_desc: "天花是一种可怕的疾病。感染者会发烧、呕吐，最后全身长出大量流满浓水的水泡。这种疾病的爆发是异常致命的，即便是幸存者通常也会终身受失明折磨。"
 smallpox_location_modifier: "天花地点修正"
 great_pestilence_location_modifier: "大瘟疫地点修正"
