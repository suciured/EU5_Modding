l_simp_chinese:
 SCA_f: "斯堪的纳维亚"
 SCA_f_desc: "不知多少个世纪以来，北方分裂成了多个王国，他们相互攻杀，两败俱伤。若欲在世界强国之林中占据一席之地，我们必须竭尽全力推动各王国间的永久性联盟——即便前方道路荆棘密布。"
 sweden_f: "瑞典"
 sweden_f_desc: "瑞典这片辽阔的土地曾维持了数百年的统一，而今我们必须再次捍卫这一统一格局。如今，我们已掌控了瑞典大部分疆域，终于能够重新与这份悠久的历史遗产相连，再次宣告一个完整统一的瑞典国家。"
 denmark_f: "丹麦"
 denmark_f_desc: "丹麦位于北海与波罗的海之间，对[ShowRegionName('scandinavian_region')]半岛具有重要的战略意义。若能控制其足够的领土，我们便能够实施改革，重现先祖开创的古老荣耀。"
 DRD_f: "$DRD$"
 DRD_f_desc: "盖尔人早已在[ShowAreaName('hebrides_area')]周边沿海地区实现统一，建立了一个以航海文化和强大舰队著称的王国。我们必须继承这份祖先留下的宝贵遗产，重振王国的辉煌。"
 GBR_f: "大不列颠"
 GBR_f_desc: "通过外交手段统一我们的政治，将我们的影响力延伸出边界，我们可以加强我们在世界事务中的影响力，使我们的国家蜕变成欧洲列强中的佼佼者：大不列颠帝国。"
 GBR_f_trigger_eng: "我们必须摧毁[GetCountry('ENG').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_sco: "我们必须摧毁[GetCountry('SCO').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_wls: "我们必须摧毁[GetCountry('WLS').GetNameWithFlag]或使其成为我们的[subject|e]！"
 GBR_f_trigger_sbl: "我们必须摧毁[GetCountry('SBL').GetNameWithFlag]或使其成为我们的[subject|e]！"
 SPA_f_not_christian: "[ShowRegionName('iberia_region')]所有[location|e]必须由一个[ShowReligionGroupAdjective('christian')][country|e]或我们的[subjects|e][owned|e]！"
 ADU_f_not_muslim: "[ShowRegionName('iberia_region')]所有[location|e]必须由一个[ShowReligionGroupAdjective('muslim')][country|e]或我们的[subjects|e][owned|e]！"
 ENG_f: "$ENG$"
 ENG_f_desc: "贸易长久以来就是英格兰的基本国策。通过扩展我们在国界以外的影响力和家族式地控制国家的发展。我们成功地成为了一个欧洲强国。殖民扩张成了国家经济增长的一个重要因素，这进一步巩固了我们在国际上的地位。"
 WLS_f: "$WLS$"
 WLS_f_desc: "威尔士人民将挣脱遥远统治者的枷锁，建立属于自己的国家——无需他人的认可或指摘，唯有我们自己掌握治国的权杖！正如传说中那傲然盘踞的红龙，威尔士必将在战火的洗礼中淬炼重生，夺取属于这片土地的最终胜利！"
 SCO_f: "$SCO$"
 SCO_f_desc: "曾经自豪的国度苏格兰已经化为废墟，然而仍有存续的家族保有恢复我们王国的决心。我们将鼓起勇气，为苏格兰的自由和独立而战。"
 NOL_f: "诺森伯兰"
 NOL_f_desc: "长久以来，诺森布里亚的土地一直受制于南方人或海外民族的统治。如今，是我们执掌国家权柄、重拾先祖昔日荣光的时候了。北境之王必将再度崛起！"
 IRE_f: "爱尔兰"
 IRE_f_desc: "数十年来英格兰一直都想征服爱尔兰人，从远方掌控这座岛屿和它的人民。将整个岛屿联合在一面旗帜之下或许能帮助我们驱除这些侵略者。"
 SPA_f: "西班牙"
 SPA_f_desc: "自公元8世纪西哥特王国在[ShowReligionGroupAdjective('muslim')]入侵中覆灭后，伊比利亚半岛上曾先后崛起过诸多独立王国。历代统治者皆以统一半岛为己任，他们自称“希斯帕尼亚”、“以西巴尼亚”或今日我们所熟知的“西班牙”的君主。然而最终，时间选择了由我们来永久统一这片半岛。"
 ADU_f: "安达卢斯"
 ADU_f_desc: "曾几何时，伊比利亚全境为光荣的安达卢西亚穆斯林所统治，他们的统治曾带来无与伦比的美景与创新。让我们洗刷[ShowReligionGroupAdjective('christian')]“再征服”的耻辱，光复我们祖先的土地。"
 EGY_f: "埃及"
 EGY_f_desc: "埃及的历史固然古老悠久，但在漫长岁月中，这片土地大多时候饱受外族统治之苦，而非由本土人民所掌控。如今，若能建立一个摆脱外来影响的新埃及政权，定能重现我们那富有传奇色彩的帝国荣光——恰似尼罗河周而复始地为沿岸土地带来滋养与新生。"
 KOA_f: "阿非利加"
 KOA_f_desc: "昔日，诺曼人曾在非洲建立一个基督教王国，使之成为连接地中海两岸的桥梁。然而，这个新生国度惨遭屠戮，被基督的敌人所吞噬。如今既已触手可及，收复那片疆土、让主的荣光重新照耀此地，便成为我们义不容辞的责任。"
 BEJ_f: "贝贾"
 BEJ_f_desc: "我们的人民自古以来便划分为多个部族与家族，其中一些势力强大到足以自称为王国。然而，这种表面的强大实际上不堪一击。唯有将所有部族统一于单一旗帜之下，方能真正我们的人民带来真正的力量与繁荣！"
 ETH_f: "埃塞俄比亚"
 ETH_f_desc: "古老的埃塞俄比亚帝国是阿克苏姆帝国在属灵事务上的继承者，所罗门王子嗣传说中的家乡，科普特正教信仰的坚强壁垒。帝国的衰亡对于科普特正教而言是一场悲剧，但统一的埃塞俄比亚的精神仍在存续——我们这样的后来者要将它复兴！"
 BAV_f: "巴伐利亚"
 BAV_f_desc: "曾几何时，巴伐利亚公国凭借其卓越的地理位置和天赋异禀的子民，成为了经济和外交上的强国。然而，尽管它有着辉煌的过去，如今却已支离破碎、无比衰弱。我们必须再次统一它曾经的领土，重现过去的辉煌，否则只会沦为史书上的区区注脚！"
 HAB_f: "奥地利"
 HAB_f_desc: "在维也纳，哈布斯堡家族曾经掌握着[GetInternationalOrganizationType('hre').GetName]的绝对领导权，其核心领地正是奥地利大公国。但是现在他们的帝国早已湮灭为尘埃，收回奥地利并夺回帝国权力的机会落到了我们身上！"
 BOH_f: "$BOH$"
 BOH_f_desc: "自1212年奥托卡尔一世受赐《西西里金玺诏书》以来，[ShowAreaName('bohemia_area')]地区在[ShowContinentName('europe')]中部获得了崇高地位。随着我们掌控该地区，将能重建古老头衔，并延续[ShowAreaNameWithNoTooltip('bohemia_area')]昔日王朝的辉煌传统。"
 SAX_f: "萨克森"
 SAX_f_desc: "萨克森公国在旧帝国中曾是一个颇具影响力的传统公国。尽管其核心领土历经多次变迁，但这一头衔的威望与声誉始终未曾衰减。若我们欲被承认为萨克森头衔的合法继承者，就必须成功说服[GetInternationalOrganizationType('hre').GetName]的皇帝授予我们选帝侯身份——这一身份历来为萨克森公爵所专属。"
 NSA_f: "拿骚"
 NSA_f_desc: "尽管拿骚公国在同侪诸侯中既非最稳定，也非最知名，但其创始王朝却将我们与[ShowContinentName('europe')]众多君主紧密联结——这为我们奠定了主张权力的坚实基础。若要让我们的声音在德意志境内响亮有力，就必须一劳永逸地统一拿骚各领地，重申这一王朝遗产的力量，绝不容许我们合法领土再遭任何分裂。"
 MKL_f: "梅克伦堡"
 MKL_f_desc: "随着梅克伦堡领土的统一，我们有望在北德地区建立一个独立的新公国。这个新兴国家将能够纠正过去的错误，防止领土分裂为多个主权国家，为觊觎我们土地的对手制造制衡力量。"
 POM_f: "波美拉尼亚"
 POM_f_desc: "波美拉尼亚的领土位于波罗的海沿岸，占据着至关重要的战略位置。若想充分利用这一战略要地，并受益于繁忙的贸易路线，我们必须废除陈旧的割据局面与继承纷争，进而改革并建立一个统一的波美拉尼亚公国。"
 PRU_f: "普鲁士"
 PRU_f_desc: "由条顿骑士团征服和日耳曼化的土地决不能被外部势力夺走。如果骑士团失败了，我们也可以接替他们的位置，开创一个繁荣和普鲁士纪律的新纪元。"
 LIV_f: "利沃尼亚"
 LIV_f_desc: "库尔兰、利沃尼亚与爱沙尼亚的土地曾是利沃尼亚骑士团的一部分，他们发誓要让所征服的领土皈依[ShowReligionGroupName('christian')]。尽管骑士团建立了一个运转良好的国家，但这一切都是建立在被征服民众的苦难之上，他们在耕种的同时，心中也埋下了怨恨的种子。倘若骑士团无法维持社会秩序，那么只需一点武力和利沃尼亚人的勇气，就足以将其取而代之。"
 LVA_f: "利沃尼亚"
 LVA_f_desc: "库尔兰、利沃尼亚与爱沙尼亚三地曾为利沃尼亚骑士团的领土，其使命是将所征服的领土[ShowReligionGroupName('christian')]化。尽管骑士团建立了一个运转有效的政权，但其统治实则建立在被征服者的血泪之上——这些受压迫者在为外来征服者播种粮食的同时，也悄然埋下了仇恨的种子。一旦骑士团无力维持社会秩序，只需稍加武力催化，再凭借利沃尼亚人自身的勇气，便足以推翻其统治，实现政权更迭。"
 GER_f: "德意志"
 GER_f_desc: "尽管我们的国家缺乏一个强大的中央政府，但依然蓬勃发展。由德意志北部数百个城镇组成的汉萨同盟财力雄厚，为国家带来了前所未有的繁荣。思想的逐步进步，加之海陆双线贸易的兴盛，共同促进了国家的迅猛发展，使我国转变成一个富裕的制造业中心，更成为思想与革新的重要枢纽。"
 HRE_f: "神圣罗马帝国"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$只能通过[GetUniqueInternationalOrganization('hre').GetName]的[ShowPolicyName('renovatio_policy')][policy|e]成立"
 LAT_f: "拉丁帝国"
 LAT_f_desc: "古老的$ROM_f$以[ShowLocationName('constantinople')]为中心，在$BYZ$得以延续。然而，令人遗憾的是，他们所信奉的是[ShowReligionName('orthodox')]，而非[ShowLocationName('rome')]正统的[ShowReligionAdjective('catholic')]信仰。因此，我们肩负着神圣的职责——必须取代其“$BYZ_eastern_rome$”的虚假法统，在[ShowLocationNameWithNoTooltip('constantinople')]拥立一位信奉[ShowReligionAdjectiveWithNoTooltip('catholic')]的皇帝。"
 SAR_f: "撒丁"
 SAR_f_desc: "长久以来，我们的岛屿要么沦于所谓的“判官”统治，要么在外来统治者的操控下走向分裂。这一黑暗的时代必须终结，统一撒丁岛的君主将统领我们所有人，为子民带来和平与繁荣……并向敌人施加战争与毁灭——这是他们赢得的报应。"
 MSI_f: "莫西"
 MSI_f_desc: "我们这个民族，始终坚守自身独特的信仰与传统，也为我们卓越的政治智慧和强大的军事力量而自豪。然而，即便拥有如此深厚的文化根基，我们的族人却始终未能凝聚成一个统一的整体，这种分裂所带来的后果已然十分严重。唯有团结一心，我们的民族才能寻得安宁、共享繁荣——这份团结，我们势在必得！"
 MAZ_f: "马佐夫舍"
 MAZ_f_desc: "尽管作为[ShowCultureGroupName('polish_group')]文化主要的分支之一，马佐维亚人在文化与语言上与其他[ShowCultureGroupNameWithNoTooltip('polish_group')]族群截然不同。正因如此，我们的人民要求将所有马佐维亚土地统一于单一统治者之下，这一切合情合理——只有如此方能向世界充分彰显我们独特的力量与荣光。"
 KRY_f: "吉兰"
 KRY_f_desc: "我们的国家坐落在[ShowAreaName('caspian_sea_area')]之滨，是[ShowCultureName('gilak_culture')]文明的腹地。数百年来，它一直生活在[ShowRegionName('persia_region')]帝国的阴影中。而现在，是时候登上世界舞台，以独立强国姿态崭露头角了。"
 RYU_f: "琉球"
 RYU_f_desc: "[ShowAreaName('ryuukyuu_area')]诸岛生活着[ShowCultureName('ryukyu_culture')]民族，他们承载着独特的文化传统与鲜明的身份认同。然而受地理条件所限，这片土地长期处于分裂状态。倘若能实现三山统一并建立王国，必将打造一个经济繁荣与文化底蕴深厚交融的国度——这样的国家，足以改变整个历史的走向。"
 CHI_f: "中华"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "摩尔达维亚"
 MOL_f_desc: "千百年来，摩尔多瓦民众始终在各路军阀的统治下度日，而这些割据势力不过是更强大统治者的卒子。如今，推翻这些可憎的代理人、粉碎压迫者统治的时刻已然来临！在这面雄壮的公牛旗帜之下，我们的人民终于迎来了重新凝聚的历史契机，共同擘画我们民族光明独立的未来。"
 SIL_f: "西里西亚"
 SIL_f_desc: "数个世纪以来，西里西亚始终处于分裂状态，被诸多公国割据，受制于异国都城的统治。这里的每一片土地，都宛如断裂项链上的珠宝，渴望重归完整、臻于圆满之态。如今，是时候让西里西亚摆脱外国统治和内部分裂的火焰，建立一个全新而统一的西里西亚民族之国了。"
 POL_f: "波兰"
 POL_f_desc: "这个昔日皮亚斯特王朝费尽全力重新统一的王国，如今四分五裂且王位空悬。我们历史上有着太多的辉煌，未来也蕴含着太多的希望，绝不能任由波兰继续分裂下去——我们一定要努力把波兰人团结起来，建立波兰人的国家，打造一个比过往王国更加璀璨的国家！"
 PLC_f: "联邦"
 PLC_f_desc: "让我们将立陶宛与波兰的王冠合而为一，在这面旗帜之下，我们必将成为照亮东欧的希望明灯和信仰之光，让荣光触及这片土地上最幽暗的森林深处。"
 PLC_f_trigger_pol: "我们必须摧毁[GetCountry('POL').GetNameWithFlag]或使其成为我们的[subject|e]！"
 PLC_f_trigger_lit: "我们必须摧毁[GetCountry('LIT').GetNameWithFlag]或使其成为我们的[subject|e]！"
 UKR_f: "鲁塞尼亚"
 UKR_f_desc: "几个世纪之前，罗斯人的土地团结在一面旗帜下，定都于传奇城市[ShowLocationName('kyiv')]。然而蒙古入侵，游牧部族从大草原席卷而来，烧杀抢掠。他们将我们的宫殿和城镇一一夷为平地，连伟大的[ShowLocationNameWithNoTooltip('kyiv')]也难逃厄运。在恐惧之中，我们的族人离开了罗斯的平原，向北逃亡至我们今天称为俄罗斯的土地。\n现在，一座全新而倨傲的城市在北部冉冉升起。其统治者构想建立一个全新的罗斯人国家。一个中心在[ShowLocationName('moscow')]而非[ShowLocationNameWithNoTooltip('kyiv')]的罗斯。但我们鲁塞尼亚人绝不允许篡夺者声称继承我们祖先的遗产！[ShowLocationNameWithNoTooltip('kyiv')]将迎来新生，罗斯必将再度崛起！"
 ROM_f: "罗马帝国"
 ROM_f_desc: "自公元二世纪之后，再没有任何一个帝国能够执掌整个地中海及其周边地区，而它正是光荣的罗马。如果我们宣称这片土地，我们可以对君士坦丁堡或神圣罗马帝国的伪帝所宣称的一切嗤之以鼻，并宣告世人：我们才是罗马帝国#italic 真正#!的继承人。#italic “我是罗马公民”#!！"
 CTH_f: "迦太基"
 CTH_f_desc: "罗马帝国的恶犬将迦太基人的故土烧作焦土，试图抹去这一古老文明的全部记忆。他们的身份、文化和宗教可能已经一去不复返了，但只要还有一个自诩罗马继承者的僭越者存活于世，就必须有人撕下这些窃据法统之人的假面。我们将成为所有那些崇拜罗马人的傻瓜的天灾；我们将成为迦太基的继承人！"
 NSE_f: "北海帝国"
 NSE_f_desc: "[GetCharacter('eng_cnut_the_great').GetName]昔日统治的疆域横跨[ShowAreaName('north_sea_area')]两岸，从[ShowRegionName('scandinavian_region')]半岛一直延伸至[ShowRegionName('great_britain_region')]群岛。尽管这片领土历经岁月变迁，时而分裂、时而重组为不同的势力范围，但它始终在静静等待，热切期盼着我们崛起并将其收复。如今，是时候重建如此非凡的帝国，让所有这些领土都重新汇聚在我们的旗帜之下。"
 MAY_f: "玛雅"
 MAY_f_desc: "千百年来，我们的族人始终处于各自为政的城邦割据状态，这些城邦彼此间还深陷激烈的纷争与角逐。这种格局虽催生出充满活力与革新的土壤，却让我们在应对外部压力时，始终缺乏凝聚力量所需的团结之心。若能将所有玛雅聚落统合为一个完整的神圣王国，我们的国度必将走向兴盛，登临那份本就属于我们的权力之巅。"
 AIA_f: "阿拉伯"
 AIA_f_desc: "[ShowRegionName('arabia_region')]的广袤沙漠是[ShowCultureGroupName('arabian_group')]各族世代繁衍生息的家园与文明摇篮。尽管历史上长期处于部落割据状态，但他们共同的文化认同与悠久传统始终坚不可摧，伴随着这些人民千百年穿越广袤沙海。这片土地曾孕育出统一而强盛的政权，其铁骑几乎征服了整个已知世界。如今[ShowRegionNameWithNoTooltip('arabia_region')]必须重新实现统一与征服伟业。"
 ULS_f: "阿尔斯特"
 ULS_f_desc: "作为盖尔文明的核心区域与[ShowRegionName('ireland_region')]传统的#italic “五领”#!之一，$ULS_f$必将在这片土地上确立其独特地位。但我们的人民渴望取得更多成就、成为更出色的自己，因此，现在是$ULS_f$作为世界舞台主要参与者崭露头角的时刻了。"
 CEL_f: "凯尔特加"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')]民族拥有跨越数千年的悠久历史。尽管历经数世纪的外族入侵，其领土已缩减至远不及先祖鼎盛时期的规模，但他们从未丧失传统信仰、文化或生活方式。如果有位强大的领袖出现，为他们指明方向，[ShowCultureGroupNameWithNoTooltip('celtic_group')]人便有可能再度团结起来，夺回在这个世界上应有的权力地位。"
 MLC_f: "马六甲"
 MLC_f_desc: "[ShowLocationName('malacca')]海峡坐落于全球海上贸易的关键通道，始终掌控着往来航运的命脉，也因此主导着财富的流向。得天独厚的地理位置让[ShowCultureName('malay_culture')]民族受益，在这片土地上生生不息、繁荣发展，而统一的身份认同必将为其带来更加兴盛昌隆的未来。"
 NED_f: "尼德兰"
 NED_f_desc: "尼德兰将凝聚为欧洲最有实力的海军和殖民强权。本地和海外商机带来的大量收益，使这个国家进化成为历史上最早的资本主义国家之一。与这种卓越经济头脑相辅相成的是荷兰人的创新才能，这让我们的文化成为照耀世界的灯塔。因此，一个统一的荷兰国家，势必将成为有史以来最富庶、最具影响力的国家之一。"
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')]生活着形形色色的人群。众多文化、宗教、语言和生活方式并存于此，[ShowContinentNameWithNoTooltip('europe')]见证过邻里间的冲突，也经历过文化融合与合作。让如此多元的人口朝着共同目标奋进看似遥不可及。然而，如果[ShowContinentNameWithNoTooltip('europe')]所有不同群体能团结在一面旗帜与身份认同下，我们将获得近乎前所未有的世界影响力。"
 RUS_f: "俄罗斯"
 RUS_f_desc: "通过征服与外交，俄罗斯已经成功从小聚落转变为一个支配性强国。经过几次东征，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了。来自西欧的影响正帮助我们实现现代化，我们正采纳更现代的教育体系。鉴于我国迅猛的发展历史以及现代政治与文化优势，俄罗斯帝国崛起并凌驾于弱小国家之上实属必然。"
 ITA_f: "意大利"
 ITA_f_desc: "作为文艺复兴的中心，我们国家的文化蓬勃发展。我们已经进入一个持久的艺术革命的时代，尤其在建筑与文学领域收获颇丰。然而，这种文化进步却没能帮助我们国家维持内部和平，我们不断被外来的追求权力和领土的国家侵扰着。或许是时候团结一致展示我们的力量了——即使只是表明团结一致来威慑那些潜在的觊觎者。"
 TWS_f: "两西西里"
 TWS_f_desc: "两西西里并非一个国家……而是一个梦想。一个将墨西拿海峡两岸的土地统一起来的梦想——那被海水亲吻、在“法罗角”两侧遥相呼应的两位西西里姊妹。实现这一梦想，是我们的责任。"
 FRA_f: "$FRA$"
 FRA_f_desc: "这光辉岁月将成为我国迈向变革时代的开端。陈旧的封建制度必将让位于更加现代化的中央集权国家体系。"
 LOT_f: "$LOT$"
 LOT_f_desc: "作为$LOT_ADJ$王冠的新继承者，我们宣称的法统源自[GetCharacter('fra_charlemagne').GetName]与[GetCharacter('fra_lothair').GetName]，这无疑将巩固我们的统治合法性。通过大力宣扬，我们先祖的丰功伟业不仅要在臣民心中根深蒂固，更要让整个欧洲宫廷都对此深信不疑。"
 BGP_f: "$BGP$"
 BGP_f_desc: "昔日，勃艮第人自博恩霍尔姆南下，定居于此，并将他们的名字赋予这片土地。作为他们的后裔，我们的荣耀召唤我们重建那个国家，并永世治理这片疆域。"
 GRE_f: "希腊"
 GRE_f_desc: "自我们文明伊始，希腊便一直处于四分五裂——或因其内部诸王国相争，或遭外敌侵占。数个世纪间，我们被征服、被撕裂，珍宝被掠夺者夺走，力量日渐衰微。如此分裂的状态，是对我们辉煌的艺术、体育和创新遗产的莫大侮辱！把希腊的所有土地统一在一面旗帜、一位领袖之下，是我们重回伟大的唯一途径。"
 BYZ_f: "拜占庭帝国"
 BYZ_f_desc: "荣耀的拜占庭帝国已经消失了，但是只要希腊人仍生活在[ShowLocationName('constantinople')]，我们就仍有复兴的希望。就像凤凰从灰烬中涅槃重生，东罗马的残余势力也必须如此。但在我们重建成强大帝国之前，必须平息内部纷争，确保所有人朝着共同目标努力。毕竟，我们可以在精神上继承拜占庭帝国，但在证明自己配得上这个名字之前，我们无法真正沿用它的名号……"
 CNN_f: "康诺特"
 CNN_f_desc: "作为[ShowRegionName('ireland_region')]最古老的王国之一，$CNN_f$不仅拥有悠久而辉煌的历史，更曾凭借强大的影响力统治全岛、掌控至高王权，$CNN_f$对守护传统与领导地位具有无可争议的正当性——但能否在潜在的压迫者面前屹立不倒，则取决于我们的团结程度。"
 HEN_f: "古北境"
 HEN_f_desc: "布立吞民族曾遍布[ShowRegionName('great_britain_region')]全境。虽遭罗马帝国征服后又受盎格鲁‑撒克逊人挤压而失去南方领地，他们始终在北部地区保持重要影响力。然而，随着群岛盖尔人的到来，北方的故土也渐被蚕食，随着时间的推移，我们开始丧失母语和文化……但再也不会了！如今，是时候夺回北方故土上的古老王国，让布立吞民族通过法律与语言重归统一。"
 USA_f: "美利坚"
 USA_f_desc: "我们的民众已精疲力竭：受够被外国统治者视作财产，受够在政府中没有发言权却要承受苛捐杂税，受够忠诚派邻居的残酷压迫。长久以来这些骄傲的殖民地人民一直饱受欧洲列强的贪婪和压迫，但是再也不会继续下去了！殖民地的自由浪潮让我们得以成立一个摆脱暴政的独立联邦国家。不自由，毋宁死！"
 CAN_f: "加拿大"
 CAN_f_desc: "[ShowRegionName('canada_region')]这片土地幅员辽阔、令人敬畏，却又极其富有、物产丰饶。尽管这片土地条件严酷，其中却蕴含着巨大的发展前景与财富机遇。如果我们宣告自己成为一个统一的$CAN_ADJ$国家并夺取这片土地，那我们所能获得的潜在回报将不可限量！"
 MEX_f: "墨西哥"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')]这片土地物产丰饶，人民与文化源远流长。然而，我们却因不同群体间的分裂而四分五裂，又因这些群体对权力和资源的内部争斗而变得虚弱。如今正是我们为其塑造新身份的时刻，它既要彰显我们的力量、权势与令人羡慕的历史，同时也要向世界展现出统一且不可侵犯的姿态。"
 DEC_f: "德干"
 DEC_f_desc: "这片土地对于我们的祖先曾是异国他乡，现在已经被我们收入囊中。在这里，我们建立起了一个波斯化文明与当地印度传统相交融的新社会。我们有自己的语言、自己的治理传统和自己的神话传说。是时候向世界宣布，南方已经克服困难结为一体了。"
 MHR_f: "马拉塔"
 MHR_f_desc: "[ShowCultureName('marathi_culture')]诸部族多年来一直处于分裂状态，但我们仍为自身的文学成就和独特的语言感到自豪。尽管统一并非人民的首要目标，但只要我们表现出足够的领导能力并且控制德什所有的雄城，德干全部[ShowCultureName('marathi_culture')]武士都将聚集在我们的旗帜下。让我们团结氏族，一劳永逸地统治整个印度！"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$各族群虽在文化、传统与信仰上极具多样性，却同属这片土地并共享其历史。因此，我们必须抛开这些差异，朝着建立一个强大的$HIN$国家的共同目标努力，以统一民族的姿态面对任何可能反对我们的势力。"
 PUN_f: "$PUN$"
 PUN_f_desc: "[ShowCultureName('punjabi')]人对异族入侵再熟悉不过，几个世纪以来，我们经历了一波又一波的征服。但这些入侵也推动了我们在经济和宗教实践上的巨大进步，文学艺术也随之繁荣。但如果我们希望独立抵御外国侵略者，就必须团结[ShowCultureName('punjabi')]人民。我们将携手建立一个现代化国家，组建一支能够对抗任何企图夺取我们领土、践踏我们信仰之敌的军队！"
 RJP_f: "$RJP$"
 RJP_f_desc: "自几个世纪前的穆斯林入侵以来，[ShowAreaName('rajputana_area')]的土地一直处于破碎和衰弱之中。但那已是数百年前的往事，我们的人民正开始从压迫者的枷锁中抬起头颅，追寻那片本应属于我们的近天之地。我们必须收回我们前面那些伟大王朝的传奇城市，团结[ShowAreaNameWithNoTooltip('rajputana_area')]的众王公们！"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]始终保持着与$india$其他地区截然不同的独特身份。[ShowCultureName('gujarati')]人民对其悠久的历史和独有的文化特质深感自豪。我们渴望建立遵循独特治理原则的自主国家。幸运的是，夺取独立的时机似乎正迅速临近……"
 SHA_f: "掸邦"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')]的[ShowLanguageFamilyName(tai_language_family)]族人长久以来一直是这片领地的主人。我们将周围山丘开垦成梯田，修建了永恒见证我们信仰的神庙。然而，我们也因被夹在更庞大、更强大的国家之间而饱受困扰，常常被卷入它们的纷争之中。但如今，这一切都将改变——尽管我们曾分裂，但我们掸族人现在将团结一致对抗所有外敌！"
 MSA_f: "马来亚"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "暹罗"
 SIA_f_desc: "[ShowCultureName('thai_culture')]人因山脉与河谷的阻隔而分散居住，处于多个势力范围的交错地带，因此他们向来倾向于依附地方权力，而非中央集权。然而，一个统一的[ShowCultureNameWithNoTooltip('thai_culture')]家园将比我们当前的分散状态更有益——权力的集中将领导他们走向伟大。"
 BAN_f: "万丹"
 BAN_f_desc: "[ShowLocationName('banten')]的[ShowCultureName('sundanese_culture')]民族凭借畅通的陆海贸易路线享有繁荣。作为地理位置优越的港口，[ShowLocationNameWithNoTooltip('banten')]是扩展[ShowCultureNameWithNoTooltip('sundanese_culture')]势力与传播影响力的理想据点。"
 IRA_f: "波斯"
 IRA_f_desc: "从居鲁士大帝时起，[ShowRegionName('persia_region')]就一直是强大帝国的发源地。如果没有这些过往的[ShowCultureGroupName('iranian_group')]王国，当今世界在发明、科学和艺术领域的成就，将会比现在落后数十年。\n\n如今，我们只能在昔日的辉煌余晖中栖居，梦想着一个统一的[ShowCultureGroupNameWithNoTooltip('iranian_group')]国家——但转机将至：[ShowCultureGroupNameWithNoTooltip('iranian_group')]民族国度的重生不再遥不可及。是时候让我们重拾辉煌的遗产，推举我们中的一员获得$rank_kingdom_persian_ruler_male$的称号。"
 SKO_f: "索科托"
 SKO_f_desc: "[ShowReligionGroupName('muslim')]在本地的根基始终不够稳固。我们的人口构成复杂多元，我们时刻面临境内境外爆发宗教冲突的风险。在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的指引下，我们必须建立一个正统的伊斯兰国家，以确保[ShowReligionName('sunni')]群体在[ShowContinentName('africa')]西部的存续。"
 HAU_f: "豪萨"
 HAU_f_desc: "历经数十年纷争与战火将我们的土地撕裂，往日的敌对势力终被平息，和平得以实现。在世人的记忆中，巴俉的子孙们首次再度在同一旗帜下团聚。是时候让豪萨人再次团结起来了！"
 KON_f: "刚果"
 KON_f_desc: "刚果人属于班图民族的一个分支。尽管我们族群内部存在巨大差异，但在日常精神实践与文化习俗方面拥有诸多共性。若能基于这些共同特质构建联合，使分散的聚落凝聚成统一国家，刚果民族必将取得前所未有的成就。"
 NTR_f: "联合部落"
 NTR_f_desc: "长白云之乡（即[ShowRegionName('new_zealand_region')]）自古以来便是[ShowCultureName('maori_culture')]人的家园，他们历来按血缘与婚姻关系划分为不同部落。这种分离状态与个体主义既铸就了文化韧性，使传统得以繁荣；但若能统一旗帜、凝聚成全方位的势力，我们将更易击退外来入侵。这或许正是我们的未来之路？"
 TIM_f: "帖木儿"
 TIM_f_desc: "祖先的连年征战虽使大地浸透鲜血，但这些牺牲反而滋养了土壤，从逆境中诞生出战士、建筑师、艺术家与科学家群体。我们将追随[GetCharacter('chg_timur_lame_borjigin').GetName]的遗志，带领我们的人民走向辉煌！"
 INC_f: "塔万廷苏尤"
 INC_f_desc: "安第斯高原被诸多邦国分割占据，各族盘踞山谷，信奉不同神明。我们是由多语言、多族群组成的集体，但共同形成的文化精神力量足以令其他民族难以抗衡。我们将凝聚所有分散领土，追随一位强大的领袖。太阳的光辉必将普照这四方之地！"
 BNG_f: "$BNG$"
 BNG_f_desc: "恒河三角洲孕育了[ShowAreaName('bengal_area')]独特的民族认同。数千年的文化交融与传统积淀，形成了尤为丰富独特的[ShowCultureName('bengali')]文化，它理应令全世界为之艳羡。[ShowCultureNameWithNoTooltip('bengali')]族人为自身的历史和共同的传统感到自豪——我们团结起来，将成为$india$其他地区的典范。"
 DLH_f: "$DLH$"
 DLH_f_desc: "德里曾经是整个印度次大陆的首都，而我们如今的现代国家在很多方面延续了他们的传统。\n我们复兴的时机终于到来。让我们拿回德里苏丹国的遗产，并从他们在两河之间过去的首都统治整个次大陆。"
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]民族拥有悠久的游牧部落传统，并长期与中原王朝互动往来。因此，我们融合了来自多种文化和地域的元素，形成了自身独特的生活方式。尽管历来分为诸多部落，但一旦团结一致，[ShowRegionNameWithNoTooltip('manchuria_region')]便可承天命而入主$china$，宣称对整个[GetInternationalOrganizationType('middle_kingdom').GetName]的统治权。我们是否应推进这一进程？"
 SER_f: "$SER$"
 SER_f_desc: "塞尔维亚的土地被外族分割统治已久，这对我们的民族尊严是种侮辱。我们的人民渴望由自己人中的一员来统治。统一之路艰难重重，但我们必须坚持不懈，直到从多瑙河到南部山脉的每一座城市和每一个定居点都再次归属塞尔维亚。"
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]山地绿洲几个世纪以来一直是[ShowCultureName('tuareg')]民族的栖所，宛若沙丘环绕的沙漠中一片翠绿的孤岛。这片地区资源丰富且易守难攻，是统领我们新国家的完美要塞。如今，我们的人民终于团结一心，这些群山将成为我们扩张征程的第一步。"
 NAV_f: "$NAV$"
 NAV_f_desc: "这片土地原本是加洛林帝国的边疆区，由民族英雄伊尼戈·阿里斯塔所创立的传奇[ShowReligionGroupAdjective('christian')]王国已经失落太久。这片土地亟需重归一统，以便让[ShowCultureName('basque')]民族在纳瓦拉的红底锁链旗下再度团结凝聚！"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "耶路撒冷乃上帝所应许的圣地，这座圣城被众多信仰视为其宗教的发源地。因此，这片圣地将宣告建立地上天国。让所有信徒为我们的荣光惊叹！"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]王朝万世一系，自诩为天照大神之后裔。其存在乃神勅所授予，拥有对[ShowRegionName('japan_region')]施行神道统治之天命。又有谁敢如此狂妄，竟敢违抗神之后裔的正当统治呢？"
 MUG_f: "$MUG$"
 MUG_f_desc: "我们的统治者已经为新帝国奠基。虽然人数不多，但我们纪律严明的军队在对抗$india$众苏丹的战役中赢得几场决定性胜利。这些$india$之战仅仅是一系列成功领土扩张的开端。假以时日，莫卧儿帝国不仅将遍布此区域，更将囊括整个世界。"
 NPL_f: "$NPL$"
 NPL_f_desc: "虽然喜马拉雅诸王国有着辉煌骄傲的过去，但如今仍处于分裂衰弱之中。如果能将整个地区统一于一位统治者之下，我们必将成为不可阻挡的力量，足以挑战$HIN$些世代奢靡、武备废弛的统治者。他们安于坐享财富，数代人挥霍无度，根本无法与我们历经磨砺的军队抗衡。"
 TIB_f: "$TIB$"
 TIB_f_desc: "青藏高原曾统一于一个帝国之下，其文明程度与财富可与当时其他强国媲美。然而，几个世纪以来，这个帝国因宗教和政治纷争而分崩离析，遭受了不可挽回的破坏。而我们可以再次团结[ShowCultureGroupName('tibetan_group')]人，重振当年雄风，重建失落的王国。"
 SHL_f: "$SHL$"
 SHL_f_desc: "在多年被不同贵族家族掌控之后，我们确立了自己作为[ShowAreaName('holstein_area')]最高统治者的地位。将我们的私产转变为一个国家是我们的权利，我们必将这么做。"
 RUM_f: "$RUM$"
 RUM_f_desc: "罗姆苏丹国在其鼎盛时期曾是[ShowRegionName('anatolia_region')]的主要强国。遗憾的是，在持续残酷的入侵与激烈的继承争端中，它最终四分五裂，走向没落。但我们有意志与力量将[ShowRegionNameWithNoTooltip('anatolia_region')]的碎片重铸于一统之下，恢复我们早已被遗忘的苏丹国！"
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$的帝国曾是世界最强大的政权，如今却早已陷落，分裂成诸多部分。我们成为四散分离的碎片化民族。但我们依然是蒙古人，从未放弃收复失地的希望。只有重走大$rank_kingdom_horde_ruler_suffix_male$的征服之路，我们才能继承他的遗产。蒙古帝国必将再度崛起，征服世界！"
 ILK_f: "$ILK$"
 ILK_f_desc: "我们的帝国曾横跨世界，无边无际，勃勃生机。如今却只剩传说，沦为历史注脚。这绝不能容忍——我们是[GetCharacter('hulegu_khan_borjigin').GetName]的遗产的继承人！我们将重整昔日辉煌的帝国，团结人民，夺回属于我们的疆土。而后，更进一步……"
 GEO_f: "$GEO$"
 GEO_f_desc: "[ShowAreaName('georgia')]的自然环境与外来入侵的蹂躏不断考验着我们民族的韧性，但我们终究胜利了，证明了自身如同庇护我们的群山那般坚韧。凭着毅力与决心，我们必将见证$GEO$在我们的领导下重获新生并繁荣昌盛。"
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')]人是古老的民族，甚至可以追溯到罗马人的时代之前。我们历经多个征服帝国的兴衰，却始终未丢失我们的母语与信仰。如今，我们要将哈伊克分散的后裔团结在一面旗帜下，凝聚成一个统一的$ARM_ADJ$！"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]最初不过是各个州之间的联盟。各地区独立发展，使用不同语言甚至有着不同法律。要真正统一[ShowCultureGroupName('swiss_group')]民族，必须在瑞士高原建立一个主权国家。虽然统合众多差异族群并非易事，但一旦成功我们将获益良多。"
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]存在\n该[international_organization|e]可以通过颁布[ShowLawName('sc_unification')]成立该国家"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$城作为拥有广泛国际联系与庞大人口的重要贸易枢纽，将成为[ShowCultureName('thai_culture')]人的新权力之源。从这里开始，我们开辟通往更伟大的荣耀扩张的道路。作为团结的民族，我们将骄傲地抵御任何企图侵犯我们边境的势力。"
 ALB_f: "$ALB$"
 ALB_f_desc: "这片历来信仰纷杂、部族林立的土地，如今终于将$ALB_ADJ$人民统一在共同的旗帜与目标之下。随着外国势力被逐出我们的土地，新生政权得以建立，$ALB$必将成为所有$ALB_ADJ$人的英雄祖国。"
 BAH_f: "$BAH$"
 BAH_f_desc: "一个多世纪以来，我们作为南方占主导地位的[ShowReligionGroupName('muslim')]势力，控制着横跨[ShowRegionName('deccan_region')]的广袤领土，但那些辉煌的古城早已沦为废墟。尽管内乱与行省总督的肆意野心最终将我们的国家分裂为五个后继苏丹国，但如今，是时候恢复$BAH_ADJ$民族的荣耀，将[ShowRegionNameWithNoTooltip('deccan_region')]统一于同一个强大统治之下了。"
 GLD_f: "$GLD$"
 GLD_f_desc: "我们已控制了波兰的广大地区。对于这片民族构成多元的区域，我们不愿推行直接统治，而是将建立$GLD$作为王室领地——这样一来，我们既能借助传统头衔实施治理，又可维系帝国对该地区的掌控。"
 DAH_f: "$DAH$"
 DAH_f_desc: "我们已完成领土整合，现在有能力建立一个新国家，以抵御外来势力的干涉。"
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')]各部族长期以正式的部落联盟的形式共存，各成员虽保有自治权，却始终维系着紧密联系。但时局变迁促使我们做出战略决策以强化现有纽带。而今，随着五大部族归入核心部族的统一治理，我们将以焕然一新的牢固联盟的姿态向前迈进。"
 PUE_f: "$PUE$"
 PUE_f_desc: "作为古普韦布洛人的后裔，[ShowAreaName('shiewhibak_area')]的部族虽发展出不同文化，仍保留着先祖传统的诸多特征。我们渴望整合这些分裂的部落，但这意味着必须应对各个普韦布洛社区涌现的新文化发展。不过，如果能求得和谐，这些独特之处将使我们的联盟更加强大且独具特色。"
 RMN_f: "$RMN$"
 RMN_f_desc: "$ROM_f$的最后余晖已然消逝，尽管众多势力觊觎那至尊帝冠，但只有我们才是其正统的后裔。在吾等英明的统治之下，祖先的土地终将在单一旗帜下重归统一，我们将获得与生俱来的繁荣。我们是罗马的子嗣——$RMN$的人民！"
 SWA_f: "$SWA$"
 SWA_f_desc: "随着帝国权力在[ShowAreaName('swabia_area')]地区的式微，再也无人能重现这片土地往日的强盛，它逐渐沦落为外邦势力角逐的舞台。如今，我们已掌控[ShowAreaName('swabia_area')]大部分疆域，我们终于能从历史的灰烬中承接这份历史遗产，缔造一个崭新的$SWA$国家。"
 WES_f: "$WES$"
 WES_f_desc: "我们的人民曾受严酷宗教压迫的束缚，但如今我们看到了新的道路——一条更优越的道路，它将使我们最终成为真正意义上的民族国家。随着帝国境内教会势力在我们国土上的影响逐渐衰弱，[ShowAreaName('westphalia_area')]迎来了建立新国家的良机，现在正是为我们的人民开启全新时代的时刻。"
 BEL_f: "$BEL$"
 BEL_f_desc: "低地国家南部地区居住着因语言与宗教界限而分裂的族群。但若能将这些争执不休的群体凝聚起来，使其共同致力于自治目标，或许能消弭我们之间的分歧。为此，我们渴望宣告成立一个独立的新国家。"
 FKN_f: "$FKN$"
 FKN_f_desc: "[ShowAreaName('franconia_area')]曾作为强大公国的核心领地，历经数个世纪已走向衰落，[ShowAreaNameWithNoTooltip('franconia_area')]公爵已沦为徒具虚名的头衔。但如果我们能重新确立权威，并巩固对旧公国的控制，便终能复兴$FKN$，重拾其蒙尘的昔日荣光。"
 HAN_f: "$HAN$"
 HAN_f_desc: "随着[ShowAreaName('lower_saxony_area')]大部分地区归我方掌控，且[ShowLocationName('hanover')]也已稳固，我们将得以宣告新国家的成立，成为引领我们人民迈向未来的力量象征！凭借决心与谋略，我们将成为[ShowRegionName('north_german_region')]的强权。"
 TUS_f: "$TUS$"
 TUS_f_desc: "古老的托斯卡纳侯国延续了数个世纪。然而，自1115年卡诺莎的玛蒂尔达逝世后，它逐渐衰微，领土最终被各个强势的城市公社分割，统一的[ShowAreaName('tuscany_region')]记忆就此湮没。但时过境迁，或许是时候让这些土地和人民重新统一在一个政权之下了。"
 BUL_f: "$BUL$"
 BUL_f_desc: "保加利亚王国为生存奋战数世纪，不断遭受贪婪邻国的侵袭。它曾覆灭又重生，继而再度崩塌。但在我们的稳健引领下，$BUL$的人民终将作为一个统一的国家再次崛起，而这一次，他们将跻身世界主要帝国之列！"
 DAL_f: "$DAL$"
 DAL_f_desc: "达尔马提亚历来是外国人主导的地区，其海岸、岛屿和海湾对掌控利润丰厚的[ShowProvinceDefinitionName('adriatic_sea_province')]贸易路线至关重要。但达尔马提亚的财富本应属于她的人民，为何要让外国人坐享其成？如今，是时候摆脱外国对该地区的控制，建立一个独立的$DAL$了！"
 HUN_f: "$HUN$"
 HUN_f_desc: "古老的匈牙利王国曾是[ShowRegionName('carpathia_region')]的霸主，统治该区域数世纪之久。但即便最坚固的城墙也无法永存，这个古老国家终因外敌入侵与扩张而瓦解。如今我们已站在伟大的悬崖边缘，复兴陨落的$HUN$的时刻终于来临。让我们攀升至应得的帝国巅峰！"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]人历来以自治部落形式生活，缺乏统一的中央领导。但如果能建立[ShowCultureNameWithNoTooltip('kurdish_culture')]民族国家，将分散的群体凝聚起来，我们必将成为该地区具有权威的力量。"
 SOI_f: "$SOI$"
 SOI_f_desc: "从[ShowContinentName('africa')]的草原，到[ShowRegionName('arabia_region')]的沙漠，甚至远至$india$的海岸，[ShowCultureName('somali_culture')]人穿梭于多个不同的世界之间，汲取了这些地方赋予的诸多经验。但若能以如此多元的历史所积累的知识为纽带，将我们的人民凝聚为一体，为整个[ShowRegionName('somalia_region')]建立统一国家，必将成就一个强大的国家。"
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')]这片土地数个世纪以来一直是欧洲东西方交汇之处，介于地中海与众多内陆国家之间。历经多个民族与文化的交融，唯有在[ShowCultureName('croatian')]人的身份认同下，它才能蓬勃发展。"
 TRA_f: "$TRA$"
 TRA_f_desc: "这片丰饶的“林外之地”上蕴藏着丰富的矿产资源和肥沃的农田，不同族裔的人们——瓦拉几亚人、马扎尔人与日耳曼人等多民族和谐共处，各族都以自己所居住的沃土为荣。我们将以首都为中心统治这群新凝聚的$TRA_ADJ$人，为全部民族带来繁荣。"
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mandinka')]的土地曾拥有财富、文化影响力与虔诚信仰的辉煌历史，我们的先祖[GetCharacter('mal_musa_keita').GetName]便是便是这一历史的典范。尽管往日的荣光已随时间消逝，但若我们再次团结起来，便能重建曾经让[ShowCultureNameWithNoTooltip('mandinka')]人成为贸易霸主的商业网络并实现政治统一，让我们的民族攀升至前所未有的权力巅峰。"
 NUB_f: "$NUB$"
 NUB_f_desc: "我们古老的国家，虽历史悠久，却未能长久存续。在统治者内斗分裂之下，我们逐一沦为强敌的猎物。唯有将这片尼罗河的“瀑布之地”统一于单一政权之下，方能抵御外敌，并在战场上将其彻底击败。让我们作为真正强国重新崛起于世。"
 FIN_f: "$FIN$"
 FIN_f_desc: "数个世纪以来，[ShowCultureName('finnish')]人民始终受外族统治，土地被异邦掌控。但我们从未丧失独特的民族特质，也从未熄灭征服压迫者的渴望——如今挣脱枷锁的时刻终于来临。$FIN$国家诞生的时机已到，它必将在世界民族之林占据一席之地！"
 ICE_f: "$ICE$"
 ICE_f_desc: "时势使然，[ShowAreaName('iceland_area')]领地的发展如今已成为我国至关重要的组成部分。让我们接纳这一新身份，建立$ICE$国。我们将强化地方制度，牢固确立对岛屿的统治权，最终实现民族统一。"
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "在广袤无垠、狂风呼啸的草原上，[ShowCultureName('kazakh')]人自由游牧，却无统一的领袖，这使我们极易遭受外敌攻击。如果能最终凝聚于单一领袖麾下，以一个国家的身份共享认同，我们便可扭转局势。因此，我们将在一面旗帜下团结起来，作为强大的$KAZ$统治这片草海。"
 MIR_f: "$MIR$"
 MIR_f_desc: "我们的岛屿受多种文化影响，是不同文化的交汇之地，孕育出了独特的融合信仰与生活方式。尽管这种差异的融合正是我们的伟大之处，但更应倡导超越差异的民族统一理念。一个团结的马达加斯加将在我们的引领下走向繁荣，为人民带来繁荣与长治久安。"
 MOR_f: "$MOR$"
 MOR_f_desc: "我们民族的历史，犹如一部在辉煌与倾覆之间反复重生的史诗。在这王朝更替的浪潮起伏中，我们的文化始终如珍宝般熠熠生辉。我们是崇尚艺术、学识、科学与进步的文明之邦，是这片土地上的璀璨光芒。我们的王国必将通过坚实的团结迎来永续的安定与强盛，守护子民的繁荣与福祉，令所有觊觎之敌心生畏惧，俯首称臣！"
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]是一片土地丰饶，资源广博的的群岛明珠。盛产珍贵物产与奢侈品。尽管各族群文化多元各异，但由于海上贸易的传播效应，许多传统文化要素具有共通性。若能将这些岛屿统一在同一旗帜之下，我们必将崛起为区域中不可忽视的重要力量。"
 SLO_f: "$SLO$"
 SLO_f_desc: "自大摩拉维亚王国分崩离析后，[ShowCultureName('slovak')]民族便长期处于异族统治之下，那些统治者们鲜少将我们的利益放在心上。但在这段黑暗时期，我们却在缓慢而坚定地积蓄力量，我们的人民也愈发团结。如今，正是我们重拾民族尊严、建立一个真正独立自主国家的重要时刻。"
 BNO_f: "$BNO$"
 BNO_f_desc: "婆罗洲岛物产丰饶、资源富足，生活着众多不同族群与文化的人们，他们都将此岛视为家园。若能将我们所有人统一于同一身份之下，必将确保所有资源尽归我们所有，且只有我们能从资源开发中获益。"
 CIR_f: "$CIR$"
 CIR_f_desc: "切尔克斯人民长期分裂、部落相争的局面必须终结。如果想壮大实力而非屈服于外部压力，我们应凝聚于一位强大领袖的麾下，由其娴熟引领民族走向繁荣——并将恐惧深植敌人心中。"
 AZT_f: "阿兹特克"
 AZT_f_desc: "$AZT_f$帝国象征着神性与帝国的命运。从神圣的[ShowLocationName('tenochtitlan')]城出发，我们光辉的统治者已成功将[ShowRegionName('mesoamerica_region')]的大部分土地统一于同一个灿烂的太阳之下。凭借信仰、战争与献祭，我们新生的帝国将重拾其神圣使命——让天穹永燃光辉，使诸神得享尊崇。"
