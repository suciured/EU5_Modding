l_simp_chinese:
 conquest_mission_events.1.title: "战争募捐"
 conquest_mission_events.1.desc: "随着局势紧张，军费需求日益迫切，[target_estate.GetName]的显要成员意识到国家军事行动的重要性，向[target_character.GetName]提出慷慨捐赠以支持战争。\n\n但这份慷慨并非没有代价，[target_estate.GetNameWithNoTooltip]试图这笔资助扩大其对[ROOT.GetCountry.GetFlavorRank]政务的影响力。"
 conquest_mission_events.1.a: "这将极大缓解当前战争压力。"
 conquest_mission_events.1.b: "婉拒他们的“好意”。"
 reject_the_advances_of_the_estate_tt: "#italic 我们将拒绝来自[target_estate.GetNameWithNoTooltip]的企图#!"
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶层抗议战争税"
 conquest_mission_events.2.desc: "当[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]专注于筹集大量战争基金用于未来的军事行动时，不满开始在下层阶级中酝酿。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]在加税和徭役的重压下，公开表达了他们的愤懑。\n\n他们认为战争负担不应如此沉重地落在他们肩上，尤其是当更富裕的阶层似乎未受影响时。如果不加以解决，这些抗议可能会升级为全面动乱，威胁[ROOT.GetCountry.GetFlavorRank]的稳定。"
 conquest_mission_events.2.a: "他们将承担这笔费用。"
 conquest_mission_events.2.b: "我们可以给予一些金钱上的让步。"
 conquest_mission_events.2.c: "改为授予他们一项特权。"
 conquest_mission_events.3.title: "战争贷款"
 conquest_mission_events.3.desc: "随着重大军事行动准备工作的加强，各阶层看到了从[ROOT.GetCountry.GetGovernment.GetAdjective]对充实军费的需求中获利的机会。我们[ROOT.GetCountry.GetFlavorRank]内主要的金融家向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出了诱人的提议：以优惠利率提供大额贷款，旨在资助当前的战争行动。\n\n然而接受他们的提议会增强他们的影响力，可能改变各阶层之间的力量平衡。"
 conquest_mission_events.3.b: "很好，签署贷款协议。"
 conquest_mission_events.3.c: "我们承受不起后果。"
 conquest_mission_events.3.a: "争取更好的条件！"
 special_loan_with_lower_interest_tt: "这笔[loan|e]以较低的[interest|e]进行借偿"
 turn_away_the_loan_tt: "#italic 拒绝由各[estates|e]提出的贷款条件#!"
 extra_special_loan_with_lower_interest_tt: "由于[target_character.GetName]的谈判技巧，[loan|e]的金额#G 更大#!且[interest|e]利率#G 更低#!"
 conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip]之劫"
 conquest_mission_events.4.desc: "战火已失控蔓延，所到之处一片狼藉。曾经繁荣的[target_loot_province.GetName]首当其冲，掠夺的士兵和绝望的逃兵洗劫定居点、劫掠农场，使乡村沦为废墟。\n\n关于村庄被焚、农民挨饿和当地贸易崩溃的报告已送达[ROOT.GetCountry.GetGovernment.GetCourtTitle]，描绘了战争造成的人员伤亡的严峻画面。如果不迅速采取行动，我们的劫掠造成的持久损害可能会在未来多年削弱该省份的繁荣。"
 conquest_mission_events.4.a: "战争中一切手段都是合理的。"
 conquest_mission_events.4.b: "他们只是稍微抢了一点！"
 conquest_mission_events.4.c: "我们不能允许在[target_province.GetNameWithNoTooltip]周围发生这种行为！"
 conquest_mission_events.5.title: "战争的破坏"
 conquest_mission_events.5.desc: "持续的冲突已对我们造成严重影响。随着战争拖延，关于困难和不满的报告如野火般蔓延。村庄中适龄男子被征召一空，税收比以往任何时候都高，物资供应日益减少。\n\n普通民众对[target_character.GetName]要求的无尽流血和牺牲感到厌倦。从繁华的城市到宁静的乡村，人民的意志正在动摇，不满的窃窃私语越来越响。如果不加以解决，这种日益增长的厌战可能会威胁[ROOT.GetCountry.GetFlavorRank]的稳定。"
 conquest_mission_events.5.a: "不过是些牢骚罢了。"
 conquest_mission_events.5.b: "通过宣传予以反制！"
 conquest_mission_events.6.title: "战争创新"
 conquest_mission_events.6.desc: "随着战争持续，需求成为创新之母。长期的冲突使我们的军队接触到外国敌人和盟友，他们都拥有独特的技术和科技。从缴获的敌军攻城器械到战场上观察到的改进战术，我们的士兵和工程师已开始采用和完善这些创新。\n\n这种知识交流不仅提高了我们的军事能力，还在整个[ROOT.GetCountry.GetFlavorRank]引发了技术进步的热潮。"
 conquest_mission_events.6.a: "我们将研究战争。"
 conquest_mission_events.6.b: "专注于整体进步。"
 research_gained_scales_with_monthly_towards_innovative_tt: "[research_progress|e]获得取决于我们的[ShowModifierTypeName('monthly_towards_innovative')]数值"
 conquest_mission_events.7.title: "[target_province.GetNameWithNoTooltip]的整合进展"
 conquest_mission_events.7.desc: "[target_province.GetName]的整合工作正在稳步推进。在[target_location.GetName]，当地居民开始适应我们的法律和习俗。\n\n市场重新开放，我们的语言在街头更常听到，抵抗已逐渐转变为平静的接受。尽管一些传统仍然保留，该地区正慢慢与我们[ROOT.GetCountry.GetFlavorRank]的节奏保持一致。"
 conquest_mission_events.7.a: "加强整合力度。"
 conquest_mission_events.7.b: "让我们尝试尊重当地人。"
 locals_in_target_province_gain_mild_satisfaction_tt: "我们在[target_province.GetName]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "上述[province|e]中我们正在[integrating|e]的[locations|e]将获得[ShowNamedValue('integration_progress_very_weak_bonus')|+=][integration|e]进度"
 conquest_mission_events.8.title: "[target_province.GetNameWithNoTooltip]的整合抵抗"
 conquest_mission_events.8.desc: "[target_province.GetName]的抵抗依然强烈。在[target_location.GetName]，官员报告了对我们的统治和政策日益增长的反抗。\n\n地方领袖暗中破坏我们的改革，我们的旗帜遭到轻蔑对待。民众固守旧有方式，我们同化他们的努力遭遇沉默或公开的蔑视。"
 conquest_mission_events.8.a: "他们的抵抗是徒劳的！"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "让他们尝尝鞭子的厉害。"
 locals_in_target_province_lose_mild_satisfaction_tt: "我们在[target_province.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "[target_province.GetName]微弱的抵抗在[target_character.GetName]面前毫无胜算"
 conquest_mission_events.9.title: "[target_province.GetNameWithNoTooltip]的文化传播"
 conquest_mission_events.9.desc: "在[target_province.GetName]，我们的[target_culture.GetName]文化元素正在扎根。在[target_location.GetName]，文化变革的迹象开始显现。\n\n儿童正在学习我们的语言，来自首都的服饰和习俗正在传播，认同我们[ROOT.GetCountry.GetFlavorRank]的理念已不再陌生。这种转变虽然细微，但真实存在。"
 conquest_mission_events.9.a: "人人都喜欢成为[target_culture.GetNameWithNoTooltip]人吗？"
 conquest_mission_events.9.b: "让我们进一步推广这些尝试！"
 conquest_mission_events.9.c: "效仿我们伟大的[target_character.GetShortNameWithNoTooltip]！"
 conquest_mission_events.9.d: "多样性是一种优势！"
 conquest_mission_events.10.title: "[target_province.GetNameWithNoTooltip]的宗教传播"
 conquest_mission_events.10.desc: "[target_province.GetName]的人民开始接受我们的[target_religion.GetName]。\n\n在[target_location.GetName]，传教士周围形成了小型集会，神殿中改信者悄然增加。信仰正被证明是统一的有力工具。"
 conquest_mission_events.10.a: "他们正在看到光明！"
 conquest_mission_events.11.title: "[target_province.GetNameWithNoTooltip]当地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]要求合作"
 conquest_mission_events.11.desc: "[target_province.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]已与我们接触，寻求在我们体系中获得职位以换取他们的效忠。\n\n在[target_location.GetName]，这些家族提供影响力、资源和地方控制权——但前提是授予他们土地和特权。他们的支持可能促进整合，但代价是损害平民利益和我们的权威。"
 conquest_mission_events.11.a: "两害相权取其轻……"
 conquest_mission_events.11.b: "他们不能决定我们的政策。"
 conquest_mission_events.11.c: "转而支持当地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 conquest_mission_events.11.d: "[target_character.GetShortNameWithNoTooltip]的权威不容置疑。"
 ruler_or_regent_too_strong_tt: "[target_character.GetName]的统治过于强大，任何[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]都无法挑战"
