 monthly_events_about_integration_tt: "在该[mission_task|e]进行期间，每月有概率触发关于整合进度的[events|e]"
 requirements_after_mission_conquer_province_tt: "该任务的具体要求将在完成$mission_conquer_province$[mission_task|e]后公布"
 mission_war_chest: "筹备战争资金"
 mission_war_chest_desc: "战争如同烈火，需要黄金作为燃料。为了征募士兵、激励民兵和维持军事行动，我们需要筹集充足的资金。"
 mission_obtain_casus_belli: "获取[casus_belli|e]"
 mission_obtain_casus_belli_desc: "我们的目标正当合理，必须寻求合法理由将外国领土并入版图，直至边境得到扩展和巩固。"
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3!获得宣战理由的最佳方式是向我们的[parliament_with_icon|e]提出申请。你可以从[Link('government', 'tabcontent = parliament', '@government_panel!政府面板>议会')]发起议会议程。\n\n@arrow_bonus_tier_2!在外国建立[spy_network_with_icon|e]，且我们在其领土上拥有[cores_with_icon|e]，或对方是我们的[rivals_with_icon|e]，便可借此伪造针对他们的宣战理由。\n\n#italic 要了解更多，你可以查看[Link('hints', 'selected_hint = hint_casus_belli', '@hint!宣战理由提示')]"
 mission_conquer_province: "征服省份"
 mission_conquer_province_desc: "以弱小邻国为代价扩张领土，不过是适者生存的自然法则。"
 mission_conquer_province_tip: "@arrow_bonus_tier_3!当你积累了足够多的[war_score_with_icon|e]，通过[diplomatic_actions|e]向你的敌人提出[peace_treaty_with_icon|e]。\n\n@arrow_bonus_tier_2!在[peace_treaty]面板，选择你希望征服的[locations_with_icon|e]或[provinces_with_icon|e]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_war', '@hint!战争')]、[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint!围攻')]和[Link('hints', 'selected_hint = hint_battle', '@hint!战斗')]提示了解更多。"
 top_owner_is_us_or_not_ownable_tt: "所有可占领[location|e]（即#R 非#!海域、湖泊或不可通行地块）由我们自己或我们的[subjects|e]所拥有"
 mission_peace_integrate_province: "领土整合"
 mission_peace_integrate_province_desc: "我们不能就这么躺在胜利果实上，妥善整合新征服的领土应成为首要任务。"
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2!前往[Link('government', 'tabcontent = cabinet', '@government_panel!政府面板>内阁')]查看你的[cabinet_with_icon|e]。\n\n@arrow_bonus_tier_1!指派一名[cabinet_member_with_icon|e]执行[ShowCabinetActionName('integrate_province')][cabinet_action|e]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint!$hint_has_conquered_provinces$')]提示了解更多。"
 mission_fortifications: "巩固边境"
 mission_fortifications_desc: "在展开大规模进攻行动的同时也绝不能忽视防御计划，必须在征服军事行动结束后立即巩固新边界。"
 mission_fortifications_tip: "@arrow_bonus_tier_3!前往[Link('production', '', '@production_panel!生产面板>建筑')]查看[ShowBuildingTypeName('castle')][building|e]。\n\n@arrow_bonus_tier_2!点击该建筑在你的任意[locations_with_icon|e]建造。\n\n@arrow_bonus_tier_1!要塞会封锁敌方[armies_with_icon|e]的行动，因此最好在边境，尤其是不可通行地点间的天然要冲建造。"
 mission_fortifications_reward_tt: "目标[location|e]将获得[ShowModifier('mission_defensive_fortification_modifier')]"
 no_eligible_border_location_tt: "@trigger_no!无可用边境[location|e]"
 mission_army: "组建军队"
 mission_army_desc: "无论是征召忠诚臣民还是普通百姓，我们的军队必须严阵以待。正规军提供纪律保障，民兵在需要时扩充军力，共同构成捍卫王国、彰显国威的强大力量。"
 mission_army_tip: "@arrow_bonus_tier_3!在游戏开始时，你的[levies_with_icon|e]会是你作战的主力。你可以通过授予部分[privileges_with_icon|e]，或是在[Link('country_culture', 'subtab = breakdown', '@society_panel!社会面板>文化')]接纳更多[cultures_with_icon|e]来提高[levies]的规模。\n\n@arrow_bonus_tier_2!你也可以在[Link('unit_overview', '', '@military_panel!$lateralview_unit_overview_entry_name$')]组建[regulars_with_icon|e]或招募[mercenaries_with_icon|e]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint!征召兵提示')]了解更多。"
 mission_army_infantry: "步兵征召"
 mission_army_infantry_desc: "步兵是任何成功军队的中坚力量。我们需要训练有素的强大步兵军团，时刻准备保卫人民、消灭敌人！"
 mission_army_cavalry: "骑兵征召"
 mission_army_cavalry_desc: "迅猛冲锋如死亡浪潮，我们的骑兵将使敌人闻风丧胆。我们将组建无敌铁骑，碾碎一切阻碍！"
 mission_army_levies: "民兵动员"
 mission_army_levies_desc: "每个健壮男子都有责任拿起武器，保卫我们的民众和利益。"
 mission_army_mercenaries: "雇佣军团"
 mission_army_mercenaries_desc: "精通战争艺术的外籍士兵将成为下阶段军事行动的核心战力。"
 mission_obtain_casus_belli_parliament: "议会授权"
 mission_obtain_casus_belli_parliament_desc: "我们通过议会程序，为针对敌人的战争获取合法依据。"
 mission_obtain_casus_belli_spy_network: "间谍渗透"
 mission_obtain_casus_belli_spy_network_desc: "我们训练有素的间谍随时准备渗透敌方宫廷。通过他们的协助，既能掌握敌情，又能为军事行动锁定目标！"
 designate_rival_as_main_threat_tt: "我们将指定一个曾被侮辱的[rivals|e]作为这一系列[mission_tasks|e]的主要对手"
 mission_declare_war: "开战！"
 mission_declare_war_desc: "我们的计划和准备即将完成。是时候宣战并趁热打铁了。"
 mission_declare_war_tip: "@arrow_bonus_tier_3!前往你想要攻击的[country_with_icon|e]的#high 外国面板#!，点击[war_icon]#V 宣战#![diplomatic_action|e]。\n\n@arrow_bonus_tier_2!在面板下方选择你的[casus_belli_with_icon|e]。\n\n@arrow_bonus_tier_1!注意你的敌人可能会召唤参加[war]的[allies_with_icon|e]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_war', '@hint!战争')]、[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint!围攻')]和[Link('hints', 'selected_hint = hint_battle', '@hint!战斗')]提示了解更多"
 justify_religious_war: "宗教战争理由"
 justify_religious_war_desc: "边境线上的异教徒很快将感受到我们军队的神圣力量。为使战争合法化，我们必须获得[ShowReligionAdjective('catholic')]教会的最高授权。"
 mobilize_the_clergy: "动员[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "信仰是我们社会的核心支柱。我们必须依靠[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]来激励民众支持即将到来的战争！"
 raise_a_navy: "组建海军"
 raise_a_navy_desc: "我们海岸线的统治权不容置疑。建立强大海军将有助于实施封锁并加速军事行动。"
 raise_a_navy_tip: "@arrow_bonus_tier_3!在游戏开始时，你的[navy_levies_with_icon|e]会是你作战的主力。你可以通过授予部分[privileges_with_icon|e]，或是在[Link('country_culture', 'subtab = breakdown', '@society_panel!社会面板>文化')]接纳更多[cultures_with_icon|e]来提高[navy_levies]的规模。\n\n@arrow_bonus_tier_2!你也可以在[Link('unit_overview', '', '@military_panel!$lateralview_unit_overview_entry_name$')]组建[regular_ship_with_icon|e]或招募[mercenaries_with_icon|e]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint!征召兵提示')]了解更多。"
 mission_surpass_enemy: "超越敌人"
 mission_surpass_enemy_desc: "当前战役表明我们的海军必须超越敌人。要维持海上霸权，我们必须主动出击消灭敌军。"
 mission_armory: "建造兵站"
 mission_armory_desc: "随着[ROOT.GetCountry.GetFlavorRank]在地区事务中的影响力增长，有必要通过建立征兵中心来支持常备军扩张。已达到城镇规模的要地都应建造当地[ShowBuildingTypeName('armory')]。"
 mission_manpower: "补充兵源"
 mission_manpower_desc: "为充实军队并确保兵源供应，我们必须建立完善的征兵体系！"
 mission_reduce_antagonism: "降低$antagonism$"
 mission_reduce_antagonism_desc: "海外征服必然引起邻国警惕。为避免他们联合对抗，我们必须改善国际形象。"
 mission_restore_province: "恢复繁荣"
 mission_restore_province_desc: "战争创伤严重影响新领土。恢复经济繁荣是改善当地民意的有效手段。"
 mission_restore_province_tip: "@arrow_bonus_tier_3![war_with_icon|e]通常会破坏你的[locations_with_icon|e]的[prosperity_with_icon|e]。它会随时间逐渐恢复，但你可以通过[cabinet_action_with_icon|e]加速这一进程。\n\n@arrow_bonus_tier_2!前往[Link('government', 'tabcontent = cabinet', '@government_panel!政府面板>内阁')]查看你的[cabinet_with_icon|e]。\n\n@arrow_bonus_tier_1!指派一名[cabinet_member_with_icon|e]执行[ShowCabinetActionName('recovery_effort')][cabinet_action|e]。"
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "我们在指定[province|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "我们在[conquest_province.GetName]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 #generic_vassal_ties
 generic_vassal_ties: "$vassal$关系"
 generic_vassal_ties_DESCRIPTION: "我们必须确保与$vassal$的稳定关系！"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "我们与$vassal$的关系比以往任何时候都更加牢固。"
 generic_vassal_ties_BUTTON_TOOLTIP: "与可信赖的封臣合作对于在动荡时期克服内外挑战至关重要。"
 generic_vassal_ties_BUTTON_DETAILS: "在动荡时期，我们需要依靠可靠的$vassal$来克服内外挑战。只有通过合作与友好关系才能共渡难关！"
 monthly_events_about_annexation_tt: "该[mission|e]激活期间，每月有概率触发关于吞并进度的[events|e]"
 mission_commence_annexation: "开始吞并"
 mission_commence_annexation_desc: "尽管关系友好，但附庸国的自治权已走到尽头。我们必须启动正式并入国家的程序。"
 mission_commence_annexation_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，并点击#V 管理附属国#!查看你的[subjects_with_icon|e]。\n\n@arrow_bonus_tier_2!点击[subject]名称打开[diplomatic_actions|e]。\n\n@arrow_bonus_tier_1!选择#V $ANNEXTITLE$#!。"
 mission_complete_annexation: "完成吞并"
 mission_complete_annexation_desc: "附庸国整合进展顺利。虽然完成仍需时日，但我们始终以统一为目标前进。"
 mission_select_vassal: "为该[mission|e]选择一个目标[ShowSubjectTypeName('vassal')]"
 mission_no_valid_vassals: "@trigger_no!没有符合条件的[ShowSubjectTypeName('vassal')]"
 mission_connect_the_capitals: "联通首都"
 mission_connect_the_capitals_desc: "在我们的[ShowSubjectTypeName('vassal')]的各地之间建立适当的沟通和直接的基础设施联系，必将形成一条直达纽带，这毫无疑问会提升他们的忠诚度。"
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2!前往你的[capital_with_icon|e][Player.GetCapital.GetName]，点击#V 修建道路#!按钮。\n\n@arrow_bonus_tier_1!修建一条通往相邻[location|e]的[road_with_icon|e]，缩短附属国[capital|e]与我们的距离。"
 mission_monetary_assistance: "财政援助"
 mission_monetary_assistance_desc: "我们理应慷慨解囊，援助境遇不佳的封臣。此举将有助于巩固双方关系，使外交事务更为顺畅。若向其国库献上象征性赠礼，必将极大推动他们的繁荣昌盛！"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，并点击#V 管理附属国#!查看你的[subjects_with_icon|e]。\n\n@arrow_bonus_tier_2!点击[subject]名称打开[diplomatic_actions|e]。\n\n@arrow_bonus_tier_1!删除附属国行动的筛选查看全部行动，并找到#V $send_gift$#!。"
 mission_base_of_power: "权力基座"
 mission_base_of_power_desc: "我们必须确保我们的附庸拥有一个强大的席位来行使他们的权力，一个配得上他们在我们旗帜下繁荣地位的强大首都。"
 mission_base_of_power_tip: "@arrow_bonus_tier_3!前往你的附属国的首都。\n\n@arrow_bonus_tier_2!点击@build_icon!#V 建造#!按钮查看你可以在该[location_with_icon|e]建造的[buildings_with_icon|e]列表。\n\n@arrow_bonus_tier_2!按利润排序，开始建造你认为更合适的建筑。"
 mission_improve_relations_with_vassal: "改善与[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]的关系"
 mission_improve_relations_with_vassal_desc: "为了加强主从国家间的合作，我们必须联系我们的附庸国并建立牢固的外交关系。"
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，并点击#V 管理附属国#!查看你的[subjects_with_icon|e]。\n\n@arrow_bonus_tier_2!点击[subject]名称打开[diplomatic_actions|e]。\n\n@arrow_bonus_tier_1!在上方的国家卡选择[opinion_icon]#V $IMPROVE_RELATIONTITLE$#!，等待好感提升。注意该行动会消耗你#V 1#![diplomat_with_icon|e]。"
 mission_joint_military_development: "联合军事发展"
 mission_joint_military_development_desc: "为了保护我们的国家，我们与属国之间的军事合作至关重要。"
 mission_joint_military_development_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，并点击#V 管理附属国#!查看你的[subjects_with_icon|e]。\n\n@arrow_bonus_tier_2!点击[subject]名称打开[diplomatic_actions|e]。\n\n@arrow_bonus_tier_1!选择#V $offer_support_military$#!。"
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "指定[subject|e]的[liberty_desire|e]将降低，其[capital|e]会获得[ShowModifier('center_of_urbanization_modifier')][modifier|e]"
 #generic_humiliate_rival
 generic_humiliate_rival: "羞辱对手"
 generic_humiliate_rival_DESCRIPTION: "要让那些企图挑战我们的对手认清自己的劣势！"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "我们成功超越了一个宿敌。"
 generic_humiliate_rival_BUTTON_TOOLTIP: "王国必须通过超越对手野心、确保优势地位来确立统治权。"
 generic_humiliate_rival_BUTTON_DETAILS: "我们的对手和敌人以嫉妒的目光注视着我们，因为我们正享受着繁荣并将人民提升至新的高度。现在是时候确立我们对那些试图匹敌我们发展并超越之人的优势地位，一劳永逸地超越他们。"
 mission_insult_rival: "外交博弈"
 mission_insult_rival_desc: "精心设计一番对我们的对手进行羞辱，在外交谈判中展示他们的缺陷并确立我们的主导地位，不失为一个妙招。"
 mission_insult_rival_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，点击#V [rivals_icon|e]宿敌按钮#!。\n\n@arrow_bonus_tier_2!你也可以点击[rivals_icon]#W 可以宣布宿敌提醒#!。\n\n@arrow_bonus_tier_1!你可以等待其他[countries]宣布[rivals]再采取行动。这样就能避免激怒错误的[countries]。\n\n#italic 查看[Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$提示')]了解更多。"
 mission_impose_embargo: "实施禁运"
 mission_impose_embargo_desc: "我们绝不允许外国间谍和敌人进入我们的市场，在我国境内通过贸易获利！"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3!前往[Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交>当前关系')]，点击目标#V [rivals_icon|e]宿敌#!的旗帜。\n\n@arrow_bonus_tier_2!你也可以前往[diplomacy_icon]#W 外交行动#!中的#W 经济行动#!。\n\n@arrow_bonus_tier_1!找到并点击#W 禁运国家#!对其实施禁运。"
 market_dominance_key: "市场主导"
