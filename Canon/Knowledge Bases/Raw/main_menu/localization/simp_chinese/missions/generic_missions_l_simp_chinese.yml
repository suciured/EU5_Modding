 mission_market_villages_tip: "@arrow_bonus_tier_3!前往[Link('production', '', '@production_panel!生产面板>建筑')]查看你的[buildings_with_icon|e]列表。\n\n@arrow_bonus_tier_2!筛选@peasants![ShowPopTypeName('peasants')][buildings]，并点击[ShowBuildingTypeName('market_village')][building]。\n\n@arrow_bonus_tier_1!在列表或地图上点击[location_with_icon|e]建造该建筑。"
 mission_embrace_trad_economy: "利用传统经济"
 mission_embrace_trad_economy_desc: "我们的经济道路不在于鲁莽创新，而在于夯实经受时间考验的方式。我们将通过资助乡村社区、鼓励返乡发展，强化传统经济，确保持久繁荣。"
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "繁荣生产"
 mission_prosperous_production_desc: "农村定居点的繁荣在朝廷中至关重要。为了确保物资的稳定生产与人民需求的持续满足，我们将努力提升勇敢支撑国家经济的社区的富裕水平。"
 mission_fishing_villages: "支持渔村"
 mission_fishing_villages_desc: "海洋与河流蕴藏无尽财富。通过扶持渔业社区，我们将提升粮食安全，开辟乡村繁荣的新路径。"
 mission_fishing_villages_tip: "@arrow_bonus_tier_3!前往[Link('production', '', '@production_panel!生产面板>建筑')]查看你的[buildings_with_icon|e]列表。\n\n@arrow_bonus_tier_2!筛选@peasants![ShowPopTypeName('peasants')][buildings]，并点击[ShowBuildingTypeName('fishing_village')][building]。\n\n@arrow_bonus_tier_1!在列表或地图上点击[location_with_icon|e]建造该建筑。"
 mission_cloth_makers: "支持乡村纺织"
 mission_cloth_makers_desc: "布匹生产是乡村产业的支柱。通过振兴这一工艺，我们既富裕了人民，也巩固了我们在国内外市场的地位。"
 mission_cloth_makers_tip: "@arrow_bonus_tier_3!前往[Link('production', '', '@production_panel!生产面板>建筑')]查看你的[buildings_with_icon|e]列表。\n\n@arrow_bonus_tier_2!筛选@laborers![ShowPopTypeName('laborers')][buildings]，并点击[ShowBuildingTypeName('rural_clothmaker')][building|e]。\n\n@arrow_bonus_tier_1!在列表或地图上点击[location_with_icon|e]建造该建筑。"
 mission_irrigation: "扩建灌溉设施"
 mission_irrigation_desc: "凭借肥沃的土地与可靠的水源，我们甚至能将最恶劣的地带变为沃野。扩展灌溉系统将极大提升农业产量。"
