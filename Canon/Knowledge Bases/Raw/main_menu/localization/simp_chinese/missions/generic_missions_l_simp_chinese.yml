 #generic_conquer_province
 generic_conquer_province: "区域扩张"
 generic_conquer_province_DESCRIPTION: "为了荣耀，前进！"
 generic_conquer_province_CRITERIA_DESCRIPTION: "我们的[ROOT.GetCountry.GetFlavorRank]已扩张了领土。"
 generic_conquer_province_BUTTON_TOOLTIP: "为了对抗敌对邻国的扩张主义威胁，主动出击不可或缺。"
 generic_conquer_province_BUTTON_DETAILS: "我国的边境上群狼环伺，四处是虎视眈眈着试图推翻我们的敌人。必须采取主动，发起进攻军事行动，以免沦为邻国贪婪扩张的牺牲品。"
 has_cb_that_allows_conquest_on_neighbor_country_tt: "我们拥有[casus_belli|e]，允许对相邻[country|e]的[locations|e]发动征服"
