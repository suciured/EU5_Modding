 increase_control_area_advance: "广泛提高控制力"
 increase_control_area_advance_desc: "随着我国疆域不断扩张，我们必须牢牢掌控人口。"
 improved_supply_lines: "改善补给线"
 improved_supply_lines_desc: "随着齐射战术的发展和战场上火炮的广泛使用，现代战争对我们军队的资源需求越来越多。"
 supply_lines: "补给线"
 supply_lines_desc: "职业化军队的发展改变了战争的方式。后勤保障现在至关重要，供应线是确保军队粮草和弹药供给的必要条件。"
 improved_logistics: "改善后勤"
 improved_logistics_desc: "现代战争艺术如今明确区分了谈论战术的业余官员和研究后勤的专业官员。"
 mining_advance: "采石场"
 mining_advance_desc: "采矿自人类诞生以来就是一项基本的经济活动。金属加工得到广泛利用，进一步凸显了勘探和开采各种矿物和金属对于复杂社会发展的重要性。"
 bronze_working: "青铜铸造"
 bronze_working_desc: "青铜是铜和锡的合金，它的发现与发展使工具和武器更加耐用。同时，与铜相比，青铜更具延展性，也更容易加工。"
 iron_working: "炼铁"
 iron_working_desc: "铁是制造各种工具和武器的重要材料，这使得它成为铁匠贸易的关键（铁匠可在每个村庄中找到），同时也对更大规模的制造链条至关重要。"
 advanced_mining: "先进采矿"
 advanced_mining_desc: "更先进和耐用的工具的发展，可以进一步扩展矿产和金属的开采。"
 fine_metals_mining: "贵金属开采"
 fine_metals_mining_desc: "得益于发现与发展新金属合金，能够在更大规模上提取和利用新型贵金属，与其他类型的采矿相比，这一过程极具盈利性。"
 ranching: "畜牧"
 ranching_desc: "得益于畜牧业发展，大规模饲养马匹成为可能，从而培育出最适合旅行、战争以及许多其他任务的优良动物。"
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "城堡长制度"
 fort_limit_1_advance_desc: "由官方任命的城堡长官专门负责管辖当地要塞及驻军，这标志着首个系统化的堡垒管理体系正式确立。"
 fort_limit_2_advance: "边境戍卫官"
 fort_limit_2_advance_desc: "边境戍卫官负责统筹协调沿线各堡垒，构建补给线路与情报网络，并推动形成要塞联防体系。"
 fort_limit_3_advance: "边防司"
 fort_limit_3_advance_desc: "政府将把要塞的监管权收归至首都的官方机构统一管理，使档案文书、资金调拨及维护指令等事务均纳入单一行政部门的统筹范畴。"
 fort_limit_4_advance: "要塞巡察长"
 fort_limit_4_advance_desc: "专业的监察官巡行全国，评估各处要塞的驻军、仓储与城防，推行统一规范，以确保每一处设防地点的可靠性。"
 fort_limit_5_advance: "标准化堡垒工程"
 fort_limit_5_advance_desc: "国家标准的军事建筑与维修规范的颁布实施，使我们得以对整个要塞体系进行科学规划、设计共享，并实现预期内的维护管理。"
 fort_limit_6_advance: "军事工程测量学"
 fort_limit_6_advance_desc: "通过系统的测绘技术与高效的物资调配，所有军事据点被整合为统一的防御网络；这是官僚体制、新兴学科与国家机器协同运作所取得的成就。"
 chancery_advance: "秘书室"
 chancery_advance_desc: "秘书室是中世纪统治者为管理领地而设立的官僚机构，随着社会变得更加复杂，管理难度增加。秘书室的主要职能是书写、发送和接收与领地管理相关的文件。"
 chancery_records: "秘书室档案馆"
 chancery_records_desc: "随着秘书室机构的发展，它们的官僚体系变得更加复杂，管理难度增加，因此需要更高级别的行政机构。于是，秘书室档案馆出现了，它用于保存收到的所有信件以及文吏和书记员签发的所有文件的副本。"
 lieutenancy_advance: "副手官职"
 lieutenancy_advance_desc: "一方面皇权的资产在增加，另一方面，各王国的君位出缺削弱了皇权，并导致与臣民的紧张关系。为了解决这个问题，副手官职应运而生，该职位是君主出缺期间的临时代表，并非永久性的。这些副官不仅拥有皇室血统，还来自与王室关系紧密的内部圈子。"
 viceroyalty_advance: "总督辖区"
 viceroyalty_advance_desc: "总督辖区指的是王国内一块独特且半自治的领土，具有由指定的总督统治的君主制国家的特征。这些行政实体由君主任命的总督管理，负责管理和治理特定的国家或省份。总督辖区通常于王国的中央核心系统之外，作为一个独立实体运作，表现出一定程度的自治，同时在根本上对现任君主负责。总督的职责范围广泛，包括政策的实施、秩序的维护以及在指定地区代表君主的权威。"
 tolerance_idea: "宽容理念"
 tolerance_idea_desc: "每个人都被创造为与造物主平等，因此我们理解他们的信仰，即使是错误的，也可以被接受为最终皈依唯一真信仰的一种手段。"
 empiricism: "经验主义"
 empiricism_desc: "事物之所以存在，是因为我们能够感知、看见并通过感官体验它们。正是通过利用这些经验证据，我们得出了新的想法。"
 print_culture: "印刷文化"
 print_culture_desc: "随着印刷机的发明，知识的传播变得前所未有的容易。新的技术和进展将传遍我国的每个角落，使它变得更强大、更富有。"
 religious_unification: "宗教统一"
 religious_unification_desc: "只有一种宗教是真理，因此我们有责任将所有信徒团结在神的唯一指引下。"
 humanism: "人文主义"
 humanism_desc: "人类是我们主最伟大的创造，因此，自然而然地应将其置于创造的中心。人性的每个方面都必须加以保护和鼓励，从幸福到自由意志或探索世界的能力。"
 merchant_traditions: "商人传统"
 merchant_traditions_desc: "贸易和商业是经济的命脉，它们的流动是健康经济的保障。鉴于我们的商人注重保持贸易畅通，我们自行可以建立活跃商业的传统和声誉，使我们更容易吸引外国商贸。"
 benign_diplomats: "和善的外交官"
 benign_diplomats_desc: "外交是一门复杂的艺术。光擅长语言是不够的，因为整体的仪态和举止也对语言本身的解释至关重要。我们的外交工作要注重给人以友好的印象，这样才能确保我们被其他国家更为看好。"
 grand_banquets: "盛宴"
 grand_banquets_desc: "任何重要事务的讨论都离不开一顿饭，而事情越重要，这顿饭就应该越丰盛。定期举办盛大宴会，可以让我们持续并妥善地讨论所有需要考虑的事务。"
 buffer_states: "缓冲国"
 buffer_states_desc: "没有什么比和你有过争执的人做邻居更糟糕的了。如果我们想避免边境紧张，那么，让其他国家作为我们与潜在敌人之间的缓冲地带，可以让我们有一些喘息空间。"
 camp_followers: "随军人员"
 camp_followers_desc: "战士显然是我们军队的主力，但没有军队能仅由战士组成。如果没有随军人员运输食物和装备，军队将无法顺利行动。通过组织和安排这些随军人员，我们可以大大提高他们的作用和效率。"
 #Sweden
 swedish_tradition: "始终攻击"
 swedish_tradition_desc: "如果部队像一群野猪一样冲向敌人，他们必然会被击溃！马匹应该用作到达战场的工具，而不是在战场上使用。"
 swedish_heritage: "自由农民"
 swedish_heritage_desc: "瑞典农民在历史上一直是这个国家的重要组成部分，贵族和自由农民之间的区别从来都不大。"
 kung_och_riksdag: "国王和议会"
 kung_och_riksdag_desc: "瑞典国王总是依赖于与不同阶级的合作，尤其是与大农民阶级的合作，以保证与贵族阶级相抵。然而，在古斯塔夫·阿道夫统治时期，贵族做出了一项历史性的妥协，他们把资源交给国家以换取一些新的特权。"
 swedish_steel: "瑞典铁军"
 swedish_steel_desc: "当其他军队向他们的敌人进行乱射时，我们将会向他们齐步前进，并在近距离向他们齐射死亡之弹，之后跟他们短兵相接。"
 hakkapelitta: "芬兰轻骑兵"
 hakkapelitta_desc: "芬兰是一个相对贫穷而落后的地方，而在瑞典军队中服役则恰让芬兰人得到了通过掠夺而赚钱的机会。精湛的骑术和优秀的战马让我们能训练出优秀而强悍的骑兵，令敌人胆战心惊；他们甚至相信是魔法的力量让我们的芬兰骑兵如此坚不可摧。"
 indelningsverket: "分配征募制度"
 indelningsverket_desc: "瑞典的分配征募制度以征兵为目的，将农民阶级分为每10人一组。这项制度使得寻找从军之人并将他们组织为单位更加容易。"
 swedish_absolutism: "瑞典专制主义"
 swedish_absolutism_desc: "专制主义理论认为应该由一个人来负责全局，那个人就是国王，他应该拥有通过枢密院来运转整个政府的能力。"
 produktplakatet: "外货禁运"
 produktplakatet_desc: "法案禁止外国商船在到达瑞典的时候带来其他国家或殖民地的货物。"
 mulltimmer_masugn: "穆尔特默高炉"
 mulltimmer_masugn_desc: "瑞典的铁因纯度高、强度大而备受珍视，它不仅满足了我国国内的需求，还供应了欧洲大陆各国的铸造厂和兵工厂。穆尔特默高炉的建造不仅用了石头，还用木材搭建，并用沙子、砾石和泥土进行隔热处理。"
 swedish_royal_post_office: "皇家邮政局"
 swedish_royal_post_office_desc: "皇家邮政局成立于克里斯蒂娜女王统治时期，旨在改善庞大瑞典帝国的行政与通讯。它建立了可靠的信使与驿站网络，在瑞典作为强国的时代对军事协调、外交与治理发挥了关键作用。"
 polhem_machina_nova: "机械新篇"
 polhem_machina_nova_desc: "克里斯托弗·普尔海姆被誉为“瑞典工程学之父”，其开创性的“机械新篇”系列发明彻底革新了王国的工业体系。这套由精密齿轮、凸轮和水动力系统构成的机械装置，实现了从矿山碎石到纺织锯木的全流程机械化生产。他建立的机械实验室兼具作坊与学堂双重功能，成为传播机械知识的王国中枢。"
 #Hungary
 hun_composite_light_cavalry: "复合轻骑兵"
 hun_composite_light_cavalry_desc: "由马弓手和迅捷骑兵组成的轻骑兵是我们军队的主力。它在1278年的马希费尔德大决战中展现了其价值，并将再次率领我们的军队走向辉煌。"
 hun_castle_warriors: "城堡战士"
 hun_castle_warriors_desc: "城堡战士是我国的一个特殊阶层，他们有义务在皇家城堡区为当地的#italic 伊什潘#!提供军事服务。在王国的早期，这些享有特权的土地所有者保持着独特的地位，捍卫他们的领土，同时珍惜他们的世袭权利。"
 hun_renaissance_knowledge: "文艺复兴君王"
 hun_renaissance_knowledge_desc: "农奴们把国王视作正义的领导者，因为国王帮助农奴从地主的剥削与虐待中拯救出来。他是一位真正的文艺复兴式君王，一位善战的将军，一位治国有术的统治者。同时，他还是出色的演讲家，以及文化艺术的赞助人。"
 hun_bulwark_of_christianity: "基督之盾"
 hun_bulwark_of_christianity_desc: "随着土耳其在南方的势力逐渐减弱，匈牙利王国的人民有责任保护基督教世界免受其威胁。昭告天下，我们不会逃避自己的责任。"
 hun_found_the_black_army: "建立黑军"
 hun_found_the_black_army_desc: "深受尤利乌斯·恺撒著作的影响，匈牙利深谙用兵之道。士兵们骁勇善战，以至于在日后的战斗中被敌方冠名为黑军。"
 hun_reformed_coinage: "改革铸币"
 hun_reformed_coinage_desc: "为了支付我们新的职业军队的费用，我们将需要稳定的收入来源。改革钱币，使其重量标准化，能帮助我们弄清楚人们到底要交多少税，大大减轻我国财政压力。"
 hun_curtailed_peasantry: "剥夺农民阶级的自由"
 hun_curtailed_peasantry_desc: "匈牙利缺乏便于防守的天险之地。匈牙利的荒野平原将我们的祖先吸引到这里，是因为这儿是劫掠西方，而非用于防守的最佳地点。如果要保卫匈牙利，我们就需要资源。如果我们同意让地主们把农民和土地更紧密地联系在一起，他们就会确保农民更努力地工作。"
 hun_strengthened_towns: "强化城镇"
 hun_strengthened_towns_desc: "决定匈牙利财富的关键是城镇。如果能够让贵族精心呵护城市，他们所带来源源不断的贸易税就能为我们所用。"
 hun_hungarian_reformation_intro: "宗教改革的思想如野火般席卷欧洲，因此必然会传入我们的土地。"
 hun_hungarian_reformation: "匈牙利改革"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$我们的土地已经长期受到外部势力的威胁。通过加入宗教改革，放弃像走狗那样追随教宗的义务，我们至少可以打破压迫我们的枷锁之一！"
 hun_the_catholic_shield: "天主之盾"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$然而，信徒们依然坚定。天主和祂的忠实仆人将抵挡住异端的疯狂。"
 hun_realm_of_many_religions: "诸宗教之国"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$唉，宗教改革使家庭分裂，将昔日的朋友变成敌人，并威胁到许多国家的稳定。然而，我们的王国深知不能成为神学斗争的牺牲品。毕竟，我们是一个多宗教的民族和王国。"
 hun_multi_culturalism: "文化融汇之国"
 hun_multi_culturalism_desc: "喀尔巴阡山脉不仅仅是匈牙利人的家园。斯洛伐克人、鲁塞尼亚人、库曼人、德意志人以及许多其他不同的少数民族都将我们的国度视为家。因此，我们的政府自然能够从容地吸纳多元文化，融汇为一体。"
 hun_revolutionized_military_tactics: "革命性军事战术"
 hun_revolutionized_military_tactics_desc: "随着军事技术的进步，战场上的战术也在不断变化。为了我们国家的生存，我们必须跟上陆地战争不断变革的特点。"
 hun_hungarian_unity: "匈牙利团结"
 hun_hungarian_unity_desc: "尽管我们的人民面临许多外部威胁，匈牙利人的精神和意志仍未被打破。匈牙利人的团结对我们骄傲的士兵们来说是巨大的激励，他们将誓死保卫我们的家园。"
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "萨利克法"
 salic_law_advance_desc: "在世界各地的君主制国家中，女性的地位并不总是受到尊重。因此，在这些君主国中，直接禁止女性参与遗产继承的法律并不罕见，并由男性兄弟或堂兄弟继承。"
 partition_inheritance_advance: "分割继承制"
 partition_inheritance_advance_desc: "君主的儿子们之间的竞争并不少见，因为每个人都希望成为未来的君主。为了避免这种竞争，一些君主决定将所有领土和头衔分配给所有儿子，这样他们就会因平等地继承遗产而心满意足。"
 national_assemblies_advance: "国家议会"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "启蒙主义"
 enlightenment_advance_desc: "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "工业化"
 industrialization_advance_desc: "工业革命的兴起带来的国际性和持久的变革，不仅改变了商业和贸易，也改变了社会结构本身。动力织布机和蒸汽机等发明将推动人类能力达到前所未有的顶峰。"
 levee_en_masse_advance: "全民动员"
 levee_en_masse_advance_desc: "战争是一个不断演化的概念，它经历了一代又一代的创新与磨砺。侵略与野心的锻炉呼唤着年轻的躯体作为供养的燃料。而全新的征兵法案将得到起草，以将全国所有未婚男子征募在其麾下，他们的规模将足以屈折历史的进程。"
 griot_advance: "格里"
 griot_advance_desc: "这些被称为格里奥的人们，同时是讲故事的人、历史学家、顾问、音乐家和诗人。他们守护着过去几代人的故事和传说，在交战双方之间调解，并作为顾问为统治者和当地人民服务。"
 west_african_caravan_stop_advance: "撒哈拉$caravan_stop$"
 west_african_caravan_stop_advance_desc: "撒哈拉以南非洲和北非之间的贸易已经成为我们身份认同的一部分，已有几个世纪之久。穿越广阔沙漠的旅程，即使有多年积累的经验，也依然艰辛而危险。确保撒哈拉贸易的关键是$caravan_stop$，这是商人及其商队在穿越沙漠途中可以停下来休息的地方。"
 #Sunday Schools Generic
 sunday_schools_advance: "主日学"
 sunday_schools_advance_desc: "教育贫困人群是我们宗教使命的重要组成部分。我们应该建立与教会服务紧密结合的学校，为我们的信徒提供基础教育。"
 #catholic advances
 res_publica_christiana: "普世基督教"
 res_publica_christiana_desc: "我们必须与其他基督教徒建立良好关系，即便他们的宗教实践被视为异端。"
 roman_orthodoxy: "罗马正统"
 roman_orthodoxy_desc: "罗马天主教信仰正确无误，其信条必须不受质疑，以确保教会在人民中的权威。"
 marian_devotion: "童贞玛利亚敬礼"
 marian_devotion_desc: "我国对于童贞玛利亚的敬礼必须是我国信仰的中心支柱。"
 crusading_knights: "波罗的十字军的经验"
 crusading_knights_desc: "将我们最优秀的骑士和贵族派往波罗的海或地中海的异教徒地区是我国的悠久传统。我们不仅会完成基督的善功，将信仰带给未开化的人们，还会为我们的军队培养有经验的指挥官。"
 catholic_pilgrimages: "天主教朝圣者"
 catholic_pilgrimages_desc: "我们信仰的圣地值得每一位信徒的关心和关注。鼓励朝圣并提拔那些经历过朝圣的人应该是我们国家的重要行动。"
 inquisition_advance: "宗教裁判"
 inquisition_advance_desc: "宗教裁判所创建于12世纪，旨在打击清洁派异端，但在中世纪后期，其影响力显著扩大，成为天主教会应对异端教义传播的主要工具。"
 preaching_friars: "宣道兄弟会"
 preaching_friars_desc: "如今，由修士们传教我们的信仰变得相当流行。我们应该提拔那些承担这项任务的人，并赞扬他们在坚定农民信仰方面所做的努力。"
 devotio_moderna: "现代灵修"
 devotio_moderna_desc: "现代灵修运动在我们的信仰中流传甚广，我们应当在宫廷中施行其部分教导，展现出虔诚基督徒家庭的形象。"
 denounce_heretics: "谴责异端"
 denounce_heretics_desc: "我们需要维护唯一正信，谴责所有对其进行异端批评的人。"
 beguins_and_beghards: "在俗修会"
 beguins_and_beghards_desc: "许多信徒已经献身于祈祷和善行的生活，这通常伴随着修士和修女的修道生活。然而，他们没有正式宣誓，也没有得到教宗的正式批准。尽管如此，我们应该支持这些做善事的民间努力，并帮助我们的民众。"
 conquistador_advance: "征服者"
 conquistador_advance_desc: "新大陆的发现吸引了各类冒险家，他们冒着财富和生命的风险，进行充满不确定性的探险，追求无与伦比的财富、名声和权力。这些探险是其领袖与王室之间的协议，在法律上表现为“征服契约”。"
 grand_display_of_faith: "信仰的宏伟展示"
 grand_display_of_faith_desc: "为了荣耀神，我们需要以祂的名义建造伟大的纪念碑。这不仅会展示我们对唯一真神的虔诚，还会展示我们技艺精湛的建筑师的美丽作品。"
 monastery_productions: "修道院节俭"
 monastery_productions_desc: "我国修道院的居民正在践行节俭的理念。我国神职人员应当将这些男女修士作为他们行为的榜样。"
 reform_church_music: "教会音乐改革"
 reform_church_music_desc: "我们必须接受礼仪音乐改革方案。目前正在使用的平淡音乐不再被接受。"
 frequent_councils: "例行公会议"
 frequent_councils_desc: "有人提议为我们的信仰频繁召开公会议，以避免批评积压太久。虽然我们可能无法完全控制教廷的行为，但我们至少可以运用我们所能召集的影响力来实现这一提议。"
 mendicant_orders: "托钵修会"
 mendicant_orders_desc: "我们信仰的修会成员发誓过贫困和流浪的生活，已经为我国的许多地方带来了帮助。我们应该尽可能支持这些努力，同时不干扰他们的誓言。"
 exsurge_domine: "《上主求你兴起》"
 exsurge_domine_desc: "为了清除异端的邪恶，上主将亲自兴起，从我国土地之上铲除他们！"
 confutatio_augustana: "驳斥错误教义"
 confutatio_augustana_desc: "在这样动荡的时刻，我们不得不向臣民清楚表示异端思想以及正统基督徒应守教义之间的界限。"
 roman_catechism: "《罗马要理》"
 roman_catechism_desc: "我国神职人员需要适应教会的官方教导，使司祭更高效、教学更容易。"
 oversea_missions: "海外传教"
 oversea_missions_desc: "我国神职人员有意愿且已准备好向海外新领土传播我国的信仰。有了他们的贡献，在新土地上定居将更为简便、便宜。"
 baptism_books: "洗礼书"
 baptism_books_desc: "我们必须确认洗礼是信仰的重要基石，让神职人员有机会为了所有信徒遵行此书。"
 second_scholasticism: "第二次$scholasticism$"
 second_scholasticism_desc: "我们需要复兴及深化中世纪的经院哲学运动。"
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "禁书目录"
 index_librorum_prohibitorum_desc: "只有在我国臣民能够接触到传播宗教改革危险思想的书面作品时，这些荒谬的思想才会在他们的头脑中传播。"
 catholic_cuius_regio_eius_religio: "教随君定"
 catholic_cuius_regio_eius_religio_desc: "#italic 谁的领土就信谁的宗教。#!我们将不得不接受其他国家信仰不同的宗教，这有时对我们的外交至关重要。"
 embellish_baroque_art: "润饰巴洛克作品"
 embellish_baroque_art_desc: "在我们的信仰中有着赞助艺术的悠久传统。巴洛克风格的发展很好地反映了我们的神学，我们应该继续赞助这些艺术家。"
 national_churches: "国定教会"
 national_churches_desc: "国家必须对我国的教会进行更大的控制，因为我们不能允许外国实体对我们的行政管理施加过多的影响。"
 entrenched_church: "根深蒂固的教会"
 entrenched_church_desc: "不论我们统治的人民是什么样子，教会都将让我们能为人民提供一种统一的架构。"
 catholic_enlightenment: "天主教启蒙运动"
 catholic_enlightenment_desc: "为了使我们的信仰在启蒙时代中经受住考验，我们必须适应并获得对教会的新视角。"
 divine_church_music: "教会圣乐"
 divine_church_music_desc: "许多作曲家在信仰的启发下创作了他们最伟大的作品。我们应该继续寻找最有才华的艺术家并雇佣他们，以确保我们的教堂和主教座堂中永远不会回响低劣的音乐。"
 continue_missionary_works: "传教事工"
 continue_missionary_works_desc: "将我们的信仰传播到大地四极的努力永远不会结束。我们需要赞助更多的传教活动，以传播天主教的福音。"
 #protestant advances
 protestant_invite_persecuted: "邀请不受欢迎者"
 protestant_invite_persecuted_desc: "虽然我们已经看到了正信的光明，但我们的许多兄弟姐妹仍在被误导者的压迫统治下受苦。我们应该邀请并支持这些人定居在我们的土地上，在这里他们可以无后顾之忧地生活，更重要的是，他们可以为我们的国库做出贡献。"
 protestant_administration_tax: "高效税吏"
 protestant_administration_tax_desc: "神职人员以前承担了一部分亲自收税的负担。虽然在宗教改革后，这些安排中有一部分已经被废除，但有能力的人仍然存在，并准备好为我们服务。"
 confessio_augustana: "新的信条"
 confessio_augustana_desc: "宗教改革是我们有机会为人民订立新信理，更重要的是，我们可以接受批评并改变信理。"
 devotionalism: "献身"
 devotionalism_desc: "我们必须复兴奥斯定的神学，将信仰奠基于信徒的激情与热忱之上。"
 protect_the_new_faith: "信仰之盾"
 protect_the_new_faith_desc: "我们的信仰四面受敌，我们必须捍卫自己信仰的权利，抵御教宗分子的压迫者。"
 expulsion_of_heretics: "驱逐异端"
 expulsion_of_heretics_desc: "我们领土内的麻烦异端可能会成为反对统治者的叛乱中心。将他们转移到我们的海外殖民地会更好，在那里他们能引起的麻烦会少得多。"
 repurposed_monasteries: "修道院改变用途"
 repurposed_monasteries_desc: "我们国家在改信过程中没收的旧教会土地，现在可以作为新的生产或行政中心为我们服务。"
 involved_laity: "平信徒参与"
 involved_laity_desc: "随着平信徒越来越多地参与教会的日常管理，我们的人民与信仰本身建立了更个人化的联系。"
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "新教艺术"
 protestant_painters_desc: "宗教改革促使越来越多的艺术家描绘新的景象，远离宗教体裁。雇佣更多这样的艺术家将使我们作为艺术赞助人的形象更加光辉。"
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "勤勉工人"
 protestant_work_ethic_desc: "清教徒或虔敬主义传教士对宗教改革的影响是不可否认的。他们对勤奋和节俭等美德的关注将帮助我们培养高素质的劳动力。"
 embrace_romanticism: "拥抱浪漫主义"
 embrace_romanticism_desc: "在启蒙运动之后，我们不应忘记浪漫注意的吸引力。我们的浪漫主义艺术家必将创作出伟大的艺术作品。"
 wary_of_heretic_preachers: "抵御异端"
 wary_of_heretic_preachers_desc: "我们需要警惕那些试图转变人民信仰或变回旧信仰的力量。通过将这些传教士标记为恶意和敌对，我们可以让我们的人民为这些接触做好准备，并更容易地贯彻宗教正统。"
 protestant_innovation: "新教革新"
 protestant_innovation_desc: "从我们的信仰起源开始，我们已经学会了质疑既定教义和信仰的内在价值。我们可以将同样的思维方式应用于其他研究领域。"
