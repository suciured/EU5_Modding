 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "热那亚银行业传统"
 genoese_banking_traditions_desc: "热那亚崛起为中世纪意大利的主要商业中心之一，促使了新型信贷形式的发展，以及世界上最早的银行机构的诞生。"
 genoese_maritime_diplomacy: "热那亚的海上外交"
 genoese_maritime_diplomacy_desc: "随着热那亚成为一个服务于商人利益的共和国，它在国外发展了强大的影响力，并与地中海沿岸的盟友和客户达成了众多协议。"
 bank_of_saint_george: "圣乔治银行"
 bank_of_saint_george_desc: "圣乔治银行是一家旨在整合热那亚所有债务的金融机构，目的是成为国家的信贷部门，为其海外企业提供资金。"
 the_age_of_the_genoese: "热那亚人的时代"
 the_age_of_the_genoese_desc: "最近几十年来，热那亚的金融发展使得热那亚的银行家成为最受欢迎的人物之一，他们通过资助著名艺术家为他们的别墅和宫殿创作作品，促进了我国的繁荣。"
 hospital_advance: "医院"
 hospital_advance_desc: "中世纪医院是中世纪时期建立的机构，为病人、穷人和残疾人提供护理。通常由宗教团体运营，这些医院提供一系列医疗服务，包括基本的护理、草药治疗以及后来的外科手术。它们通常位于教堂或修道院附近，并为男性和女性设置了不同的病房。尽管医疗知识有限，这些医院在历史上的艰难时期为有需要的人提供了庇护、安慰以及某种形式的医疗。"
 banking_country_traditions: "银行业传统"
 banking_country_traditions_desc: "许多国家在贸易和商业的机会中寻求财富时，我们的国家靠着提供借贷维持生计。"
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "热那亚的灵活性"
 genoese_flexibility_desc: "与军队不同，国家的海军可以有多种用途，而不仅仅是一种战争武器。凭借我们的知识和经验，我们可以在短时间内将战舰改为商船，反之亦然。"
 genoese_school: "热那亚画派"
 genoese_school_desc: "文艺复兴绘画是一种意大利传统。像热那亚这样富裕且受人尊敬的国家，开创自己的热那亚画派也就不足为奇了。"
 government_size_renaissance: "常设内阁"
 government_size_renaissance_desc: "传统上，统治者有一个顾问团，他们在战争与和平方面的决策提供建议。如今，我国的政府变得如此复杂，我们需要一些更为固定的职位来帮助处理日常治理。"
 renaissance_court: "文艺复兴宫廷"
 renaissance_court_desc: "文艺复兴广泛传播，因此我们的宫廷如今应当充满敬业的艺术家与学者，追求创作最辉煌的作品。"
 rgo_size_advance_renaissance: "磨坊"
 rgo_size_advance_renaissance_desc: "磨坊自几个世纪前被发现以来一直在使用。然而，我们现在能够开发出更现代、更高效的用于收集原材料的风力和水力磨坊。"
 food_advance_renaissance: "集约农业"
 food_advance_renaissance_desc: "自有记录以来，农业一直是大多数社会的基础。近年来，一系列技术进步正在发展，改善了我们田地和农场的生产力，并带来了更多的粮食盈余。"
 crown_power_advance_renaissance: "元首"
 crown_power_advance_renaissance_desc: "传统的治理方式是基于统治者处理国家不同阶层的能力。然而，现代政府理论确立了统治者在本国的元首地位，我们将不再屈服于其他世俗权力。"
 global_supply_limit_modifier_advance_2: "供给线"
 global_supply_limit_modifier_advance_2_desc: "陆地战争越来越依赖于为我们日益庞大的军队提供补给。因此，更好地组织补给车队将意味着更强大的作战能力。"
 naval_morale_advance_1: "中世纪航海"
 naval_morale_advance_1_desc: "近年来在航海领域取得的进步提高了我们水手的专业技能和信心，使他们能够自信地在近海水域航行。"
 slave_trade_act_advance: "奴隶贸易法案"
 slave_trade_act_advance_desc: "劳动力在我们殖民地之间的流动既有利可图又敏感。因此，我们必须投入资源进行立法，加以改进。"
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "建立忠诚的骑士团无疑不仅有助于提高当地的防御能力，而且有助于招募更多身强力壮的士兵。"
 LIV_crusader_forts: "波罗的海十字军堡垒"
 LIV_crusader_forts_desc: "我们土地上的许多防御工事的建造和资金来源于我们境内的众多十字军团。这些防御工事坚固的城墙将保护我们的人民！"
 scholasticism: "古典经院哲学"
 scholasticism_desc: "经院哲学基于亚里士多德的逻辑和早期基督教教父的著作，旨在通过强调宗教教理的信仰和传统来传播知识。"
 organized_religion: "组织化的宗教"
 organized_religion_desc: "宗教在每个社会中都扮演着重要角色，但并非每种信仰都有相同的结构。组织化的宗教具有系统建立的仪式和信仰体系，并遵循定义明确的教义。"
 guilds: "行会"
 guilds_desc: "行会是商人或工匠的协会，他们为了互相保护、援助以及追求自己的利益而走到一起。行会对其商品和贸易实行垄断，并为商品的质量和价格制定标准。"
 colonial_tradition: "殖民地传统"
 colonial_tradition_desc: "我们的国家是由国父们的伟大抱负所塑造的；他们是来自本土的第一批殖民者。在这个陌生的新世界里，他们的许多习俗和传统是我们自己社会的一部分。"
 colonial_heritage: "殖民地传承"
 colonial_heritage_desc: "作为本土的殖民地，我们继承了本土的帝国野心。"
 colonial_ambition: "殖民地野心"
 colonial_ambition_desc: "我们有许多人在新大陆定居，开始新的生活；他们前去探索海洋彼岸的奇迹，并将这片未经开垦的大陆作为他们的家园。随着我们不断探索未知，他们的野心也成为了我们的野心。"
 power_projection_advance_1: "帝国野心"
 power_projection_advance_1_desc: "在中世纪鼎盛时期，随着国家的发展和巩固，他们的野心也在增长，并试图在他们的区域建立和重建帝国。"
 trade_advance_age_of_trad: "贸易集市"
 trade_advance_age_of_trad_desc: "随着中世纪贸易路线的恢复和发展，新兴的贸易集市开始出现。这些大型活动每年在城镇和城市举行，来自不同地方的商人可以在此会面并达成交易。"
 colonial_assembly: "殖民地议会"
 colonial_assembly_desc: "大部分有关税收与政府预算的立法权已交予殖民地。"
 founding_fathers: "国父"
 founding_fathers_desc: "政治家、军人和外交官们帮助国家赢得独立、建立新的治理体系，因而在自己国家的建设中发挥了重要作用。"
 colonial_militia: "殖民地民兵"
 colonial_militia_desc: "在没有正规军的情况下，殖民地民兵——由被期望于自己提供自己的武器装备的成年的男性公民们组成，在当地冲突和土著们以及其他殖民者们对边境的袭击中发挥了重要作用。"
 new_frontiers: "新边疆"
 new_frontiers_desc: "通过小贸易站建立的大面积农耕土地的全面定居点，使新大陆的殖民地边境向着内陆越推越远。"
 continental_trade: "大陆贸易"
 continental_trade_desc: "尽管新大陆的殖民地不得不大量进口制造业产品，但他们同时也成为了欧洲市场的主要原料供应商。"
 manufacturing_center: "帝国的制造业中心"
 manufacturing_center_desc: "市民是我们贸易帝国霸主地位的力量基础。外国货物过输送来，我们将其加工为成品。"
 free_thinkers: "自由思想者"
 free_thinkers_desc: "思想自由和言论自由的理念在殖民地是根深蒂固的。没有它就没有什么公众自由可言。"
 liberty_heroes: "自由英雄"
 liberty_heroes_desc: "很多新大陆独立战争的领导人们不只具备必要的军事技能，他们也拥有鼓舞士气的人格魅力，使军队紧紧地团结在一起并成为他们的精神领袖。"
 beat_to_windward_advance: "逆风前进！"
 beat_to_windward_advance_desc: "装备有大三角帆的轻便帆船具有高度的机动性，使其能够轻松地逆风行驶。这使得在不利天气和敌对海域中的航行更加迅速。"
 route_to_the_indies_advance: "通往印度的航线"
 route_to_the_indies_advance_desc: "与远东的贸易对维持我们的生活方式至关重要。然而，陆路缓慢且成本高昂。如果我们能找到一条海上航线，这将为我国的商人开辟许多商机。"
 educated_bureaucrats: "受过教育的官僚"
 educated_bureaucrats_desc: "执掌政务的官员皆非世袭而来的庸碌之辈，而是凭借才学与功绩脱颖而出的优秀人才。这般选贤任能的治理之道，使我们的政府较之他国，必能以更高效率、更优成效开展各项事务。"
 efficient_bureaucracy: "高效官僚机构"
 efficient_bureaucracy_desc: "官僚体系犹如行政机构的命脉，唯有选拔德才兼备、恪尽职守的官员，方能确保国家机器高效运转。"
 appointed_chain_of_command: "任命指挥系统"
 appointed_chain_of_command_desc: "选将用兵，当以才能为先，而非仅凭贵胄血统。唯有摒弃世袭陋习，择贤而任，方能提升军队效能，统御更庞大的兵团。如此，我军必将所向披靡，战无不胜。"
 abacus_advance: "算盘"
 abacus_advance_desc: "虽说算盘流传已久，遍及寰宇，然而精准的会计工具与完善的分类账簿，才是我们掌握国库金银的关键所在。倘若缺少这些工具，或无能工巧匠运用之，国家之富，终将难以尽显。"
 temporary_appointments: "临时任命"
 temporary_appointments_desc: "终身制的宫廷职位存在着固有的风险：他们任职时间越长，积累的权力和影响力就越大，而且由于工作过于程式化，可能会减少工作投入。与其如此，不如建立一个临时任命制度，根据官员的资历安排其担任最合适的职位，并在他们开始懈怠工作时将其调任其他职位。"
 non_inheritable_offices: "非世袭官僚"
 non_inheritable_offices_desc: "子承父职弊害我朝政，致使惰政腐败蔓延于各级官署。所有官职都应授予能够胜任者，而非论资排辈。"
 government_sanctioned_celebrations: "官营庆典"
 government_sanctioned_celebrations_desc: "我国民众总是热切期盼庆祝国家喜事或重要节日。与其让他们自行庆祝，不如由政府组织这些庆祝活动，这不仅可以向民众表达我们的关怀，更能增强他们的团结意识。"
 efficient_logistics: "高效后勤"
 efficient_logistics_desc: "完善的物流和通信系统是我们有效治理所有领土的关键。为了保证省份和各任命总督之间信息能够及时往来，我们需要建立完善的道路网络，以供信使通行。"
 ledgers_double_checking: "分账审计"
 ledgers_double_checking_desc: "正是会计工作缺乏严谨性，使得腐败得以滋生，并从内部腐蚀国家。为避免这种对我们行政管理的威胁，我们必须确保国库的任何变动都得到妥善核算。"
 province_governors: "省级官僚"
 province_governors_desc: "我邦各省并非由地方势力或任何野心勃勃的地方贵族进行自治，而是由中央政府委派的总督负责，以扩张我邦的统治，遍及全国各地。"
 right_to_rule: "统治之权"
 right_to_rule_desc: "我方行政体制的根本在于，将人才安排至与其能力相符的职位。因此，统治者理应是最有才能之人，方能胜任统领全国之责。倘若统治者有所不足，则需倚重能够“美化”现实之人，无论是通过宏伟的雕像、令人惊叹的绘画，抑或气势恢宏的诗篇。"
 talented_traders: "通商人才"
 talented_traders_desc: "我们的行政部门人才济济，负责全国货物和货币流通的人员也应如此。由最优秀的人才负责贸易运营，将确保产品和利益的持续流动。"
 smooth_administration: "平稳治理"
 smooth_administration_desc: "拥有由最优秀和最合适的人才组成的政府，能够确保国家平稳运行，权力有效运转，不受外部环境的影响。"
 ara_a_maritime_realm: "海洋之国"
 ara_a_maritime_realm_desc: "这个国家牢牢地盯着辽阔的海洋，将注意力集中在海事活动上。凭借战略眼光，它利用海军力量和海上贸易来加强自身地位并扩大影响力。它对海洋的关注塑造了政策，培育了推动国家繁荣的海洋文化。"
 ara_desperta_ferro: "醒来吧钢铁！"
 ara_desperta_ferro_desc: "#italic 醒来吧钢铁！#!是$a_almogavars$的可怕战斗口号，象征着在战斗中的铁器。它伴随着用长矛和飞镖击打燧石以产生火花。在诸如#italic 阿拉贡！#!和#italic 圣乔迪#!等众多战斗口号中，#italic 醒来吧钢铁！#!因其独特性而最为著名。"
 ara_a_mediterranean_trade_power: "地中海贸易强国"
 ara_a_mediterranean_trade_power_desc: "地中海的温柔拥抱抚慰着我们的海岸，吸引着我们的人民世代从事贸易活动。我们遍布地中海的繁华商业城市和战略贸易站，将在实现我们成为贸易主导力量的雄心中发挥关键作用。"
 ara_fleet_ordinances: "舰队条例"
 ara_fleet_ordinances_desc: "在繁忙的地中海，众多中世纪舰队齐聚，促使我们需要一套法律体系来处理陆地和海上环境中的犯罪行为。#italic 关于海上事件的条例#!是最早的军事法典之一，专为管理舰队而制定。这一独特的事件源于在黑死病后的时代，阿拉贡从国外招募包括罪犯在内的水手，由此形成了一部结合多种传统的和谐法典，而不仅仅是对现有海军习俗的简单编纂。"
 ara_valencian_golden_age: "巴伦西亚黄金时代"
 ara_valencian_golden_age_desc: "我们所居住的国家在文学上已达到了许多邻国未曾达到的高度，这要归功于朱亚诺·马托雷尔、奥西亚斯·马尔希、伊莎贝尔·德·比列纳等著名作家的杰出贡献。他们深刻的文学作品将我们的文化提升到了前所未有的高度，使我们的人民充满了自豪感。毫无疑问，我们的国家是一盏文化的明灯，光辉灿烂，举世瞩目。"
 ara_remenca: "农奴制"
 ara_remenca_desc: "加泰罗尼亚特有的农奴制体系在其他王领也有接近的对应制度，促进了原材料生产的集体动力。通过这一体系，我们的土地财富增长显著，点燃了实现我们目标的巨大潜力。和谐地利用这些制度，我们营造了一个充满资源的环境，为我们在王国中的发展与繁荣奠定了坚实基础。"
 ara_chartered_merchant_companies: "特许商业公司"
 ara_chartered_merchant_companies_desc: "我们的商人将资金投入到内部相互竞争上，而不是去与外国商人竞争，这是一种徒劳的内部消耗，我们应该团结一致将重心转向对外获取贸易的竞争上来，我们将授予一些特许公司，这些公司将在一段时间内会获得某些地区的贸易垄断权，而是否能继续合法垄断就要取决于他们对王室的贡献了。"
 ara_stronger_united: "团结更强大"
 ara_stronger_united_desc: "自1164年阿拉贡王国和巴塞罗那伯国合并以来，阿拉贡一直作为一个联邦运作，由一个中央统治者管理不同的领域。这些差异促进了繁荣并保持了各自的身份，但也导致了分裂的错觉。这促使我们需要进行行政改革，在尊重各地区独特性的同时加强我们的联盟。"
 ara_constellation_cities: "城市格局"
 ara_constellation_cities_desc: "自成立以来，我们的国家由不同的领地组成，由一个统治者统一管理。然而，每个领地都保留了自己独特的传统和法律。因此，许多主要城市已成为地区大都会，代表并管理各自的地区。"
 ara_protection_of_the_little_folk: "保护平民百姓"
 ara_protection_of_the_little_folk_desc: "我们的士兵希望知道，如果他们在战斗中牺牲，他们的亲人是否会得到妥善照顾。阿拉贡将履行其职责，通过为战死者的遗孤设立工场体系来实现这一点。"
 ara_gunpowder_souls: "火药灵魂"
 ara_gunpowder_souls_desc: "#italic 法雅节#!庆典在阿拉贡王冠领内起到了催化作用，通过处理鞭炮和烟火的实践经验，推动了火炮技术的进步。这一节庆传统激发了创新精神，促成了火炮领域新战略和知识的发展。"
 ara_mossos_esquadra: "警卫队"
 ara_mossos_esquadra_desc: "#italic 农民小队#!，即#italic 加泰罗尼亚小队#!或#italic 警卫队#!，是一支本地民兵，他们利用对地形的熟悉，致力于保护贸易路线和集市。受其成功的启发，我们计划在其他领土上建立类似的民兵队伍，由当地居民组成，从而促进和谐共处，确保这些地区的和平。"
 cas_repoblaciones: "重新定居"
 cas_repoblaciones_desc: "我们祖先的征服使国家变得地广人稀，对于其他区域的移民需求大增，尤其是南方的安达卢西亚，自1267年穆斯林居民被驱逐后，该地区人口严重不足。"
 cas_the_reconquista: "收复失地运动"
 cas_the_reconquista_desc: "自西哥特王国遭受入侵并落于敌手，我们与摩尔人的战争已经持续经年累月之久。战争让我们发展出了引以为荣的严格军纪。卡斯蒂利亚的战士们，向世界展示你们的决心！"
 cas_castilian_navy: "卡斯蒂利亚海军"
 cas_castilian_navy_desc: "位于一个半岛，三面环海，直布罗陀海峡也受到其他势力的争夺，支配海洋成了生死攸关的问题。凭借数百公里的海岸线，我们祖先开始驯服海浪，使我国成为了一个无所畏惧的海军强国。"
 cas_cronicas_reales: "皇家编年史"
 cas_cronicas_reales_desc: "通过收集前任国王撰写的编年史，我们可以创建一个汇集我们王国所有过去事件或统治者起源的合集。这些知识不仅有助于我们为文化奠定更好的基础，还将帮助现任和未来的统治者更好地评估当前事件与过去事件的对比。"
 cas_masters_of_the_orders: "骑士团的统领"
 cas_masters_of_the_orders_desc: "收复失地运动不再是我们的主要关注点，神圣骑士团的独立性也不再具有正当性。通过让我们的统治者担任这些骑士团的统领，我们不仅能确保他们拥有更大的权力，还能吸收这些十字军的军事知识。"
 cas_new_world: "新大陆"
 cas_new_world_desc: "随着新大陆的发现，勇敢的殖民者可以新垦新土地，为祖国带来有价值的贸易。我们将派遣一些忠诚的殖民者，组成我们殖民地的中坚力量。"
 cas_reform_of_millones: "百万税制改革"
 cas_reform_of_millones_desc: "随着我们的议会通过#italic 百万税制#!的改革，我们可能会以更有效的方式向我们的人民征税。这是一种对食品产品征收的间接税。"
 cas_marine_infantry: "卡斯蒂利亚海军步兵"
 cas_marine_infantry_desc: "拥有强大的海军意味着需要这些船员能够在任何情况下作战，包括在船外战斗。为了克服这一问题，我们将正式组建海军步兵，使其成为强大的工具。"
 cas_pasos: "卡斯蒂利亚圣像"
 cas_pasos_desc: "虽然卡斯蒂利亚的圣周#italic 圣像#!并不是什么新鲜事物，但现在它们所展现的雕塑艺术正于近年达到顶峰。像胡安·德·胡尼和格雷戈里奥·费尔南德斯这样的艺术家已经为卡斯蒂利亚的#italic 圣像#!开创了道路，使其成为整个半岛上最令人印象深刻的圣像。"
 cas_real_academia_espanola: "西班牙皇家语言学院"
 cas_real_academia_espanola_desc: "与世界上其他地区一样，随着我们的语言在世界各地传播发展，有必要规范化我们文化的语言。#italic 西班牙皇家语言学院#!因此成立，负责维持我们说话的特色，并制定正确说我们语言的规则。"
 cas_canal_de_castilla: "卡斯蒂利亚运河"
 cas_canal_de_castilla_desc: "受欧洲各地用于商业和灌溉的水系启发，#italic 卡斯蒂利亚运河#!会将水从山区送到#italic 梅塞塔高原#!北部，灌溉旧卡斯蒂利亚的农田。这一工程壮举将提高我们田地的产量，创造出我们可以用于贸易的盈余，并充当将盈余运往出口港的通道。"
 cas_royal_factories: "皇家工厂"
 cas_royal_factories_desc: "为了对抗出口原材料而不是更昂贵的制成品的趋势，我们将建立一个由政府支持的工厂体系，以实现国家工业化。这些新制造的商品将加强我们国家的经济。"
 gra_banu_nasr: "纳斯尔家族"
 gra_banu_nasr_desc: "我们是哈兹拉吉部落的后裔，先知穆罕默德的同伴萨阿德·伊本·奥贝达的血脉。我们王朝的开创者穆罕默德一世控制着包括格拉纳达、哈恩、阿尔梅里亚和马拉加在内的领土，尽管其中一些土地落入了基督教势力之手。从那时起，我们一直在顽强地抵抗他们的进攻，我们将继续以祖先之力进行抵抗。"
 gra_nasrid_art: "奈斯尔艺术"
 gra_nasrid_art_desc: "格拉纳达的工匠和建筑师在世界上首屈一指。他们创作的东西既实用又美观，将二者完美地结合在一起。"
 gra_skillful_envoys: "精通外交的使者"
 gra_skillful_envoys_desc: "我们高效运用外交的能力关乎生死存亡。我们不能袖手旁观，必须进一步训练我们的使者，确保我们的生存。"
 gra_razzias: "奈斯尔袭击"
 gra_razzias_desc: "敌人的边境线对我们来说是很好的机会，如果我们敢于发动闪电般的攻击，就能打他们个措手不及，并造成持久的伤害。"
 gra_muttavia_armies: "雇佣军队"
 gra_muttavia_armies_desc: "格拉纳达的人口有限，可征召的人也不够多，不足以有效地保卫我们的国家。然而，我们缺乏人手，却有充足的金钱，可以用来购买外国的武器，让他们为我们效力。"
 gra_expand_qanahs: "扩建运河"
 gra_expand_qanahs_desc: "格拉纳达的土地肥沃，扩建这些灌溉土地的运河将更好地利用我们现有的水资源，使我们的作物和水果更加茁壮地生长。"
 gra_adaptative_trade: "适应性贸易"
 gra_adaptative_trade_desc: "我们作为$christian_ADJ$国家和$muslim_ADJ$国家之间中介的优越地位正受到挑战。这一威胁可以成为我们贸易方式现代化的契机，并恢复我们作为遥远市场和欧洲之间的纽带的地位。"
 gra_expand_the_frontier: "拓展疆域"
 gra_expand_the_frontier_desc: "自从我们王国建立以来，我们的领土一直在缩小。然而，我们现在处于强势地位，我们不仅可以收复失地，而且可以梦想扩张我们的领土。"
 gra_a_strong_rule: "强有力的统治"
 gra_a_strong_rule_desc: "几十年来，我们的统治家族几代人内部的争斗导致国家不稳。现在是时候将权力统一在一个强大的统治者之下，为我们的人民保持和平与繁荣。"
 gra_modernized_economy: "现代化经济"
 gra_modernized_economy_desc: "现代社会要求一个现代化的经济，能够在竞争更加激烈的世界中繁荣发展。通过升级我们的基础设施，提升技术和流程的效率，我们将能够用相同的资源生产更多的产品。"
 gra_ghazawat: "奈斯尔的圣战"
 gra_ghazawat_desc: "正如第一批在先知穆罕默德麾下作战的战士，我们的士兵必须勇敢战斗，近乎狂热地战斗，保卫我们的国土和人民。"
 gra_a_new_golden_era: "新黄金时代"
 gra_a_new_golden_era_desc: "安达卢斯曾是学术中心，拥有如艾哈迈德·伊本·鲁什德、阿布·卡西姆和穆罕默德·本·图费尔等杰出学者。我们应该继续保持我们祖先的这种精神品质。"
 nav_transatlantic_whaling: "跨大西洋捕鲸"
 nav_transatlantic_whaling_desc: "$basque$已有数百年的捕鲸传统，我们的专家总是被其他希望扩展和提升渔业的国家所用。我们应该利用这一专长用前哨站在大西洋两岸扩大我们的捕鲸事业。"
 nav_shipbuiling_experts: "造船专家"
 nav_shipbuiling_experts_desc: "大海亲吻着我们海岸，那里有丰富的资源，等待着勇士去夺取。几个世纪以来，海岸上到处都是港口和造船厂，它们孜孜不倦地建造着船只，餍足对海洋探险求索的渴望。"
 nav_memories_reconquista: "收复失地运动的记忆"
 nav_memories_reconquista_desc: "我们的人民积极参与了收复失地运动，为$christian_ADJ$努力从$muslim_ADJ$统治中收复伊比利亚半岛做出了贡献。尽管已经无法进一步扩张领土，纳瓦拉仍然通过军事行动和与邻近的$christian_ADJ$王国的联盟在这场十字军东征中发挥了重要作用。"
 nav_a_renaissance_realm: "文艺复兴王国"
 nav_a_renaissance_realm_desc: "尽管我们的王国起源于比利牛斯山脉的山谷，我们的人民始终没有脱离来自南北两方的人文主义影响。通过接受这种新意识，纳瓦拉人并没有忘记他们的传统，而是将其融合到他们新的身份认同中。"
 nav_fearless_seamen: "无畏海员"
 nav_fearless_seamen_desc: "我们的人民看待大海总是怀着敬畏和恐惧的心情，大海诱惑着他们去拥抱其所能带来的财富。我们勇敢的祖先建立了一些社区，不仅在海边生活，而且从海上生活，发展令人印象深刻的水上技能。我们的水手在整个大西洋沿岸都很出名。"
 nav_always_ready: "时刻准备"
 nav_always_ready_desc: "我们曾是一个四面环敌的小国，这深刻影响了我们国家性格的发展以及我们与世界交往的方式。因此，我们始终保持警惕，准备在威胁初现时立即作出反应。"
 nav_chartered_councils: "特许议会"
 nav_chartered_councils_desc: "每块历史上曾是一个国家的领土将组建各自的议会，由当地人选举产生，依赖于统治者，并保证当地的传统法律或#italic 习惯法#!能得到尊重。这个中间步骤将使我们对领土拥有更好且更高效的行政权力，而不干涉当地人的利益。"
 nav_people_of_the_sea: "海上人民"
 nav_people_of_the_sea_desc: "我们的人民是航海专家，世界闻名。我们的专业知识将是海上战斗的一个明显优势。"
 nav_basque_ferocity: "$basque$民风彪悍"
 nav_basque_ferocity_desc: "不必说龙塞斯瓦列斯战役，甚至$french$人仍在为之哭泣；也不必说纳瓦拉连所参与的那些战役——早在之前，我们的民族就号称为勇猛的战士。我们绝不能让敌人忘了这一点。"
 nav_an_industrious_folk: "勤劳的民族"
 nav_an_industrious_folk_desc: "我们所居住的土地可能不是最富饶的，但$basque$人是勤劳的个体，努力从中获取他们所需的资源。无论是通过在炼铁厂中冶炼铁矿石，将森林的木材转化为木炭，还是打造最好的船只。正是因为我们社群的努力，我们的王国才如此富饶。"
 nav_mercantile_expansion: "商业扩张"
 nav_mercantile_expansion_desc: "几个世纪以来，我们的社会不仅与邻国进行贸易，还与遥远的国度进行交易，向他们出售我们的产品，并换取他们的商品。这不仅使我们的商人在这一艺术上更加娴熟，也使他们成为其他国家的创新发明的传播者。"
 nav_navarrese_defense_force: "纳瓦拉国防军"
 nav_navarrese_defense_force_desc: "随着时间的推移，我们的邻国不断增强实力，对我们的国家生存构成了越来越大的威胁。为应对这一问题，我们将设立一个军事部门，旨在不降低新兵的质量的情况下，增加士兵数量，增强我们的军队。"
 nav_shipyards_ironworks: "船厂和铁厂"
 nav_shipyards_ironworks_desc: "造船、炼钢和铁匠行业在我们的土地上已有悠久的历史。但随着新技术的发展，适应这些工艺的需求变得显而易见。我们的旧工艺必须现代化，才能在竞争中脱颖而出。"
 nav_adept_traders: "精通贸易的商人"
 nav_adept_traders_desc: "我们船只的质量、商人的熟练程度以及流程的有效性使我们的贸易业务极具盈利能力。这将为我们的国家带来大量财富，从而增强国家实力。"
 nav_the_national_military_academy: "国家军事学院"
 nav_the_national_military_academy_desc: "随着军队的职业化，为新兵建立教育中心的必要性变得显而易见。我们将组织一批经验丰富的士兵，向他们传授战争的秘诀，使他们成为我们军队的先锋。"
 nav_royal_basque_society: "巴斯克皇家社团"
 nav_royal_basque_society_desc: "#italic 国家之友#!巴斯克皇家社团的设立是为了鼓励$basque$的经济，文化和科学的发展。我们将在未来几年中获得极大的收益。"
 nav_efficient_bureaucracy: "高效的官僚机构"
 nav_efficient_bureaucracy_desc: "我国自建国以来一直保持着官僚主义的传统。随着时代的变化，处理日常事务需要新的方法。纳瓦拉因在这一领域的创新实践而受到赞赏。"
 nav_riflemen_march: "来复枪兵行进"
 nav_riflemen_march_desc: "随着在军队中引入来复枪，我们的士兵使用枪支时的纪律要求也发生了变化。为了解决这个问题，我们的指挥官开发了一种行进方式，这种行进方式因证明了我们士兵的能力和专注而闻名。"
 por_battle_ourique: "欧里基之战"
 por_battle_ourique_desc: "在1139年，我们英勇的军队在战斗中独力击败了五位摩尔国王。这一壮举将永远留在我们士兵的记忆中，因此他们能击败任何敌人，无论他们多强大，装备有多精良。"
 por_establishment_portuguese_navy: "建立葡萄牙海军"
 por_establishment_portuguese_navy_desc: "葡萄牙国王迪尼斯任命热那亚商人曼努埃尔·佩桑哈（原名佩萨尼奥）为国家舰队的海军上将，奠定了葡萄牙海军的基础，他的使命是保卫葡萄牙海岸免受穆斯林海盗袭击，并建立一支强大的贸易舰队。"
 por_estimulate_rural_areas: "振兴农村地区"
 por_estimulate_rural_areas_desc: "我国的许多地区，特别是农村和偏远地区，正在经历人口减少，田地、森林和矿山逐渐废弃。我们要通过法律体系改革，把农村变成生产力，把人口留在农村。"
 por_pursuing_waves: "追逐海浪"
 por_pursuing_waves_desc: "对我们的大部分人民来说，这片土地似乎已经不够了，他们望着大海，心中感到一种#italic 萨乌达德#!，仿佛在怀念一位失去已久的恋人。港口和码头繁忙，人们纷纷报名上船，仿佛沉醉于探索世界的渴望中。我们要好好利用这些人。"
 por_bombardeiros: "大型火炮"
 por_bombardeiros_desc: "新技术使火炮变得更加强大，但船只的甲板无法支撑它们。通过加固这些甲板，我们的海军在每个海岸都将因其火炮威力而令人畏惧。"
 por_feitorias: "贸易据点"
 por_feitorias_desc: "让我们在东方大陆的每个角落建立#italic 贸易据点#!，让我们的国家在印度洋贸易中称霸。通过在非洲和印度沿岸建立贸易据点的网络，我们可以保障当地贸易的主导地位而又不用投入过多资源。"
 por_ordenancas: "后备军"
 por_ordenancas_desc: "我们的国家需要一支职业军队来保卫我们光荣国家的神圣边境。我们将改革征兵制度，训练我们的年轻人光荣地履行职责。"
 por_the_bandeirantes: "支持班代兰特旗队"
 por_the_bandeirantes_desc: "许多深入内陆寻获奴隶的远征探险者意外地发现了黄金等贵金属以及各种宝石的矿藏。这些传闻鼓励了那些坚强的灵魂远征到我们的殖民地去。"
 por_colonial_governors: "殖民领总督"
 por_colonial_governors_desc: "通过派遣我们最能干的人以统治者的名义管理我们的殖民地和前哨，我们将确保他们保持冷静和忠诚，同时我们获得最大的利益。"
 por_royal_absolutism: "绝对王权"
 por_royal_absolutism_desc: "王室权力已经被愚蠢的贵族干预限制太久了。那些贵族狭隘的本地利益正在威胁着王国更大的利益。我们应该解散地方议会，并不受他们干扰地进行统治。"
 por_royal_military_academy: "王家工事、炮兵与设计学院"
 por_royal_military_academy_desc: "我们的炮兵军团和要塞一直是本土防御的主力军，有赖于它们，我们作为一个小国才能成为敌军嘴里的一块难啃的骨头。我们不妨建立一所军校——#italic 王家工事、炮兵与设计学院#!——以在这些领域培训我们的军官，而他们将会为我国打造出世界一流的要塞及炮兵！"
 por_vinho_porto: "波尔图酒"
 por_vinho_porto_desc: "在我国北部杜罗河的沿岸，人们种植葡萄酿造葡萄酒，然后加入烈酒，使其成为开始广为人知的#italic 波特酒#!。我们不应错失通过出口我们的葡萄酒来赚取大笔财富的机会。"
 spa_school_salamanca: "萨拉曼卡学派"
 spa_school_salamanca_desc: "扎根于萨拉曼卡大学，该学派的研究兴趣在神学，经济学和政治哲学等多个领域。作为天主教世界领先的思想流派之一，其在西班牙的枝繁叶茂确保了我们的国家始终站在学术的最前沿。"
 spa_viceroyalties: "西班牙总督制"
 spa_viceroyalties_desc: "海洋彼岸的新土地已经在等待被占领。我们将划分这些土地，由我们统治者的代表治理，加强那里的秩序，使我们的人民视其为理想的目的地，并确保我们在那些地区的权威。"
 spa_siglo_de_oro: "黄金时代"
 spa_siglo_de_oro_desc: "我国的文化生活正蓬勃发展。若我们能将这股创造力引导至合适的方向，并在必要时借助赞助人的支持，将开启西班牙艺术真正的黄金世纪。"
 spa_revival_of_ecclesiastical_discipline: "复兴教会纪律"
 spa_revival_of_ecclesiastical_discipline_desc: "世俗之风在我民间广泛蔓延，导致我们远离天主。我们将与教会领袖签署条约，鼓励政府与他们之间建立更紧密的联系，并重回虔诚之国的道路。"
 spa_naval_reforms: "西班牙海军改革"
 spa_naval_reforms_desc: "我们的海军落后太久了，与竞争对手相比质量大不如前。改革势在必行，使我们回到应有的霸主地位。"
 spa_spanish_enlightenment: "西班牙启蒙主义"
 spa_spanish_enlightenment_desc: "现代的新思想正在渗透到西班牙伟人们的心中，他们正在制定计划，使我们的国家在全球竞争者中脱颖而出。"
 #Iberian Shared Land
 tercio: "西班牙大方阵"
 tercio_desc: "西班牙大方阵主要由智将#italic 贡萨洛·费尔南德斯·德·科尔多瓦#!在意大利战争期间所发展。这种战术采用长矛兵和火枪手混合编队。混合编队使大方阵同时拥有重步兵的近战优势和火枪手的远程火力，实现了攻防兼备的效果。"
 #Iberian Shared Naval
 catalan_galley: "加泰罗尼亚桨帆战舰"
 catalan_galley_desc: "古希腊船只的自然演进，$n_catalan_galley$是这些船只的更大版本，比地中海其他类似船只的发展记录更早。"
 early_iberian_caravel: "早期伊比利亚卡拉维尔帆船"
 early_iberian_caravel_desc: "最早的卡拉维尔帆船起源于伊比利亚，虽然体积小但速度极快，常用于近海捕鱼和沿海贸易。它在伊比利亚半岛的使用极为广泛，因此在那里可以找到最先进的卡拉维尔帆船。"
 iberian_caravel: "伊比利亚卡拉维尔帆船"
 iberian_caravel_desc: "随着对更快、更可靠的卡拉维尔帆船的需求增加，伊比利亚港口设计了更新、更大的卡拉维尔帆船。尽管卡拉维尔帆船在整个欧洲已经普及，但伊比利亚的卡拉维尔帆船仍在创新性和速度上占据优势。"
 early_iberian_galleon: "早期伊比利亚盖伦帆船"
 early_iberian_galleon_desc: "$n_early_iberian_galleon$是一种强大远洋船只的早期版本，是半岛的原创发明，具有较低的前甲板和较长的船身，特别稳定且抗逆风能力强。"
 square_rigged_caravel: "横帆卡拉维尔帆船"
 square_rigged_caravel_desc: "结合$n_iberian_caravel$和$n_carrack$的特点，一种新的船只将诞生：这是快速而强大的船，将帮助我们主宰海洋。"
 iberian_galleon: "伊比利亚盖伦帆船"
 iberian_galleon_desc: "$n_early_iberian_galleon$的自然演进，$n_iberian_galleon$是前者的更具特定风格化版本，它是强大的船只，将在海上击溃敌人。"
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "猎击兵"
 por_cacadores_desc: "绰号#italic 斗鸡#!，猎击兵是葡萄牙军队中的精锐轻步兵部队，身穿棕色制服以区别于普通士兵。"
 #Denmark
 dan_levy_recruitment: "依赖征召兵"
 dan_levy_recruitment_desc: "随着我们的直属领地集中在日德兰半岛和丹麦群岛上，我们将能够依靠快速动员的征召兵来抵御外来侵略。"
 dan_old_naval_traditions: "丹麦的海洋网络"
 dan_old_naval_traditions_desc: "我们国家的每个部分都被波罗的海和北海的水域环绕。这使我们能够利用水路进行运输和通讯，大大缩短了国内各地区之间的距离，这是我们的独特优势。"
 dan_rulers_of_the_north: "北方的真正统治者"
 dan_rulers_of_the_north_desc: "几个世纪以来，丹麦的统治者一直宣称对北欧地区拥有统治权。美化诸如‘克努特大帝’这样的国王的遗产将为我们带来国内外的合法性。"
 dan_reliance_mercenaries: "依赖雇佣兵"
 dan_reliance_mercenaries_desc: "丹麦不能依靠庞大的人口来供应我们作为全球舞台参与者所需的军队。因此，我们需要确保雇佣军组织愿意为我们国家服务，并通过可靠的合同来保证他们的忠诚。"
 dan_rentekammer_advance: "财税部"
 dan_rentekammer_advance_desc: "#italic 财税部#!是为财政事务设立的一个独立部门，如此，我们可以更好地控制我们的财政，并让政府运作更有效率。通过记录所有的财务记录，我们将能够更容易地估计未来的支出，稳定我们的财政。"
 dan_royal_danish_navy: "丹麦海军"
 dan_royal_danish_navy_desc: "我国被水域环绕，因此，任何拥有强大舰队的大国都可以控制我们的国家。为了确保我们的敌人永远不会实现这一目标，我们应该资助一支有能力保护我们海岸线，并在欧洲北部投射我们力量的海军。"
 dan_danish_orthodoxy: "宗教统一"
 dan_danish_orthodoxy_desc: "在动荡的欧洲宗教格局中，我们需要为丹麦找到正确的道路，并忠于我们教会的教义。"
 dan_expanded_dockyards: "哥本哈根船坞"
 dan_expanded_dockyards_desc: "我国有着悠久的造船传统。这些经验丰富的造船工匠需要一处现代化且宽敞的场所，来打造足以称为丹麦骄傲的海军。哥本哈根周围的水域为我们提供了建造这样一座船坞的绝佳契机。"
 dan_danish_legislation: "丹麦立法"
 dan_danish_legislation_desc: "几个世纪以来，日德兰、泽兰和斯堪尼亚的地区法律作为我们国家法律体系的基础，为国家服务。我们应当编纂并统一这些法律，制定一部对所有人有益的统一法律典范，称之为#italic 丹麦法#!。"
 dan_danish_agriculture: "农业焦点"
 dan_danish_agriculture_desc: "虽然丹麦的土地缺乏可开采的稀有资源，但却为我们提供了丰富的农产品。通过合理利用土地，我们将能够生产更多的粮食，避免在艰难时期发生饥荒。"
 dan_royal_life_guards: "王家卫队"
 dan_royal_life_guards_desc: "丹麦王家卫队是丹麦军队中的精锐部队，同时也是统治者的御林军和政府的仪仗部队。"
 dan_scanian_regiment: "斯堪尼亚军团"
 dan_scanian_regiment_desc: "斯堪尼亚军团是一个由征召的农民组成的军事单位，其设立旨在减少对雇佣军的依赖，并建立一支更有组织的、直接受皇家管辖的常备军。"
 dan_admiralty_college: "海军部学院"
 dan_admiralty_college_desc: "通过设立集中培训海军指挥官的学院，我们将能够培养出熟悉沿海水域的优秀将领。这将有助于保护我们自己的海域，并保障丹麦的主权。"
 dan_trading_economy: "海上国家"
 dan_trading_economy_desc: "我们的经济无法完全自给自足，因此我们需要依赖稳定的贸易网络来出口我们的商品，并进口我们无法自行生产的一切物资。"
 ven_printing_industry: "印刷工业"
 ven_printing_industry_desc: "自从印刷术发明之后，威尼斯人便开始大量使用它。正因为它带给威尼斯如此多的好处，我们应该鼓励这项产业。"
 ven_stato_da_mar: "海上领土"
 ven_stato_da_mar_desc: "贸易是威尼斯的生命线，而管理我们的国外交易站对于我们的贸易利润来说是非常重要的。只要把这些领土的行政中心集中成一个单位，我们就能加强我们的贸易。"
 ven_state_inquisition: "建立国家裁判所"
 ven_state_inquisition_desc: "国家裁判所是由三个法官来处理危机并保证国内安宁的机构。陪审员能快速应对各种危机，而且他们能迅速建立起一个全世界的间谍网络来搜寻那些卖国贼。"
 venetian_arsenal_advance: "威尼斯军械库"
 venetian_arsenal_advance_desc: "我们的军事力量依赖于威尼斯军械库的历史可以追溯到十二世纪。"
 ven_venetian_thalassocracy: "威尼斯海权主义"
 ven_venetian_thalassocracy_desc: "威尼斯城邦自数百年前兴起以来，便与海洋有着紧密的联系。贸易和商业在我们的管理体系中根深蒂固，威尼斯商人拥有比其他任何行政实体能获取更多的资源。"
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "哥特式建筑"
 ven_gothic_architecture_desc: "受拜占庭建筑的影响，并带有些许伊斯兰的元素，威尼斯的$ven_gothic_architecture$成为我们建筑风格的核心元素，深受上流社会的喜爱。许多贵族和富有的商人花费金钱来支持这种建筑风格。"
 ven_ship_mounted_gunpowder_weapons: "舰载火药武器"
 ven_ship_mounted_gunpowder_weapons_desc: "千百年来，海战更像是在漂浮的木板上进行的陆地战斗，而不是实际的舰船对舰船的战斗。随着我们在舰船上引入火药武器，我们能够打破这种过时的战法，在敌舰靠近登船之前就将其歼灭。"
 ven_magistrato_alla_sanita: "卫生法庭"
 ven_magistrato_alla_sanita_desc: "#italic $ven_magistrato_alla_sanita$#!是我们国家中至关重要的机构，负责监督国内疾病和流行病的预防工作。"
 ven_venetian_painting: "威尼斯绘画"
 ven_venetian_painting_desc: "意大利地区因其对世界文化的贡献而闻名，而威尼斯绘画就是其中的重要贡献之一。来自远方的艺术家来到我们的画廊，亲身体验从我们的伟大艺术中散发出的意大利文艺复兴的光辉。"
 ven_venetian_school_of_music: "威尼斯音乐学派"
 ven_venetian_school_of_music_desc: "绘画吸引了视觉艺术爱好者，而威尼斯的音乐则远播各地，影响那些追求旋律启迪的人。许多伟大的作曲家出自我国的音乐学派，他们现在正遍布欧洲，传播我们的文化。"
 ven_mixed_naval_tactics: "混合海军战术"
 ven_mixed_naval_tactics_desc: "自威尼斯海军成立以来，船桨一直是威尼斯海军的支柱。然而，随着风帆船在地中海海战中日益占据主导地位，船桨已然失宠。我们的海军必须适应这种变化，将我们最强大的武器与大型桨帆战舰结合起来。"
 ven_naval_conscription: "海军征兵制"
 ven_naval_conscription_desc: "自从威尼斯建立之日，我们的划桨手就都是拿工资的自由民而非奴隶，但人手的紧缺将会让我们难以找到合格的船员。我们没有其他的选择，只能通过征召来填补船上的空缺。"
 ven_provveditori_ai_beni_inculti: "陆地开荒管理部门"
 ven_provveditori_ai_beni_inculti_desc: "该部门旨在管理未开垦的自然资源，帮助沼泽地带排水以及灌溉旱地，以改善威尼斯的食物供给。"
 cunning_diplomacy: "灵活外交"
 cunning_diplomacy_desc: "由于面临这腹背受敌的情况，瓦拉几亚的领导者学会了左右逢源的本领。有时他们会向奥斯曼寻求支持稳固王位，然后他们又和匈牙利或者皇帝结盟。"
 boyar_regime: "波雅尔军团"
 boyar_regime_desc: "阿尔巴尤列亚条约巩固了瓦拉几亚贵族的权力。十二个贵族组成的会议和总督们共同组成这个国家的统治阶层。"
 home_of_hussars: "骠骑兵之乡"
 home_of_hussars_desc: "尽管轻骑兵编队的概念最早源自于古罗马，但人们普遍认为巴尔干骠骑兵（原义为海盗）第一次在巴尔干地区出现，是作为拜占庭帝国的辅助部队现身于历史舞台，其成员主要从拜占庭于10和11世纪控制的塞尔维亚地区募集而来。即使在拜占庭没落之后，这个传统也仍然在持续着，并在此后的几个世纪中进一步细化完善。"
 serbian_mining: "塞尔维亚采矿"
 serbian_mining_desc: "巴尔干山脉蕴藏着丰富的矿石，可供熟练的矿工开采。与其他东欧地区类似，塞尔维亚欢迎技术精湛的萨克森矿工来发展其采矿业。新布尔多这样的诸多城市在从这些土地中提取的财富推动下，繁荣发展为巨大的都市。"
 mimic_the_phoenix: "模仿凤凰"
 mimic_the_phoenix_desc: "我们热切吸收拜占庭的传统，力求仿效其法律和整体风格。我们汲取罗马影响的丰富底蕴，努力将其精髓融入我们的治理和法律体系，并有意识地在我们的领土内效仿拜占庭帝国的优雅和精致。"
 rallying_the_troops: "集结部队"
 rallying_the_troops_desc: "我国已经开发出迅速集结军队的方法，因此没有敌人能够在我们毫无准备时袭击我们。这一优势使我们在逆境中屹立不倒，我们已准备好迎战。我们团结一致，坚定不移，准备捍卫我们的荣誉和祖国。"
 keepers_of_the_gate: "门户的守卫"
 keepers_of_the_gate_desc: "塞尔维亚崎岖的地形孕育出一张强大的防御网络，雄伟的斯梅代雷沃要塞就是一个缩影。这些持久的防御工事保卫着我们的国家，加大入侵的难度。从绵延的山脉到具有战略意义的河谷，塞尔维亚的防御体系证明了我们坚韧不拔的精神。"
 poklisars: "波克利萨"
 poklisars_desc: "自建国以来，我们一直把目光投向国外。无论是为了建立有利可图的贸易路线，安抚强大的邻国并建立联盟，还是是建立强有力的伙伴关系来对付共同的敌人。波克利萨是我们赋予这些执行这些使命的大使们的名称。"
 the_rebirth_of_the_patriarchate: "牧首的复兴"
 the_rebirth_of_the_patriarchate_desc: "在十四世纪，斯特凡·乌罗什四世试图将将塞尔维亚的大主教区提升为牧首区。自那时以来，我们的神职人员一直在努力摆脱君士坦丁堡的影响，同时巩固物质领域、我们的国家和灵性领域之间的融合。"
 reform_the_ecclesiastical_authorities: "改革教会机构"
 reform_the_ecclesiastical_authorities_desc: "塞尔维亚长期处于东西方影响的交汇处，同时受到东正教信仰和天主教会的影响。现在是时候踏上教会改革的道路，加强我们的宗教机构并确保我们国家的精神福祉。"
 balkan_hajduks: "巴尔干黑盗客"
 balkan_hajduks_desc: "不像在匈牙利的北方同行们那样，塞尔维亚和临近的巴尔干黑盗客们更加恶名昭彰。这些人过着山贼的艰苦日子，脑袋拴在裤腰带上，打一枪换一个地方。然而，在战争时期，这些经验丰富的硬汉却往往在塞尔维亚军队中充当优秀的步兵—就是军纪有点败坏。"
 foreign_relations_bureau: "外事处"
 foreign_relations_bureau_desc: "我国已经认识到与邻国建立友好关系和联盟的重要性。为此，我们将成立专门的外交事务机构。注重外交的我们，将更有能力驾驭复杂的国际关系网络，确保国家的繁荣。"
 serbian_enlightenment: "塞尔维亚启蒙主义"
 serbian_enlightenment_desc: "受启蒙时代其他国家的启发，多西泰·奥布拉多维奇这样的民族英雄致力于提升我们的本国语言和文学。由于感受到世俗作品在普通民众中稀缺，奥布拉多维奇率先弥合书面塞尔维亚语和口语之间的差距。他通过精心编写语法书和词典、撰写巨著并翻译外国作品，推动了国家的文学复兴。"
 military_modernization: "军队现代化"
 military_modernization_desc: "我们的人民铭记着国家的诞生，当时周围强权环伺，安全威胁无时不在。这种持久的警惕性塑造了一种毫不动摇的战备文化，确保我们的武装力量成为对抗逆境的盾牌。无畏且受人尊敬的士兵将我们从潜在的猎物转变为强大的对手，震慑那些敢于侵犯我们主权的势力。"
 seljuk_heritage: "塞尔柱传承"
 seljuk_heritage_desc: "为了迎接未来，我们必须牢记从波斯人和大塞尔柱王朝学到的经验，并建立一个能够将不同民族和信仰融合为一个整体的国家。"
 turkic_traditions: "突厥传统"
 turkic_traditions_desc: "我们来自广袤的草原，风的呼啸、艰难困苦以及战斗的激情永远流淌在我们的血液中，我们绝不能忘记这一点。"
 millets: "世俗法典"
 millets_desc: "通过颁布特定法律，在我们的帝国中，各宗教的信徒都能被公正合理地管辖。进一步健全这个体系，能确保各地多样化的文化传统能高效融入这些帝国机构。"
 ghazi: "加齐勇士"
 ghazi_desc: "按照草原传统，我们的贵族是边疆的战士，我们将无所畏惧地在战斗中扩张伊斯兰世界。"
 azeb_irregulars: "阿泽布民兵"
 azeb_irregulars_desc: "阿泽布是从社会最贫困阶层中征召的未婚青年，他们不仅担任士兵和水手，还充当建筑工人、工兵和军械工。通过建立要塞驻军制度，我们将确保他们始终能得到薪酬。"
 bashi_bazouks: "巴希巴祖克"
 bashi_bazouks_desc: "巴希巴祖克是从被剥夺权利的社会群体中征召的纪律涣散的民兵，有时甚至是流浪汉，这些人为要塞和前哨提供了一种经济实惠的驻军方式，他们倾向于抢劫和肆意杀戮，总能在骚扰敌方边境时派上用场。"
 ottoman_bureaucracy: "比伦"
 ottoman_bureaucracy_desc: "比伦，即外圈事务团，包括一群位于统治者个人核心圈子之外的行政官员、军官和宗教学者。他们共同组成了一支高效的官僚队伍，这支队伍继承自伊朗和大塞尔柱王朝，并进一步吸收了拜占庭的元素，使其成为独特的奥斯曼帝国官僚体系。"
 ahdnames: "宣誓书"
 ahdnames_desc: "$ahdnames$也称作“合约”，是与其他国家签订的合同协议，其法律依据既包含$muslim$法，也包含世俗法。$ahdnames$主要用于保障其他国家商人和神职人员在我们境内的安全和权利，确保司法公正，贸易畅通无阻。"
 dragomans: "翻译官"
 dragomans_desc: "翻译官是笔译、口译和向导三位一体的熟练官员，致力于加强我们与不同社区和国家的外交和商业努力。大多数翻译官是希腊血统，也有些来自犹太人、亚美尼亚人或其他多语言背景。"
 kafes: "卡菲斯"
 kafes_desc: "将那些难以管束的王子们限制在后宫的特定区域——$kafes$——可以有效防止肆意叛乱以及兄弟之间曾困扰我朝的争斗。"
 timariots: "蒂玛尔领地"
 timariots_desc: "通过向西帕希骑兵授予名为“蒂玛尔”的封邑土地，他们可以利用这种新的国家资助的财富来供养自己和他们的随从。这使得我们可以拥有更强大的骑兵部队。"
 autonomous_pashas: "帕夏自治"
 autonomous_pashas_desc: "平衡本地需求与国家利益是政府工作中最困难的一环。尤其是在如此的交通环境下，即便是在临近的地区进行最基本的政令传达都要消耗很长时间。我们必须给予当地行政官更多的自治权，确保当地利益被满足。"
 lawcode_of_suleiman: "苏莱曼法典"
 lawcode_of_suleiman_desc: "苏莱曼被铭记为历史上伟大的统治者之一，他既是战士，也是立法者和改革者。事实上，虽然西方称他为“苏莱曼大帝”，但在他的祖国，他被称为“立法者”。他改革的核心是重新审视奥斯曼王朝的法律《卡农》，使其与伊斯兰教法$sharia$相一致。"
 ottoman_tax_farming: "穆卡塔阿制度"
 ottoman_tax_farming_desc: "一种税收承包制度，贵族购买从皇室拥有的土地上收取税收的权利。$ottoman_tax_farming$平衡了帝国的财富分配，并使贵族远离腐败，使他们对支持国家具有既得利益。"
 ottoman_waystations: "门齐尔"
 ottoman_waystations_desc: "供士兵和官员使用的复杂补给仓库和住宿系统，门齐尔驿站使我们的军队能够减少对掠夺的依赖，并在每个前线保持充足的供应。"
 late_ottoman_bureaucracy: "马利耶"
 late_ottoman_bureaucracy_desc: "一个庞大、多样化且高度组织化的官僚机构，由最熟练的书记员组成，$late_ottoman_bureaucracy$力求成为国家的基本且廉洁的机构。"
 tulip_period: "郁金香时代"
 tulip_period_desc: "我们将改革陈旧而停滞的传统，让郁金香在所有花园中绽放，迎来一个商业与联结的新黄金时代。"
 imperial_school_of_naval_engineering: "帝国海军工程学校"
 imperial_school_of_naval_engineering_desc: "这所新学校，#italic 帝国海军工程学校#!，将帮助我们为海军和商船队培训造船师、海军军官和水手。"
 ayans: "阿扬"
 ayans_desc: "$ayans$是拥有不同背景的地方豪强，他们在地方上享有显著的自治权，但同时也为国家提供了税收承包收入和军事力量的现成来源。"
 french_language_in_all_courts: "各国宫廷皆用法语"
 french_language_in_all_courts_desc: "拉丁语作为欧洲的通用语已久，但其实际上早已成为一种死语言。若要另寻一种新的通用语，没有哪种语言比法语更合适了。"
 elan: "冲锋！"
 elan_desc: "培养进攻主义是军队的重心。我们的战士们必须展示出如此狂热之士气，方能在战场上占据优势地位。"
 estates_general: "三级会议"
 estates_general_desc: "三级会议自1303年诞生以来沿用至今，尽管它逐渐从由国王召集变为由选举产生。它悠久的历史让多级议会以及其收缴的税费更带有合法性。"
 fra_gendarmes: "王家敕令骑兵"
 fra_gendarmes_desc: "依赖徭役制度已使我们的政府暴露于巨大风险，并被证明极其受限。我们应组建领取固定薪水的重装骑兵队伍，作为君主的常备军。"
 fra_integration_of_new_territories: "国家整合"
 fra_integration_of_new_territories_desc: "我们对其他国家的影响力毋庸置疑。为何不利用这种影响力将他们直接并入我国？"
 fra_reliance_on_privateers: "依赖私掠者"
 fra_reliance_on_privateers_desc: "与其他海上强权直接竞争可能代价高昂，并使我方财政处于不利地位。取而代之，我们应赞助商船队袭击并夺取敌国商船。这不仅能确保国家收入，还能破坏对手的海上贸易。"
 fra_reformation_of_taxation: "设立税务区"
 fra_reformation_of_taxation_desc: "负责征收民众税款的税务官员不应由各等级议会任命，而应由我们的统治者直接委任。如此一来，我们便可确保这些官员只对统治者效忠，并如数征收应缴的税款。"
 fra_school_of_fontainebleau: "北方矫饰主义"
 fra_school_of_fontainebleau_desc: "作为自豪的文艺复兴国家，我们应投资创建一种独特的法兰西风格。通过邀请外国艺术家并直接资助一所学院，我们将能把他们的艺术成果打上法国特有的烙印。"
 vauban_fortifications: "创新防御工事"
 vauban_fortifications_desc: "这并不是背离传统要塞设计的模式，这项设计的真正奥妙在于堡垒的布局。只要能最大限度地利用地形的优势，即使不对堡垒的防御措施进行改良，它也要比一般的堡垒更加难以攻克。"
 the_philosophes: "哲学家"
 the_philosophes_desc: "在这启蒙时代，我们拥有许多伟大的哲学家，这是我们足以向全世界夸耀的资本。这些思想家们源源不断地提出着新观念和新思想，刺激了从最平凡到最重要的各领域的发展。"
 fra_expansion_of_france: "古老的宣称"
 fra_expansion_of_france_desc: "我们将国家的历史追溯至查理曼帝国，因此有权声索所有这些土地。通过设立专门的法院来追溯任何领土与王冠的历史联系，我们将能重新夺回这些失落的土地。"
 liberty_egalite_fraternity: "自由、平等、博爱"
 liberty_egalite_fraternity_desc: "新国家的法律规定人人平等，持有其他信仰的人也可以充分地在国家机关中施展才能，这让宗教少数群体能够为国家的进步作出贡献。"
 fra_code_civil: "《民法典》"
 fra_code_civil_desc: "我们必须废除治理我国的那套杂乱无章的法律拼凑，建立一部统一且覆盖所有人的法典。这部#italic 《民法典》#!将成为我们政府的根基，并为所有人确立一个公正的制度。"
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "皇家海军"
 royal_navy_desc: "从1495年左右开始，都铎王朝不仅在船只上投入大笔资金，还大力资助了基础设施的建设。许多人认为，这就是皇家海军建立的开始。"
 eltham_ordinance: "埃尔特姆条例"
 eltham_ordinance_desc: "尽管在1526年这项条例并没有通过，但它仍是让英国王家官僚更加组织化、提高反应速度和成本效益的首次尝试。"
 secretaries_of_state: "内阁大臣"
 secretaries_of_state_desc: "一直以来，王室都设有掌管君王文书的职务。从17世纪中期开始，这些臣仆的数量开始增多，而且他们在政府机器中的地位也越来越重要。除了传递王室敕令，他们还允许拥有行政上的自主权力。"
 navigation_acts: "航海法案"
 navigation_acts_desc: "历次航海法案的颁布象征着重商主义高潮的到来。我国的贸易品必须由我国船只进行运输，而且必须首先到达我国的港口，向我们上交税款。"
 eng_red_coats: "红衫军"
 eng_red_coats_desc: "在英国军队中的生活是艰苦的，管理极为严格，但它能把一定的气质灌输给每个士兵。他们面容坚定、临危不惧，而且拥有专业的枪械知识，能让我们的敌人心中充满恐惧。"
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "皇家海军伤病救护委员会"
 sick_and_hurt_board_desc: "皇家海军伤病救护委员会建立于1707年，其职责在于保障在役海员的福利。它为海军引入了一系列旨在改善服役海员医疗保健的改革。"
 british_bill_of_rights: "英格兰权利法案"
 british_bill_of_rights_desc: "一系列的改革集中在对王室权力的限制上，特别是侧重于司法权。君主不得单方面维持军队，不得规定残忍和不寻常的惩罚，或干涉议会议员的自由选举。"
 defense_of_the_faith: "捍卫信仰"
 defense_of_the_faith_desc: "我们被赶出阿卡，被驱逐出塞浦路斯，但圣若翰医院骑士团再也不会后退。在异教时代，一座巨像戍守着罗得岛海港，而如今我们便是守护此地的世界最坚固堡垒。"
 assistance_to_the_suffering: "援助受苦者"
 assistance_to_the_suffering_desc: "骑士团被命名为医院骑士团的原因是：我们原来是一个耶路撒冷的朝圣者医院的保护者。即使耶路撒冷已经落入萨拉森人之手，我们仍会为包括我们英勇的骑士在内的所有人提供医疗服务，使他们能以十足状态，尽快回到战场上去。"
 reconquista_of_the_sea: "收复海洋"
 reconquista_of_the_sea_desc: "在我们与土耳其和巴巴里的可怕海盗的频繁冲突中，我们突然想到，海盗们对于海上掠夺和海岸劫掠的想法不错，但他们选错了目标。海盗可能在和平时期是一种卑鄙的罪行，但在战争时期它被称为“私掠船”，这毫无疑问是另一回事，对吧？"
 friends_in_need: "患难之交"
 friends_in_need_desc: "我们的骑士团由来自基督教世界各地的人组成。如此，再加上我们为完成使命所需的外部支持，使我们非常善于为我们的事业寻得援助。我们将利用我们在欧洲各地的存在，联系强大的天主教统治者并将他们拉拢到我们的阵营。"
 scourge_of_the_corsairs: "剿灭海盗"
 scourge_of_the_corsairs_desc: "著名的土耳其私掠者巴巴罗萨·海雷丁帕夏与骑士团进行了多次传奇交锋，但他并不是我们遭遇的唯一海盗。土耳其人在巴巴里的默许和土耳其的资助下袭击和劫掠整个南欧，这必须结束。骑士团将不惜一切代价保护无辜的水手。"
 crusader_tradition: "十字军传统"
 crusader_tradition_desc: "我们的骑士团在对抗萨拉丁人的战斗中组建，在十字军最后的据点阿卡城英勇抵抗。如果骑士团的任何骑士需要英雄事迹的灵感，他只需要看看圣若翰医院骑士团过去所完成的一切。医院骑士团的名字是真正永恒的，就像我们在战斗中盛名卓著的勇气一样。"
 ecumenical_defenders_of_christendom: "普世基督教守护者"
 ecumenical_defenders_of_christendom_desc: "宗教改革耽误了我们的事业，因为日耳曼和斯堪的纳维亚的骑士们已经开始对圣餐礼的性质提出质疑，但始终存在的土耳其人的威胁使得这些争议显得不那么重要。或许我们应当专注于捍卫领土，并将神学辩论放在消除萨拉森人对海湾的威胁之后？"
 a_neverending_crusade: "永不停歇的十字军"
 a_neverending_crusade_desc: "只要还有天主教徒因为宗教原因处于危险之中，我们的使命就永远不会结束。无论是前往我们主和救世主的坟墓朝圣，还是仅仅是穿越海洋而无需担心海盗，我们将永不停歇地训练，准备随时投入战斗。"
 inspired_builders: "高明的建筑师"
 inspired_builders_desc: "我们骑士团的主要职责是战斗，但感谢天主，我们的战斗不仅仅是武力冲突。我们的人民需要设施，也需要防范未来可能发生的攻击，因此几个世纪以来，我们培养了迅速建立建筑物和要塞的令人钦佩的能力。我们将利用这种能力，不仅使我们的首都成为一座更加坚不可摧的堡垒，也将成为文化的中心。"
 the_right_hand_pope: "教宗的右手"
 the_right_hand_pope_desc: "随着世界的现代化，十字军时代在普通民众中逐渐被遗忘。通过影响教宗，来确保我们人民的未来的必要性，对任何有可能成为我们大团长的领导者，都变得显而易见。我们将成为教宗的最好的顾问和朋友。当然，在我们为他效劳的过程中，我们还是可以为自己争取一些好处的，对吧？"
 a_brand_new_world: "一个全新的世界"
 a_brand_new_world_desc: "世界在不断发展，世事流转变化，迫使每个人都必须改变自己，否则就会被历史遗忘。我们的骑士团已经存在了超过五百年，我们还没有准备好就此消失。我们的肉体终将回归造物主，但我们的骑士团必须成为不朽的存在。我们将在现代国家中成为最现代化的，我国要从根本上变得更加强大。"
 an_order_with_state: "一支拥有国家的骑士团"
 an_order_with_state_desc: "某些国家常被形容为#italic 拥有国家的军队#!，而我们一直以来都是拥有国家的骑士团，这可以追溯到我们从希腊人手中获得罗德岛。然而，我们不能不钦佩他们可以高效地利用资源成为强大的国家。受他们成功的启发，我们将实施改革，确保我们的军队能够自信地应对任何对手。"
 local_merchant_preference: "本国商人特权"
 local_merchant_preference_desc: "从理论上讲，一个商人可以成为世界公民，可以随心所欲地往来于各个港口。我们将给予国内商家优惠，例如货物优先装货和卸货，以确保我们的商家有充分的动力把他们的产品带回我国。"
 association_with_unbelievers: "与异教徒的交往"
 association_with_unbelievers_desc: "有人认为我们应当同那些不信者不相往来。我们对此已经尽力安抚，因为只有与异教徒保持联系，才能与他们进行贸易。"
 port_security_improvement: "加强港口安保措施"
 port_security_improvement_desc: "为了保证贸易利益，我们必须要确保货物安全进港。我们需要保证商人活动的区域内没有各种犯罪活动。"
 end_of_shipbuilding_guilds: "船坞公会的末日"
 end_of_shipbuilding_guilds_desc: "自船舶制造出现在阿拉伯半岛时起，船坞公会便控制着这里的造船业。虽然这些公会曾经维持着造船传统的延续，但如今却成为社会进步的绊脚石。所以我们必须向所有人才开放造船业。"
 skilled_captains: "熟练船长"
 skilled_captains_desc: "我们必须确保我们的船长们具备最高标准的航海技术和航海知识。这样他们能通过施展机动性来应对各种各样的情况。"
 expansion_of_trade_contacts: "贸易联系的扩张"
 expansion_of_trade_contacts_desc: "我们必须确保我们的商队受到各地的欢迎。因此，我们将尽一切可能，确保所有我们听说过的统治者都款待我们的商人。"
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "保护苏格兰鲑鱼"
 scottish_salmon_desc: "我们的河流和海岸线盛产鲑鱼。只有通过细致的关注和严格的立法，我们才能利用这一资源，塑造我们的地方经济，出口这种备受追捧的鱼类。"
 scottish_morale: "苏格兰的勇气"
 scottish_morale_desc: "自我们对抗英格兰暴政的战争开始以来，我们在勇敢的苏格兰人民的努力下维护了我们的独立。对威廉·华莱士这样的人的怀念将激励我们的军队捍卫苏格兰的独立。"
 scottish_longbowmen: "英格兰-苏格兰长弓兵"
 scottish_longbowmen_desc: "随着我们与英格兰关系的加强，我们将把他们的部分军事战术融入我们的军队，并将这些部队打造成一支令人生畏的力量。"
 peel_towers_advance: "皮尔塔"
 peel_towers_advance_desc: "皮尔塔的发明是对我们国家边境艰苦生活的回应。它们不仅能保护人类生命和牲畜免受敌对袭击，还能通过烽火向邻近城镇快速发出敌军来袭的警报。"
 scottish_tenacity: "坚韧之地"
 scottish_tenacity_desc: "战争可以是一场漫长而艰辛的事情。如果我们要保持独立，就需要做好忍受艰难时光的准备。幸运的是，我们的人民和他们所称之为家的土地一样坚韧，能够抵抗外来入侵者，直到最后一刻。"
 influx_of_english_nobles: "英格兰管理者"
 influx_of_english_nobles_desc: "我们与南方邻国达成和平，这导致了大量英格兰贵族进入我们的行政系统。因此，我们可以更有效地控制我们的国家。"
 scottish_trade_connections: "北海贸易联系"
 scottish_trade_connections_desc: "我国位于西欧的边缘，资源稀少。如果我们要在经济上繁荣发展，就应投资并扩大我们与更远区域的贸易联系。只要我们加以利用，北海就能让我们触及富饶的市场和商业机会。"
 comets: "彗星？"
 comets_desc: "我们最近收到了一本非常有趣的新书，名为#italic 论彗星的真实意义——反对占星家的虚荣#!。我们已下令让全境的人们都了解这本书的内容。"
 modernized_royal_scots_navy: "苏格兰皇家海军"
 modernized_royal_scots_navy_desc: "自独立战争以来，我们一直在努力建立自己的海军。此前，我们一直依靠封建义务来供给舰队，现在我们将在新港口纽黑文建立由国王直属的现代化舰队。"
 royal_revenue: "加强王室收入"
 royal_revenue_desc: "如果我们要继续保持苏格兰的自由，我们必须确保稳定的收入来源。通过加强对王室领地和封建权利的控制，我们可以增加应得的税收。通过这些方法，我们可以确保王室拥有充足的资金自主行动，而不依赖其他资金来源。"
 scottish_education: "苏格兰大学"
 scottish_education_desc: "在体验了欧洲其他国家的大学和教育后，现在是时候改善本国的教育体系，为我们最优秀的人民提供学习的场所。我们的人民应该能够在自己的国家通过努力获取知识和技能，而不需要昂贵的旅行和对外国教育机构的依赖。"
 act_of_revocation: "撤销法令"
 act_of_revocation_desc: "很长一段时间以来，将部分皇家领地赠予我们的贵族以回报他们的服务一直是一种习俗。如果我们要确保领地的完整性，这一制度将不再维持。从现在开始，我们将坚持租用这些土地。"
 scottish_diplomacy: "依赖联盟"
 scottish_diplomacy_desc: "几个世纪以来，我们依靠与大陆外国势力的外交和联系来确保我们的独立。现在是时候将这种做法正式化，并确保我们的关系能持续几个世纪。"
 scottish_highlander_advance: "组建苏格兰高地军团"
 scottish_highlander_advance_desc: "从居住在苏格兰高地的民众中招募成员，让他们成为我们军事行动中的重要资产。"
 scottish_whisky: "苏格兰威士忌"
 scottish_whisky_desc: "虽然苏格兰的酿酒厂已经存在很长时间，但我们应该确保这些行业受到国家的适当照顾。这样，我们就能在烈酒生产方面站在最前沿，并扩大我们的出口产业。"
 scottish_enlightenment: "苏格兰启蒙运动"
 scottish_enlightenment_desc: "哲学、政治经济学和医学方面的快速进步正在促使我们的同胞取得一系列成就，这些成就将使苏格兰跻身全球创新的前沿。这段时期的苏格兰启蒙运动可以成为我们在国际舞台上的强大工具。"
 #Semi generic Advances for german countries
 swabian_league_of_cities: "城市同盟"
 swabian_league_of_cities_desc: "施瓦本境内遍布富裕城市，使其成为外敌觊觎与征服的目标。为了更好地保卫我们的土地，我们应当在战争时团结一致，共同抵御外来干涉。"
 swabian_frugal_people: "节俭理财"
 swabian_frugal_people_desc: "许多人指责我们的人民吝啬，讥笑我们在经济上过于谨慎。幸好，只要国库充实、金币充盈，我们就能从容承受他们的嘲讽，并有资本投资我们的雄心。"
 franconian_proud_knights: "帝国骑士"
 franconian_proud_knights_desc: "我们的人民中涌现出了众多为帝国效力的杰出骑士，他们体现并传承了许多如今已不太常见、但依旧是我们努力追求的骑士精神。正因如此，我们拥有悠久的历史可供回顾，从中汲取关于骑士风范和军事生活的诸多教训。自然而然地，这也影响了我们贵族们自愿贡献兵力、以期在荣耀的战斗中赢得光辉的意愿。"
 franconian_wine_bottles: "西万尼与大肚瓶"
 franconian_wine_bottles_desc: "大肚瓶是我们强盛而自豪的葡萄酒传统的重要象征。瓶型实用且极易辨认，它宛如大使般代表着我们产区的美酒。装盛着如西万尼、雷司令等名酒，无论是玻璃工匠还是酿酒师，都会为我们的经济带来增益。"
 westphalian_monastic_traditions: "修院的土地"
 westphalian_monastic_traditions_desc: "德国北部拥有许多天主教城堡领地，如明斯特与帕德博恩的教区。修道生活及其宗教传统普遍提升了神职人员的识字率与教育水平，因为在这里有大量机会与场所让他们不断学习，丰富选择也让他们更好地服务慈母圣教会。"
 north_german_hanseatic_traditions: "汉萨商人"
 north_german_hanseatic_traditions_desc: "我国北部地区的民众长久以来享有波罗的海出海口带来的便利。当许多更南边的邻国只能依靠河流运输货物时，我们却得益于波罗的海上长久以来的航海贸易传统，商人们在此扬帆致富，也为我们的海岸带来了财富与繁荣。"
 german_baltic_sailors: "波罗的海水手"
 german_baltic_sailors_desc: "恶劣的气候造就了坚韧的人。邻近寒冷的波罗的海使我们的水手在技艺上十分娴熟，心理上也格外坚韧，因为大海向来是残酷的主宰。"
 german_populating_the_countryside: "吸引合适的人才"
 german_populating_the_countryside_desc: "让更多人迁居农村，给予他们土地耕作，将成为缓慢而稳定增加财富与繁荣的坚实基础，从而改善我们目前人口稀少的境况。"
 german_fair_towns: "帝国贸易博览会城市"
 german_fair_towns_desc: "皇帝仅授予帝国中少数几个城市此等殊荣，使得无数商人能够齐聚一堂，参与欧洲最大规模的市场。这些城市是真正的帝国商业核心。大型市场的集中化特点，使商人更容易筹划与谈判，在自由多样的环境下，获取各种商品的途径也更为广泛。"
 german_imperial_roads: "帝国道路网络"
 german_imperial_roads_desc: "数百年来，欧洲中心地区的道路不断修建、扩展、改善。从古罗马时代至今，纵横交错的帝国道路极大便利了德国各地的贸易与旅行，也为各种后勤需求提供巨大助力，尤其在军队调动时更显其价值。"
 landsknechte: "国土佣仆"
 landsknechte_desc: "在德意志本土及其边境地区旷日持久的战争中，一种新型军事编队崭露头角。这种被称为“$landsknechte$”的复合兵团，其核心是极具开创性的长矛兵方阵，两翼配置了提供火力支援的火绳枪兵部队，而前锋则由#italic “双酬佣兵”#!担任——这些士兵手持双手巨剑，以悍不畏死而闻名。如此的兵力配置实现了近身白刃战与中程火力打击的兼顾与配合。"
 german_biedermeier: "比德迈尔"
 german_biedermeier_desc: "比德迈尔时期标志着社会保守思潮的兴起，源自上层阶级对往昔的怀念。这导致许多自由思考与创造活动只能在私人空间中进行，远离公众视野。虽然这无意中强化了市民阶级的文化认同，却也迫使许多自由思想者移居海外，继续他们的追求。"
 custom_union_of_the_rhine: "莱茵铸币联盟"
 custom_union_of_the_rhine_desc: "既然同在帝国的版图中，为了繁荣，在经济事务中与邻国合作是很有必要的。我们将加入莱茵关税同盟，并采用他们的#italic 古尔登#!钱币，以方便我们的商人进行贸易，并促进与其他国家的外交关系。"
 saiger_process: "熔析精炼法"
 saiger_process_desc: "这项革命性的全新冶炼工艺通过富集铅料中的含银铜矿，将大幅提升我们的采矿作业效率。"
 #Austria
 austrian_tradition: "荣耀家族"
 austrian_tradition_desc: "我方崛起，招致诸多忌恨，帝国其他家族无不觊觎我方作为东南边境守护者的地位。即便如此，我方仍引以为傲的是其外交手腕，远超其他任何势力。"
 austrian_heritage: "鲁道夫一世的遗产"
 austrian_heritage_desc: "鲁道夫一世战胜对手，确保了我们在帝国诸大贵族中的地位，并成为许多故事和歌曲的主题。他在马赫菲尔德战役中及其骑士们所展现的英勇，将激励我军后世数百年。"
 hab_expert_mountaineers: "山与海之地"
 hab_expert_mountaineers_desc: "我族人民极善于克服本国的地形障碍，从高耸的山峰和山口到宽阔的河谷。"
 austrian_marriage_policy: "幸运的奥地利，结婚去吧！"
 austrian_marriage_policy_desc: "让别人去打仗吧，幸运的奥地利，你只管结婚！因为战神玛尔斯所赐予的，维纳斯女神都会给予你。"
 habsburg_dominance: "奥地利外交专长"
 habsburg_dominance_desc: "身处欧洲中心，我们的外交必须灵活。盟友和对手可能瞬间更替，故而我们的外交官需具备应变能力，以应对各种局面。"
 austrian_military_flexibility: "国土佣仆战术"
 austrian_military_flexibility_desc: "只有完善的、训练有素的炮兵冲击、骑兵冲锋和不屈的国土佣仆施展的步兵战术才能带领我们走向胜利。"
 edict_of_restitution: "归还敕令"
 edict_of_restitution_desc: "些许账目记录将助我们经受国内的任何宗教纷争。这项无害的法令肯定不会引发任何进一步的冲突。"
 austrian_court: "奥地利宫廷"
 austrian_court_desc: "维护外交关系需要时间和精力，过多派遣人手进行外交可能会对我们的效率和声誉产生负面影响。通过精简宫廷，我们可确保亟需适时化解纷争时获得所需信息。"
 geheimrat: "枢密院"
 geheimrat_desc: "枢密院是一个由高级贵族和官员组成的精英咨议机构，是指导奥地利政治、军事和行政决策的核心机构。"
 hofkriegsrat: "御前军事会议"
 hofkriegsrat_desc: "只有具备完备的官僚体制，战时议会方能发挥作用。唯有详尽掌握军队和后勤细节，我们方能抵御敌寇入侵。"
 military_border: "军事前线"
 military_border_desc: "守卫边疆乃国家大事，尤其是在财政方面的担忧尤甚。为此，我们决定在边境地带慷慨地授予土地，培育职业化的军人阶级。此举将确保军队纪律严明，并有助于促进人烟稀少区域的人口流动。"
 austrian_ambition: "教育启蒙"
 austrian_ambition_desc: "我们的统治者必须接受最好的教育，才能达到开明君主的理想。"
 austrian_state_industrialization: "邦国工业化"
 austrian_state_industrialization_desc: "现代化工业必须始终成为我们国家关注的重点。只有拥有现代化的工厂，我们才能在全球舞台上与竞争对手抗衡。"
 wiener_klassik: "维也纳古典乐派"
 wiener_klassik_desc: "维也纳古典乐派开创了一个音乐革新的时代。我们最杰出的作曲家凭借其在交响乐、歌剧与室内乐领域的创新，彻底重塑了西方音乐的格局。"
 multicultural_empire: "多元文化帝国"
 multicultural_empire_desc: "奥地利是一个多元且多文化的国家，通过接纳和包容众多少数民族，在日益增长的民族主义紧张局势中维持团结与稳定。"
 imperial_artillery: "帝国炮兵"
 imperial_artillery_desc: "快速变化的战争性质敦促我们现代化我们的军队和战术。为了保持对敌人的优势，我们将使我们的火炮成为帝国军队的骄傲。"
 alchemy_advance: "炼金术"
 alchemy_advance_desc: "炼金术的技艺涉及使用草药、矿物和其他天然成分组合来制作药水和长生不老药。虽然并不总是可靠，但炼金术有时可以在治疗各种疾病方面产生显著效果。"
 anatomy_advance: "人体解剖"
 anatomy_advance_desc: "医生们对人体解剖学有了更深入的了解，这会促进更有效的伤病治疗。这些知识主要来自于对人类尸体的实际解剖，也有助于改进外科技术，并降低医疗程序的风险。"
 surgery_advance: "外科手术"
 surgery_advance_desc: "理发师外科医生正在开发更复杂的技术来治疗伤病，新的外科器械的开发使手术过程更安全、更有效。结果是，在几年前可能致命的伤病，而现在，这些患者能够存活下来。"
 pharmacology_advance: "药理学"
 pharmacology_advance_desc: "炼金术士和医生正在探索新的化合物和化学混合物以寻找治疗方法。其中一些早期的药剂师已经开发出治疗常见疾病（如发烧、感冒和消化问题）的方法，他们的疗法为未来带来了希望。然而，仍有很多知识需要学习，如果不正确准备，这些中的许多新疗法中可能具有危险。"
 sanitation_advance: "公共卫生"
 sanitation_advance_desc: "定居点正在投资改进卫生措施，例如废物处理和饮水净化系统。这将减少疾病传播，并改善人口的整体健康状况。现代卫生习惯的发展将使人们能够住得更近而不受疾病的影响。"
 vaccination_advance: "疫苗"
 vaccination_advance_desc: "随着疫苗的发展，医生能够为民众提供对抗致命疾病的免疫力。这些疫苗有助于减少了疾病的传播，并预防流行病的爆发。通过将少量的减毒或灭活细菌或病毒注射到体内，免疫系统能够识别并在再次遇到这种疾病时将其击退。"
 vibrant_court_advance: "活跃宫廷"
 vibrant_court_advance_desc: "来自已知世界各地的杰出人才涌向我们的宫廷，带来了多样的时尚和语言。结果，我们变得更加适应他们的外来“礼仪”。"
 patio_process_advance: "混汞冶金法"
 patio_process_advance_desc: "$patio_process_advance$是一种使用以汞为基础的化学溶液催化混汞反应来提炼低品质银矿和金矿的方法。"
 pan_amalgamation_advance: "平底盘混汞法"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$是$patio_process_advance$的改进版本，加工时间更短。"
 milanese_tradition: "伦巴第传承"
 milanese_tradition_desc: "伦巴第王国的荣耀和影响力至今仍然感受到。作为他们的明显精神继承者，米兰的贵族家庭享有比其他人更高的权威和尊重。"
 milanese_heritage: "佣兵传统"
 milanese_heritage_desc: "米兰人习惯于在周围地区的不间断的战争中作为雇佣兵作战，作为能力出众的士兵，为自己赢得了声誉。"
 renaissance_prince: "文艺复兴王公"
 renaissance_prince_desc: "意大利的其他统治者们自夸自己对于艺术复兴的支持，这使得他们已然走在了我们之前。我们要支持米兰，让它成为文艺复兴的中心。"
 patron_of_music: "音乐赞助人"
 patron_of_music_desc: "音乐艺术不幸地被其他王公所抛弃。为了上帝和我们自己的荣耀，我们应当赞助音乐的发展，米兰会因此而闪耀。"
 lowered_power_of_barons: "削弱本地贵族"
 lowered_power_of_barons_desc: "独立靠的不仅是艺术和文化，更要经济的支持。打破地方贵族的垄断，保证源源不断的金钱流入中心吧。"
 age_of_condottieri: "佣兵时代"
 age_of_condottieri_desc: "佣兵已然成为了各国军队的中流砥柱，那我们最好也多多征召佣兵。让米兰热情欢迎过路的佣兵队长吧，等征召的时候他们会想起我们的优待的。"
 encouragement_of_philosophers: "鼓励哲学家"
 encouragement_of_philosophers_desc: "我们米兰一直是文艺复兴思想的赞助者，以后我们也要继续传承这一传统，扩大赞助的规模，建设必要的设施，让全欧洲最出色的思想家们汇聚于此。"
 merchant_princes: "商业领军者"
 merchant_princes_desc: "意大利那些沿海大城市早就有了聚敛财富和权力的大型贸易网络。米兰城也许并不靠海，但米兰公国也一样能分得一杯羹。那些积极进取、将全世界的财富都带回了米兰的富裕商人，都能在米兰的宫廷赢得青睐。"
 rulership_of_enlightened_principals: "启蒙信条的统治"
 rulership_of_enlightened_principals_desc: "伴随着哲学家的赞助和支持，崭新的思想和信条开始诞生。根据这些信条构建政府，能让我们获得更多的支持，尤其是博得那些显要人物的赞赏。"
 milanese_ambition: "新伦巴第王国"
 milanese_ambition_desc: "曾经的伦巴第王国的荣耀，与米兰人已经取得及他们仍在准备去实现的成就相比，显得相形见绌。所有人都将向我们屈服。"
 #Papal States
 pap_head_of_the_church: "教会之长"
 pap_head_of_the_church_desc: "教廷和圣座与教宗的政府紧密相连。来自其他国家和地区的枢机主教可能试图影响基督宗的走方向，但归根结底，教宗将始终在教廷中拥有最大的影响力。"
 pap_the_word_of_the_lord: "主的言语"
 pap_the_word_of_the_lord_desc: "作为他最忠诚的仆人、他最神圣的主教，我们阅读并解释主的言语。因此，我们的外交行动得到了天主的神性的支持。"
 ecclesiastical_primacy: "教会至上地位"
 ecclesiastical_primacy_desc: "教宗具有制定教会法律和教理的无可置疑的权威。教宗国与所有遵从天主教权威的信徒都拥有一种特殊的联系。"
 papal_investiture_and_tithes: "教宗叙任权和什一税"
 papal_investiture_and_tithes_desc: "基督教欧洲的财富尽数流入罗马。"
 glory_of_rome: "罗马的光荣"
 glory_of_rome_desc: "我们掌控了这座伟大的城市，罗马人的古都。我们是罗马伟大传统的保护者。"
 donation_of_constantine: "君士坦丁献土"
 donation_of_constantine_desc: "《君士坦丁赠礼》表明我们有权将罗马皇帝的头衔授予我们选择的任何人，也是我们精通文件伪造的证明。"
 centralize_the_states: "权利的集中"
 centralize_the_states_desc: "在罗马教宗的势力范围内我们将巩固我们从地方诸侯取得的力量。"
 holy_father: "圣父教宗"
 holy_father_desc: "身为罗马公教会中天主的代言人，我们能够获得相当多的政治选择余地。教宗诏书是镌刻教宗本人公章的文件，其所承载的是天主本人的真言。它的力量能让君王身受诅咒，甚至让整块大陆产生分裂和龃龉。"
 pap_legacy_of_the_military_orders: "军事修会的遗产"
 pap_legacy_of_the_military_orders_desc: "尽管教会骑士团的时代早已结束，但是对于那些誓言保卫圣座免受异教徒和异端威胁的天主士兵来说，骑士团的传统依然鼓舞着他们。"
 #Teutonic Order
 teu_crusader_discipline: "十字军的纪律"
 teu_crusader_discipline_desc: "我们的伟大骑士团是在1191年第三次十字军东征期间围攻$acre$时，在火焰和鲜血中锻造的。虽然我们最初是照顾病弱者，但骑士团已经转变为一支拥有不可动摇的忠诚和纪律的军事化骑士组织。"
 teu_teutonic_heavy_cavalry: "条顿重骑兵"
 teu_teutonic_heavy_cavalry_desc: "没有什么能比重装骑兵更能象征实力和军事威力。虽然对于许多国家来说，骑兵由贵族组成，但每个条顿骑士也是我们重装骑兵的一员，并接受十字军的严格训练。"
 teu_reformed_order_army: "改革骑士团陆军"
 teu_reformed_order_army_desc: "经验丰富的德意志骑士虽然参与过十字军东征以及无数的欧洲战争，但他们数量实在太少，不足以充当军队的主力。现在我们必须改组军队，让国内大量的新兵能够在战场上取代他们。"
 teu_peasants_recruitment: "征募农民"
 teu_peasants_recruitment_desc: "我们很清楚，不能再用这些外国志愿兵来补充我们的军队了，不管他们经验多丰富、价值有多高。为了代替他们，我们必须建立一个能够征集本邦臣民、德意志人或非德意志人的征募模式。"
 teu_infantry_tactics: "步兵战术"
 teu_infantry_tactics_desc: "这个时代的欧洲战争已经证明，步兵的黄金时代即将来临。是时候开发新的战术，统一配备长矛了！是时候改变以步兵作为辅助这一中世纪的古老观念，而将他们作为未来的主力投入新军。"
 teu_teutonic_religious_authority: "条顿宗教权威"
 teu_teutonic_religious_authority_desc: "我们将废止我国一直以来由地方主教控制的松散的宗教自治体制。从现在开始，所有的宗教事务，从税收到传教等等，都将成为国家事务。"
 teu_expanded_marches: "扩大卫戍区"
 teu_expanded_marches_desc: "授予我们边疆地区的总督自治权并将他们的领地改编成卫戍地。这类特殊领地将上缴国家更少的税收，取而代之的是有义务在战时与和平时期维持最高战备状态。这将以很小的代价大量提升我们的军事灵活度。"
 teu_prussian_bishops: "普鲁士主教"
 teu_prussian_bishops_desc: "通过给予普鲁士主教更多的特权，来保证他们对我们的忠诚。"
 teu_one_state_one_religion: "一国一教"
 teu_one_state_one_religion_desc: "只有信上帝的人才有资格成为政府公职的候补。在我们的王国，异教徒和不信上帝的人已经不再受欢迎。"
 teu_absolute_order: "绝对秩序"
 teu_absolute_order_desc: "国家的所有权力都集中在我们的骑士团。采取的每一个行动、做出的每一个决定都首先通过条顿骑士团的层级体系，然后才会被执行。当然，这种官僚作风并不受每个人的欢迎，但它确保了大团长的绝对权力。"
 legacy_of_breton_independence: "布列塔尼独立的遗产"
 legacy_of_breton_independence_desc: "布列塔尼从来不是法兰西的一部分。虽然我们过去被法兰克人，维京人和英格兰人蹂躏，但至今为止我们仍然保持独立。让我们所有邻国知道，布列塔尼将保持自由，真正的高卢传统的最后家园。"
 estates_of_brittany: "布列塔尼阶级议会"
 estates_of_brittany_desc: "在14世纪首次召开的布列塔尼阶级议会接受社会各阶级的自由人（即使是第三阶级）向公爵倾诉他们的不满和祈求，以求矫正。通过召开阶级议会，我们可以缓解我们的领地上的一些矛盾。"
 dutch_education: "荷兰语教育"
 dutch_education_desc: "尽管我国一直以来都在所有阶层中享有较高的识字率，但在我们面前正在形成的世界中，这一优势变得更加明显。只有那些理解有限的人才不会利用这一优势，并加以扩大。"
 dutch_golden_age_art: "荷兰艺术"
 dutch_golden_age_art_desc: "荷兰历来处于技术和文化进步的前沿。我们必须继续赞助发明家、艺术家和作家，以保持我们对其他国家的优势。"
 a_trading_hub: "贸易枢纽"
 a_trading_hub_desc: "我国有幸拥有一座以贸易为中心的发达的城市枢纽，以及愿意将世界各地财富带回家的冒险水手。这些人将成为我们与其他国家进行贸易并为我们国库赚取可观利润的途径。"
 platoon_fire: "排枪"
 platoon_fire_desc: "标准齐射火力的意思是每一排士兵向正前方进行射击，目的是保持最大火力。荷兰人发明了一种新方法，他们把单位编成团开火，目的是保持对敌军的持续火力，这让敌人无法从射击的间歇中得到休整。"
 concentration_power: "权力集中"
 concentration_power_desc: "我国长期以来一直由若干执政官共同治理，即使有些人比其他人拥有更多的权力，并充当#italic 同侪之首#!。现在是时候让该职位世袭，把权力集中在一个人身上了。"
 a_fortified_border: "设防的边界"
 a_fortified_border_desc: "我们的边境线不像其他国家那样受到自然地形的良好保护。然而，我们可以利用我们的智慧来创造最强大的防御工事，威慑敌人并保护我们的亲人。"
 #Netherlandish Shared
 netherlandish_protoindustry: "荷兰的出版社系统"
 netherlandish_protoindustry_desc: "长期以来，我国一直拥有繁华的城镇，它们比我们的邻国更注重手工业的发展。这使我国拥有了发达的生产力。"
 a_dynamic_society: "充满活力的社会"
 a_dynamic_society_desc: "我们的土地是勇敢者的家园。那些寻求改善生活的人在这里有一席之地，我们将利用这些人的抱负来加强我们的国家。"
 an_early_urbanization: "早期城市化"
 an_early_urbanization_desc: "低地国家传统上具有较高的城市化率，这使我们能够取得比预期更高的成就。我们应该利用这一趋势并加以增强，创造一套强大的定居点网络，为更富裕的未来做出贡献。"
 polders_advance: "圩田"
 polders_advance_desc: "低地国家高度易受洪水影响，在11至14世纪的不稳定天气中，多次洪水导致了须德海的形成，并使沿海地区的土壤盐化。我们现在有了开垦土地的技术，促进更高效的农业生产。"
 netherlandish_ship_building: "荷兰造船业"
 netherlandish_ship_building_desc: "作为欧洲若干最大的港口城市所在的低地国家，拥有欧洲的几个最大的造船厂是很自然的。得以使用当地工匠大大降低了新的商船队的获取成本。"
 #Netherlandish Unique
 brb_the_four_quartiers: "四个大区"
 brb_the_four_quartiers_desc: "四个大区是布拉班特公国核心划分为四个省份的四个地区。每个区由一组大大小小的城镇组成，有些有城墙，有些没有。它们像一台润滑良好的机器一样完美协作，使我们的金库充满财富。"
 fla_cloth: "佛兰德布匹"
 fla_cloth_desc: "佛兰德的纺织工业让全世界都艳羡不已。许多商人千里迢迢来到佛兰德售卖羊毛，而我们则用它们纺织出品质上佳的布匹。"
 frisian_trading_traditions: "贸易传统"
 frisian_trading_traditions_desc: "在我们南方的国家的省份成型之前，我们的祖先就已经有了覆盖欧洲所有海岸的贸易路线，从波罗的海到比斯开湾。现在，比以往任何时候都更需要利用这一古老的知识。"
 gel_warring_spirit: "好战的精神"
 gel_warring_spirit_desc: "有人说我们过于好战，但事实是他们害怕我们的力量。训练有素的军队是这个混乱世界中走向成功的第一步。那些反对我们的人将会知道我们坚韧不拔的精神。"
 hai_expert_embassadors: "经验丰富的大使"
 hai_expert_embassadors_desc: "我们的统治者总是善于言辞，这帮助我们扩大了国家的影响力。随着时间的推移，为了保护我们免受敌人的侵害，或进一步扩大我们在其他国家的影响，结交朋友的需求变得更加明显。"
 hol_sailors: "荷兰水手"
 hol_sailors_desc: "荷兰人生活在多沙和洪水泛滥的土地，他们将海洋视为他们的第二个家园，鱼货和荣耀等待着那些勇敢追求它们的人。"
 lie_athens_north: "北方的雅典"
 lie_athens_north_desc: "列日一直是文化中心，培养了该地区最有学识的部分学者，并让我们的竞争对手羡慕不已。我们的制度应不断自我革新。"
 lux_destined_rule: "注定统治"
 lux_destined_rule_desc: "伟大的卢森堡王朝以我们伟大的国家命名，如今是欧洲最重要的家族。这必须是上天的恩赐，我们将利用这一神圣的礼物进一步扩大我们的影响力。"
 utr_city_churches: "教堂之城"
 utr_city_churches_desc: "乌得勒支，通常被称为#italic 教堂之城#!，因其众多教堂塔楼而闻名，标志性的大教堂塔就是源于此地。作为荷兰的精神中心和乌得勒支主教区的所在地，它自古以来就是一盏指路明灯。"
 brb_brabantine_rights: "布拉班特权利法案"
 brb_brabantine_rights_desc: "效仿其他国家的做法，现在是时候把我们臣民的自由写入法律了，以便他们能够在为我们伟大国家服务的过程中享有更繁荣的生活。"
 fla_flemish_renaissance: "佛兰德文艺复兴"
 fla_flemish_renaissance_desc: "作为大陆上最发达的国家之一，用汗水创造的财富最终将用于创造不那么实用的东西，比如艺术。然而，这种艺术给我们祖国的阴云笼罩的日子带来了光明。在众多弗拉芒商人担任赞助人的情况下，艺术家的数量不会停止增长。"
 frisian_resisting_invader: "抵抗入侵者"
 frisian_resisting_invader_desc: "长期被敌人包围，我们的人民习惯于用进攻行动来保卫他们的土地，以使入侵者撤退并永不返回。有了敌人的鲜血，我们的土地只会变得更加肥沃！"
 gel_healthy_economy: "康健的经济"
 gel_healthy_economy_desc: "我们的疆域不仅通过刀剑扩张，还需要谨慎的资金和储蓄，这使我们有能力购买对其他国家的领土的影响力或直接购买那些土地。我们应该继续这种趋势，明智地管理我们的预算。"
 hai_frontier_march: "边境卫戍国"
 hai_frontier_march_desc: "身处帝国的边缘，埃诺形成了一种边陲精神，这对任何关注的人来说都是显而易见的。这种精神赋予我们的土地一种防御心态，我们可以利用这种心态为自己谋利。"
 hol_maritime_warfare: "海战"
 hol_maritime_warfare_desc: "作为一个海洋国家，我们的水手习惯于战斗，无论是对抗对手还是试图窃取我们财富的海盗。在任何情况下，我们的海军都必须准备好随时面对任何敌人。"
 lie_devoted_land: "忠诚的土地"
 lie_devoted_land_desc: "作为该地区最大的教区之一，我们人民的虔诚毋庸置疑。我们将向世界展示我们对神的信仰和对国家的信仰一样坚定。"
 lux_fortress_europe: "欧洲的堡垒"
 lux_fortress_europe_desc: "卢森堡市的城防坚不可摧，加上自然形成的天然堡垒博克，使我们的地位非常牢固。我们的敌人将在尝试占领我们阵地时灭亡。我们将向大自然学习，使我们所有的堡垒都利用地形的优势。"
 utr_blessed_land: "受祝福的土地"
 utr_blessed_land_desc: "教宗本人影响着我们主教亲王的选举，挑战了我们过去传统的五教区全体司铎会议选举。这显然证明了我们的土地是受祝福的。"
 brb_land_culture: "文化之乡"
 brb_land_culture_desc: "随着鲁汶大学的成立，布拉班特使自己成为荷兰的文化中心。来自全欧洲的学生来到我国学习，并分享他们自己的知识。"
 fla_prospering_agriculture: "繁荣的农业"
 fla_prospering_agriculture_desc: "随着我们的竞争对手开始挑战我们的服装、奢侈品或金融行业，我们显然需要更好地利用我们的土地资产。经过适当的准备，我们的土地可以成为区域粮仓，使我们的经济进一步多样化。"
 frisian_legend_grutte_pier: "大皮尔的传说"
 frisian_legend_grutte_pier_desc: "我们土地上的传说讲述了一个身高7英尺、强壮如牛的海盗，他激励了许多人去往大海，做我们祖先最擅长的事情：抢掠无人防守的海岸。"
 gel_expand_kwarteers: "推广大区制"
 gel_expand_kwarteers_desc: "布拉班特传统上分为四个部分，$GEL$地区亦是如此。这种围绕强大城市的省份制治理模式已被证明是治理国家的有效方式，理应推广至那些加入我国的其他地区。"
 hai_bustling_towns: "繁华的城镇"
 hai_bustling_towns_desc: "我们的城市定居点充满了活力和潜力。只需稍加推动，我们就能使它们及其腹地变得非常富有，从而使我们能够从中收取大量税款。"
 hol_trading_spirit: "贸易精神"
 hol_trading_spirit_desc: "我们的国家被海洋包围，因此我们自然要面对这些波浪，寻找可以进行贸易并使自己致富的港口。"
 lie_inspiring_mecenas: "鼓舞人心的赞助人"
 lie_inspiring_mecenas_desc: "我们的土地是许多艺术家的灵感来源，他们来到我们的土地创作艺术品。我们永远不会吝惜钱财，养活我们的艺术家并吸引新艺术家。"
 lux_heirs_john_blind: "盲人约翰的继承人"
 lux_heirs_john_blind_desc: "盲人约翰，波希米亚国王兼卢森堡伯爵，出生在我们谦卑的领域，并于50岁时在克雷西战役中冲锋时死去：这是一种光荣而勇敢的死亡，将激励我们的士兵数个世纪。他是我们人民的真正英雄。"
 utr_skilled_diplomats: "干练的外交官"
 utr_skilled_diplomats_desc: "随着邻国影响力的不断增强，我们国家的生存取决于我们是否能够获得强大而忠诚的盟友，他们将在我们需要的时候支持我们。"
 golden_fleece: "金羊毛骑士团"
 golden_fleece_desc: "这一骑士团会成为欧洲最重要的骑士团之一。受勋成为金羊毛骑士团的一员是极高的荣誉象征，而这也将给我们的国家带来更高的声望。"
 wagenburg: "战车壁垒"
 wagenburg_desc: "在胡斯战争期间，我们的军队依靠战车阵屡次反败为胜。尽管我们并不总是用战车，防守位的步兵神枪手也会是我们捷克无敌之师的战术选择。"
 hussite_traditions: "$hussite_ADJ$传统"
 hussite_traditions_desc: "凭借纯粹的奋斗精神与兄弟情谊，我们成功抵御了外部改宗的威胁。我们信仰的坚定根基，植根于古老的宗教教义，在所有致力于守护信仰并与基督徒同胞和平共处的人们心中引起共鸣。"
 kutnohorian_deal: "库特纳霍拉条约"
 kutnohorian_deal_desc: "贵族阶层对他们的特权总是敏感的，所以我们必须确保他们的利益得到保障。"
 bohemian_thaler: "波西米亚塔勒"
 bohemian_thaler_desc: "多年来，我们国家的标准货币一直是格罗申，这是一种由银制成的硬币，在整个神圣罗马帝国广泛使用。新的银矿资源的发现使我们能够创造另一种更大的硬币，塔勒，也称为托勒或达勒，它将变得足够强大和有影响力，主导所有贸易并成为新的标准。"
 fortified_towns: "设防城镇"
 fortified_towns_desc: "经历了$hussite_wars$的蹂躏，为了保护我们的信仰和人民，我们资助了许多设防城镇。从那时起，我们在建造防御工事和设计坚不可摧的防御体系方面积累了丰富的经验。"
 maori_ta_moko_advance: "塔莫克"
 maori_ta_moko_advance_desc: "这是精致的线条绘制的#italic 塔莫克#!，我们在皮肤上仪式性地涂上颜料，将我们的身体转变为荣誉和历史的活生生的挂毯。"
 maori_ceremonial_haka_advance: "哈卡舞"
 maori_ceremonial_haka_advance_desc: "我们的战士表演#italic 哈卡舞#!时，地面在震动，他们的猛烈呼喊和协调动作在战场上回响。这种令人生畏的仪式性战争舞蹈增强了每个战士的心灵，极大地鼓舞了陆军的士气。"
 maori_whakapapa_advance: "华卡帕帕"
 maori_whakapapa_advance_desc: "力量和团结源于对#italic 华卡帕帕#!的了解，即将#italic 部落#!联系在一起的复杂的血统关系网。这种对集体祖先的深刻理解促进了对抗所有逆境的统一战线。"
 maori_te_reo_advance: "毛利语"
 maori_te_reo_advance_desc: "我们知道，只有保护并培育我们神圣的语言#italic 毛利语#!，我们才能与我们的文化和传统保持着充满活力的联系。"
 maori_rua_kumara_advance: "块茎贮藏坑棚"
 maori_rua_kumara_advance_desc: "通过在特别建造的#italic 储藏坑#!中完善种植和储存#italic 块茎#!的技艺，我们可以确保即使在最严酷的冬季也能填饱肚子。"
 maori_he_whakaputanga_advance: "毛利宣言"
 maori_he_whakaputanga_advance_desc: "所谓的《新西兰独立宣言》是一份文件，一劳永逸地建立了一个统一的、独立的毛利国家。在各方都能充分理解的情况下，我们的酋长们可能会最终团结起来，摆脱外国的干涉。"
 #Ethiopia
 the_ark_of_the_covenant: "约柜"
 the_ark_of_the_covenant_desc: "在几千年前约柜被孟尼利克一世在神的帮助下秘密地带走之后，我们是唯一一个保存神圣的约柜的国家。为防止我们神圣的国家宝藏被偷走，我们将其隐藏起来远离公众视线。约柜的复制品被安放到我们每一间教堂，以此展示我们的王国受上帝祝福。"
 roof_of_africa: "非洲屋脊"
 roof_of_africa_desc: "我们的人民世世代代居住在高地，忍受极端的环境，使我们变得坚韧而强大。每当我们发生冲突时，使我们相对于敌人具有显著的优势。"
 solomonid_claim: "所罗门王朝宣称"
 solomonid_claim_desc: "我们统治者的祖先是阿克苏姆君主的后裔，来自所罗门王和示巴女王的血脉。我们废黜了扎格维的君主，迎回了唯一正统的王朝。"
 nagusa_negast: "万王之王"
 nagusa_negast_desc: "我们的统治者是万王之王，阿克苏姆国王的血统从其首位统治者，孟尼利克一世，所罗门王与示巴女王的儿子起一脉相承。我们所有国王都是所罗门王朝的后代，其继承无需从父亲传给儿子。"
 a_permanent_capital: "永久首都"
 a_permanent_capital_desc: "几个世纪以来，我们的国家一直缺乏一个永久的首都，宫廷跟着统治者四处移动。尽管这种方法有其优点，但为了有效治理我们庞大的国家，我们需要在一个合适的永久地点建立强有力的中央权威。"
 external_friends: "外部的朋友"
 external_friends_desc: "我们的使者前往$rome$和$iberia_region$寻求军事支持，他们的使命非常成功，使我们成为了大家关注的焦点。这样的努力不应停止。"
 eternal_crusade: "永恒的十字军"
 eternal_crusade_desc: "作为$christian_ADJ$国家，我们被$muslim_ADJ$对手包围，他们总是伺机攻击我们。为了确保我们的生存，我们必须时刻准备好立即反击。"
 prester_john: "祭司王约翰"
 prester_john_desc: "欧洲人几个世纪以来一直在寻找祭司王约翰，并确信我们的统治者必须就是他，因为我们同样是基督徒。没有理由指出他们是错的，因为他们乐于与我们分享他们的想法。"
 an_iron_fist: "铁腕统治"
 an_iron_fist_desc: "我们的地区有多种文化和宗教，唯一使它保持团结的不是同情，而是一个强大的统治者，此人要能够以迅速的力量处理任何反抗的企图。"
 a_true_ethiopian_church: "真正的埃塞俄比亚教会"
 a_true_ethiopian_church_desc: "外部影响可能对某些方面有益，但可能会改变我们的信仰本质。为了保持我们的身份，我们必须确保我们的正统合性教会的存在。"
 origin_of_coffee: "咖啡的起源"
 origin_of_coffee_desc: "咖啡发源于我国，因为这是最理想的地方。虽然它可以在其他地方种植，但我们的咖啡因其质量而受到尊崇，并成吨出口。我们必须使之为我国带来财富。"
 a_modern_nation: "现代国家"
 a_modern_nation_desc: "尽管我们表面上似乎孤立无援，但我们清楚地了解世界各地正在发生的创新成果，因此我们可以毫不费时地实施这些战术，震慑我们的敌人。"
 cawa_advance: "恰瓦军团"
 cawa_advance_desc: "恰瓦是埃塞俄比亚的封建贵族战士阶级，他们被招募并被任命为皇帝军队的效力。他们是职业军人阶层的代表，以凶残著称。"
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
 a_reformation_cawa_advance: "$a_reformation_cawa$"
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
 a_absolutism_cawa_advance: "$a_absolutism_cawa$"
 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
 a_revolutions_cawa_advance: "$a_revolutions_cawa$"
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 #Mali
 epic_of_sundiata: "松迪亚塔史诗"
 epic_of_sundiata_desc: "$epic_of_sundiata$讲述了马里帝国的奠基人、我们人民的英雄孙迪亚塔·凯塔的传奇战役。他的故事世代相传，一直深切鼓舞着我们的人民。"
 kouroukan_fouga_advance: "曼得宪章"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$是马里的基本宪法。生活的每一个方面，从村庄中的简单家庭生活到曼萨的主权，都在其中。"
 gold_of_bure: "布雷的黄金"
 gold_of_bure_desc: "班布克和布雷两大黄金产地被誉为全球最大的黄金产地，而它们是我们的。布雷金矿产出梦幻般的财富，以至于当曼萨·穆萨携带大量黄金到访埃及之后，使其通货膨胀不断加剧，动摇了整个经济体系。不过，我们的经济已经习惯于黄金的不断涌入，很难发生通胀。"
 accounts_of_the_atlantic_voyage: "大西洋航行记录"
 accounts_of_the_atlantic_voyage_desc: "根据传奇的曼萨·穆萨的说法，先王们曾跨越大西洋，希望能发现海洋的最远边界。虽然执政阶级中的一些人认为，这种放弃本职责任的行为是可耻的，但我们国内的其他人则将此视为探索人类未知角落的鼓舞人心的故事。"
 reclamation_of_land: "开垦土地"
 reclamation_of_land_desc: "撒哈拉不会停留在一个地方……她的兴衰取决于降雨，萨赫勒地区中我们的可居住地带会相应增大或缩小。一场大旱可能使我们的王国许多土地变为沙漠，除了死亡不会有任何东西。然而在好的年份中，我们可能从撒哈拉那里重新获得一些土地，并使其再次可以开垦。"
 mandinka_warrior_spirit: "曼丁戈战士精神"
 mandinka_warrior_spirit_desc: "无论是异教徒或穆斯林，曼丁戈男人一直是萨赫勒地区最伟大的战士。我们的军队的勇气是值得钦佩的，这也是他们的骄傲。当曼萨征集军队的时候，曼丁戈战士不仅在整个萨赫勒地区人数最多，也是其中最强悍的。"
 markets_for_salt: "食盐市场"
 markets_for_salt_desc: "在我们的国度，盐是与黄金等价。我们南方，阿散蒂和约鲁巴的大森林中，盐的价值则大大超过了黄金。我们很幸运，我们有自己的食盐供应，也有足够的黄金来获得源源不绝的食盐。也许我们可以在盐比黄金更宝贵的地方找到更多的市场。"
 west_african_slave_trade: "西非奴隶贸易"
 west_african_slave_trade_desc: "在我们的帝国存在之前，旧加纳帝国，伟大的瓦加杜，就穿越沙漠出售奴隶给阿拉伯人，我们这些年来一直效仿，向阿拉伯世界提供了大量奴隶。现在欧洲人要求更大数量的奴隶，带去他们所谓的新大陆。我们获得的小道消息显示，要求的奴隶数量相当惊人，并且不断有需求，有时甚至会袭击我们的海岸，绑架我们的人民。是时候制定奴隶贸易的秩序，限制欧洲人在哪些港口买奴隶，而不是抢奴隶了。"
 kele_koun_advance: "克莱-昆"
 kele_koun_advance_desc: "克莱-昆，或称“战争首领”，是为帝国而战的克莱-波罗的指挥官。与马里的封建领主不同，克莱-昆不一定是$nobles_estate$的一部分。克莱-昆拥有乔诺作为奴隶，为他们携带武器和装备，直到他们加入索法军团。"
 sofa_levies_advance: "索法征召兵"
 sofa_levies_advance_desc: "起初，克莱-波罗的所有士兵都是自由人，但马里帝国的最新发展迫使奴隶被包括在军队中，作为战斗人员，而不是武器搬运工。这些奴隶战士后来被称为“索法”，并作为驻军保卫马里的防御工事。"
 mandekalu_levies: "曼德卡鲁征召兵"
 mandekalu_levies_desc: "$mandekalu_levies$是马里军队的支柱。帝国的自由人在战争时期应征入伍，对他们来说，用自己的武器参加这些战斗是一种巨大的荣誉。"
 farari_corps_advance: "法拉里军团"
 farari_corps_advance_desc: "$farari_corps_advance$是马里军队的精英。这些人本身就是指挥官，并因他们的经验和勇敢而备受尊敬。"
 sudano_sahelian_architecture_advance: "苏丹-萨赫利建筑"
 sudano_sahelian_architecture_advance_desc: "西非的草原、稀树草原和沙漠缺乏适合建筑项目的资源。使用泥砖和土坯石膏，大大降低了建筑成本，同时还赋予建筑独特的、赏心悦目的风格。"
 #Songhai
 stories_of_the_gao_empire: "加奥帝国的故事"
 stories_of_the_gao_empire_desc: "在马里帝国主宰西非以前，加奥城就是一个帝国的首都了。虽然几乎没有任何关于加奥帝国的文字记载，但它的传承仍存在于我们的口头传统中，激励着那些想建功立业的人们。"
 malian_military_tactics: "马里军事战术"
 malian_military_tactics_desc: "在我们作为马里帝国的属国期间，我们的人民学习了他们的军事指挥和他们在战场上的战斗方式。在即将到来的战斗中，这些知识将能帮到我们自己的步兵。"
 gold_to_salt_trade: "金盐贸易"
 gold_to_salt_trade_desc: "有人说盐的价值等于其等重的黄金……也许更准确的说，黄金的价值等于其等重的盐。无论如何，由于这两宗商品的交换，我们已经构建起兴旺发达的贸易网络。"
 independence_from_mali: "挣脱马里的束缚"
 independence_from_mali_desc: "多年来，我们一直是马里苏丹国的属国。随着马里国力衰弱，而我们羽翼丰满，我们如今能宣布完全从马里的宗主权下独立了。让我们采取措施以确保我们的独立能够延续。"
 jihad_against_the_pagans: "对原始宗教的$jihad$"
 jihad_against_the_pagans_desc: "虽然经过诸逊尼派苏丹国数个世纪的最大努力，西非仍然被泛灵异教威胁所困扰。举起吉哈德的旗帜，我们可以一举清除我们土地上的不信者并扩展领土。"
 sankore_madrassah: "桑科雷大学"
 sankore_madrassah_desc: "人们常说桑克雷清真寺的学校是全非洲最出色的学术中心。的确如此，在这里见到从阿拉伯和马格里布远道而来的智者们探讨微妙的哲学和宗教问题时，谁又会感到惊讶呢？"
 the_hajj: "朝觐"
 the_hajj_desc: "正如马里的曼萨·穆萨曾经做过的一样，我们的统治者也可以前往麦加，带着黄金完成伊斯兰教的第五功，作为我们的财富和权力的象征。像往日的马里一样，让世界对桑海奇迹般的富有宏伟感到惊叹！"
 sharia: "沙里亚法"
 sharia_desc: "先知统治麦地那时期曾施行的神圣法律应该成为维持我们社会运行的坚不可摧的基石。通过完善我们的刑法典来反映先知的教诲，我们将为我们的社会带来和谐与正义。"
 trans_sahara_trade: "跨撒哈拉贸易"
 trans_sahara_trade_desc: "我们的商人经常从北非的宫廷带回一些迷人的东西。也许可以让他们带来一些更迷人的小饰物？"
 modernization_of_the_military: "军队现代化"
 modernization_of_the_military_desc: "我们的国家的生死存亡取决于军队的能力。正是我们的军队不仅确保了我们的生存，还使我们繁荣昌盛。我们不能让自己在军事进步上落后。"
 #Naples
 university_naples: "那不勒斯大学"
 university_naples_desc: "由弗雷德里克二世皇帝于1224年建立的那不勒斯大学，是意大利最古老的公立机构之一。它秉承世俗精神，为数代学生提供了综合教育，并为各个领域的知识进步做出了贡献。"
 mercantile_spirit: "商业精神"
 mercantile_spirit_desc: "与阿马尔菲这个有影响力的海洋共和国的类似，那不勒斯王国也坐拥着强大的贸易实力。包括那不勒斯本身的多个战略性的港口，作为重要的枢纽，连接本土与遥远的国度，并通过商品和思想的深度交流促进经济繁荣。"
 consolidate_the_royal_domain: "王族的统治"
 consolidate_the_royal_domain_desc: "我们继承了这样一块富裕的领土，但过时的律条和习俗让我们无法取得繁荣。过去的统治者曾经让国内贵族的出身与财产互相协调，而现在，我们应该更新这些旧的法条。通过强化王廷、巩固王家地产，我们可以建立一套更加清晰的法律体系。在属于王室和市民阶层的领地，我们应该把城市打造成权力的中心，鼓励贸易和技艺的发展。"
 academia_pontaniana: "庞塔尼亚学院"
 academia_pontaniana_desc: "长久以来，那不勒斯一直致力于成为现代学术的中心，吸引着时代最伟大的学者，并且转播文艺复兴的光芒。在乔瓦尼·蓬塔诺的领导下，这个学术圈被体系化和组织化。我们用这位辛勤的领导者来命名这所学院再合适不过了。"
 encouraged_city_living: "鼓励在城市定居"
 encouraged_city_living_desc: "我们的前人为我们留下了一座美丽的城市。我们应该继续装点和改善这座地中海沿岸的大都市，让她继续发展、繁荣。除了修缮港口和建筑之外，我们还要修建渡槽、排干池沼、铺设道路，让这里能容纳更多的居民。"
 crush_the_barons: "粉碎贵族权利"
 crush_the_barons_desc: "本地的男爵们在那不勒斯的乡村中仍然享有许多特权，如果我们想要继续集权化我们的王国，那就必须粉碎那些男爵的权力，否则，就是坐以待毙、让他们联合起来反对我们。"
 expanded_arsenale: "扩建军械库"
 expanded_arsenale_desc: "那不勒斯军械库自14世纪起就是我国船舶制造的中心，也是重要的海军基地。要让我们的海军能与地中海上敌国的舰队相匹敌，就需要对军械库作现代化的改扩建。海港的民用军用部分都要扩建，还要建一座更高效的军械库，来支撑一支更大、更强的海军舰队。"
 city_of_artists: "艺术家之城"
 city_of_artists_desc: "通过世界所有杰出艺术家的慷慨赞助，我们的城市变得万众瞩目。世人都将惊叹于我们的艺术家们所创造的辉煌与荣耀。我们要让那不勒斯文化成为衡量全世界各个艺术中心的标准。"
 institutional_reorganization: "机构重组"
 institutional_reorganization_desc: "通过废除担保委员会和建立圣嘉勒修道院皇家礼拜堂，我们将在那不勒斯王国实施重要的法律改革。当前的项目将旨在重新组织立法体系，将法律整合进加洛林纳刑法典，并实施土地登记册以进行税收改革。"
 a_central_power: "地中海的中心强国"
 a_central_power_desc: "我们在地中海的有利中心位置，使得我们可以轻松地到达任何海岸。我们应利用这一优势寻找盟友，建立新的友谊，并扩张疆域。海洋是我们的门户，为我们在寻求更大影响力和安全方面，提供了增长与繁荣的丰富机会。"
 neapolitan_industrialization: "那不勒斯工业化"
 neapolitan_industrialization_desc: "自18世纪开始，那不勒斯王国经历了渐进的工业化进程。纺织、造船和铁器等关键行业，在投资和技术进步的推动下得到了发展。这种工业化的转变，将在将那不勒斯成为主要经济中心的过程中，发挥重要作用。"
 neapolitan_army_reforms: "那不勒斯军队改革"
 neapolitan_army_reforms_desc: "我们的国家需要进行全面的军事改革，现代化武装力量，以应对不断变化的战场上的挑战。这些改革将增强战术能力，简化指挥结构并加强训练计划，使我们在本区域成为令人畏惧的存在。"
 #Two Sicilies
 tws_unified_legal_code: "统一法典"
 tws_unified_legal_code_desc: "我国领土曾因法律执行不公而引发动荡。为避免重蹈覆辙，我们应当统一法典并确保法律得到公正实施。唯有如此，才能防止任何抗争演变为失控的乱局。"
 tws_ensure_loyal_families: "贵族家族忠诚"
 tws_ensure_loyal_families_desc: "两西西里的贵族家族在我们这里拥有巨大的权力。通过授予他们在宫廷中显赫却无实权的职位，我们将确保他们的忠诚，并维护对乡间的稳固统治。"
 tws_revitalize_the_lands: "吸引新人口"
 tws_revitalize_the_lands_desc: "前任统治者们过于将注意力集中在我们的特定区域。若想保住两西西里，我们必须以同等公正的程度投资于这两个部分。实现这一目标的一步便是吸引人们前往先前被忽视的地区。"
 tws_capable_vicars: "有能的总督"
 tws_capable_vicars_desc: "治理墨西拿海峡对岸地区，是我们统一国家过程中面临的一个特殊挑战。由于君主每次只能亲临一方领土，对岸地区必须委任总督代为管辖。为此，需选拔最有才干之人担任这一重要职务，并建立机制严防该职位滋生腐败，方能确保统治的稳固。"
 tws_oversea_ambitions: "海外雄图"
 tws_oversea_ambitions_desc: "在意大利境内扩张领土绝非易事，既要周旋于错综复杂的联盟网络，又可能触怒教宗本人。因此我们应将目光投向海外——北非与希腊那片蕴藏着丰富资源的沃土，正等待着我们去开拓。"
 tws_protect_the_coastline: "加强海上巡逻"
 tws_protect_the_coastline_desc: "我国海岸线绵长，极易遭受海盗掳掠人口的侵袭。我们必须组建海军力量进行巡航护卫，最终彻底铲除这股危害民众的邪恶势力。"
 #Florence & Tuscany
 arte_della_lana: "羊毛行业"
 arte_della_lana_desc: "作为佛罗伦萨最具影响力的行业之一，在强大的劳动力支持下，优质布料的生产在几个世纪以来，为众多前程似锦的商人和有权势的个人积累了财富。"
 florino_d_oro: "弗罗林金币"
 florino_d_oro_desc: "一种非常强大的货币，因其优质的黄金纯度而得到保障，并被欧洲许多国家和机构所采用。通过采用#Y 弗罗林#!作为我们的货币，一定会对我们的收入产生积极影响，并减少货币短缺。"
 a_land_of_banks: "银行之乡"
 a_land_of_banks_desc: "托斯卡纳是欧洲的银行中心，众多强大的金融机构坐落于此。它们的总部位于托斯卡纳的主要城市，金融触角遍布意大利半岛乃至整个欧洲。"
 florentine_citizen_militia: "佛罗伦萨公民兵"
 florentine_citizen_militia_desc: "如果我们的人民要经得起时间的考验，他们必须准备好迅速动员起来，保卫我们的理想！组建一支与欧洲其他军队在经验和凶猛程度上不相上下的公民民兵，将有助于保卫我们的领土。"
 birthplace_of_renaissance: "文艺复兴的摇篮"
 birthplace_of_renaissance_desc: "我们对美术的重视、对人才的培养以及对创新的鼓励，使我们被视为思想与科学进步的前沿！"
 florentine_school: "佛罗伦萨画派"
 florentine_school_desc: "作为最具影响力的艺术流派之一，佛罗伦萨艺术的技术和对细节的重视，将使我们在文化和高尚艺术的展示上占据领先地位！"
 tuscan_uffizi: "乌菲齐"
 tuscan_uffizi_desc: "乌菲齐最初是旨在整合多个行会和机构的管理机构，它不仅是集中权力的宝贵来源，同时也是保存并展示各种艺术品的地方，展示了文化的优越性，彰显华贵。"
 medici_porcelain: "美第奇瓷"
 medici_porcelain_desc: "在过去的几十年里，人们做了很多尝试来复制真正的瓷器的特性，因为瓷器被视为来自远东的珍奇商品。在经验丰富的炼金术士和科学知识的帮助下，我们一定能生产出高质量的瓷器。"
 porto_franco: "自由港"
 porto_franco_desc: "通过开放我们的港口与外国商人做生意，并取消进口税，我们一定会从我们的商业冒险中积累更多的资本收益。"
 accademia_cimento: "实验学会"
 accademia_cimento_desc: "西芒托学院于1657年在佛罗伦萨成立，是世界上最早的自然科学协会之一，由伽利略的一群学生创办并获得了利奥波德亲王及其兄弟斐迪南二世大公的赞助。\n虽然西芒托学院从未成为过官方的正式机构，但其在科学实验原理的发展过程中起到了十分重要的作用。该学院的座右铭为「尝试，再尝试」，曾出版了一本名为《文集》的书，这本书后来成为了18世纪的标准实验准则。"
 tuscan_municipal_reforms: "托斯卡纳市政改革"
 tuscan_municipal_reforms_desc: "随着我们进入绝对主义和中央集权的时代，我们必须重新审视我们的地方行政，并适当地改革我们的制度，以便驾驭我们的监管能力。"
 tuscan_physiocratic_reforms: "托斯卡纳重农主义改革"
 tuscan_physiocratic_reforms_desc: "通过加强我们的农业部门和照顾好我们的人民，我们无疑将为我们新的现代化经济制度奠定坚实的基础。"
 tuscan_new_trade_system: "托斯卡纳的新贸易体系"
 tuscan_new_trade_system_desc: "随着我们的贸易行会的影响力在绝对集权的面前逐渐减弱，通过改革行会的管理制度，并将大部分控制权转交给国家领导人，我们一定会实现利润增长。"
 pis_anziani_del_popolo: "人民长老会议"
 pis_anziani_del_popolo_desc: "长老会议最初成立是为调停盖拉尔德斯卡与维斯孔蒂家族之间的纷争。自此之后，它一直影响着共和国的统治与权力分配。"
 pis_maritimes_legacy: "海上共和国的遗产"
 pis_maritimes_legacy_desc: "几个世纪以来，比萨曾是地中海的主导性大国之一，控制贸易并扩张影响力。如今虽已不复往日辉煌，但遗产犹存，比萨铭记着自己的过去。"
 pis_the_university_of_pisa: "比萨大学"
 pis_the_university_of_pisa_desc: "作为意大利乃至欧洲最古老的大学之一，比萨大学自始至终都是教学与科研的重要机构。"
 sie_artists: "锡耶纳画派"
 sie_artists_desc: "文艺复兴时期，绘画艺术在意大利蓬勃发展，但无人能比得上锡耶纳艺术家所展现出的技艺与品质。锡耶纳画风空灵优雅，着重描绘圣经人物以及圣人圣女的奇迹。虽然其他画作或许当下夺目，但锡耶纳画派细腻的风格必将经受住时间考验。"
 sie_studium_senese: "锡耶纳学堂"
 sie_studium_senese_desc: "被认为是首个由公共资助的大学，锡耶纳大学是本城的骄傲。它培养公民，以便他们更好地服务于我们的国家。"
 sie_council_priori: "执政官委员会"
 sie_council_priori_desc: "在一系列共和与君主政体失败后，我们为锡耶纳的人民建立了一部执政官委员会。希望它不再像此前那样沦为贵族与腐败的牺牲品。虽然委员会的代表人数与选举方式仍未固定，但这种去中心化的治理方式将确保锡耶纳不再落入贵族统治之手。"
 #Generic Advances
 republican_assembly_advance: "共和议会"
 republican_assembly_advance_desc: "只要我们依然希望国家由拥有高尚美德的、卓越的人们来治理。作为共和国的核心的$republican_assembly$就是至关重要的机构。"
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "战术进步了，我们的方法也要进步。采用源于国外的阵型、射击手段和新火药技术，我们一定会取得胜利！"
 kbo_fixed_military_camps: "固定军营"
 kbo_fixed_military_camps_desc: "通过在我们领地周围设立固定的营地，我们将确保我们的军队遭受较少的损耗伤亡，并尽快得到补充。"
 kbo_permanent_sieges: "卡内姆围攻战术"
 kbo_permanent_sieges_desc: "构建复杂的攻城机器来摧毁敌人的城墙是我们军队的常见做法。然而，对移动火炮的路径进行创新，将能够在持续围攻数日的同时进行射击，这一新进展将确保我们胜利。"
 kbo_council_clan_heads: "族长会议"
 kbo_council_clan_heads_desc: "将行政职能委托给族长可能会让出我们的部分中央权威，但我们的顾问坚持认为，我们将因此获得巨大的利益。"
 #Saxon advances
 meissen_lion: "梅森雄狮"
 meissen_lion_desc: "梅森雄狮，也被称为马克·梅森雄狮，在纹章学中占有特殊地位。作为韦廷王朝权力的象征，这只黑色、批甲的雄狮在金色的背景中，伸出红色的舌头向左凝视。它的形象以各种形式出现，包括绘画墓碑、军旗、头盔、硬币和印章，象征着梅森市与马克·梅森的隶属关系，并装饰着众多城镇和社区的徽章。有些人将它与重新上色的图林根雄狮联系起来。"
 a_mining_heritage: "矿业遗产"
 a_mining_heritage_desc: "几个世纪以来，采矿业塑造了该地区的景观、经济和文化，12世纪末发现的银矿吸引了来自不同地区的矿工和商人，促进了厄尔士山脉的增长以及我们王国的重要性和发展。"
 meissner_groschen: "梅森格罗申"
 meissner_groschen_desc: "梅森格罗申将成为我们国家的区域货币。这种硬币以布拉格格罗申为基础，我们将用它取代现有的货币。这种新型的格罗申标志着我们硬币历史的新纪元，并将使我们更好地控制它的流通。"
 a_resilient_soul: "坚韧的灵魂"
 a_resilient_soul_desc: "在我们的国家，人民真正坚韧不拔，面对挑战时表现出坚定不移的决心。他们在逆境中坚守信念，从团结中汲取力量，并坚定地致力于共同的价值观。他们不屈的韧性推动我们前进，使我们能够克服任何障碍，我们将永远比以往任何时候都更强大、更坚定。"
 saxon_court: "萨克森宫廷"
 saxon_court_desc: "萨克森宫廷仍然是选帝侯萨克森政府公共事务的支柱，与文官和军官们一起发挥作用。宫廷法令规定了官员们在其职位上的日常事务和职责，而宫廷的组成包括贵族和平民，他们为统治者的家族服务，并为国家的政府和行政事务做出贡献。尽管每个成年王室成员都拥有自己的宫廷，我们将会在首都建立永久性的宫廷，吸引国内最优秀的人才。"
 a_tolerant_society: "包容的社会"
 a_tolerant_society_desc: "面对困扰其他国家的仇恨思想，我们坚决防止它在我们的王国中蔓延。无论我们的子民信仰多么多样，我们的国家都将建立在包容和兄弟情谊的坚实基础之上，促进所有社群的和谐共处。我们将团结一致，共同努力，铸造一个充满尊重和理解的国家，为繁荣的未来铺平道路。"
 furstenschule: "王子学校"
 furstenschule_desc: "随着宗教改革的展开，国家接管了教会的管理，一项新的责任随之而来，那就是教育，这在过去属于教会的领域。为了为新成立的大学做准备，萨克森地区将利用世俗化的修道院财产建立三所亲王学校。普福尔塔、格里玛和梅森的校董事会将成立，负责管理和维护这三所国家及王室学校。因此，国家将在塑造教育格局方面发挥重要作用，促进知识和智力的增长，为萨克森的未来领袖们培养人才。"
 bonded_by_loyalty: "以忠诚为纽带"
 bonded_by_loyalty_desc: "无论是对同胞还是对我们坚定的盟友，我们的勇敢军队将始终坚定不移地相信胜利的到来。他们将以不可动摇的精神勇敢参战，坚决坚持到最后一名士兵站立为止。团结一致，怀着共同的目标和忠诚，我们将勇往直前，竭尽全力追求胜利。"
 meissner_porcelain: "迈森瓷"
 meissner_porcelain_desc: "萨克森是欧洲第一个制成瓷器的国家，这为韦廷王朝带来了财富与荣誉。"
 saxon_baroque: "萨克森巴洛克"
 saxon_baroque_desc: "德累斯顿和莱比锡，以及较小的官邸和庄园，在这一时代培养了精致的礼仪，并赢得了国际声誉。像德累斯顿宫廷这样的代表性建筑象征着萨克森的宏伟，而约翰·塞巴斯蒂安·巴赫的作品则将莱比锡变成了一座音乐之城，支持着繁荣的高级文化。该地区拥有独特的文化形式，包括来自厄尔士山脉的手工艺品和德累斯顿圣诞果脯蛋糕等美食传统。"
 retablissement: "复兴"
 retablissement_desc: "经过动荡的战争，萨克森迎来了一个新的时代——卓越的萨克森#italic 复兴#!。在废墟中，国家将如凤凰涅槃般重生，重建破碎的经济，并规划通往繁荣的道路。在一系列具有远见的国家改革和严格的财政纪律推动下，我们的国家将成为德意志的商业枢纽。这场坚决的转型将成为德意志历史上的一个关键时刻，它塑造了萨克森直至未来的光明前景。"
 saxon_industrialization: "萨克森工业化"
 saxon_industrialization_desc: "萨克森的早期工业化是显而易见的，这里的工业相对其他地方更加发达。以出口为主的制造业体系蓬勃发展，并使萨克森在德意志工业化进程中占据领先地位。小型商业景观和贸易的兴起将对该地区的经济增长，以及与其他欧洲市场的联系，起到至关重要的作用。"
 #Lithuanian
 land_of_many_religions: "多元宗教之地"
 land_of_many_religions_desc: "我们的人民有机会与信仰不同的同胞们和睦共处。这种多元的社会构成体现在我们的法律框架和信仰之中。团结起来，我们更强大！"
 ukrainian_farmlands: "乌克兰农田"
 ukrainian_farmlands_desc: "乌克兰，在斯拉夫语中意为边疆地区，是我方广大领土南部的一个区域。这里拥有丰富的粮田，对我们的持续生存和繁荣至关重要，为我们的储备以及遍布整个$europe$的商人提供了大量的粮食。"
 migrant_opportunities: "迁徙的机遇"
 migrant_opportunities_desc: "商业机会和对更好生活的向往，是我们的城镇和聚居地往往会迎来数波移民浪潮的原因之一。许多男女为了寻求财富而选择迁居到我们的土地上，这反过来也增加了我们的财富。"
 two_realms: "一国两治"
 two_realms_desc: "由于国土辽阔，我方管辖范围涵盖两种不同的框架。北部是核心领土，自豪地秉承着我们的文化传统和行为准则。然而，南部和东部地区往往在一定程度上偏离了我们的中心规范。尊重这种多样性将更有利于增强我们的地缘政治地位。"
 chacery_slavonic: "斯拉夫官话"
 chacery_slavonic_desc: "为了连接我们广袤的国土，需要一种统一的语言，并依靠众多有文化素养的僧侣来传播它。发展这种语言来记录我们的历史并维持行政机构，不仅是荣耀和声望的象征，也是创造一个独特政府的手段，在语言和文化上将我们与东部邻国区分开来。"
 supremus_dux_lithuaniae: "立陶宛大公"
 supremus_dux_lithuaniae_desc: "为了抵御来自$polish$和$russian_group$敌人的侵略，我们必须展现实力！#italic 立陶宛大公#!的头衔旨在巩固我们的权力，尤其要对抗日益壮大的贵族势力以及那些试图侵犯我们主权的人。"
 ties_with_the_holy_see: "圣座的关系"
 ties_with_the_holy_see_desc: "经过多年与教宗的谈判，在$polish$邻居的祝福以及教宗本人的认可下，我们最终皈依了$catholic$，这在动荡而独特的基督教化过程中完成。在经历了漫长的精神认同探索之后，我们已成为天主教的灯塔，抵御着侵扰边境的异教徒和异端。"
 patriarchate_of_lithuania: "立陶宛牧首区"
 patriarchate_of_lithuania_desc: "祖先信仰的$romuva$的废除，动摇了$LIT_ADJ$民族的社会结构。为了保障我们的未来，我们选择了$orthodox$的道路，并以此庆祝我们新的身份认同。我们新获得的$orthodox$信仰的宗教权威必须保持独立于外国牧首区，以避免外部干涉。"
 columns_of_gediminids: "格迪米纳斯立柱"
 columns_of_gediminids_desc: "我们民族的骄傲，以及悬挂在我们旗帜上的纹章，都源自我们最著名、最成功的王朝之一——格迪米纳斯王朝。他们之中许多杰出人物以谨慎的治国方略和卓越的领导才能，带领我们国家度过动荡时期，走向繁荣富足。这些伟大领袖的丰功伟绩象征着我们国家以及我们同胞坚韧不拔的强大基础。"
 warlord_dukes: "督军公爵"
 warlord_dukes_desc: "在两个世纪的激烈战争之后，立陶宛军阀诸侯终于将这个松散部落统一成了一个紧密的国家，抵抗天主教军事修会的侵略，并征服大片东欧土地。我方将军都以这些成就为自豪。"
 auksine_laisve: "黄金自由法案"
 auksine_laisve_desc: "立陶宛黄金自由制（Auksinė Laisvė），是指一系列法律及特权，授予了该国贵族高于其他阶级、甚至高于君主和议会权力的地位。这种独特制度的源头在波兰，增加了贵族对王权的忠诚度，只要君主不试图违背维护贵族黄金自由制的承诺。"
 magdeburg_laws: "马格德堡法"
 magdeburg_laws_desc: "立陶宛的向西扩张，使得全国许多城镇引入了德意志城市的城邦法律。不同地方各具本地特点的“马格德堡法”从经济、政治上的许多方面对国家的城市化作出了规定，明确了城市规划、贸易和税收的责任。"
 magnate_estates: "权贵阶级"
 magnate_estates_desc: "立陶宛权贵拥有庞大的庄园和私人军队，他们经常被称为「小国王」。紧紧掌握着自己的既得利益并试图让他们的利润最大化，他们组建了一个系统，在许多方面类似古罗马大庄园。"
 lithuanian_hussars: "立陶宛骠骑兵"
 lithuanian_hussars_desc: "翼骑兵是波兰和立陶宛都有的一种重骑兵。波兰国王兼立陶宛大公斯特凡·巴托里的改革，让翼骑兵在东欧战场上保持不败长达一个多世纪。"
 statutes_of_lithuania: "立陶宛法规"
 statutes_of_lithuania_desc: "立陶宛法规指的是前后三次汇集、融合、改进境内法律的改革。这些法律以严刑重罚和采用死刑闻名，符合现代西方刑法典特征。法律面前，人人平等。话虽如此，可实际上农民还是处在不利地位。立陶宛立法后来引发了俄罗斯的一场类似的改革。"
 lithuanian_renaissance: "立陶宛文艺复兴"
 lithuanian_renaissance_desc: "立陶宛在15世纪末和16世纪初经历了文艺复兴时期。受到宗教改革的新生理念以及意大利影响的启发，教育、美术、建筑和文学在这个时代蓬勃发展。立陶宛语的书面语规范将得以确定，最早的立陶宛语文学作品也将问世。"
 bavarian_legitimacy: "巴伐利亚公国"
 bavarian_legitimacy_desc: "我们的巴伐利亚公爵头衔由皇帝亲自授予，通过将我们自己打扮成巴伐利亚公国真正的保护者，我们可以确保我们的合法性不被质疑。"
 bavarian_imperial_knights: "巴伐利亚帝国骑士"
 bavarian_imperial_knights_desc: "我们的贵族在为神圣罗马帝国服役时，以强大的骑士身份脱颖而出。我们需要培养这些部队，以确保我们公国的完整性。"
 exploit_the_alpine_trade: "巴伐利亚贸易中心"
 exploit_the_alpine_trade_desc: "商人们经常在我们的土地上进行盐、银和牲畜的贸易。尽管他们的最终目的地是我们南方富饶的土地，但如果我们不利用他们的存在，确保这些贸易路线为我们的城市定居点带来丰厚的利益，那我们就是傻瓜。"
 bavarian_brewing_expertise: "娴熟的啤酒师"
 bavarian_brewing_expertise_desc: "我们的土地蕴藏着酿造啤酒所需的丰富原料，而我们的人民也乐于利用这一事实。如果得到适当的支持，许多小型啤酒作坊都能发展成为成功的企业。"
 bavarian_culture_buildings: "巴伐利亚文化设施"
 bavarian_culture_buildings_desc: "我们的祖国坐落在美丽的阿尔卑斯山脚下，是全欧洲艺术家汲取灵感的目的地。如果我们能够建设和支持文化设施，就能将我们的宫廷打造成为一个文化中心，并在欧洲著名强国中占据一席之地。"
 bavarian_stem_duchy: "统一之梦"
 bavarian_stem_duchy_desc: "巴伐利亚人民及其文化曾经由巴伐利亚王国统一统治。我们应致力于建立一个同样强大的国家，确保巴伐利亚人民有一个家园。"
 bavarian_zelousness: "独一信仰的巴伐利亚"
 bavarian_zelousness_desc: "我们必须确保我国人民的信仰保持团结，不会被异端思想所分裂。"
 bavarian_hofkriegsrat: "巴伐利亚军事参谋部"
 bavarian_hofkriegsrat_desc: "成立一个专门负责在冲突期间向我们的统治者提供建议的委员会，将有助于为巴伐利亚打造一支更有战斗力的部队。"
 bavarian_flexible_diplomats: "实用外交"
 bavarian_flexible_diplomats_desc: "不管是面对帝国霸主还是潜在的外国盟友，我们的外交官都必须做好万全的准备。只有认真考虑巴伐利亚的利益并将其置于最高优先地位，我们才能取得成功。"
 foundation_of_bavarian_army: "巴伐利亚常备军"
 foundation_of_bavarian_army_desc: "只有拥有一支强大的常备军，我们才能实现自己的抱负。只要重点突出，我们就能在不对国家财政造成破坏性影响的情况下扩大军队。"
 bavarian_coinage: "巴伐利亚盾"
 bavarian_coinage_desc: "我们的王国需要一种新的标准化硬币，作为巴伐利亚人民的统一货币。在我们的首都建立一个国有铸币厂将确保我们对这种新货币的完全控制。"
 bavarian_purity_law: "巴伐利亚纯度法"
 bavarian_purity_law_desc: "几个世纪以来，我们的啤酒质量一直得到认可，但要真正声名远播，我们还需要确保其永恒的尊贵地位。过去的几位统治者曾试图对这种美妙物质的酿造制定一些标准，我们可以将这一条文作为我们啤酒质量的标志。"
 hsa_holpfennige: "空心便士"
 hsa_holpfennige_desc: "#italic 空心便士#!是一种最初在$LUB$和$HAM$市铸造的空心铸币。这种铸币是在各个铸币厂所铸货币的银含量各不相同的背景下为应对恶性货币贬值而铸造的。作为一种交易手段，这种货币将使我们的贸易活动更加顺畅，并在外国市场和我们的商人之间架起一座桥梁。"
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "汉萨同盟的纽带"
 hsa_hanseatic_ties_desc: "我们的同盟容纳了众多城市和商人公会，他们都有自己的目标和小算盘。为了保持我们的繁荣并扩大我们的影响力，我们必须着力于用外交努力维持我们的纽带。"
 hsa_seal_of_the_hansa: "汉萨印章"
 hsa_seal_of_the_hansa_desc: "在从$london$到$novgorod$的整个$europe$市场，我们的商人以富裕而闻名。我们有能力调动庞大的贸易舰队，将数十个城市汇聚成完美的利益交响曲，进行商品交换，这种能力首屈一指。"
 hsa_hanseatic_shipwrights: "汉萨船匠"
 hsa_hanseatic_shipwrights_desc: "当$europe$被战争所笼罩，统治者们为了扩张自己的领地而不断提出声索的时候，我们便能接到为他们建造大量战船的订单，以实现他们的野心。我们拥有数百年的造船知识和欧洲大陆最好的木材，造船工艺无与伦比！"
 hsa_draft_merchant_privileges: "起草商人特权书"
 hsa_draft_merchant_privileges_desc: "那些携带我们的印章展开业务的商人拥有巨大的影响力和财富。因此，巩固他们在国内外市场的特权必能进一步提高我们的盈利能力。"
 hsa_mastery_of_the_sea: "七海之主"
 hsa_mastery_of_the_sea_desc: "我们的海洋传统将我们的命运与强大的海洋联系在一起。利用海洋的力量并尊重它，只会为我们的商业活动带来巨大的利益......"
 hsa_exchange_of_ideas: "思想交汇"
 hsa_exchange_of_ideas_desc: "那些在国外拓展我们商业业务的旅行商人不仅是财富的创造者，更是将我们的伟大智慧介绍给世人的使者！"
 hsa_global_reach: "全球航行"
 hsa_global_reach_desc: "全球贸易的兴起在商业世界引爆了一场地震。同远道而来的外商之间的经常业务正在蓬勃发展，我们的国库也因此受益。"
 hsa_hanseatic_treasury: "汉萨国库"
 hsa_hanseatic_treasury_desc: "强大而健康的经济只是我们持续繁荣的成果之一。凭借充足的货币和富裕的国库，我们已成为稳健可靠的债权人。"
 hsa_regularized_contributions: "规范同盟税制度"
 hsa_regularized_contributions_desc: "同盟内的众多城市实体必须处于我们的严格控制之下，以规范它们每月和年度向我们的国库交纳的税款。"
 hsa_reform_the_hanstag: "改革汉萨议会"
 hsa_reform_the_hanstag_desc: "在动荡不安和思想不断发展的时代，我们的中央集会和审议机构必须进行调整，以应对我们时代的问题。"
 hsa_concept_of_mercantilism: "重商主义理念"
 hsa_concept_of_mercantilism_desc: "在过去的几个世纪里，我们一直在不懈努力，使我们的交易融入全球贸易规模。现在，我们比以往任何时候都更需要保护自己的商人，以免成为派别纷争和外部竞争的牺牲品。"
 the_hansa_bank: "汉萨银行"
 the_hansa_bank_desc: "通过新的贡金系统，我们就可以动用财力开办并担保一家银行，让它服务于我们的同盟成员。这家银行将受到整个同盟资源的支持，并拥有极高的信誉度，由它开具的借贷凭证应该和钞票一样有用。这类金融工具将让我们的商人在与同行的竞争中赢得更大的优势。"
 pal_castles_on_rhine: "莱茵城堡群"
 pal_castles_on_rhine_desc: "通过在莱茵河沿岸的关键位置建造多座城堡，我们将能够施加并扩大对莱茵河和沿河贸易的控制。"
 pal_cultivate_vineyards: "河畔酒庄与果园"
 pal_cultivate_vineyards_desc: "虽然我们的国土面积不大，但莱茵河畔阳光明媚，非常适合种植葡萄和其他水果。只要稍加努力，这些葡萄园和果园就能使我们的葡萄酒经济飞黄腾达。"
 pal_fractured_territory: "统合飞地"
 pal_fractured_territory_desc: "我们的行政部门善于处理多个互为飞地的领地，同时又不会失去对这些领地的控制力。有了这一点，我们就能建立一个强大的官僚机构，能够处理最棘手的任务。"
 pal_a_just_ruler: "和气伯爵"
 pal_a_just_ruler_desc: "流血的唯一后果就是引起更多的流血。因此，我们需要做一个宽容的统治者，与我们的敌人和解，在我们的领土上建立持久的和平。"
 pal_heaven_of_tolerance: "普法尔茨的宗教宽容"
 pal_heaven_of_tolerance_desc: "在我们的土地上，无论其教派如何，所有基督徒都必须受到欢迎。当其他国家决定压制其宗教少数群体时，我们的宽容将确保移民源源不断地进入我们的土地。"
 palatinate_romanticism: "赞助浪漫主义运动"
 palatinate_romanticism_desc: "浪漫主义运动的主要推动者们选择将海德堡周边作为自己的居住地。我们应充分利用这一趋势，支持他们定居，并鼓励艺术家为我国争光。"
 amazigh_slave_raids: "阿玛齐格掠奴"
 amazigh_slave_raids_desc: "我们地区的海岸非常适合接纳来自欧洲各地的契约仆役和俘虏。这些人力资源无疑将在提升我们的伟大和增加我们的利润方面发挥关键作用。"
 zenata_roots: "源自扎纳塔"
 zenata_roots_desc: "我族是扎纳塔部落的后裔，该部落以其质朴却至关重要的羊毛生产和管理庞大公羊群的才能而闻名。"
 mor_marabouts: "苏菲隐士"
 mor_marabouts_desc: "数个苏菲派导师的团体已经将摩洛哥视为他们的家，我们必须确保能容纳这些圣人，并将他们的教导铭记于心。"
 trans_saharan_trade: "跨撒哈拉贸易"
 trans_saharan_trade_desc: "在大撒哈拉商路上往来的商队，用盐等北非商品换取撒哈拉以南王国的奴隶和黄金。通过这些宝贵的货币渠道，我们将建立伟业。"
 first_fleet_of_the_med: "地中海第一舰队"
 first_fleet_of_the_med_desc: "昔日强大的穆瓦希德王朝曾以拥有地中海最强大的海军之一而自豪。我们人民拥有重燃这一热情、恢复我们在海上辉煌的传统和专业知识。"
 slave_soldiers: "奴隶士兵"
 slave_soldiers_desc: "为确保一支忠诚且训练有素的常备军，我们将招募并依赖社会内部的纪律严明的奴隶士兵。"
 desert_power: "沙漠力量"
 desert_power_desc: "我方区域居住着众多农民和部落民，他们构成了下层阶级的重要人口构成。尽管他们生活贫困，但在连接我方各城镇的荒凉沙漠商路上，他们却拥有巨大的影响力。驾驭并确保他们的效忠，将有助于进一步巩固我方在沙漠中的势力。"
 atlantic_trade_routes: "大西洋贸易路线"
 atlantic_trade_routes_desc: "由当代欧洲人谨慎开辟的这些新航线，这些新航路已为来自远东的商品和财富打开了闸门。"
 foreign_politics: "外国政治"
 foreign_politics_desc: "欲战胜敌人，必须确保与对敌方怀有敌意的国家建立适当的外交渠道并开展合作。"
 saharan_gold_trade: "撒哈拉黄金贸易"
 saharan_gold_trade_desc: "我方境内开采的金矿品质优良，是进一步拓展港口以外贸易影响力的重要工具。"
 jaysh_armies_advance: "加伊什军团"
 jaysh_armies_advance_desc: "战争新纪元的到来，迫切需要一支只效忠于我们的地方部落军队。我们将通过他们来掌控我们广袤领地的资源。"
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "谢里夫"
 shurfa_status_desc: "在伊斯兰世界所有居民中，我们拥有最尊贵和最显赫的地位，鲜有人能像我们一样，理所当然地宣称自己是伟大先知家族的后裔。"
 maghrebi_administration: "马格里布行政体制"
 maghrebi_administration_desc: "数百年来的自治以及恶劣的环境，导致了境内分离主义倾向的滋生。若想在该区域确立稳固的统治，必须确保境内的每一个部落都清楚谁才是他们的真正主宰。"
 barid: "驿传所"
 barid_desc: "一个个邮驿设施遍布帝国的各个角落，负责首都与全国各地总督之间的通信。"
 karimi_merchants: "卡里米商人"
 karimi_merchants_desc: "这些海上巨头主要从事香料贸易，从运途遥远的异域商品中获利颇丰，这些商品的产地远至亚丁、印度等地的海岸！"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "王家马穆鲁克"
 royal_mamluks_desc: "王家马穆鲁克是马穆鲁克军队的精英核心，担任苏丹的私人护卫。他们经过精挑细选和严格训练，以其忠诚、卓越的战斗技能和坚定不移的奉献精神而闻名。"
 red_sea_trade: "红海贸易"
 red_sea_trade_desc: "随着香料贸易的兴起，红海已经成为了我们的财富之源，因此我们必须通过红海控制贸易。采用一些激进的政策，比如烧毁不属于我方管辖的香料贸易港口，可以让我方的利益最大化。"
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "稽查官"
 kashif_desc: "我们的苏丹国幅员辽阔，因此我们必须明智地管理它。聘请有知识、有智慧的人担任地方长官是一个明智之举，并可能使权力的天平向我们这方倾斜。"
 port_customs: "港口海关"
 port_customs_desc: "将我们的港口指定为商品入境的官方商贸区，这一举措必将提升我们领土的商业重要性，并削弱我们的邻国和敌人的地位。"
 masters_of_the_nile: "尼罗河的主人"
 masters_of_the_nile_desc: "我们苏丹国的生命线就是尼罗河。尼罗河穿越我们最肥沃的土地，滋养着我们的领土，为我们带来了丰厚的繁荣和财富。"
 indian_networks: "印度网络"
 indian_networks_desc: "我们的商人交易的商品从亚历山大的市场到亚丁的海岸，甚至远至印度本土。我们庞大的联系网、商业网络和财富网络使我们在海上贸易中处于领先地位。"
 study_foreign_gunpowder_techniques: "外来火药"
 study_foreign_gunpowder_techniques_desc: "欧洲和东方的大帝国在火药的使用及其军事应用方面取得了巨大进展。研究并改进他们的技术将有助于增强我们自己的军队。"
 secure_mediterranean_ports: "保障地中海港口"
 secure_mediterranean_ports_desc: "我们在地中海沿岸的港口是整个地区最富有的港口之一。来自已知世界各地的商人来到亚历山大和开罗交易香料、丝绸和宝石。建立一支商船队加强并保护我们的海上航线将是明智之举。"
 bohemian_imperial_standing: "波希米亚的帝国地位"
 bohemian_imperial_standing_desc: "我们在帝国内的位置是尊贵、庄严和权威的象征。我们拥有能力出众的外交官和联盟网络，帝国中很少有成员能像我们一样拥有如此强大的软实力。"
 bohemian_crystal: "波希米亚水晶"
 bohemian_crystal_desc: "在已知的世界上，有能力制造出质量和清晰度足以媲美我国生产的玻璃和水晶的工坊，除了我们之外几乎没有。"
 students_of_foreign_courts: "外国宫廷的学生"
 students_of_foreign_courts_desc: "我们的王室成员对出国旅行并不陌生，他们在远离家乡的地方成为杰出宫廷的学生，光荣地追求知识和正规的政治教育。"
 urbanization_decrees: "城市化法令"
 urbanization_decrees_desc: "为了现代化$prague$，我们将发布指示和拨款，要求该市的重要人物将业务集中在首都，吸引外来人口，并为他们提供机会，让这些人在我们美丽的大都会中改善自己的社会地位。"
 seat_of_metropolitan_bishop: "都主教教座"
 seat_of_metropolitan_bishop_desc: "俄罗斯的子民需要坚定的宗教指引。我们素来与东正教会有很好的合作，并且这种友好关系可以与扩张兼得。如果我们可以让都主教移驾莫斯科，那我们将可以进一步加强俄罗斯的东正教信仰与我们国家之间的联系。"
 pomestnoe_voisko: "贵族军团"
 pomestnoe_voisko_desc: "通过重新分配被没收的土地给那些贵族骑兵，我们可以组建一种新的兵种来帮助我们的公国。"
 strength_of_the_boyars: "波雅尔的力量"
 strength_of_the_boyars_desc: "波雅尔阶级在许多方面是俄罗斯帝国事业的基础，但正如我们需要强化波雅尔一样，我们同时也需要控制他们。我们必须保护波雅尔在杜马的席位，并确保他们需要依靠我们来扩大他们的影响力。"
 zasechnaya_cherta: "鹿砦防线"
 zasechnaya_cherta_desc: "为阻挡鞑靼人的袭击，我们的祖先一直保持着一条位置良好的防线与一些易守难攻的堡垒。当我们的国家扩张时，我们也应当继续扩大这条「鹿砦防线」以保护我们的人民不受暴力的侵袭。"
 russian_artillery_yard: "俄罗斯火炮厂"
 russian_artillery_yard_desc: "火力优势是决定着今日之围攻与未来之激战胜负的关键所在，我们必须在我们国家的心脏地带建立一座国营火炮厂，以确保我们的军队永远不会缺乏大炮与弹药。"
 life_long_conscription: "终身兵役制"
 life_long_conscription_desc: "为了养活永远在扩大的军队，我们应该延长服役年限，使其成为终身制。这样会为那些除了打仗就再无一技之长来谋生的人提供社会流动性，这将会为我们的帝国伟业提供可靠的士兵来源。"
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "官秩表"
 table_of_ranks_desc: "论资排辈法的废除是让国家政府机构以任人唯贤的方法来工作的第一次尝试。级别排行表把它编成法典，并在军队中推行，以实行按能力划分工作。"
 voivode_advance: "沃伊沃德"
 voivode_advance_desc: "沃伊沃德是军事领袖的头衔，需要负责维持秩序，保卫领土免受外来威胁，并领导军事行动。在这个时代由于通讯手段有限，沃伊沃德的头衔在克服行政挑战方面非常有用。"
 haudenosaunee_tradition: "海华沙的遗产"
 haudenosaunee_tradition_desc: "著名的海华沙以其出色的演讲能力和领导力，在易洛魁十分闻名，他为我们树立了外交官的典范。我们将在外交活动中以他为榜样来纪念他。"
 haudenosaunee_heritage: "勇猛的战士"
 haudenosaunee_heritage_desc: "如果我们的敌人仅根据我们的外交能力而低估我们，那将是一个错误。我们的战士无比凶猛而骄傲，低估他们的人必将倒在他们的武器下。"
 tree_of_peace: "和平之树"
 tree_of_peace_desc: "和平之树是伟大的和平缔造者的遗产，它象征着我们对不同部落之间团结的承诺，同时也是酋长们自身的象征。"
 kainerekowa: "大和平盟约"
 kainerekowa_desc: "我们必须永远铭记「大和平缔造者」和海华沙的伟大功绩，在大和平法案之下，我们五个部族为了一个目标团结在了一起，并且拥有了统治的守则。"
 mourning_wars: "慰灵战争"
 mourning_wars_desc: "接受被俘获的战士是我们的人民的一个历史悠久的传统。但是为了补充我们的成员以确保我们的征服能力，我们不应该只是接受个别的战士，而是应该接受易洛魁人的整个部落。"
 warriors_unity: "战士联合"
 warriors_unity_desc: "我们可能不是在数量上最大的部落，但是我们有力的部落结构给予了我们一些其他部落没有的东西：团结！我们的战士像兄弟一样在战场上并肩作战。只要我们坚守着这一传统我们就不会失败！"
 haudenosaunee_ambition: "模范联盟"
 haudenosaunee_ambition_desc: "易洛魁联盟已经证明是成功的典范。所有周围的国家都钦佩我们的统治方式。"
 three_sisters: "三姐妹农业"
 three_sisters_desc: "我们的土地富饶，出产许多农作物。玉米、豆类和南瓜一起种植比单独种植的产量更高。"
 maple_syrup: "枫糖浆"
 maple_syrup_desc: "我国有大量枫树，汁液丰富，能够采集并熬煮成美味的糖浆和糖。"
 stickball_game: "曲棍球比赛"
 stickball_game_desc: "曲棍球比赛的古老传统在我们的土地上已经存在了数百年。无论是用于仪式目的还是解决纠纷，数百名战士聚集在一个场地上，手持木棍和一个球，目标是将球送入指定的目标。这种做法不仅促进我们人民的团结，还能保持战士们的良好体魄。"
 wampum: "贝壳串珠"
 wampum_desc: "贝壳串珠具有多种用途，是一种由不同种类的贝壳制成的白色和紫色珠子的串珠。从故事和条约的记录手段，到作为商贸交易中的支付工具，传承至今的贝壳串珠串联起了我们民族的足迹。"
 shared_brotherhood: "兄弟情谊"
 shared_brotherhood_desc: "因“大和平法”的教诲而团结，我们的人民虽出身各个部族，却依然保持着强烈的兄弟之情与团结。"
 captives_in_war: "战争俘虏"
 captives_in_war_desc: "我们打仗主要是为了获取俘虏，以弥补自己的损失。然而，并不是所有的俘虏都需要被纳入我们的部落，我们也可以将他们用于劳作。"
 haudenosaunee_present_giving: "易洛魁馈赠仪式"
 haudenosaunee_present_giving_desc: "我们的贸易互动以礼物交换的形式为基础。当我们的人们团结在一起，为整体的利益而工作时，赠送礼物的行为必定会得到回馈。"
 pochtecayotl: "长途商人"
 pochtecayotl_desc: "商人们远赴他乡，甚至到达我们权力无法触及的省份，以及公然反抗我们的统治者。如果这些商人能作为我们的眼睛和耳朵来协助我们，我们可能会了解到哪些秘密呢？"
 warrior_societies: "战士社会"
 warrior_societies_desc: "我们的社会非常动态，为平民，也被称为#italic 普通阶层#!，提供了通过卓越的军事服务成为#italic 高级阶层#!，即贵族的机会，这一机会是通过#italic 灰烬仪式#!荣誉服装等级制度实现的。这一独特的向上流动机会使我们在邻近社会中具有明显的优势。"
 chinampas: "浮园"
 chinampas_desc: "我们的人口熟练于为丘陵开垦梯田，并通过巧妙的#italic 浮园#!技术在浅湖区域创造可耕地，卓越的农业能力将极大地惠及我们的社会。"
 people_of_war: "战争民族"
 people_of_war_desc: "无论是为了寻找牺牲品、获得威望、在敌人中制造恐惧，还是单纯地获取财富，我们的人民已习惯于持续的战争状态，承受其艰辛的能力超过了其他民族。"
 tlahtocayotl: "王国政体"
 tlahtocayotl_desc: "我们将为那些融入我们领土的城邦创建省份制度，以此来集中我们的权力。"
 calpixcayotl: "贡吏"
 calpixcayotl_desc: "我们的朝贡地区将会有专门的贡品收集人，称为 #italic 贡吏#!，他们负责确保贡品的流动永不停歇。每个朝贡地区都会在当地和我们国家的首都各设一个 #italic 贡吏#!。"
 reformed_telpochcalli: "改革阿兹特克院校"
 reformed_telpochcalli_desc: "面对新的敌人，我们必须制定或学习新的军事战术。这些宝贵的知识将在我们的 #italic 阿兹特克院校#!中教授。"
 nahuatl_domination: "纳瓦族统治"
 nahuatl_domination_desc: "我们的文化显然优于周围的其他文化，越来越多的人开始将其视为自己的文化。我们在边界上能够产生的影响是我们必须好好利用的机会。"
 the_return_of_quetzalcoatl: "羽蛇神归来"
 the_return_of_quetzalcoatl_desc: "与其他大洲的异乡人接触，带来了关于我们神明的新颖见解。#italic 羽蛇神#!的预言揭示了一个超越神话的现实——真相的一瞥。#italic 羽蛇神#!，即“带羽毛的蟒蛇”，即将归来，预示着一个变革时代的到来，驱散黑暗，带来启蒙。他象征着宇宙的融合，将物质与精神连接起来，恢复平衡，提升人类的意识。"
 brave_as_hummingbird: "勇如蜂鸟"
 brave_as_hummingbird_desc: "蜂鸟在我们的神话中扮演着至关重要的角色，与战争之神惠齐洛波特利息息相关。它象征着战士的转世，并因其勇敢而受到尊敬。我们将把蜂鸟作为新标志，激励我们的士兵奋勇作战，直到死亡。"
 new_trade_opportunities: "全新贸易机遇"
 new_trade_opportunities_desc: "我们人民的需求正在适应为我们的商人开辟的新市场。我们一直在培训我们的商人，以便让他们最大化我们的利润。"
 aztec_chargers: "$AZT_ADJ$冲击兵"
 aztec_chargers_desc: "我们战士的好战天性已经超出了我们的边界。每当战斗开始时，我们的敌人看到我们狂热冲向他们的战士时，都不禁感到恐惧，仿佛死亡的使者正直接朝他们走来。"
 chasqui: "跑信员"
 chasqui_desc: "跑信员是我们国家的信使。他们从身体素质最好、最耐跑的选手中挑选出来，这些敏捷的男人携带着记录绳、信息、礼物和其他各种信息，送达到目标接收者手中。思想的传播以及我们外交的重任都依靠他们的肩膀。"
 military_mita: "军事劳务"
 military_mita_desc: "强制劳务是印加社会的一项义务服务。这一制度不仅涵盖了国家的社区方面，也是军事服务的支柱。我们国家的每个血亲社群都必须为军队提供适应高原战斗的能干男性。"
 warachikuy: "成年仪式"
 warachikuy_desc: "成年仪式是一个神圣的仪式，年轻男人在这个仪式中被考验他们的技能、勇气和智慧，还包括他们的身体素质，如竞速、射击、战斗和在长时间缺乏睡眠下的耐力。那些优秀通过这些考验的人将晋升为我们日益壮大的军队的军官。"
 mitma: "密特马义务"
 mitma_desc: "为了承接大型建造项目，我们的统治者不得不履行古老的传统，去邀请在我们帝国内的每一个小酋长，用礼物淹没他们并开一个奢华的盛宴。然而随着我们国家的增长这却变成了一个承接项目的理想方式。为了建造提供人力物力应该是我们土地上每一个酋长应有的责任。"
 quipu: "结绳文字"
 quipu_desc: "用结绳文字是可以系统的储存信息。结绳可以表示0到9，用来记录储量或是账目。这些节也可以用来表示简写。这些节展示了这一串中的一个音节，并且你可以用它找到对应的一串句子。"
 drafted_hatun_runas: "全民征召"
 drafted_hatun_runas_desc: "帝国的普通百姓，每五十个男人中就有一个会被选中，从他们二十五岁生日开始，接下来的七年里为军队服务。这为我们提供了一支人数众多、更加专业且纪律严明的军队，远胜于我们的对手。"
 llama_michis: "美洲驼放牧"
 llama_michis_desc: "美洲驼在我们的社会中有很大作用。他们充当着驮兽，也是祭品，为人类提供肉类、毛发，而其粪便也可以作为肥料。通过政府机构控制美洲驼的繁殖，我们将确保其数量受到严格监控，这会使它们的数量增加。"
 inc_tambo: "改进驿站系统"
 inc_tambo_desc: "我们的道路系统是帝国的中坚力量，为了我们的军队和征服的长远好处，我们应该在所有主干道路边都设置路边驿站。这些驿站应该在一日只能能互相到达，并为旅者们提供住宿和补给。"
 adapted_incan_army: "改编印加陆军"
 adapted_incan_army_desc: "来自异乡的侵略者已踏上我们的土地，威胁着我们的生存。但我们的军队具有适应性；他们会根据新的敌人战术进行调整，学会用敌人的武器反击，并以对手激发的坚定决心奋力作战。"
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "高句丽要塞"
 kor_fortresses_of_goguryeo_desc: "朝鲜半岛在过去是诸多王国的家园。作为在高丽之前统治半岛的王朝，高句丽的影响仍在。高句丽为我们留下了许多遗产，它的石质城垛与制造这些石头的技术至今仍在为我们服务。"
 kor_korean_artisanry: "朝鲜匠作"
 kor_korean_artisanry_desc: "匠人技艺在我国历史悠久。自从#italic 三韩归一#!以来，我国经历了多年的黄金时代，而在诸多成就之中，朝鲜半岛的匠作工艺是最受人瞩目的部分。"
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "宫廷汉诗"
 kor_court_poetry_desc: "我们的贵族十分重视精神和思想文化的发展。古诗词和其他题材的文学在宫廷中广受推崇，贵族和廷臣对书面文字产生的文化影响充满热情。"
 kor_metal_movable_type: "金属活字"
 kor_metal_movable_type_desc: "活字印刷是一种古老的印刷技术，最初由中国人在许多个世纪前采用。但高丽王朝发展出了金属活字印刷，并简化了流程。从那时起，我们便掌握了高效印刷书籍的知识。"
 kor_gunpowder_engines: "火药术"
 kor_gunpowder_engines_desc: "早在12世纪初，我们的军队就已经见识到火药在战术上的威力。通过对中国火药制作工艺的“逆向学习”，以及崔茂宣的科学改进，我们应该有能力为我们的军队制造火药。"
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "随着火药技术的发展，我们保卫祖国的智慧也在不断进步。虽然在要塞上假装大炮这一概念从构想和执行上都很简单，将它极大地提高防御能力。"
 kor_hangeul_alphabet: "谚文"
 kor_hangeul_alphabet_desc: "朝鲜语和汉语本质上的差距还是太大了，以至于除了受过高等教育的人，大多数人都成了文盲。我们新的文字将让所有人都能读写。"
 kor_grand_code: "经国大典"
 kor_grand_code_desc: "为了确保有一个合理和稳定的政府，我们将会以成文的形式规定政府是如何工作的。这将会是朝鲜历史上的第一部成文宪法。"
 kor_border_defense_council: "备边司"
 kor_border_defense_council_desc: "我们的边境时常遭受威胁，无论是北方的蛮族还是海上的海盗。我们将设立一支军官委员会，专责边境的防御与安全，确保军队时刻准备应对一切威胁。"
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "朝鲜火炮"
 kor_korean_cannon_desc: "我国军队使用火药和大炮的历史悠久，但我们还不能停止前进的步伐。通过开发更小但更耐用的大炮以及更有效的装填方法，朝鲜炮兵将经历一场技术革命，这将使我们的陆军和海军受益。"
 hyanyak_system: "乡约体系"
 hyanyak_system_desc: "基于农业是经济的支柱这一现实，村庄的管理是最重要的事情。我们将会为村庄设立一个自治政府系统，来鼓励社区的概念。"
 kor_geobukseon: "龟船"
 kor_geobukseon_desc: "防守海岸线是重要的，为此我们开发了龟船。这些重甲巨兽将确保我们的舰队有能力保卫我们的海岸线。"
 kor_hopae_system: "号牌系统"
 kor_hopae_system_desc: "号牌系统是一个身份证明系统。它要求所有朝鲜人携带一个印有他们名字、出生地、社会地位以及住址的名牌。这让知道别人是谁以及从哪里来更加容易了。"
 kor_daedongbeop: "大同法"
 kor_daedongbeop_desc: "由领议政李元翼提出的一套新的改革方案将逐步引入以前被忽视的税制改进措施。对家庭征收的贡税将被统一的耕地税取代。商品税将被限制在一定限额内，让有进取心的农民和商贾可以制造和销售剩余商品。这必将降低农民的税收，增加国家的收入，促进商业发展。"
 natural_seamanship: "天生的水手"
 natural_seamanship_desc: "随着我国渔业的发展，水手的数量也有增多。我们应当加以利用来发展海军，因为航海技术的重要性不亚于船舶业。"
 call_of_our_forefathers: "来自祖先的召唤"
 call_of_our_forefathers_desc: "昔日我们杰出的祖先跨越海洋，在北方建立了各个殖民地，甚至有传奇故事说他们到达了一个新世界，并创立了文兰。追随他们的事业就是我们的使命。"
 pioneer_spirit: "先锋精神"
 pioneer_spirit_desc: "往昔岁月中我们勇敢的人民乘风破浪，在遥远的海岸建立了殖民地。让我们继承这种精神，再创辉煌吧。"
 nor_shipbuilding: "军事造船业"
 nor_shipbuilding_desc: "渔业的扩张也带动了造船业的发展。我们拥有充足的船舶工人群体，足以扩展我们自己的造船业。"
 write_new_sagas: "书写新传奇"
 write_new_sagas_desc: "精明的人注重知识\n来自远古的智慧\n与日月同生同辉\n传奇是祖先留下的遗产\n从建国起便流传\n每个国家都有自己的一份。"
 expansive_policies: "扩张政策"
 expansive_policies_desc: "勃兰登堡的土地大多是沙土，贫瘠，被认为是神圣罗马帝国的#italic 沙盒#!。我们的领袖们一直感到这块边防区需要向各个方向扩张，因此常常宣称邻国的波美拉尼亚王位。这导致我国由多种文化构成，在帝国内形成了一个大熔炉。"
 northern_march: "北部边区"
 northern_march_desc: "在帝国的早期历史上，勃兰登堡地区是斯拉夫部落的天下，直到皇帝在北方设立了边防区，给这片区域带来了管辖与教化。随着时间推移，北部藩侯最终演化形成了勃兰登堡，成为了帝国境内最重要的地区之一。"
 divide_estates: "分化阶层"
 divide_estates_desc: "三个阶层的联手有效地对统治者权力构成了限制。我们要有系统性地撺掇贵族与其他阶层对抗来巩固我们的控制力。"
 soldiers_fortune: "雇佣兵"
 soldiers_fortune_desc: "我们的土地大部分人口稀少，四面环敌。强烈的防御需求让我们不得不从外国招募士兵，准备在我们的旗帜下作战。"
 iron_tooth: "铁牙"
 iron_tooth_desc: "增强我们的宫廷对边疆领土地的控制，将为我们的统治者赢得#italic 铁牙#!的称号，就像我们像攻击犬一样咬住了它。我们的统治将给国家留下深刻印记，这种印记会在勃兰登堡最底层的农民心中激发出自豪感和忠诚心。"
 kammergericht: "建立最高法院"
 kammergericht_desc: "为了使对勃兰登堡侯爵领的控制合法化，我们用罗马法替换了习惯法。之后，他们把最高法院从选帝侯宫廷（常常迁移）移动到稳固的集中的位置。这同时改善了司法体制，并抑制了当地大贵族的权力。"
 margrave_council: "选帝侯枢密院"
 margrave_council_desc: "各个阶层势力的增长对我们藩侯的权威是相当大的威胁。这些阶层对国家的贡献不可谓不突出，但他们对权力的基础构成了威胁，这让我们有必要创立一个新的议事会，它将削弱各阶层对国家的掌控，而是让他们为藩侯提供顾问建议。这样，我们就能继续从阶层的身上获益，又不必担心他们的要求了。"
 religious_toleration: "宗教容忍"
 religious_toleration_desc: "稳定是扩张的关键前提。如果我们在向外扩张的同时鼓励容忍不同宗教，不仅能让我们国家安定，也能让我们国家成为受迫害的其他国民的避难所。"
 army_professionalism: "陆军职业化"
 army_professionalism_desc: "遥想波斯进攻希腊时，一小支纪律严明的精良部队能击败一大批杂乱军队。我们应该把我们的军队也提升到这种层次来使我国繁荣昌盛。"
 soldier_king: "普鲁士的士兵国王"
 soldier_king_desc: "大多数国家都是国家拥有一支军队，可普鲁士称得上是军队拥有一个国家。许多普鲁士的国王既是君主，又是士兵，他们的统治不仅为国家带来了改革，也在军队留下了不可磨灭的印记。"
 auftragstaktik: "任务导向战术"
 auftragstaktik_desc: "任务战术或#italic 战术即任务#!是一种系统，通过它，我们的下级领导能够从指挥官那里获得足够的战斗或战争目标信息，然后可以根据个人的主动性进行行动。这个系统使我们的营与领导之间建立了更紧密的关系，从而带来更好的结果。"
 goose_step: "鹅步"
 goose_step_desc: "鹅步在其他人眼中看起来似乎略显奇怪，但这种步法是专门用于确保我们的军队在向敌人推进时保持队形的。这让我们的军队在战场上占尽优势。"
 mounted_people: "生于马背"
 mounted_people_desc: "长期以来，我们的人民在马背上繁衍生息，马是我们文化和力量不可或缺的一部分。我们为饲养这些雄伟的动物以及我们无与伦比的骑射技术而深感自豪。我们将利用这些优势，确保我们在战场上的优势。"
 falconry_mastery: "驯鹰术"
 falconry_mastery_desc: "猎鹰运动深深扎根于我们的文化之中，代表着我们的人民与这些雄伟的猛禽之间建立起来的纽带。我们在古老的猎鹰艺术中不断磨练自己的技能，我们的猎鹰猎手因其捕捉、训练和狩猎这些雄伟猛禽的能力而备受尊崇。"
 rich_lands: "丰饶黑土"
 rich_lands_desc: "我们的土地富饶，从草原到茂密的森林，随时可供我们勤劳的男男女女使用。我们将利用一切可以利用的资源，通过明智地管理我们得到的土地，为我们伟大祖国的每家每户带来繁荣。"
 jurchen_honor: "女真之傲"
 jurchen_honor_desc: "我们的人民热衷于展示力量和其他价值，因为每个女真人都认为，通过展现自己的能力可以赢得同族的尊重。这种得来不易的自尊使我们的战士无比勇敢，随时准备与任何人战斗。"
 unite_the_tribes: "统一三大部"
 unite_the_tribes_desc: "自从我们的部族诞生以来，女真民族一直在统一和分裂之间变迁，并分为多个关系时好时坏的部落和联盟。这种态势从古至今都没有改变过，多位领导人也一直希望将所有部落统一在一面旗帜下。"
 leader_under_sky: "天无二日"
 leader_under_sky_desc: "我们的人民分裂太久了，我们呼唤一个足够强大的人来团结他们，让世界为之颤抖。苍天将指引这位领袖的行为和思想，引导我们走向光明的未来。"
 foraging_our_way: "觅猎之道"
 foraging_our_way_desc: "我们是猎人，与大自然共生共存，即使是生活在城镇里的人也不例外。我们的血液里流淌着这样的基因：吾辈能感正道所向，亦能明辨密林所赠。这种智慧让我们在任何地方都能顺利生存。"
 deliberative_council: "议政王大臣会议"
 deliberative_council_desc: "最初被称为#italic 协商会议#!，它源于促进王国领导者之间合作治理的非正式机构。如今会议的结构已经转变，侧重于集体贵族治理和政策讨论，主要涉及外交和军事事务。成员仅限于我们人民的军事领袖，排除帝国宗族，从而增强了统治者的权力。"
 manchu_script: "满文"
 manchu_script_desc: "满文字母结合了古典蒙古文字和女真语音。这种独特的书写系统便于从左到右竖列书写。它的字母形式多样，首字、中间字、末尾字和孤立字的位置均可根据上下文进行调整，从而保留了我们语言的细微差别。"
 the_eight_banners: "八旗"
 the_eight_banners_desc: "八旗制度是我们社会和军事力量的核心。八旗拥有世袭成员资格以及土地和贡赋奖励，是我们王国的精英守护者。从征服邻国到未来的战役，我们的统治都取决于旗人的力量。"
 a_new_dawn: "新的曙光"
 a_new_dawn_desc: "我们的民族已经彻底重塑，我们的部落起源已成为远走的往事，我们国家的现代化已成为事实，是时候向世界展示这一点了。"
 manchu_reborn: "满洲重生"
 manchu_reborn_desc: "正如我们国家的核心经历了剧烈的转变，我们的军队也将如此。一个更为开放的世界正向我们走来，而新的挑战也即将出现。我们要想生存，就必须随时准备行动。"
 inigo_architecture: "伊尼戈风建筑"
 inigo_architecture_desc: "伊尼戈·琼斯的作品预计将对未来几代建筑师产生重大影响。他对古典建筑的推广以及对比例与和谐的重视，必将在英国建筑史上留下深刻印记。他的贡献被认为对英国的新古典主义运动至关重要。"
 sailing_and_fighting_instructions: "布莱克的扬帆与战斗指导"
 sailing_and_fighting_instructions_desc: "罗伯特·布莱克制定了几套规则和规定，使海军进行了彻底的改革。这些改革包括针对封锁和登陆的新战术，以及采用单列战斗阵型。"
 coke_smelting: "焦炭冶炼"
 coke_smelting_desc: "焦炭冶炼的发明，特别是在铁和钢生产中的应用，与工业革命密切相关。目前，铁和钢仍然使用传统的木炭冶炼方法，而这种新方法将提高产量并降低维护成本。"
 water_frame: "水力纺纱机"
 water_frame_desc: "水力纺纱机是纺织行业中用于生产棉线的纺纱框架。这项创新将有助于建立以水轮驱动的大型纺织厂。"
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "抽水轮车"
 saquiyah_desc: "$saquiyah$是一种机械设备，旨在帮助将水运输到更高的地方。它也被称为#italic 波斯轮#!、#italic 轮斗车#!、#italic 畜力轮车#!和#italic 重力轮车#!，在流动水源稀缺的地区的灌溉系统中至关重要。"
 sepak_takraw: "藤球运动"
 sepak_takraw_desc: "藤球运动源自古代$chinese_group$的#italic 蹴鞠#!，也称之为#italic 蹴球#!、#italic 脚力球#!、#italic 秦龙球#!或#italic 西帕球#!，各地名称略有不同，在$south_east_asia$地区已有悠久历史。#italic $sepak_takraw$#!不仅是一项游戏，其目标是队员之间用脚将球踢起并保持在空中，同时也是一种定期的体育锻炼方式，因此不仅作为娱乐活动，也曾被军队用作军事训练。"
 three_teachings: "三教合流"
 three_teachings_desc: "$three_teachings$是起源于$CHI$的思想主张，它要求将$SECT_CONFUCIANISM_NAME$、$buddhist$和$SECT_DAOISM_NAME$的思想结合起来，形成一种单一但和谐的教义。$SECT_CONFUCIANISM_NAME$思想主导了法律的意识形态，$SECT_DAOISM_NAME$代表了知识分子修身持俭的世界观，而这两种处于哲学光谱两极的思想经由$buddhist$哲学巧妙地融合起来。"
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "印地语的起源"
 dlh_origin_of_hindustani_desc: "$hindustani_language$语言源于阿帕布拉姆萨语——一种中期印度—雅利安语言，并作为$DLH$的接触语言出现。由于$hindustani_language$受到了$persian_language$、$arabic_language$和突厥语的影响，同时也包括古印度语，因此与$muslim_ADJ$世界和$hindu_ADJ$世界的外交变得更加简单。"
 dlh_indo_persian_culture: "印度—波斯文化"
 dlh_indo_persian_culture_desc: "自1290年$DLH_ADJ$苏丹国成立以来，$persian_language$就一直是宫廷的主要语言。因此，$persian_language$的影响与当地印度文化形成了融合。"
 dlh_turkic_conqueror_roots: "$turkic_group$征服者的根源"
 dlh_turkic_conqueror_roots_desc: "虽然我们称$india$为家乡，但我们国家的祖先是$turkic_group$的后裔。他们在$mamluk$王朝时期作为征服者和统治者的早期成功，以及随后的哈耳吉王朝的成就，激励着我们的军队和外交官将$DLH$的边界扩展到$india$的每个角落。"
 dlh_revert_ghiyath_reforms: "废除吉雅斯的改革"
 dlh_revert_ghiyath_reforms_desc: "吉雅斯丁愚蠢的经济决策给$DLH$带来了国家财务上的灾难。我们必须撤销他的荒唐做法，恢复黄金和白银作为我们货币的使用。"
 dlh_restore_the_delhi_empire: "重铸$DLH$荣光"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$苏丹国曾经囊括了几乎整个$india$。它必将重新崛起！"
 dlh_reintegrate_former_provinces: "重新整合旧有领地"
 dlh_reintegrate_former_provinces_desc: "曾经庞大的$DLH_ADJ$苏丹国已经失去了以前的大部分财产，但我们并没有忘记管理它们的方法。在我们努力恢复过去的辉煌时，我们将提醒当地统治者他们对苏丹的义务。"
 dlh_textile_innovation: "纺织品生产的创新"
 dlh_textile_innovation_desc: "$DLH$蓬勃发展的纺织工业使得我国成为该行业的技术创新中心。作为轧棉机和蜗轮滚筒的早期采用者，我们知道在这些事务上保持领先地位的重要性。我们现在必须保证尽可能广泛地采用纺车。"
 dlh_afghan_nobility: "$afghan_culture$贵族"
 dlh_afghan_nobility_desc: "大部分$DLH_ADJ$贵族都是$afghan_culture$人，一个拥有长期征服和统治北$india$历史的民族。虽然他们有时会成为政治上的阻碍，但他们的军事技能是不容置疑的。"
 dlh_grand_trunk: "保护南亚大干道"
 dlh_grand_trunk_desc: "南亚大干道从阿富汗的$kabul$一直延伸到$bengal_area$海岸。沿途的许多重要贸易城市都是我们帝国的一部分，因此我们要确保道路得到良好维护并且不受土匪侵袭。"
 dlh_cosmopolitan_religions: "普世宗教"
 dlh_cosmopolitan_religions_desc: "$india$是一个拥有多种宗教的庞大次大陆。为了确保国内的稳定，我们应该扩大不同教派的权利，并确保他们的忠诚。"
 dlh_revive_the_tughlaq_architecture: "复兴图格鲁克式建筑"
 dlh_revive_the_tughlaq_architecture_desc: "在图格鲁克王朝的鼎盛以及我国的稳定时期，具有宏大视野的伟大建筑师和艺术家们以独特的图格鲁克风格建造了清真寺和陵墓。随着几十年过去，我们的权力因内部问题而受到挑战，维护这些建筑的资源也逐渐减少。现在是时候复兴这一风格，并重新将$DLH$确立为艺术与奇迹的帝国。"
 dlh_throne_of_india: "印度的王座"
 dlh_throne_of_india_desc: "几个世纪以来，每个伟大的印度帝国的政令都是从$delhi$发出。这座城市是征服者的驻地，也是上天赐予我们的财产。要让所有人知道，$delhi$再次成为了$india$合法统治者的领地！"
 dlh_hindustani_identity: "$HIN_ADJ$身份"
 dlh_hindustani_identity_desc: "外国的民族主义及文化认同理念已经传入印度次大陆。虽然$india$的文化多样性仍将继续存在，但很显然，次大陆的地理特征以及$muslim$的价值观赋予了我们一种以$HIN_ADJ$身份而存在的统一感。"
 vij_city_of_victory: "胜利之城"
 vij_city_of_victory_desc: "毗奢耶那伽罗——#italic 胜利之城#!——是我们国家的心脏，终有一天也将成为抵御$muslim_ADJ$入侵者的$hindu_ADJ$$india$帝国的中心。让它成为我们文化和传统的灯塔！"
 vij_an_army_for_city_of_victory: "胜利之城的军队"
 vij_an_army_for_city_of_victory_desc: "为了保证胜利之城名副其实，我们必须有一支战无不胜的军队。让我们训练军队，夺取荣耀吧。"
 vij_arab_horses: "阿拉伯马"
 vij_arab_horses_desc: "阿拉伯半岛的马匹比我们当地的马种好得多。我们应该保持贸易通畅，让军队可以稳定地补充这类马匹。"
 vij_first_indian_artillery: "印度第一支炮兵"
 vij_first_indian_artillery_desc: "火药在军事领域的使用尚不广泛，但它显示出塑造战争未来的巨大潜力。我们必须探索火药的效用和威力。"
 vij_the_bunds: "水坝"
 vij_the_bunds_desc: "我们的社会建立在相对干旱的$karnakassala_area$地区的农业基础上。#italic 水坝#!（也被我们称之为#italic 阿尼库特#!）为我们的城市和农田提供了急需的水源。"
 vij_adroit_diplomacy: "娴熟的外交"
 vij_adroit_diplomacy_desc: "无数侵略我们$hindu_ADJ$人民的侵略者不时袒露出同样的弱点：内讧。我们必须找准时机利用这点。"
 vij_promotion_of_trade: "促进贸易"
 vij_promotion_of_trade_desc: "我们的土地乃是东西贸易的要冲。我们必须保证港口地区安全可靠，让过往船只放心停靠，这样我们就能朝他们抽税了。"
 vij_carnatic_music: "卡纳提克音乐"
 vij_carnatic_music_desc: "我们必须在任何层面都抵挡住$muslim_ADJ$的入侵。北部各州的音乐传统已经显出被国外影响的迹象。这是亵渎神灵！因为我们都知道音乐是提婆和提毗创造的神圣之物。要让他们看看$hindu_ADJ$人的厉害了。"
 vij_cultural_integration: "文化融合"
 vij_cultural_integration_desc: "印度次大陆的文化多样性是不言而喻的。通过允许当地居民按照他们自己的习俗来统治，我们可以确保他们的忠诚，并让他们融入我们的社会。"
 vij_rule_in_accord_with_dharma: "遵循达摩法治理国家"
 vij_rule_in_accord_with_dharma_desc: "达摩法是我们宗教和社会价值观的主要支柱。我们的国家只有在统治者自身体现并遵循达摩法时，才能做到公正和贤德。"
 vij_harsh_penal_code: "严刑峻法"
 vij_harsh_penal_code_desc: "统治者通过杀戮来维护律法。让我们建立一套新的严刑峻法吧。更重要的一点是，我们必须保证执法的力度，让民众在王国内安居乐业。"
 vij_decentralized_rule: "分权统治"
 vij_decentralized_rule_desc: "随着国家的发展，政府的行政负担和叛乱的潜在风险也随之增加。为应对这一情况，有必要实行分权管理，让地方能够处理自己的小问题，而只有重大问题才上报至宫廷处理。"
 vij_indian_throne: "印度的王座"
 vij_indian_throne_desc: "$india$长期受到$muslim_ADJ$的威胁。异教徒帝国声称他们的统治根基位于北部$delhi$，但他们的信仰和政府与印度人真正希望的完全相反。不，一座新的权力中心必须建立，$vijayanagar$将成为$india$的新王座！"
 #pandya advances
 tnk_legitimate_rule: "古老的根源"
 tnk_legitimate_rule_desc: "我们的祖先在$tamil_land_area$地区统治了几个世纪。在被外来侵略者统治的时代，我们应该依靠与这片土地的古老联系来证明我们的统治是合法的。"
 tnk_resist_invaders: "抵抗专家"
 tnk_resist_invaders_desc: "我们动荡的历史记录了胜利，也有几近毁灭的惨败。如果我们想要再次作为王朝存在，并统治国家，我们就需要利用崎岖的地形来拖延并阻止敌军，直到我们能够发起直接抵抗。"
 tnk_pearls_of_india: "擅长珍珠采集"
 tnk_pearls_of_india_desc: "我们国家的人民有一项出色的技能，他们能够在沿海地区潜水并收集珍珠。虽然这为我们带来了显著的经济利益，但他们对水的天然亲和力，也将使他们能更轻松地被训练成水手，从而在军事上对我们的敌人形成优势。"
 tnk_expertise_in_conflicts: "战争磨炼"
 tnk_expertise_in_conflicts_desc: "在我们动荡的历史中，我们从未在冲突和无法逾越的困难面前动摇。我们需要发扬这一传统，并激发我们的人民为国家的稳定而战的热情。"
 tnk_imperial_legacy: "潘迪亚帝国传统"
 tnk_imperial_legacy_desc: "$india$南部的土地长期以来一直饱受外来入侵者和崛起的领主们的苦难，他们试图建立自己的领地。我们需要利用我们作为古老王朝的独特地位，宣示对这些土地的主权，并将稳定与和平带回我们的合法领土。"
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "高级派"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$附庸系统"
 bng_bengali_vassal_system_desc: "在$DLH$统治期间，$bengali$人民作为有利可图的附庸为其宗主国服务。$DLH_ADJ$制度，将在未来成为我们$bengali$主权下自己的附庸制度的基础。"
 bng_bengali_paik: "$BNG_ADJ$派"
 bng_bengali_paik_desc: "派是我们军队的支柱。虽然其他国家也在使用派制度，并将派作为他们的一般征募部队，但我们国家更注重数量少但组织良好的派，他们拥有充足的战斗力。"
 bng_bengali_architecture: "$bengali$建筑"
 bng_bengali_architecture_desc: "混合了古代城市建筑、$muslim_ADJ$建筑的影响以及经典的$bengali$屋顶，$bengali$风格是一种独特的建筑风格，被广泛用于宗教和文化建筑。由于我们在这方面的十分专长，建造此类建筑要明显便宜得多。"
 bng_habshi_generals: "西迪将领"
 bng_habshi_generals_desc: "在阿拉伯市场购买的阿比西尼亚奴隶士兵，他们是精锐步兵中的重要角色。那些出色的将领应该被赋予更高的指挥权，而那些展现出优秀忠诚的人应该组成宫廷守卫。"
 bng_war_elephants: "战象"
 bng_war_elephants_desc: "尽管移动缓慢，但在我国河流密布，象兵的机动性对运输军事物资有很大帮助。此外，战象还将在战场上以威武的身姿协助我们的军队。"
 bng_rupees: "铸造卢比"
 bng_rupees_desc: "缺乏被广泛接纳的标准货币正在阻碍印度商业的发展。作为次大陆最重要的经济大国之一，我们有条件开始用标准砝码铸造新的银币，我们称之为卢比。"
 bng_bengali_traders: "$BNG_ADJ$商人"
 bng_bengali_traders_desc: "$indian_ocean_region$连接着印度市场与$south_east_asia$和$china$的市场。因此，我们应该大力重视通过海上航线最大限度地扩大我们在这些市场的存在，并增加我们的贸易利润。"
 bng_bengali_poetry: "$bengali$诗歌"
 bng_bengali_poetry_desc: "文字是最具影响力的艺术形式之一。$bengali$诗歌应该讲述征服者的史诗故事、相关的戏剧和引人入胜的哲学问题，为$bengali$文化带来荣耀。"
 bng_religious_pluralism: "宗教多元化"
 bng_religious_pluralism_desc: "$india$存在多种宗教：绝大多数民众信仰$hindu$，统治阶级偏爱$muslim$，还有少数群体信仰$buddhist$和$jain$等著名宗教。只推广一种宗教将不可避免地造成混乱与动荡。因此，我们应该致力于宗教多元化，既不偏爱，也不歧视我们国家的任何宗教。"
 bng_artillery_corps: "炮兵部队"
 bng_artillery_corps_desc: "大炮在军事行动中的影响力已无可置疑。我们必须确保拥有一支高效的炮兵部队，在双方步兵于战场上接战前打击敌军行列。"
 bng_bengali_trade_fleet: "$BNG_ADJ$贸易舰队"
 bng_bengali_trade_fleet_desc: "$bengali$人民的贸易舰队将珍奇商品以及珍贵的$goods_gold$和$silver$带到恒河三角洲的市场。凭借我们庞大的贸易舰队，我们的商人在世界各地享有盛名。"
 bng_shipbuilding_industry: "造船业"
 bng_shipbuilding_industry_desc: "海上贸易是我们国家的生命源泉。因此，我们的贸易和军舰是我们经济中最重要的方面之一，我们的战略重心就是大力支持造船业。"
 bng_bengali_industrialization: "平纹细布工业化"
 bng_bengali_industrialization_desc: "$BNG$在$india$拥有独特的地位，可以展开一场前所未有的产业革命。平纹细布——$bengali$纺织工闻名的特殊棉织品——是工业化的主要贸易商品。我们已经有世界一流的纺织业，我们准备在此基础上推动发展。让我们开始一场工业革命吧！"
 raj_militaristic_society: "军国主义的社会"
 raj_militaristic_society_desc: "对拉杰普特人来说，世俗生活与军事生活几乎没有界限。我们整个国家就是一个军团，它的存在以其人民而不是控制的土地所界定，而它的人民都是骁勇善战的战士。随着军团的扩张，我们必须确保部队能够满足行政管理需求。"
 raj_combat_training: "作战训练"
 raj_combat_training_desc: "每个士兵都接受过战斗训练。然而，我们的人民从小就接受战斗训练，这让他们胜过了其他任何新兵。"
 raj_clan_loyalties: "氏族忠诚"
 raj_clan_loyalties_desc: "氏族的影响已经远远超出了国家的边界。在扩充军队时，我们可以从北$india$各地招募我们氏族的拉杰普特人。"
 raj_monumental_architecture: "纪念建筑"
 raj_monumental_architecture_desc: "如果没有建筑来纪念我们的成就，胜利又有什么意义？我们将建立如令人惊叹的胜利塔等纪念碑，让子孙后代了解我们最伟大的战斗。"
 raj_marwari_horses: "马瓦里战马"
 raj_marwari_horses_desc: "拉其普特骑兵的马就像他们的主人一样训练有素而勇敢，而马瓦里战马离开战场只有三种情况——胜利、死亡，或者带着他受伤的主人回来。照顾好这些忠诚且勇敢的马是保证我们的骑兵在$india$战场的驰聘疆场的关键。"
 raj_reorganized_rajput_regiments: "重组拉杰普特军团"
 raj_reorganized_rajput_regiments_desc: "传统的家族结构可以作为现代化军团体系的良好基础。已有基于血缘的等级关系和无条件的忠诚可以轻易地转化为有组织且正式的指挥链条。"
 raj_martial_smiths: "战争铁匠"
 raj_martial_smiths_desc: "战争的胜利不仅取决于战术和勇气，还取决于武器。我们的铁匠将为我们的战士打造最好的军用武器，保护拉杰普特人民不受任何外国势力的威胁。"
 raj_fortress_architecture: "要塞建筑学"
 raj_fortress_architecture_desc: "$DLH$的崛起和过去入侵的$muslim_ADJ$战士为我们的人民敲响了警钟。我们必须时刻准备好面对外国入侵者，因此，我们必须雇佣最有能力的建筑师在全国各地设计坚不可摧的要塞。保护我们的土地需要长度惊人的城墙，这是个耗时耗力耗资的项目，但我们保卫人民的决心将确保它得以实现。"
 raj_expanded_artillery_arm: "扩充炮兵部队"
 raj_expanded_artillery_arm_desc: "围城是胜利的关键。我们必须试验各种方法，造出更大更好的大炮，从而能顺利的攻下遍布$india$内外的敌军堡垒。"
 raj_the_purbias: "普尔比亚人"
 raj_the_purbias_desc: "拉杰普特人为了追求氏族的荣耀流散到了整个北$india$。#italic 普尔比亚人#!，从事雇佣兵事业的拉杰普特精英战士，以他们的战斗力闻名，我们的威名也因此被传扬了出去。"
 raj_mandatory_firearm_drilling: "强制火枪兵训练"
 raj_mandatory_firearm_drilling_desc: "许多拉杰普特士兵非常善于使用单兵火器。与其冒着让他们损失在战场上的风险，我们必须让这些顽固的老兵训练成为新一代的军队。所有的士兵在前线面对敌军之前必须参加火器战术的训练。"
 raj_painting_school: "拉杰普特画派"
 raj_painting_school_desc: "拉杰普特的画家已经声誉卓著。我们必须鼓励我国的艺术家精进技艺，开创我国独有的画派，为我朝增光添彩。"
 raj_rajput_resistance: "拉杰普特的抵抗"
 raj_rajput_resistance_desc: "拉杰普特的吟游诗人们传颂着人民抵御外侮的战斗以及祖先宁死不屈的事迹。我们必须鼓励这种团结一致的精神，让吟游诗人能够写出无惧死亡的新诗篇。"
 raj_martial_ethos: "尚武精神"
 raj_martial_ethos_desc: "拉杰普特战士的培养与传统为我们招募统率军队的将领提供了广泛的基础。为了利用这一点，我们应该保障大量的就业机会，鼓励大有前途的年轻人在国内外军队担任军官。"
 npl_the_divya_upadesh: "《神圣教诲》"
 npl_the_divya_upadesh_desc: "《神圣教诲》一书中列举的九条政治原则成为了尼泊尔政治和国民生活的核心，同时也是处理外交事务的指导方针。这部书蕴含的尼泊尔人有关政治、战争以及和平的思想有数百年的历史。谨遵这些原则，尼泊尔得以在临近的强大帝国和贪婪的西方人中间生存下去而免遭颠覆。"
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "$hindu$之盾"
 ori_bulwark_of_the_hindu_desc: "$muslim_ADJ$信徒入侵了印度次大陆，并残酷统治大量$hindu_ADJ$的百姓。然而，$ORI$反抗$muslim$战士。我们是$hindu$的堡垒，我们将保护我们的传统和文化免受任何外来侵略者的侵害！"
 ori_anka_year_system: "安卡纪年体系"
 ori_anka_year_system_desc: "安卡纪年是我们记录统治者在位年份的方法。以6和0结尾的年份（除10外）被跳过，阿卡年始终从#italic 苏尼亚#!开始，即奥地亚财政新年。"
 ori_lord_of_elephants: "伽阇波底"
 ori_lord_of_elephants_desc: "$ORI$的土地不适合牧养马匹，但其土地与丛林却是著名的大象栖息地。$india$东部的丛林间，战术上合作得当的步兵与大象就如同骑兵一样致命。让我们进一步增加大象军的规模，并完善其战术，以便成就真正的#italic 象王#!之名。"
 ori_servitor_of_jagganath: "扎格纳特的仆从"
 ori_servitor_of_jagganath_desc: "我们这片土地上的人民自古就崇拜扎格纳特—世界之主。此前的$ORI$王朝统治者被称为扎格纳特的儿子，而我们作为新的君王，也要牢记自己一直是扎格纳特的仆人。任何人敢于质疑这一点都等同于背叛扎格纳特本人。"
 ori_parikshas: "地区行政长官"
 ori_parikshas_desc: "$ORI$的领土早已被当地的豪族所瓜分。现在这种情况结束了，我们必须通过委任当地的长官来对这些土地进行控制，而不能让那些豪族任意瓜分国家的利益。"
 ori_odia_militarization: "奥地亚军事化"
 ori_odia_militarization_desc: "$muslim_ADJ$的威胁从未停止，我们必须确保我们的军队时刻准备好应对并抵御入侵者。"
 ori_refined_cloth_production: "精制布料生产"
 ori_refined_cloth_production_desc: "自古以来$ORI$就以高质量的纺织品而闻名，让我们进一步鼓励$ORI$的纺织行会，改进他们生产羯陵伽布料的方法。"
 ori_patronize_temple_construction: "资助寺庙建设"
 ori_patronize_temple_construction_desc: "历朝荣光皆显于遗存的旧庙。吾等当努力改善我国伟大的寺庙建筑群，雇佣建筑师来营造新庙，进一步拓展羯陵伽的建筑。"
 ori_encourage_salt_trade: "盐业贸易"
 ori_encourage_salt_trade_desc: "$ORI$的高品质$salt$在$india$各地都很受欢迎。让我们尽我们所能来鼓励$salt$贸易发展，这样我们就可以从中致富。"
 ori_expansion_of_infrastructure: "扩建基础设施"
 ori_expansion_of_infrastructure_desc: "随着技术的进步，我们国家的人口也在增长。显然，工业化导致了我们人口的空前增长。因此，我们必须扩建基础设施以适应当前的新形势。"
 bah_arabian_horses: "阿拉伯马"
 bah_arabian_horses_desc: "$india$的气候顶多是次优的，无法进行马匹的繁育和饲养。然而，阿拉伯半岛的马匹是出色的坐骑，远胜于本地马匹。我们将利用我们的贸易关系，确保为我们的部队稳定提供这些马匹。"
 bah_amir_rebellion: "埃米尔的反抗"
 bah_amir_rebellion_desc: "我们的国家诞生于那位埃米尔对$DLH$的可悲统治的反抗。对$DLH_ADJ$苏丹国的胜利至今仍深深铭刻在我们自己的贵族和军队的记忆中。"
 bah_nobility_hindu_expansion: "扩充印度贵族阶层"
 bah_nobility_hindu_expansion_desc: "尽管有时贵族的存在对统治者的权威构成了威胁，但$nobles_estate$仍然是政府管理广袤土地时不可替代的人选。随着我们从$DLH$独立，我们掌控了几乎所有的$hindu_ADJ$子民，而我们的$muslim_ADJ$贵族则是无法管理众多臣民的少数派。我们必须通过提拔有潜力的$hindu_ADJ$候选人来扩充我们的贵族阶层。"
 bah_gharbians: "西方来客"
 bah_gharbians_desc: "一百年前从$DLH$独立虽然让我们获得自由，但是也切断了我们同$india$北方$muslim_ADJ$统治区的交流。由于缺少$muslim_ADJ$贵族的帮助，我们受到南方$hindu_ADJ$贵族的威胁。\n幸好，名声救了我们。德干的富饶在$muslim_ADJ$中流传，吸引着许多海外淘金者前来我们的港口。通过利用$india$的巨大财富吸引有才华的西方人来到我们的宫廷，我们可以确保国家永远不会缺乏有能力的人来领导我们的军队、收税和统治臣民。"
 bah_legacy_of_gisu_daraz: "基苏·达拉兹的遗产"
 bah_legacy_of_gisu_daraz_desc: "$india$，尤其是我国有着苏菲派信仰中心的悠久历史。苏丹们努力从全世界招募苏菲教长们，突显了我国教会和国王实力强大。\n推行苏菲派信仰，崇尚精神主权和包容，使我们能够融合西方人和德干土著的信仰，使其不再冲突。"
 bah_meltpot_of_languages: "语言大熔炉"
 bah_meltpot_of_languages_desc: "$deccan_region$地区有许多不同的语言和文化。$iranian_group$，$turkic_group$，$afghan_culture$和$arabian_group$人大量涌入该地区，凸显了我们的国际性。虽然$persian_language$满足了我们祖先的需求，但是一种混合了当地语言以及$persian_language$和$arabic_language$的新语言变得越来越普遍。这种语言的混合为未来的艺术家提供了灵感。"
 bah_karimis: "卡里米商人"
 bah_karimis_desc: "几个世纪以来，印度到埃及的贸易都是由$bah_karimis$——即以埃及为根据地的商人和船长团体所垄断的。这些商人既富有又强大，在$indian_ocean_region$贸易中发挥着重要作用。从$tamil$的海岸和$swahili_culture$的贸易城市，到$lower_egyptian_culture$的港口，当中有$gulf_aden_province$、各个苏丹国、大大小小的贵族和普通人，他们都向$bah_karimis$商人购买异国商品或向他们借钱用于自己的项目。\n这个团体最近对我们国家表现出非常积极的兴趣，与他们进一步发展关系对我们只有好处。"
 bah_takht_e_firoza: "绿松石王座"
 bah_takht_e_firoza_desc: "任何来访的使者来到宫殿中觐见我们的苏丹时，最先注意到的一定是我们王朝的传家至宝——绿松石王座。这件珍宝是泰卢固罗阇尼雅伽战败后进献给我们的。精美而独特的王座是德干财富的象征，也是德干多民族文化的符号。"
 bah_bahmani_primogeniture: "巴赫曼尼长子继承制"
 bah_bahmani_primogeniture_desc: "我国曾经并不实行长子继承制，即王位由国王最年长的儿子继承。摄政王和一些贵族常常利用这一点发动政变。现在，随着我们正式实行长子继承制，这种事情基本消失了，王位过度十分平稳。"
 bah_madrasa_of_mahmud_gawan: "德干宗教学院"
 bah_madrasa_of_mahmud_gawan_desc: "多年来，我们从广大的$muslim_ADJ$国家吸引了大批学者，同时也充分利用了本地最好的人才。这些创造了一个富裕的城市——德干，这里融合了$farsi_culture$、$arabian_group$、$marathi_culture$、$telugu$及$kannadiga$文化。在首都建立一所大学将能满足未来德干研究的开展，并且让世人了解我们伟大的国家。"
 guj_hub_of_the_indian_ocean_trade: "$indian_ocean_region$贸易节点"
 guj_hub_of_the_indian_ocean_trade_desc: "由于季风与信风和其独特的地理位置，$GUJ$曾长期是$indian_ocean_region$东西向贸易的枢纽，联系了$red_sea_area$、$egypt_region$和马六甲。因此，$GUJ$商人作为重要的中间商，将摩鹿加群岛的香料和中国的丝绸卖给西方来的商人。"
 guj_garba: "加霸！"
 guj_garba_desc: "起源于妇女通过舞蹈向$hindu_ADJ$女神阿姆巴吉的祈祷，我们的人民创造出了一种新的非常优美的舞蹈形式，即加霸。这种舞蹈围成一个圆形发出有韵律的歌声和鼓掌声。今天，我们的男女聚集在一起，在任何场合都以用舞蹈来庆祝，一起穿着精美刺绣服装。我们所有的人一起，年轻人和老年人、农民和王子、$muslim_ADJ$和$hindu_ADJ$一起共舞。"
 guj_jain_routes: "$jain_ADJ$的纽带"
 guj_jain_routes_desc: "$jain$是一种古老的生活方式，由大雄集大成为当今的形态。数千年来$GUJ$一直是$jain_ADJ$社区和信仰的根据地，拥有许多圣地和寺庙。历代王朝都翼护$jain_ADJ$，令其与$hindu_ADJ$在社区共存。伽色尼的马哈茂德以及穆罕默德·古尔的两次$muslim_ADJ$东侵，导致$jain_ADJ$社区被压迫，寺庙要么被破坏，要么被改建成清真寺，$jain_ADJ$图书馆被焚毁。但$GUJ$的$jain_ADJ$信徒依然幸存下来，逐渐适应了新形势并再度繁荣，利用与遍布世界各地信徒的人脉，成为信仰与商业的双重枢纽。"
 guj_gujarati_lipi: "$GUJ_ADJ$文"
 guj_gujarati_lipi_desc: "$GUJ_ADJ$文是出于商业利益而创制的一种新的文字和书写体系，因其与商业的关系也被称为saraphi（银行家）、vaniasai（商人）或mahajani（贸易家）文字。它在$GUJ$、$KUT$和$SND$迅速普及，用于书写当地语言、学习$sanskrit_language$，并被$zoroastrian$群体用于书写阿维斯塔语。它为不同的群体提供了通用的文字体系，并促进他们之间的团结与认同。"
 guj_gujarati_merchant_diaspora: "海外散居的$GUJ_ADJ$商人"
 guj_gujarati_merchant_diaspora_desc: "我们的商人无处不在！每一个海岸都有我们的人民在进行贸易。信风下，我们的船队往来航行以寻找新的机遇。我们的商人都知道在预算内制造坚固耐用船只的工艺和价值。"
 mug_zamindar_system: "扎明达尔体制"
 mug_zamindar_system_desc: "扎明达尔是我们领地上的自治或半自治封建统治者。他们虽然是他们所管理的土地的拥有者以及我们的贵族，但最终，他们是王国的内部封臣。"
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "印度帕迪沙"
 mug_an_indian_padshah_desc: "我们的国土内已经有了很多种文化和信仰，而且对于这些$india$的土地上的传统和价值观来说我们才是外国人。尽管他们的文化很丰富但是这里的人们看起来缺少一个共同的目标。我们必须努力去确保所有的国民不分种姓，宗教和文化都有一个平等的机会为我们这个大家族服务。"
 mug_mughal_architecture: "$MUG_ADJ$建筑"
 mug_mughal_architecture_desc: "一个伟大的帝国需要不朽的建筑。在我们世界性的帝国中建筑师们已经创造了很多非凡的建筑，这会让我们的子孙后代为之敬畏。在创造一个世界上从未有的工程方面上我们的王朝应当走在前列。"
 mug_fatawa_e_alamgiri: "阿拉姆吉尔法典"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$是一部伊斯兰教法汇编，规范我们帝国生活各方面的主要法典。它是$muslim_ADJ$法律、道德体系、军事战略、经济政策、司法制度和行为规范最全面的合集之一。"
 samanta_advance: "三曼多封建制度"
 samanta_advance_desc: "三曼多，意思是#italic 邻居#!，这个术语既指封臣又指贡国。这是延续了很长时间的封建制度，尽管在当今时代它的地位逐渐下降，但它仍然是我们社会几个世纪以来的基石之一。"
 kalaripayattu_advance: "卡拉里帕亚特"
 kalaripayattu_advance_desc: "卡拉里帕亚特，意思是#italic 战场武艺的训练#!，是一种古老的印度武术，起源于$malabar_area$。我们的国家战士将接受卡拉里帕亚特的武艺训练，以确保他们的徒手和近战能力。"
 nair_military_advance: "奈尔军事"
 nair_military_advance_desc: "奈尔是来自$malabar_area$的种族混杂的印度种姓，他们有着悠久的征战历史。他们的经验，以及他们在$kalari$中的作用，将在即将到来的冲突中发挥重要作用。"
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "兵役传统"
 mhr_tradition_of_military_service_desc: "被称为“巴格尔”的$marathi_culture$骑兵长久以来一直为德干苏丹国服务。德干人在$india$越来越多的军事行动，使得我们的骑兵成为了这一地区最危险的军队之一。"
 mhr_forts_of_maharashtra: "马哈拉施特拉的要塞"
 mhr_forts_of_maharashtra_desc: "在这些丘陵和密林地带，保留许多维护良好的堡垒是进攻和防御的必要条件。使我们的许多堡垒得到良好维护，应该是重中之重。"
 mhr_peasant_soldiers: "农民士兵"
 mhr_peasant_soldiers_desc: "德什的农村地区有非常多愿意为我们军队效力的人才。让我们招募所有会说$marathi_language$的农民加入我们的军队。"
 mhr_office_of_the_peshwa: "佩什瓦政府"
 mhr_office_of_the_peshwa_desc: "让我们创建一个完全致力于国家及军队运转的政府机关。在一个经验丰富的大臣——佩什瓦的管理之下，我们的国家将足够全能以至于更快速并高效的扩张。"
 mhr_encourage_brahmin_ties: "鼓励婆罗门巨头"
 mhr_encourage_brahmin_ties_desc: "国家的金融业主要由婆罗门银行家所掌握。我们应该制定一个有效的税收和法规政策，用以保护他们的权利和传统，这样可以让我们和他们通过更融洽的关系来培养我们自己的金融管理人员。"
 pun_breadbasket_of_india: "$india$粮仓"
 pun_breadbasket_of_india_desc: "五条大河——印度河、杰赫勒姆河、杰纳布河、拉维河和萨特莱杰河——贯穿了$punjab_area$的土地，赐予这里的土壤无与伦比的肥力。不仅能让我们向邻国出口粮食和棉花，也能让我们发展众多的城市并鼓励各种专业化生产。我们必须尽力支持农业增长，保护我们的农民免受邻近地区土匪和强盗的骚扰。"
 pun_encourage_indo_persian_trade: "鼓励印度与波斯贸易"
 pun_encourage_indo_persian_trade_desc: "坐落在印度西部边境的$PUN$，一直是$india$和$persia_region$之间的经济和文化交流的十字路口。连接$india$东部和$farsi_culture$地区的古老大干道，在进入阿富汗群山隘口前贯穿我们的土地。然而，这些道路被部族劫掠者和土匪持续骚扰着。我们应该发展这条古老而充满活力的路线，并且尽最大努力建造商队驿站和巡查这些道路，以照顾往来的贸易者。"
 pun_punjabi_textile_industry: "$PUN_ADJ$纺织工业"
 pun_punjabi_textile_industry_desc: "$PUN$是纺织生产的主要中心。我们纺出的布遍布亚欧市场，我们的织工是$india$最能干的。"
 pun_foundation_of_the_khalsa: "卡尔萨"
 pun_foundation_of_the_khalsa_desc: "$sikhism$，$PUN$的本土宗教，正在我们的土地上迅速发展。无论他们过去的职业为何，不同种姓与背景的教徒们都将捍卫他们自己的国家。"
 pun_gurmukhi_script: "古木基文"
 pun_gurmukhi_script_desc: "古木基文是在$PUN$发展出的一种元音附标文字，深受我们的$sikhism_ADJ$古鲁们的青睐。我们的神职人员使用这种文字来记录$sikhism_ADJ$经文。"
 pun_strength_of_the_misls: "邦联骑兵"
 pun_strength_of_the_misls_desc: "$PUN$的许多邦省被允许拥有一定的骑兵部队。在需要的时候我们可以征召这些力量对付共同的敌人。"
 pun_reforming_the_punjabi_army: "$PUN_ADJ$军队改革"
 pun_reforming_the_punjabi_army_desc: "我们的祖先已经所建立的军队已经存在了几百年了。为了能够在战场上继续我们的胜利我们必须致力于建立一只更专业的军队。通过学习遥远的先进国家的组织和技术我们能够创造出一个更符合$PUN_ADJ$特色且更有效的军队。"
 #Thai Culture
 religious_melting_pot: "宗教熔炉"
 religious_melting_pot_desc: "从本土的民俗信仰，到$india$的$hindu$，再到自$china$南传的$buddhist$，我们的人民受到多种不同的信仰润泽。随着时间的推移，这些信仰在人民之中开始了某种程度的融合。他们不会完全抛弃某种单独的信仰，而是将他们同其他信仰融合在一起。"
 akson_thai: "泰文字母"
 akson_thai_desc: "$thai_culture$文字母最初以$khmer_language$为基础，在兰甘亨大帝统治期间形成显著的特色。独一无二的文字有助于我们的国民发展独一无二的文化。"
 father_governs_children: "仁君如慈父"
 father_governs_children_desc: "我等统治者以其与庶民的密切联系而闻名。愿我族人民在统治者们庄严神圣的指引下，自由快乐地生活。"
 thai_war_elephants: "战象"
 thai_war_elephants_desc: "$indochina_region$地区世代使用战象，既作为支援步兵的骑兵，也作为国王的坐骑，国王们会骑乘战象与敌方首领进行象斗。"
 thai_royal_poets: "王家诗人"
 thai_royal_poets_desc: "如果没有人唱颂战胜的传奇故事，那打了胜仗又有什么意义呢？我们的宫廷将成为诗人的安居之所，我们的光辉历史将成为他们的创作源泉。"
 trading_links: "贸易纽带"
 trading_links_desc: "自古以来，我国地处贸易要道。靠近$india$和$china$，使贸易得以通过我国境内流通，并由此与周边众多国家建立联系和互动。"
 foreign_mercenaries: "外国佣兵"
 foreign_mercenaries_desc: "我们最近发现从外域涌进很多野蛮人，有些是商人，但也有战士。把他们招进军队吧。"
 toi_muay: "泰拳"
 toi_muay_desc: "我军士兵所学习的一种徒手格斗术，包含拳法、擒拿和地面格斗技巧。熟练掌握此项技能，即使士兵失去武器，也能在战场上提高杀伤力。"
 trading_embassies: "贸易大使馆"
 trading_embassies_desc: "我方海域商贾云集，故而知晓诸多遥远国度，可与其建立常驻使节及外交关系。"
 photduang: "子弹钱"
 photduang_desc: "我们的货币对外国人来说可能显得陌生，但#italic $photduang$#!已为我们服务了几个世纪。这些圆形的银球，上面盖有官方印记，是我们的经济基础。"
 personal_executions: "亲自处决"
 personal_executions_desc: "必须要让人民看到我们对于公正的坚持。从现在起，国王陛下会亲自处死罪大恶极的犯人，从而让人民见证我们是一个有序的王国。"
 close_subjects: "亲密附属"
 close_subjects_desc: "对我们而言，附属国并非与我国分离的政治实体，而是其不可分割的一部分。我们与他们保持密切联系，他们也融入我们的官僚体系和行政管理之中。"
 #Ayutthaya
 ayu_prestigious_cavalry: "荣耀骑兵"
 ayu_prestigious_cavalry_desc: "无论是骑马还是乘象，我军骑兵皆为精锐之师，多出自名门望族，其支援步兵之效用毋庸置疑。"
 ayu_white_elephant: "白象"
 ayu_white_elephant_desc: "白象象征着我们统治者的权力，是极其吉利的预兆，我们将充分利用这一点。当我们的统治者骑在白象上时，无人胆敢质疑我们的统治权。"
 ayu_ayutthaya_literature: "$AYU_ADJ$文学"
 ayu_ayutthaya_literature_desc: "我国文学作品丰富多彩，从记述著名军事冲突的史诗#italic 利利特#!到描写旅途和失恋的#italic 尼拉特#!诗歌，从地方英雄的民间传说到歌颂我们最伟大统治者功绩的颂歌，不一而足。"
 ayu_phrai_luang: "王家属民"
 ayu_phrai_luang_desc: "所有服劳役的自由民不仅要参加战争（#italic $ayu_phrai_thaan$#!），还要根据地方长官的意愿参与公共工程建设。"
 ayu_phrai_thaan: "平民义务"
 ayu_phrai_thaan_desc: "所有年满十八岁的男性都必须登记，其信息将被提交至政府机构备案。每位男性公民都有义务在战争时期被征召入伍并服役，我们将确保在必要时严格执行这一规定。"
 ayu_floating_rice: "浮水稻"
 ayu_floating_rice_desc: "水稻在我们国家种植已有数百年历史，但河流经常泛滥一直是水稻种植的一大难题。这种耐水涝的新型水稻品种将使我们即使在河流泛滥的情况下也能拥有更稳定的粮食来源。"
 ayu_sakdina: "萨克迪纳制"
 ayu_sakdina_desc: "我们的社会严格按照$ayu_sakdina$制度进行构建，每个人都清楚自己在社会中的地位以及应享有的财富和财产。因此，我们征税的效率更高。"
 ayu_cosmopolitan_trade: "普世商所"
 ayu_cosmopolitan_trade_desc: "我国接纳了许多来自远方的民众，他们为了我国土地的富饶而前来寻求利益。如此多的人员和物资通过我们的国境流动，我们也能从中获得巨大的益处。"
 #Sukhothai
 suk_breaker_of_chains: "破除镣铐"
 suk_breaker_of_chains_desc: "不久前，我们还处于$KHM_ADJ$的统治之下，直到我们获得自由，并以独立大国的身份赢得了应有的地位和关注。我们赢得了他国的赞赏和尊重。"
 suk_birthplace_of_a_culture: "文化的诞生之地"
 suk_birthplace_of_a_culture_desc: "我们被称为第一个独立的$thai_culture$族王国，因为我们是最早反抗$KHM_ADJ$人统治并成功建立不受其影响的自由国家的人。因此，所有$thai_culture$人都怀着敬仰的目光看向我们。"
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$石碑"
 suk_ram_khamhaeng_stele_desc: "早期$SUK_ADJ$王国的历史大多来自于记录在$suk_ram_khamhaeng_stele$上的刻文。这是伟大的国王委托记录他辉煌统治的碑文。$suk_ram_khamhaeng_stele$是我们神圣的文化遗产，也是证明我们历史地位的重要象征。"
 suk_akson_sukhothai: "$SUK$字母"
 suk_akson_sukhothai_desc: "尽管$thai_culture$文字母已在所有$thai_culture$人民中普及，但我们不应忘记，正是我们国家，在我们引导下，通过改编先前$KHM_ADJ$压迫者的文字而发展起来的。因此，它不仅是维系我们文化统一的力量，也是我们民族个性和独特性的证明。"
 suk_wat_si_sawai: "西沙瓦寺"
 suk_wat_si_sawai_desc: "我们以众多宏伟的寺庙闻名，例如$sukhothai$中最古老的$suk_wat_si_sawai$。该寺庙最初在$KHM_ADJ$统治下作为$hindu_ADJ$寺庙建造，后来的改造使其成为我们身份的象征。我们人民的信仰深厚而坚定。"
 suk_sukhothai_ceramics: "$SUK$陶器"
 suk_sukhothai_ceramics_desc: "自古以来，$thai_culture$人民就开始制作陶器，这些陶器受到$chinese_group$陶器的影响，但始终保留着自身独特的风格。然而，我国出产的陶器最为珍贵，常常远销海外。"
 suk_military_history: "军事历史"
 suk_military_history_desc: "我们的军队拥有辉煌的胜利历史。因为如此，军中职位被视为荣耀和地位的象征，吸引了无数人争相为国效命。"
 suk_unstoppable_army: "无可阻挡的陆军"
 suk_unstoppable_army_desc: "过去，许多人试图阻止我们的扩张，但所有人都在我们的陆军面前失败了。我们的陆军已被证明是一股不可阻挡的力量，能摧毁阻碍我们前进的一切障碍。"
 #Siam
 sia_experienced_ambassadors: "经验丰富的大使"
 sia_experienced_ambassadors_desc: "我们在政治领域有着丰富的经验，我国的建立并不仅仅依靠军事力量。我们的外交声望一定能够为我们带来更多影响力。"
 sia_rise_to_equal_heights: "齐头并进的提升"
 sia_rise_to_equal_heights_desc: "我国有许多地区人口稀少。我们应改善这些地区的状况，以确保国家的每个地区都能同样繁荣，共同创造辉煌。"
 sia_advanced_elephant_warfare: "先进战象战术"
 sia_advanced_elephant_warfare_desc: "我们最伟大的诗篇中经常用诗句逐一列出并赞美我们的战象。让我们向敌人展现这些战象的威力。"
 sia_consolidation_of_state: "国家整合"
 sia_consolidation_of_state_desc: "分权体制可能导致我们在偏远省份失去部分控制力。若我们要成为$thai_culture$人真正的统一国度，我们需要让我们的省份也统一起来。"
 sia_education_reform: "教育改革"
 sia_education_reform_desc: "正如佛陀所言，我们不应因广为流传的观点而盲目接受，必须亲自体验真理。教育是知识的基石。若要在技术上超越他国，我们必须先在教育上领先。"
 sia_royal_absolutism: "君主专制"
 sia_royal_absolutism_desc: "君主的地位应是仅次于诸天。如同神祇主宰着天堂，我们受到崇敬与膜拜的领袖统治着大地。"
 sia_thai_unity: "$thai_culture$人团结"
 sia_thai_unity_desc: "我们无疑是所有$thai_culture$人的领袖。我们的军队以为国家效命及捍卫文化与身份认同而自豪，并为此奋勇作战。"
 #Rome
 rom_spqr: "罗马元老院与人民"
 rom_spqr_desc: "罗马元老院与人民是我们国家的永恒基石。援引这古老的权威，我们提醒世人，罗马的统治不仅依靠武力，更依赖公民与制度的意志。"
 rom_pax_romana: "罗马和平"
 rom_pax_romana_desc: "罗马的和平并不意味着没有战争，而是秩序的胜利。凭借法律、公路体系与军队的威力，我们将稳定与繁荣带到帝国的每一个角落。"
 rom_restore_the_legions: "重建军团"
 rom_restore_the_legions_desc: "军团曾是罗马的骄傲，令天下敬畏。复兴军团，就是重拾那份纪律、组织与不可战胜的精神，它们曾奠定我们伟大帝国的基石。"
 rom_revival_of_arts_and_culture: "艺术与文化复兴"
 rom_revival_of_arts_and_culture_desc: "罗马既是文化的灯塔，也是征服的巨人。通过赞助诗人、学者与建筑师，我们重新点燃那曾照亮古代世界的创造之火。"
 rom_new_corpus_juris_civilis: "《新编民法大全》"
 rom_new_corpus_juris_civilis_desc: "我们的法学家将编纂并精炼法律，汇编成一部连贯的法典，汲取查士丁尼与共和国的智慧。如此，我们便能确保所有罗马公民的正义。"
 rom_bread_and_circuses: "面包与竞技"
 rom_bread_and_circuses_desc: "必须让人民满足，因为不满会滋生叛乱。只要确保他们有面包充饥、有竞技消遣，我们便能赢得忠诚，强化国家。"
 rom_citizenship: "罗马公民权"
 rom_citizenship_desc: "公民权是罗马保持活力必需的血液，将各行省的人民融为一个政治共同体。扩展这些权利，意味着一体化，以及所有为帝国服务者的晋升机会。"
 rom_all_roads_lead_to_rome: "条条大路通罗马"
 rom_all_roads_lead_to_rome_desc: "罗马的道路体系举世艳羡。它将我们的帝国紧密相连，让商人、信使与士兵都能迅速往来，而一切道路最终汇聚于永恒之城。"
 rom_provincial_governors: "行省总督"
 rom_provincial_governors_desc: "帝国的行省无法仅靠罗马统治。唯有赋予权柄给能干的总督，才能确保法律与税收贯彻至最遥远的土地。"
 rom_imperium_sine_fine: "帝国无垠"
 rom_imperium_sine_fine_desc: "罗马的命运没有边界。从赫拉克勒斯之柱到世界尽头，我们注定要无休止地扩张统治，鹰旗所至即是文明所及。"
 rom_triumphs: "罗马凯旋式"
 rom_triumphs_desc: "凯旋式不止是游行。它是在帝国最伟大城市的街道上展示的鲜活征服记忆。这样的仪式同样能激发忠诚、敬畏与野心。"
 rom_roman_architecture: "罗马建筑"
 rom_roman_architecture_desc: "从引水渠到圆形竞技场，罗马的工程技艺留下了延续数个世纪的丰碑。我们对石材与拱券技术的掌控，向世界宣告着罗马的伟大永世长存。"
 #Byzantium
 byz_heart_of_orthodoxy_advance: "$orthodox$之心"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$处于充满活力和历史悠久的信仰中心。我们自豪地担任$orthodox$的领袖、帝国牧首区的持有者，并在基督教世界中捍卫信仰，抵御我们的异教徒敌人。"
 byz_akritai_advance: "边防军"
 byz_akritai_advance_desc: "这些轻装部队是我国边境抵御外来威胁的可敬卫士，他们拥有土地并承担耕种和保卫的责任。边防军最擅长防御战，尤其是对付骑兵，并且经常作为对外部威胁的第一道城墙。"
 byz_cataphracts_advance: "晚期全覆装甲骑兵"
 byz_cataphracts_advance_desc: "尽管火药和战争的演变带来了变化，但我们的先辈从几个世纪前就开始改进的战术仍然是值得倚靠的。"
 byz_historiography_advance: "拜占庭历史学"
 byz_historiography_advance_desc: "我们的民族站在巨人的肩膀上。我们在历史长河中的地位如此伟大，它赋予了我们千钧的重担，去记载我们的先祖、追溯我们的血统，并保护我们的传统。"
 men_of_letters_advance: "文人"
 men_of_letters_advance_desc: "西方羡慕我们的文学成就和开明历史，这早已不是秘密。为此，他们想方设法从我们的宫廷中聘请导师，渴望能在知识的海洋中遨游，而这些知识曾孕育了强大的帝国，雕刻了整个大陆的文化版图。正是通过这些文人，我们的西方邻居才会爱上我们的历史，接受我们的教育。"
 byz_shield_of_the_west: "西方之盾"
 byz_shield_of_the_west_desc: "我们是傲立于$europe$和异教海岸之间的守望者，是抵御外来威胁的坚盾。我们的利剑将永远抵御那些试图连根拔起我们信仰方式的人，有力地打击那些想要终结我们传统的人。"
 byz_court_of_languages: "多语言宫廷"
 byz_court_of_languages_desc: "$constantinople$的宫廷是来自世界各个角落的外交官和政治家的家园，因此每种语言在此都受到聆听和尊重。这是一个民族繁荣和进步的标志，我们民族的历史和语言塑造了世界。"
 byz_poikilia: "五光十色"
 byz_poikilia_desc: "拜占庭文化风靡$europe$。拜占庭文化以五彩斑斓的色调优雅地展现在人们面前，这光鲜的色彩正是艺术和建筑中色彩和元素杂然和谐的最新表现形式。"
 byz_crossroads_of_continents: "欧亚十字路口"
 byz_crossroads_of_continents_desc: "拜占庭位于$europe$和$asia$的十字路口。这一得天独厚的地理位置使得海洋活动对城市的重要性大大增强了。"
 byz_the_new_helepolis: "破城者"
 byz_the_new_helepolis_desc: "我们早已将部署最为强大而所向披靡的攻城武器作为我们的军事传统，并将这一战术熟稔于心。如果我们能用最新式的火药改进我们的设计，还有谁能够抵挡我们的坚车利炮呢？"
 byz_reaffirm_synod_powers: "简化宗教会议流程"
 byz_reaffirm_synod_powers_desc: "对于我们这样一个幅员辽阔的国家来说，官僚主义是一个噩梦。为了更好地完善每次召开$orthodox_synod$的宗教程序，我们将减少繁文缛节，并重新审议相关立法。"
 byz_byzantine_inquisition: "拜占庭宗教裁判"
 byz_byzantine_inquisition_desc: "在$europe$欧洲陷入宗教动荡之际，我们必须枕经待旦，虔心守备。我们必须随时准备拔除我们精神花园的毒草，以免沦为异端学说和宗教冲突的牺牲品。"
 byz_autokratoria_rhomaion: "罗马独裁制"
 byz_autokratoria_rhomaion_desc: "无可争辩地，罗马的辉煌与荣光已由我们延续下去。我们首要的目标与动力便是夺回她失落已久的土地。"
 byz_modernized_strategikon: "现代战略"
 byz_modernized_strategikon_desc: "莫里斯所撰写的《战略书》在每场战争期间都启迪着我们的民众，但毕竟已是许久之前写成的了。战争是变化的，我们也必须适应。我们的战术在不断调整，我们的军团也在不断适应新的战争方式和新的武器，这些武器对那些试图反对我们的人具有更大的杀伤力。"
 byz_ancient_greek_studies: "古$greek_culture$研究"
 byz_ancient_greek_studies_desc: "对古$greek_culture$典籍和文化艺术的重新发现和接纳，为西方世界提供了一个绝佳的机会，使他们在文化和科学的各个领域启蒙大众，从而传承我们伟大的理想。"
 byz_the_new_imperial_army: "帝国新军"
 byz_the_new_imperial_army_desc: "我们的军队落后于欧洲军队太久了。我们必须扩大我们的兵源，改革我们的部队，从而建设一支能够适应我们凤凰涅槃般事业的强大武装。"
 expand_varangian_guard_advance: "扩大瓦兰吉卫队"
 expand_varangian_guard_advance_desc: "几个世纪以来，瓦兰吉人以卓越的荣誉和坚定的信念为我们的国家服务。通过扩大他们的员额，我们将进一步确保拜占庭的稳定和庇佑。"
 imperatorskiy_moskovskiy_universitet: "莫斯科帝国大学"
 imperatorskiy_moskovskiy_universitet_desc: "帝国大学致力于哲学、医学和法律的研究和教学，并在俄罗斯教育和研究中扮演着重要角色。作为米哈伊尔·罗蒙诺索夫构思的俄罗斯教育改革的一部分，该大学强调科学探究和创新的重要性。"
 hurricane_hardy: "飓风哈迪"
 hurricane_hardy_desc: "费奥多尔·阿普拉克辛的设计坚固耐用，使船只能够抵御大自然的风暴。这种创新的船只结构极大地促进了任何新兴的海洋野心。"
 preobrazhensky_semyonovsky_imperial_guard: "普雷奥布拉任斯基·谢苗诺夫斯基帝国卫队"
 preobrazhensky_semyonovsky_imperial_guard_desc: "君主童年时玩耍中的玩伴军队，如今成了精英军团；它作为帝国卫队，拱卫着君主的利益。他们经常参与宫廷仪式、游行和其他重要活动，显示出他们在军事职责之外的重要性。"
 #Poland
 kasztelanowie: "城督"
 kasztelanowie_desc: "城督是君主的代言人，他们是统治者领地内的官方代表。他们负责征收税款，确保法律的执行，甚至以王权的名义执行司法并维持秩序。"
 land_of_promise: "应许之地"
 land_of_promise_desc: "我们领土上的肥沃土地是底层移民梦寐以求的目的地，他们寻求更美好、更繁荣的生活。"
 statute_of_kalisz: "卡利什法令"
 statute_of_kalisz_desc: "被称为《犹太人自由总宪章》的这项立法包含允许所有犹太人自由崇拜、贸易和旅行的条款。该法令还试图压制天主教会对犹太人的血祭诽谤的指控。"
 corona_regni_poloniae: "波兰王国之冠"
 corona_regni_poloniae_desc: "王国是不可分割和共同拥有的，不是属于一个王朝或君主，而是属于我们领土内的整个政治空间，这是我们和我们旗帜下的各位公爵之间根深蒂固的观念。"
 krakow_grosz: "克拉科夫格罗申"
 krakow_grosz_desc: "为改革货币体系，我们将推出一种新货币——克拉科夫格罗申。这些由白银铸造的硬币旨在挑战波西米亚布拉格格罗申的势力，并使我国在中央税收制度上处于领先地位。"
 stone_and_brick: "石头和砖"
 stone_and_brick_desc: "几个世纪以来，我们依赖充满弱点的木材来建立社区和防御敌人。如今，凭借我们充盈的国库和政治实力，我们领地基础设施的扩建计划将开始实施。我们继承了木头建造的城镇，我们要用石头和砖来加固它们。"
 council_of_three_lands_advance: "三地会议"
 council_of_three_lands_advance_desc: "我们国家有着接纳贫困和受迫害犹太人的悠久历史。为此，成立一个关心他们需求并保护他们权利的会议只会有助于我们的稳定和灵性力量。"
 polish_renaissance: "波兰文艺复兴"
 polish_renaissance_desc: "受意大利文艺复兴潮流的启发，艺术和文化的花朵将在遍布我国的优雅城堡里绽放。"
 granary_of_europe: "欧洲的谷仓"
 granary_of_europe_desc: "我们领地的肥沃土地是欧洲最富饶的谷物产地之一，这在一定程度上要归功于福尔沃克体系。凭借我们的恩典，我们供应国外的市场，确保我们的人民继续繁荣，永远不会挨饿。"
 komisja_edukacji_narodowej: "国民教育委员会"
 komisja_edukacji_narodowej_desc: "为了确保政府相关工作的顺利运行，以及对称职的行政人员的需求，我们将资助并创建欧洲首个教育部，着重提高我国人口的识字率。"
 szkola_rycerska: "骑士学校"
 szkola_rycerska_desc: "通过在下一代贵族的思想中培养和灌输民族自豪感，我们将成功地培养出一代又一代有价值的军事和文职人员。"
 great_sejm_reforms: "大瑟姆议会改革"
 great_sejm_reforms_desc: "我们要生存下去，继续繁荣下去，就必须保证我们的政府机制运行良好，基础牢固。议会将采用现代化的程序，并将其新获得的权力下放。这种演变的目标是削弱贵族的权力，同时减轻农奴制度下日益严重的权力滥用。"
 late_winged_hussars_advance: "晚期翼骑兵"
 late_winged_hussars_advance_desc: "十七世纪波兰轻骑兵的演变包括采用红白相间的重型铠甲。他们使用大约六米长的长矛，他们的冲锋极具破坏力，经常破坏敌人的士气，使他们溃不成军。"
 winged_hussars_advance: "翼骑兵"
 winged_hussars_advance_desc: "骠骑兵原本是一种用于侦察的轻骑兵部队，但随着旧式封建军队的衰落，我们把他们整编为了职业军团。带有更好护甲的新型骠骑兵将成为骑兵的主力。波兰翼骑兵将让所有敌人闻风丧胆。"
 wojsko_komputoe: "正规军"
 wojsko_komputoe_desc: "波兰的正规军，直译即为「有固定开支的部队」，维持这支军队的费用是在年度预算收支之内有正式计划的，并受到瑟姆议会的认可。正规军的建立让联邦拥有了一支可用于防卫的常备军事力量。"
 folwark_system: "大庄园系统"
 folwark_system_desc: "波兰的庄园制系统能够增加农产品的产出。农民在贵族宅邸周围的庄园中劳作，有的是通过租佃的方式，有的事实上则是农奴。这种制度是波兰经济的基石。"
 #China & Variations
 baihua: "白话文"
 baihua_desc: "我们的疆土远远超出了地平线。要是在我们的臣民之间出现一种共同的书面语言，肯定会弥合我们之间的差异、改善我们的文化，并减少因误解和语言差异而产生的冲突。"
 zaju: "杂剧"
 zaju_desc: "这种精彩的歌舞戏剧通常由四折组成，多姿多彩地展现了我们社会所达到的艺术高度。"
 successors_of_genghis_khan: "$genghis_khan_name_no_tooltip$的继承者"
 successors_of_genghis_khan_desc: "从最开始的南征北战，到$genghis_khan_name_no_tooltip$伟大帝国的广袤疆域，我们的人民是惊天动地的伟人们的后裔，他们注定要书写历史。"
 confucian_influences: "儒学影响"
 confucian_influences_desc: "如果我们要妥善管理我们的国家，我们的顾问就应该孔孟的学说中找到大智慧，注重细节，任人唯贤，这样才能建立一个健康繁荣的政府。"
 extensive_canal_works: "大运河工程"
 extensive_canal_works_desc: "纵横交错的河流是我们国土繁荣的先兆。为了利用河流的富饶，我们将建设基础设施网络，以便在河流和我们的内陆定居点之间提供水源和交通。"
 zhongshu_sheng: "中书省"
 zhongshu_sheng_desc: "中书省是#italic 三省六部#!最主要的机构，负责大量帝国改革和法令的起草和编纂。"
 lijia_system: "里甲制度"
 lijia_system_desc: "凭借里甲制度，我们可以通过分配驻军来管理和控制边疆。通过向驻军授予土地和农业权利，我们的边疆将得到保障，我们对国境的掌控将大大提升。"
 yulin_tuce: "鱼鳞图册"
 yulin_tuce_desc: "逃税问题是困扰我们祖先的普遍问题。通过为各地区和省份编制登记册，我们将更好地掌握每块土地欠中央政府的税款。该税收主要基于调查得到的每块土地的谷物产量。"
 weisuo_system: "卫所"
 weisuo_system_desc: "我们的土地被许多外国征服者觊觎。如果我们要保卫疆域，我们必须建立一套能够快速应对敌人入侵的驻军制度。通过招募当地部队，我们的防御力量将在给养和后勤方面得到更高效的补充。"
 grand_coordinators: "巡抚制度"
 grand_coordinators_desc: "对我国领土、决策制定和军事行动保持掌控，对于我们王朝的延续至关重要。建立由高级官员组成的机构，我们将通过稳定内部和外部事务，进一步巩固自己的地位。"
 the_censorate: "都察院"
 the_censorate_desc: "与我们行政体系的其他机构平行，这一机构负责防止腐败。御史们的任务是监视宫廷阴谋和渎职行为，他们通常被视为皇帝的眼睛和耳朵。"
 the_tea_trade: "茶叶贸易"
 the_tea_trade_desc: "作为我们社会的主要饮料，茶已经主导了社交聚会，成为许多人的首选。毫无疑问，未来不仅新种类的茶叶会得到栽培，茶叶生产也将迎来一波热潮。"
 tu_bing: "土兵"
 tu_bing_desc: "在我们努力保卫边疆的过程中，我们显然必须建立一个以当地士兵和勇士为中心的征兵制度。这些人是我们军事能力的一个巨大补充，并且独立于与#italic 卫所#!体系。"
 tusi_titles: "土司头衔"
 tusi_titles_desc: "授予军阀和地方强人的职务，这些行政职位被用来平息动荡，并保持农村人口在中央控制之下。"
 salt_monopoly: "恢复食盐专营"
 salt_monopoly_desc: "食盐专营曾是国家最大的财政收入之一。然而，过去的皇帝们以贸易之名废止了它。现在，是时候让食盐贸易回到国家的控制下了。"
 reform_the_grand_secretariat: "改革内阁大学士制"
 reform_the_grand_secretariat_desc: "被视为我们领土内事实上的最高机构，#italic 内阁大学士#! 在其任期内一直陪伴着我们的统治者。这个担任行政事务的内阁长官团体被赋予了巨大的影响力，现将在进一步提高其有效性的改革中进行调整。"
 grand_military_parades: "大校检"
 grand_military_parades_desc: "我国人民壮阔的军事史诗将使世人永怀敬畏之心。通过一场宏大的校检仪式，我们将展现我们丰富的军事经验与无可匹敌的军事实力。"
 silver_standard: "银本位"
 silver_standard_desc: "像赋税、徭役和地方财政上缴等等这些向中央政府承担的义务，将它们中的大多数部分通过摊派各郡县的人口与耕地数量，折算为单一的白银货币税收一并交纳，这样的改变减轻了纳税所需的成本，并增加了我们的收入。"
 nine_garrisons_of_the_great_wall: "长城九边"
 nine_garrisons_of_the_great_wall_desc: "单纯修复长城仍不足以抵御心怀异志的夷狄。在长城沿线修筑九座军事重镇，不仅可以帮助我们防御重要的关口，也可以加强我们北方防线的后勤补给。"
 the_red_cannon: "红夷大炮"
 the_red_cannon_desc: "那些来自欧洲的红发蛮夷也许是未开化和无礼的，但是他们知道怎样去制作高品质的火器和大炮。进口和仿制这些武器可以加强我们的部队，使之对抗野蛮入侵者更加高效。"
 woodblock_printing: "雕版印刷术"
 woodblock_printing_desc: "这种印刷方法所制作的精美插图、艺术作品和书籍，吸引了我们人们的注意，大家都在努力完善自己的技艺。雕版印刷已成为我们文化的一部分，随着近年来的改进，文学作品的引入将进一步提升我们的声望！"
 green_standard_army: "绿营"
 green_standard_army_desc: "绿营军是一支独立于八旗军之外，由汉族士兵为主所组成的陆军力量。他们起初由投降部队整编而来，并在自愿参军与长期服役的原则下吸引了许多社会背景薄弱的平民。作为一支得到合并的的治安部队，他们在地方军事化管辖中地位举足轻重，同时保证八旗部队更好地发挥应急反应与持续作战的作用。"
 great_tax_reform: "税制大改革"
 great_tax_reform_desc: "我们伟大的国家财源滚滚，开支亦多如流水。既然我们有妥善管理财政的迫切需要，我们就应该采取一种新的税收制度，以保证财政预算的健康。"
 junji_chu: "军机处"
 junji_chu_desc: "#italic 军机处#!，其建立是负责处理战时军务，并逐渐发展为中央最高枢密机构，使历朝历代的内阁都黯然失色。尽管军机处有如此至关重要的地位，但它仍然保持其非正式机构的名义性质，军机大臣和其它任职者也是由其它部门官员兼任而来。"
 jingdezhen_porcelain: "景德镇瓷"
 jingdezhen_porcelain_desc: "这被世人称为“社会繁荣之彰显、工匠艺术之大成”的什物，却不过是我国人民所习以为常的器具罢了。通过完善瓷器制造的工艺，引入被称为#italic 景德镇瓷器#!的特种产品，必将让我们的文化达到一个新的高度。"
 sanxitang: "三希堂"
 sanxitang_desc: "三希堂是我们最重要的稀有珍品及艺术品的收藏地。在我们统治者的慷慨赞助下，这里成为了学术讨论、讲座和文化活动的场所，促进了智力交流和学术追求。"
 monuments_to_greatness: "大记功柱"
 monuments_to_greatness_desc: "我们的历史可以追溯到数千年前，我们的人民凭借坚韧不拔的精神度过了许多重大灾难。这种所认可的力量已成为我们社会的一个特征，我们的韧性体现在军队的力量和艺术的魅力中。"
 ten_great_campaigns: "十全武功"
 ten_great_campaigns_desc: "十全武功旨在扩大我们在国内和国际的影响力。为此，我们将组建一支庞大的军队，以粉碎可能遇到的任何抵抗，并让叛乱在萌芽状态就被扼杀。我们的荣耀将是永恒的。"
 tributary_system: "朝贡体系"
 tributary_system_desc: "一个关乎臣服的地方领主和统治者的体系，他们以效忠的礼物作为我们宗主统治的象征。对这一体系进一步精细管理和集权会加大我们对他们的控制。"
 #Timurids
 timurid_cavalry: "$TIM_ADJ$骑兵"
 timurid_cavalry_desc: "伟大的$genghis_khan_name_no_tooltip$以骑兵的力量主宰草原，我们也将凭借马匹的力量取得胜利。我们的骑兵为最严酷的战争而培育，由最训练有素的士兵骑乘，定将给予敌人心中的恐惧。"
 timurid_architecture: "$TIM_ADJ$建筑"
 timurid_architecture_desc: "$persia_region$的建筑几百年来一直是已知世界的羡慕对象。我们必须推动一种新型建筑，以便能取而代之，因为这一地位无疑是我们与生俱来的权利。"
 the_mantle_of_the_great_khan: "大$rank_kingdom_horde_ruler_suffix_male$的衣钵"
 the_mantle_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$的去世造成了权力真空，使本该明智的人追逐权力。然而，通过联姻，我们巩固了自己对大$rank_kingdom_horde_ruler_suffix_male$的血统主张，草原战士知道该追随谁。"
 turco_persian_tradition: "突厥-波斯传统"
 turco_persian_tradition_desc: "不可否认，$persia_region$一直是该地区文化与语言的中心，影响着数世纪以来的不同$turkic_group$民族。我们将提倡这种融合，以创造我们自己的文化传统。"
 tamerlane_chess: "帖木儿棋"
 tamerlane_chess_desc: "这款由我们杰出的同名创始人发明的新棋类变体，比以往版本有所改进，其应用将有助于我们的将领提升战略和战术水平。"
 chagatai_literature: "$karluk_language$文学"
 chagatai_literature_desc: "东部大草原上的$karluk_language$比起$persian_language$或$arabic_language$更值得成为我们伟大家族的思想和理念的载体。我们必须提倡使用我们祖先的语言，以此创造一种新的文学传统。"
 nambardar_levy: "那巴达征兵制"
 nambardar_levy_desc: "$nambardar_levy$，或称作#italic 村征士兵#!，指的是我们军队中的一些士兵，他们并不来自$mongolian_culture$或$turkic_group$族群，而是源于本地的$iranian_group$族群。正因为有了他们，我们的军队可以比原本更为庞大。"
 timurid_renaissance: "$TIM_ADJ$文艺复兴"
 timurid_renaissance_desc: "自最初的$TIM_ADJ$扩张以来，我们的领土上吸纳了当时很多优秀的工匠和智者。通过对艺术，科学和文学的持续赞助，使我们位于$herat$和$samarkand$的城市成了伊斯兰世界中最耀眼的明珠。"
 riches_of_the_silk_road: "控制丝绸之路"
 riches_of_the_silk_road_desc: "只要我们的商人控制了流经$transoxiana_area$和$samarkand$土地的贸易，丝绸之路就会畅通无阻地为我们的王朝带来持续的财富增长。"
 reform_the_diwan: "改革底万制"
 reform_the_diwan_desc: "忠诚的、受过良好教育的$farsi_culture$行政人员为我们服务是十分幸运的，他们已经完善了几代人的治国艺术。然而，遗憾的是，世袭公职可能会随着时间的推移而使国家停滞不前，缺乏创新。通过减少每一代人继承的公职数量，我们可以确保我们奖励的不仅是忠诚，还有能力。有能力的管理者无论来自哪个家族，都将得到晋升。"
 conquerors_legacy: "征服者的遗产"
 conquerors_legacy_desc: "我们的辉煌帝国源于伟大征服者的遗产。正是$genghis_khan_name_no_tooltip$军队的猛烈进攻，使他得以从$europe$征服到$china$。作为他的继承者，我们的部队将与他军队一样凶猛善战。"
 #Golden Horde
 glh_kipchak_khanate: "钦察汗国"
 glh_kipchak_khanate_desc: "我们伟大的国家也被称为钦察汗国，统治着库曼‑钦察联盟的所有领土。拥有如此广阔的土地，我们能够集结的军队将是不可计数的。"
 glh_legacy_of_jochi: "朮赤的遗产"
 glh_legacy_of_jochi_desc: "在$genghis_khan_name_no_tooltip$去世后，他的儿子朮赤不久后也去世了。然而，他的存在和遗产在我们的国家依然感受得到，以至于我们仍然被称为朮赤的兀鲁斯。勇士们聚集在我们的旗帜下，以延续这一遗产。"
 glh_legacy_of_the_golden_horde: "金帐汗国的遗产"
 glh_legacy_of_the_golden_horde_desc: "世界将在我们面前颤抖！我们曾是$genghis_khan_name_no_tooltip$帝国的主要组成部分，支配东欧与草原的主要政治力量。"
 glh_perso_mongol_administration: "波斯-蒙古行政体系"
 glh_perso_mongol_administration_desc: "几个世纪来，我们的先人使得蒙古行政系统日臻完善，但他们并不羞于结合他们所制服的文化的理念与行政方法。我们的行政系统部分基于可追溯到$genghis_khan_name_no_tooltip$时期的传统，部分基于被我们征服与接受的波斯与穆斯林官僚体系。"
 glh_tatar_traditions: "鞑靼的传统"
 glh_tatar_traditions_desc: "我们的帝国或许不再由马背上的人所统治，但我们的军队仍是。几个世纪来，我们秉持传统以保证只有少数人的能力比得上我们的骑手。当我们前进并接受新的科技与战术时，我们需要建立蒙古帝国的强大的、有组织的武力传统。"
 glh_secure_the_trade_routes: "确保贸易路线"
 glh_secure_the_trade_routes_desc: "不是所有财富都来源于我们统治的土地。贸易是所有财富的来源，而金帐汗国一直保护商人。通过保障任何想要通过我们国家运送货物的人的安全，我们可以确保皮毛、中国工艺品、丝绸、香料以及其他我们城市所需商品的稳定贸易流通。不管他们选择将货物卖给我们或不卖，他们的存在都将为我们的人民带来财富。"
 glh_religious_pragmatism: "宗教实用主义"
 glh_religious_pragmatism_desc: "打压与死板的教条从来无法在鞑靼斡耳朵内赢得许多追随者。当伟大的$Oz_Beg$$rank_kingdom_horde_ruler_suffix_male$接受伊斯兰教时，他接受的是受邀而来的苏菲派谢赫或狂热噶最的伊斯兰教。几个世纪以来的传统与忠诚是我们国家建立的基础。宗教已经占有一席之地，除非我们想要国家分裂、内部争斗而不是兴盛繁荣，就应该确保所有人信仰同一个宗教。"
 glh_modernization_of_steppes: "草原现代化"
 glh_modernization_of_steppes_desc: "很久以前，$genghis_khan_name_no_tooltip$的军队主宰了草原。我们的国家超越了祖先的梦想，现在我们凭借自己的实力屹立于世界之林。我们将对自己领土进行新式改良，使其成为世界的灯塔。"
 #Crimea
 cri_genghisid_legacy: "成吉思汗的遗产"
 cri_genghisid_legacy_desc: "我们的先祖曾随$genghis_khan_name_no_tooltip$纵横天下，蹂躏已知的世界。我们至今仍然保留着军事实践的传统，并由自称出自成吉思汗血脉的可汗统治。"
 cri_slavers: "草原奴隶贩子"
 cri_slavers_desc: "贩卖奴隶是一笔巨大的财富；落入我们手中的基督徒能在土耳其、阿拉伯和波斯的市场上卖出高价。"
 cri_free_cattle_grazing: "自由放牧"
 cri_free_cattle_grazing_desc: "我们对牧民放牧马群和牛群不设任何限制。牧民可以自由放牧，穿行草原安全无虞，并自由进行贸易。"
 cri_steppe_commanders: "草原指挥官"
 cri_steppe_commanders_desc: "克里米亚的骑兵指挥官精通草原作战的机动性，以速度、迂回和伏击击溃迟缓的欧洲军队。"
 cri_devshirme_of_the_steppes: "草原的德夫希尔梅"
 cri_devshirme_of_the_steppes_desc: "克里米亚精英模仿奥斯曼的军政制度，结合突厥与伊斯兰的体系，以更好地管理人力和提高军事效率。"
 #Chagatai
 chg_legacy_of_chagatai: "察合台的遗产"
 chg_legacy_of_chagatai_desc: "$genghis_khan_name_no_tooltip$的遗产经由他的儿子察合台传给了我们。当我们夺回他的荣耀时，所有人都会在我们面前颤抖。"
 chg_chagatai_riders: "察合台骑手"
 chg_chagatai_riders_desc: "$genghis_khan_name_no_tooltip$的马匹践踏了从欧洲到中国的所有领土。作为他的继承者和接班人，我们的骑兵将同样给敌人带来恐惧。"
 chg_the_mountain_khanate: "山中汗国"
 chg_the_mountain_khanate_desc: "我们位于巴尔喀什湖和天山山脉之间。这片土地严酷而无情，但我们的族人可以将其当作武器，反击入侵之敌。"
 chg_border_wars: "无尽的边界战争"
 chg_border_wars_desc: "被反对我们的人所包围，我们面临着维持边疆的不懈斗争。我们始终保持警惕的士兵有很多机会在战斗中磨练自己的技能，这诞生了一个个饱经沙场的战士，他们已准备好重新夺回大$rank_kingdom_horde_ruler_suffix_male$的遗产。"
 chg_sons_of_chagatai: "察合台$rank_kingdom_horde_ruler_suffix_male$之子"
 chg_sons_of_chagatai_desc: "我们的血脉可上溯至察合台$rank_kingdom_horde_ruler_suffix_male$，即$genghis_khan_name_no_tooltip$的次子，他曾经依托此地，建立了一个强大的蒙古后继国家。虽然这个帝国现在分裂为察合台汗国、叶尔羌汗国及河中三部分，因为血脉的关系，现任大汗仍对这些地区拥有强大的法理宣称。"
 chg_tradition_of_conquest: "征服传统"
 chg_tradition_of_conquest_desc: "征服一个民族是需要技巧的，并不是所有人都能接受我们开明的政府。不过我们发现，要征服一群人的话，用头骨堆成一座小山并非是最有效的办法，还有些我们的祖先从未了解到的方式。"
 chg_scheming_court: "宫廷阴谋"
 chg_scheming_court_desc: "在察合台汗国的诸多王子，当地贵族、城市和部落之间的不断权力斗争已经产生了一个由高度熟练的阴谋家和政治家组成的国家。如果我们能够把我们的争吵放在一边并将这种能量用于超越我们的敌人，那对我们的人民来说将是一个巨大的福音。"
 chg_glory_of_conquest: "征服的荣耀"
 chg_glory_of_conquest_desc: "要让大家都知道：只有跟随我们无敌的大汗征战，男孩才算是一个男人；只有娶得别人的妻子，他才能有自己的妻子；只有烧毁了别人的屋子，他才能有自己的屋子。要让参军入伍变成成为男子汉的唯一途径。"
 chg_unrelenting_horde: "冷酷的汗国"
 chg_unrelenting_horde_desc: "我们的军队将像伟大的$genghis_khan_name_no_tooltip$的部族一样进军。我们的士兵将像草原上的草刃一样将敌人踏在脚下。所有人都将畏惧我们军队的力量！"
 #Mongol Empire
 mge_pax_mongolica: "蒙古治下的和平"
 mge_pax_mongolica_desc: "在我们统一所有蒙古领土之下，我们人民所能享受的稳定与繁荣，自伟大的$genghis_khan_name_no_tooltip$时代以来就再未见过。"
 mge_all_under_a_khan: "于$rank_kingdom_horde_ruler_suffix_male$一尊"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$统一了大片领土。我们再次将这些领土统一在一个$rank_kingdom_horde_ruler_suffix_male$治下，我们帝国的所有人民都将向我们的旗帜宣誓效忠。"
 mge_ghostly_horses_of_the_plain: "蒙古铁骑"
 mge_ghostly_horses_of_the_plain_desc: "蒙古骑兵的神威在整个世界都赫赫有名。我们的敌人会在看到远处飞扬的尘土时会因恐惧而颤抖，担忧这可能意味着我们骑兵的进击！"
 mge_yeke_mongol_ulus: "大蒙古国"
 mge_yeke_mongol_ulus_desc: "身为最纯正原初的蒙古人，我们重建了#italic 也客蒙古兀鲁思#!，亦即大蒙古国，重现了$genghis_khan_name_no_tooltip$的伟大帝国的荣光。即便机会渺茫，我们的人民仍会试图效仿大$rank_kingdom_horde_ruler_suffix_male$的功业并宣称他的遗产，将曾经辽阔的蒙古汗国的领土再次一统。"
 mge_life_of_steppe_warrior: "草原战士的生活"
 mge_life_of_steppe_warrior_desc: "草原对于毫无准备的人是无情的不祥之地。我们作为生活在最艰苦的环境中的民族，自有生存的诀窍。我们要确保所有士兵都能共享这份经验，从而更容易生存下去。"
 mge_multicultural_empire: "多元文化帝国"
 mge_multicultural_empire_desc: "伟大的蒙古帝国的领土覆盖了许多不同的土地和民族，这一切都统一在伟大的$rank_kingdom_horde_ruler_suffix_male$的荣耀之下。"
 mge_improved_yam_system: "改进驿站系统"
 mge_improved_yam_system_desc: "自伟大的$genghis_khan_name_no_tooltip$时代以来，覆盖整个帝国的驿站制度促进了大规模的通信和物流。随着我们对这一制度的重建和改进，我们的信使能以前所未有的速度穿越我们帝国的广袤领土。"
 mge_mongolian_mobility: "蒙古式机动"
 mge_mongolian_mobility_desc: "我们的每名士兵通常都会保有三或四匹马，这使得他们可以在坐骑疲劳时更换马匹，这样就能数日内高速前行而不需休整。此外，士兵的额外坐骑通过马奶和马肉为他们提供了食物储备，使得我们的军队比其他所谓的文明国家的军队更不容易忍饥挨饿。这使我们能够轻松地战胜我们的敌人，在远比他们想象的更短的时间内覆盖惊人面积的领土。"
 mge_kheshig: "怯薛"
 mge_kheshig_desc: "怯薛曾组成了蒙古$rank_kingdom_horde_ruler_suffix_male$的强大禁卫军。他们的后代将继续保护蒙古的$rank_kingdom_horde_ruler_suffix_male$们，因为他们正在与人民的敌人作战！"
 mge_glory_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$的荣耀"
 mge_glory_of_the_khan_desc: "伟大的$genghis_khan_name_no_tooltip$聚集了前所未有的庞大军队。我们是他荣耀的继承者，我们的军队将超越以往伟大的蒙古大军。"
 #Steppe Hordes
 horse_lords: "大草原的马上汗王"
 horse_lords_desc: "只有拥有了人的品格，才能称得上是真正的野兽。骏马与我们的孩童一起出生、成长，它们也从我们的人民身上学到了勇猛而高贵的品格。我们将它们所受的严酷训练当作最伟大的荣耀，而它们也将我们认作最伟大的首领。"
 kurultai_advance: "忽里勒台大会"
 kurultai_advance_desc: "通过召集每个勇士部族的领袖，我们可以选举出将带领我们的部族走向胜利的$rank_empire_horde_ruler_suffix_male$。在一个帐篷里，我们人民的命运将被决定，领袖将在那些自认为配得上领导我们的人中被选出。"
 beyond_the_sun: "超越太阳"
 beyond_the_sun_desc: "伟大汗国的时代还没有结束！从敌人的错误中吸取的教训让我们的崛起更加聪慧而强大。从日出之地到日落之地的一切土地必将属于我们！"
 steppe_slave_raiding: "草原掠奴"
 steppe_slave_raiding_desc: "我们的掠袭分队如风般迅速，几乎在任何人察觉到我们存在之前就完成出击并脱离。攻击我们目标的定居点并不是唯一赚钱的方式，我们还可以抓捕囚犯，将他们卖出以获取可观的收入。"
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "在过去的一千年中，中亚地区涌现出了许多贸易路线，形成了我们所称为丝绸之路的贸易网络。这个网络的关键是$caravanserai$的繁荣，商人和他们的商队可以在路途中停下来休息。"
 borjigin_blood: "$Borjigin$血脉"
 borjigin_blood_desc: "我们沿袭$Borjigin$的血脉，正是$genghis_khan_name_no_tooltip$本人的后裔。所有国家都应敬畏我们的传承，所有草原领土都应承认我们为他们的一部分。"
 turco_mongol_tradition: "突厥-蒙古传统"
 turco_mongol_tradition_desc: "虽然$Borjigin$王朝源于$mongolian_culture$，但$genghis_khan_name_no_tooltip$在$central_asia$征服的领土主要居住着$turkic_group$族群。因此，这两个群体之间形成了一种独特的文化融合。"
 yams_of_the_great_khan: "大$rank_kingdom_horde_ruler_suffix_male$站赤"
 yams_of_the_great_khan_desc: "为了确保信使能追上蒙古军队，$genghis_khan_name_no_tooltip$建立了一个驿站系统，每隔30‑60公里就设一个驿站，为信使提供食物、住宿及换乘马匹。这使得信使能够策马狂奔，而无需担心疲劳的马匹阻碍其赶路速度。利用以上手段，我们庞大的“蒙古和平”帝国克服了后勤问题，至少暂时如此。"
 mandate_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$之天命"
 mandate_of_the_khan_desc: "即便是神佛也要听从$rank_kingdom_horde_ruler_suffix_male$的号令行事。我们人民的团结来源于对我们伟大首领的忠诚。唯有可使诸王屈服之王，才配得上我们的忠诚。"
 there_shall_be_no_grass: "寸草不生"
 there_shall_be_no_grass_desc: "不论哪里，只要我们的大军经过，都将寸草不生，这片土地将无法再供养我们的敌人，日复一日，土地将永远荒芜下去，颗粒无收。总有些饥饿你无法逃避。"
 slavery_before_death: "奴役胜于毁灭"
 slavery_before_death_desc: "在战争中，焚毁和掠夺城市是常见的做法。过去，我军士兵会狂暴地破坏，劫掠一切物品，并屠杀所有抵抗者。虽然这种行为能提升士气，但却极为不经济。采用新的方式，我们可以确保至少奴役那些有能力工作的人，而不是盲目地斩杀他们。"
 horde_loyalty: "游牧忠诚"
 horde_loyalty_desc: "我们人民的忠诚是毋庸置疑的。在$rank_kingdom_horde_ruler_suffix_male$的繁荣统治下生活过的人，都不会想离开它。"
 horde_loot_discovery_advance: "掠袭收益"
 horde_loot_discovery_advance_desc: "掠夺一直是我们文化底蕴的一部分。洗劫与掠夺是我们民族获得训练和财富的重要方式。进一步鼓励袭击行动并没有什么害处，至少对我们来说没有害处。"
 trampling_horde: "震颤的游牧群"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$用他的征服让全世界颤抖，我们也要继续征服的步伐。世界将学会害怕我们的马蹄声。"
 watchers_of_the_silk_road: "丝路守望者"
 watchers_of_the_silk_road_desc: "我们用不着建设或是贸易。我们夺取我们所需……有时不仅如此。我们的战士不眠不休地监视着外国商人和他们的小花招，因此我们知道哪里才是运输货物最安全的道路。"
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$的后勤学"
 logistics_of_khan_desc: "人们只记得大$rank_kingdom_horde_ruler_suffix_male$强大的军事实力，却忘记了他们卓越的后勤能力。我们必须效仿大$rank_kingdom_horde_ruler_suffix_male$的方法，这可以让我们征服更广大的土地。"
 populating_the_steppes: "移民大草原"
 populating_the_steppes_desc: "在我们给敌人带来毁灭的同时，我们必须为仍居住在国内的人带来和平。通过捍卫内部的和平，鼓励帝国各地有才华的男人与女人去规划并建立新的伟大城市，我们将驯服草原。"
 a_magnanimous_empire: "宽宏帝国"
 a_magnanimous_empire_desc: "大$rank_kingdom_horde_ruler_suffix_male$治下的繁荣不只以他令人恐惧的宝剑闻名于世，他对明智地屈膝于他的人展现出的虔诚也远近皆知。那些欢迎我们宽容帝国统治的人也将被作为我们帝国的一部分来同等对待。"
 horde_ardor: "游牧热忱"
 horde_ardor_desc: "我们的马匹让敌人感受到了无比的勇猛和恐惧，正如驾驭它们的骑手一样。我们的骑兵如同无可阻挡的地狱恶魔般，向战争进发。"
 #Persia
 ira_sasanian_heritage: "萨珊遗产"
 ira_sasanian_heritage_desc: "在伊斯兰征服$persia_region$之前，这片土地曾属于萨珊帝国。这个从高加索到基尔塔山脉的伟大帝国，其辉煌的文化成就深刻影响了波斯的艺术作品与文化认同。"
 ira_islamized_persia: "伊斯兰化的波斯"
 ira_islamized_persia_desc: "波斯的伊斯兰化是一个漫长的过程，虽尚未完全结束，但已成为其文化认同的主要支柱之一。许多古老传统与伊斯兰教义结合，构成了我们的核心价值观。"
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "#italic $shahnameh$#!，是$farsi_culture$民族与国家史诗。它讲述了大$persia_region$历史与神话中的过去，这些故事在无数层面上丰富了$farsi_culture$文化。"
 ira_restoration_of_cities: "城市重建"
 ira_restoration_of_cities_desc: "1219年至1221年间的蒙古入侵对整个波斯地区来说是一场灾难。曾经辉煌的人口中心沦为废墟。现在是时候重建那些被毁坏的城市，恢复令人敬畏的波斯都市。"
 ira_improved_silk_road: "修缮丝绸之路"
 ira_improved_silk_road_desc: "通过升级道路与桥梁、设立税收支持的护卫体系以及建立驿站体系，我们将为商队提供休息与安全。这不仅能便利商人，也将为国家带来更多收入。"
 ira_promotion_of_irrigation: "促进灌溉"
 ira_promotion_of_irrigation_desc: "蒙古入侵的后果使波斯地区的人口较以往帝国时期大幅减少。促进灌溉将改善农业发展，从大规模死亡的往昔中走出来，为人口恢复提供必要支持。"
 ira_persian_horses: "波斯马"
 ira_persian_horses_desc: "马在我们的社会中扮演着重要的角色。我们的人民从小与马一起成长，这既反映了马匹饲养者的照顾，也反映了我们骑兵的出色耐用。"
 ira_spread_of_persian_influence: "波斯文化影响力"
 ira_spread_of_persian_influence_desc: "波斯语是一种古老的语言，其历史比许多帝国的寿命总和还要长久。即便是穆斯林征服也未能削弱波斯身份的核心，许多其他国家都试图模仿我们的文化。"
 ira_persian_rug_production: "波斯地毯生产"
 ira_persian_rug_production_desc: "波斯长期以来因其地毯生产闻名。然而，蒙古入侵期间的大规模破坏严重影响了这一产业。为了波斯的复兴，我们必须重建经济实力。是时候重振这一古老技艺了。"
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic $qizilbash$#!——红头军——是萨法维教团创立的什叶派军事组织。在宗教信仰以及与苏菲派的密切联系的指引下，这些战士时刻准备着支援我国，并可以构成我们军队的核心。"
 ira_the_qurchi: "库尔其禁卫"
 ira_the_qurchi_desc: "虽然$qizilbash$构成了波斯军队的中坚力量，但#italic 库尔其禁卫#!是从$qizilbash$中挑选的皇家近卫军。这些士兵由皇家财政支付薪酬，而非通过土地分封。"
 ira_religious_state: "宗教国家"
 ira_religious_state_desc: "无论我国的官方信仰为何，波斯始终是一个宗教根基深厚的国家。我们生活的方方面面都受宗教原则的引导，甚至国家本身也以我们的核心信仰为道德与正义的体现。"
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$是拥有高加索血统的军事奴隶部队。$a_ghilman$通常是前基督徒，接受严格的军事训练，精通火器使用，是国家军队的重要组成部分，并作为其他势力强大的军事部门的制衡力量。"
 ira_encouraged_art: "鼓励艺术"
 ira_encouraged_art_desc: "波斯艺术广受追捧，来自世界各地的艺术收藏家纷纷来到我们国家，购买我们最优秀的艺术作品。我们应该支持这种贸易，并支持有抱负的艺术家。"
 ira_nazir: "御属监督官"
 ira_nazir_desc: "纳齐尔（Nāẓir），即监督官，是本国领土的行政长官，代表万王之王（Šâhanšâh）的眼睛和耳朵。宫廷的一切行动都受到纳齐尔的监督，宫廷成员的升迁也由其决定。甚至大维齐尔也必须与纳齐尔合作。"
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$是帝国的火枪手。尽管火器早已被使用，但它们非常不规范，因为波斯军队更偏爱传统的弓箭武器。$a_tofangchi$军团的目标是通过现代化武器训练改变这种局面。"
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "宗教统一政策"
 ira_religious_unity_policy_desc: "宗教分裂的时代已然过去。在这个现代化的时代，伊斯兰世界无法再容忍内斗。我们将倡导内部与外部的宗教团结政策，与那些曾被视为异端的人们和平共处。"
 ira_afsharid_navy: "波斯湾海岸防御"
 ira_afsharid_navy_desc: "虽然我国的土地大部分位于扎格罗斯山脉的山脉和高地，但波斯并非没有沿海领土。尽管过去的王朝可能忽视了海上保护，我们的人民不会忘记海洋，我们的水手渴望捍卫我们的海岸。"
 ira_jazayerchi: "$a_jazayerchi$步兵团"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "塞尔柱血统"
 seljuk_roots_desc: "我们的敌人无处不在，因而我国必须建立一支强大的军队。幸运的是我们并不弱小，从非常规的加齐以及阿肯哲掠夺者，到奥斯曼帝国的西帕希骑兵，世界已经知晓了突厥人强大的军事力量。让我们为帝国建立一支军队，从所有的强军那里寻找灵感，并同时学习先人的经验。"
 heirs_of_rum: "罗姆的继承者"
 heirs_of_rum_desc: "经过一段动荡的时期，以及与邻近的贝伊之间的斗争，我们终于迎来了恢复曾经伟大的罗姆苏丹国疆域的时代。"
 splendor_of_anatolia: "安纳托利亚的辉煌"
 splendor_of_anatolia_desc: "我们的地区拥有整个伊斯兰世界中一些最令人印象深刻的宗教学校和清真寺。我们注重细节，技艺卓越，在艺术方面的才能无与伦比。"
 persian_in_the_court: "宫廷中的波斯人"
 persian_in_the_court_desc: "源于我们的根源，我们的管理在相当长的时间里依赖于波斯语。结合该地区的文化多样性，这种情况促成了超越障碍的新合作。"
 akinji_cavalry: "阿肯哲轻骑兵"
 akinji_cavalry_desc: "我们的轻骑兵经常会洗劫临近异教徒的领地，有时甚至会在那些土地上定居下来。而在历史上，他们也曾是首先面对敌军的军队之一，他们攻击敌军的贸易路线并切断敌军的后勤补给和运输。我们的轻骑兵以他们在战斗中的勇猛而闻名，他们也无报酬地作为劫掠者居住在我们的边境上。"
 crossroads_of_commerce: "商业十字路口"
 crossroads_of_commerce_desc: "我们的商队驿站支持着我们领土内从中国到欧洲的贸易、信息和人员流动。通过我们土地的货币和财富是一项利润丰厚的生意。"
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "灵活表忠"
 flexible_loyalty_desc: "我国地处欧洲各宗教交汇之处，且面临诸多可能危及我民的势力。唯有灵活地与本地区各佣兵团合作，方能确保我国生存。"
 heritage_of_the_rus: "罗斯遗产"
 heritage_of_the_rus_desc: "罗斯之地分裂成了数个国家，但曾经那个由基辅统治的伟大国家的记忆，仍深深烙刻在我们心中。如果我们以古老统治者的方式塑造自己，并强调我们与他们的联系，就能为人民创造出强大的传统。"
 mother_of_russian_cities: "罗斯诸邦之母"
 mother_of_russian_cities_desc: "基辅曾是伟大国家的辉煌首都，疆域北起诺夫哥罗德的北部森林，南至黑海之滨。在罗斯解体和蒙古入侵的劫难之后，基辅几近荡然无存。无论我们的城市将经历怎样的磨难，我们都将确保它们复兴，并繁荣昌盛数百年。"
 international_influences: "外国影响"
 international_influences_desc: "众多外国商旅往来于我方道路，为我方土地带来繁荣与财富。若我方能保障其信仰自由，则可劝诱其中一部分人士永久定居于我方城镇。"
 reuniting_rus: "罗斯再统一"
 reuniting_rus_desc: "我们是真正的基辅罗斯继承者，必须将这些土地在我们的旗帜下重新统一！"
 united_faith: "统一信仰"
 united_faith_desc: "无论我们身处何种境地，都必须确保信仰的统一。只有当我们的神职人员步调一致，信众之间不存在任何纷争，他们才能专注于其主要职能，引导和安抚我们的民众。"
 east_and_west: "东西交汇"
 east_and_west_desc: "我们地处东部与西部各大国之间，这使得我们的商人有机会成为该地区利润丰厚的贸易路线上的中间商。"
 ruthenian_state_advance: "鲁塞尼亚国"
 ruthenian_state_advance_desc: "过去，我们曾屈从于外来影响，不得不适应他人的习俗以确保友好关系。但随着时代变迁，我们必须坚持自身的文化传统，以免再次落入他人利益的掌控之中。"
 ruthenian_rural_buildings: "鲁塞尼亚村庄"
 ruthenian_rural_buildings_desc: "鲁塞尼亚是一片广袤的农村地区。虽然像基辅这样的大城市发挥着重要作用，但我们不能忽视那些偏远乡村，它们为我们的经济提供了至关重要的粮食和原材料供应。"
 ruthenia_commoner_education: "全鲁塞尼亚人的教育"
 ruthenia_commoner_education_desc: "通过建立地方学校，我们将确保全体民众都能接受良好教育。"
 #Cossacks
 cossack_raids: "哥萨克人侵袭"
 cossack_raids_desc: "我军的哥萨克人几乎常年处于战争状态，并采用了类似于游牧部落的劫掠战术。虽然这肯定不会让他们赢得多少朋友，但却能有效地充实我们的国库。"
 tamed_steppes: "驯服草原"
 tamed_steppes_desc: "尽管大多数人认为草原是贫瘠且无利可图的土地，但我们的哥萨克人已经适应了如此恶劣的环境，不仅能够生存，还能在此繁荣发展。多亏了他们，我们才能开发利用这些土地并从中获益。"
 cossacks_recruitment: "哥萨克征募"
 cossacks_recruitment_desc: "哥萨克人骁勇善战，其在严酷草原环境中的生存能力几乎无与伦比。我方军队可将他们编为精锐部队，以确保我方对草原的统治。"
 cossacks_escaped_serfs: "逃亡的农奴"
 cossacks_escaped_serfs_desc: "许多哥萨克人出身农奴。不堪忍受封建压迫，他们逃离主人，在草原上寻求自由的生活。我们必须继续欢迎逃亡的农奴加入我们的社会。"
 cossacks_hetmanate: "哥萨克盖特曼国"
 cossacks_hetmanate_desc: "哥萨克人从来没有国王或者汗之类的存在。他们由酋长率领，不过当面对国务或是社会问题时，他也不过只是众人其中之一而已。掌握政治权力的是拉达，哥萨克的立法与军事机关，在此所有哥萨克人都有一席之地。"
 cossack_administration: "哥萨克行政制度"
 cossack_administration_desc: "赋予哥萨克首领将军和行政长官的双重身份，将有助于我们简化军队征兵流程，并确保士兵训练的高标准。"
 steppe_riders: "草原骑手"
 steppe_riders_desc: "大草原是一个特殊而又危险的地方。如果你没有马，你有很多种死法可供选择。当你进入无边的绿草之海，你的马不再只是一只动物或者一份财产，而是真正成为你生命的一部分。正如同人不能没有心脏，在大草原上，没有马也无法生存。"
 cossacks_exploration_advance: "哥萨克探险队"
 cossacks_exploration_advance_desc: "我国的哥萨克人居住在国境边缘，这使得他们成为探险家的绝佳人选，能够越过国界，前往远方的疆域，探索奇异的新大陆，寻找新的国家和文明，勇敢地去前人未至之处。"
 cossacks_military_society: "军事化社会"
 cossacks_military_society_desc: "哥萨克社会几乎没有军民之分。他们是一支游牧群，其定义在于其人民而非控制的土地，而他们的人民皆为战士。随着游牧群的扩张，我们必须确保军事建制能够有效满足行政需求。"
 cossacks_serf_autonomy: "哥萨克农奴自治"
 cossacks_serf_autonomy_desc: "哥萨克人中，任何人都不应遭受暴政。当我们征服新的领土时，那里的农奴、农民和奴隶应享有与我们哥萨克人同等的待遇。"
 cossacks_colonization_advance: "哥萨克殖民"
 cossacks_colonization_advance_desc: "我们的哥萨克已经习惯了跨越边境，自由迁徙。我们可以利用他们进一步开拓定居点，进而将我们的影响力扩张到无主的土地。"
 cossacks_registered: "哥萨克名册"
 cossacks_registered_desc: "随着哥萨克队伍不断壮大，我们必须掌握各团的兵力、人数以及补给情况。一个中央登记册将使我们能够满足所有哥萨克的需求。"
 cossack_reputation: "哥萨克威名"
 cossack_reputation_desc: "我军的哥萨克人已树立起凶猛战士的威名，单凭这一点就足以令敌人闻风丧胆。"
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$高地"
 geo_georgian_highlands_desc: "$GEO$的疆域位于高加索山脉之间，历来难以被任何外国势力入侵。我们的坚韧和韧性是世代传承的。"
 geo_georgian_script: "$georgian_culture$文"
 geo_georgian_script_desc: "$georgian_culture$语的字母表，其历史可追溯至几个世纪以前，它并非单一的字母系统，而是三种迥异的文字合成。其中，骑士体用于世俗行政，而大写体和小草体则用于教会。因此，我们的圣经得以免受世俗语言的影响，而民众仍能与其产生精神上的联系。"
 geo_georgian_isolation: "$GEO_ADJ$的孤立"
 geo_georgian_isolation_desc: "我们被不同宗教和文化的强权环绕，被迫采取机会主义外交，经常改变结盟对象，以期安抚各方，尽可能地维护和平。"
 geo_legacy_of_saint_nino: "圣尼诺的遗产"
 geo_legacy_of_saint_nino_desc: "$GEO$拥有世界上最古老的基督教堂之一，其历史可以追溯到一千多年前圣尼诺使该地区基督教化的时期。几个世纪以来，$GEO_ADJ$教会在$GEO_ADJ$全境发挥着日益重要的统一作用，并在面对$BYZ_ADJ$、蒙古或穆斯林的文化渗透下，成为$GEO_ADJ$文化的重要组成部分。由于该地区其他基督教王国所剩无几，且$GEO$国内忠诚度分散，教会仍然在对抗外来势力方面发挥着重要的团结作用。"
 geo_restoration_of_fortresses_and_churches: "重建堡垒和教堂"
 geo_restoration_of_fortresses_and_churches_desc: "众多堡垒和教堂使我国能够抵御各方外敌的渗透影响，并得以延续至今。堡垒守护着我们的土地，教堂守护着我们的精神。若要实现国家复兴，两者都必须保持完好状态。"
 geo_sadrosho_districts: "军区制度"
 geo_sadrosho_districts_desc: "军区是用于动员的军事特区。通过将我们的领土划分为若干个军区，每个军区由其各自的军事官员指挥，我们可以更好地组织所有军队的征募和兵力部署。"
 geo_dasturlamali: "《律令汇纂》"
 geo_dasturlamali_desc: "自蒙古入侵后的几个世纪以来，$GEO$经历了动荡不安的时期。在地方贵族势力不断增强、外部压力变化以及国家分裂的时期，旧有的$GEO_ADJ$封建制度事实上在某些方面已经过时，或者至少已被部分废弃。$geo_dasturlamali$这部汇集规则、准则和规章的可靠文献，详细规定了臣民和贵族对国王和国家的义务，它构成了我王国法律机构的基础，并改善了国内秩序。"
 geo_georgian_embassies: "$GEO_ADJ$外使"
 geo_georgian_embassies_desc: "我们秉承与周边各国建立频繁而牢固的外交关系的传统，无论可能存在何种分歧。因此，我们的外交官总是受到欢迎和尊重。"
 geo_georgian_unification: "$GEO_ADJ$统一"
 geo_georgian_unification_desc: "$GEO$历史上曾因外部势力干涉和内部原因而分裂。但我们$GEO_ADJ$人民自豪而坚定，将不遗余力地捍卫$GEO$的统一，永不再分裂。"
 #Georgia Specific
 geo_legacy_of_saint_george: "圣乔治的遗产"
 geo_legacy_of_saint_george_desc: "我们与传奇的圣乔治的联系，在基督教和伊斯兰世界都广为人知。正如他勇敢地面对并杀死了可怕的巨龙，我们的士兵也将勇敢地面对战场上的敌人。"
 geo_bagrationi_dynasty: "$Bagrationi$王朝"
 geo_bagrationi_dynasty_desc: "发源于久远年代，其起源至今仍笼罩在神秘面纱之下的$Bagrationi$王朝，自9世纪以来便统治着$GEO$，最初以王公的身份，之后则以君主的身份执政。"
 geo_georgian_golden_age: "$GEO_ADJ$黄金时代"
 geo_georgian_golden_age_desc: "$GEO$曾经历一段文化与宗教的黄金时代，但在蒙古人的入侵下戛然而止。那段时期是我国文化成就的最好榜样，我们将再续辉煌，甚至更进一步。"
 geo_legacy_of_tamar: "塔玛尔的遗产"
 geo_legacy_of_tamar_desc: "塔玛尔是本国历史上最伟大的统治者之一。她的军事和文化成就都已成为传奇，提及她的名字至今仍能引起所有$georgian_culture$人的敬仰。"
 geo_david_the_builder: "建国者达维特"
 geo_david_the_builder_desc: "至今仍被认为是我国历史上最伟大的统治者，建国者达维特国王将$GEO$带到了巅峰。他将其建设成为一个强大的、文化影响力巨大的王国，以及基督教和$georgian_culture$人民的灯塔。"
 geo_georgian_titles: "$GEO_ADJ$头衔"
 geo_georgian_titles_desc: "“万王之王，强大无敌，威严无比，庇护阿布哈兹、伊比利亚、拉尼、卡赫季、亚美尼亚圣王国的守护者，沙汗沙阿和希尔凡沙阿，东西南北，两国之主，双王双冠，如同神祇般的宗主和王座上的君主。”吾王头衔众多，朝中上下皆当敬之。"
 geo_georgian_numismatics: "$GEO_ADJ$钱币学"
 geo_georgian_numismatics_desc: "我国铸币历史悠久，钱币铭文不仅使用$georgian_language$语，也使用$arabic_language$语和$persian_language$语，因为这些语言是通过我国及周边国家进行贸易的通用语。"
 geo_beacon_of_christianity: "基督教的灯塔"
 geo_beacon_of_christianity_desc: "几个世纪以来，$GEO$始终是高加索地区基督教的象征。即便身处伊斯兰教徒的包围与孤立之中，我国人民依然坚守信仰，这份坚定不移的信念也成为激励我们全体兄弟的力量源泉。"
 geo_georgian_principalities: "$GEO_ADJ$公国"
 geo_georgian_principalities_desc: "我方领土的管辖被划分为许多不同的邦国和领地。这种权力下放使我们能够更有效地行使统治。"
 geo_georgian_resilience: "$GEO_ADJ$韧性"
 geo_georgian_resilience_desc: "我国历史上多次饱受内外因素的冲击和分裂，然而，如同浴火重生的凤凰，始终能够从灰烬中崛起，成为不容忽视的力量。人民的韧性令人钦佩。"
 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$王朝"
 sme_jaqeli_dynasty_desc: "尽管出身卑微，$Jaqeli$王朝仍成功与我们周围的国王和皇帝成功地建立了密切关系。因此，我们在外交领域享有良好的声誉。"
 sme_atabegs_of_samtskhe: "$SME$的阿塔贝格"
 sme_atabegs_of_samtskhe_desc: "我们并非只是$GEO$王国的普通一部分，很久以前我们就获得了王室的承认，并因此获得了阿塔贝格的称号。此称号此前仅授予亚美尼亚的属臣，它象征着$GEO_ADJ$君主对我们的重视和尊重。"
 sme_proactive_diplomacy: "积极外交"
 sme_proactive_diplomacy_desc: "数世纪以来，作为$GEO$的一部分，$SME$在很大程度上一直处于独立。这要求不断知晓$GEO$的政治局势，同时主动与我们接壤的庞大帝国外交。我们的统治者一直确保我们与这些有着最强大力量的国家有直接的联系渠道。同样，我们在需要时也会主动参与$GEO$王国的内部政治，既干涉继承斗争，当时机适合时又与王室进行联姻。为了我们这个依赖于此的小小国家的未来，我们应该延续这个传统。让我们永远不要说我们只能做一点或者我们没有足够的能力去做它。"
 sme_fortresses_of_samtskhe: "$SME$堡垒"
 sme_fortresses_of_samtskhe_desc: "我们的国家位处群山边界，这些山脉就像天然屏障一般为$GEO$抵挡了多次外国侵略。出于此因，我们学会了建立坚固的堡垒并准备好打一场防御性战争。这是我们必须努力以一切代价延续的遗产，必须维持$SME$堡垒，为了必然而不是可能的外国侵略者做好人力物力准备。"
 sme_independent_ambitions: "独立雄心"
 sme_independent_ambitions_desc: "不论是穆斯林还是基督徒，$georgian_culture$人、$turkic_group$人或是$iranian_group$人，$SME$常常不得不向这些外国国王或苏丹低头。为了创造一个经久不衰的国家与经济系统，我们需要建立我们自己的——不管当下谁在渴望我们的土地——都将持续下去的制度。让我们铸造我们自己的货币，编写自己的法典，并同时资助我们的神学家与作家们。"
 sme_protect_trade_routes: "保护商路"
 sme_protect_trade_routes_desc: "我们处在$georgia_area$、$anatolia_region$、$armenia_area$和$azerbaijan_area$的十字路口，这也意味着大量的商人想要穿过我们的土地。然而，游牧部落的不断袭扰让许多人都怀疑我国商路的安全性。我们必须妥善保护我国境内的所有道路与商队旅店，确保贸易可以畅通无阻地流入我国。"
 sme_frontier_warriors: "边疆卫戍"
 sme_frontier_warriors_desc: "高加索地区长期以来一直被游牧皇帝们塑造，位于$SME$的牧场也吸引了许多部落定居。我们不能让他们破坏我们王国的稳定，而是要与这些部落达成协议，让他们也参与到我们的军事雄心中。"
 sme_sacred_land: "神圣之地"
 sme_sacred_land_desc: "$SME$是$georgian_culture$人崇敬与向往的神圣家园。位于瓦尔齐亚的洞窟中的修道院、位于阿茨库里的供奉着童贞玛利亚奇迹圣像的古老教堂、位于安恰的供奉着神迹救世主耶稣像的修道院，这些都是我们心中一些最重要的圣地。通过保护与协助管理这些与$GEO$风格不同的$SME$的教堂，我们可以确保我们的人民即使在面对逆境时也能团结一致。"
 sme_bridge_between_worlds: "世界之间的桥梁"
 sme_bridge_between_worlds_desc: "我们的国家一直位于基督教世界和伊斯兰世界之间，充当着两者之间的桥梁和纽带。因此，这两个信仰的人民始终在我们境内互动。"
 #Armenia
 arm_legacy_of_hayk: "哈伊克的遗产"
 arm_legacy_of_hayk_desc: "诺亚的后裔哈伊克在打败巴比伦人后，于亚拉腊山脚下建立了我们的王国，成为我们民族的始祖。我们所有的人民都熟知这段历史，并为拥有如此古老的血统而自豪。"
 arm_mount_ararat: "亚拉腊山"
 arm_mount_ararat_desc: "诺亚方舟在大洪水后停靠在亚拉腊山上，那里也是我们民族的起源之地。因此，当我们土地的神圣性受到威胁时，我们人民将毫不犹豫地抵抗。"
 arm_apostolic_church: "$ARM_ADJ$使徒教会"
 arm_apostolic_church_desc: "$ARM$是公元301年第一个将基督教定为国教的国家。因此，我们的宗教传统和神职人员是构成我们民族认同的重要源泉。"
 arm_land_reclamation: "收复失地"
 arm_land_reclamation_desc: "几个世纪以来，$ARM$饱受战乱之苦，并被邻国分割。通过收复失地，使其适宜居住，并修复破败的教堂和堡垒，我们可以巩固对领土的控制，并改善民生。"
 arm_border_nation: "边疆国家"
 arm_border_nation_desc: "自古以来，$ARM$便是大国角逐的战场。即使在恢复主权之后，保持中立也常常难以做到，因为要取悦所有人并非易事，但这并非不可能。"
 arm_melikdom_organization: "梅利克组织"
 arm_melikdom_organization_desc: "作为少数几个独立的$ARM_ADJ$邦国的堡垒之一，$ARM$由被称为梅利克的封建领主统治，这是在蒙古入侵后旧的纳哈拉尔制度崩溃之后形成的。梅利克与其下属的关系是军事指挥官与下级军官的关系，而非封建领主与农奴的关系。"
 arm_mountain_armies: "山地军队"
 arm_mountain_armies_desc: "$ARM$之地山峦起伏，世代生息于斯，我民已习得利用山势之利。因此，我军将士可迅速集结于我军旗下，来自领土的每一个角落。"
 arm_nakharar_titles: "纳哈拉尔头衔"
 arm_nakharar_titles_desc: "$ARM$的纳哈拉尔头衔制度自其建立之初便持续使用，直至蒙古入侵时期才崩溃瓦解。虽然这些头衔本身已不再使用，但该制度的某些特征依然存在，增强了我们贵族和军队的实力。"
 arm_greater_armenia: "大$ARM$"
 arm_greater_armenia_desc: "我们拥有悠久而辉煌的历史，昔日的$ARM_ADJ$王国曾版图广阔，我们的$armenian_culture$人民也随之繁荣。效法先贤，我们将成为所有$armenian_culture$人民的灯塔，他们将欣然聚集在我们旗下。"
 arm_highland_fortresses: "高地要塞"
 arm_highland_fortresses_desc: "我们的山地故乡教会了我们韧性和坚毅。我们的堡垒便是这种韧性的体现，它们不仅能够承受所在地恶劣环境的考验，也能抵御任何胆敢入侵我们这片艰险土地的外国侵略者。"
 #Switzerland
 swiss_oath_of_rutli: "吕特利誓言"
 swiss_oath_of_rutli_desc: "让我们宣读这份新联盟的誓言。我们要成为兄弟之邦，任何艰难险阻都不能将我们分开。任何外国暴君都不能统治我们的土地！"
 swiss_halberd_infantry: "莫尔加滕的遗产"
 swiss_halberd_infantry_desc: "在莫尔加滕战役中保卫自由时，我们比该死的哈布斯堡入侵者拥有一个极其重要的优势。戟是一种简单却致命的武器，能够轻松击退任何敌人。训练我军使用这种武器，即使敌军兵力远超我方，也能使我们占据优势。"
 swiss_eternal_alliance: "森林州的永恒同盟"
 swiss_eternal_alliance_desc: "我们已与邻近州的盟友缔结了永恒的联盟。若没有这项条约，我们或许早已屈服于哈布斯堡侵略者的铁蹄，再次陷入外国暴君的统治之下。这一联盟将为我们的生存奠定基础，护佑我们延续数个世纪。"
 swiss_mercenaries: "$SWI_ADJ$佣兵"
 swiss_mercenaries_desc: "我们的军队被公认为由最优秀的士兵组成。幸运的是，我们并不总是需要他们的服务，这使我们能够将这些军队租借给外国势力，从而使我们自己富裕起来，并为他们提供宝贵的经验。"
 the_swiss_confederation: "邦联的法则"
 the_swiss_confederation_desc: "我们邦联的每个成员都为我们的事业贡献了宝贵的资源。我们采取分权治理的方式来管理这个由多个州组成的联盟，这种方式意义深远，即使城镇、城市或州之间存在分歧，我们也不会因此爆发内战。"
 swiss_reislaufer: "瑞士佣兵"
 swiss_reislaufer_desc: "$a_reislaufer_desc$我们应当从这些经验丰富的老兵中组建军团，并将其编入我们的军队加以使用。"
 swiss_recovery_and_prosperity: "饱经磨难的土地"
 swiss_recovery_and_prosperity_desc: "过去的冲突表明，抵御入侵者并不是我们唯一需要面对的任务。每场战斗都会让我们州内的山谷满目疮痍，因此必须采取谨慎而周密的措施，才能将繁荣重新带回我们的土地。"
 alpine_defensiveness: "阿尔卑斯山的防御"
 alpine_defensiveness_desc: "$SWI_ADJ$的土地以崎岖的地形、群山和山谷为主。我们必须充分利用地形优势，将其融入我们的军事战术之中。如此一来，任何胆敢踏足我们领土的敌人都必将被我们击败。"
 swiss_religious_refuge: "流离者之所"
 swiss_religious_refuge_desc: "当其他国家流放他们的宗教少数群体和问题人物时，我们却欣然为他们提供一个安身之所。在$SWI$，他们将能够重建自己的生活，并因为我们的统治而心怀感激。"
 swiss_tolerance: "$SWI_ADJ$宗教宽容"
 swiss_tolerance_desc: "为什么我们要为了圣体变质论和预定论而彼此厮杀，而不是将我们的山地家园重新打造成一个团结的国度呢？\n\n正因如此，$SWI$的每个州都将在宗教事务上拥有最终决定权。虽然这无法完全消除国内的宗教冲突，但至少可以确保，无论信仰为何，我们的人民都能找到一个不受迫害的容身之地。"
 swiss_clockwork: "钟表大师"
 swiss_clockwork_desc: "有些愚昧之人以为发条装置仅仅用于钟表。然而，当亲眼目睹齿轮旋转运作的力量时，就会明白发条装置几乎可以实现人们所期望的一切：或许连宇宙的创造者也是像上紧发条一般启动了万物的存在，任由齿轮自行运转，滴答着计量世纪的流逝。无论如何，$SWI_ADJ$的钟表匠无疑是这世上最卓越的机械工艺大师，当然，除了上帝本人。"
 swiss_ambition: "$SWI_ADJ$启蒙主义"
 swiss_ambition_desc: "我们无需刻意为国家寻求独特的身份认同，因为我们的人民早已在各州的旗帜下团结一致，共同拥护邦联的理念。通过资助当代的开明学者，我们将能够为$SWI_ADJ$人民开创新纪元，巩固我们这个誓约同盟的独特特征。这种精神将成为我们启蒙原则的基石。"
 swiss_banking: "$SWI_ADJ$银行"
 swiss_banking_desc: "我们不仅为其他国家遭受迫害的人们提供庇护，也为他们的财富开辟安全港湾。凭借坚固的城墙防护，以及我们可靠军人的守卫，这些深藏于地下的巨型金库，必将成为全球饱受战火蹂躏的国家公民保管贵重物品的最佳选择。"
 #Zimbabwe
 zmw_experienced_cattle_herder: "经验丰富的牧民"
 zmw_experienced_cattle_herder_desc: "牲畜放牧绝非易事，却关系着我们的生存命脉。若想稳固并扩张统治，我们就必须积极开拓更多牧场和放牧区域。"
 zmw_stone_builders: "津巴布韦的建设者"
 zmw_stone_builders_desc: "津巴布韦宏伟的石造建筑令无数游客惊叹不已。延续这项传统，我们必将建造更多巍峨的石城，让它们屹立数百年而不朽。"
 zmw_encourage_new_settlements: "资源新领地"
 zmw_encourage_new_settlements_desc: "在我们边境之外，广袤的土地上遍布丰富资源，众多牧场正等待着我们的人民开发利用。我们应当鼓励民众迁入这些区域，并建立新的城镇。"
 zmw_rekindling_the_royal_fires: "重燃皇家之火"
 zmw_rekindling_the_royal_fires_desc: "为向我们和诸神证明忠诚，各地首领必须每年前往都城，用我们的圣火重燃他们的地方火种。待一年期满，我们的士兵将熄灭他们的火焰，他们便需再次启程完成朝圣之旅。"
 zmw_strict_gold_regulations: "严格管控黄金贸易"
 zmw_strict_gold_regulations_desc: "我们的疆土盛产众多外邦商人渴求的物产，其中尤以丰富的黄金储备最为耀眼夺目。这样的财富虽然是国家的恩赐，但若不加以严格管控，这种贵金属也会带来巨大的危险。为了防范外部势力的破坏性影响，我们必须对黄金的贸易与所有权实施严格管制。"
 zmw_spokesman_before_the_dead: "亡者代言人"
 zmw_spokesman_before_the_dead_desc: "我们的统治者不仅是世俗意义上的领袖，还肩负着替我们向亡灵传达心声的重任。在每次出征或收获之前，他都会通过仪式或舞蹈，向先祖的灵魂表达我们的敬意与诉求。倘若没有一位伟大的君主来守护皇室陵墓，并与逝者保持密切联系，我们的国家恐怕会迅速陷入混乱。"
 zmw_elected_administrators: "省行政长官"
 zmw_elected_administrators_desc: "传统上，我们的所有官员，即便是地方官，也都是统治者的直系亲属。然而，随着帝国的不断扩张与成熟，现在是时候从各地汲取臣民的智慧，并允许他们自行选拔地方官员了。"
 zmw_discipline_and_traning: "正规训练"
 zmw_discipline_and_traning_desc: "纪律、准备与训练是赢得战斗的关键。基于这一理念，我们的指挥官已成功开创了精妙的新战术与全新的军队编制。让我们充分利用这些创新，将战士们编入各个军团，并定期训练他们使用弓箭、短矛、匕首和战斧。通过不断的操练，他们将能够无畏地保持阵型作战，从而击败数量远超己方的敌人。"
 zmw_merchant_taxes: "商业税"
 zmw_merchant_taxes_desc: "随着越来越多商人来到赞比西地区，我们保障自身的权威的必要性日渐突出。任何期望在此交易黄金和象牙的商人都必须经由我们统治者的同意，并缴纳税款。如有怠慢，任何外国货物都将被直接收缴。"
 zmw_controlling_the_mutapan_riches: "控制财富"
 zmw_controlling_the_mutapan_riches_desc: "西方的旅者称呼我们的土地为“俄斐”，几个世纪以来，高原的金矿和赞比西贸易的控制权令许多人垂涎不已。让我们利用对这些财富的控制，建立可以发展成城市的庞大贸易站。"
 zmw_empowering_the_rozwi: "授予罗兹维权力"
 zmw_empowering_the_rozwi_desc: "我们的土地上居住着许多骁勇善战的勇士，其中以罗兹维人尤为出众。他们是训练有素的战士，时刻准备着保卫我们的家园，保护我们的人民，绝不允许任何胆敢从我们手中夺走土地的人得逞。"
 zmw_cow_horn_tactics: "牛角阵"
 zmw_cow_horn_tactics_desc: "适应不断变化的战争战术绝非易事。面对可能占据优势的敌人，我们应当充分发挥自身的机动性。如果能够设法将敌人拖入近身肉搏的局面，并派遣部队从侧翼包抄敌军，我们便有机会对其造成毁灭性的打击。"
 #Khmer
 khm_religious_flexibility: "$KHM$的唯一信仰"
 khm_religious_flexibility_desc: "我们的国家历经风雨动荡，见证了君主们对$hindu$及$buddhist$各分支的推崇与扶持。我们应当信任统治者的决策，将所选定的信仰推广至国家的每一个角落。"
 khm_royal_procession: "$KHM_ADJ$皇家游行"
 khm_royal_procession_desc: "我们统治者的巡游是令人惊叹的盛会，可以与之媲美者世间罕有。我们将以奢华的游行展示我们对国家的权威，我们的君主将展示我们国家的辉煌。大象队伍和皇家卫队将展示统治者的财富和权力，确保人民对我们的信任始终如一。"
 khm_ballista_elephants: "弩炮战象"
 khm_ballista_elephants_desc: "大象是一种令人印象深刻的动物，比我们见过的任何其他动物都要高大。现在是时候利用大象的这些特性，在战争中使用这些雄伟的动物，让我们的敌人感到恐惧。大象还能负重，让我们可以在它们身上安装战争机器。制造双发重弩并装备我们的大象，将创造出一台战争机器，让我们能够比以往任何时候都更好地统治战场。"
 khm_great_builders: "水力城市"
 khm_great_builders_desc: "我们的大城市拥有许多河道和运河，随时准备在城市边界蓄水和输水。我们建造和维护水道网络的技能将确保我们的人口即使在不稳定的季风季节也能繁荣昌盛。"
 khm_recruitment_of_peasants: "征募农民"
 khm_recruitment_of_peasants_desc: "我们需要从农民中招募新兵来加强我们的军队。经过培训，我们就能确保我们的军队随时都能补充有能力的士兵。"
 khm_foreign_production_skills: "邀请外国织匠"
 khm_foreign_production_skills_desc: "虽然我们自己的人民不习惯生产用丝绸织成的布匹，而更喜欢其他织物，但我们很幸运，外国织工已经在我们的城市定居，在我们的土地上建立了他们自己的织布厂。我们应该用同样的方法来对待其他工业部门，普遍扩大我们的生产力。"
 khm_utilize_the_rivers: "$KHM$的生命线"
 khm_utilize_the_rivers_desc: "我们国土上的河流是将内陆地区收获和生产的各种货物运往与外贸航线相连的港口的绝佳途径。利用这一运输网络还能帮助我们连接城市，加快城市之间的交流。"
 khm_champa_mercenaries: "$CHA$的佣兵指挥官"
 khm_champa_mercenaries_desc: "过去，我们曾与骁勇善战的$CHA$固守者并肩作战，也曾依赖他们。如果我们能争取到他们最能干的领导人，就能确保我们自己的军队训练有素，随时准备在各种情况下作战。"
 khm_restore_angkor: "重建$angkor$"
 khm_restore_angkor_desc: "伟大的城邦$angkor$曾是我们建筑才华的辉煌象征。由于外部因素的影响，我们不得不削减建设工作。然而，如今我们应重新连接王国的根基，再次建造彰显我们辉煌的新纪念碑。"
 khm_modern_navy: "$KHM$的现代化海军"
 khm_modern_navy_desc: "我们绝不能允许他国主宰海洋，掌控我们国家赖以生存的贸易。让我们打造一支全新且现代化的力量，能够应对任何海盗或在$south_east_asia$的竞争对手舰队。"
 khm_invest_in_irrigation: "扩大人工湖"
 khm_invest_in_irrigation_desc: "虽然现有的水库足以满足当前的农业需求，但如果我们在国家其他地区开掘新的蓄水池，不仅可以轻松养活更多人口，还能为人民建立新的城市中心提供有力支持。"
 khm_protection_from_raids: "保卫边界"
 khm_protection_from_raids_desc: "我们的土地频遭入侵威胁，尤其是珍贵的$angkor$更是暴露于围攻与毁灭的危险之中。我们必须投入建设一套庞大的防御工事体系，并配备足够的驻军，以抵御任何入侵之敌，从而保护我们的人民免受奴役与异族统治之苦。"
 khm_old_grudges: "防备宿敌"
 khm_old_grudges_desc: "我们的人民曾在过去屈辱地被入侵者迫使低头。虽然并非每一次失败都能避免，但我们可以将这些屈辱化为动力，激励人民在未来的战场上取得更辉煌的成就。"
 peasant_connections_advance: "农民关系"
 peasant_connections_advance_desc: "我们的商人已与境内外的乡村聚落建立了联系。因此，他们能够以优于预期的价格获取粮食等物资。"
 settle_the_frontier_advance: "边疆的呼唤"
 settle_the_frontier_advance_desc: "我们周围有许多防御薄弱的土地，正是扩张的良机。派遣朝廷中富有冒险精神的成员前往这些无人争夺的地区，将使我们能够巩固权威，扩展势力。"
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$精于追踪"
 tre_pontic_trail_mastery_desc: "我们的土地是我们的家园，我们森林是我们的后花园。我们比任何人都更熟悉每一寸土地，每一条小路与小径都在我们的掌握之中。如果有人胆敢入侵，我们必将利用这些优势予以迎击。"
 tre_komnenos_legacy: "$komnenos_dynasty$遗产"
 tre_komnenos_legacy_desc: "无人可以忘记，我们是曾统治$BYZ_ADJ$帝国的$komnenos_dynasty$家族的后裔。尽管我们如今统治着一个不同的国家，但我们的家族遗产与荣耀依然不容否认。"
 tre_princes_of_the_lazes: "$laz_culture$诸侯"
 tre_princes_of_the_lazes_desc: "$laz_culture$族在这片土地上已经居住了数个世纪。虽然我们的帝国确实是以$greek_culture$为核心建立的，但许多$laz_culture$族人依然生活在我们的疆域内。因此，许多敌人嘲讽我们为“$tre_princes_of_the_lazes$”，视我们为低等之辈。然而，无论他们如何努力，这都无法削弱我们的正统地位。我们将自豪地戴上这一称号，以彰显我们的荣耀。"
 tre_strategic_marriages: "战略联姻"
 tre_strategic_marriages_desc: "征服王国与帝国并非只能依靠武力。通过与周边国家建立紧密的婚姻纽带，我们不仅能够为继承他们的王位创造机会，至少也能扩大我们对这些国家的影响力。"
 tre_grand_komnenoi: "伟大的科穆宁"
 tre_grand_komnenoi_desc: "虽然$komnenos_dynasty$王朝已经被逐出$BYZ_ADJ$帝国的皇位，但其荣耀从未熄灭。我们家族所赢得的声望至今依然存在，无论是我们的人民还是其他国家对我们的尊敬，都是当之无愧的。"
 tre_pontic_mountains: "$pontic_greek_culture$山脉"
 tre_pontic_mountains_desc: "正如阿尔卑斯山将$french_group$与$italian_group$分隔开一样，$pontic_greek_culture$山脉将我们位于$anatolia_region$的最后一片$greek_culture$据点，与占领安纳托利亚高原的$turkic_group$入侵者隔离开来。本都地区一直比$anatolia_region$的其他地方更具$greek_culture$色彩，也许伟大的米特拉达梯的遗产将激励我们的战士，并让突厥人感受到如同当年罗马人般的恐惧。"
 tre_byzantine_birthright: "$BYZ_ADJ$天命"
 tre_byzantine_birthright_desc: "我们先祖统治下的伟大$BYZ_ADJ$帝国曾是令人叹为观止的辉煌存在。然而，正是阴谋与背叛迫使我们被逐出故土，但我们却浴火重生，再次崛起。无人敢质疑我们的权威。"
 tre_trapezuntine_monasteries: "$TRE_ADJ$修道院"
 tre_trapezuntine_monasteries_desc: "正是我们的信仰守护着人民的灵魂，而神职人员则肩负着拯救他们的使命。那么，我们的修道院又是什么？应该是救赎之源与起点吧。"
 tre_greek_stronghold: "$greek_language$要塞"
 tre_greek_stronghold_desc: "自古以来，$greek_language$一直是教育与科学的语言。当我们的先祖来到这片土地时，他们不仅带来了权威，还带来了他们的文化与语言。因此，$greek_language$的学术传统在我们的国家依然薪火相传，生生不息。"
 tre_komnenoi_princesses: "科穆宁公主"
 tre_komnenoi_princesses_desc: "$komnenos_dynasty$王朝中涌现出许多杰出的女性，$europe$的诸多统治者，甚至一些异教徒，都曾渴望与她们联姻。我们的家族备受尊崇，而我们的公主更是倍加尊贵，因为正是她们使得外国能够通过我们的血脉获得合法性，同时也让我们得以在他们的宫廷中保持影响力。"
 tre_terminus_of_the_silk_road: "丝绸之路的终点"
 tre_terminus_of_the_silk_road_desc: "这座城还被称作“特拉佩祖斯”时，古$greek_culture$人便发现了此地的优势所在——这里是跨越$asia$的陆路与通向地中海的海路相交接的地方。我们身居伟大的丝绸之路的终点，因此逐渐闻名遐迩，$china$和$india$的财富流向$europe$时必须经由特拉比松。我们必然要将一部分流经此地的财富截留下来。"
 tre_lessons_of_the_fourth_crusade: "第四次十字军东征的教训"
 tre_lessons_of_the_fourth_crusade_desc: "伊萨克·安杰洛斯在1185年废黜了我们王朝的统治，自己却也成了被弄瞎双眼的废帝。$VEN_ADJ$人在1204年打着把那个老瞎子送回皇位的旗号，将$constantinople$大肆劫掠。如果从中可以吸取到什么教训的话，那就是叛国和欺骗在权力斗争中无处不在，但它们也是确保胜利的因素。"
 tre_trapezuntine_endurance: "$TRE_ADJ$的坚韧"
 tre_trapezuntine_endurance_desc: "虽被迫流离失所，但我们的血脉依然延续；虽身处群敌环伺的崇山峻岭之中，但我们的人民依然繁荣昌盛。无论面对何种境遇，我们都定能化险为夷；无论手中拥有何种资源，我们的人民都能将其发挥到极致。"
 #Kilwa
 palm_tree_masters: "棕榈树大师"
 palm_tree_masters_desc: "尽管本地缺乏自产商品，但我们却拥有丰富的棕榈树资源。这种木材坚硬结实，足以支持建筑和造船活动，同时又柔韧易塑，便于工匠施展技艺。精通这种木材的利用，必将使我们拓展财富并加强海上活动。"
 kilwan_trade_network: "$ZAN_ADJ$贸易网络"
 kilwan_trade_network_desc: "我们的首都吸引了来自$persia_region$和$arabia_region$的众多商人，已然成为商业中心，连接了从$africa$之角到$china$海岸的繁盛贸易网络。"
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$与阿拉伯‑波斯体系"
 bantu_and_perso_arabian_desc: "自从我们从$arabia_region$和$persia_region$迁徙而来，便在$swahili_coast_region$沿岸建立了众多社区，并融合了当地的$bantu_language_family$，以维持社会秩序，同时为新的建筑与文化发展铺平道路！"
 zanj_taxation: "僧祇人税区"
 zanj_taxation_desc: "这个词最初是用来形容$africa$内陆的居民，特别是$bantu_language_family$族群，这些人后来居住在我们的定居点，构成了我们人口统计的很大一部分。在给予他们许多自由和责任的同时，他们也被相应地征税，以保持他们的特权。它们在我国法律框架内的相对和平自治为引入语言现象和新的文化传统让路。"
 zan_food_imports: "粮食进口"
 zan_food_imports_desc: "航海新时代的来临为我们为人民谋求生计开辟了新的机会。曾经，我们只会与$africa$内陆进行贸易，以寻求重要的小米、牛和大米，现在我们可以到达新的港口，那里的食物可能更便宜，更容易获得。"
 zan_kilwan_latitude_staves: "纬度仪"
 zan_kilwan_latitude_staves_desc: "我们卓越的航海技术使我们能够比任何竞争对手航行得更远、更好，这使我们把握了主动权。"
 shirazi_legacy: "设拉子的遗产"
 shirazi_legacy_desc: "我们的祖先来自$shiraz$，他是$persia_region$阿米尔的子嗣，因此我们的统治权毋庸置疑。"
 zan_gold_trade_of_africa: "$africa$黄金贸易"
 zan_gold_trade_of_africa_desc: "我们的$goods_gold$储备来自东$africa$各地，是我们财富和繁荣的基石。我们必须充分利用我们的储备，传播强势货币。"
 zan_diplomacy_through_trade: "商贸外交"
 zan_diplomacy_through_trade_desc: "我们在$china$、$india$和$europe$之间的独特地位，使我们在帝国和外国势力之间的外交博弈中具有巨大的影响力……"
 #Dai Viet
 cha_matrilineal_heritage: "母系传统"
 cha_matrilineal_heritage_desc: "与我们的邻国相比，妇女在我们社会中的地位得到了极大的赞赏和尊重。所有孩子都是从娘胎里生出来的，因此妇女享有大量的自由和义务。"
 cha_religious_tolerance: "宗教宽容"
 cha_religious_tolerance_desc: "我国人民的信仰纷繁复杂，造成了一个不同宗教影响的大熔炉。$china$南传的$buddhist_ADJ$、$india$的$hindu_ADJ$的礼仪，以及$muslim$在$south_east_asia$的传教活动，最终促成了一个极为独特的宗教环境，也让我们明白只有宗教宽容才能维持我们社会的团结。"
 cha_dharmic_presence: "护身$dharmic_ADJ$"
 cha_dharmic_presence_desc: "$dharmic_ADJ$诸神时刻庇佑着我们。愿祂们的力量指引我们渡过苦厄。"
 cha_kshatriya: "刹帝利"
 cha_kshatriya_desc: "$cha_kshatriya$是$hindu_ADJ$社会的一个种姓，代表我国的精英贵族。因此，我国的贵族在军事和宫廷礼仪方面扮演的角色和$india$的邦国相类似。"
 cha_veteran_shipbuilders: "老练船匠"
 cha_veteran_shipbuilders_desc: "我们的国家依靠海上优势来确保在$indochina_region$地区的政治、军事和经济强势地位。因此，迅速建造更多的船只对我们的生存至关重要。"
 cha_haluwbilau: "诃卢毗罗"
 cha_haluwbilau_desc: "$cha_haluwbilau$是精锐的战士和军官，在我们的陆海军中担任重要职务。他们凭借自己的才能和勇敢被选拔出来，领导军队和舰船作战，抵御外部威胁，并在我国众多社区内明断事端。"
 cha_commercial_state: "商贸之邦"
 cha_commercial_state_desc: "我们的财富很大程度上归功于我们的国土为所有人敞开贸易的大门。我们应集中精力进一步扩大这一优势，并在此过程中建立一个重商的国家。"
 cha_boarding_tactics: "跳帮战术"
 cha_boarding_tactics_desc: "由于我国大部分地区地势险要，外国侵略者想要征服我们便只能从海上侵犯。南海海域数十年的海盗活动教会了我们宝贵的登船战术，使我们能够利用他们自己的船只来对付他们。"
 cha_towers_on_water: "海浮屠"
 cha_towers_on_water_desc: "作为一个海洋大国，我们的财富与权力大部分都来自我们对海洋的支配地位。为了保护海权，我国的船匠设计了特殊的大型战舰#italic 海浮屠#!——这种战舰兼具重型战舰和桨帆舰的特点，适合用来争夺海洋霸权。"
 cha_cham_cultural_influence: "$cham_culture$人文化影响"
 cha_cham_cultural_influence_desc: "尽管一些邻国将我国的传统视为“劣等文化”，但他们无法否认，我们文化的许多方面早已渗透进他们自诩文明的宫廷：$cham_culture$族鼓点、$cham_culture$人歌舞和$cham_culture$文诗歌——我们的这些文化元素无一不产生重大影响。"
 dai_vietnamese_architecture: "$vietnamese_culture$建筑"
 dai_vietnamese_architecture_desc: "尽管深受$chinese_group$建筑风格的影响，我国的建筑风格依然发展出了自己的特点。虽然在大方向上仍然依照“风水学”的原则，但我们已经剔除了其中明显的$chinese_group$元素并根据我们的特有环境进行了调整。"
 dai_tran_hung_dao: "陈兴道"
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$战术"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$是数十年前的$DAI$亲王。他在1258年$mongolian_group$第一次入侵$DAI$时担任军官，并在蒙古1285年第二次入侵和1287年第三次入侵时担任主帅。在这些血腥的冲突中，$dai_tran_hung_dao$制定出了足以击退这些骑兵的战术。"
 dai_nha_nhac: "[ShowLocationName('hue_location')]雅乐"
 dai_nha_nhac_desc: "$dai_nha_nhac$是我国宫廷演奏的传统音乐，每年的典礼上我们都会演奏这些乐曲。它是我们文化的一个闪光点，也是我国传统的支柱。"
 dai_confucian_administration: "儒家官僚"
 dai_confucian_administration_desc: "我们国家的官僚机构非常重要，因此只有最有能力的行政人员才能被选拔到办公室工作。这些官僚学习$CHI$的儒家典籍，确保了行政体系的顺畅与稳定。"
 dai_giao_chi_arquebus: "交铳"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$被我军广泛列装。这种适应我军作战需要并自主生产的火绳枪得到了$chinese_group$军队和西方使者的共同赞誉。"
 dai_ca_tru: "歌筹"
 dai_ca_tru_desc: "$dai_ca_tru$是$vietnamese_culture$传统的叙事音乐体裁。它既是一种精神消遣，也是一种宗教乐曲表演。"
 dai_trade_advance: "贸易契约"
 dai_trade_advance_desc: "我们的历史被$CHI$文化塑造得太久了。为了在世界上留下我们自己的印记，我们必须将我们的影响范围扩大到$chinese_group$文化圈之外。"
 dai_literary_reform: "文字改革"
 dai_literary_reform_desc: "几个世纪以来，我们一直用$classical_chinese_language$书写我们的文献。然而，我们书写自己语言的文字是喃字，一种基于$classical_chinese_language$汉字创制的本土化文字。喃字不规范，与$classical_chinese_language$相比也不多见，为了我们的行政目的，对其进行民族化改革的呼声渐高。"
 dai_don_dien: "屯田"
 dai_don_dien_desc: "$dai_don_dien$是一种利用军事手段建立殖民地的制度。在该制度中，士兵和无地农民将开垦荒地并建立新定居点。三年期满后，这些村庄将纳入我们的行政体系，而这些士兵和农民将重新前往新的荒地。"
 dai_thuan_thien: "顺天"
 dai_thuan_thien_desc: "$dai_thuan_thien$，即顺应天意，是我们的解放者黎利所持的传奇宝剑的名字。根据传说，这把剑使他拥有千夫之力，以最终挣脱$chinese_group$统治的枷锁。黎利被视为理想领袖的完美化身。"
 #Majapahit
 foreign_architectural_influence: "异域建筑影响"
 foreign_architectural_influence_desc: "在我们征服$indonesia_region$群岛的进程中，我们接触了众多的建筑风格和营造方法，这使我们的建筑传统得到了传承。通过在城市建设中引入新的文化和艺术风格，将能把我们的传统融入当地最优秀的艺术方面。"
 maj_home_of_the_sea_nomads: "海上游民之国"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "$bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "斋誓"
 maj_sumpah_palapa_desc: "我们的军队统帅和直接听命于王者拥有巨大的权力和影响力，塑造了我国人民的历史。为了提醒他们自觉鞠躬尽瘁，我们将要求他们立下特殊的誓言，以彰显我们征服的梦想并振奋精神。"
 maj_bubu_and_jala: "鱼笼与撇网"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "魔箭"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "海上丝路"
 maj_maritime_silk_road_desc: "我们所处的地理位置，加上我们日益增长的影响力，使我们能够掌控广泛而有利可图的贸易网络，将$silk$和$spices$从东方销往西方。"
 maj_restore_candi_shrines: "重修禅邸庙"
 maj_restore_candi_shrines_desc: "分布在努山达拉各地的庙宇被称为禅邸。为了重建人民的信仰，我们应当修复所见的每一所禅邸。"
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "群岛殖民"
 maj_island_colonies_desc: "我们与群岛上的诸多当地土著的接触和交流让我们逐渐产生这样一种想法：那些无主的土地和生长的原料已经足够成熟，只待我们将其控制并让这些土地安定繁荣。"
 maj_preservation_of_javanese_history: "保护$javanese_culture$历史"
 maj_preservation_of_javanese_history_desc: "$javanese_culture$人民的深厚底蕴和历史是我们的文化特性和存在不可分割的一部分。为了保护我们的身份，我们必须保护我们赖以建立伟大国家的传统。"
 #Japan
 heian_kyo: "平安京"
 heian_kyo_desc: "几个世纪以来，平安京一直是天皇的居所，也是艺术和文化的中心。$fujiwara$时代的奢华宫廷曾在此兴盛，一度令整个日本为之景仰。我们将继承传统，并在我们的赞助下，再次让京城的文化焕发光彩。"
 matsuri: "祭典"
 matsuri_desc: "每个地方的神社和寺庙都有自己的节日和庆典，吸引了周围所有人踊跃参与。这是他们向当地守护神表达忠诚和感激的机会。"
 onmyodo: "阴阳道"
 onmyodo_desc: "阴与阳的理论数个世纪前从$china$传来，在$japan_region$演变为$onmyodo$。这方面的专家被称为阴阳师，负责净化和驱除邪灵恶鬼，以及占卜、天文和自然研究。"
 sumo: "相扑"
 sumo_desc: "$sumo$起源于一种祈求丰收的农业祭祀舞蹈，现在已摆脱了宫廷和祭司的束缚，成为普通民众间广为流传的习俗，同时也是一种军事作战训练方式。"
 nanto_rokushuu: "南都六宗"
 nanto_rokushuu_desc: "自从$buddhist$从$china$传入以来，$nara$东大寺就一直很有影响力。寺庙中形成的六大宗派是知识的宝库，它们蕴含了关于佛陀教义和各种悟道方法的知识，也包括像如何正确管理寺院这样更世俗的内容。"
 shinbutsu_shuugou: "神佛习合"
 shinbutsu_shuugou_desc: "自$buddhist$传入$japan_region$以来，其教义一直与本土的神灵崇拜相混合，佛和神道已融合为一套统一的综合信仰，尽管其礼仪天差地别。"
 honji_suijaku: "本地垂迹说"
 honji_suijaku_desc: "$shinbutsu_shuugou$的关键思想是将本土神明视为不同的佛和菩萨，而后者也是不同神明的化身。因此，两教归根结底融合为了一体，这些神祇的法身被称为本地（#italic Honji#!），而不同的化身被称为垂迹（#italic Suijaku#!）。"
 hachiman_worship: "八幡神"
 hachiman_worship_desc: "八幡大明神是最受尊崇的神祇之一。祂起初被视作应神天皇的神化，在$buddhist$传入后又被称作八幡大菩萨。祂是日本皇室的祖神，也是武士阶层的战神。"
 gozan_jissetsu: "五山十刹"
 gozan_jissetsu_desc: "“五山制”起源于$china$，是由国家资助$buddhist_ADJ$寺院的一项传统制度，因这些寺庙其位于五座神山之上而得名。在$japan_region$，这一做法在镰仓时代得到了延续，赞助了$kyoto$五山和$kamakura$五山上的十座禅院。通过保持对这些机构的赞助，我们可以利用它们来帮助稳定我们的统治。"
 bodaiji: "菩提寺"
 bodaiji_desc: "自古以来，崇敬祖先就是遍布我国国土一种普遍现象。因此，我们最有影响力的统治者可以为他们建立整座庙宇，供他们死后安葬和瞻仰。这样，他们的生平事迹也会被保存和铭记。"
 kagura: "神乐"
 kagura_desc: "$kagura$最初是由神社#italic 巫女#!在神座前表演的礼仪性质的歌舞，后来在$japan_region$各地演变成不同样式的表演形式，但其传统的仪式内核基本保留了下来。"
 obon: "盂兰盆节"
 obon_desc: "$obon$是最重要的节日之一，是祭奠死者和祖先的日子。人们会献上食物，跳祭祀舞蹈，同时点燃火堆和灯笼，引导亡灵回家团聚，而后再次回到亡灵之地。"
 neo_confucianism: "新$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "$SECT_CONFUCIANISM_NAME$已有数千年的历史，理学在$japan_region$也已存在数个世纪。然而，国家对它的进一步支持将确保我们的政府能牢牢掌控国家。"
 danka_system: "檀家制度"
 danka_system_desc: "几个世纪以来，$japan_region$的各个家族与当地的$buddhist_ADJ$寺院保持着良好的关系。豪族给予僧人经济供养，以换取他们提供精神慰藉。将这一制度推广到全体国民，将确保我国人民的信仰得到保障。"
 harae: "禊祓"
 harae_desc: "作为一种净身仪式，#italic $harae$#!是我们信仰的关键，它将清洁我们所有的罪孽（#italic Tsumi#!）和污秽（#italic Kegare#!）。如果能保障人民时常正确地执行$harae$仪式，就能确保我们的国家时时保持纯洁。"
 jisha_bugyou: "寺社奉行"
 jisha_bugyou_desc: "作为所有寺庙和神社的管理者和监督者，$jisha_bugyou$负责监督这些宗教机构的所有活动，确保它们的利益与政府保持一致。"
 kokugaku: "国学"
 kokugaku_desc: "几乎自神武开国以来，$japan_region$和$shinto$就一直受到来自$china$和$buddhist$的舶来思想的影响。一场新的运动正在生根发芽，它声称我们自己的民族精神是天然纯洁的，所有外来影响都应被剔除。"
 home_shrines: "神棚"
 home_shrines_desc: "传统上，崇拜和仪式都是在神社和寺庙中进行的。不过，越来越多的人开始在家中设立神棚（#italic Kamidana#!）以供奉神灵，并设立佛坛（#italic Butsudan#!）作为供奉祖先的$buddhist_ADJ$祭坛。"
 fukko_shinto: "复古神道"
 fukko_shinto_desc: "正如人们拒绝外来文化污染我们的文化一样，我们也拒绝$buddhist_ADJ$和$SECT_CONFUCIANISM_NAME$混入我们的信仰。并遵循此道以复兴$shinto$。"
 jap_bushido: "武士道"
 jap_bushido_desc: "尽管没有一个具体成文的规章，但是武士的行事逻辑是人人公认的。武士的职责便是在战斗中取得胜利并使自己的家族光宗耀祖。至于如何达成这一目标是无关紧要的。"
 jap_land_of_the_rising_sun: "日高见国"
 jap_land_of_the_rising_sun_desc: "日本拥有悠久而辉煌的历史。我们独特的文化传统、英勇的战士和难以征服的本土天险，使我们足以匹敌这一地区的其他国家。日出之国跻身世界强国之林的时机已至！"
 jap_ancestral_legacy: "家祖之遗"
 jap_ancestral_legacy_desc: "我们家族的祖先血统是众所周知的，是我们必须坚持和维护的支柱。正是我们的过去历史定义了我们，并确保了我们统治的权利。"
 jap_shinobi: "忍者"
 jap_shinobi_desc: "信息是获取任何优势的关键。为此，我们长期以来一直使用间谍和卧底为我们收集信息。这些$jap_shinobi$通常来自武士阶层，尽管他们也可以从当地人口中招募，并被派往敌方领土，融入他们的社会，建立一个我们可以利用的信息网络。"
 jap_head_hunting: "首实检"
 jap_head_hunting_desc: "武士在战斗中的成就只有在实际证明后才能真正辉煌。为此，武士会收集他们杀死的敌人的头颅，并在稍后呈现给将军。武士收集的头颅越多，越重要，他获得的奖励就越丰厚。"
 jap_ichiban_yari: "一番枪"
 jap_ichiban_yari_desc: "成为第一个冲入敌阵的战士是一种莫大的荣耀。因此一旦得到机会，我们的战士都将迫不及待地成为刺穿敌人的第一杆长矛。"
 jap_ashigaru: "足轻"
 jap_ashigaru_desc: "一直以来，战争都是强大武士的领域。但是战争的最新发展态势表明，除了武士之外，我们还需要包括农兵在内的广泛兵员，不过，这些足轻绝非乌合之众，只要经过长期训练并积累丰富的战斗经验，他们可以成为匹敌于精英武士的强大战力。"
 jap_daiku_construction: "大工仕事"
 jap_daiku_construction_desc: "$japan_region$传统木构建筑（或称#italic 大工#!）由来已久，这些木制建筑既坚固又轻便，深受人们的喜爱。从最下层民众居住的民宅到最上层的宫殿，木材的使用在我们的建筑中无处不在。"
 jap_wandering_ronin: "浪人武者"
 jap_wandering_ronin_desc: "武士在寻找最佳雇佣机会时，四处游荡是很常见的，他们会效忠于支付他们最多的领主。这些人来来去去如同波浪，但我们总能利用他们。"
 jap_reformed_land_holding: "石高制"
 jap_reformed_land_holding_desc: "传统上，领地的价值按照土地的面积进行计算，然而这种方法没有考虑到土地良贫有别。从现在起，领地将按照可以种植的大米的生产量进行估值，从而使我们更加高效地开发领地。"
 jap_jokamachi: "城下町"
 jap_jokamachi_desc: "动荡的时代对民众构成了严重威胁，因此他们往往会聚集在有防御设施的地方。围绕着设防城堡的城市的增长无疑会吸引商业和繁荣向这些地方聚集。"
 jap_terakoya: "寺子屋"
 jap_terakoya_desc: "这些私立学校为平民提供基础教育，促进读写、算术能力，推广道德价值观。寺子屋在培养更多受过教育，具有社会意识的民众方面发挥了至关重要的作用，为国家在这个时代的稳定和进步做出了贡献。"
 jap_codified_bushido: "武士道条令"
 jap_codified_bushido_desc: "武士的预期行为越来越被偶像化，荣誉和忠诚等价值观比他们在实际战斗中的实际效用更为重要。然而，这种浪漫化和成文化的武士道版本肯定会改善我们军队的形象，即使这并不是他们实际的行为方式。"
 #Japanese unique
 kgk_omi_genji: "近江源氏"
 kgk_omi_genji_desc: "我们的先祖属于宇多源氏，我们世世代代担任近江国的守护。我们生来便被授予了捍卫这片土地的权力。"
 kgk_emerging_clan: "新兴大名"
 kgk_emerging_clan_desc: "尽管我们继承了祖先的遗产，但作为佐佐木氏的分家，我族登上历史舞台已相对较晚。因此，我们的族人有必要证明我们作为一个独立的大名的身份价值。"
 akt_march_of_akita: "秋田边藩"
 akt_march_of_akita_desc: "我们位于北部出羽国的秋田藩曾是日本面对北方“蛮夷”的前沿。尽管日本的疆界今天已远北于此，但祖先的精神仍然流淌在我们的血液之中。"
 akt_ezo_kanrei: "虾夷管领"
 akt_ezo_kanrei_desc: "我们一族从镰仓幕府时代起便担任虾夷管领（$ezo_area$行政长官）一职。我们负责管理这座被作为罪犯流放地的岛屿，因此也与海峡对岸产生了密切的联系。"
 akt_ainu_trade: "$ainu_culture$贸易"
 akt_ainu_trade_desc: "我们是最早与$ainu_culture$人建立永久贸易关系的$japanese_group$人之一。我们的船只往返于彼此的土地，使双方都受益匪浅。"
 asa_legacy_of_emperor_keitai: "继体天皇的遗产"
 asa_legacy_of_emperor_keitai_desc: "许多世纪之前，继体天皇从越前国起兵发动了夺取天皇皇位的战争。我们必须像他一样毫不留情地将力量压向越前之外，并在形势需要时向邻国发动侵攻。"
 asa_control_of_buddhist_sects: "统摄诸教门"
 asa_control_of_buddhist_sects_desc: "许多的佛教宗派在越前国开坛结寺，如曹洞宗的永平寺和天台宗的平泉寺等。如果我们能控制这些宗教，并在领地内实现宗教和平，便能为在全境范围内推行我们理想的宗教政策铺平道路。"
 ask_defender_of_the_imperial_court: "皇统护持"
 ask_defender_of_the_imperial_court_desc: "镰仓幕府失坠之时，我们确保了天皇和朝廷的安全。这使我们在日本诸大名中拔得头筹，是皇国和传统的真正栋梁。"
 ask_bugyoshu_and_hokushu: "奉行众及奉公众"
 ask_bugyoshu_and_hokushu_desc: "我们必须强化领地的官僚，如奉行众的文官及奉公众的武官。强力的官僚体系将是我们和公开内战之间的唯一屏障。"
 ask_higashiyama_culture: "东山文化"
 ask_higashiyama_culture_desc: "在禅宗佛教的苦行僧中建立起的东山文化有种质朴的美感。它也促进了茶道、插花、戏剧和艺术的发展。文化的繁荣为其实践者带来了巨大的声望，也给我们带来了巨大的影响。"
 ask_shugo_system: "守护体制"
 ask_shugo_system_desc: "守护是幕府将军重要的臣属，他们以$JAPANESE_SHOGUNATE_LEADER_MALE$的名义管理领地。在他们的帮助下，我们得以更加便利而有效地管理我们的国家。"
 cba_lineage_of_taira: "平家血统"
 cba_lineage_of_taira_desc: "千叶氏是平安时代平家的古老分支，这给予了我们更多的政治力量与影响力。"
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$主祭的经津主神是武艺的守护神，因此受到日本所有武士的供奉。我们应该利用这一点来锤炼我们武士的武艺。"
 cba_dream_of_masakado: "平将门之野望"
 cba_dream_of_masakado_desc: "平将门是我们家族古代的一位伟大武士，曾试图成为整个东日本的天皇。平将门已无法实现他的野望，但他建立武士之国的梦想仍将指引我们奋勇向前。"
 cba_irrigation_of_southern_kanto: "南关东用水路"
 cba_irrigation_of_southern_kanto_desc: "我们的大部分领地都位于沼泽之上，无法精耕细作。最近的技术进步让我们能排干沼泽，开垦新地。我们应该订立一个开发土地的计划，由此扩大生产，改善经济。"
 csk_clans_of_tosa: "土佐七雄"
 csk_clans_of_tosa_desc: "我们的家乡土佐国历来被强大的豪族所统摄，如果我们想进一步扩张，就必须将他们团结起来。他们会助力我们的崛起，作为回报，我们也将增强他们的力量。"
 csk_god_of_arts: "艺能之神"
 csk_god_of_arts_desc: "我们的祖先秦河胜被誉为从猿乐到能乐所有艺能的守护神。要想赢得日本人民对我族的尊重，就必须不辜负他的遗愿。"
 csk_unification_of_shikoku: "统一四国"
 csk_unification_of_shikoku_desc: "在日本其他地方看来，四国国困民穷、与世隔绝，掀不起什么风浪。让他们继续抱着这样自大的想法吧，总有一天他们会意识到将四国统一起来的我们已经是一个无可忽视的力量。"
 csk_expand_the_navy: "土佐水军"
 csk_expand_the_navy_desc: "作为一个群岛国家，想要在日本繁荣昌盛，就必须建立一支强大的海军。而土佐便是建立这样一支舰队理想的母港。"
 dte_fujiwara_hokke: "$fujiwara$北家"
 dte_fujiwara_hokke_desc: "作为$fujiwara$家在东北地方的分家，我们统治的合法性毋庸置疑。"
 dte_oshu_shugo: "奥州守护"
 dte_oshu_shugo_desc: "作为一个可以追溯到早期镰仓幕府时代的荣耀家族，我们对统治整个奥州有着强有力的宣称。对我们来说幸运的是，奥州确切的覆盖范围并没有被明确定义。"
 dte_dragon_of_oshu: "奥州之龙"
 dte_dragon_of_oshu_desc: "我们的意志与力量令敌人也敬佩不已，我们的名字与神龙永远联系在一起。"
 dte_intensive_domain_development: "新田开发"
 dte_intensive_domain_development_desc: "恶劣的气候和多山的地形使得$ou_area$地方在许多人眼里是穷山恶水之地。然而，这片土地具有巨大的改良潜力。通过建立新城镇、鼓励和保护贸易、建设水利并增加耕地，我们可以使我们的统治中心得到极大的改良。如果我们能进一步废除那些肆意盘剥的厘金和税收，我们不仅能使臣民富裕起来，还能让我们的地方繁荣昌盛。"
 htk_hatakeyama_heritage: "畠山遗产"
 htk_hatakeyama_heritage_desc: "有些宵小仅凭我族之名所背负的历史便妄言我们的家主是一个谋逆的叛臣。然而，这是我族坚韧不拔的表现。我们已经重生并绝不屈服，无论谁挡在我们面前，我们都会为属于我们的东西战斗！"
 htk_shogunate_ties: "幕府亲藩"
 htk_shogunate_ties_desc: "作为足利一族的分家，我们与幕府的宗家有着密不可分的联系。我们与将军的关系将使我们永远受到人们的爱戴。"
 htk_clan_spread: "所领扩张"
 htk_clan_spread_desc: "我们不能将我们的氏族局限在一领一国，而应该努力将影响力传播到全国各地。无论我们行走多远，我们宗族的权威在我们所有的领土上都是毋庸置疑的。"
 hsk_rising_clan: "家名鹊起"
 hsk_rising_clan_desc: "尽管我们大名的出身相对低微，相比起足利氏的其他分家尤其如此，但我们还是成功地将我族的影响力扩展到无与伦比的地步。毫无疑问，我们大名正在崛起，并将继续崛起的步伐。"
 hsk_control_of_izumi_sea: "掌控和泉湾"
 hsk_control_of_izumi_sea_desc: "我们大名的领地在纪伊水道两侧遍地开花。因此，通过控制经由纪伊水道进入本州岛的贸易，我们可以从中获得巨大的利润，从而使我们的贸易繁荣昌盛。"
 hsk_branches_and_retainers: "枝族尽忠"
 hsk_branches_and_retainers_desc: "我们的血脉遍布日本，我们的亲族与家臣拥有着数个富饶的封国，同时他们也对家主忠心耿耿。经由我们大名领地内部的和谐，我们大名将会成为日本最强大的力量。"
 img_claim_to_shogunate: "继御所"
 img_claim_to_shogunate_desc: "由于我们是足利家的后裔，一旦发生宗家绝嗣的不幸，我们将有资格继承$JAPANESE_SHOGUNATE_LEADER_MALE$的衣钵。尽管幕府现在似乎仍然子孙繁茂，但我们必须保证所有人都不会忘记我们与生俱来的权力。"
 img_supreme_ruler_of_tokaido: "东海道制霸"
 img_supreme_ruler_of_tokaido_desc: "东海道是连接日本近畿和关东之间最重要的贸易干线，而我们的领地已扎根期间多年。这使得我们能够牢牢掌控这一地区，从而操纵整个关东的经济。"
 img_unlikely_alliances: "狐兔之盟"
 img_unlikely_alliances_desc: "有时，打败一个敌人最好的方法就是让他成为你的朋友。通过联姻确保我们的侧翼，这不仅会安抚曾经的敌人，同时还会带来新的盟友。这也最终会确保我们通过血脉支配他们。"
 img_march_to_kyoto: "兴兵上洛"
 img_march_to_kyoto_desc: "在日本和$kyoto$陷入政治混乱之际，任何人都可能萌生进军首都、夺取政权的念头。作为足利家的宗亲，我们有义务也有权利确保国家的稳定。"
 isk_sanindo_gate: "$sanindou_area$之扉"
 isk_sanindo_gate_desc: "$tango_province$国是$kyoto$向$sanindou_area$方向的门户，也是一片具有重要经济价值的土地。通过在丹州建立和扩大我们的存在，我们也能从这样的繁荣中分一杯羹。"
 isk_minister_of_samurai_dokoro: "侍所所司"
 isk_minister_of_samurai_dokoro_desc: "我们氏族是一向被任命为侍所所司，负责掌管军政警务的四大家族之一。保卫京都，加强卫戍是我们的天职。"
 ito_gokenin_family: "御家人氏"
 ito_gokenin_family_desc: "我们的先辈帮助源赖朝建立起了镰仓幕府。作为回报，我们被授予他的“御家人”称号，并让我们统领$hyuuga_province$国。九州少有氏族能获此殊荣。"
 ito_sympathy_to_foreign_faiths: "宽宥新宗"
 ito_sympathy_to_foreign_faiths_desc: "外国人来到了我们的国家，也带来了外国的信仰。我们当然有义务确保这些宗教不至于破坏传统信仰的根基，但只要它们对我们无害，我们便没有立场禁止人们选择自己的信仰。"
 kkc_disinguished_family_in_kyushu: "肥后望族"
 kkc_disinguished_family_in_kyushu_desc: "不同于九州岛的其他豪族，我们家族早在镰仓幕府建立之前便定居于此。我们的功绩世人皆知，我们的名字受人尊敬。"
 kkc_resistance_against_foreign_intervention: "抗击元寇"
 kkc_resistance_against_foreign_intervention_desc: "我族在蒙元入寇时为保家卫国所作出的贡献世人皆知，时任家主菊池武房击退侵略者的事迹备受赞誉。我们所有的军队都应像他一样以英勇奋战为己任。"
 ktb_southern_court: "南朝孤忠"
 ktb_southern_court_desc: "尽管南朝天皇已经失去了他的政治号召力，但我们在分裂后仍然对其忠心耿耿，这使我们声名远扬。这种效忠于正统菊花王座的声誉向世人表明，我们的决心远胜于那些在日本称王称霸的小宗族。"
 ktb_control_of_ise: "$ise_province$国司"
 ktb_control_of_ise_desc: "从肥沃的南方到人口稠密的北方，我们控制着整个$ise_province$国。这使我们可以充分利用我们国度的资源来提升北畠家的影响力。"
 ktb_blessing_of_amaterasu: "天照垂荫"
 ktb_blessing_of_amaterasu_desc: "作为$japan_region$的圣地，$ise_province$神宫的守护者，我们受到天照大神的祝福。我们必须妥善维护这一全日本的瑰宝，从而赢得$japanese_group$人民的尊敬。"
 ktb_the_march_of_kitabatake_akiee: "北畠显家大进击"
 ktb_the_march_of_kitabatake_akiee_desc: "北畠显家，我们光荣的先祖已经证明，只要下定决心，在极短的时间内从$ou_area$的陆奥向中日本近江进军也是可以做到的。我们必须学习这样的壮举，训练我们的军队进行快速机动，以便在形势所需时，将我们的部队迅速从一个前线转移到另一个前线。"
 kno_shugo_of_iyo: "$iyo_province$守护"
 kno_shugo_of_iyo_desc: "自平安时代晚期的12世纪起，我们就是濑户内海上最强的海军实力，并凭此获得了伊予守护的名号。"
 kno_ruler_of_inland_sea: "统治濑户内海"
 kno_ruler_of_inland_sea_desc: "濑户内海对日本的贸易路线有特殊的重要性，能否在这里能保持海军的主导地位是我们家族的兴衰关键。我们必须确保时刻拥有一支强大的海军来控制海上贸易。"
 kno_murakami_suigun: "村上水军"
 kno_murakami_suigun_desc: "村上家以活跃于濑户内海的海贼团伙闻名于世。让我们将其完全融入我们自己的氏族，这些可怕的海盗将作为私掠者打击我们的敌人！"
 mri_descendant_of_oe_hiromoto: "大江广元的后裔"
 mri_descendant_of_oe_hiromoto_desc: "大江广元是一位学者和政治家，他对镰仓幕府的建立做出了很大的贡献；同时，他也是毛利家的祖先。直到今天，他的精神依然在我们的家族中传承，我们也为为政有效而感到自豪。"
 mri_munakata_three_goddesses: "宗像三女神"
 mri_munakata_three_goddesses_desc: "素戋呜尊的三个女儿是海洋和航海的守护神。她们的祝福将使我们的海军在海上势不可挡。"
 nbu_genji_in_the_north: "奥州源氏"
 nbu_genji_in_the_north_desc: "作为甲斐源氏的一个分家，我们的家祖在12世纪时受封了奥州的一块领地，以作为对忠心于镰仓幕府的奖赏。从那时起，我们便适应了这一地区的严冬气候，并熟练于在战略和战术中利用这些条件。"
 nbu_fight_against_famines: "备荒储蓄"
 nbu_fight_against_famines_desc: "由于秋季凛冽的寒风与直到早春的大雪，我们的人民往往会遭受严重的饥荒。我们必须建立粮食储备，并研究如何改善这片我们治下的领土，以应对未来的灾难。"
 nbu_northern_horses: "陆奥名马"
 nbu_northern_horses_desc: "陆奥国的马场冠绝天下，古时候人们从这里向京都进贡马匹。养马的传统延续至今，并应该由我们发扬光大。这一优势使我们能够比邻国更容易训练骑兵。"
 oda_uninspiring_clan: "不显之族"
 oda_uninspiring_clan_desc: "尽管我们的血统并非如此低微，但我们大名的确不如周边的大名那般显要。这使他们轻易地低估我们的实力，成为他们败亡的祸根。"
 oda_generals: "$ODA$良将"
 oda_generals_desc: "对出身和血统的痴迷使这个国家虚弱无比，而遍及全国范围内白手起家的豪强大名们，他们的崛起显而易见的证明这些观念是多么的无用。让我们把这个教训铭记于心，把成就和技巧作为提拔军队将领的指导标准。强有力的领导是迅速扩张的必要条件。"
 oda_tenka_fubu: "天下布武"
 oda_tenka_fubu_desc: "将整个国家牢牢掌握在我们的手中，这是我们应当昭告天下的天命。没有人可以忤逆我们的权威，世间万物都将拜倒在我们的刀戈之下。"
 oda_triple_firing: "三段击"
 oda_triple_firing_desc: "火器的到来正在，并且将继续给日本列岛的战争带来革命性的影响。通过掌握这些先进武器，我们可以主宰任何战场。我们的铁炮队可以通过一排发射，其余两排装填的阵型来增加射速。"
 oda_influential_strongholds: "筑城心得"
 oda_influential_strongholds_desc: "$japan_region$是一个遍布城堡和防御工事的国家。正是由于坚固城池的建设使得我们在政治上能够保持影响力，在战时能够确保对战略要地的控制。我们必须记住这个教训，让这些城堡时刻将我们的存在和权威施加给我们的臣民。在任何时候，我们都必须优先考虑减少敌人的城堡以及在战略要地筑起自己的城池。"
 oda_patronization_of_the_west: "庇护南蛮僧"
 oda_patronization_of_the_west_desc: "西方传教士给我们带来了许多思想理念和科学技术。不像那些陈旧的佛教宗派，西方传教士与腐败的领主和叛乱的城市没有联系。我们应该欢迎这些西方人来到我们的城市，看看他们能给我们带来什么好处。"
 ogs_ogasawara_ryu: "小笠原流"
 ogs_ogasawara_ryu_desc: "我们社会上的传统习俗具有很高价值。自吾氏家祖小笠原长清受赐苗字以来，我们已经拥有行之有效的军事艺术和礼仪规范系统。我们的流派应当被每一个武士学习。"
 ogs_shinano_shugo: "$shinano_province$守护"
 ogs_shinano_shugo_desc: "我们家族属于源氏的一个古老分支，作为守护统治着$shinano_province$国。这片土地山地众多，不适于一些人生存。然而对于我们的人民来说，它作为一个防御外来者的整体已经很久了。不论任何时候军队出征，让我们记住这个经验并且确保我们取得了完备的当地信息，在战斗时最大程度地发挥地势的作用。"
 ogs_kiso_uma: "木曾马"
 ogs_kiso_uma_desc: "木曾地区的马是我们独一无二的伙伴。它们不像其他的一些马种一般高大或善于奔跑，但他们真正拥有在深山中生存的顽强毅力。"
 ogs_improvment_of_nakasendo: "改筑中山道"
 ogs_improvment_of_nakasendo_desc: "中山道是日本近畿到关东最重要的通道之一。控制了它，也就意味着控制了一切经由此道的贸易。"
 suw_suwa_taisha: "诹访大社"
 suw_suwa_taisha_desc: "诹访大社坐落于诹访湖畔，是日本最古老的神社之一。它的香火不局限于信浓一国，在全日本都备受尊崇。御柱祭是诹访大社最重要的祭典，人们要将原木从深山中运到圣地，见证了我们人民的勇敢。"
 otm_lord_of_bungo: "丰后之主"
 otm_lord_of_bungo_desc: "我族自镰仓时代起便担任丰后国守护，这片土地以土地肥沃而闻名。丰厚的收成使我们能够养活比其他$daimyo$更为庞大的军队。"
 otm_domination_of_kyushu: "九州制霸"
 otm_domination_of_kyushu_desc: "我们被任命为$bungo_province$、$hizen_province$和$hyuuga_province$三国守护，这使我们拥有将整个九州岛纳入囊中的强力优势。"
 otm_nanban_trade: "番商招徕"
 otm_nanban_trade_desc: "在其他人将外人视为蛮夷而避之不及的时候，我们已经认识到同他们进行贸易所带来的好处与优势。将欢迎他们来到我们港口的消息告知世人吧，这样能让我们的贸易网络拓展得比对手更远更广。"
 otm_christian_conversion: "吉利支丹"
 otm_christian_conversion_desc: "我们与外国人的交往日益密切，这引起了领地内许多人士对基督教信仰的兴趣。我们的许多领主和家臣都愿意做他们强大的庇护人，而这些新皈依的吉利支丹也展现出世所罕见的狂热。让我们好好利用这些皈依基督教的人吧，无论我们大名希望追随何种信仰，他们的影响力和热情都是我们的事业所不可或缺的。"
 ouc_descendant_of_baekje: "百济苗裔"
 ouc_descendant_of_baekje_desc: "谱牒记载我等乃古朝鲜半岛百济国王室琳圣太子之苗裔。此等传奇使我等于东亚具有显赫地位。"
 ouc_korea_trade: "日朝贸易"
 ouc_korea_trade_desc: "我们的地理位置使得我们是与朝鲜贸易中最为活跃的大名。许多异国商品几乎均掌于我们的商人之手。我们必须接力保住这一有利地位，并借此地位扼杀一切妄图挑战我们的新贵。"
 ouc_fight_against_wokou: "清剿海寇"
 ouc_fight_against_wokou_desc: "为保持我国商人对大陆国家的贸易，我们必须常年在海上巡逻。只要这些海寇及走私者还在该处海域活动，别国人就不会信任我们，甚至可能会对我等采取敌对行动。"
 ouc_welcome_missionaries: "欢迎西人"
 ouc_welcome_missionaries_desc: "随着贸易网扩展，我们接触到了越来越多的外国人及其宗教。无论他们有何种信仰，他们兜里的金币不分高尚与卑鄙。而要想确保持续的贸易关系，我们就要对他们的思想保持开放。"
 stk_hitachi_genji: "$hitachi_province$源氏"
 stk_hitachi_genji_desc: "我们是关东最古老的源氏之一，在源赖朝镰仓开幕之前，就已在东国为一族荣誉而战了。因而我们作为$hitachi_province$国守护的地位是毋容置疑的。"
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$是东国三社之一。祭奉武甕槌大神，是雷与剑之神，同时亦以$sumo$保护神闻名。监领该神宫能增强我军士气。"
 stk_eastern_coalitions: "关东屋形"
 stk_eastern_coalitions_desc: "无论我们的周边有多少水火不容、势不两立的大名，我们都能将自己扮演为一个公正的第三方角色，为他们提供免于侵害的庇护，从而让他们依附于我们。只要我们能确保我们的保护是坚实稳固的，这一立足关东的传统联盟就将为我们带来巨大的好处。"
 sba_multiple_shugo: "三国守护"
 sba_multiple_shugo_desc: "我们家族被任命为数个令制国的守护。这些土地能让我们从日本最富庶的稻田和最精巧的工匠那积累财富。"
 sba_access_to_northern_japan: "奥州纽带"
 sba_access_to_northern_japan_desc: "奥州是我们的第二故乡，也是我们大名的发祥地。我们必须利用与陆奥国的血脉联系，从而保证当地强大战马的供应。"
 sba_shiba_retainers: "$SBA$家臣"
 sba_shiba_retainers_desc: "在我们大名领地内部有着才华横溢却野心勃勃的家臣。这些家族也许会导致我们的领地分崩离析，但我们会明智地控制他们。密切的监督和充分的奖励可以使这些家庭成为我们统治的最大财富。"
 smz_satsuma_shugo: "$satsuma_province$守护"
 smz_satsuma_shugo_desc: "我族世世代代都是$satsuma_province$国的守护，因此萨摩之名早已成为吾族的代名词。我们的战士对此引以为傲，并枕戈待旦随时准备为我们而战。"
 smz_tsurinobuse: "钓野伏"
 smz_tsurinobuse_desc: "钓野伏，即“诈败、佯撤与伏击”，是我们最有效的战术，我们多次活用此法以少胜多。我们必须继续开发这一战法使其成为我军的核心战术，从而让那些寡智的愚将惊慌失措。"
 smz_shimazu_charge: "$SMZ$冲阵"
 smz_shimazu_charge_desc: "即便深陷重围，以寡敌众，我们的士兵也会继续冲锋，直到将敌阵彻底贯穿。我军将士的一次次冲锋将成为不朽的传奇。"
 smz_tanegashima: "种子岛铁炮"
 smz_tanegashima_desc: "最早来到种子岛的西方人带来了新奇有趣的武器。即便这样的火绳枪已经逐渐在日本各地普及开来，但是作为接触这项技术时间最长的岛屿，种子岛的铁炮锻造技术是$japan_region$顶尖的。"
 smz_early_westernization: "早期西化"
 smz_early_westernization_desc: "由于最近与西方诸国的频繁接触，我们学习到了许多西方的科技与理念。我们能以此改造经济，生产与教育，让我们在日本各大名间取得领先地位。"
 shn_vice_minister_of_dazaifu: "太宰少贰"
 shn_vice_minister_of_dazaifu_desc: "我们大名被任命为$chikuzen_province$国太宰府的少贰一职，这正是我们族名的由来。这一机构是筑紫地区自古以来的外交和军事机构，因为我们有权作为天皇的代表管理北九州。"
 shn_defender_against_mongols: "日本锁钥"
 shn_defender_against_mongols_desc: "作为九州武士家族的领袖，我们曾两次英勇抗击蒙古入侵。当需要的时候，我们会再一次奋起，与外来入侵者斗争，保卫整个九州和皇国。"
 shn_diplomacy_through_tsushima: "跨对马海峡外交"
 shn_diplomacy_through_tsushima_desc: "由于我们在$tsushima_province$岛的存在，我们以此岛为基点积累了与朝鲜进行交涉的丰富经验。因此，即便官方层面的外交渠道被封锁，我们也能保持对外联系的畅通。"
 soo_tradition_of_wakou: "倭寇传统"
 soo_tradition_of_wakou_desc: "虽然我们赞赏官方认证下的和平有序的贸易，但我们需要为紧张局势的恶化做好军事准备。幸运地是，我们岛屿的海盗传统可以帮助我们解决力量问题。"
 soo_fight_for_tsushima: "为对马而战"
 soo_fight_for_tsushima_desc: "位于亚洲大陆和日本列岛之间，我们的家乡$tsushima_province$岛和临近的海域是诸国冲突对立之地。愿我们的舰队实力坚强，这样我们不仅能保卫自己的国土，还能进一步扩张！"
 soo_bahan_ship: "八幡船"
 soo_bahan_ship_desc: "我们的海盗八幡船，飘扬着八幡神的大旗令人畏惧。没有人想要和被战神保卫的舰队相遇！"
 tkd_kai_shugo: "$kai_province$守护"
 tkd_kai_shugo_desc: "我们是$kai_province$源氏的后裔，世代作为甲斐守护镇守一方。因此，我们氏族已经与甲州土地产生了内生的联系，“甲斐驹”成为了我们骑兵的代名词。"
 tkd_takeda_ryu: "武田流"
 tkd_takeda_ryu_desc: "古老的武艺在我们家族代代相传，在这些武艺中，骑术和箭术尤其受我们青睐。它们让我们的骑兵成为所向披靡的战力。"
 tkd_tiger_of_kai: "甲斐之虎"
 tkd_tiger_of_kai_desc: "勇猛的名将比任何坚壁名城更能保卫领地的安全。我们的将领必须为未来的战斗刻苦训练，从而不愧于“甲斐之虎”的称号。"
 tkd_fuurinkazan: "风林火山"
 tkd_fuurinkazan_desc: "“其疾如风，其徐如林，侵掠如火，不动如山。”伟大兵法家孙子的教诲撰写在我族的旗幡之上，成为我们时刻谨记的族训。"
 tki_genji_in_mino: "$mino_province$源氏"
 tki_genji_in_mino_desc: "我们是$mino_province$源氏的当主，被任命为美浓守护世代管辖当地的其他武士。我们的所领将周边地区的一切战略要地囊括在内。"
 tki_banner_of_bellflower: "桔梗纹"
 tki_banner_of_bellflower_desc: "我们代代相传的水色桔梗家纹已经成为$mino_province$国的代表纹章。所有居住在这片土地上的人都将汇聚在我们的旗帜下参加战斗。"
 tki_flood_control_of_three_rivers: "三川治水"
 tki_flood_control_of_three_rivers_desc: "我们的领地有三条大河，木曾川、长良川和揖斐川，三者经常在我们的稻田上泛滥。我们应该治理这些河川，增强我们控制下所有土地的肥力。"
 ues_strong_dynastic_ties: "公家纽带"
 ues_strong_dynastic_ties_desc: "我们家族的祖先来自于著名的$fujiwara$氏，并且我们与足利氏有着深厚的联系，足利尊氏的母亲就是我们家族的一员。名门望族之间的联系将对我们家族的繁荣起到无价的作用。"
 ues_double_shugo: "两国守护"
 ues_double_shugo_desc: "我们已经被任命为$kouzuke_province$和$tango_province$两国的守护。它们广阔的领土将为我们的扩张提供良好的条件。"
 ues_eastern_power: "关东管领"
 ues_eastern_power_desc: "尽管我氏在关东和关西都受封了所领，但$japan_region$东部才是我们能够立足于此取得更好发展的地方。我们可以从这些富饶的领地上获得许多的战士，为我们的大义而战。"
 ues_dragon_of_echigo: "越后之龙"
 ues_dragon_of_echigo_desc: "我们家族已经培养出了勇敢正直的精神，这将会让敌人在战场上闻风丧胆。我们一定要让世界知道我们大名的强大。每个人都将敬畏越后之龙。"
 utn_fujiwara_descendant: "$fujiwara$苗裔"
 utn_fujiwara_descendant_desc: "族谱已经揭示我们的血脉向上可以追溯到世居$kyoto$的$fujiwara$家族。与这样一个古老而受人尊敬的家族构成亲缘关系，我们便能通过外交关系与朝廷和其他大名建立联系。"
 utn_legacy_of_nasu_no_yoichi: "那须与一传说"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$是古代源平合战中著名弓手那须与一的家乡。时至今日，$shimotsuke_province$的战士仍对他怀有崇高敬意，我们也被称为“关东第一弓”。"
 utn_mediator_of_kanto: "关东执中"
 utn_mediator_of_kanto_desc: "作为关东最古老的大名之一，我们在该地政治上有着深刻洞见，常年作为诸派别间的调停者。如此，我们亦知晓如何有效扩张领地而不被他人憎恨提防。"
 ymn_descendant_of_nitta: "新田庶家"
 ymn_descendant_of_nitta_desc: "我们是足利家族最大的世仇，新田氏的后裔。一方面，我们脱离了宗家以证明对幕府的忠诚，而在另一层面上，这也让我们成为了天然的倒幕派。我们一定要明智地在这个政治派系众多的时代利用好这一血统。"
 ymn_mediate_succession_disputes: "嗣位仲裁"
 ymn_mediate_succession_disputes_desc: "因为许多守护大名在他们自己内部争吵关于谁是谁的合法继承人，他们向我们寻求帮助来调解争议。这样做可以让我们收获更多的盟友和联系人，更不必说动摇我们的对手。"
 ymn_leader_of_western_army: "西军雄师"
 ymn_leader_of_western_army_desc: "让我们联合一支强大的西军来团结混乱的日本。英勇无畏而且战术高超的将军们配合训练精良的士兵，可以轻易地让东军屈膝投降。"
 ymn_isolated_heartland: "隔世桃源"
 ymn_isolated_heartland_desc: "我们的家乡山地广布而且遗世独立。幸运的是，这意味着它们对我们潜在的敌人来说易守难攻。让我们在天然的地理优势周围建立防御措施，让任何入侵者后悔把他们贪婪的目光投向我们。"
 #West Africa
 dahomey_amazons: "达荷美女战士"
 dahomey_amazons_desc: "由国王之妻亲自征召的女战士军团，因其在战场上的勇猛无畏，赢得了与希腊神话中亚马逊女战士齐名的声誉，必在敌军心中播下恐惧的种子。这些$dahomey_amazons$，为$DAH$及其利益竭诚服务。"
 dah_children_of_the_panther: "豹之子"
 dah_children_of_the_panther_desc: "在古老的传说中，我们王朝的先祖是一位公主与豹结合后诞下的。这个古老的故事只会增强我们对邻国的威望和声名。"
 dah_slave_hunts: "掳获奴隶"
 dah_slave_hunts_desc: "通过袭击我们的邻国，我们获得了奴隶，这些奴隶不仅可以在经济上服劳役或与邻国贸易，还可以被迫在我们的军队中服役。通过这种方式，我们增加了可以召集的士兵数量。"
 dah_migan_mehu: "米冈&梅乌"
 dah_migan_mehu_desc: "米冈与梅乌是我们国王的两位国相，一个负责北部，一个负责南部；一个监管司法，一个管理经济。他们为我们的土地带来了和平和繁荣。"
 dah_lagredis: "宫廷男宠"
 dah_lagredis_desc: "我们的王国中，一些具备阴柔气质的青年贵族男性会被选作男宠，充入国王的后宫。但除此之外，他们还隐秘地充当国王的耳目和眼线，尤其是留心宫廷中的阴谋。"
 dah_yovogan: "白人酋长"
 dah_yovogan_desc: "随着越来越多的外国人来到我们的海岸，我们有必要在政府中设立一个职位，专门掌管学习他们的长处、研究他们的秘密，我们也许会从中受益。"
 dah_dahomey_palaces: "阿波美宫殿"
 dah_dahomey_palaces_desc: "我们首都的宫殿群明确象征着我们的力量，给所有胆敢挑战我们的人看。"
 kbo_ribat_fortifications: "里巴特堡垒"
 kbo_ribat_fortifications_desc: "这种小型的防御工事遍布$muslim_ADJ$世界，庇护了众多商队、贸易站和孤立的社区。"
 #Muslim
 people_of_allah: "$muslim_god_name$之民"
 people_of_allah_desc: "我们追随独一的$muslim_god_name$真主，并遵守祂的言语。所有认主独一的人在祂的眼中都是我们的兄弟姊妹。"
 holy_revelation: "神圣启示"
 holy_revelation_desc: "$muslim_god_name$的言语启示给先知穆罕默德（愿主福安之），并记录于神圣的$common_string_quran$。通过其篇章节句，$muslim_god_name$的旨意得以传达给祂的信众，所有$muslim_ADJ$都应当熟读其章节。"
 islamic_calligraphy: "伊斯兰书法"
 islamic_calligraphy_desc: "$muslim$不只是和平的宗教，也是艺术的宗教。$common_string_quran$章句的书法以及众先知的名讳在文献和美术作品中往复出现。"
 islamic_prayer: "天命拜功"
 islamic_prayer_desc: "$muslim$的五功之一，礼拜是$muslim_ADJ$每天必须完成的祈祷义务。尽管每天的次数以及特定动作每个学派各有不同，每日祈祷的行为对于所有$muslim$而言一样的。"
 zakah: "天课天职"
 zakah_desc: "$muslim$五功之一，天课这一形式的施舍是任何$muslim_ADJ$必须完成的宗教义务。向有需要的人捐钱是每个有能力的人必须履行的慈善义务，并被视为一种税收。"
 muslim_lineage: "$muslim_ADJ$世系"
 muslim_lineage_desc: "自穆罕默德（愿主福安之）的时代起，$muslim$就与统治架构密不可分。因此我们的统治者世系也是由信仰合法化的。"
 muslim_caravans: "$muslim_ADJ$商队"
 muslim_caravans_desc: "从丝绸之路的众多路线到穿越撒哈拉的盐路，我们的人民有着前往遥远土地进行贸易商队冒险的传统，通过整个$muslim_ADJ$世界提供各种各样的商品。"
 islamic_golden_age: "伊斯兰黄金时代"
 islamic_golden_age_desc: "尽管$muslim$文化的辉煌时代已经过去，但$islamic_golden_age$对全世界的影响（不仅限于$muslim_ADJ$国家）是不可否认的。一些异教国家现在才开始发现，在他们曾经陷入无知时代之际，我们在艺术和科学方面取得了伟大成就。"
 ramadan: "斋月"
 ramadan_desc: "纪念先知穆罕默德（愿主福安之）首次启示的月份，$ramadan$是$muslim$最神圣的月份。在这个月里，所有$muslim_ADJ$信徒都应在白天进行斋戒和禁欲（Ṣawm），并进行祈祷和反思。"
 sunnah: "逊奈"
 sunnah_desc: "$sunnah$由可以追溯到穆罕默德（愿主福安之）的传统和实践组成，是每个$muslim_ADJ$信徒应当遵循的行为准则，也是$sunni$名称的由来。尽管不同的法学派在细节上可能有所不同，但它们都以$sunnah$为基础。"
 imamate: "伊玛目国"
 imamate_desc: "$shia_ADJ$信仰的基础是穆罕默德（愿主福安之）指定阿里·伊本·阿比·塔利卜为他的继任者。因此，伊玛目是来自穆罕默德（愿主福安之）一系的精神领袖，领导所有$muslim_ADJ$信徒。"
 indian_sea_trade: "印度洋贸易"
 indian_sea_trade_desc: "$muslim_ADJ$商人世世代代在$indian_ocean_region$的水域航行，深入寻找有利可图的商品。从$africa$东海岸到$india$，甚至远至$indonesia_region$的香料群岛，$muslim_ADJ$船只乘风破浪。"
 muslim_trade_communities: "$muslim_ADJ$贸易社区"
 muslim_trade_communities_desc: "$muslim_ADJ$商人在遥远的土地上与许多不同的民族和信仰接触，建立贸易社区，使当地的信仰与$muslim_god_name$的真言进行一定程度的融合与综摄。"
 expansionist_faith: "信仰扩张"
 expansionist_faith_desc: "在过去，$muslim$从$arabia_region$的起源之地迅速扩展。在短短几代人的时间里就从$iberia_region$扩展到了$india$，是世界上有史以来最快的扩张。现在我们的边界之外又有新的土地，也许是时候进行第二次$muslim_ADJ$扩张了。"
 blend_of_influences: "影响的交融"
 blend_of_influences_desc: "$muslim$自起源于$arabia_region$以来，已经扩展到许多地方。在这一扩展过程中，它与许多不同的民族和生活方式接触。许多影响的交流在这一过程中发生，以至于许多原本不属于$muslim$的特征已经与其紧密相连，而许多接受$muslim$的文化也受到了它的影响。"
 islamic_schoolars: "伊斯兰学派"
 islamic_schoolars_desc: "$muslim$一直鼓励对其经典的思考和研究，甚至出现了不同的释经学派。因此，我们在$common_string_quran$和其他圣典方面的学者都是非常博学的人，能够进行最深入的讨论。"
 gunpowder_empires: "火药帝国"
 gunpowder_empires_desc: "火药是在远东发明的，但正是通过$muslim$而传播到了全世界并得到了广泛使用。火药武器已经成为我们军队的主力武器，其生产和使用是定义我们的特征之一。"
 established_holy_sites: "不变的圣地"
 established_holy_sites_desc: "虽然其他宗教对其圣地的使用有些松散和不一致，但$muslim$对圣地的规定非常明确。因此，毫无疑问，当时机到来时，我们将尽职尽责地进行朝圣。"
 islamic_courts: "伊斯兰宫廷"
 islamic_courts_desc: "$muslim_ADJ$国家王室的宫廷一直是世界上最受人钦佩的。我们的精致文化、异国商品、辉煌宫廷的故事传遍四方，我们的人民为属于这样的宫廷而自豪。"
 schools_of_thought: "思想学派"
 schools_of_thought_desc: "$muslim$一直与知识和教育紧密相连。从各种法学和神学学派，到各个统治者建立的不同知识学派，$muslim_ADJ$学者的著作不仅在$muslim_ADJ$世界中受到钦佩，也在异教徒中受到赞赏。"
 distant_trade_ventures: "远距离贸易冒险"
 distant_trade_ventures_desc: "从最遥远的土地上，我们可以获得最有利可图的产品。多年来，$muslim_ADJ$商人们在陆地和海洋上长途跋涉，寻找有利可图的贸易机会。"
 resilient_merchants: "坚韧的商人"
 resilient_merchants_desc: "$muslim_ADJ$商人在探险中不得不忍受最恶劣的条件。从穿越撒哈拉和戈壁的炽热沙漠，到航行在季风肆虐的$indian_ocean_region$水域，他们一次又一次地证明了自己在艰苦环境中坚持不懈的韧性，以实现成功的贸易。"
 jewels_of_the_desert: "沙漠的明珠"
 jewels_of_the_desert_desc: "确实，$muslim$起源于$arabia_region$的沙漠，并扩展到许多其他干旱地区。然而，一些$muslim_ADJ$城市尽管位于沙漠地区，却能够熠熠生辉，被誉为富裕生活的中心。只要付出足够的努力，任何定居点都可以变得和它们一样富有。"
 comprehensive_land_survey: "全面土地调查"
 comprehensive_land_survey_desc: "为了知道谁应该纳税，我们首先必须知道谁拥有什么。进行全面的土地调查并确保其及时更新是至关重要的。这样我们就能始终获得应得的税款。"
 counting_the_people: "人口普查"
 counting_the_people_desc: "如今我们了解了谁拥有什么，合乎逻辑的下一步便是了解谁住在哪里。这将使我们知道，当我们寻找人员参军时应该去哪里寻找。"
 cosmopolitan_court: "普世宫廷"
 cosmopolitan_court_desc: "来自世界各地的人们都来仰慕我们的$muslim_ADJ$宫廷。这样的宫廷魅力不减，这使得我们的大殿中汇聚了各种各样的人才。"
 caliphate: "哈里发国"
 caliphate_desc: "哈里发国是指所有$muslim_ADJ$信徒以哈里发国的形式联合于单一统治者之下，$rank_empire_muslim_ruler_male$是穆罕默德（愿主福安之）政治上和精神上的继任者。尽管关于谁有资格成为$rank_empire_muslim_ruler_male$存在分歧，但自其创立以来，所有$muslim$在一个旗帜下团结的理念一直存在。"
 ibadi_imamate: "$ibadi_ADJ$伊玛目国"
 ibadi_imamate_desc: "与$caliphate$的理念或圣命的$shia_ADJ$伊玛目不同，$ibadi_ADJ$ 伊玛目不需要统治整个$muslim_ADJ$世界。相反，每个社区都应该能够由自己的伊玛目独立统治。"
 contacts_network: "接触网络"
 contacts_network_desc: "$muslim$在广阔领土上的传播使$muslim_ADJ$国家与许多遥远的土地接触。保持这样一个丰富的联系网络在外交领域总是有益的。"
 infiltration_tactics: "渗透战术"
 infiltration_tactics_desc: "尽管古老的$nizari_school$$shia_ADJ$哈萨辛教团在其初始范围之外被大大神话，但不可否认的是，他们的潜伏和暗杀战术是有效的。如果我们自己也采用这种渗透战术，我们也将从同样的成功中受益。"
 unified_armies: "整齐划一的军队"
 unified_armies_desc: "不可否认，$muslim$自从在$arabia_region$出现以来，已经传播到许多不同的文化和民族。只要他们相信$muslim_god_name$，任何人都应该能够以真主的名义战斗，无论他们的出身如何。"
 harsh_environments: "严酷的环境"
 harsh_environments_desc: "$muslim$自从创立以来，已经传播到世界上最恶劣的环境中。异教徒在我们的土地上按照我们的条件作战时，总是会感到困难。"
 #Buddhism
 four_noble_truths: "四圣谛"
 four_noble_truths_desc: "$four_noble_truths$是对存有现状的解释，是佛陀教义的起源和基础。一切无常，由于意识执着于无常，即导致苦。只有通过解脱自我并放下执着，才能缓解苦，而这可以通过遵循$noble_eightfold_path$来实现。"
 noble_eightfold_path: "八正道"
 noble_eightfold_path_desc: "概括为从轮回中解脱并走向涅槃的道路，$noble_eightfold_path$是$buddhist_ADJ$实践的精华，既规定了心理状态，也规定了身体行动，决定了任何$buddhist$信徒的行为。"
 middle_way: "中道"
 middle_way_desc: "佛陀教导我们应该避免极端，因为无论是感官放纵还是极端禁欲，都无法达到觉悟。"
 three_jewels: "三宝"
 three_jewels_desc: "$three_jewels$是$buddhist$信徒皈依的核心。三宝分别是：#italic 佛#!，觉者；#italic 法#!，佛陀的教导；#italic 僧#!，维护佛法的僧侣团体。"
 buddhist_syncretism: "$buddhist_ADJ$融摄"
 buddhist_syncretism_desc: "尽管$buddhist$已经广泛传播，但它起源于$india$，并与许多不同的信仰接触。因此，它不仅与之前的$hindu_ADJ$传统融合，还与许多接触到的神灵进行了融合。"
 sutra: "綖经"
 sutra_desc: "$dharmic_ADJ$和$buddhist_ADJ$宗教中的一种神圣经典，其形式和内容各不相同，但始终被视为知识的源泉，如果一个人想要发展自己的精神，就需要对其进行适当的研究。"
 buddhist_councils: "$buddhist_ADJ$结集"
 buddhist_councils_desc: "自从悉达多·乔达摩去世以来，各僧团之间举行了多次结集，讨论不同大藏的文本。尽管具体结集的记录可能因学派而异，但这种结集的凝聚力是不可否认的。"
 buddhist_canon: "$buddhist_ADJ$大藏"
 buddhist_canon_desc: "根据$buddhist$传承，$buddhist_canon$有不同的名称和内容，是$buddhist$的神圣经典集合。从僧人戒律到#italic Sūtra#!或佛陀的教法，任何皈依$buddhist$的人都应该熟悉这些经典。"
 pali_canon: "$pali_language$三藏"
 pali_canon_desc: "尽管$buddhist$根据不同的学派有许多不同的经典，但$theravada_ADJ$$pali_canon$是最古老和最有声望的。其他学派的经典是由各种来源的文本混合而成，而$pali_canon$自阿育王时代以来一直保持不变，包含了佛陀本人的话语，也为许多其他学派提供了基础或参考。"
 buddhist_universities: "$buddhist_ADJ$大学"
 buddhist_universities_desc: "自古以来，$buddhist_ADJ$中心就一直也学习和知识的中心，吸引了来自世界各地的人们前来学习。那烂陀是古代最大的这些中心之一，但自那以后，许多其他中心也纷纷效仿。"
 xuanzang_travels: "玄奘西行"
 xuanzang_travels_desc: "玄奘，7世纪唐朝的一名$chinese_group$$buddhist_ADJ$僧侣，花费17年前往$india$访问学术中心并收集大量$buddhist$经文。他前往了那烂陀寺等地，向最出色的大师学习，返回$china$时，他带回了超过一千部经文，为$mahayana$做出了突出贡献。他的旅途和记述成为了#italic 《西游记》#!故事的原型，在这部小说中，佛陀命唐僧前往$india$求取真经，同行者中就有美猴王孙悟空。"
 silk_road_transmission: "丝路传教"
 silk_road_transmission_desc: "丝绸之路对$buddhist$的传播影响是不可否认的。无论是通过陆路还是海上丝绸之路，贸易都使$buddhist$传播得比其在$india$的最初起源更远。"
 bodhisattva: "菩萨"
 bodhisattva_desc: "$bodhisattva$在所有宗派中都有着重要地位，但其具体特征和重要性因教派有所不同。不过，他们在任何情况下都会受到尊崇。"
 avalokitesvara: "观音菩萨"
 avalokitesvara_desc: "$avalokitesvara$，又名观世音菩萨或观自在菩萨，是最受尊崇的菩萨之一。根据宗派不同，观音有男相女相之分，在某些宗派中甚至被视为一切$hindu_ADJ$神祇的源头。$avalokitesvara$是慈悲的$bodhisattva$，#italic 唵嘛呢叭咪吽#!被视为观音菩萨的心咒。"
 maitreya: "弥勒"
 maitreya_desc: "$maitreya$目前还是$bodhisattva$，但根据预言将在未来成佛。他的使命是在末法时代重传佛法，因此是乔达摩·悉达多的继承者。"
 mount_meru: "须弥山"
 mount_meru_desc: "对于$hindu$、$buddhist$和$jain$来说，$mount_meru$在物质和精神意义上都是位于宇宙中心的圣山。与之类似，我们的统治者也是我们国家的中心。"
 naraka: "地狱"
 naraka_desc: "$naraka$，又称“奈落迦”，指的是转世轮回之前为清除恶业而受苦的境界。$naraka$分为多重，人在一地狱中受苦的时间和苦难的烈度取决于他们所造下的业，在那之后他们将转世至三善道。"
 four_heavenly_kings: "四天王"
 four_heavenly_kings_desc: "$four_heavenly_kings$分别镇守四方，保护天界不受阿修罗侵害，同时也负责检验凡人的德行。"
 vegetarianism: "茹素"
 vegetarianism_desc: "尽管各门各派教法各异，但善法中几乎都存在一些禁食荤腥的戒律。而禁食的严格程度，以及戒斋尽局限于僧众还是扩展到普通信众，每个派别的规定又各有不同。"
 edicts_of_ashoka: "阿育王诏令"
 edicts_of_ashoka_desc: "公元前三世纪阿育王颁布的法典，其中包括推广$buddhist$。尽管距今已有许多世纪，它仍受到广大$buddhist_ADJ$信徒的尊崇。"
 five_precepts: "五戒"
 five_precepts_desc: "作为$buddhist_ADJ$伦理和道德规范的基础，$five_precepts$代表了任何$buddhist$信徒，无论是否属于受戒的僧团，都必须遵守的最基本规则，要求人们避免杀生、偷盗、邪淫、妄语和饮酒。"
 monastic_communities: "僧伽"
 monastic_communities_desc: "$buddhist_ADJ$生活的中心是其僧尼的社区，称为 #italic 僧伽#!。#italic 毗奈耶#!规定了任何$buddhist_ADJ$僧伽生活的规则和戒律。"
 prestigious_schools: "著名宗派"
 prestigious_schools_desc: "$buddhist$已经发展出许多不同的宗派，每个宗派都围绕一种僧团形式建立，并对某些经典有所偏好。然而，其中一些宗派获得了更多的认可，而另一些则被遗忘。通过与最有声望的宗派联系，人们可以获得对这种认可的反映。"
 offerings: "法供"
 offerings_desc: "供养$three_jewels$以积累功德是$buddhist$的戒律所要求的。这些供奉可以是物质的，也可以是非物质的。许多僧团依靠信众提供的食物为生。"
 incense_burning: "焚香"
 incense_burning_desc: "焚香是任何$buddhist_ADJ$仪式或供奉中的一个重要部分。香的形状和形式各异，普通信徒和出家僧尼在进行任何仪式或禅修前，通常都会点燃香。因此，香的气味不断弥漫在任何$buddhist_ADJ$寺庙中。"
 ascetic_practices: "苦行"
 ascetic_practices_desc: "尽管佛陀警告我们极端苦行的危险，但一些僧团中的成员仍然进行某种苦修。限制可穿的布料类型、可吃的食物或可住的地方，是那些希望走这条道路的人所采取的一些行动。虽然这些并不是获得功德的必要条件，但对修行者来说仍然有其自身的好处。"
 mindfulness: "正念"
 mindfulness_desc: "$mindfulness$是$buddhist$修行的重要部分之一，意指对身心现象保持觉知，同时牢记佛陀的教义。人们可以借此避免不良状态的产生，并培养出所期望的状态。"
 dana: "布施"
 dana_desc: "$dana$表示慈善，被定义为无偿给予的行为，是所有与正法相关宗教中的关键美德。无论是个人还是集体无私地帮助他人，都是积累善业的关键方式之一。"
 ahimsa: "不害"
 ahimsa_desc: "$ahimsa$，即非暴力的概念，是所有善法宗教中的一个关键美德。任何冲突都应通过对话和平解决，而非使用武力。不幸的是，这并不总是可能的，但暴力应始终是最后的手段，其使用必须是正义的。"
 resistance_to_persecution: "历经法难"
 resistance_to_persecution_desc: "尽管$buddhist$已经广泛传播，但也在各个时代经历了相当多的迫害：寺庙和图像被摧毁，信徒被屠杀或被迫躲藏。但尽管如此，信仰依然坚强。"
 buddhist_meditation: "禅修"
 buddhist_meditation_desc: "无论宗派如何，所有$buddhist_ADJ$信徒的共同实践是禅修。其目的是训练心灵和精神，以培养正念、定和慧，从而实现觉悟。"
 #Hinduism
 sruti: "天启圣典"
 sruti_desc: "$sruti$原意为“所闻”，是$hindu$最古老和最神圣的经典，被认为是神圣的启示，因此不归为人类的创作，尽管有些人否认其神圣起源，但仍然接受其权威性。"
 vedah: "吠陀"
 vedah_desc: "$vedah$是$sruti$的主体，是最古老的$sanskrit_language$文本。根据《$mahabarata$》，其作者为梵天，它们分别是《梨俱吠陀》、《夜柔吠陀》、《娑摩吠陀》和《阿闼婆吠陀》。"
 smrti: "传承经典"
 smrti_desc: "$smrti$原意为“所忆”，是受$vedah$启发或派生的文本，由于其派生性也因而被认为比$sruti$权威性低。然而，与$sruti$不同，$smrti$文本有明确的作者，并通过抄本传递。"
 mahabarata: "摩诃婆罗多"
 mahabarata_desc: "$mahabarata$是两大$smrti$经典之一（另一为$ramayana$），是古代$india$的史诗。它是有史以来最长的史诗，约为$greek_language$#italic 伊利亚特#!和#italic 奥德赛#!加起来的十倍长，讲述了古代$indian_group$俱卢王国王位争夺的故事，最终以俱卢之战（也称为$mahabarata$之战）告终。故事以$krishna_avatar$的死亡及其王朝的终结为结尾。"
 ramayana: "罗摩衍那"
 ramayana_desc: "$ramayana$是两大$smrti$经典之一（另一为$mahabarata$），是古代$india$的史诗，讲述了$vishnu_god$的化身$rama_avatar$作为拘萨罗国王子的一生，强调在生活的各个方面保持美德的重要性。"
 purana: "往世书"
 purana_desc: "$purana$被认为是$smrti$的一部分，是包含各种内容的文本。宇宙学、神灵谱系、天文学、语法、爱情故事……几乎所有内容都包含在其中。因此，尽管它们不是$sruti$的一部分，但通过将许多不同的地方信仰和传统结合到$vedah$的共同叙事中，它们在$hindu_ADJ$信仰和社会中的影响是不可否认的。"
 atman: "梵我"
 atman_desc: "被称为真实和永恒不变的自我，是每个人意识的本质。根据$astika$各学派，$atman$独立于心灵和身体，并且也不同于跨越多次生命的寿者。相比之下，$nastika$各学派对这个概念有不同的解释，或者完全否定它。"
 nastika_schools: "非正统派"
 nastika_schools_desc: "在$hindu$中，一些思想流派偏离了主流，拒绝承认$vedah$的权威和$atman$的存在。这些学派，如$jain$和$buddhist$，因此被认为是非正统，尽管它们仍然包含许多$hindu$的共有核心信条。"
 astika_schools: "正统派"
 astika_schools_desc: "被称为$hindu$的正统学派，接受$vedah$的权威和$atman$的存在。尽管由许多不同的学派组成，但这种共同的接受使$astika_schools$有很多共同点。"
 diversity_of_beliefs: "多元信仰"
 diversity_of_beliefs_desc: "$india$人民的信仰围绕着善法的概念和$vedah$经典，但以各种形式和实践表现出来。即使是被认可和崇拜的神灵也不尽相同，但贯穿其中的概念主线是存在的。"
 ishvara: "自在主"
 ishvara_desc: "$ishvara$根据$hindu$学派或分支而有不同的解释，是指至高的存在或神明。因此可以指$shaivism$的$shiva_god$，$vaishnavism$的$vishnu_god$，或任何个人所崇拜的神。"
 sanskritization: "梵化"
 sanskritization_desc: "$hindu$已从$india$的起源地广传域外，许多其他文化和国家采用了$sanskrit_language$的概念和称谓来指代自己的身份。因此$hindu$的概念很容易渗透并融合到外国信仰中。"
 bhakti_movement: "奉爱运动"
 bhakti_movement_desc: "起源于6世纪，提倡对个人所崇拜的神灵或开悟者的爱与奉献，并通过直接用大众的语言与他们对话，吸引了主要民众。作为一个极具影响力的运动，它正在改变人们对宗教和信仰的感受。"
 yoga: "瑜伽"
 yoga_desc: "作为$hindu_ADJ$的一个学派和哲学，$yoga$也是一套身心修炼的实践，其目的是控制心灵和身体。自几千年前开始施行，它几乎已成为觉悟之路的代名词。"
 diwali: "排灯节"
 diwali_desc: "作为一个光明的节日，在$diwali$期间，我们庆祝善法的胜利，善战胜恶，光明战胜黑暗。我们会点燃蜡烛和灯笼来象征这一点，并纪念我们的祖先。"
 holi: "侯丽节"
 holi_desc: "在初春举行、庆祝春天来临的$holi$是色彩和爱的节日。我们纪念农业和丰收，同时享受春天带来的缤纷色彩。这也是一个享受乐趣和解决冲突的时刻，消除人们的情感杂质。"
 holy_rivers: "圣河"
 holy_rivers_desc: "河流及其崇拜一直是$hindu$的重要组成部分。从印度河到恒河，有许多被认为是神圣的河流，许多仪式在其岸边举行。圣河水被认为是神圣的，净化仪式在这些河流上很常见。"
 advaita_vedanta: "不二论吠檀多派"
 advaita_vedanta_desc: "$advaita_vedanta$拒绝意识与物质的二元论，主张$atman$，即内在的自我或意识，与宇宙的最高现实或意识——梵是同一的。从这个意义上说，物质世界只是隐藏梵终极现实的幻象。"
 hindu_muslim_relations: "$hindu_ADJ$徒-$muslim_ADJ$关系"
 hindu_muslim_relations_desc: "过去，$hindu$和$muslim$之间有很多互动，并且这种互动将继续存在。我们的人民已经学会了和平共处，甚至在两种信仰之间出现了一定程度的融合。"
 hindu_unification: "$hindu_ADJ$合一"
 hindu_unification_desc: "尽管$hindu$内部的信仰和实践存在差异，但团结我们的东西比分裂我们的东西更多。一个共同的$hindu$统一观念已经开始出现，我们的人民可以通过它获得强烈的团结感。"
 hindu_architecture: "$hindu_ADJ$建筑学"
 hindu_architecture_desc: "无论是希诃罗、毗摩那还是普朗风格，$hindu_ADJ$寺庙以其高耸装饰的塔楼在各地都很独特。塔是$mount_meru$的象征，其塔的强调程度根据地区而有所不同，是权力的象征和体现。"
 varna_system: "种姓制度"
 varna_system_desc: "自$vedah$时代以来，善法概念中就将个人分为四种可能性：#italic 婆罗门#!（学者或祭司）、#italic 刹帝利#!（统治者或战士）、#italic 吠舍#!（农民或商人）和#italic 首陀罗#!（工匠或仆人）。这些分类并不是严格固定的，而是代表了个人天职的理想状况，但它们在$hindu_ADJ$社会中仍然非常有影响力。"
 extreme_pacifism: "极端和平主义"
 extreme_pacifism_desc: "基于$ahimsa$的概念，$hindu$一直提倡和平及非暴力。然而，我们的敌人仍应谨慎，不要挑衅我们，以免我们在被激怒后走向完全相反的极端，陷入战争。"
 hindu_empires: "$hindu_ADJ$帝国"
 hindu_empires_desc: "在历史上，有许多帝国信奉$hindu$。从$india$的孔雀帝国和笈多帝国，到$indonesia_region$的室利佛逝帝国，以及长久存在的朱罗王朝，$hindu$一直在强大统治者的王座背后。"
 sacred_cattle: "神牛"
 sacred_cattle_desc: "作为$ahimsa$的一部分，屠宰牛是被禁止的。因此，它们被尊敬和崇拜为母亲般的形象，作为无私奉献和牺牲的象征。自$vedah$时代以来，它们一直被崇拜，值得我们所有的尊重和关注。"
 #Asia
 riches_of_asia: "$asia$的财富"
 riches_of_asia_desc: "$asia$因其富饶的土地而闻名于世。从$persia_region$和$india$的富饶城市，到$china$生产的备受追捧的奢侈品，再到$indonesia_region$几乎神话般的香料群岛。$asia$的产品和财富在世界范围内都备受赞赏。"
 silk_road: "丝绸之路"
 silk_road_desc: "无论是穿越戈壁沙漠和$persia_region$的陆路，还是通过$indian_ocean_region$和$indonesia_region$的海路，$asia$的土地几个世纪以来一直被寻找著名丝绸之路丰厚利润的商人所穿越。"
 exchange_of_ideas: "观念交流"
 exchange_of_ideas_desc: "$silk_road$上移动的不只是金钱和利润，观念及知识也随着路上的商人流动。"
 legacy_of_great_empires: "王朝之赓"
 legacy_of_great_empires_desc: "$china$的天朝、$persia_region$的各大帝国、$india$和$south_east_asia$的强大$hindu_ADJ$和$buddhist_ADJ$王朝，$asia$之地有着强大帝国建功立业的漫长历史。"
 arduous_terrain: "崎岖地形"
 arduous_terrain_desc: "$asia$有着一些非常不适宜居住的土地，例如喜马拉雅山的高峰、戈壁沙漠的干旱地带、$india$和$south_east_asia$的茂密丛林，更不用说季风和台风季节，以及几乎常年存在的地震。这里的人民已经学会了在这样恶劣的环境中生活，但入侵者将不会那么容易。"
 fertile_lands: "富饶土地"
 fertile_lands_desc: "总体而言，$asia$之地雨水充沛，许多丰沛的河流穿过其领土，即使在降水较少的地区也是如此。除了沙漠中最干旱的地区外，这片土地为人口提供了充足的食物，即使在那些不能提供充足食物的地区，生活在那里的人们也能够充分利用他们所拥有的资源。"
 crossroads_of_religions: "宗教的十字路口"
 crossroads_of_religions_desc: "$hindu$、$buddhist$、$muslim$甚至$tengri$等各宗教的传播往往远远超出了其发源地。$asia$见证了这种信仰的交流，许多时候还发生了宗教之间的融合和综摄。"
 religious_syncretism: "宗教融合"
 religious_syncretism_desc: "不同信仰和实践之间的互动有时并不会导致相互间的拒斥，而是将这些实践融合并纳入自己的信仰。因此，外来思想和信仰的存在可能不会被视为敌对的，而是被视为学习的对象。"
 source_of_knowledge: "智慧之源"
 source_of_knowledge_desc: "虽然有些国家以知识和发展的前沿为荣，但他们的一些“发明”在$asia$已经存在了几个世纪。从$china$的技术实力、$india$的古代文学等例子来看，东方没有什么可羡慕西方的。"
 structured_society: "四民"
 structured_society_desc: "$asia$的社会总体而言结构稳定，每个人都知道自己的角色。受到$hindu$和$SECT_CONFUCIANISM_NAME$关于社会的哲学理念的影响，社会的齿轮在$asia$通常运转良好。"
 incense_preeminence: "香的重要地位"
 incense_preeminence_desc: "香在$asia$人的社会中占据重要地位已有几个世纪，可能比世界上任何地方都要久。虽然其他一些宗教也在仪式中使用香，但在任何$hindu_ADJ$或$buddhist_ADJ$仪式中，以及$muslim$信徒日常生活中，香的几乎无处不在，使其在$asia$的任何地方都相当常见。"
 incense_trade_route: "熏香之路"
 incense_trade_route_desc: "香在$asia$内外的大量需求创造了许多专门的商路。与著名的$silk_road$类似，香的贸易将东西方联系起来。"
 wake_of_the_mongol_horde: "$mongolian_group$游牧部落的崛起"
 wake_of_the_mongol_horde_desc: "$asia$几乎处处都感受到了$mongolian_group$征服的影响。在$genghis_khan_name_no_tooltip$建立伟大帝国之后，这片土地正在从其铁骑的践踏中恢复。"
 cultural_melting_pot: "文化熔炉"
 cultural_melting_pot_desc: "$asia$是一个拥有多样文化的地方。正是这种多样性和不断的交流，使$asia$各国几个世纪来通过相互交换思想和影响而繁荣发展。"
 rise_of_great_individuals: "大人物的崛起"
 rise_of_great_individuals_desc: "历史证明，伟大的人物将会崛起并成就伟大的事业。一次又一次，帝国被单一统治者的手所铸造或摧毁，这样的成就值得尊重和钦佩。"
 #Orthodox
 the_pentarchy: "五大牧首区"
 the_pentarchy_desc: "$orthodox$仍在完全贯彻查士丁尼皇帝制定的古老教会架构。尽管$rome$牧首自认为在$catholic$中高于所有人，但对真正的教会来说，$constantinople$、$alexandria$、$antioch$和$jerusalem$都拥有崇高的地位。"
 imperial_creed: "帝国信条"
 imperial_creed_desc: "$orthodox$自从罗马帝国皈依$christian$以来，一直是其官方信仰。西方的异端及其虚假宣称的“皇帝”将无法否认我们这一系的合法性。"
 filioque_issue: "和子句争议"
 filioque_issue_desc: "西方异端在没有召开适当公会议以决定的情况下，偷偷添加了#italic 和子句#!，因此是非法的。只有我们保留了正确的祈祷方式，因此他们因异端邪说而永远被诅咒下地狱。"
 septuagint: "七十士译本"
 septuagint_desc: "我们的旧约已译为$greek_language$，称为$septuagint$，这是公元前3世纪由72位独立翻译者从$hebrew_language$翻译而来的，他们各自独立完成了完全相同的译本，因此绝对是圣神默感的真正的天主圣言。"
 anagignoskomena: "次经"
 anagignoskomena_desc: "我们的圣经包含所有值得崇敬和研究的经典，尽管有一些的重要性可能不如其他书籍。$anagignoskomena$不存在于$hebrew_language$圣经中，因此它们的重要性不如其他文本，但仍然值得阅读，不应被忽视。"
 church_guidance: "教会训导"
 church_guidance_desc: "圣经是天主的圣言，但只有教会能够解释其正确含义并传达给羊群。任何在教会训导之外对圣经的独立阅读或解释只会导致迷失在虚假之中，走上异端的道路。"
 unchanging_tradition: "不更易的圣传"
 unchanging_tradition_desc: "耶稣基督和使徒传给我们的传统是一致的，没有更易、增添或删减。这是因为信仰本身是不变的，并且在各地都被实践。"
 church_councils: "教会公会议"
 church_councils_desc: "由于教会必须团结一致，任何单个主教无法解决的重大问题都需要召开公会议，在公会议上主教们将探讨教会的意图。因此，公会议的决定将反映整个教会的共识。"
 greek_rite: "$greek_culture$礼"
 greek_rite_desc: "几个世纪以来，我们的仪式和教规实践一直明确遵循$constantinople$的$greek_culture$礼。尽管某些地方可能存在一些小的差异，但整个$orthodox$的礼仪同质性是普遍的。"
 physical_body_of_christ: "基督的奥体"
 physical_body_of_christ_desc: "我们的教会是基督身体在地上的真实体现，于祂在天上的身体毫无二致。因此，教会就是救主的真实临在，为了众人的利益而被派遣。"
 sight_veneration: "视觉崇敬"
 sight_veneration_desc: "崇敬最重要的方面是通过信徒自己的感官来使他们知晓。因此，我们的教堂总是装饰着鲜艳的图像和色彩，使基督在地上的临在能够被任何人立即感受到。"
 theotokos: "诞神女"
 theotokos_desc: "童贞玛利亚是我们的主保，她满全了旧约，孕育了新约的基督。因此，她是为天主基督取得肉身者，真正的诞神女，其地位高于所有其他圣人。"
 heavenly_architecture: "天上的建筑学"
 heavenly_architecture_desc: "$orthodox_ADJ$宗教建筑总是模仿天国而设计。与西方基于巴西利卡样式的建筑相比，它们以更中心化的样式建造，中央圆顶作为屋顶象征着天国。建筑物总是覆盖着图像和圣像，令人叹为观止。"
 iconostasis: "圣像屏"
 iconostasis_desc: "任何$orthodox_ADJ$教堂的一个关键特征是$iconostasis$，即一堵将建筑主体与祭坛分隔开的圣像墙。其上的圣像可视化地表现了信徒与至圣所之间的联系，从而成为天国与人类之间的联系，指引人们走向天国。"
 julian_calendar: "儒略历"
 julian_calendar_desc: "几个世纪以来，我们的国家和教会一直在使用尤利乌斯·凯撒于公元前46年颁布的$julian_calendar$。它不仅使所有东方$christian_ADJ$国家成为一体，还规定了举行重要节日和庆典的时间。"
 paschal_cycle: "葩斯哈周期"
 paschal_cycle_desc: "$orthodox$在#italic 葩斯哈#!，即复活节，前后有一些可以移动日期的庆节，以$paschal_cycle$的形式安排具体日期。在葩斯哈之前的十周被称为大斋期，而葩斯哈之后的50天被称为五旬。这一周期标志着礼仪年中最为重要的庆典。"
 oktoechos: "八调"
 oktoechos_desc: "$oktoechos$是谱写音乐的八调式系统，数个世纪以来一直被用于为教会谱写宗教唱诗和乐曲，是$orthodox_ADJ$唱诗的基础，但各文化会对其做出一些改变。"
 prestigious_monasticism: "备受尊崇的修道生活"
 prestigious_monasticism_desc: "在$orthodox$中，修道和酷刑生活被高度重视，几乎是必需的。任何主教必须首先是僧侣，如果不是，他们必须在被祝圣之前成为僧侣。因此，修道院和修道中心对我们的教士生活有很大影响。"
 national_rites: "民族礼仪"
 national_rites_desc: "我们的教会存在各自主教会，允许各国的民族礼仪有所不同。然而，福音的统一性依然存在，整个教会作为一个整体并未被打破。"
 heirs_of_rome: "罗马的继承者"
 heirs_of_rome_desc: "许多人声称自己是罗马及整个罗马帝国的继承人。然而，只有我们的信仰才是古老帝国的正信，只有我们可以合法地声称自己是其直接后裔。"
 legacy_of_saint_andrew: "圣安德列的遗产"
 legacy_of_saint_andrew_desc: "根据圣传，圣安德列来到了斯基泰和$black_sea_area$的北部海岸，预言了$christian$在传扬到未来$kyiv$位置时的巨大发展。"
 christianization_of_the_slavs: "斯拉夫人的基督化"
 christianization_of_the_slavs_desc: "基辅罗斯人是最先接受基督之光，皈依$orthodox$的东$slavic_group$人。基督教信仰从那里开始在东方人之间广泛传播。"
 cyril_and_methodius: "基里尔和麦托迪"
 cyril_and_methodius_desc: "二人都是9世纪的$BYZ_ADJ$神学家，在向斯拉夫人传福音的过程中发挥了重要作用。他们创造了格拉哥里字母，这是用于书写$church_slavonic_language$的第一种文字，之后他们的追随者创造了基里尔字母，以基里尔的名字命名。"
 interaction_between_church_and_state: "教会与国家间的互动"
 interaction_between_church_and_state_desc: "牧首对其所辖范围及其信徒拥有绝对权威。通过将他们的权威与统治者的权威联系起来，我们可以利用教会的资源来加强国家的权威。"
 outwards_expansion: "继续扩张"
 outwards_expansion_desc: "教会的神圣职责是将基督之光带给异教徒和异端。因此，我们必须在边界之外探寻，将救赎带给他们的灵魂。"
 justified_holy_wars: "合法圣战"
 justified_holy_wars_desc: "我们不能允许异教徒和异端来支配我们的行动。净化土地上的不洁是我们的神圣职责，以便在地上显现真正的天主的国。"
 resistance_to_the_infidels: "抵御异教徒"
 resistance_to_the_infidels_desc: "我们的$orthodox_ADJ$弟兄有时会发现自己处于外国异教徒的压迫之下。然而，我们已经学会了忍受这种压迫，甚至与那些异教徒共同生活。"
 eastern_ecumenism: "东方教会合一"
 eastern_ecumenism_desc: "东方正统教会的$christian_ADJ$宗派常常被不熟悉的人误认为是$orthodox$。尽管在许多关键问题上它们与我们不同，但它们仍然是$christian_ADJ$，并且有许多共同点可以用来将它们带回正统信仰。"
 structured_patriarchates: "井井有条的牧首区"
 structured_patriarchates_desc: "我们的各牧首区一直以来都组织严密、结构清晰，每个牧首区都有各自的职责和界限。这使得整个教会和国家的运作更加顺畅。"
 #Miaphysitism
 second_council_of_ephesus: "第二次以弗所大公会议"
 second_council_of_ephesus_desc: "$second_council_of_ephesus$于449年在$alexandria$教宗狄奥斯科鲁斯的主持下召开，是一次合法的$christian_ADJ$会议——尽管$catholic_ADJ$和$orthodox_ADJ$教会都予以谴责。会议采纳了亚历山大的济利禄的阐发，声明基督具有道成肉身的唯一性体，既是人性又是神性。"
 rejection_of_chalcedon: "拒斥迦克墩"
 rejection_of_chalcedon_desc: "由于他们不接受$second_council_of_ephesus$，教宗良一世召集了迦克墩会议，要求废除$second_council_of_ephesus$。我们拒绝这个虚假的会议，并坚持支持原大公会议所作的决定。"
 monophysite_vs_miaphysite: "基督一性派与$miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "虽然$miaphysite$也宣称基督只有一个本性，但与优迪克派的一性论观点有显著不同，后者宣称基督的人性被吸收到其神性之中。尽管有些人称我们为一性论者，但这仅仅是笔墨官司，二者的观点在本质上明显不同。"
 original_christianity: "原初$christian$"
 original_christianity_desc: "$christian_ADJ$世界中存在许多分裂和分歧，但我们的信条可以追溯到尼西亚第一次大公会议所制定的原始真$christian$。此后，从主干中分裂的只有异端。"
 beyond_the_borders: "越过边界"
 beyond_the_borders_desc: "$christian$无疑起源于罗马帝国的襁褓，许多分支也满足于停留在其边界之内。然而，$miaphysite$自从被迦克墩派谴责以来，一直位于帝国的边缘，并勇敢地超越其边界，将天主的光辉带到最偏远的地方。"
 isolated_reaches: "孤立之地"
 isolated_reaches_desc: "$miaphysite$能够传播到非常遥远的地方。即使被敌人和异教徒包围，我们的信仰依然坚韧不拔。"
 independent_leaders: "独立领袖"
 independent_leaders_desc: "由于$miaphysite$的孤立状况，有时与其他牧首区的联系变得困难。因此，我们的领袖学会了独立行事，同时尽可能找到自己的方式与其他$christian$保持联系。"
 jerusalem_focus: "关注$jerusalem$"
 jerusalem_focus_desc: "我们始终将圣城$jerusalem$铭记于心，因为那里不仅是耶稣传教和殉难的地方，也是他第二次来临时的回归之处。因此，无论身在何处，我们总是面向$jerusalem$的方向祈祷。"
 acceptance_of_old_testament: "《旧约》接纳"
 acceptance_of_old_testament_desc: "一些$christian_ADJ$教派决定削减《旧约》的重要性，认为耶稣的到来完全取代了《旧约》。然而，我们认为它仍然具有重要意义，并且其中的一些指示与写下时一样有效。"
 primacy_of_alexandria: "$alexandria$首席地位"
 primacy_of_alexandria_desc: "尽管$miaphysite$有许多分支和独立的领袖，我们承认$alexandria$及其教座为我们的精神领袖。这仅仅是对那里的使徒圣座表示尊敬的一种方式，是对其的致敬，而并非赋予其任何特殊的特权。"
 school_of_alexandria: "$alexandria$教理学校"
 school_of_alexandria_desc: "根据圣热罗尼莫的说法，$school_of_alexandria$教理学校据称由使徒马尔谷本人创立，是世界上最古老的教理学校。自$christian$诞生之初，这所学校就教授圣经和神学研究。尽管当$rome$的主教被宣布高于$alexandria$的牧首时，学校被摧毁，但其传统仍然延续至今。"
 preserving_of_local_languages: "保存当地语言"
 preserving_of_local_languages_desc: "尽管$greek_language$和$latin_language$在早期$christian$中具有重要地位，$miaphysite$仍然将其礼仪保存在更本地化的方言中，例如$coptic_language$、$aramaic_language$和$armenian_language$。这些语言本身都是古老且传统的，每个$miaphysite_ADJ$分支都保留着自己的历史语言。"
 double_patriarchate: "双重牧首"
 double_patriarchate_desc: "$alexandria$和$antioch$都认为自己拥有两个不同的牧首区，一个属于$miaphysite$，另一个属于$orthodox$。尽管他们可能宣称自己的统绪是合法的，但只有$miaphysite$保留了真正的牧首区。"
 eastern_christianity: "东方$christian$"
 eastern_christianity_desc: "我们属于所谓的$eastern_christianity$分支，融合了许多具有不同神学和礼仪传统的教派，但在文化方面有许多共同点。"
 life_among_infidels: "异教徒中生存"
 life_among_infidels_desc: "我们的信仰之地经常被异教徒的存在所玷污，但我们的传教士也勇敢地向未知领域进发，将耶稣的光辉带到遥远的土地。因此，我们在许多方面影响了这些异教徒，超出了人们的预期，尽管我们未能让他们认识到其信仰的错误。"
 gradual_departure: "逐渐分离"
 gradual_departure_desc: "尽管他们迅速将我们贴上异端的标签，$miaphysite$并没有立即与其他$christian_ADJ$世界断绝联系。我们与其他牧首区保持联系，并参加了各类会议，但逐渐清楚的是，$miaphysite$与那些异端信仰是不同的。"
 thrive_under_persecution: "迫害下繁盛"
 thrive_under_persecution_desc: "尽管我们的信徒几个世纪以来一直受到异端和异教徒的迫害，但我们的信仰始终坚韧不拔。无论他们让我们跌倒多少次，我们都会再次站起来。"
 preserver_of_national_identity: "民族认同的保存者"
 preserver_of_national_identity_desc: "正是因为经历了压迫和迫害，我们的教会才能声称自己是身份的守护者。在教会的怀抱中，我们的语言和传统得到了最好的保存，而我们对教会的信仰始终不曾破裂。"
 defense_against_heretics: "抵御异端"
 defense_against_heretics_desc: "自从分裂以来，异端多次向我们提出指控和谴责。他们自称为$christian_ADJ$，但他们的观点显然被异端所误导，而我们的视野在天主的光辉下是清晰的。"
 remote_patriarchates: "远方的牧首"
 remote_patriarchates_desc: "由于我们的人民遭受征服和迫害，我们的牧首之座多次落入异教徒之手并受到其控制。因此，我们被迫迁移并将牧首之座转移到其他地方，但原始的座席仍然得到保存和敬仰，即使是从远处运作。"
 further_reaches: "继续延伸"
 further_reaches_desc: "尽管我们的信仰在许多情况下被限制在异教徒之中，但也能够传播到更遥远的地方，并扩展到许多不同的民族和文化中。"
 internal_communion: "内部共融"
 internal_communion_desc: "尽管拥有独立的牧首，$miaphysite$的所有分支之间都有内部的共融关系，能够彼此保持紧密联系，并确保教会的合一。"
 cradle_of_monasticism: "隐修的摇篮"
 cradle_of_monasticism_desc: "$christian$的隐修传统诞生于$egypt_region$，古时候的$christian_ADJ$教徒前往沙漠祈祷并将生命献给上帝。既然$miaphysite$是亚历山大的传统宗派，我们有理由宣称这种传统的摇篮为我们所有。"
 unique_architecture: "别具一格的建筑"
 unique_architecture_desc: "我们的牧首区由于相对的孤立，形成了独特的圣所建筑风格。尽管其他$christian_ADJ$教派可能更为显著，我们独特的建筑风格同样能够打动信徒的心。"
 #America
 #North American
 medicinal_infusions: "浸出制剂"
 medicinal_infusions_desc: "数百年来，某些植物的治疗特性帮助我们的人民克服了多种疾病，据说一些特殊植物的叶子制成的浸剂能够延年益寿。"
 canoe_travels: "独木舟"
 canoe_travels_desc: "我们可以使用轻型独木舟，更好地利用$north_america$的水路及陆路运输，极大地扩展了我们的直接贸易流量。"
 seasonal_economy: "季节性经济"
 seasonal_economy_desc: "困难时期我们必须学会维持生命。生命与自然别无二致。季节的变化同时意味着我们习俗的变迁。村庄必须像天气一样变换流动。"
 fishing_habits: "渔猎传统"
 fishing_habits_desc: "有时很难相信我们中的一些人是出生在陆地上而不是水中，因为他们的身体在游泳时无比敏捷，几乎不可能将他们与水流区分开来。"
 whale_hunters: "捕鲸好手"
 whale_hunters_desc: "海鲸、海豚、海象、海狮，大海所能给予的比我们所能想到的还要丰厚，大海能够提供什么，我们就猎取什么。"
 moundbuilding_advance: "筑丘人"
 moundbuilding_advance_desc: "$north_america$的人工土丘是我族人民成就的伟大体现，我们在规划基建时应当保留其结构。"
 bison_hunters: "野牛猎手"
 bison_hunters_desc: "野牛就是我们人民的命脉。我们对这种动物物尽其用，以此来表达对它们的牺牲的尊重。我们用它们的肉养活人民，我们用它们的骨头制作工具，我们用它的皮毛制成衣服和帐篷抵抗漫漫寒冬，我们将它们的灵魂奉为我们的象征。离开了它们，我们就会失去方向，这正体现了野牛对于我们有多么重要。"
 federal_constitution: "缔造联盟"
 federal_constitution_desc: "我们应该与志同道合的人联合起来，组成一个以互信和发展为重的部落联盟。"
 shared_knowledge: "共享思潮"
 shared_knowledge_desc: "创新可以有多种形式，如果我们想在面对竞争对手部落的威胁时保住自己的地位，我们就需要探索我们可能获得的一切优势。"
 slash_and_burn: "刀耕火种"
 slash_and_burn_desc: "有一种农业技术是通过焚烧植被来获得富含营养的草木灰为土壤施肥。我们已经了解到，通过这种技术，土地会更具肥力。因为土地知晓其曾化为灰烬之因，故而能结出更为肥硕之果。"
 council_of_elders: "长老会议"
 council_of_elders_desc: "我们部落政府的存在是为了确保所有组成它的人民在所有的决定中都有发言权。合作管理我们的土地并将帮助我们以新的视角考虑问题。"
 experienced_fur_hunters: "毛皮贸易"
 experienced_fur_hunters_desc: "与其他部落和异乡人的毛皮交易是我们经济重要的一环，我们以高超的狩猎技巧为傲，也因此总能提供质量最好的毛皮。"
 #Mesoamerica
 pyramid_architecture: "金字塔建筑"
 pyramid_architecture_desc: "我们的人民对建造不朽的建筑并不陌生，早在特奥蒂瓦坎、蒂卡尔、科潘和帕伦克的时代，我们就开始建造石头金字塔。我们没有忘记建造金字塔的艺术，而且可以将这一传统延续下去。"
 ball_game: "蹴球赛"
 ball_game_desc: "蹴球赛是我们土地上社会生活的核心，选手们努力用屁股把球打入比赛场地。这是一种代替战争的仪式也是宗教生活的一部分。"
 war_bonfires: "战争篝火"
 war_bonfires_desc: "通过烽火台链接在一起的前沿定居点网络可以让警报快速传播，这是我们能够快速应对新的威胁。"
 merchant_officials: "波奇特卡"
 merchant_officials_desc: "商人是我们国家的重要收入来源。他们直接为我们的统治者带来财富，为我们带来我们邻国的情报。"
 copperworking: "铜工艺"
 copperworking_desc: "我们的工匠开始用我们自己的土地上找到的金属巧制工具了，如果我们掌握了这门艺术，这会给我们一个比起邻居的巨大的优势。"
 system_of_tributaries: "贡属体系"
 system_of_tributaries_desc: "直接统治领土的代价是要投入大量资金来安抚当地居民和服从管理。而只要支持一个忠诚的臣属并要求每年进贡，就可以消除敌对$altepetl$的威胁，并以简单方便的方式充实自己的国库。"
 refined_obsidian_weaponry: "黑曜石武器"
 refined_obsidian_weaponry_desc: "玻璃黑曜石是制作各种工具的绝佳材料。黑曜石玻璃质地坚硬易碎，可以轻松制作出刀片、矛头或箭镞，给任何敌人留下致命伤。"
 precious_stones_art: "绿松石雕刻"
 precious_stones_art_desc: "我们的地区盛产绿松石，这些材料为雕像、镜子或花瓶提供了绝佳的材料。我们的工匠将能够用这些伟大的工具为自己永垂不朽，并为我们的文化创造伟大的纪念碑。"
 cultivate_the_land: "垦殖土地"
 cultivate_the_land_desc: "丛林的生活环境极其恶劣，当你的人民希望自己种植食物而不是靠天吃饭时更是如此。因此，我们想要在这片土地上生存并壮大，首要任务之一就是清除丛林。我们必须将人们组织起来，以便在需要时可以雇佣大量劳力进行这些工作。"
 feathered_serpent: "羽蛇神"
 feathered_serpent_desc: "我们的土地上有一个流传甚广的羽蛇传说。尽管在不同族群中拥有不同的形象——$nahua_group$人的魁札尔科亚特尔、$maya_language$中的库库尔坎或$kiche_culture$人的库库马茨——祂是我们土地团结的来源。"
 ritual_bloodletting: "放血仪式"
 ritual_bloodletting_desc: "我们土地上的许多文化都认为，统治者通过献祭和放血礼参拜神灵是非常恰当的仪式。保持这一传统，我们将确保统治的权利。"
 #South America
 valley_irrigation: "谷水灌溉"
 valley_irrigation_desc: "通过修建一条大运河把山谷的水源和我们的家园连接在一起，可以大大提高我们的灌溉技术和土地生产力。"
 artisan_migration: "征调工匠"
 artisan_migration_desc: "被我们征服的土地拥有比都城更好的工匠和智者，这可不太合适。帝国中最巧手、最睿智的人才必须被带到首都，直接为我们服务。"
 terrace_farming: "梯田农业"
 terrace_farming_desc: "为了最大化利用高原有限空间的优势，我们开发了梯田农场和更好的灌溉技术。"
 mountain_cities: "顶峰堡垒"
 mountain_cities_desc: "我们的城市和堡垒都坐落在高大的山峰上，那里云雾缭绕，对于任何入侵者都是可怕的障碍。"
 river_trade: "河流贸易"
 river_trade_desc: "大河与海洋的富饶一直哺育着我们的人民。让我们拥抱水路贸易，尽可能地保护沿岸至大河河口贸易的商人，这样我们就永不缺他们带来的好货了。"
 rainforests_and_mountaintops: "山峦与丛林"
 rainforests_and_mountaintops_desc: "我们这片土地上的雨林和山脉充满了生机。除了林中的神灵，美洲豹、蟒蛇、狼蛛和无数其他动物也生活在我们中间，对于了解它们的人来说，它们几乎没有直接的危险。然而，对于入侵的敌人来说，这片土地就像是一座堡垒，而野生动物则是堡垒的守卫者。"
 knot_system: "结绳记事"
 knot_system_desc: "通过结绳记事，我们可以妥善地管理领土，并记录下重要的信息。"
 llama_farming: "骆马养殖"
 llama_farming_desc: "大羊驼对于我们而言是十分重要的牲畜，它们的毛皮可以制作衣物，它们的肉可供人食用，除此之外，它们还能驮运货物，堪称无价之宝。"
 mountain_roads: "山路网络"
 mountain_roads_desc: "为了促进商品交换，我们必须构建一套大型山路网络，连接彼此隔绝的山谷，跨越难以逾越的深谷。"
 tears_of_the_sun: "太阳之泪"
 tears_of_the_sun_desc: "来自远方的冒险者梦想着在安第斯山间找寻到神秘的黄金矿藏，然而对我们来说，这种黄色金属不单纯具有经济价值，更重要的是其艺术性和神圣性。"
 hidden_cities: "隐蔽之城"
 hidden_cities_desc: "我们的许多城市处于难以跨越的高山和雨林之间，外人很难进入。它们可以轻松隐蔽几个世纪，为世界所遗忘。"
 potato_production: "马铃薯生产"
 potato_production_desc: "玉米在高原难以生长，所以我们种植了一种高营养的本地块根植物作为粮食。这种食物易于种植，储存方便，扩大它的种植规模，就足以让我们的人民和战士填饱肚子。"
 head_hunters: "捕虏者"
 head_hunters_desc: "从弱小民族手中征服土地是我们国家的必要组成部分。这些情况造就了一种独特的战士准则，根据这种准则，俘虏而不是杀死敌人是勇敢和英勇的最高表现。这使得我国人民以善于生擒活捉而闻名于世。"
 border_raiders: "熟练的突袭者"
 border_raiders_desc: "我们的突击队员以其对毫无防备的敌人实施闪电般快速攻击的能力而闻名。他们的速度和躲避敌人报复的能力对于我们的常规部队来说也是一笔巨大的财富。"
 irish_travelling_bards_advance: "吟游诗人"
 irish_travelling_bards_advance_desc: "那些精通宫廷礼仪的传统诗人们，游走于我们的土地之上，寻觅着可能雇佣他们的领主。"
 irish_booleying_advance: "迁徙乳畜"
 irish_booleying_advance_desc: "在爱尔兰，养牛不仅是我们的生活方式，更是文化的核心。高贵的牛群不仅是食物的来源，更是财富与地位的象征。通过“迁徙畜牧制度”——一种将牛群从一片遥远牧场转移至另一片牧场的传统体系，我们得以不断积累财富。"
 irish_monastacism_advance: "海岛隐修"
 irish_monastacism_advance_desc: "尽管我们在原则上与罗马天主教的教义保持一致，但这些岛屿上的宗教生活却格外注重平信徒神职人员的角色。"
 guards_of_the_shannon_advance: "香农河的卫士"
 guards_of_the_shannon_advance_desc: "阿斯隆城堡巍然矗立于蜿蜒的香农河畔，是掌控爱尔兰腹地的战略要地。作为这片土地的世袭领主，$HYM$的奥凯利家族曾为抵御诺曼人的入侵而浴血奋战。"
 hiberno_norman_keeps_advance: "希伯诺‑诺曼堡垒"
 hiberno_norman_keeps_advance_desc: "我们的诺曼人祖先建造了宏伟的塔楼，用以巩固他们对爱尔兰内陆敌对势力的掌控。"
 irish_frontier_settlement_advance: "爱尔兰边境拓殖"
 irish_frontier_settlement_advance_desc: "我们从爱尔兰人手中夺取的土地如今已可以开发，来自远方的良家子弟纷纷迁居至此，定居在这些廉价的农田之上。"
 celtic_raiders_advance: "凯尔特之怒"
 celtic_raiders_advance_desc: "千百年来，我们以凶猛而敏捷的游击战术不断袭扰陌生人与敌人，通过一系列毁灭性的小规模伏击和令人胆寒的冲锋，最终将他们彻底击溃。"
 ple_pale_defenseworks_advance: "帕莱工事"
 ple_pale_defenseworks_advance_desc: "我们的边界由轻型的防御工事——堤坝和栅栏所划定，旨在遏制那些不安分的邻居频繁发动令人厌烦的袭扰。"
 ple_irish_viking_towns_advance: "老维京城镇"
 ple_irish_viking_towns_advance_desc: "东方维京人建立的古老贸易港口至今仍是商业繁荣的中心，精明之人依然能在此寻得发家致富的良机。"
 cel_defensive: "群山诉说凯尔特"
 cel_defensive_desc: "在数百年的征服阴影下，我们的战士学会了忍耐与坚韧。我们既能勇猛冲锋，也能持久坚守，并在恰当时机出击。"
 cel_western_shore: "西方海岸"
 cel_western_shore_desc: "千百年来我们在狂野的大西洋海岸捕鱼、贸易与征战。从这些险恶海域中，我们学会了无与伦比的航海技艺。"
 cel_the_wests_awake: "西方觉醒"
 cel_the_wests_awake_desc: "在漫长的沉寂之后，凯尔特民族的古老精神再度苏醒，准备重夺其在世界伟大文明中的一席之地。"
 cel_celtic_nations: "凯尔特诸国"
 cel_celtic_nations_desc: "我们的联盟建立在一个理想之上：团结凯尔特世界的多元族群，共举同一旗帜。通过合作，我们将保存遗产，弘扬价值，确保凯尔特诸国在外部压力与时代变迁下共同繁荣。"
 cel_celtic_diaspora: "流散的凯尔特"
 cel_celtic_diaspora_desc: "从小农到族长，许多人因苦难或希望而离开家园，在远方编织起一张亲缘之网，把我们的语言、风俗与自豪带向遥远的土地。"
 cel_pan_celtic_nationalism: "泛凯尔特主义"
 cel_pan_celtic_nationalism_desc: "我们对一个统一凯尔特世界的愿景不仅仅是理想——它是一声号召，召唤所有共享我们遗产的人。携手并肩，我们铸就超越边界的纽带，使我们的身份如群山与大海般恒久。"
 ire_grand_jury_system: "陪审大会制度"
 ire_grand_jury_system_desc: "地方各郡的陪审大会负责为修筑道路、桥梁与法院而征收地方税。随着法官进行巡回审判，对各郡的监督也得以强化。"
 ire_irish_establishment: "爱尔兰常备军"
 ire_irish_establishment_desc: "一支常驻爱尔兰、受本地行政中心管辖的常备军，时刻维持着卫戍力量并有效控制成本。对于我们的正规士兵而言，这意味着稳定的军饷；对于我们的后勤官与军需官而言，这意味着一个日益扩大的兵营网络，使各项开支得以掌控。"
 ire_irish_volunteers: "爱尔兰志愿军"
 ire_irish_volunteers_desc: "为家园防御与海岸警戒而组建的公民武装。他们自费进行操练，从而激发了公众志气，并巩固了防线。"
 legacy_of_the_normans: "诺曼人的遗产"
 legacy_of_the_normans_desc: "在征服的熔炉中锻造而成的西西里诺曼军队，将诺曼骑士势不可挡的冲锋，与拜占庭、阿拉伯和伦巴第的战略精妙结合在一起。他们兼具战场的凶猛与战术的灵活，在文明交汇之地建立起一座王国。"
 sic_constitions_of_melfi: "《梅尔菲宪章》"
 sic_constitions_of_melfi_desc: "皇帝腓特烈二世，西西里的霍亨斯陶芬国王，起草了被称为《梅尔菲宪章》或称《奥古斯都之书》的法律汇编。该法典在数百年后依然沿用，奠定了治理国家的坚实基础，规范了公法、司法程序以及封建法、私法与刑法。"
 sic_studium_generale: "通识学院"
 sic_studium_generale_desc: "由阿拉贡国王阿方索五世于1434年创办的卡塔尼亚大学，是西西里最古老的大学，也是少数充分获得“通识学院”地位的南方学府。凭借王室特许与学术、法律并重的教育，它培养出服务教会与王权的法学家、神学家和科学家，立足于一个文化多元的地区。"
 sic_naval_vigilance: "海军警戒"
 sic_naval_vigilance_desc: "巴巴里海盗与奥斯曼人的持续袭击迫使西西里维持严密的海岸防御。它的桨帆船与要塞成为保卫南欧的关键。"
 sic_sicilian_silk: "西西里丝绸"
 sic_sicilian_silk_desc: "在腓特烈二世时期，丝绸是西西里的主要出口。尽管后来产业被意大利北方诸邦超越而衰落，但没有理由不能复兴。通过投资丝绸生产，我们的织工与工匠将再度兴旺。"
 sic_sicilian_enlightenment: "西西里启蒙运动"
 sic_sicilian_enlightenment_desc: "尽管远离巴黎或维也纳的大型沙龙，西西里岛却也孕育了自己的启蒙运动。知识分子们在天主教人文主义的框架内，挑战封建特权、推广科学并倡导法律改革。这些思想在君主制与传统的阴影下，为现代性奠定了基础。"
 sic_sicilian_reforms: "西西里改革"
 sic_sicilian_reforms_desc: "随着时间推移，我们的制度已变得过时或效率低下。如果我们希望国家繁荣昌盛，改革势在必行。最优秀的人才将携手合作，确保杜绝浪费，实现最高效的运作流程。"
 #Sub Saharan Africa
 nomadic_tendencies: "游民习性"
 nomadic_tendencies_desc: "长期以来，我们中的一些族群都是游牧民族，从一片宜居的土地流浪到另一片宜居的土地。即使到现在，我们为人民建造起来城市，生活的一切都发生了剧变，有些人仍然保持着游牧民族的传统，继续在这片土地上流浪。"
 skilled_cavalry_raids: "轻骑兵突袭"
 skilled_cavalry_raids_desc: "我们先祖时代时起，骑兵就一直是我们征服的工具。他们在整个萨赫勒地区的草原上用铁蹄对敌人散布着恐惧，给我们带来了许多胜利。"
 land_of_the_ancestors: "先祖之地"
 land_of_the_ancestors_desc: "土地不仅仅是财富或者尘土，土地也是我们和逝去的先祖的连接。从更好的土地背后他们正在看着我们，我们决不能让这连接被切断。"
 wandering_scholars: "徘徊的隐士"
 wandering_scholars_desc: "许多宗教的隐士智者们就隐居在我们的土地上，为愿听者们传播信仰，在我们的人民中传播一个真正的信仰。"
 community_of_the_faithful: "千腔百调之国"
 community_of_the_faithful_desc: "我们帝国的旗帜下团结着来自数百个部落的人民。他们说着各种各样的语言，来自地平线的各个方向，但每个人都用自己的语言向我们的统治者致敬，将我们团结在一起。"
 bound_by_service: "以役效忠"
 bound_by_service_desc: "我们是一个民族，我们有一支军队。通过将我们所有领土上的军队和被征服的人民纳入服役，我们可以确保他们更好地融入我们的社会，并提高他们对我们统治的接受程度。"
 regnal_chronicles: "王国编年史"
 regnal_chronicles_desc: "我们应该把我们国王的事迹和历史记录在一个伟大的编年史中，这样他们可以代代相传，始终铭记。"
 expanded_slave_trade: "加强贩奴控制"
 expanded_slave_trade_desc: "外来的商人对奴隶的需求与日俱增。而我们在非洲世界的地位使我们成为这种贸易的理想中介。我们鼓励那些贪婪搜寻奴隶市场的人们来到我们土地，并在我们的市场上进行贸易。"
 gifts_and_hostages: "礼物和人质"
 gifts_and_hostages_desc: "尽管我们的臣民已经团结于一人之下，但向一位共同的霸主屈膝并不符合他们的天性。因此我们希望将所有臣服的诸侯请到首都，并授予他们声名显赫的王家特使头衔。有人会批评这是一种变相的人质扣留，但我们只是将其作为一种提醒那些具有独立思想的臣子应该忠于我们的方式。"
 people_of_ornaments: "爱好装饰的人民"
 people_of_ornaments_desc: "我们的艺术家们声名远扬。据说在他们眼前不能放任任何一片未经装饰的土地。让我们好好珍惜这份名声，并在我们随到之处传播他们的著作。"
 courtly_competition: "宫内攀比"
 courtly_competition_desc: "专注于繁琐之事的贵族才是好贵族。在我们的国度里有太多的宫廷头衔，甚至全国每两人发一个都有剩。让我们确保宫廷成员把更多的时间花在攀比头衔的显赫与知名度上，而不是威胁我们的统治。"
 overnight_army: "一夜成军"
 overnight_army_desc: "我们的首都及城市都是以军队宿营地为标准建造的。他们都有着两翼、先锋和前军。这种军事化的思维充斥我们的日常生活，更好地确保了我们随时都准备着应付战争。"
 mining_tradition: "开采传统"
 mining_tradition_desc: "我们的土地富含稀有材料，随时可以进行开采，并出售给外国商人获取高额利润。不好好利用这一点就太愚蠢了。"
 intercontinental_trade: "远途贸易"
 intercontinental_trade_desc: "我们的商人经常从遥远国家的宫廷带回迷人的东西。也许，我们有可能到达更远的海岸。"
 expanded_grazing_grounds: "开辟牧场"
 expanded_grazing_grounds_desc: "我们的领土上有大量适合放牧的土地，这为我们扩大牲畜产量提供了便利。"
 african_sturdy_grains_advance: "杂谷农业"
 african_sturdy_grains_advance_desc: "加强对农业生产的重视将有助于我们的人民在这片土地上繁荣孳息。值得庆幸的是，我们的土壤为各种农作物的种植都留出了充足的空间。"
 #Bulgaria
 legacy_of_ivan_asen_ii: "伊凡·阿森二世的遗产"
 legacy_of_ivan_asen_ii_desc: "伊凡·阿森二世统治时期标志着保加利亚在权力、外交和经济扩张方面达到了新的高度。他的遗产成为了构建一个强大且中央集权国家的基础。"
 bulgarian_orthodox_patriarchate: "保加利亚东正教牧首区"
 bulgarian_orthodox_patriarchate_desc: "保加利亚教会升格为牧首区，再次确认了特尔诺沃作为君士坦丁堡精神对手的地位，并通过信仰强化了我们的民族凝聚力。"
 expansionist_ambitions: "扩张野心"
 expansionist_ambitions_desc: "随着巴尔干半岛的分裂，许多正在崛起的巴尔干势力开始向外扩张。雄心勃勃的统治者们利用拜占庭的衰弱，致力于将不同土地整合到同一个更强大的王权之下。"
 fortress_of_the_balkans: "巴尔干要塞"
 fortress_of_the_balkans_desc: "面对十字军、拜占庭人和蒙古人的持续威胁，保加利亚编织出了一张由坚城和峭壁组成的大网。"
 revival_of_the_literary_schools: "文学院的复兴"
 revival_of_the_literary_schools_desc: "受伊凡·亚历山大时期文化复兴的启发，保加利亚的抄写室和学校成为斯拉夫东正教身份的守护者。"
 reformation_of_the_bulgarian_patriarchate: "保加利亚牧首区的改革"
 reformation_of_the_bulgarian_patriarchate_desc: "恢复保加利亚牧首区的独立性加强了宗教影响力和国家的道德权威。"
 #Burgundy
 promote_estates_general: "推广三级会议"
 promote_estates_general_desc: "勃艮第是封建时代的产物，其各部分在不同条件下合并在一起，这造就了强烈的地方认同感。过设立中央议会，我们为这些利益诉求提供了沟通平台，从而促进平稳且无争议的统治。"
 reform_the_feudal_army: "改革封建军队"
 reform_the_feudal_army_desc: "在职业化战争的新时代，封建征召制度已被证明效率低下且不可靠。受法兰西模式启发，我们将用领薪水的连队、训练有素的军官和整合的军队，取代分散的封臣部队。一支纪律严明的职业士兵核心队伍，将成为现代化且适应性强的军队的支柱。"
 influence_of_the_burgundian_towns: "勃艮第城镇的影响"
 influence_of_the_burgundian_towns_desc: "传统的三级会议偏袒教士与贵族，但城镇财富与政治重要性的崛起已无法忽视。通过改革其结构以反映市民阶层的壮大，我们既能保证治理更均衡，也能保持其他阶层的特权。更强的城市之声还能增强行政能力，加速城市化进程。"
 compagnie_d_ordonnance: "敕令连队"
 compagnie_d_ordonnance_desc: "依靠封建征召兵已无法满足现代战争的需求。建立常备骑兵部队“$compagnie_d_ordonnance$”，为王权直接提供一支可靠的职业军队。"
 create_the_regimental_system: "建立军团制度"
 create_the_regimental_system_desc: "为确保征募与补给的一致性，我们必须建立正式的军团制度。这一改革能更有效地组织人力，集中指挥结构，并减少对地方贵族与外国雇佣兵的依赖。"
 #Normandy
 heirs_of_rollo: "罗洛的继承者"
 heirs_of_rollo_desc: "诺曼底的维京奠基者罗洛的遗产继续定义着我们的统治王室。如此显赫的血统使我们的合法性与声望在同侪中更为稳固。"
 trade_ports_in_the_channel: "海峡的贸易港"
 trade_ports_in_the_channel_desc: "我们坐拥英吉利海峡的地理位置，使我们成为商业门户。通过投资港口城镇和商贸基础设施，我们可以主导区域贸易，同时降低海外行动的成本。"
 norman_law: "诺曼法"
 norman_law_desc: "我国依据自身的习惯法典以$couteume_de_normaundie$为治理准则。该法律传统通过确立贵族特权、权力下放与财产权，既保障地方稳定，又彰显我们独特的身份认同。"
 the_exchequer: "财政部"
 the_exchequer_desc: "我国立法机构必须保持独立，不受任何外部势力影响，以维护我们的文化特性与自主权。受盎格鲁‑诺曼财政制度的启发，我们的议会程序必将增加王室收入并强化行政监管。"
 frontline_in_the_caroline_war: "查理战争前线"
 frontline_in_the_caroline_war_desc: "在法英两国长期的冲突中，我们这片土地成了战略要地。战争的压力锻造出一支坚韧的军官团，也形成了至今仍存的卓越战场传统。"
 #Tunis
 tunisian_corsairs: "突尼斯海盗"
 tunisian_corsairs_desc: "我们的海盗以突尼斯和拉古莱特为据点，称霸地中海。凭借快速桨帆船和政府支持，他们令外国商人闻风丧胆，并以无情的效率增强我们的海军力量。"
 tamazight: "塔马齐格特语"
 tamazight_desc: "讲柏柏尔语的内陆人民是我们社会的重要组成部分。承认他们的文化身份并促进识字教育，我们便能在不失凝聚与掌控的前提下，更好地治理多元地区。"
 guardians_of_ifriqiya: "易弗里基叶的守护者"
 guardians_of_ifriqiya_desc: "作为迦太基与凯鲁万古城的继承者，我们肩负起守护马格里布核心地带的重任。我们的统治带来稳定，这个曾经动乱的地区的所有人都将欢迎这一秩序。"
 saharan_trade: "撒哈拉贸易"
 saharan_trade_desc: "从加达梅斯的绿洲到萨赫勒的商队，我们的商人掌控并收取穿越撒哈拉路线的收入，连接内陆的财富。黄金、盐和奴隶在我们的保护与监督下源源不断地北上。"
 al_caid: "卡伊德"
 al_caid_desc: "任命忠诚的卡伊德代表国家监管各省并掌控贸易，使城市商人受益，同时保证地方治理。确保公平交易与规范市场，必然会巩固我们的经济基础。"
 connections_with_the_christian_world: "与基督教世界的联系"
 connections_with_the_christian_world_desc: "尽管信仰相异，我们并未对机遇关闭大门。与基督教国家缔结条约和贸易协定，能确保外交策略与务实主义服务于我们的长远利益。"
 attract_foreign_pirates: "招徕外国海盗"
 attract_foreign_pirates_desc: "我们的港口历来是远洋谋生者的避风港。不论信仰与出身接纳这些技艺娴熟的水手，将能进一步增强我们的私掠船队，扩充海上人力。"
 rais_of_the_navy: "海军的拉伊斯"
 rais_of_the_navy_desc: "我们的私掠船长，即拉伊斯，远非普通海盗可比。的确，他们是经验丰富的海军指挥官，他们在海上的经历滋养了深厚的海洋传统，巩固着我们海军引以为傲的传承。"
 export_monopolies: "出口垄断"
 export_monopolies_desc: "通过控制橄榄油、纺织品和染料等关键出口商品，我们既保障国内繁荣，又获得海外影响力。这种保护主义做法让我们能像通过征服一样，通过商业手段展现实力，确保我们的市场优先惠及本国商人，而非外国人。"
 #Tlemcen
 beacon_of_maghrebi_trade: "马格里布贸易的灯塔"
 beacon_of_maghrebi_trade_desc: "特莱姆森坐落于撒哈拉商队、地中海贸易与安达卢西亚文明交汇的十字路口。随着市场与港口的贸易日益繁荣，我们必须持续扩展商业网络，巩固对区域贸易的影响力。"
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "$qalat_al_mashwar$的要塞城堡既是军事堡垒，也是王朝权威的象征。我们对其进行了扩建投资，这既加强了特莱姆森的防御，也确保了对周边土地的行政管控。"
 hispano_moresque_style: "西班牙‑摩尔风格"
 hispano_moresque_style_desc: "我们的城市融合了安达卢西亚的优雅与马格里布的建筑特色。由外国工匠与贵族传承的西班牙‑摩尔风格，正激发着新的文化繁荣，并提升着我们宫廷的威望。"
 city_of_scholars: "学者之城"
 city_of_scholars_desc: "特莱姆森长期以来一直是伊斯兰学术和知识交流的中心。我们的经学院吸引着来自马格里布和安达卢西亚的学者，为后世培育科学与神学领域的进步。"
 entrepot_connections: "转口港网络"
 entrepot_connections_desc: "要成为贸易中心，我们的城市必须依靠稳固的基础设施相连。通过授权贵族阶级修建和维护战略道路，我们既能促进国内贸易，又能强化国家的命脉。"
 #Verona
 perpetual_general_captain_of_the_people: "终身的人民队长"
 perpetual_general_captain_of_the_people_desc: "在中世纪维罗纳变幻莫测的政治格局中，“人民队长”这一头衔远非礼节性职务——它成为了对领导权的持久主张。这一头衔根植于市民传统，被斯卡拉家族用来为其权力正名，在忠诚难觅的维罗纳城，它为他们的统治赋予了持久性。"
 scaligers_military_ambitions: "斯卡拉的军事野心"
 scaligers_military_ambitions_desc: "斯卡拉家族不仅梦想统治维罗纳，更企图将其转变为伦巴第地区的强权。他们的军事行动遍及波河流域，与米兰、威尼斯和帕多瓦频频交锋。这一野心留下了诸多印记，包括加固的城镇、训练有素的民兵队伍，以及一个推动军事改革的宫廷。"
 court_of_great_refugees: "流亡者的宫廷"
 court_of_great_refugees_desc: "我们伟大的首都已成为艺术家、流亡者和思想家的避风港——这些人因意大利各地的战争、信仰或政治因素而背井离乡。这些难民注定将以新技术、大胆思想和文化交融丰富城市宫廷，使维罗纳在这动荡时代成为一处罕见的创新圣地。"
 consolidate_italian_holdings: "整合意大利地产"
 consolidate_italian_holdings_desc: "斯卡拉家族不仅统治着维罗纳，更掌控着意大利北部日益扩张的城市网络。维系这样的疆域需要精密的外交策略、巧妙的权力委任以及高薪供养的职业军队。唯有通过巩固整合，维罗纳才能成为与意大利半岛其他强国真正匹敌的对手。"
 the_adige: "阿迪杰河"
 the_adige_desc: "阿迪杰河是维罗纳的生命线——承载着贸易、农业与繁荣的通道。当河水从阿尔卑斯山流向亚得里亚海，财富也随之流经我们的市场与田野，滋养着城镇与乡村。"
 marmorina: "大理石之城"
 marmorina_desc: "在和平时期，维罗纳在珍视美与权力并重的统治者治下繁荣昌盛。这座城市因遍布古罗马大理石、雕像与典雅建筑而赢得“大理石之城”的称号。横跨阿迪杰河的新桥纳维桥堪称工程壮举，而加尔代洛钟楼——意大利首座水力驱动时钟——则记录着一座悄然崛起的城市的时光。这一精致遗产无疑不仅将塑造我们的天际线，也将在史册上留下我们的名字。"
 #Smolensk
 diocese_of_smolensk: "斯摩棱斯克教区"
 diocese_of_smolensk_desc: "斯摩棱斯克教区曾是东正教的精神堡垒，也是该地区最古老的主教座堂所在地之一，它体现了我们人民不可动摇的信仰。"
 smolenskian_resolve: "斯摩棱斯克的决心"
 smolenskian_resolve_desc: "几个世纪以来，斯摩棱斯克始终是被外强瓜分的土地——立陶宛公爵、波兰国王、莫斯科大公都曾染指。为求生存，我们紧紧抓住团结我们的纽带：信仰与坚韧。若要再度崛起，我们必须摒弃分歧，团结在“斯摩棱斯克高于一切”这一神圣理念之下。"
 link_the_steppes_trade: "连接草原贸易"
 link_the_steppes_trade_desc: "斯摩棱斯克坐落在森林与草原之间，历来是战争与商业的交汇点。通过改善陆路基础设施并保障商旅通道，我们能重塑自身作为北罗斯、波罗的海与南方草原商路之间重要枢纽的角色。"
 hub_of_militarism: "军械中枢"
 hub_of_militarism_desc: "战争长久以来左右着我们的命运，而今它将定义我们的力量。从战火与围城的废墟中，斯摩棱斯克崛起为军工生产中心——大炮、火器、火药与作战条令从我们的兵工厂源源输出。让世界不再视我们为可夺取的战利品，而是将其视为令人畏惧的铁锤，随时准备砸向外国征服者的铁砧。"
 armories_of_smolensk: "斯摩棱斯克军械厂"
 armories_of_smolensk_desc: "在经历数十年边境战火后，我们学会了运用东西方的武器作战。融合莫斯科人的坚韧与西方的精密技术，我们的兵工厂如今生产出对手无法匹敌的精良火炮与战术。熔炉锻造出火力——而火力带来统治与坚守。"
 #Provence
 capetian_house_of_anjou: "安茹的卡佩王朝"
 capetian_house_of_anjou_desc: "卡佩王朝的尊荣与安茹家族的雄心在我们血脉中流淌。虽然我们不再拥有耶路撒冷的王冠，但仍是安茹到阿尔巴尼亚昔日王权的继承者。通过审慎的外交谋划，我们终将重现祖先的辉煌，夺回被不公正剥夺的一切。"
 lords_of_the_rhone_corridor: "罗讷河走廊领主"
 lords_of_the_rhone_corridor_desc: "罗讷河谷始终是我们权力的命脉，我们的城堡如石制哨兵般矗立守望。这些要塞是全欧洲最坚固的防御工事，是我们军事与工程实力的坚定象征，永远守护着我们的领地。"
 angevin_heraldry: "安茹纹章"
 angevin_heraldry_desc: "我们旗帜上的金百合与双头鹰昭示着古老的宣称与王室的雄心。这些主张涵盖整个意大利半岛，甚至远至阿尔巴尼亚和耶路撒冷的声索，至今仍在我们宫廷回响。让瓦卢瓦‑安茹家族的地位比以往任何时候都更加显赫。"
 le_livre_des_tournois: "《比武之书》"
 le_livre_des_tournois_desc: "由王室撰写的《比武之书》不仅是一本手册，更是宫廷荣耀与骑士精神的宣言。我们的贵族不仅为战争而训练，也为盛会而训练，如此一来，便在整个王国维系了军事纪律与威望。"
 statutes_of_aix: "埃克斯的法规"
 statutes_of_aix_desc: "一系列松散整合的法律与法规构成了我们治理体系的法律支柱。这些法规融合了罗马法理、地方习俗与安茹传统，使我们得以将各具特色的地区统一管理为一个紧密的整体：一个真正的复合君主制国家，其组成部分各具特色，但王权不可分割。"
 rade_of_toulon: "土伦的锚地"
 rade_of_toulon_desc: "土伦的天然良港为我们的海军野心提供了理想的集结地。马赛作为我们的商业明珠蓬勃发展，而土伦则将成为普罗旺斯的兵工厂，是未来海上强权的起航点。"
 piqure_de_marseilles: "马赛针绣"
 piqure_de_marseilles_desc: "在马赛的各个工坊中，工匠们以普罗旺斯风格缝制精美的布提绗缝被——其品质与魅力在欧洲备受珍视。正如我们的公国一样，这片土地上的艺术杰作也是由众多部分拼接成统一的整体：一块绗缝般的土地，绣满纹理与文化的丰饶。"
 #Hormuz
 orm_a_vast_emporium: "大市场"
 orm_a_vast_emporium_desc: "有人说，霍尔木兹是“一个巨大的交易中心，汇聚了来自世界各地形形色色的人与货物”；也有人说，“若将全世界视作一枚金戒指，霍尔木兹便是镶嵌其上的宝石”。我国的身份与商业密不可分。的确，来自古吉拉特、阿拉伯乃至中国的船只都停泊在我们的港口，交换香料、宝石、丝绸与故事。"
 hormuz_toll: "霍尔木兹海峡通行税"
 hormuz_toll_desc: "霍尔木兹矗立于波斯湾最狭窄处，掌控着东西方海上贸易的咽喉。没有船只能在不为我们所知或不支付通行税的情况下通过。几个世纪以来，这项通行税不仅使我们富裕，更塑造了我们在广阔海域的外交与权力投射。"
 gate_of_the_persian_gulf: "波斯湾之门"
 gate_of_the_persian_gulf_desc: "霍尔木兹掌控着连接印度洋与亚洲内陆的海峡。谁控制了这条要道，谁就能掌控海上交通的脉搏。我们必须绝对掌控这片水域，否则我们的影响力将遭削弱。"
 moqarrariya: "改良大陆进贡体制"
 moqarrariya_desc: "数代以来，我们的王国通过名为“莫卡拉里亚”的古老贡赋制度与大陆维持和平。与其依赖习俗与谈判，不如将这些贡赋明文规定为正式条约——通过可靠的外交手段，确保淡水供应、陆路安全与长期稳定。"
 develop_qeshm_and_ormuz: "投资格什姆和霍尔木兹"
 develop_qeshm_and_ormuz_desc: "尽管干燥多石，格什姆岛与霍尔木兹岛凭借精心的物资调配与繁荣的贸易维系着城市生活。通过适当投资，其港口与工坊可进一步繁荣发展，从物流枢纽转变为创新与生产力的中心。"
 ormuzi_navy: "霍尔木兹海军"
 ormuzi_navy_desc: "海湾地区长久以来依赖我们的舰队——无论是商船、巡逻船还是武装护航队。但要与觊觎我们地位的势力抗衡，我们必须扩张并实现现代化。让霍尔木兹不仅是贸易站，更要成为这片海域的军械库。"
 mint_of_the_gulf: "海湾铸币厂"
 mint_of_the_gulf_desc: "霍尔木兹的货币因其纯度和重量，从巴士拉到孟加拉都广受信赖。通过将铸币厂制度化并扩大货币发行量，我们能够强化自身的金融主权——进而在印度洋地区确立财政主导地位。"
 #Savoy
 sav_savoyard_flexibility: "萨伏依外交官"
 sav_savoyard_flexibility_desc: "由于我们身处大国之间，必须依靠外交技巧来求得生存。即便与最危险的敌人也保持外交关系，我们就能灵活调整盟友关系，确保国家存续。"
 sav_house_of_savoy: "统一的家族"
 sav_house_of_savoy_desc: "自1032年建立以来，萨伏伊已由稳定的伯爵世系统治数百年。通过确保统治家族的团结以及与地方代表的紧密联系，我们将防止这片土地分裂。"
 sav_fight_the_vaudois: "对抗异端"
 sav_fight_the_vaudois_desc: "我们的土地长期遭受瓦勒度派异端传教的侵害。仅凭我们的意志力以及上帝的力量，我们才得以遏制其影响，并将继续捍卫唯一真正的信仰，抵御这些危险思想的侵蚀。"
 sav_embrace_the_vaudois: "黑夜烛光"
 sav_embrace_the_vaudois_desc: "我们已接纳瓦勒度派运动的教义，并致力于保护这一信仰免受残暴的天主教会侵害——他们妄图将我们的思想彻底铲除。"
 sav_alpine_pass_control: "控制山隘"
 sav_alpine_pass_control_desc: "穿越阿尔卑斯山的通道即便在最佳条件下也颇费周折，若携带马车或大队人马，则可能完全无法通行。通过维护良好的道路、提供避难所并设立驿站，我们将能掌控这片艰难的地形，确保我们两国之间商人的稳定往来。"
 sav_the_shroud_of_turin: "瞻仰耶稣裹尸布的朝圣"
 sav_the_shroud_of_turin_desc: "我们的领地保存着一件极其神圣的圣物——印有拿撒勒人耶稣面容的布帛。自然，它吸引了众多朝圣者前来瞻仰这件神圣的裹尸布。持续不断的朝圣人流为我们的土地带来了巨大财富，可供我们善加利用。"
 sav_repopulate_the_valleys: "向阿尔卑斯山谷移民"
 sav_repopulate_the_valleys_desc: "阿尔卑斯山谷的居民长久以来被山脉两侧的都市区域吸引。这使得较小山谷中的村落处于脆弱境地，政治气候也不稳定。我们必须确保民众有充分理由返回山谷，不让这些地方衰败消亡。"
 #Mainz
 mai_diadema_regni: "帝国之冠"
 mai_diadema_regni_desc: "我们心爱的城市被誉为“帝国之冠”，这一称号我们必须坚守并维护。保持美因茨在帝国中的地位，将赋予我们广泛的影响力和威望。"
 mai_city_and_archbishop: "城市权利"
 mai_city_and_archbishop_desc: "美因茨市民在1119年与1122年由阿达尔伯特主教授予的广泛权利下繁荣发展。些权利被铭刻在大教堂的青铜门上，将时刻提醒人们城市中不同势力——即教士阶层与市民阶层——之间的合作。"
 mai_leader_rheinish_league: "莱茵同盟"
 mai_leader_rheinish_league_desc: "在莱茵同盟存续期间，我们自然承担起对其他成员的领导与指引职责。尽管同盟已然解散，但我们对周边小邦的领导地位绝不能就此终结。"
 mai_zealous_fight_against_heretics: "保护我们的信仰"
 mai_zealous_fight_against_heretics_desc: "我们国家的宗教统一必须抵御任何威胁。如果我们让军队配备以牧师形式提供的道德指引，他们将更有动力捍卫我们的信仰。"
 mai_vicar_of_mainz: "代理主教的治理"
 mai_vicar_of_mainz_desc: "为确保我们的领地即使在统治者缺席时也能得到可靠治理，我们应设立一位代理主教。代理主教被赋予广泛权力，能以我们的最佳意愿进行统治，并时刻提醒平民我们的存在。"
 mai_mainz_kingdom: "美因茨王国"
 mai_mainz_kingdom_desc: "尽管圣灰星期三的庆祝活动十分常见，但在我国却有着尤为深厚的根基。当民众以化装舞会和丰盛宴席庆祝#italic 狂欢节#!时，我们的宫廷将举办一场特别活动。在狂欢节期间，我们将通过抽签重新分配宫廷中的角色，就连统治者也必须参与其中。这种名为#italic 美因茨王国#!的角色互换习俗，将远播至我国边境之外，确保我们的文化传统得以延续。"
 mai_center_of_printing: "美因茨的印刷店"
 mai_center_of_printing_desc: "我们已具备良好条件，可推动境内印刷业的进一步发展，并成为欧洲主要的书籍生产地。"
 mai_garrison_of_the_rhine: "莱茵河要塞城市"
 mai_garrison_of_the_rhine_desc: "抵御边境威胁是一项艰巨任务，尤其是考虑到河流将我们的领土一分为二。我们必须确保建立广泛的驻军和防御工事网络，以抵御敌人的进攻。"
 #Croatia
 cro_maritime_connections: "滨海航运"
 cro_maritime_connections_desc: "我们支离破碎的海岸线不利于沿海定居点之间修建便捷的道路连接。因此，我们必须通过船只建立永久性的交通联系，确保货物和人员无需长时间穿越沿海陆地。"
 cro_reliance_on_adriatic: "亚德里亚海的珍宝"
 cro_reliance_on_adriatic_desc: "我们近海的海域为我们提供了丰富的鱼类和可提取的盐，这能够维持我们的地方经济，并为我们提供充足的出口商品。"
 cro_trade_posts: "克罗地亚贸易站"
 cro_trade_posts_desc: "我国领土位于众多商旅要道之间。与其只作为中转站让商队过境，我们应当自主资助贸易，在地中海贸易中争取应有的份额。"
 cro_influx_of_foreign_knowledge: "外国知识涌入"
 cro_influx_of_foreign_knowledge_desc: "许多外国艺术家和学者都曾途经我们的土地。我们应当提供激励措施，让他们留在我们的土地上，推动我们文化的进一步发展。"
 cro_antemurale_christianitatis: "基督教壁垒"
 cro_antemurale_christianitatis_desc: "我们必须将自己视为基督教的捍卫者、唯一真信仰的守护者，以及抵御异教徒和异端分子的屏障。"
 cro_pandurs_recruitment: "潘都尔征兵制"
 cro_pandurs_recruitment_desc: "我们将组建轻步兵团，在和平时期负责执法并防范劫掠者。这些士兵也能随时编入正规军，在危急时刻增强我们的军事力量。"
 #Yemen
 arabia_felix: "阿拉伯福地"
 arabia_felix_desc: "自古以来，也门一直被称为“阿拉伯福地”。这片被沙漠环绕的土地拥有温带高原气候与肥沃土壤，始终是半岛上自然条件最优越的地区之一。让我们守护这份天赐之福，并将其作为繁荣王国的基础。"
 coffea_arabica: "阿拉比卡咖啡"
 coffea_arabica_desc: "尽管他人也曾试图移植我们珍爱的咖啡豆，但阿拉伯咖啡的风味与名气依旧无可比拟。从热闹的摩卡港到远方统治者的宫廷，世人对这种饮品的渴望永无止境。"
 zaydi_scholarly_traditions: "$zaidi_school$学术传统"
 zaydi_scholarly_traditions_desc: "也门高地长期以来一直是$zaidi_school$伊玛目国的所在地，这里是学问与虔诚的中心。我们的学者扎根于伊斯兰教法学、神学和理性主义，数百年来确保了法治以及我们统治的道德操守。"
 rasulid_bureaucracy: "拉苏尔官僚体制"
 rasulid_bureaucracy_desc: "拉苏尔王朝为我们的土地带来了前所未有的行政秩序。通过人口普查记录、税收制度以及完善的内阁架构，他们将也门转变为阿拉伯半岛治理效率最高的国家之一。"
 control_of_the_red_sea: "掌控红海"
 control_of_the_red_sea_desc: "来自印度和非洲的贸易必须经过被称为“泪之门”的海峡。让我们强化对这个海上要道的控制，将每一艘经过的船只都转化为机遇。"
 yem_unite_the_tribes: "统一也门部落"
 yem_unite_the_tribes_desc: "从提哈马海岸到哈拉兹山脉，我国生活着无数高度独立的部落。尽管他们长期抗拒中央集权，但同时也是我们的力量之一。若能让他们为同一事业团结起来，我们便能更好地利用他们的劳动力。"
 port_of_aden: "亚丁港"
 port_of_aden_desc: "亚丁港数千年来一直作为贸易的枢纽——其天然海湾欢迎来自印度、埃及和东非的船只。如果得到适当支持，它将再次成为我们海运经济的基石和红海的骄傲。"
 #Karaman
 sons_of_the_salur_tribe: "撒鲁尔部的子孙"
 sons_of_the_salur_tribe_desc: "卡拉曼王朝的祖先可追溯至乌古斯主要部落之一的撒鲁尔部。该部族以领导力与勇武著称，其传承塑造了我国的国家认同，也奠定了我们代表安纳托利亚突厥人的合法性。"
 mehmed_beys_firman: "穆罕默德贝伊的诏令"
 mehmed_beys_firman_desc: "穆罕默德一世颁布法令，要求宫廷、托钵僧道堂、议会和公共广场只准使用土耳其语。此举否定了波斯语和阿拉伯语在精英阶层中的主导地位，为独具特色的土库曼文化政策奠定了基础。"
 karamanid_cavalry: "卡拉曼骑兵"
 karamanid_cavalry_desc: "骑兵一直是土库曼战争的基石。我们的骑兵自幼接受训练，骑着健壮的安纳托利亚马匹，以纪律和强大的攻击力延续着草原战争的辉煌传统。"
 home_of_the_whirling_dervishes: "回旋舞之乡"
 home_of_the_whirling_dervishes_desc: "科尼亚，我们的精神中心，也是梅夫拉那·贾拉勒丁·穆罕默德·鲁米的追随者们的聚居地。他们神圣的仪式——苏玛舞——象征着灵魂向神圣真理的追寻之旅。他们的存在深化了我们领域的神秘主义传统，并巩固了我们的苏菲派根基。"
 #Tibet
 sakya_hegemony: "萨迦派霸权"
 sakya_hegemony_desc: "在过去的一个世纪，萨迦派始终掌握着西藏的世俗权力，在蒙古的庇护下承担着精神与政治管理的职责。他们的统治开启了一个中央集权治理与学术整合的时代。尽管其统治已衰落，但其遗产仍持续影响着我们对待权力与秩序的方式。"
 monastic_dominance: "修道院的主宰"
 monastic_dominance_desc: "精神统治与世俗统治的融合定义了西藏的政治格局。从最小的村落到萨迦的权力殿堂，寺院机构在生活的各个领域都占据核心地位。它们的道德权威和组织能力确保了忠诚、团结和文化韧性。"
 the_yak: "牦牛"
 the_yak_desc: "牦牛经过数世纪驯化，已成为西藏牧区生活的支柱。它提供肉、奶、毛绒、运输工具和燃料——其干粪在树木稀少的高原是至关重要的能源。在需要之时或欢庆之际，牦牛奶油会装满我们的灯盏和杯盏。"
 drokpa: "卓巴牧民"
 drokpa_desc: "卓巴牧民通常同时担任牧人与商贩，连接着偏远的定居点。凭借传统和对地形的无与伦比的了解，他们穿梭于西藏、不丹、拉达克和尼泊尔之间的高海拔路线。他们的季节性商队运载着盐、羊毛和干肉，以换取谷物和制成品。这些网络将我们的群山编织成一张充满活力的商业与外交网络。"
 tibetan_monastic_education: "扎仓教育体系"
 tibetan_monastic_education_desc: "扎仓（寺院内的学院机构）长期以来一直是学习、辩论和灵性修持的中心。通过严格的训练和结构化的教育方式，僧侣们保持着高度的智慧与道德操守。这些基础将为我们开明国度的明智治理和文化繁荣提供支撑。"
 tanye_guanxi: "檀越关系"
 tanye_guanxi_desc: "数个世纪以来，我们在中国的精神影响力构成了外交关系的基石。皇室的庇护、贡赐往来以及诸如“檀越”这样的神圣仪式，既赢得了尊重，也带来了物质利益。"
 great_three: "三大寺"
 great_three_desc: "色拉寺、甘丹寺与哲蚌寺——这些巍峨的寺院学府构成了西藏的智慧核心。它们的学者培养了一代又一代的僧侣、外交官与统治者。随着这些寺院的兴起，我们的国度不仅成为信仰的堡垒，更成为严谨思想与制度进步的摇篮。"
 #Dai Viet
 dai_lang: "越南村社自治"
 dai_lang_desc: "越南乡村建立在持久稳固的自治村庄#italic “廊”#!之上，这些村落体现了“村规重于王法”的原则。在这片山峦起伏、河流蜿蜒的土地上，这些社区实行自治，组建地方民兵，高效征税，并在基层维护王室权威。"
 nghia_quan: "义军"
 nghia_quan_desc: "在我们的历史上，#italic 义军#!——“正义之军”——在危急时刻挺身而出，保卫这片土地。这支由农民、学者和地方爱国志士组成的队伍，既抗击过外敌入侵，也反抗过内部暴政。尽管他们属于非正规武装，但英勇无畏的精神和对国家的忠诚，让他们在动员起来时成为一股不可小觑的力量。"
 #Champa
 cha_go_tram_huong: "沉香木"
 cha_go_tram_huong_desc: "我们森林中树脂丰富的深色心材被称为沉香木，不仅因其迷人的香气备受珍视，更因其灵性与药用价值而贵重。远渡重洋，贵族与僧侣都渴求将其用作熏香、香水和贡品。通过保护我们的森林并改进采伐方法，我们可以将这种稀有的天然馈赠变成我们最珍贵的出口商品之一。"
 my_son_sanctuary: "美山圣地"
 my_son_sanctuary_desc: "在占婆中部的葱郁山谷中，坐落着神圣的美山寺庙群，世代以来，我们的国王与祭司在此向王国的守护神$shiva_god$举行庄严仪式。这些以虔诚雕琢、饰以神圣符号的塔庙，将我们与祖先及神性相连。只要圣所中香火不绝，占婆的灵魂便将永存。"
 #Lorraine
 lor_mining_tradition: "洛林的矿藏"
 lor_mining_tradition_desc: "我们的土地蕴藏着丰富的矿石与煤炭资源，这将使我们能够充分利用这一优势。开采这些资源可使我们成为富裕的国家，并为我们的志向奠定基础。"
 lor_cultural_diversity: "文化融汇的土地"
 lor_cultural_diversity_desc: "我们身处多个文化交汇之地，多个族群都在我们的领土上定居。建立一个能够公平治理这些人的国家将不容易，但这是一个必须克服的挑战。只有这样，我们才能与我们所继承的洛林国家相提并论。"
 lor_three_bishoprics: "主教领地"
 lor_three_bishoprics_desc: "洛林地区拥有众多主教区，其在海外和教会内部都有强大的支持者。与他们合作将有助于我们在更广泛的教会中发出我们的声音，主教们的支持将使我们更容易安抚民众。"
 lor_between_great_powers: "古老诸王的遗产"
 lor_between_great_powers_desc: "我们的领土曾是法兰克王国之一——洛塔林吉亚的重要组成部分。若我们不想沦为无足轻重的存在，就必须巩固外交地位并建立持久的联盟关系。"
 lor_fortified_cities: "洛林的要塞城市"
 lor_fortified_cities_desc: "我们占据着多条河流的重要渡口，若想确保自身独立，就必须不惜一切代价守住这些地方。为此，我们必须现代化城市中的大型桥头堡城堡，并建造坚固的大型要塞。"
 #Bosnia
 bos_land_of_many_churches: "波斯尼亚的诸多教派"
 bos_land_of_many_churches_desc: "波斯尼亚地区拥有多个教派。我们的土地不仅由东正教与天主教共同分享，还是波斯尼亚教会的所在地。由于远离中央监管，我们必须促进各群体间的本地化理解与和谐，以确保稳定。"
 bos_cultural_customs: "波斯尼亚的风俗"
 bos_cultural_customs_desc: "我们的人民有许多独特的习俗，不受信仰差异的限制。建造精美装饰的墓碑——#italic 斯特奇石#!，将标示出我们这片独属波斯尼亚的领土。"
 bos_katun_communities: "弗拉赫村社自治"
 bos_katun_communities_desc: "我们的一部分人口以自治的游牧社群形式生活。与其强迫他们屈从中央政府的意志，我们更应与其合作，尝试从偏远地区获取更多资源。"
 bos_influence_of_the_stanak: "斯塔纳克会议"
 bos_influence_of_the_stanak_desc: "我国的贵族们定期齐聚一堂，商讨国家最紧迫的事务。这些会议确保我们的贵族领主们在政策上保持一致，并在议会会议中展现出团结。"
 bos_defiant_terrain: "顽固的地形"
 bos_defiant_terrain_desc: "波斯尼亚的土地由森林覆盖的山丘和山脉构成，其间河谷纵横交错。这样的地形天然适合拖延消耗入侵军队。我们应当善用这个优势，只在对我方有利时与敌交战，让险恶的地形自行消耗他们的物资和兵力，如此便能保存我方实力。"
 bos_kingly_ambitions: "为王的野心"
 bos_kingly_ambitions_desc: "我们人民的成就与辛劳理应得到认可和保护。为此，我们需要与周边统治者建立牢固的认可与纽带，从而为我们赢得一个尊贵的头衔。"
 #Circassia
 cir_tribal_elections: "部落选举"
 cir_tribal_elections_desc: "我们将推举一位名义上的领袖，作为人民的代表，但不干涉地方领主的具体事务。"
 cir_mercenary_employment: "切尔克斯雇佣兵"
 cir_mercenary_employment_desc: "我们的土地屡遭外国势力掠夺，人民沦为奴隶。其中一些被用作士兵的奴隶，在遥远的他乡发迹，将权力和财富聚于己手。只要加以劝说，我们或许能说服他们回归故土，保卫这片土地免受未来入侵。"
 cir_horsemen_of_the_steppe: "训练有素的骑手"
 cir_horsemen_of_the_steppe_desc: "我们地处大欧洲草原边缘，多次遭到骑兵入侵故土。若想确保独立，我们需自行组建一支大军，并将势力扩展至草原，以保障我们核心地带的繁荣。"
 cir_city_and_fortress: "设防城镇"
 cir_city_and_fortress_desc: "我们的定居点毫无防护，极易成为任何入侵者的猎物。随着定居点发展，我们可以将丘陵地形直接纳入防线以增强保护。如有必要，我们可自行营造所需的高地，以守护我们人民的家园。"
 cir_grand_prince_of_circassia: "大亲王国"
 cir_grand_prince_of_circassia_desc: "为团结我们的人民，我们应推举最杰出的领主担任大亲王，作为激励军队的精神领袖。"
 cir_multireligious_society: "宗教共存"
 cir_multireligious_society_desc: "我们的土地上常有众多天主教徒、穆斯林和东正教徒往来，他们与我们的人民频繁进行贸易。我们应促进所有子民之间的相互包容，为繁荣创造沃土。"
 #Sunda
 seren_taun: "丰收节"
 seren_taun_desc: "丰收节（协龙·淌节）在收获季后举行，是庆祝农业丰收的年度感恩仪式。通过祭祀、献礼和音乐活动，节日强化了我们甘榜村社之间的凝聚力，也提醒着所有人：人类、稻谷与自然之间存在着神圣的平衡。"
 pepper_of_the_parahyangan: "勃良安的胡椒"
 pepper_of_the_parahyangan_desc: "巽他高地肥沃的火山土壤非常适合种植珍贵的黑胡椒。世界各地的商人都因我们胡椒粒的强劲药效和浓郁香气而前来求购。我们必须利用这一天然宝藏，通过香料贸易扩大我们的影响力。"
 pan_asian_trade: "泛亚贸易"
 pan_asian_trade_desc: "巽他地处印度、中国和伊斯兰世界这三大帝国的交汇之地。通过将自己定位为贸易网络中不可或缺的枢纽，我们确保了能获取亚洲各地的商品、思想和合作伙伴，将我们的港口转变为繁荣的门户。"
 extend_kampung_kampung: "拓展甘榜村社"
 extend_kampung_kampung_desc: "巽他社会的根基在于遍布各地的乡村聚落。投资这些村庄的基础设施建设，将确保可持续增长、培育坚强的地方领导力，并提升抵御饥荒与入侵的能力。"
 #Scandinavia
 sca_unified_scandinavia: "统一的斯堪的纳维亚"
 sca_unified_scandinavia_desc: "丹麦、挪威、瑞典和芬兰共戴一冠的联盟，使北方从诸王争霸的战场转变为集权强国。通过统一行政与各阶层加强合作，我们能对王国实施更牢固的掌控。"
 sca_legacy_kalmar_union: "卡尔马联盟的遗产"
 sca_legacy_kalmar_union_desc: "尽管卡尔马联盟因冲突而解体，但它为北欧共享主权树立了先例。借鉴这一历史遗产，我们重申自身权威，并提醒我们的人民：团结带来的是力量，而非征服。"
 sca_sound_toll: "厄勒海峡通行税"
 sca_sound_toll_desc: "控制厄勒海峡赋予我们向所有途经丹麦海峡的外国船只征收海峡税的权利。这一古老特权将地理优势转化为实实在在的财富，巩固了我们对北欧贸易的主导地位。"
 norwegian_heritage: "挪威海洋传承"
 norwegian_heritage_desc: "挪威蜿蜒曲折的海岸线与深厚的海洋传统，孕育了精通航海、捕鱼与导航技艺的民族。北欧渔民与造船工匠世代相传的智慧，不仅为我们的海军事业注入了不竭动力，更为沿海社区的生命线提供了坚实支撑。"
 danish_heritage: "丹麦船厂的遗产"
 danish_heritage_desc: "丹麦悠久的航海传统与卓越的海运物流能力，催生了哥本哈根等大型造船厂。作为斯堪的纳维亚地区的一员，我们继承了这些强大的基础设施与传统，从而提升外交地位与海军战备水平。"
 swedish_roots: "瑞典军队起源"
 swedish_roots_desc: "从纪律严明的卡尔十二世军队到实力强劲的自耕农阶层，瑞典的军事实力是斯堪的纳维亚的重要支柱。通过整合瑞典的制度和征兵体系，我们增强了帝国的兵力和实力。"
 finnish_heritage: "芬兰边境骑兵"
 finnish_heritage_desc: "芬兰骑兵——哈卡佩利塔——在欧洲战争中赢得了令人畏惧的声名。这些骑兵来自芬兰的原始森林和平原，他们经验丰富、适应力强且坚韧不拔。通过正式编入军队，我们将在军队中组建一支永久性的精锐部队。"
 #Jerusalem
 symbol_of_catholicism: "天主教的象征"
 symbol_of_catholicism_desc: "耶路撒冷是基督教世界最神圣的城市，是基督受难与复活的圣地。通过在这片神圣土地上确立天主教的至高地位，我们将成为拉丁世界的精神灯塔和真信的支柱。"
 protectors_of_jerusalem: "圣城的守护者"
 protectors_of_jerusalem_desc: "我们屹立于基督教世界的前线，被异教信仰所包围。守护圣城，并将恐惧深深植入那些胆敢觊觎此地的异教徒心中，是我们的神圣职责。"
 latin_patriarch: "拉丁宗主教"
 latin_patriarch_desc: "教宗已重建曾被流放且长期遭遗忘的耶路撒冷拉丁宗主教区。如今其权威得以恢复，宗主教必将提升我们在罗马的影响力，并巩固我们作为教会在东方利益守护者的地位。"
 rites_holy_sepulchre: "圣墓仪轨"
 rites_holy_sepulchre_desc: "在圣墓教堂，古老的拉丁仪式重现了昔日辉煌。这些纪念基督受难与复活的庄严典礼，更加坚定了我们统治这片土地、传播信仰的神圣使命。"
 latinate_integration: "拉丁化社会"
 latinate_integration_desc: "我们的王国融合了欧洲贵族、狂热朝圣者与古老的黎凡特血脉。凭借审慎治理，我们将把多元传承编织成一个拉丁基督教社会，使信仰与文化紧密相连。"
 #Chinese Culture and tag
 chinese_siege_engineers: "攻城之法"
 chinese_siege_engineers_desc: "中华大地上，城池与要塞的墙体向来以坚固厚重著称，即便最精良的攻城器械也难以轻易撼动。正因如此，自古以来的工兵们不断钻研各种战术与策略，力求成功围困这些坚不可摧的据点。"
 chi_legitimate_claimant: "天命攸归"
 chi_legitimate_claimant_desc: "我们虽起于微末，却已展现出卓越的领导才能，赢得了万千臣民的真诚信赖。如今，我们已被视为天命所归、中原疆土当之无愧的宣称者。"
 chi_great_rivers_of_china: "泽被良田"
 chi_great_rivers_of_china_desc: "奔腾于我国疆土之上的江河，虽暗藏溃决泛滥、冲毁堤防的风险，却也孕育了千里沃野，滋养万物生灵，足以满足亿万民众的温饱之需。"
 #Arabian
 arabian_horsemanship: "天方名驹"
 arabian_horsemanship_desc: "我们这片土地孕育的阿拉伯骏马，以俊美刚健驰名海外。通过精心培育并出口这些良驹，我们必能凭借其卓越声誉获得丰厚回报。"
 arabian_desert_warfare: "沙漠的坚韧"
 arabian_desert_warfare_desc: "阿拉伯沙漠的严酷环境锻造了我们的战士，他们愈发坚韧强悍，善于在消磨敌人锐气之后，再给予致命一击。"
 arabia_cradle_of_islam: "伊斯兰教的摇篮"
 arabia_cradle_of_islam_desc: "世间圣地数不胜数，而我国境内汇聚着最为密集且神圣的圣所。这让我们的人民与信仰紧密相连，也由此孕育出无数伟大虔信之举。"
 arabia_red_sea_trade: "红海贸易走廊"
 arabia_red_sea_trade_desc: "我们的海岸线上遍布着贸易据点，汇聚了来自本土与异域的无数珍宝。如今，正是我们从这流通的财富中获取应有利益的良机。"
 #Indonesia Region
 indonesia_outer_islands_archipelago: "千岛之国"
 indonesia_outer_islands_archipelago_desc: "由于我们四面环水，海洋交通自然在社会中扮演着重要角色。对海上贸易与运输的依赖，使得跨越海洋对我们的人民来说如同家常便饭。"
 indonesia_naval_supremacy: "南洋制海权"
 indonesia_naval_supremacy_desc: "我们在印度尼西亚诸岛的政治地位几乎完全仰赖于海军实力。通过加强水手训练与舰队建设，我们将确保对南洋其他较弱小邦国的支配地位。"
 indonesia_trading_hub_of_the_east: "东方贸易枢纽"
 indonesia_trading_hub_of_the_east_desc: "所有亚洲商人，不论来自何方去往何处，最终都要穿越我们的国度。他们带来的不仅是琳琅满目的货物，更有那些令人神往的异域传说。"
 indonesia_archipelago_of_many_faiths: "四海百族之地"
 indonesia_archipelago_of_many_faiths_desc: "我们的岛屿是众多民族的共同家园，他们语言各异，信仰不同。唯有在彼此间架起理解与宽容的桥梁，方能确保国家的繁荣昌盛。"
 #Italy Region
 italian_universities: "半岛学府"
 italian_universities_desc: "意大利拥有众多杰出的大学与学者。若欲令文艺复兴之火长燃不熄，我们必须持续资助这些卓越的学府。"
 italy_great_families: "意大利名门望族"
 italy_great_families_desc: "在意大利统一后，我们吸纳了许多显赫的贵族家族。我们应当借助他们的声望来提升我国的声誉，同时让这些能人志士为国效力。"
 italian_innovativeness: "意大利创新精神"
 italian_innovativeness_desc: "我们已亲眼见证，当文艺复兴在这片土地上蓬勃绽放，人类所能实现的伟大飞跃。若想真正向前迈进，就不应抗拒新思想的涌入，而应主动接纳、吸收，使其真正融入我们的精神血脉。"
 italian_condottieri: "佣兵队长之乡"
 italian_condottieri_desc: "我们的土地以杰出的军事头脑闻名，这些将领们率领着荣耀的军队，为自身利益或最高出价者而战。我们必须确保这些人随时准备优先为我们效劳。"
 #United States of America
 usa_mayflower_compact: "五月花号公约"
 usa_mayflower_compact_desc: "在共同的威胁与目标驱使下，早期殖民者制定了自治公约。即便身处荒野，社会与妥协的种子也在此悄然萌芽。"
 usa_empowered_assemblies: "赋权各州议会"
 usa_empowered_assemblies_desc: "经选举产生的议会在各殖民地涌现，赋予有产者自治之权。自由精神的朴素起源，正蕴藏于这些议会的厅堂之间。"
 usa_great_awakening: "大觉醒运动"
 usa_great_awakening_desc: "一场宗教复兴的浪潮席卷全国，它大胆地挑战传统权威，唤醒了正在崛起的民族道德意识。"
 usa_declaration_of_independence: "独立宣言"
 usa_declaration_of_independence_desc: "#italic “我们认为这些真理是不言而喻的：人人生而平等……”#!\n\n借此无畏宣言，我等誓将粉碎压迫的镣铐，迎接我们共享共担的命运。"
 usa_bill_of_rights: "美利坚权利法案"
 usa_bill_of_rights_desc: "#italic “……剥夺言论自由或出版自由，或剥夺人民和平集会及向政府请愿伸冤的权利。”#!"
 usa_recognized_sovereignty: "公认主权"
 usa_recognized_sovereignty_desc: "通过外交努力争取到的条约，以及外交上的确认，巩固了我们奋斗所赢得的一切。我们在国际舞台上的地位已不再受到质疑，而是得到了普遍认可。"
 usa_era_good_feelings: "和睦时代"
 usa_era_good_feelings_desc: "苦难之后，和平与统一缔造了短暂的国家和睦时光。人民洋溢着乐观精神，社会井然有序，一片繁荣。"
 #Kongo
 kon_bakongo_confederation: "巴刚果联盟"
 kon_bakongo_confederation_desc: "在我国崛起之前，这片土地上的民众通过氏族议会与行省联盟实行自治。如今我们所说的$KON$国家，其根基深植于数百年盘根错节的亲缘纽带——人们对土地与宗族的忠诚，远超过对人为划定的疆界的认同。将这样一幅破碎的拼图整合为统一的中央集权国家，曾是一项艰巨的挑战，然而我们不仅实现了这一目标，更将坚定不移地守护这份来之不易的统一。"
 kon_lineage_lukeni_lua_nimi: "卢阿·尼米的世系"
 kon_lineage_lukeni_lua_nimi_desc: "万物皆有源起，而我国之起源可追溯至卢凯尼·卢阿·尼米。他不仅是征服者，更是奠基者，是王国之父。他的血脉赢得敬重，不仅因为先祖的荣光，更因为他让人民第一次敢于梦想一个统一的$KON$国家。"
 kon_european_contact: "与欧洲人的接触"
 kon_european_contact_desc: "海上来了蓄须的异邦人，携着书籍与酒桶。他们带来了异域的神明、陌生的语言，以及无尽的机遇。我们的使者已熟谙他们的习俗与意图，更重要的是，学会了如何将他们对结盟的需求，转化为我们的优势。"
 kon_cultural_syncreticism: "文化杂糅"
 kon_cultural_syncreticism_desc: "外来者与交流的浪潮已对我国社会产生影响，但我们并未摒弃传统习俗。我们仍以基刚果语呼唤神名，佩戴多种宗教徽记，在典礼中鼓声与圣歌交织共鸣。这正是我们民族特性的生动体现，众神似乎也对此表示认可。"
 kon_study_european_firearms: "学习欧式火器"
 kon_study_european_firearms_desc: "火枪或许不能让人变得勇敢，却一定能让人心生畏惧。就任凭欧洲人吹嘘他们的优越吧——我们将买来他们的武器，学会他们的操练。很快，我们的士兵与他们的唯一区别，就只剩下旗帜的颜色不同。"
 kon_transatlantic_slave_trade: "跨洋奴隶贸易"
 kon_transatlantic_slave_trade_desc: "海外需要囚犯和劳工，以充实众多工地、种植园和矿场的人力。尽管这绝非高尚的事业，但无人能否认这些人口流动带来的丰厚利润。"
 #Ilkanate
 ilk_restore_yam: "重建站赤系统"
 ilk_restore_yam_desc: "站赤，作为我国古老的驿站与信使系统，曾将蒙古世界最偏远的疆域紧密相连。如今，我们通过重建这一横跨波斯乃至更远地区的庞大网络，确保政令得以迅速传达，使节行程安全无虞，统治响应及时高效，重现大汗黄金时代的辉煌。"
 ilk_ilkhanate_resurgent: "$ILK$复兴"
 ilk_ilkhanate_resurgent_desc: "曾经破碎的如今重获新生。我们的旗帜再次飘扬在波斯上空，同时激起敬畏与恐惧。随着我们崛起的力量广为人知，世界将重新想起被真正$ILKHANATE_LEADER_MALE$所统治意味着什么。"
 ilk_persian_arts_and_architecture: "波斯艺术与建筑"
 ilk_persian_arts_and_architecture_desc: "我们的祖先以刀剑统治，但他们的伟大却体现在宫殿、图书馆和清真寺宣礼塔上。让我们效仿他们，不仅投资城墙与道路，更要兴建清真寺、花园和学校，以此彰显$ilkhanate$的辉煌。"
 ilk_descendants_of_genghis_khan: "$genghis_khan_name_no_tooltip$血脉"
 ilk_descendants_of_genghis_khan_desc: "$rank_empire_horde_ruler_suffix_male$的血脉在我们体内流淌。不要让任何人忘记，我们的统治权在草原上授予，并通过征服巩固。我们的骑兵依旧无敌，我们的旗帜承载的不仅是一个名字，更是与生俱来的权利。"
 ilk_new_roots: "汗国的新根基"
 ilk_new_roots_desc: "纯粹依靠武力征服的时代已经过去。我们扎根于进步与改革的土壤，从中将孕育出更稳固、更成熟的政权。尽管心中或许仍向往着辽阔原野，但我们的未来在于建立持久的制度，而非短暂的掠夺。"
 #Hindustan
 hin_sepahi: "西帕希步兵"
 hin_sepahi_desc: "在这片土地上，许多曾一度功败垂成的征服者，都因轻视步兵而付出了代价。我们必须确保军队配备最精良的火器，并训练他们掌握足以应对任何敌人的战术。"
 hin_united_india: "团结的印度"
 hin_united_india_desc: "组成印度次大陆的众多民族、文化、语言和国家将统一在同一面旗帜下。只有通过共同的理解和精心培育的印度人民之间的团结，我们才能追求更伟大的目标。"
 hin_ganga: "恒河女神"
 hin_ganga_desc: "许多印度教徒将恒河视为女神，她为信徒带来纯净与救赎。我们鼓励朝圣者前往河岸，在圣水中沐浴。通过恒河，我们的国家变得纯洁而神圣。"
 hin_persianate_court: "波斯宫廷风尚"
 hin_persianate_court_desc: "异域语言与宫廷礼制在印度宫廷中具有深远影响。我们应善用这些渠道，延揽最具才干的顾问为我们所用。"
 hin_gunpowder_empire: "火药帝国"
 hin_gunpowder_empire_desc: "掌握火药战争让我们获得荣耀并建立起庞大国家。若没有为军队发展火器生产，这种霸权就无法实现。"
 hin_sufism: "邀请苏菲派教士"
 hin_sufism_desc: "世界各地的穆斯林王公都争相吸引最智慧的苏菲教师。随着我们的声望增长，更多苏菲学者加入了我们。他们在定居处建立城镇（通常是在先前不宜居的地区），当地民众受到苏菲学者智慧的感召而皈依我们的信仰。"
 hin_administration_of_india: "印度行政体系"
 hin_administration_of_india_desc: "治理一个次大陆规模的庞大国家并非易事。我们需要与当地王公合作，发展一套健全的行政体系，以从我们的土地上汲取财富。"
 hin_indian_empire: "印度帝国"
 hin_indian_empire_desc: "从未有任何统治者——无论是穆斯林、印度教徒、佛教徒还是耆那教徒——能够成功征服整个印度。我们将成为印度历史上第一位普世君主！"
 hin_rocketry: "铁壳火箭"
 hin_rocketry_desc: "铁壳火箭尚未广泛应用于军事目的，但其爆炸威力肯定具有战术价值。我们应当试验这项技术，并在战场上测试。"
 hin_industrialization: "印度的工业化"
 hin_industrialization_desc: "印度经济的条件非常适合快速工业增长。采用新技术可以确保我们本地生产（特别是纺织业）的条件改善。通过关注新方法，我们的全印国家能够确保工业的稳定增长。"
 #Carthage
 cth_merchant_legacy: "腓尼基商业传承"
 cth_merchant_legacy_desc: "腓尼基商船队在地中海穿梭贸易了数个世纪。所有这些遗产使得迦太基的子嗣们在贸易方面更加高效和果断。我们将再次主宰商品的流动。"
 cth_breadbasket_of_rome: "罗马的粮仓"
 cth_breadbasket_of_rome_desc: "几个世纪前，我们在灌溉和橄榄种植技术上的进步为迦太基赢得了“罗马粮仓”的称号。如今我们将汇集古代知识，再次与沙漠抗争，重现古代的橄榄园盛景。"
 cth_mercenary_army: "雇佣兵军团"
 cth_mercenary_army_desc: "迦太基的布匿人口不多，因此几个世纪以来我们依靠雇佣兵为我们作战。自从迦太基重建以来，我们延续这一传统，以保护我们的人口免受战争危险。"
 cth_cothons: "瓶型巨港"
 cth_cothons_desc: "古老的迦太基瓶型港是一项技术奇迹，使其能够高效建造船只。如今，古代的遗产将作为我们整个国家的蓝图。研究古代造船技术将让我们再次在这方面脱颖而出。迦太基海军很快将巡航整个地中海。"
 cth_phoenician_sailors: "腓尼基海员"
 cth_phoenician_sailors_desc: "在复兴古老政权后，我们开始与遍布北非海岸的腓尼基后裔同胞建立联系。如今，我们迎来了稳定的志愿者潮，他们渴望投身于重建古腓尼基王国迦太基的伟业。看来，我们现在有能力维持一支规模更为庞大的海军了。"
 cth_legacy_of_hannon: "航海家汉诺的遗产"
 cth_legacy_of_hannon_desc: "航海家汉诺是古代的伟大探险家，曾远航至非洲南部海岸。我们将以他为榜样，重启探索之旅，致力于重建一个伟大的贸易帝国。这一次，我们将推进更远的航程，在全球范围内寻找新的贸易机遇。"
 cth_beyond_the_pillars: "海格力斯之柱之外"
 cth_beyond_the_pillars_desc: "现在我们的贸易据点该延伸到神话中的海格力斯之柱以外了。结合古代殖民知识和现代发现，我们能比其他年轻国家更高效地殖民，这些国家还相当缺乏经验。迦太基殖民地很快将遍布全球。"
 cth_wine_traders: "布匿葡萄酒贸易"
 cth_wine_traders_desc: "古时，我们开辟了葡萄酒贸易通道，大规模生产廉价葡萄酒用于交易，同时进口优质佳酿。如今，我们正以此为基础，着力扩大葡萄酒产能，志在掌控整个地中海的葡萄酒贸易。"
 cth_punic_global_trade: "迦太基全球贸易"
 cth_punic_global_trade_desc: "数世纪以来，我国一直主导着地中海的贸易。如今，随着诸多新航线的发现，我们注定将主宰全球贸易。很快，迦太基的商船将出现在世界每一个港口。"
 cth_sufet_rule: "共和首长制"
 cth_sufet_rule_desc: "在我国古代，由民选产生的“苏菲特”执掌国家大权。如今，我们将借鉴古代智慧，融合现代理论，对政府进行改组，旨在建立史上最强大的共和体制，超越以往一切共和国。"
 #Aztec Formable Advances
 network_of_cities: "城邦网络"
 network_of_cities_desc: "在湖泊与山谷之间，我们的城市凭借完善的道路网络、繁荣兴盛的市场以及共同的愿景紧密相连，不断拓展着影响力的边界。"
 status_by_merit: "以勇武晋升"
 status_by_merit_desc: "勇士与贵族依靠英勇事迹和卓越功绩崛起，确保权力归属于真正名副其实的人才。"
 expansion_merchant_guilds: "商人行会扩张"
 expansion_merchant_guilds_desc: "波奇特卡商人将贸易路线延伸至我们疆域之外，使所有忠于墨西卡人的市集都繁荣兴盛。"
 centralized_city_governance: "集中式城市治理"
 centralized_city_governance_desc: "为支持新纳入城区的发展，政府改革将在严格监管下统一推进，以构建更加有序、可靠的行政管理体系。"
 wealth_of_mesoamerica: "美索美洲的财富"
 wealth_of_mesoamerica_desc: "阿纳瓦克的沃土、密林与矿脉蕴藏着巨大的财富，它们是我们实现帝国宏图与持续发展的坚实支柱。唯有善用这些天赐之宝，方能筑牢繁荣的根基。"
 study_european_colonizers: "向欧洲殖民者学习"
 study_european_colonizers_desc: "这些陌生人已经开始与我方人员接触。他们陌生的舰船和武器令人敬畏又恐惧。了解他们的行事方式或许是我们生存的关键。"
 new_fire_ceremonies: "新火仪式"
 new_fire_ceremonies_desc: "每隔五十二载，世界便会被火焰所更新，人们于信仰中重铸与宇宙的和谐，团结为成不可分割的整体。"
 sun_must_rise: "太阳必将升起"
 sun_must_rise_desc: "通过虔诚的祈祷与神圣的仪轨，我们维系着太阳的运行轨迹，抚慰族人的心灵，坚定他们的意志。守护宇宙的平衡、维系世界的运转——这至高无上的使命，正由我们肩负。"
 #Kurdistan Formable
 krs_kurdish_tribes: "部落忠诚"
 krs_kurdish_tribes_desc: "既然已将$kurdish_culture$各部尽收麾下，我们便可征调这些经验丰富、身经百战的精锐战士，共同守护这片世代相传的家园故土。"
 krs_legacy_of_the_kurdish_dynasties: "$kurdish_culture$王朝的遗产"
 krs_legacy_of_the_kurdish_dynasties_desc: "我族曾建立数个伟大王朝，统治疆域西起$egypt_region$、东至伊朗高原。将本邦与过往统治者的辉煌联系起来，既能成为全体$kurdish_culture$人的统一象征，更能让我们的统治在臣民眼中更具合法正统性。"
 krs_kurdish_quarters: "$kurdish_culture$聚居区繁荣"
 krs_kurdish_quarters_desc: "在异族统治时期，我族民众于诸多城市中建立了以$kurdish_culture$人为主体的聚居区。即便在远方统治者治下，这些区域依旧繁荣兴旺；如今我们已然立国，可直接吸纳其财富之力，为族人的繁荣未来筑牢根基。"
 krs_kurdish_horses: "灵活骑兵"
 krs_kurdish_horses_desc: "我们的家园环绕着诸多觊觎者，都渴望着征服我们的人民。虽然本土的地形能够减缓敌军的进攻速度，却也让我方部队难以快速响应威胁。然而，一支精锐的骑兵劲旅，将使我们得以迅速应对任何来犯之敌——无论其兵力如何庞大。"
 krs_kurdish_mercenaries: "佣兵传统"
 krs_kurdish_mercenaries_desc: "我族民众长期以来便以雇佣兵身份效力于异族领主，在战火中积累了宝贵的实战经验。如今我们已建立起自己的国家，是时候将这些经验丰富的战士召至麾下，为己所用。"
 krs_kurdish_warrior_poets: "战士诗人"
 krs_kurdish_warrior_poets_desc: "我们的统治者不仅需是能征善战的勇士，更要精通艺术与治国之术。通过编撰典籍、记录统治历程，我们的领袖将把族人的智慧与历史代代相传，确保任何珍贵洞见都不会湮没在岁月。"
 #Manchu Formable Advances
 mohe_ancestry: "靺鞨遗脉"
 mohe_ancestry_desc: "我族溯源至黑龙江畔密林的靺鞨诸部，其渔猎游牧的传统与苦寒边疆的坚韧生活塑造了我们独特的社会形态。"
 warka_ties: "瓦尔喀之盟"
 warka_ties_desc: "与瓦尔喀部的联盟为我们带来了精湛的狩猎采集之术。凭借这些生存智慧，即便在东北漫长寒冬，也能确保族人衣食无虞。"
 shadow_of_ambition: "雄心之影"
 shadow_of_ambition_desc: "女真各部一统，不过是我们崛起的第一步。不久之后，我们的名号将令整片大陆为之敬畏。"
 niyamniyan: "骑射"
 niyamniyan_desc: "我族的五德传统涵盖骑术、射术、统兵之才、忠君之心与军纪之道。这些尚武精神的精髓，铸就了我们引以为豪的文化根基。"
 southern_campaigns: "南下经略"
 southern_campaigns_desc: "中原腹地府库充盈，声望隆盛，典籍浩如烟海。如今$CHI$纲纪松弛，王朝式微，正是我族挥师入关、执掌权柄，重现这片土地盛世繁华的天赐之机。"
 foreign_learning: "师夷长技"
 foreign_learning_desc: "我们当广纳域外鸿儒，博采外藩典籍，吸纳先进的典章制度、军政之术与学术成果，以加速我国的技术革新的步伐。"
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
