 #Institutions
 feudalism: "封建主义"
 feudalism_desc: "随着时间的推移，大部分的社会都逐渐需要一种更为强力且持久的政府体系。在罗马帝国分崩离析之后，出现的一些政府体系以及习惯满足了这一诉求，而这也被认为是欧洲封建体系的一部分。\n\n由于相似的原因，世界各地都建立起了相应的长期政府以及社会体系，其中一部分体制甚至可以追溯到封建制度出现之前。"
 legalism: "律法主义"
 legalism_desc: "在中国，法家思想蕴含的理论已经融入社会结构成百上千年。以纯粹的理想主义佐以压倒性的内部稳定才是富国强兵之道的观念，已深深根植于东亚地区的思想领域之中。\n\n然而，随着商人和迁徙者带来的思想交流，律法主义的理念传遍了整个伊斯兰世界，并促使伊斯兰国家采取了穆斯林和异教徒共存相处的政策。\n\n在欧洲，律法主义见证着伟大的罗马帝国从一个垂垂老矣的残存国家到为世人留下宝贵的法律源流遗产。这些遗产中的许多内容后来成为了整个旧大陆现代法理学的基础。"
 meritocracy: "唯贤主义"
 meritocracy_desc: "许多德隆望尊、身居高位的人往往选择任命与自己亲近的人担任重要职务。\n\n然而，作为一场掀起了思想运动并最终形成规章制度的思潮，唯贤主义在中华帝国的宫廷中十分盛行。在中国，孔子本人支持统治者应当以功绩和品质，而非血缘和出身，作为选贤任能的标准。\n\n这使得贵族血缘政治在中国早早让位于任人唯贤的精英政治。这一思潮的发展与传播将波及亚洲之外的地区，并最终影响到欧洲王室的宫廷——在那里，贵族们仍然死死攥着持衡弄赐的权柄。"
 renaissance: "文艺复兴"
 renaissance_desc: "自14世纪以来，意大利诸城邦的财阀世族们就一直对有意探索他们古希腊与古罗马祖先社会的艺术家和学者们进行赞助。\n\n文艺复兴作为一场文化运动，其思想已经深入并且广泛传播在意大利各地，同时对文学，艺术，哲学以及音乐产生了深远的影响。人文主义学者们也在研究分析他们所生活的社会，将其与古典哲学理想进行比较。文艺复兴人文主义已经发展成熟，即将渗透至社会的各个方面。\n这种新思想的影响不仅是对统治者的，更是对被统治者的。藉由早期印刷机的帮助，这些全新的理念迅速传播。\n\n真正的文艺复兴时代人文主义者须通晓方方面面，不仅要专精于政治与哲学，更要涉猎艺术、文字分析、音乐、建筑。如今，文艺复兴正准备重塑整个世界，让它朝着其古典主义的理想迈进。"
 banking: "银行系统"
 banking_desc: "从第一枚铸币从熔炉中打造而出，借贷便随之存在了。然而，这样的信用关系长期局限于个人和家族群体，以及一些古代国家内部。随着中世纪亚欧大陆及其周边外延的长距离商业活动重新发展起来，信用与借贷迎来了飞跃。\n\n随着犹太社区在基督教世界和穆斯林世界之间广泛活动，职业放贷人开始组织起来。而在12世纪的十字军东征之后，信贷需求的激增鼓励了意大利城邦的商人们去建立更庞大的信贷组织，第一批银行机构，如佩鲁齐家族和巴迪家族，便随之产生。\n\n更多的金融工具，像汇票、和债务债券被发明出来。而像美第奇家族、富格尔家族和韦尔瑟家族这样的金融世家很快将变得名副其实的富可“敌国”。"
 professional_armies: "职业军队"
 professional_armies_desc: "从数千年前战争被发明以来，军队便随之诞生。然而，几个世纪以来，它的形式发生了巨大的变化，在不同的文化和不同的时期，军队的组织形式和招募方式各式各样。\n\n直至中世纪晚期，绝大多数国家的军队都依赖于封建社会结构的征召体系，骑士和时令性征召的步卒构成了军队的核心。然而，在一些地区的国家足够强大，以支撑起一支招募职业士兵，全年脱产执勤的常备军。\n\n在百年战争爆发之后，这一军事制度也在欧洲发展起来，并成为推动近代早期军事革命的主要变化之一。世界各地的统治者们很快将面临两个重大的挑战，那就是一边扩大常备军的规模和质量，一方面寻找豢养这么一支常备军的新财政来源。"
 new_world: "发现新大陆"
 new_world_desc: "新大陆的发现预兆着一个新时代的到来，这不仅对于殖民者和被殖民者来说是如此，也意味着原材料与科技迅速传播，人们认识到脚下的星球竟有如此的广袤。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从巴利亚多利德至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
 printing_press: "印刷机应用"
 printing_press_desc: "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n\n如今，印刷技术已经发展成熟，并且已经布及欧洲各地，从宗教和政治小册子，到科学论文、行为指南，成千上万的各式各样的印刷品在欧洲大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商若想要逃脱审查，只需把生意移到边境线之外，甚至只用改变书的标题，都不是什么难事。"
 pike_and_shot: "枪刺与射击"
 pike_and_shot_desc: "在15世纪末的意大利战争期间，一种新型的战争形式得以发展。在中世纪晚期，一方面，以火绳枪和滑膛枪为主的便携式火器得以发展；一方面，长枪兵取代了短兵器步兵，这种擅于抵抗重骑兵冲锋的兵种被广泛使用。士兵们现在采取了一种新的阵型，即长枪兵排列方阵，火枪手在阵型两翼和正前方分散射击，并在敌方逼近时退回方阵内或方阵后寻求掩护，以防军阵进入近距离搏斗。这种新型军阵被称为“长枪与射击方阵”，首先被德意志国土佣仆和西班牙大方阵所青睐，并很快被其他军队所采用。这种方阵统治了欧陆战场将近两个世纪，直到18世纪被装配新型燧发火枪和刺刀的线列步兵阵型所取代。"
 confessionalism: "认信主义"
 confessionalism_desc: "长久以来，天主教会都被视为一个团结统一的实体，直到新教信仰的出现结束了这一局面。随着对信仰应有的形态的多种不同解释的出现，基督教世界再难被称为“统一”。从前，任何偏离罗马教会的行为都能轻率地被判决以“异端”的责罚，而现在，这些造成差异的界限已经越来越模糊不清。\n\n因此，不仅是教会当局，世俗政权也越加感兴趣于将他们各自的信仰形态进行明确的定义，并在宗教生活和现实生活的方方面面执行他们所定下的观点与规则。这些权威对本国人民的信仰施加了愈加牢固的控制，“正信”与其他信仰之间的差异与敌意也愈加滋生。"
 global_trade: "全球贸易"
 global_trade_desc: "自古以来，跨大陆的商品往来就存在了。但是，先前的那些贸易线路与货物数量都十分有限，比如说，通过丝绸之路和印度洋航线，中国和印度的商品才能来到欧洲。而如今，所有贸易正在逐渐形成全球贸易网络的一部分。随着美洲的发现，非洲航路的开辟，跨越太平洋的壮举，地方贸易网开始逐渐接入到全球性贸易网当中。\n\n从安第斯山脉开采的银矿被整箱整箱装运回欧洲，再流入中国和印度。斯堪的纳维亚半岛上的铁矿制成铁制品，再经由英国商人销往西非。还有一些人仅仅通过在东南亚商圈进行布匹和香料的转销便获利颇丰。印度的本地商人已经开始为未来的欧洲风险贸易做投资。真正的世界经济体可能还没那么快到来，但它的第一颗种子肯定已经被种下了。"
 artillery_institution: "炮兵学说"
 artillery_institution_desc: "中国宋王朝所研制的火药成为了火炮发明的先决条件，这一战争器械使用火药作为其火力动能的来源。虽然早在13世纪，火炮的发明就已经传遍了整个欧亚大陆，但直到15世纪，随着炮膛加长工艺与火药配方的改进，威力得以大幅增强的火炮才作为一件常用的战争器械被广泛使用，并对欧洲常见的石质城堡与防御工事产生了重大威胁。很快，随着火炮的小口径化延展了其快速部署和使用的机动性，火炮的身影从攻城方阵来到了战场后排。在18世纪，尤其是在拿破仑明确了火炮在战场关键位置的运用战术后，它最终成为了一整套足以决定战场胜局的武器系统。"
 manufactories: "工场生产"
 manufactories_desc: "十六、十七世纪的一系列技术创新提高了诸如铁、布料等商品的产量，但是生产方面最大的创新却在于各种新的组织方式。商业资本家们在城市之外建立起一座座工场，规避着那些限制大规模生产的行会规则，同时还能开拓增加生产效率的新方法，比如集中一处进行劳动的组织化和专业化。这些未来工业革命的先驱们并没有依靠昂贵的新机器来提高工业的产出，而是依靠发掘获得原材料的便捷途径，以及组织大规模的生产活动来达到自己的目的。相对于老旧而又限制较多的旧制度，这无疑是一次巨大的革新，与之后的科技革命一道，这一全新的模式又会为这个社会带来巨大的变革。"
 scientific_revolution: "科学革命"
 scientific_revolution_desc: "显而易见的是，如今的世界变得比我们历代先辈所见的还要更小。全球性的贸易活动和印刷产业的兴盛促进了人员与思想的流动，使得知识得以更广泛地传播，这反过来也促成了人们对现实世界更为彻底的审视与怀疑。曾经被视为事实的东西现在被质疑，曾经理解不清的东西现在被观察，曾经只是普遍认同的东西现在被检验。\n\n近年来人类在数学、物理和生物学等领域的进步是无可争辩的，然而，真正革命性的飞跃是对科学本身的认识观与方法论的变化。系统性的实验才是真正的科学革命，即一场真正改变我们对世界看法的革命。"
 military_revolution: "军事革命"
 military_revolution_desc: "16至17世纪影响全欧陆的持续战争状态导致常备军的规模急剧增加，这一趋势也是互不相让的专制政权们权威扩张的必然结果。步兵现在淘汰了旧的枪刺-射击阵型，统一列装了燧发火枪，并以新式阵型部署，这大大提升了他们的战斗火力与战场表现。这一军事进步同样考验着国家行政当局的能力，持续扩大的军队规模对于人力和财政都造成了巨大负担。除此之外，一种用于支援军队作战的补给仓库得以出现，并逐渐发展出为军队提供粮食与给养的供应链。这些进步的结果无非是，在即将到来的18世纪，军事化程度日益增强的国家之间战争的频次和烈度都急剧增加了。"
 enlightenment: "启蒙主义"
 enlightenment_desc: "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。不论是君主，是科学家，还是文学家，无论在信件中，在书本中，还是在咖啡馆里，都在讨论着开放包容，科学方法以及启蒙思想的传播能够给全人类带来的美好未来。从知名大学，到开明君主的宫廷，四处都有人在给这个世界进行科学衡量、测定、分类和制图，以便于我们更好理解的世界运转的规律。同时亦有许多的人探讨着社会运转的规律，试着去弄明白所谓的「人权」真正的含义。\n\n为了全人类的福祉，一些伟大的项目开始实行，比如修订包含一切知识的百科全书或者完成世界上所有动植物和真菌的图鉴。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"
 industrialization: "工业革命"
 industrialization_desc: "18世纪的初期，在人类日益增长的需要得到满足的同时，许多新的机构应运而生。生产制造领域的进步与复杂机械的发明正在世界每个角落改造着我们所熟知的这个世界。如火如荼的工业革命不仅体现在工业和商业领域，同时在国境内外为社会本身的结构带来了持久的变化。而像动力织布机和蒸汽机这样的发明更是将人类文明的生产力提升到前所未有的顶点。"
 levee_en_masse: "全民动员"
 levee_en_masse_desc: "战争是一个不断演化的概念，它经历了一代又一代的创新与磨砺。18世纪见证了各个世界强权的崛起和他们贪婪扩张的雄心。侵略与野心的锻炉呼唤着年轻的躯体作为供养的燃料。而全新的征兵法案将得到起草，以将全国所有未婚男子征募在其麾下，他们的规模将足以屈折历史的进程。"
 #Advances
 colonies: "殖民地"
 colonies_desc: "无论是将我们的人民派遣到新土地进行定居，还是令在我国治下的土著定居，或两者兼有，建立一个殖民地使我们在某一地区获得一个立足点，并进一步扩大控制。"
 feudalism_advance: "封建制度"
 feudalism_advance_desc: "封建制度是一种以效忠和劳役换取领地权的政治体制。他是一种权利与义务的集合，并以一种结构分明的社会结构将社会中的每个个体连结到一起。"
 horse_riding_advance: "驯马"
 horse_riding_advance_desc: "训马彻底改变了人类移动和携带重物的方式。在战斗中，马匹不仅为骑马的战士提供了更快的移动速度，还提供了更高的攻击范围或者允许他们以坐骑的重量对敌军进行碾压。"
 rights_of_man: "人权"
 rights_of_man_desc: "如今一种人人平等的激进观点占据着革命思想的最前线。来自各地的哲人们通力合作，起草了一份题名为《人权与公民权宣言》的文件。文件宣称如是种种权利乃是普世价值且应当由法律强制贯彻。这可能会在自由民主领域引起广泛的反响，我们可得好好表现以免落后。"
 rotherham_plough: "罗瑟汉姆犁"
 rotherham_plough_desc: "从罗马帝国以来欧洲的犁基本就没变过样。现在，由于设计上的改进，同样的犁可以更轻，减少了牲畜的工作量，使它们能够干更多的活。"
 modern_bureaucracy: "现代官僚"
 modern_bureaucracy_desc: "为了最大限度地控制我们的土地和臣民，我们必须扩大，重组我们的官僚机构并使之专业化。一个稳健的官僚组织可以掌控我们国家的每一部分，并防止突发性事件。让我们的大学研究考虑最好最有效地统治和管理方法，我们鼓励贵族子弟用笔而不是刀剑来为国家服务。"
 separation_of_powers: "权力分立"
 separation_of_powers_desc: "一部关于政治理论的匿名论著出现在人们的视野，虽有各方压力对其打压，但仍未能阻止它在世界范围的传播。书中分析了政府形成的本质——无论是君主制，独裁制，还是民主制。该书还提出应将行政权，立法权，司法权严格地分离开来，以保护人民，限制君权。除了涉及君权的部分以外，这些想法应该会对我们国家大有裨益。"
 measuring_the_world: "全球勘探"
 measuring_the_world_desc: "新的科学给了我们许多不同的方式来描述和测量我们周围的世界。让我们把这些饱学之士送去探索世界，尤其是我们自己的国家。我们只有在彻底探查我们土地上的所有矿产，清点所有国民以及评估所有产业之后才能确定我们究竟控制了多少资源。"
 the_constitution: "立宪主义"
 the_constitution_desc: "一种被称为宪政主义的全新哲学概念逐渐兴起，它主张用法律来限制政府权力。这是一个很有趣的想法，但我们认为它难以广泛接受。"
 absolute_rulership: "专制统治"
 absolute_rulership_desc: "许多人都想在政府中谋得一个职位，但事实上其中大多数人都希望能不劳而获。一种新的、有趣的专制主义思想正在传播，我们可以借此除掉那些寄生虫并独揽大权。"
 national_sovereignty: "国家主权"
 national_sovereignty_desc: "17世纪上半叶旷日持久的诸多战争导致了以领土完整为基础的国际外交体系的诞生。既非统治者个人也非某些超国家组织，而是国家本身成为了国际舞台的主角，任何国家都无权干涉别国内政。"
 military_administration: "军事管理"
 military_administration_desc: "16世纪以来不断增加的军队数量对国家的行政体制提出了更高的要求。通过创建一个永久性组织来负责军用物资的采购和规划，使得即便在冬季与和平时期也能维持大量的部队。从长远来看，我们可以更廉价地维持一支庞大的军队，并且在战时更有效地补给这些军队。"
 early_modern_administation: "近代化行政"
 early_modern_administation_desc: "很明显，雇佣受过教育的官员的行政机关并采用更加集权的官僚体制对于建立一个早期现代化国家是十分必要的。"
 renaissance_thought: "文艺复兴思想"
 renaissance_thought_desc: "贵族寡头统治社会的观念从罗马时代就已经出现，并且在某些地方很受欢迎。现在，这个观念重新在那些与之有关的阶层中兴起。"
 medieval_administration: "中世纪行政"
 medieval_administration_desc: "随着军事精英统治了我们的社会，下一阶段的发展就是文官阶层的诞生。通常这些人都是从神职人员的行列中选出的。"
 impulse_warfare: "袭扰战术"
 impulse_warfare_desc: "轻步兵的引入导致了战争方式的改变。在主要部队攻击前，散兵们以散阵部署为一行或一列来分散并骚扰敌军。"
 line_infantry: "线列步兵"
 line_infantry_desc: "有了刺刀，滑膛枪兵也可以起到长矛兵的作用。这导致长矛被移出了步兵装备列表，同时使得步兵编队的火力也进一步加强。"
 gustavian_infantry: "古斯塔夫步兵"
 gustavian_infantry_desc: "瑞典国王—古斯塔夫·阿道夫，提升了步兵单位的火力使其得到进一步发展。他的步兵阵型更狭长并呈直角，从而增加了滑膛枪的数量使其齐射时的威力大增，同时他还配备小型火炮来进一步增加步兵火力。"
 standardisation_of_calibre: "标准化口径"
 standardisation_of_calibre_desc: "随着炮兵在战场上的重要性日益增加，火炮的数量也在不断增加。但是由于每门火炮都是单独制造的，这无疑对补给造成了很大的困难。1544年，查理五世皇帝宣称将只有5种火炮口径，而法国国王亨利二世则制定了6个标准火炮口径。"
 maurician_infantry: "毛里茨步兵"
 maurician_infantry_desc: "西班牙方阵的规模和纵深保证了它的力量威慑，但也使其在战场上移动缓慢，缺乏机动性。这导致了很大一部分士兵在战斗中都处于闲置状态。尼德兰的执政，拿骚的毛里茨，减少了方阵的人数，缩小了纵深因而提高了其机动性，使它仍维持同样的火力和冲击。"
 spanish_square: "西班牙方阵"
 spanish_square_desc: "西班牙方阵的发明自然来自于长矛和射击编队。它的核心是一个传统的长矛方阵。在方阵的四角都配备了一组火绳枪兵。它保留了传统长矛方阵的威力并通过火绳枪兵增强了火力。"
 standardized_pikes: "制式长枪"
 standardized_pikes_desc: "长枪易于制作，但欲令其发挥最大作用，需整编部队挥舞的长枪有着相仿的长度和枪刃。"
 pike_square: "长枪方阵"
 pike_square_desc: "在整个中世纪，骑兵的优势地位一直受到训练有素的长矛兵的挑战。在诸如班诺克本或金马刺战役中，骑兵曾被长矛兵击败。结合改进的训练和纪律，并通过增加剑士来提供近距离搏斗支援使得这种编队的效能达到高峰。"
 medieval_military: "中世纪军事"
 medieval_military_desc: "中世纪末期，陆军向着职业化、组织化发展。更先进的体制被建立，以用来更好地支持由征召兵与职业军人组成的混编部队，这种搭配正逐渐成为战场上的主流。步兵正缓慢而稳定地缩减着与骑兵的战力差距。"
 insurance_companies: "保险公司"
 insurance_companies_desc: "随着保险业的发展，风险在进一步降低。通过支付给保险业者很小一部分费用就可以在出事时获得赔偿，这促进了贸易的进一步增长。"
 the_gold_standard: "金本位"
 the_gold_standard_desc: "欧洲和中国之间的贸易逆差在欧洲和全世界都造成了白银短缺。如果我们从银本位变为金本位就可以为流通领域提供新的货币并促进贸易发展。"
 joint_stock_companies: "股份公司"
 joint_stock_companies_desc: "随着贸易的发展，风险也随之而来。人们需要新的方法来积累资本和管理风险。在股份制企业中，我们可以和股东共同分担风险。"
 public_punishments: "公开处罚"
 public_punishments_desc: "海上的生活充满了危险，因此，需要严厉的惩罚来维持纪律。如果没有足够的威慑效果，我们会很快陷入困境。随着时间的推移，一套严格的惩处措施已经逐步形成，现在是时候将其正式确立下来。这将大大加强海上生活的纪律性。"
 merchants_and_trade: "商人与贸易"
 merchants_and_trade_desc: "可能是因为瘟疫和流行病的影响，贸易格局受到了严重的破坏。现在贸易正慢慢开始复苏。"
 naval_ambitions: "海军野心"
 naval_ambitions_desc: "海军士气得到了极大鼓舞，我们的水手将征服风浪和海洋。我们的开拓者会勇敢面对这个世界上的黑暗角落，在远离故土的他乡建立新的家园。"
 chartered_companies: "特许公司"
 chartered_companies_desc: "世界是广阔的，为了发展我们的贸易有时必须承担相当大的风险。幸运的是，我们国家的商人愿意利用自己的资源来冒这些风险。认可这些由政府通过特许证授予其垄断某些领域并履行近乎政府职能的特权的公司，可以控制和促进我们海外殖民地的商贸发展。"
 development_of_maritime_law: "制定海洋法"
 development_of_maritime_law_desc: "随着越来越多的国家把他们的国民或公民派遣到海外从事贸易活动并长期生活在一起，确定通行的海洋法的基本概念是绝对必要的。诸如「公海」或后来的「主宰海洋」学说为海洋国际法奠定了基础。"
 basic_financial_instruments: "基础金融工具"
 basic_financial_instruments_desc: "海外贸易带来高风险的同时也带来更高的利润。如信用证之类的金融工具的发展，将有助于减少风险，并增加我们的利润。"
 naval_professionalism: "海军职业化"
 naval_professionalism_desc: "即便在17世纪初，常备海军的规模很小而且海军力量的存在也只是为了满足现实的迫切需要。然而，随着时间的推移，我们正在朝着大型的专业化海军方向前进。除非我们希望看到我们的对手在海军方面超越我们，我们必须努力创造更大规模的常备海军，并建立行政组织来支持它，确保海军职业能够成为我们军官的固定职业。"
 superior_ship_design: "先进船舶设计"
 superior_ship_design_desc: "比我们的对手更快地建造[ships|e]，即使这一优势微弱到在军事方面毫无意义，但这依然可以增强我们水手的信心，并在战斗中震慑敌人。"
 patron_of_art: "赞助艺术"
 patron_of_art_desc: "我们从此将开始追求建立文化昌盛的社会，我们的艺术巨作将万古流传，成为这一世代的人间奇迹。"
 pragmatism: "实用主义"
 pragmatism_desc: "大多数国家会依照土地收成来制定政策。这很愚蠢，如果雇佣兵更能适应我们的需要，那我们就应该去使用他们，而不是花费财力去维持一支昂贵的常备军。"
 knowledge_transfer: "知识传承"
 knowledge_transfer_desc: "经验的传承是每个国家的头等大事。我们需要建立严格的教导制度，以保证老兵们能够将他们的战斗知识完备地交到新兵手中。"
 organised_recruiting: "有组织征募"
 organised_recruiting_desc: "在古代，如果一名军官想为他的[regiment|e]补充兵员，那么他会花上相当长的时间，因为并不是谁都愿意参军入伍舍命拼杀的。但是，如果我们从根本上来解决这一问题，我们就可以建立征兵体系，以更快的速度将新兵们征召入伍。"
 optimism: "乐观主义"
 optimism_desc: "胜利并不仅是在战场上打败敌人，而且还在于向手下灌输必胜的意志。如果战士们坚信他们是占据优势的一方，他们便会克服暂时的艰难险阻，将胜利由可能变为必然。"
 formalized_officer_corps: "正规化军官团"
 formalized_officer_corps_desc: "传统上军官都是由贵族来担当的，但贵族们的数量往往不足以满足庞大的军官需求。然而，我们的军队里也有相当多的来自于下层阶级的军士，我们应当尝试着将他们晋升为职业军官。"
 deus_vult: "如神所愿"
 deus_vult_desc: "遵循圣战的号召，「循神的旨意」击溃异教徒。"
 missionary_schools: "传教士学校"
 missionary_schools_desc: "尽管我们从不缺乏有志于出外传播真理的人，但这些人的绝大多数人的行为都是弊大于利的。然而，专门培养传教士的学校会确保我们能够培养出这样的人才：他们不仅愿意去传播信仰，而且有能力取得成功。"
 church_attendance_duty: "义务性宗教活动"
 church_attendance_duty_desc: "通过制定强制性参与宗教活动的政策，我们官方信仰的权威得到维护，对宗教活动的管理得到加强，维护了社会秩序的稳定。"
 divine_supremacy: "神圣事务至上"
 divine_supremacy_desc: "最重要的事务，就是让我们的国家和疆界免受那些不信者的搅扰和侵袭。"
 devoutness: "献身主义"
 devoutness_desc: "宗教是我们统治地位的最坚实保证。如果统治者们公开表示对神明的虔诚信仰，那么臣民们便会跟着这样做。这样，便会巩固我们的统治地位。"
 religious_tradition: "宗教传统"
 religious_tradition_desc: "对信仰的坚定执著，对神明的顶礼膜拜，这些都会得到远近友邻们的艳羡，而这种艳羡便是对我们威望与荣耀的有力体现。"
 ecumenism: "普世主义"
 ecumenism_desc: "异端和异教徒的问题总是如此棘手。尽管古老的火与剑法则能彻底解决大部分问题，但外交手腕也不失为一种解决之道。如果我们能够促进各教派之间的对话与协商，我们就能有效减少误解，促进国家内部的和平。"
 advanced_bureaucracy: "先进文官制度"
 advanced_bureaucracy_desc: "使我们能够完善行政管理体系，扩展财源，增加税收。"
 organised_construction: "组织化建设"
 organised_construction_desc: "市政建设的升级是一项耗费庞大的工程。如果我们能够合理地对工程进行规划，就能节省一大笔资金。"
 smithian_economics: "自由市场经济"
 smithian_economics_desc: "使我们的国策由重商主义转向自由贸易，减少国家对市场的干预，提高经济效益。"
 national_bank: "国家银行"
 national_bank_desc: "使我们建立对财政金融的监管体系，更好地引导经济发展。"
 debt_and_loans: "信托借贷"
 debt_and_loans_desc: "负债有时是不可避免的，然而，一个有序的信托市场会允许我们进行贷款，并享受较低的利率。"
 centralized_government: "集权统治"
 centralized_government_desc: "如果对整个国家采取中央集权统治，我们将会很容易地将中央的理念与计划贯彻至全国各地。"
 nationalistic_enthusiasm: "爱国热忱"
 nationalistic_enthusiasm_desc: "对军队的支持度将直接决定国防能力的强大与否。在我们的英明领导之下，我们可以为军队提供难以想象的巨大支持。"
 additional_colonists: "额外殖民者"
 additional_colonists_desc: "新大陆意味着一切，而最重要的是，它尚未被占有。换句话来说，根本没什么大人物在那里占有哪怕一丁点的土地，如果我们能让人们了解这种近乎无限的良机，就能鼓励更多的人投身到新大陆的开发中去。"
 additional_merchants: "额外商人"
 additional_merchants_desc: "如果不能将殖民地的物产运回祖国，那么殖民地将毫无意义。为此，我们必须充分地发展商人阶级。"
 faster_colonists: "快速殖民"
 faster_colonists_desc: "不能仅仅把殖民者送去海外、不施以任何帮助，就指望他们建设起一块殖民地。为了新家园生存所需的远征物品的准备工作是一个费时的过程。利用我们过去的经验，我们可以加速这一进程。"
 additional_diplomats: "额外外交官"
 additional_diplomats_desc: "要推动我们国家的发展，就得推动我们外交的发展。我们必须为所有外交工作指派人手。"
 improved_shipyards: "改善造船厂"
 improved_shipyards_desc: "要保证我们在全球的利益，我们需要一支强大的[navy|e]。我们必须确保我们的造船厂尽可能以最大效率生产船舰，以便随时补充战场上的损失。"
 experienced_diplomats: "老练的外交官"
 experienced_diplomats_desc: "有时，要让人们相信我们的强大是很简单的。我们已经通过外交上的努力而让我们的发言在世界上更有分量。"
 competetive_merchants: "商业竞争"
 competetive_merchants_desc: "我们必须击败其他国家的竞争对手才能对我国招商引资。我们一定要确保我们的法律系统给予他们最多有利条件。"
 organised_mercenary_payment: "佣兵标准薪资"
 organised_mercenary_payment_desc: "佣兵组织首领一向狡猾。他们能让同一军队的指挥官为了雇佣他们而争相出价，最后待价而沽。我们将精简佣兵招募流程，防止指挥官滥用职权，以此确保我们在谈判中总能处于优势地位。"
 benefits_for_mercenaries: "优待佣兵"
 benefits_for_mercenaries_desc: "佣兵总是会去寻找最划算的交易，因此我们得保证佣兵一直站在我们这边。只要对我们的佣兵多加关照，就能使他们长久效力，而且所需的薪资也更低。"
 organised_mercenary_recruitment: "佣兵招募"
 organised_mercenary_recruitment_desc: "招募佣兵时，金钱不是唯一的瓶颈。另一个瓶颈是是否有真正希望为我们服务的佣兵组织。因此，我们的系统必须确保所有的组织都能加入进来。"
 bookkeeping: "簿记系统"
 bookkeeping_desc: "当资金短缺时，我们不得不借钱。债主通常都会担心别人会不会还钱。为了留下清白的记录，我们最好确保每一笔债务都清偿了，这样可以让我们通过谈判来降低一些利息。"
 legislative_efficiency_idea: "行政效率"
 legislative_efficiency_idea_desc: "任何政府最重要的部分是得到正确的建议。我们对于顾问必须尽可能地包容以便于我们可以得到最大限度的不同观点。"
 resilient_state: "反应体系"
 resilient_state_desc: "每个国家都会遇到衰落的时期。不满意和被驱逐的人会谋反，如果我们建立一个行政机构来镇压这些颠覆活动，我们将能从这些麻烦中尽快脱身并恢复过来。"
 war_cabinet: "战时内阁"
 war_cabinet_desc: "羸弱就要挨打，战争的压力能严重破坏一个国家的统治力。在战争期间，只要确保战争的主要玩家都在忙着打仗，我们就能独善其身。"
 aristocracy: "贵族政治"
 aristocracy_desc: "贵族政治是所有君主制的关键，王室身边的贵族们正是君主正当性的来源。归根结底，没有贵族血统的概念就不会有王室血统。因此，贵族们总是支持君主，但也希望拥有特权，以免与普通群众混为一谈。"
 noble_knights: "贵族骑士"
 noble_knights_desc: "维持一支骑兵部队需要整个经济系统提供大量的多余马匹。如果我们能够确保贵族阶级的特权，那么他们不仅会感到更加快乐，还会替我们承担生产所需马匹的工作。我们的宫廷小丑们认为，这就是所谓的服务保障服从。"
 serfdom: "农奴"
 serfdom_desc: "没什么人愿意当步兵。这些马前小卒缺少[food|e]、薪俸不高，医疗也毫无保障。通过把农民牢牢拴在土地上，我们就会有稳定的新兵来源。"
 noble_officers: "贵族军官"
 noble_officers_desc: "为部队挑选指挥官是一件头等大事，而贵族们总是跃跃欲试，希望能够得到你的偏爱。再没有什么能比挥起兵刃砍向敌人更能证明他们的勇武了，记得把这种机会交给他们吧。"
 local_nobility: "本地贵族"
 local_nobility_desc: "贵族们天生认为他们高人一等，并且愿意将自己的忠诚托付给那些值得托付的主君。如果我们能够确保他们的特权，他们便会铭记我们的宽宏大度，并在外国势力的引诱面前坚若磐石。"
 international_nobility: "国际贵族"
 international_nobility_desc: "国际关系错综复杂，需要小心应对。有人认为，惯于与外国人打交道的商人阶级往往精于此道。但他们忽视了一点，那就是贵族们经年累月地建立起来的亲戚关系。在外交活动中，这些宗族关系往往会为我们带来很大的帮助。"
 noble_resilience: "贵族纽带"
 noble_resilience_desc: "在这片大陆上，各种骑兵组织往往由小贵族领导。通过善待贵族，我们可以利用他们的人脉，获得更多更大规模的骑兵。"
 military_traditions: "军事传统"
 military_traditions_desc: "军事思想的变革日新月异，而我们需要做的就是紧跟时代的发展。贵族尽忠于主君的传统应当得到强化，优越的社会地位需要以战场上的奋勇行为作为保证。尽管勇敢精神之类的美德是很重要的，但当你发现自己的军队高出对方一等时，事情往往会简单得多。"
 tradition_of_payment: "发薪传统"
 tradition_of_payment_desc: "一般来说，人们倾向于将雇佣兵们的发薪日一推再推，毕竟谁都不知道这帮大爷会不会心血来潮，提出一些让人措手不及的要求。但我们不会这么做，我们会按时为雇佣兵们发放薪水，而佣兵队长们将会对我们的美德铭记在心。"
 abolished_serfdom: "解放农奴"
 abolished_serfdom_desc: "罗马的历史告诉我们，由自由公民组成的军队在战斗意志上会远远胜过被强制拉上战场的乌合之众。因此，我们有必要赐予农民们以自由，这样他们将在战场上誓死保卫自己的自由。"
 bill_of_rights: "权利法案"
 bill_of_rights_desc: "使我们的国民享有各项基本权利，显著降低发生内乱的几率。"
 free_merchants: "自由商人"
 free_merchants_desc: "在一个相对顽固守旧的社会中，商人的社会地位要低于那些拥有土地的人。但很幸运我们并不是这样，财富就是力量，无论这财富是怎么来的。"
 free_subjects: "自由臣民"
 free_subjects_desc: "尽管对于奴仆们来说一顿暴打往往会非常合适，但这并不能有效地令他们勤奋工作。一些自然哲学家们偶然发现，提高人们的工作积极性会带来非常丰厚的回报。如果我们能够用征收实物来取代货币地租的话，我们的农民们便会更加积极地生产出更多的作物了。"
 humanist_tolerance: "人文宽容主义"
 humanist_tolerance_desc: "建立一个更宽容的社会，开明地对待不同社会思潮与宗教信仰，大幅度地提升国家稳定程度。"
 emancipation: "解放土地"
 emancipation_desc: "长期以来，只有那些我们认为值得信赖的人才有权拥有土地。如果我们废除这些限制，那么土地所有关系便会得到巩固。由此，那些选择从军打仗的人们便可以周期性地投入到生产活动中去了。"
 dynamic_court: "充满活力的宫廷"
 dynamic_court_desc: "一个真正的有创造性的宫廷是一个人可以让任何人发挥作用的地方。我们必须努力确保这些旧的传统，出身或财富不是对我们宫廷发展的阻碍，而且其也不应该阻碍那些在我们国家渴求财富的人才们的愿望。"
 innovativeness: "求知若渴"
 innovativeness_desc: "天生的好奇心和了解世界及其运作方式的愿望是推动我们前进的动力。我们的人民有求知欲，正是他们心中的火花将激起我们国家的进步。"
 economic_ideas: "附庸经济"
 economic_ideas_desc: "国家的经济和财富应该为国家服务，而不是相反。为此，最大限度积累资源才符合国家的最佳利益，如此方能确保真正的繁荣昌盛。"
 expansionism: "荆棘中的种子"
 expansionism_desc: "世界广阔无垠，我们不能安于一隅，毕竟我们的邻国也不会甘于平庸。我们着眼于开疆拓土、提升国力，以免被不断壮大的邻国遏制。"
 formal_administration: "正规行政"
 formal_administration_desc: "正确的程序和精密的行政机器可使国家昌盛，因为没有适当的行政管理，国家打算做的任何事情都将徒劳无功。我们将使行政体制正规化、标准化，使国家的意志通过它自然地流向全国各个角落。"
 plutocracy: "金钱之力"
 plutocracy_desc: "财富和权力不是同义词，但却息息相关。因为不仅权力可以使人富有，而且财富也可以赋予人权力。我们明白，因为我们最富有的人也是那些占据国家权力席位的人。"
 rebellion_support: "秘密接触"
 rebellion_support_desc: "时局动荡，世界各国民心难安。我们同国外这些不满的团体联系，或可将其转为己用，说服这些人发动叛乱，借此削弱敌国。"
 privateers: "私掠者"
 privateers_desc: "狠狠打击敌方的商业运转会帮助我们奏响胜利的号角。我们应当鼓励船长们去主动袭击敌方的贸易航路。"
 vetting: "审查制度"
 vetting_desc: "所谓无官不贪，我们通常会发现，很多维持政府机构运转的官员们会倒在外国势力的银弹攻势之下。所以，一些简单的背景调查将有助于我们遏制住大多数的腐败苗头。"
 rumourmongering: "流言中伤"
 rumourmongering_desc: "有很多方式可以轻而易举地击败敌人。恰到好处的恶毒流言有时比一万名士兵还要致命。我们一定要努力掌握这些暗处的手段，以便于赢得战争。"
 efficient_spies: "高效间谍"
 efficient_spies_desc: "大多数的农民都会为了一点金钱而不惜出卖自己的母亲，但是，找到那些真正有用的间谍人员反而是很困难的。根据过往的经验，我们正在学会如何披沙拣金，从中拣选出合适的人选。"
 shady_recruitment: "暗中招募"
 shady_recruitment_desc: "我们可以从最底层的民众中挑选新兵，以至于坊间居然不相信进行新兵招募的正是我们。这感觉还真不错。"
 destabilising_efforts: "离间活动"
 destabilising_efforts_desc: "优秀的间谍活动可以帮助我国打击敌国的[stability|e]，让他们最亲密的盟友倒戈相向。"
 espionage: "谍报活动"
 espionage_desc: "使我们能够训练更多的情报员，充分搜集别国的政治与军事情报。"
 foreign_embassies: "驻外使馆"
 foreign_embassies_desc: "外交是一项非常精妙的活动，它需要同时在数个方面上取得平衡。如果我们能够让那些外派的大使馆定期传达一些基本信息，就能在进行决策时参考到更多的情报了。"
 claim_fabrication: "伪造宣称"
 claim_fabrication_desc: "宣布某物属于自己非常容易，但要让每个人都信服你的这种占有权就非常难了。通过广泛地铺设外交网络，我们可以清楚地知道，谁会对你的这种占有权表示出浓厚的兴趣。"
 cabinet: "内阁责任制"
 cabinet_desc: "我们完善行政机构，训练更多熟练的外交官。"
 adaptability: "灵活变通"
 adaptability_desc: "我们的领土中，有的仅仅是属于我们，有的则是自古以来就拥有且永远不可分割。稍微宽松一下这个定义将使我们大量的领土被视作永远不可分割，若最糟糕的事发生了，全世界都将认可我们正当的收复失地行为。"
 revolution_and_counter: "革命与反革命"
 revolution_and_counter_desc: "随着越来越激进的政策，我们别无选择，只能同与我们的政体不同的国家作战。采用这个政策我们可以毫无代价的发起战争。"
 diplomatic_influence: "外交影响"
 diplomatic_influence_desc: "通过努力发展外交事业，我们可以在外交舞台上长袖善舞，左右逢源。"
 flexible_negotiation: "灵活谈判"
 flexible_negotiation_desc: "你永远都不知道在谈判桌上会获得些什么，所以，请记得把你所有的选项带上谈判桌。"
 agent_training: "间谍训练"
 agent_training_desc: "我们已经有很多可以瞒天过海并精心策划的计划，但是困于没有合适的人选来执行。为我们的间谍建立培训方案将有助于提升他们执行危险的任务的能力。"
 additional_loyalist_recruitment: "招募额外效忠派"
 additional_loyalist_recruitment_desc: "自然而然，在我们属国的土地上有一些人理解我们统治的神圣权利。通过招募和协助这些明事理的人，可以加强我们对属国的控制。"
 audit_checks: "审计检查"
 audit_checks_desc: "当我们寻求渗透其他国家时，也必须警惕一些有毒的思想在我们自家传播。建立一个监察组以确保我们的官员按照国家的最高利益行事，这将有利于我们铲除一些腐败因素。"
 grand_army: "大陆军主义"
 grand_army_desc: "使我们能够组建空前庞大有力的陆军。"
 glorious_arms: "陆军荣耀"
 glorious_arms_desc: "使我们的陆军获得无可匹敌的荣耀与威名，令所有敌人心怀恐惧。"
 bayonet_leaders: "尖刀将领"
 bayonet_leaders_desc: "治兵有方的将领，士兵会愿意为他效死。因此，我们要确保军官们会在最前线上做出榜样。"
 battlefield_commisions: "战场委任制度"
 battlefield_commisions_desc: "使我们能够专注于陆军科技进步，提升陆军传统。"
 improved_foraging: "改善军粮征集"
 improved_foraging_desc: "在缺乏食物供应的情况下我们无法有效率地进行作战。一支擅长于收集[food|e]的军队可以维持更大的规模投入战斗。"
 improved_manuever: "提升机动"
 improved_manuever_new: "增加侧翼范围"
 improved_manuever_desc: "对于指挥官来说，学会如何在前线带兵打仗是必修课，而懂得该怎样调遣军队则会为我们带来额外的收益。"
 engineer_corps: "组建工兵军团"
 engineer_corps_desc: "使我们能够集中全国的军事技术人才，迅速加强陆军科技水平。"
 military_drill: "定期军事操练"
 military_drill_desc: "使我们能够通过加强军事训练，提升陆军战斗力和士气。"
 regimental_system: "军团制度"
 regimental_system_desc: "如果将士兵们按照籍贯来进行编组，我们就能将[regiments|e]与他们的故乡紧密联系在一起。因此，当我们需要为各[regiments|e]招募新兵时，这种招募便会非常迅速。"
 defensive_mentality: "周密防守"
 defensive_mentality_desc: "有人说进攻是最好的防御，但当他们在反击中碰得头破血流时，你将毫不怀疑这句话的荒谬。我们的军队将如磐石般进行守备，我们的要塞也会坚持更长时间。"
 superior_firepower: "优势火力"
 superior_firepower_desc: "在总攻之前先采取密集火力对敌方进行杀伤，这种战术是一支部队的威力所在。所以，一定要确保我们的军官们能够明白这一点。"
 supply_trains: "补给线"
 supply_trains_desc: "在战争中，我们最凶恶的敌人便是[attrition|e]，保护我们的部队不受这个敌人伤害的关键是良好的规划，以及能够提供支援和补给高效后勤网络。"
 national_conscripts: "全国征募制度"
 national_conscripts_desc: "强制征兵的举措可以使我们的部队规模得到迅速的扩充。"
 shrewd_commerce_practice: "精明商业"
 shrewd_commerce_practice_desc: "使我们的商人具有更强的业务素质，压倒竞争对手。"
 free_trade: "自由贸易"
 free_trade_desc: "现在的商业家族们迫切希望能够确保他们对于商业专营权的垄断，但我们并不希望如此，而是希望整个商人阶层能够全面发展。"
 merchant_adventures: "商业冒险"
 merchant_adventures_desc: "使我们能够充分引导本国商人追逐利益最大化，开拓新商路，开发新市场。"
 national_trade_policy: "全国性贸易政策"
 national_trade_policy_desc: "通过采用全国性的贸易政策，我国得以加强贸易存在，同时提高贸易效率。"
 overseas_merchants: "海外商人"
 overseas_merchants_desc: "为了繁荣贸易，我们需要将公民权扩大至那些居住在国外的本国公民，全力支持贸易发展。以及相对应的社会阶层。"
 trade_manipulation: "操纵贸易"
 trade_manipulation_desc: "在那些事关贸易发展的关键枢纽上，我们要有能力制定政策，引导商业产生出更多的利润。"
 fast_negotiations: "快速谈判"
 fast_negotiations_desc: "有时候达成一项协议是非常迅速的，而我们要做的就是确保商人们能够切实完成我们的谈判。"
 colonial_ventures: "开拓殖民地"
 colonial_ventures_desc: "使我们能够派遣更多的移民队，开拓未知世界。"
 quest_for_the_new_world: "探索新大陆"
 quest_for_the_new_world_desc: "使我们能够专注于对远方世界的探索，发现新大陆，建立日不落帝国。"
 overseas_exploration: "寻宝探险"
 overseas_exploration_desc: "开拓远方殖民地的旅程往往都是单程的。即使没有被未知的传染病所吞噬，归乡所需的漫漫长日也会使你望而却步。如果能够宣示出此行所能带来的巨大财富，那么我们就能够激励人们去探索更加遥远的殖民地。"
 land_of_opportunity: "机会之地"
 land_of_opportunity_desc: "我们应当大肆宣扬这样的理念，任何乐于开垦殖民地与处女地的男女都可以发家致富，这样人们就会更快地前往殖民地了。由此，我们可以在鼓励人们开垦殖民地上花费更少的金钱。"
 vice_roys: "总督委任制度"
 vice_roys_desc: "使我们能够强化殖民地管理，增加来自殖民地的收益。"
 free_colonies: "自由殖民"
 free_colonies_desc: "那些愿意移居海外，开拓伟大殖民帝国的人总是寥寥无几。然而如果我们许诺殖民者可以自由占有大片的农田，那么人们将争先恐后地前往海外追逐财富。好在那里每个人都会有足够多的土地。"
 global_empire: "全球帝国"
 global_empire_desc: "我们对于整个殖民帝国的责任改变了管理殖民活动的官员们的工作态度。这里不再是海盗们横行无忌的天堂，聪明善良的公民们在这里安居乐业。而这些都将充实我们的税收。"
 formal_diplomacy: "正规外交"
 formal_diplomacy_desc: "在一个权力从强大的个人手中转移到中央集权的时代，在我们和邻国之间建立沟通的桥梁和渠道是明智之举。如今面对崛起的大国，外交比以往任何时候都更重要。"
 explorer_commisions_advance: "任命探险家"
 explorer_commisions_advance_desc: "在我们疆土的外，尚有未经开拓的广袤土地，等待我们占据！招募勇敢的探险家，向未知进发，这对我们而言是一个利润丰厚、至关重要的机会。"
 offensive_army: "进攻性军队"
 offensive_army_desc: "火药与军事创新的时代已然来临，它们为战争带来了新的重要性与活力。为追求荣耀，我们必须努力确保我们的进攻部队的高标准。"
 defensive_army: "防御性军队"
 defensive_army_desc: "随着周边众多强国的崛起，我们亟需强大的防御力量，力求努力维护我们的领土完整。对地形、路径和战术的了解将帮助我们度过这一动荡时期。"
 national_trade: "国家贸易"
 national_trade_desc: "布匹、羊毛及其他热门商品在世界各地流通。在一个商业可以到达遥远海岸的时代，我们必须确保我们的商人拥有优势！"
 exploration: "探索理念"
 exploration_desc: "我们在地平线以外的海域航行的能力，与我们对未知地区的海岸和居民的自然主张相一致。"
 superior_seamanship: "优良航海技术"
 superior_seamanship_desc: "使我们的[navy|e]能够拥有高等级舰船，以及高水平的船长和水手。"
 naval_glory: "海军荣耀"
 naval_glory_desc: "我们的舰队无可匹敌的荣耀与威名将令所有敌人心怀恐惧。"
 grand_navy: "大海军主义"
 grand_navy_desc: "使我们能够组建空前庞大有力的[navies|e]。"
 sea_hawks: "海鹰之魂"
 sea_hawks_desc: "使我们能够迅速推进海军科技，加强海军传统。"
 excellent_shipwrights: "超强船舶工业"
 excellent_shipwrights_desc: "通过征召我国最好的造船工匠，我们有能力建成一支现代[navy|e]，它在技术与机动力上将无人能敌。"
 naval_fighting_instruction: "海军作战理论"
 naval_fighting_instruction_desc: "使我们能够进一步提升[navy|e]战斗力，强化对敌方海域的[blockades|e]。"
 press_gangs: "强征入伍"
 press_gangs_desc: "海上的生活非常艰苦，容不得一点差错。但是，并不是所有的海员都乐于在海军服役。通过将强行征召水手的行为合法化，我们将能够更有效地征召船员，由此提高舰船的服役速度。"
 quality_education: "质量教育"
 quality_education_desc: "在战场上，一场大战之后的时刻往往最为危险。无论获胜还是战败，此时筋疲力尽的军队都会非常脆弱。在敌人来袭之前，我们必须要确保部队随时能够投入战斗。"
 finest_of_horses: "优良马匹"
 finest_of_horses_desc: "多么坚不可摧的部队！多么威武雄壮的骑兵！看那些灰色的壮马，那优秀的骑士又是何人？这是一支多么强大的部队。"
 oak_forests_for_ships: "造船专用橡木林"
 oak_forests_for_ships_desc: "船只能够承受的伤害越多，它们在战斗中幸存的几率便会越高。所以，我们应当确保供应稳定，保证战舰用上应季的优质橡木。"
 private_to_marshal: "从士兵到元帅"
 private_to_marshal_desc: "每名士兵的背包中都藏有元帅的权杖。虽然这种表述有所夸张，但对那些在战场上表现出众的士兵来说，晋升与重赏将是他们理所应得之物。这种奖赏措施为军人们所周知，并激励着他们奋勇杀敌。"
 naval_drill: "海军训练"
 naval_drill_desc: "战场上的混乱会使得一艘舰船在相当长的时间内失去战斗力，而相较于普通船员来说，训练有素的船员们会更快地从混乱中恢复过来。"
 merchant_marine: "商船护航"
 merchant_marine_desc: "我们应当令所有的商船上都飘扬起我们的旗帜，并使它们相信，一俟出现危险，我们的海军永远会是它们最为坚强的后盾。"
 massed_battery: "炮兵集中"
 massed_battery_desc: "我们应当最大限度地集中使用我们的炮兵。这样，毁灭性的火力将在敌军的阵列中轻松撕开一个大洞。"
 benefits_for_horseowners: "推行马政"
 benefits_for_horseowners_desc: "人命很廉价，但马匹却很昂贵。如果我们设立机制来奖励那些拥有马匹的人，就能有更多的马匹可供挑选。"
 the_old_and_infirm: "征召老弱残兵"
 the_old_and_infirm_desc: "虽然某些老兵行事卑鄙、生活堕落，但这些人仍然很有用处。比起任凭老兵沿街乞讨，将他们任用到人生的最后一息无疑更为有利。我们应当授予老兵们教官与军需官的职位，这样他们那些宝贵的技能就会得以发挥出来了。"
 the_young_can_serve: "收纳童军"
 the_young_can_serve_desc: "多长的岁月可以使男孩子变成男子汉？多大的年纪才能让这些男人为国捐躯？有些统治者确实过分拘谨，而我们有时候又与刽子手别无二致。"
 enforced_service: "强制征兵"
 enforced_service_desc: "志愿兵役制有效地稳固了我们军队的构成，但志愿兵的数量有时会显得不足，我们应当强征一些「志愿者」了。"
 ships_penny: "征收船税"
 ships_penny_desc: "舰船很是昂贵，所以我们应当尽量找人来分担这笔军费。征收船税便是一种有效的解决之路。"
 standardized_artillery: "标准火炮"
 standardized_artillery_desc: "每个铁匠都会近乎偏执地固守他们的工艺秘密，这使得每一门大炮都犹如一件工艺品。虽然工匠们的虚荣心得到了满足，但这样明显不是制造火炮的最好方法。如今我们将严格规定，每门大炮都必须符合精确的规格。由此，铸炮的成本将会大大降低。"
 mass_army: "大陆军"
 mass_army_desc: "迄今为止，我们一直在以严格标准为军队招募士兵。我们只挑选那些最为贫困、最为绝望的人，因为他们已经无甚留恋。现在，军队将为所有并不富裕的人敞开大门。"
 mercenary_contracts: "佣兵合约"
 mercenary_contracts_desc: "与一些雇佣军首领签订长期合约，我们就能保障大量雇佣军以备不时之需。"
 local_traditions: "当地传统"
 local_traditions_desc: "管理一个庞大的国家，意味着需要管理很多拥有自己习俗和传统的不同民族。通过把这些传统整合到我们的官方法典中，我们可以得到一批幸福又忠诚的子民。"
 indirect_rule: "间接统治"
 indirect_rule_desc: "有时候，让民众服从命令的最好方法，就是让他们相信他们可以做出自己的选择。这类间接统治的体制将减少新获得领土的动乱。"
 cultural_ties: "文化纽带"
 cultural_ties_desc: "不同的文化有不同的习俗，出于某种原因，当我们试图改变这种习俗时会受到抵制。通过一个他们乐意接受的方式——将当地领导合并到我们的管理体系中并让他们执行我们的意志，我们可以把这个弱点转化为力量。"
 benevolence: "仁慈之心"
 benevolence_desc: "我国是宽容和启蒙的堡垒。通过确保其他国家知道这一点，我们可以培养更好的国际关系。"
 establish_cadet_branches: "建立支系"
 establish_cadet_branches_desc: "继承可是一件棘手的问题。通过建立支系来明确界定王朝内部的规则与权利，我们可以确保更加稳定的继承顺位。"
 tribute_system: "贡金体系"
 tribute_system_desc: "通过建立一个正式的附庸岁贡体系来加强我们的收入。"
 integrated_elites: "整合精英"
 integrated_elites_desc: "通过将我们属国中的统治阶层精英整合到我们的政府中，我们可以平滑而效果显著地整合他们的领土。"
 state_propaganda: "国家宣传"
 state_propaganda_desc: "和人一样，国家的声誉就是一切，建立一个官方宣传机构可以确保我们的好名声不被敌人的谎言所玷污。"
 postal_service: "邮政业务"
 postal_service_desc: "通讯条件现在的水平很难确保我们的外交急件及时送达。创建一个邮局和驿站的网络，将会使我们的意志能更容易地传达到偏远地区。"
 marcher_lords: "边疆领主"
 marcher_lords_desc: "通过给予那些在边界的封臣们高度自治权，这些「边疆领主」们将会在战争时提供更多的人力。"
 boarding_parties: "强行登船队"
 boarding_parties_desc: "通过教导我们的海军军官去领导登上敌船的行动，我们甚至在面对优秀的敌方[navies|e]时也能取得优势。"
 improved_rams: "改良金属撞角"
 improved_rams_desc: "舾装军舰上的金属撞角的历史可以追溯到数千年前，然而相较那时冶金已经有了长远的进步，我们应当利用这个优势并建造出更坚固的撞角。"
 naval_cadets: "海军学员"
 naval_cadets_desc: "通过晋升那些选择了海军作为职业生涯的贵族的次子及三子们，我们可以创建一个专业的海军军官团来监督我们的射击人员。"
 copper_bottoms: "铜质船底"
 copper_bottoms_desc: "木材也许是造船的理想材料，但它会随着时间的推移逐渐糟朽。通过给我们的舰船在水线下装配铜质保护壳，我们可以减少这种破坏，使它们能够更好地耐受长途旅行。"
 escort_ships: "轻护卫舰"
 escort_ships_desc: "轻护卫舰是一类被设计用来护送友方船只和骚扰敌军的小型军舰，它们依靠速度和机动性而不是集中的火力。"
 national_arsenal: "国家军械库"
 national_arsenal_desc: "修建一座可以按统一标准建造和维护战舰的国家军械库，我们可以调遣更大规模的海军。"
 garrison_conscription: "征召守军"
 garrison_conscription_desc: "通过征召年轻人作为守军，我们可以拥有足够的边境守卫力量。"
 expanded_supply_trains: "扩充补给线"
 expanded_supply_trains_desc: "投入更多的资源在补给线上可以让我们的军队在敌对领土上活动更长的时间。"
 sheltered_ports: "避风港"
 sheltered_ports_desc: "船舶往往在争斗中被损坏是一个不幸的事实，而且同样不幸的是这些损坏很少能在海上进行修复。为了缓解这个问题，我们应该创造一个在我们的海岸线上可以修补船只的避风港系统。"
 diplomatic_corps: "外交使节团"
 diplomatic_corps_desc: "通过建立专业的外交使节团，我们可以确保老一辈的外交官总结出来的渊博经验传给年轻一代。"
 civil_servants: "行政部门"
 civil_servants_desc: "通过建立一个由年轻又野心勃勃的官僚们组成的行政部门可以确保我们快速适应管理和统治的新进度。"
 free_cities: "自由城邦"
 free_cities_desc: "在贸易方面交给我们的城邦自治将使我们打开新的有利可图的贸易路线。"
 preaching_missions: "宣教远征"
 preaching_missions_desc: "建立一支传教远征队，确保我们的民众信奉唯一真正的信仰。"
 marine_regiments: "海军陆战队"
 marine_regiments_desc: "海军陆战队是专门从事两栖作战的军事单位，既可突袭海岸、登上敌方船只，也可以参与陆地战斗。"
 discipline_drills: "严格操练"
 discipline_drills_desc: "在战斗中，只有三项要点：火力、人力和将两者结合起来的纪律。定期的军事操练和演习将使我军的军事水平提高到新的高度。"
 open_levy_standards: "降低征召兵标准"
 open_levy_standards_desc: "凭借什么才使人有资格为国而战？信仰，或是对家族的忠诚？然而，唯一的正确答案是我们不能有所例外。每个人都有义务在我国的旗帜下服役。"
 influence: "外交施压"
 influence_desc: "结束一场战争需要双方进行谈判，有时对方表现得太顽固，不愿接受失败。在这种情况下，运用外交压力并提醒它即将灭亡，足以促使它接受我们的慷慨条件。"
 divine_passion: "神圣热情"
 divine_passion_desc: "时代在变。在曾经信仰高于一切的地方，曾经被视为异教的思想正在普通民众中传播。面对一个不断变化的世界，我们的神职人员在我们坚定不移的奉献中找到了慰藉。"
 servants_of_god: "神的忠仆"
 servants_of_god_desc: "成为这神圣机器中的一个齿轮是一个人的最大荣幸。有我们自己的神作为主，我们的人民的心就会以雷鸣般欢呼，跳动。"
 by_the_grace_of_god: "上主恩典"
 by_the_grace_of_god_desc: "世界是在火焰中创造的，我们都将在火焰中灭亡。我们的神把生命之火赐予了我们这些卑微的凡人，在此过程中会燃烧我们的灵魂，让我们看到危险的真相。汝不应惧怕。"
 state_of_clerics: "神职人员的地位"
 state_of_clerics_desc: "神权政治的本质是接近神性。为了实现这一目标，我们的许多政府要职都是由神职人员执行的，他们将宗教仪式与行政人员的官僚职责相结合。"
 friends_in_high_places: "高朋满座"
 friends_in_high_places_desc: "只有一条路能把我们引向永恒的幸福。认识祂在大地上最亲密的代理人就等于认识神。他们会帮我们找到那条路。"
 flesh_is_weak: "血肉苦弱"
 flesh_is_weak_desc: "血肉苦弱，灵魂永存。我们的军队已经学会了同心戮力，因此他们的士气将永远不会被击垮。"
 alpha_and_omega: "由始至终"
 alpha_and_omega_desc: "我们的神是万物之始，万物之终。祂的声音将盖过战斗中的怒吼，传入敌人的耳中。祂的虔诚将引导他们进入祂的怀抱。然后，他们将看到真理。"
 conviction_of_sin: "悔罪"
 conviction_of_sin_desc: "那些做错事的人将屈膝下跪，永受罪孽的折磨。除非他们为自己所造成的恶果赎罪，否则将永远不得安眠。"
 martyrs: "殉道者"
 martyrs_desc: "殉道者即是那些知道为神而死是最高荣誉的那些人。我们土地上的人民虔诚敬神并会为了我们崇高的事业而献出心脏。"
 cultural_acceptance_advance: "文化认可"
 cultural_acceptance_advance_desc: "当我们去接纳和吸收其他民族，显而易见的是，他们的外来传统可能会同我们的传统产生摩擦。解决这一问题的一个简单思路是去包容这些外来民族，并试图将他们如同我们的亲人般去对待。"
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "荷兰打浆机"
 hollander_beater_desc: "数世纪以来，造纸厂依靠机械锤来敲打块状纸浆，粉碎纤维，产出造纸所需的原料。如今，利用风车的动力，工匠们开发出一种更高效的装置。他们称之为荷兰打浆机，这是装有风力驱动的水平滚轮和叶片的大桶。过去靠机械锤耗时多日才能处理完的纸浆，这些刀片几个小时内就能完工。"
 faceting: "刻面工艺"
 faceting_desc: "宝石切割大师通过在切割盘上用悬浮于油中的钻石粉末进行实验，成功在钻石切割方面取得突破。这项工艺使工匠们能将稀有的钻石切割成全新的形状，成品更为光彩夺目。该工艺称为刻面工艺，产出的宝石具有更赏心悦目的几何形状和更优良的光学特性。随着新式宝石及其制作技艺在宫廷和工坊中流传，珠宝、钻石和宝石的需求大幅增加。"
 maritime_decay_advance_disc: "既定航线"
 maritime_decay_advance_disc_desc: "商人们不畏风浪，常年穿梭于海上，只为追逐最大利润。这自然而然地让某些航线比其他航线更为成熟且繁忙，而最理想的航线上总是船只往来不绝。"
 rgo_logistics_discovery: "本地仓储"
 rgo_logistics_discovery_desc: "商人与工匠若能就近获取所需产品，不仅可减轻其工作负担，更能有效防止商品价格飞涨。为此，我们将设立仓储配送中心，确保本地供应需求得到充分满足。"
 port_cost_distance_from_capital_advance: "久经风浪的船长"
 port_cost_distance_from_capital_advance_desc: "并非人人都能胜任船长，只有那些经验最为老道、航海技艺登峰造极的佼佼者，才有资格执掌我们的航船。这样的老船长，即便在最狂暴的风暴中，也能带领全船安全返航。"
 land_morale_attrition_cost_advance: "行军训练"
 land_morale_attrition_cost_advance_desc: "众所周知，任何军队都需要长途跋涉才能与敌军交战。因此，长途行军始终是我军训练的核心内容，让士兵们习惯连续数小时行军后仍能以充沛精力投入战斗。"
 land_morale_movement_cost_advance_disc: "协调行军"
 land_morale_movement_cost_advance_disc_desc: "部队在行军途中最为脆弱，也最易陷入混乱。我们必须让士兵们养成组织严密、步调一致的行军习惯，确保即便遭遇突袭，也能迅速恢复战斗队形。"
 trade_through_owned_disc_advance: "商旅之路"
 trade_through_owned_disc_advance_desc: "商贾们从不甘于固守一地，总在孜孜不倦地探寻利润丰厚的贸易路线。商人来来往往的身影早已成为这片土地上熟悉的风景，他们甚至不惜自行开辟捷径以缩短商途。"
 hire_artist_cost_modifier_advance_disc: "文化沃土"
 hire_artist_cost_modifier_advance_disc_desc: "文化与艺术是塑造国家认同的根基。通过对本土文化及艺术家的推崇，我们必将在世界各地留下深刻印记。"
 rural_rgo_disc_advance: "聚落开发"
 rural_rgo_disc_advance_desc: "只要土地丰饶且有人辛勤耕耘，无论多小的定居点都将繁荣兴盛。假以时日，即使是最小的村庄也会变得人烟稠密、生机勃勃。"
 leader_recruit_cost_advance: "军官学堂"
 leader_recruit_cost_advance_desc: "统率军队绝非易事。战略眼光、战术素养、洞察力——这些仅是优秀将领必备的部分才能。建立专门培养此类领袖的学府，将确保我们拥有更充足的人才储备。"
 morale_recovery_rev_dip_choice: "休整制度"
 morale_recovery_rev_dip_choice_desc: "没有军队能持续保持作战状态，士兵们需要休整与恢复的时间。通过建立规范的休整周期，既能避免士兵懈怠又能使部队保持最佳状态。"
 merchant_power_from_maritime_rev_dip_choice: "商船舰队"
 merchant_power_from_maritime_rev_dip_choice_desc: "商船在我国水域出没已是司空见惯。商人们往来的船只如此之多，实质上已自成舰队规模。"
 administrative_leadership: "军政兼通"
 administrative_leadership_desc: "军事统帅只会一味打仗是不够的。后勤补给、物资调配、军费开支等事务，同样是任何军事行动成功的关键要素。"
 cultures_capacity_mil_choice: "多元文化宏图"
 cultures_capacity_mil_choice_desc: "国家的扩张必然要吸收异域文化。要想开拓疆土，就必须具备接纳多元文化的胸襟。"
 rgo_logistics_mil_choice: "仓储革新"
 rgo_logistics_mil_choice_desc: "完善的仓储设施对保障本地工商业物资供给至关重要，唯有如此才能确保经济体系顺畅运转。"
 land_morale_movement_cost_rev_choice_mil: "铁血行军"
 land_morale_movement_cost_rev_choice_mil_desc: "我军行进之姿堪称典范。严苛训练铸就的纪律性，使得部队即便经历长途跋涉，仍能保持整齐队形从容投入战斗。"
 port_cost_distance_from_capital_choice_mil: "海岸巡防"
 port_cost_distance_from_capital_choice_mil_desc: "建立完善的海岸巡逻体系，将确保我们的行政管理效力覆盖所有海域，纵使最偏远的沿岸也不例外。"
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "职业船员" #Age of Discovery
 repair_at_sea_aod_desc: "尽管造船工艺的最新进步拓展了航海边界，我们还需要训练熟练的船员才能充分利用这些新能力。唯有让他们成为职业的精英水手，方能确保他们正确执行新式船只维护所需的各项任务。"
 repair_at_sea: "海岸船只维护" #Age of Absolutism
 repair_at_sea_desc: "归功于不断发展的新技术，船只在海上航行时间越来越长。这意味着船只需要更复杂的维修，而且它并非总能靠岸。在远离船坞基地的情况下，我们的水手需受训以利用沿海的退潮，使用倾斜法维护船只。"
 repair_at_sea_aorev: "深水倾斜修理" #Age of Revolutions
 repair_at_sea_aorev_desc: "这一先进的修理技术在沿海深水中进行，通过将重货置于船体一侧使其倾斜，从而使船员能够修理另一侧船体。这使得船员可以进入船的另一侧进行维修，而不需要像常规的倾斜法那样在海岸上停下来等待退潮。"
 blast_furnace: "高炉" #Age of Discovery
 blast_furnace_desc: "高炉通过重新熔炼不同成分的铁、钢、石灰石和木炭，能进一步将生铁精炼为铸铁，这是一种比传统冶金更昂贵的工艺。用这种方法将铸铁制成熟铁，是制造大炮等更复杂产品的绝佳材料。"
 saiger_process_discovery: "改进熔析精炼法"
 saiger_process_discovery_desc: "革新与作业方式的优化，将有力推动我们的银铅矿业蓬勃发展。"
 slitting_mills: "切割轧机" #Age of Reformation
 slitting_mills_desc: "这些新型水磨用来将铁锭切割成更细的铁条。这种工艺更高效地制造铁制工具和机械，因为相比于粗笨的铁锭，铸造工匠如此可以使用更适合其需求的铁条，减少了锻造过程中的废料浪费。"
 coke_blast_furnace: "焦炭高炉" #Age of Absolutism
 coke_blast_furnace_desc: "这是一种新型高炉，可以使用焦炭而非木炭作为燃料。这种工艺不仅更经济，还能建造更大的熔炉，尽管它的缺点是焦炭比木炭含有更多的杂质，这是一个有待解决的问题。"
 hot_blast_furnace: "热风高炉" #Age of Revolutions
 hot_blast_furnace_desc: "焦炭高炉因焦炭杂质问题使得铸铁含有更多杂质，促使了热风技术的发展。此方法不仅显著减少了焦炭使用，从而提高了铁的质量，还可在有原煤资源时直接使用原煤作为燃料，这在冶铁领域是一项重大进步。"
 new_currency_demands: "新币材的需求"
 new_currency_demands_desc: "新大陆的发现也带来了更多的贸易流动。这反过来又导致对货币需求的上升。虽然由$goods_gold$和$silver$铸造的贵金属货币仍然是主要通用价值，但其他次要金属如$copper$及其合金的使用与流通也日益增加。"
 powerful_statues: "强权的雕像"
 powerful_statues_desc: "一个繁荣的国家是强大统治者的象征，但只有当人民亲眼见到时，他们才会相信统治者确实强大。为此，许多统治者会委托雕刻各种各样的自己塑像，通常以石材或青铜制成，以向民众展示力量与权威。然而，这些雕像并非总能达到预期效果，有时仅仅导致大量材料被消耗与搬运。"
 renaissance_sculptures: "$renaissance$石雕"
 renaissance_sculptures_desc: "$renaissance$的兴起带来了对各种艺术形式的更大兴趣。如今，似乎谁的宅邸没有一件艺术品装饰，就不算是体面之人。雕塑是民众间最盛行的艺术表现形式之一，这促使许多采石场出现与扩张，以便向追求艺术的人们供应各种石材。"
 green_vitriol: "绿矾"
 green_vitriol_desc: "尽管严格来说与$alum$并非同一种物质，$green_vitriol$在炼金术著作中常与$alum$混用，且二者具有相似性质。因此，用其中一种来替代另一种并不罕见。"
 shared_products_procedures: "产品交流与工艺传播"
 shared_products_procedures_desc: "世界变得更小了，我们接触到了许多新土地与新民族，同时也接触到了许多新产品与使用方式。即便是最专业的商品，例如$alum$，在不同地方也可能被用于不同用途。"
 ostentatious_clothing: "华丽服饰"
 ostentatious_clothing_desc: "统治阶层有权利也有义务通过外表来展示他们的权力。因此，他们身着愈加华丽的服饰，运用最新工艺来实现鲜艳而奢华的色彩与图案。"
 riches_of_foreign_coasts: "海外海岸的财富"
 riches_of_foreign_coasts_desc: "遥远的土地为我们带来了丰富资源，但不仅是土地本身富饶。海岸与海洋也充满财富，通过学习外国采珠人的经验，我们的采珠人也能捕获更丰盛的珍珠。"
 foreign_mining_techniques: "外国采矿技术"
 foreign_mining_techniques_desc: "珍贵宝石自古以来就在世界各地受到人类珍视。通过与遥远的民族接触，我们不仅能了解他们最重视的$gems$种类，还能学习他们开采这些宝石的技术。"
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "团队精神"
 corps_organisation_desc: "传统军队依赖严格的纪律来维持军中秩序，但通过激发军人的自豪感，我们可以达到更高的纪律水平。"
 open_sea_exploration: "海外探索"
 open_sea_exploration_desc: "辽阔的海洋给我们带来了巨大的财富和在遥远的海岸进行贸易的新机会。"
 napoleonic_warfare: "拿破仑战术"
 napoleonic_warfare_desc: "对我们的陆军来说，围攻是一项耗费时间和金钱的任务。与其将精力分散在各个堡垒上，不如集中策略，一举击溃敌军，以赢得战争。"
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "随着我军规模的稳步增长，放宽后勤要求变得尤为重要。战事爆发时，命令将领让兵力分头行动并迅速增援战场，将对我们大有裨益。"
 country_unification_advance: "附属国监管"
 country_unification_advance_desc: "我们越早将附属国的行政与我国相统一，其他事务的整合便越轻松。设立与附属国的永久联络机构，将大大简化这一过程。"
 renaissance_urbanisation: "复兴城市规划"
 renaissance_urbanisation_desc: "在规划过程中专门预留资源开发的专用区域，将使我们的城市中心能够生产出比以前更多的商品。"
 renaissance_city_rights: "正式城市自治权"
 renaissance_city_rights_desc: "确立规定城市自治权的授予仅由统治者掌控，将使我们更加清晰地掌握国家状况。"
 absolutism_control_decline_advance: "绝对主义行政"
 absolutism_control_decline_advance_desc: "专制统治者不仅要在宫廷彰显权威，更要通过覆盖全国的行政体系来施展统治。"
 construction_speed_renaissance: "石匠行会"
 construction_speed_renaissance_desc: "自由石匠通过行会组织世代相传，以资深匠人指导年轻学徒的传承体系，确保了建筑技艺的薪火相传。"
 construction_speed_discovery: "标准化建材"
 construction_speed_discovery_desc: "运用近代工艺实现板材与砖块的规格标准化，从而大幅提升建筑施工的便捷性与作业效率。"
 construction_speed_reformation: "建筑论著"
 construction_speed_reformation_desc: "一部部凝聚数百年营造智慧的专著得以问世，极大地促进了高效建筑技术的传播与掌握。"
 construction_speed_absolutism: "建筑工程学"
 construction_speed_absolutism_desc: "随着时代发展，建筑施工已演变为一门融合多学科方法的系统工程学科，其工艺技术也日益精密复杂。"
 construction_speed_revolutions: "铸铁结构"
 construction_speed_revolutions_desc: "随着冶金工艺的进步，特别是锻铁与铸铁技术的革新，诸如支柱、立柱等更为复杂的金属构件得以制造，这显著提升了建筑工程的建设效率。"
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "工场生产"
 manufactories_advance_desc: "近年来的技术进步与机械化的推广促进了工场这样的集中大生产设施的兴起。在这样的进步下，生产速度和数量都得到了显著的提高，因而创造了更大的收益。"
 scientific_revolution_advance: "科学革命"
 scientific_revolution_advance_desc: "近来，数学、物理学、天文学、生物学和化学的发展不仅对我们周围世界的认知提出了挑战，更是彻底改变了我们的世界观。社会正以前所未有的速度进步，每天都有新的科学发现。"
 military_revolution_advance: "军事革命"
 military_revolution_advance_desc: "战争从未改变，变的是如何发动战争。最近在军备领域的发展已经证明：旧有的战术模式已经过时，军队在整体上经历了一场巨变。而要保持强大的军事力量，只有适应这一变化一条路可走。"
 power_projection_advance_5: "专制主义野心"
 power_projection_advance_5_desc: "随着国家权力的日益集中，几乎所有世界统治者的脑海中都开始形成一个想法：成为所有领土的唯一统治者。他们想象自己如同太阳，独自为所有土地带来光明，他们希望拥有对万物的绝对权威。"
 absolutist_court: "专制宫廷"
 absolutist_court_desc: "全世界的权威近期正集中于统治者一人之身。宫廷的其他人不再是独立的权力角色，而更像是君主的侍从与下属。这让统治者能更快、更高效地实现他们的意志。"
 government_size_absolutism: "忠诚的下属"
 government_size_absolutism_desc: "权力集中在统治者手中使他们能够采取更直接的行动，但他们仍然需要下属来执行这些行动。然而，没有实权、并对统治者保持忠诚的下属，对于宫廷来说越多越好，统治者也不必担心内斗或不满。"
 naval_doctrines_advance: "海军学说"
 naval_doctrines_advance_desc: "近年来，海战发生了许多变化，舰船和舰队变得更大、更专业化。因此，不同国家开始采用不同的战术和学说，来匹配各自的优势或特定的舰队运用方式。"
 global_supply_limit_modifier_advance_5: "陆军后勤计划"
 global_supply_limit_modifier_advance_5_desc: "任何军队的行军都依赖于后勤的支持。在后勤方面开展适当的研究和规划，军队可以进行更长时间和更远距离的作战。"
 rgo_size_advance_absolutism: "重农主义"
 rgo_size_advance_absolutism_desc: "经济思想的最新发展，已将重点从以往重商主义的贸易价值，转向了生产过程本身的价值。因此，生产过程正在稳步改善和进步。"
 food_advance_absolutism: "土地专用"
 food_advance_absolutism_desc: "在近些年之前，土地的所有权及其常规使用，相对来说没太多限制。然而，逐渐出现了一个趋势，人们开始进行特定土地的划界，明确确定专门用于农业的田地的边界和面积。如此，农业生产和效用可以大大加强。"
 naval_morale_advance_5: "常备舰队"
 naval_morale_advance_5_desc: "当前世界的局势，以及全球范围内贸易和商业活动的增加，要求各国使用常备舰队来保护本国利益。拥有一支成熟且无处不在的海军，可以让舰船更好地相互配合。"
 new_world_advance: "新大陆"
 new_world_advance_desc: "正如佛罗伦萨航海家亚美利哥·韦斯普奇所说，哥伦布发现的土地并不是印度，实际上是一个我们祖先所未知的全新世界，等着被绘制地图和占领。"
 colonial_charters: "殖民特许状"
 colonial_charter_progress_tt_title: "特许殖民地进度"
 colonial_charters_desc: "这些新文件将确保我们国家的人民在新大陆未开垦的土地上的开拓权，并赋予殖民地治理新土地的专有权，同时规范他们与本土的关系。"
 plantation_buildings_advance: "种植园"
 plantation_buildings_advance_desc: "新大陆温和宜人的气候和广阔肥沃的土地，使殖民地成为生产高利润作物的理想土地，比如糖和烟草。"
 diplomatic_range_age_1: "外国大使"
 diplomatic_range_age_1_desc: "国家之间的外交一直很重要。然而，外交关系正在变得更加频繁和复杂，派遣使节远赴海外，以扩大我国的对外关系，也变得越来越普遍。"
 diplomatic_range_age_2: "外交网络"
 diplomatic_range_age_2_desc: "通过在我国周围维持良好和成熟的外交网络，我们可以利用它向更远的国家派遣使节。"
 diplomatic_range_age_3: "大使馆"
 diplomatic_range_age_3_desc: "当前的国际局势要求我们在邻国设立常驻外交机构。这是确保我们在本地区利益得到维护的唯一途径，同时我们也能将影响力扩展到更远的地方。"
 trade_envoys: "贸易使节"
 trade_envoys_desc: "随着最近与远方国家的贸易往来的增加，我们的使节已开始加入贸易探险队，力图与那些过去无法触及的国家建立外交联系。"
 diplomatic_range_age_5: "外交任务"
 diplomatic_range_age_5_desc: "现代政治的复杂性已不再是单靠一个使节能够处理的任务。为了进一步扩展我们的影响力并保护我们在那些遥远国度的利益，我们将向每个国家派遣完整的专业外交官使团。"
 diplomatic_range_age_6: "全球大使馆"
 diplomatic_range_age_6_desc: "随着各个国家试图进一步扩展它们的影响力，世界各国的互相之间的联系比以往更甚。只有在全球范围内建立常驻大使馆，才能使这种相互联系维持下去。"
 new_world_crops: "新大陆作物"
 new_world_crops_desc: "新大陆富饶的土地为我们的国家提供了许多宝藏，其中最大的宝藏之一，是由当地原住民作为食物和香料种植的奇异无比的植物。将这些作物引入我们的农田，将为我们的民众提供他们渴望的多样性和新鲜感。"
 rgo_size_advance_discovery: "先进萃取技术"
 rgo_size_advance_discovery_desc: "各种矿产的发现和新工具的发明为更高效的资源采集和生产线的加速铺平了道路。"
 printing_press_advance: "印刷机应用"
 printing_press_advance_desc: "本世纪印刷技术的普及，促进了知识的传播，同时，重要手稿的复制效率的提升，简化了信息的交换过程。"
 gov_reform_discovery_a: "早期行政改革"
 gov_reform_discovery_a_desc: "我们的人民正站在新时代的门槛上。为了发挥我国的内在潜力，我们必须调整我们的政府并优化我们的行政领域。"
 government_size_discovery: "早期行政容量"
 government_size_discovery_desc: "我们的领土上有多个行政部门，随着领土的扩展，我们必须对政府进行必要的调整以适应这种增长。"
 power_projection_advance_4: "主导外部影响"
 power_projection_advance_4_desc: "我们在外交舞台上的存在散发出一种宏伟和威严的气息。所有与我们接触的人都应当听到我们的声音，并受到我们的影响。"
 regulate_court_procedures: "规范宫廷规章"
 regulate_court_procedures_desc: "通过对宫廷的各项规章施加严格制度与规范，我们将能减少潜在的额外开支，使宫廷运作节俭且高效。"
 pike_and_shot_advance: "长矛和火枪"
 pike_and_shot_advance_desc: "一种新的战争形式已经开始发展起来，长枪兵组成方阵，而火绳枪兵则在侧翼和前方展开，并在进入近战阶段时躲在方阵内或后方寻求掩护。"
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "导航技术"
 naval_morale_advance_2_desc: "我们的水手们逐渐习惯了更长的航行，使用新一套的技术和仪器，如航海干罗盘，从而提高对航海的掌握能力。"
 confessionalism_advance: "认信主义"
 confessionalism_advance_desc: "关于信仰应有何种形式的各种不同解释的越来越多，无论是宗教还是世俗当局都越来越重视明确其特定信仰的形式，并在信仰和生活的各个方面强制执行特定的规则和理念。"
 global_trade_advance: "全球贸易"
 global_trade_advance_desc: "自古以来，跨大陆的商品往来就存在了，而如今，所有贸易正在逐渐形成全球贸易网络的一部分。真正的世界经济体可能还没那么快到来，但有一点我们可以确定：它的第一颗种子已经被种下了。"
 artillery_institution_advance: "攻城炮兵"
 artillery_institution_advance_desc: "中国宋王朝所发明的火药使得火炮得以发明，这一战争器械使用火药作为其火力动能的来源。它的使用对石质城堡与防御工事产生了重大威胁。"
 gov_reform_reformation_a: "君主论"
 gov_reform_reformation_a_desc: "新时代要求统治者采取不同的方式，更加系统地处理国家事务，同时也要考虑到国家内不同阶层，以及这些个体周围的善意人群。"
 power_projection_advance_3: "区域野心"
 power_projection_advance_3_desc: "国家展示自己实力的能力，对于是否能在区域舞台上占据重要地位至关重要。通过向过去和现在的其他国家学习，我们可以让我国在各处闻名，并利用这一地位施加影响力。"
 confessional_court: "认信宫廷"
 confessional_court_desc: "宫廷开支很容易失控，甚至能让最富有的国家破产。为了在奢华与合理开支之间取得平衡，我们可以采取一些小技巧来降低花费，同时不减弱宫廷的宏伟气派。"
 rgo_size_advance_reformation: "纺车"
 rgo_size_advance_reformation_desc: "我们学习了到新的、更好的资源利用手段，我们的生产能力将因而大幅提高，从而使我们更加富有。"
 food_advance_reformation: "市场农业"
 food_advance_reformation_desc: "可以引入更新、更好的作物来提高我们农田的生产力。无论是选择更优良的品种，还是用外来产品取而代之，我们都可以轻松地推动粮食产量的增长。"
 scientific_experimentation: "科学实验"
 scientific_experimentation_desc: "世事皆有原因。通过理解每种事物背后的原理，我们可以在类似情况出现时预见其结果。"
 banking_advance: "银行业"
 banking_advance_desc: "借贷自古有之，但并非没有风险。我们可以将这些行为制度化，使借贷在受控和公平的方式下进行。"
 trade_companies_advance: "贸易公司"
 trade_companies_advance_desc: "众所周知，金钱是世界运转的动力。随着更多的产品在遥远的土地上被发现，专门从事这些产品开发和分销的贸易公司必将带来巨大的利润。"
 naval_morale_advance_3: "海外探险"
 naval_morale_advance_3_desc: "近年来，远程海外贸易的盛行使我们的水手习惯了长时间的海上航行，使他们能够抵御航海中的负面影响。"
 road_advance_1: "道路网"
 road_advance_1_desc: "贸易和商业的重要性日益显著，因此建立更发达、更复杂的道路网络以促进和增加人员和货物的流动也变得尤为重要。"
 power_projection_advance_2: "超国家野心"
 power_projection_advance_2_desc: "尽管关于建立帝国的旧观念仍然存在于这个时代统治者的心中，但他们也开始逐渐形成新的方式来确立对其他国家和民族的支配地位。"
 renaissance_advance: "文艺复兴"
 renaissance_advance_desc: "我们必须利用并运用遍布我们领土的创新思想和发现，才能保持在技术创新的前沿。"
 professional_armies_advance: "职业军队"
 professional_armies_advance_desc: "我们的军队现代化，在很大程度上依赖于我们的征兵和组织中心的运作。我们必须努力保持强大而不含糊的军事组织，减少浪费和冗余。"
 gunpowder_advance: "火药"
 gunpowder_advance_desc: "在战场上使用火药肯定会对我们的表现产生积极影响，并使我们在交战中脱颖而出。"
 drill_army_advance: "操练军队"
 drill_army_advance_desc: "我们不再依赖缺乏操练的、临时征召的士兵。如果我们要保卫边疆并击败敌人，就必须进行有组织的定期操练。"
 renaissance_development: "学术论文"
 renaissance_development_desc: "思想、艺术和科学的时代将带来新的发现和发明浪潮，使我们能够更好地吸收外来制度。"
 art_school_advance: "艺术学校"
 art_school_advance_desc: "只有艺术学校的精心培育，才能锤炼出精湛的艺术技艺和优秀的艺术家。这为有天赋的个人提供了开启职业生涯的平台，并且能为我们的名誉带来荣耀和辉煌！"
 pound_lock_canals_advance: "船闸运河"
 pound_lock_canals_advance_desc: "为引导财富、获取食物以及改善货物流通而开凿大地，这一行为早已为我们的民众所熟知。“斜接闸”的发明将有助于为我们的人民提供发展与繁荣所需的条件。"
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "游牧传承"
 nomadic_legacy_desc: "我们的人民生于马背之上，可以在世间自由漫游而无需扎根。"
 siberian_frontier: "西伯利亚拓荒区"
 siberian_frontier_desc: "西伯利亚荒原正在召唤我们。我们必须开辟一条道路，让我们的哥萨克骑兵向前推进，为俄罗斯人民拿下那块土地。"
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "耶尼切里"
 janissaries_advance_desc: "耶尼切里是我们军队中的精英，从小就接受训练，纪律严明。"
 slave_raiding_wars: "掠奴战争"
 slave_raiding_wars_desc: "奴隶是我们经济的基石。袭击并掠夺我们的邻国，俘虏并奴役他们的居民，是维系我国生存的命脉。"
 trade_caravans: "贸易商队"
 trade_caravans_desc: "自古以来，利润丰厚的贸易路线就穿越我们的领土。我们的人民早已习惯了与远方国度的大型商队开展商品交易。"
 the_sahel_trade: "萨赫勒贸易"
 the_sahel_trade_desc: "商队多年来一直在萨赫勒与地中海之间进行贸易，这种贸易带来的利益，远远超过了穿越撒哈拉沙漠灼热沙地的危险。"
 rudimentary_coastal_ship_repair: "临时修复"
 rudimentary_coastal_ship_repair_desc: "船只在航行过程中难免会出现老化。海浪的拍打和海水的侵蚀日积月累，无论船只建造得多么精良，都会对船体和缆绳造成损害。为了缓解这种情况，水手们习惯于对船只进行定期维护，使其保持最佳工作状态，当船只受到较大损坏时，甚至能够使其保持漂浮状态，直到抵达安全的港口。"
 religious_icon_power_advance: "宗教圣像"
 religious_icon_power_advance_desc: "圣像是我们信仰的实物代表，是对神圣人物的神圣描绘，旨在激发人们对圣像的敬畏和虔诚。"
 scientific_mapping_advance: "绘图"
 scientific_mapping_advance_desc: "近年来，地理知识、制图学和测绘学等领域和科学的不断进步，使人们能够更准确地描绘陆块和自然地貌，包括它们的相对大小和确切位置。"
 integrate_area_advance: "改良整合行政"
 integrate_area_advance_desc: "我们的行政管理正在改善，因此我们有能力一次性将更大的领土纳入国家版图。"
 maritime_advance_age_2: "贸易舰队"
 maritime_advance_age_2_desc: "随着商业的发展，人们需要更快、更高效地运输更多货物。因此，那些投资于海上贸易的人都会不惜一切代价，在力所能及的范围内组建更大的船队。"
 maritime_advance_age_3: "探索舰队"
 maritime_advance_age_3_desc: "随着对世界和新大陆知识的传播，人们需要了解更多。从东边的广阔海域到西边的新发现海岸，航行面对的风浪越来越大，因此也需要更大的船队来航行。"
 maritime_advance_age_4: "全球舰队"
 maritime_advance_age_4_desc: "随着过去几个世纪中世界各地的最新发现，世界并非越来越大，反而越来越小了。在此之前没有任何联系的国家，现在都在不断地建立外交和商业关系。因此，为了维持所有这些海外联系，我们需要更大更好的舰队。"
 maritime_advance_age_5: "护航舰队"
 maritime_advance_age_5_desc: "随着海上贸易的不断扩大，从更远的地方向本土运送的货物越来越多，数量也越来越大，对更稳定的货物流动的需求也随之增加。组织护航贸易船队可以实现贸易船只的稳定航行。"
 maritime_advance_age_6: "武装船队"
 maritime_advance_age_6_desc: "对于任何海盗来说，贸易船队显然都是非常诱人的目标。装满货物和金币的船只是很少有人会放过的战利品。因此，为这些护航船队提供防御武器，以阻止这些袭击至关重要。让贸易船队由护卫舰或其他武装船只陪同，可以确保它们的安全。"
 coastal_trade_routes_advance: "沿海扩张"
 coastal_trade_routes_advance_desc: "任何船只最安全的方式就是靠近海岸航行。除非它们必须穿越大海，否则没有必要远离海岸失去保护，而且这仍然比陆路更快。因此，我们促进船只沿着海岸线稳定往来，将使货物和人员的流通更加便捷。"
 exploration_maintenance_advance: "坚固结构"
 exploration_maintenance_advance_desc: "造船时的关键是要有抵抗恶劣天气和海浪冲击的能力。通过开发更坚固的造船技艺，我们可以确保船只能够航行更久。"
 global_trade_routes_advance: "海外贸易路线"
 global_trade_routes_advance_desc: "新发现使世界变得更大，世界也因新出现的、更频繁的贸易路线而变得更小。随着船只不断将货物和人员从遥远的国度运送来回，那些地方实际上比以前更近了。"
 safe_exploration_techniques_advance: "积累的知识"
 safe_exploration_techniques_advance_desc: "探索未知总是令人恐惧，但如今，真正未知的地方已经不多。尽管世界上许多地方尚未完全探索，但它们已经为人所知，而且关于如何到达那里有足够的信息。在前人知识的基础上，我们可以进入前所未有的未知领域。"
 imperial_ambitions: "帝国野心"
 imperial_ambitions_desc: "众所周知，往昔的伟大帝国，是史诗和诗歌的灵感来源，它们总是被敬畏和钦佩的目光所注视。如果我们想让自己的国家也产生同样的效应，我们就需要追求同等的丰功伟绩。"
 letters_of_marque: "私掠许可证"
 letters_of_marque_desc: "海盗行为令人发指。卑鄙的盗贼企图从他人的痛苦中获利。然而，授权舰船袭击我们的敌人却完全是另一回事。"
 sturdy_privateers: "坚固的私掠船"
 sturdy_privateers_desc: "私掠船始终处于炮火覆盖范围中。如果我们想充分利用它们的潜力，我们不能允许它们在第一轮炮火冲击后就沉没。让私掠者们乘上坚固的舰船，从长远来看将是有利的。"
 rgo_build_time_advance: "文艺复兴建筑技艺"
 rgo_build_time_advance_desc: "昔日的伟大建筑和基础设施工程，仍然骄傲地屹立着。不可否认，用于设计和建造它们的建筑技术是复杂且发达的。加以研究，我们仍然可以学到很多东西。"
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "艺术是人类的生命之气，它将世界从平淡的存在变成充满奇迹和可能性的生动画布。我们必须在民众中培养对艺术更大的好奇心。"
 metallurgy: "冶金"
 metallurgy_desc: "冶金术，或操作和处理不同金属的能力，是任何先进文明发展的关键因素之一。与简单的石头相比，金属工具和武器在其功能上更为优越，能够提高工人和军队的效率。"
 supply_depot_advance_age_2_renaissance: "补给站"
 supply_depot_advance_age_2_renaissance_desc: "没有补给，军队无法生存。建立专门提供补给的常设供应仓库可以确保补给线得到持续补充，使我们的军队始终保持最佳状态。"
 supply_depot_advance_age_3_discovery: "陆军仓库"
 supply_depot_advance_age_3_discovery_desc: "常备军的发展和部署增加了对武器、制服和其他军事用品的需求，这些物资需要储存在他们的附近。"
 supply_depot_advance_age_4_reformation: "弹药库"
 supply_depot_advance_age_4_reformation_desc: "火炮在战场和围攻战中的大量部署，促进对弹药和火药的需求，它们的储存仓库的重要性也随之提升。"
 supply_depot_advance_age_5_absolutism: "前线仓库"
 supply_depot_advance_age_5_absolutism_desc: "陆军现在可以在敌方领土内进行更深入和更长时间的作战，因此有必要在靠近陆军的地方建立并维持前线仓库，同时与后方的补给线相连。"
 supply_depot_advance_age_6_revolutions: "战役仓库"
 supply_depot_advance_age_6_revolutions_desc: "多支军队的长期战役对我们的补给系统施加了额外的压力，因此建立规模更大、建造更快的仓库，对于维持补给至关重要。"
 army_country_looting_advance: "骄傲的掠夺者"
 army_country_looting_advance_desc: "掠夺和抢劫几乎是我们军队维持生存的基础。无论我军走到哪里，他们都会尽可能地掠夺。"
 minting_income_factor_building: "货币所有权"
 minting_income_factor_building_desc: "流通的货币有许多种，但印有我们印记的货币已经被广泛接受和认可，并赢得了人们的信任。"
 artillery_vs_fort_age_5_absolutism: "攻城炮"
 artillery_vs_fort_age_5_absolutism_desc: "火药促使多种不同类型的武器被制造出来。突破步兵防线所需的力量与摧毁城墙不同，因此在围攻战中必须部署专门的火炮。"
 artists_advance_absolutism: "艺术潮流"
 artists_advance_absolutism_desc: "艺术的表达方式一直多种多样，但最近的深度发展促成了数量繁多的表现形式。"
 subject_loyalty_absolutism: "绝对忠诚"
 subject_loyalty_absolutism_desc: "在我们自己的人民中，我们都不容忍任何异议或叛乱，为什么还要纵容我们的属国呢？"
 improve_relation_impact_absolutism: "常设外交部"
 improve_relation_impact_absolutism_desc: "我国不断壮大的外交力量要求我们设立常设的外交部，以管理和协调众多使节的各项工作。"
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "这些原始的金属管无法与后来更先进的火器相比。早期的火铳最早在中国发明，于1270年传播到朝鲜和日本。"
 subjects_advance: "属国"
 subjects_advance_desc: "将地方政府的管理权下放给属国是一种可以接受的方式，既可以防止他们叛乱，又可以从他们那里榨取宝贵的贡品。"
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "对本国债务奴隶的适当管理对于保持人民的持续富裕至关重要。"
 war_score_absolutism_advance: "侵略性要求"
 war_score_absolutism_advance_desc: "国家的实力与其军事能力直接相关。事实证明，一个国家的人口越多，其军队就越强大。我们的外交必须采取强硬的态度，在和平条约中尽可能多地吞并土地，以进一步扩大我们对邻国的优势。"
 spy_construction_absolutism: "扩大全球间谍网络"
 spy_construction_absolutism_desc: "随着世界上各个帝国和机构的不断扩张，我们需要维持间谍活动，以免落后于竞争对手。"
 absolutism_agressive_advance: "国家至上"
 absolutism_agressive_advance_desc: "在地区整合、资源愈发有限的时代，国家有权采取激进政策，以满足人民的物质需求，并扩大国家权力。战争虽应被视为最后的外交手段，但它仍是一种外交手段，因为国家超越了诸如道德和法律等人类限制。"
 relations_absolutism_advance: "纵横捭阖的政治"
 relations_absolutism_advance_desc: "我们周围的世界发生了变化，为了适应真正的、更大范围的全球舞台，我们的外交努力也必须跟上日益增长的安全需求，应对外部威胁。"
 correct_box_advance_absolutism: "灵活的战斗编队"
 correct_box_advance_absolutism_desc: "新的战术已经发展起来，步兵、骑兵和炮兵部队在战场上更加灵活和协调，通常以旅级单位编队。"
 anti_piracy_warfare: "商队护航"
 anti_piracy_warfare_desc: "在新大陆以及通往那里的海上航线，凶残且无法无天的海盗崛起，这对我们的商人和贸易产生了巨大影响。从现在开始，我们的商船将组成船队，如此更容易得到随行军舰的保护，并将在船上配备少量军人，以确保他们在公海上的安全。"
 trade_range_advance_age_3: "改进的商船"
 trade_range_advance_age_3_desc: "随着大型船舶的发展，船员更少，航行时间更长，我们的贸易范围将大大增加。"
 trade_range_advance_age_2: "远方市场"
 trade_range_advance_age_2_desc: "经济增长，出现新机遇。以前短途航线非常有利可图，但现在长途航线带来更多利润。我们的商船现在驶向更远的地方，寻找最好的生意。"
 overseas_trade: "海外贸易"
 overseas_trade_desc: "我们的商人正在寻觅有利可图的新市场时，遥远国度的消息传到了我国，它就像成熟的水果等待采摘"
 ship_building_techniques_absolutism: "湿船坞"
 ship_building_techniques_absolutism_desc: "湿船坞或浮船坞的发展将使我们的造船工人能够比以前更快地建造船只。"
 ship_building_techniques_discovery: "改进的造船技术"
 ship_building_techniques_discovery_desc: "新的造船技术将帮助我们更快地建造船只。"
 spy_construction_discovery: "改进的间谍组织"
 spy_construction_discovery_desc: "雇用值得信赖的人作为线人，并将他们安置在信息交汇之处，如此我们可以提高收集敌人及其活动信息的能力。"
 diplomatic_training: "外交培训"
 diplomatic_training_desc: "我国的外交手册得到了改进，我们的随行人员中增加了优秀的外交官，以加强我们的外交工作。"
 formalized_relations: "关系正式化"
 formalized_relations_desc: "如果我们要保持权力平衡并促进我们的利益，与相关邻国建立正式关系至关重要。"
 artists_advance_discovery: "艺术印刷"
 artists_advance_discovery_desc: "印刷机的广泛使用将为我们的人民提供新的机会，使他们比曾经任何时候，都能更广泛、更迅速地分享他们的艺术技艺。"
 improved_book_binding: "改进的装订技术"
 improved_book_binding_desc: "思想和知识的发展必须有牢靠的书籍供应作为后盾，才能使我们繁荣昌盛，并养育我们的人民。"
 lumber_improvements_discovery: "专营林场"
 lumber_improvements_discovery_desc: "通过划拨专用林地培育优质林木，我们将为木材加工厂提供更加稳定优质的原材供应。"
 lumber_improvements_reformation: "改良锯刃"
 lumber_improvements_reformation_desc: "随着工具制造技术的不断创新，锯片性能得到了显著提升，坚韧耐用的同时维护成本也大幅降低，为木材产业提供了稳定可靠的生产保障。"
 lumber_improvements_absolutism: "风动锯木厂"
 lumber_improvements_absolutism_desc: "建造风力驱动的锯木厂后，原木加工成板材的速度将达到前所未有的水平。"
 coal_improvements_absolutism: "炼焦改良"
 coal_improvements_absolutism_desc: "通过优化煤炭精炼过程，我们能够更有效地将其作为燃料使用，同时避免对其他副产品产生不良影响。"
 coal_improvements_revolutions: "蜂窝炉改良"
 coal_improvements_revolutions_desc: "炼焦是铁器加工的关键环节，需要大量蜂窝炉。通过改进炉子的建造方式并使用砖块，我们能够提高所产焦炭的质量。"
 correct_box_advance_discovery: "中尉"
 correct_box_advance_discovery_desc: "随着职业军队的发展，他们的军官领导的队伍越来越大。为了协助他们，中尉负责传达命令，并在战场上领导规模较小的部队。"
 artists_advance_reformations: "世俗艺术的发展"
 artists_advance_reformations_desc: "随着宗教改革后新艺术分支的发展，人们在各自领域获得认可，并在世界各地宫廷找到工作的机会变得更加容易。"
 war_score_reformations_advance: "征伐的神圣权力"
 war_score_reformations_advance_desc: "我们在战场上的胜利不仅仅是战斗计划和战争策略的成功执行，更是神明对我们的眷顾。因此，我们征服并吞并我们为之流血的新领土的权利，是神明希望我们成功的延伸。"
 reformation_subject_opinions_advance: "经济宗主权"
 reformation_subject_opinions_advance_desc: "一个国家对另一国家宗主权的契约涵盖了许多不同的方面。其中之一是属国对宗主国的国内贸易义务，随着全球贸易日益突出，进一步扩展这些义务变得越来越重要。"
 spy_construction_reformation: "先进的加密技术"
 spy_construction_reformation_desc: "如果我们想获取敌人的情报，重要的是让他们陷入一种虚假的安全感。只有这样，我们才能收集到详细而准确的信息，进而打击他们的计划。"
 subject_income_reformation_advance: "外部权力结构"
 subject_income_reformation_advance_desc: "我们与属国之间的指挥链是一条明确的界线，规定了他们对我们的责任。加强这些契约并确保其按时履行，必将为我们的国库带来充实的收入。"
 correct_box_advance_reformation: "团级组织"
 correct_box_advance_reformation_desc: "职业军队的出现使得我们能够创建一种新型单位——团，它不仅是士兵们永远的家，也是一种高效的战斗编制。"
 recruitment_improvements_reformation: "征兵办公室"
 recruitment_improvements_reformation_desc: "为了组建一支强大的军队，改进我们的征兵工作是必要的。通过加强征兵中心的工作，我们将更迅速地吸引合格人选。"
 mercenaries_reformation_advance: "确保支付雇佣兵报酬"
 mercenaries_reformation_advance_desc: "众所周知，雇佣兵只为合理的报酬而工作。通过承诺公平的薪酬和战利品的分成，我们可以牢牢吸引他们为我们效力，并确保更多雇佣兵组织为我们服务。"
 renaissance_subject_opinions_advance: "文化宗主权"
 renaissance_subject_opinions_advance_desc: "近年来，基于人类和自然重要性的文化和思想问题得到了广泛传播。这不仅适用于我们的人民，也适用于那些宣誓效忠于我们的人，使这种文化成为一种新的外交工具。"
 spy_construction_renaissance: "间谍网"
 spy_construction_renaissance_desc: "历史上的帝国都广泛使用间谍来获取内部和外部威胁的情报。蒙古人深谙此道，当时他们利用间谍活动来为军事行动做准备并确保成功。"
 recruitment_improvements_renaissance: "有组织征募"
 recruitment_improvements_renaissance_desc: "职业军队的发展提高了军事能力。为了维持这种能力，国家还需要提高士兵招募数量的上限。"
 correct_box_advance_renaissance: "校级军官"
 correct_box_advance_renaissance_desc: "职业军队的发展促使各部队出现了校级军官，这是由统治者直接委任的职位。"
 improve_relation_impact_renaissance: "奇异的外交礼物"
 improve_relation_impact_renaissance_desc: "自古以来，外交礼物一直是常用手段，通过强调对方的高贵地位来说服外国统治者在某些问题上达成共识。礼物可以从各种奢侈品到长颈鹿或大象等活体动物不等。"
 late_feudal_relations: "晚期封建关系"
 late_feudal_relations_desc: "封建制度基于不同等级的贵族向各自领主提供#italic 协助#!和#italic 建议#!的概念，形成了一个历经时代发展的等级制度。"
 artists_advance_revolutions: "启蒙艺术"
 artists_advance_revolutions_desc: "随着启蒙运动的兴起，艺术在各个分支和社会层面上蓬勃发展。音乐和文学的新出版物引发了人们对这些艺术的广泛兴趣。"
 revolutions_subject_opinions_advance: "仁慈的宗主权"
 revolutions_subject_opinions_advance_desc: "革命的火焰是不可轻视的威胁。如果我们想确保属国的忠诚，我们必须通过任命忠诚的总督并消除任何动乱的原因，在萌芽阶段扼杀叛乱的想法。"
 war_score_revolutions_advance: "理性论据"
 war_score_revolutions_advance_desc: "战争总是令人痛苦的丑陋事件，给双方带来痛苦。强调这些事实，并诉诸对方的逻辑和理性，将使我们在谈判不可避免的国界变更时，获得显著优势。"
 spy_construction_revolutions: "接触异议者"
 spy_construction_revolutions_desc: "随着新思想和政治制度在我们已确立的世界中传播，我们需要分配资源支持竞争对手国家的这些异议者，并榨取有价值的信息。"
 revolutions_agressive_advance: "正当化的冲突"
 revolutions_agressive_advance_desc: "国际外交舞台追求国家间的力量平衡。因此，发动侵略战争会受到责难，若战胜，可能会形成联合起来反对胜利者的联盟。\n然而，通过巧妙运用外交手段和灵活的解释，我们可以让敌人显得是攻击我们的一方，使我们的战争和战果在公众眼中显得更为正当。"
 subject_income_revolutions_advance: "有偿主权"
 subject_income_revolutions_advance_desc: "随着我们周围的世界在各个领域发生巨大变化，现在我们比以往任何时候都更能利用有偿契约来换取对属国存续的支持。"
 artillery_vs_fort_age_6_revolutions: "先进榴弹炮"
 artillery_vs_fort_age_6_revolutions_desc: "对介于攻城炮的直线火力与迫击炮的高弧度间接火力之间的武器需求，为了满足这一需求，促使我们的军队研发了新型榴弹炮。"
 recruitment_improvements_revolutions: "扩大征兵"
 recruitment_improvements_revolutions_desc: "发生冲突威胁的地域比以往任何时候都更为广泛，我们需要相应地扩大征兵系统。通过奖励加入军队的志愿者、强制征募罪犯服役，我们将能够更迅速地应对任何危险。"
 correct_box_advance_revolutions: "总参谋部"
 correct_box_advance_revolutions_desc: "军队规模不断增长，它们在长期战役中的部署更需统筹规划，指派专职军官负责计划和后勤任务的需求日益迫切，以有效协调战场上各支部队的行动。"
 urbanization: "城市化"
 urbanization_desc: "新兴城市为我们的居民提供了新的机会和安全保障，吸引了越来越多的人离开农村农场，填补新兴现代工厂创造的产业岗位。"
 advanced_anti_piracy_warfare: "放弃私掠"
 advanced_anti_piracy_warfare_desc: "在这个充满发现与人文思想的时代，海上航线的盗窃和暴力行为已经不再有立足之地。越来越多的国家联合起来，应对这一对全体福祉和繁荣的共同威胁，并承诺终结这一祸患。"
 dip_choice_subject_opinions: "属国使者"
 dip_choice_subject_opinions_desc: "与属国的持续沟通必将对我们的关系产生积极影响，加强我们势力的核心和所有忠诚站在我们旗下的国家。"
 early_anti_piracy_warfare: "反海盗联盟"
 early_anti_piracy_warfare_desc: "在开展贸易和维持经济的水域，海盗、土匪和强盗的激增迫使我们的商人们联合起来，成立商会联盟，以便在长途航行中保护自己的船只。"
 pop_promotion_speed_age_5: "晋升的官僚"
 pop_promotion_speed_age_5_desc: "官僚体系正在扩展，以满足自身不断扩大的需求，因此，对于可以加入行政工作且受过教育的官员，相应人才需求正在增长。"
 army_movement_speed_absolutism: "弹药库"
 army_movement_speed_absolutism_desc: "弹药库的使用并非新事物，但现代军队的空前增长普及了它们的使用。它们为军队提供的稳定弹药供应，有助于增强军队的机动性，并扩大作战范围。"
 army_movement_speed_revolutions: "购买供给"
 army_movement_speed_revolutions_desc: "在行军经过的地区，以公平的价格购买我军需要的食物和补给，而不是进行抢掠，这样的做法加速了在该地区的行军速度，因为农民们会自己将商品送到我们设立的收集点。"
 regiment_reinforcement_speed_absolutism: "宿营军官"
 regiment_reinforcement_speed_absolutism_desc: "常备军已经成为战争的新标准，这本身带来了诸多挑战。我军新设立的职位，宿营军官，将专职组织日益扩大的军队的后勤工作，来克服这些挑战。"
 pop_promotion_speed_age_3: "因功受封的贵族"
 pop_promotion_speed_age_3_desc: "传统上，贵族通过为君主效力的军事服务获得地位。然而，不断发展的国家的需求，要求低阶贵族成员晋升为更高等级，同时包括商人等其他阶层则有资格成为贵族。"
 regiment_reinforcement_speed_discovery: "早期军事后勤"
 regiment_reinforcement_speed_discovery_desc: "战事的一半问题是后勤保障。士兵在战场上作战，他们的武器和盔甲将磨损，并在敌人的攻击下损毁。建立本地供应仓库及其他后勤手段，使我们能够在短时间内为士兵重新配备新武器。"
 pop_promotion_speed_age_4: "负责宗教告解的神职人员"
 pop_promotion_speed_age_4_desc: "宗教改革和认信主义的时代重新激发了组织化宗教告解的兴趣，部署更多神职人员在这些动荡时期引导信徒，因此使宗教职位对人们更具吸引力。"
 assault_ability_reformation: "改良的突击队"
 assault_ability_reformation_desc: "将突破防线的任务委派给我们最优秀、最有纪律的部队，我们将突破敌人藏身的最厚最坚固的防御工事。"
 regiment_reinforcement_speed_reformation: "火药瓶"
 regiment_reinforcement_speed_reformation_desc: "火药武器在我们军队中的普及率越来越高。然而，由于火药易受天气和外部影响，使用起来十分棘手。火药瓶将保护它免受外界元素的影响，使我们能够更轻松地为增援部队供应火药。"
 pop_promotion_speed_age_2: "有利的社会流动"
 pop_promotion_speed_age_2_desc: "摆脱贫困并攀登社会阶梯是大多数农民的梦想，这在我们的社会中已成为现实。通过奖励勤奋工作、严谨细致和正确体现我们的理想的人们，我们将永远不会缺乏有能力和有影响力的人才。"
 regiment_reinforcement_speed_renaissance: "常设野战训练"
 regiment_reinforcement_speed_renaissance_desc: "职业军队正在改变战争的方式，它现在是长期服役的常设单位。保持训练有素的士兵定期进入这些部队是一项挑战，但这对他们的运作非常必要。"
 pop_promotion_speed_age_6: "资本主义的社会流动"
 pop_promotion_speed_age_6_desc: "资本主义的扩展孕育了一个新的社会流动时代，在这个时代，从资本家到职员再到产业工人，财富正在取代传统的等级制度，成为提高社会地位的手段。"
 regiment_reinforcement_speed_revolutions: "大规模训练"
 regiment_reinforcement_speed_revolutions_desc: "现代常备军比过去任何军事力量都更为庞大。战术由成千上万的人执行，伤亡人数前所未有。我们新的军事训练将通过同时训练数百名士兵。来适应现代战争的死亡率。"
 siege_ability_revolutions: "炮兵军官"
 siege_ability_revolutions_desc: "炮兵的重要性已发展到如此地步，它需要专业军官接受技术培训，并在现代战争中充分发挥作用。"
 assault_ability_revolutions: "顶着枪林弹雨进军"
 assault_ability_revolutions_desc: "我们的军队心甘情愿地在炮火和尘土的混乱中前进，为部队夺取敌人的堡垒开辟道路。尽管火炮和新防御工事技术取得了进步，但我们在攻击敌方城墙方面的技艺仍然无可匹敌。"
 army_country_movement_speed_advance: "侦察小队"
 army_country_movement_speed_advance_desc: "通过使用骑马侦察兵，我们可以探查部队前方的地形，并据此规划军队的机动。这使我们能够以比其他军队更快的速度穿越相同的地点。"
 army_country_casus_belli_advance: "借口"
 army_country_casus_belli_advance_desc: "我们的专业外交官和职业间谍创造虚假但可信场景的能力，使我们能够创造虚假借口，在国际舞台上为几乎任何行动辩护。"
 army_country_integration_speed_advance: "尊重地方政府"
 army_country_integration_speed_advance_desc: "我们的人民是令人畏惧的战争狂，他们希望将自己的影响传播到世界的每个角落。为了整合和管理我们日益扩大的领域，我们选择尊重那些被征服地区当地人的行为方式。"
 army_country_diplo_range_advance: "武装使节"
 army_country_diplo_range_advance_desc: "我们的军队远近闻名。尽管有这样的声誉，我们还是应该与有相同目标的国家建立外交关系：摧毁我们共同的敌人。通过派遣武装精良且有护卫的使节到外国宫廷，如此，我们可以确保我们的外交影响不会因暴力事件爆发而受到影响。"
 minting_trade_range_trad_building: "贸易拓张计划"
 minting_trade_range_trad_building_desc: "与外国的贸易是我们国家的命脉。通过精心规划贸易路线并为每次航行储备足够的物资，我们可以到达距离我们本土更远的市场。"
 minting_trade_range_disc_building: "扩建的贸易仓库"
 minting_trade_range_disc_building_desc: "在规划我们的贸易活动时，必须考虑到国际贸易日益增长的需求。随着我们贸易仓库的扩建，我们可以到达新的海岸，而不必冒着损失珍贵货物的风险。"
 trade_center_building_country_advance: "商业中心"
 trade_center_building_country_advance_desc: "通过巧妙的技术，我们可以轻松使我们控制的市场对外国商人更具吸引力，从而增加我们获得的收入。"
 export_building_country_advance: "敏捷的出口"
 export_building_country_advance_desc: "从我们控制的市场出口贵重商品的成本可能相当高，这使我们的产品吸引力下降。加速这些出口活动，我们可以使贸易更加活跃。"
 counter_espionage_building_country_advance: "秘密代码"
 counter_espionage_building_country_advance_desc: "众所周知，我们的活动引起了一些不受欢迎的关注。如果我们想让自己的行动远离这些好奇的目光，我们应该对通信进行加密。"
 medical_school_advance: "医学院"
 medical_school_advance_desc: "医学院是训练有素的医生的专门场所，是学者们学习人体、疾病以及如何预防或治疗的地方。"
 slave_manned_galleys: "用奴隶划桨"
 slave_manned_galleys_desc: "庞大的桨帆船队需要巨大的成本，因为它们需要配备足够的桨手才能运作。我们可以雇佣奴隶，确保更低的海军使用成本。"
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "地方基建"
 state_efficiency_desc: "尽管我们关注的是全国范围内的事务，但我们绝不能忽视照顾地方立法者和执行官。"
 efficient_mining: "高效采矿"
 efficient_mining_desc: "颁布法令，完善我国境内金属开采的各个方面，努力在我国市场中加以规范。"
 efficient_construction_plans: "高效的建设计划"
 efficient_construction_plans_desc: "我们在建设方面的高效规划使我们能够在不偷工减料的情况下完成工作订单。"
 expanded_infrastructure_network: "扩建的基础设施网络"
 expanded_infrastructure_network_desc: "国内的道路网络是我们商业和行政繁荣的重要组成部分。因此，我们应该关注它的改善和维护。"
 fort_logistics: "防御工事后勤"
 fort_logistics_desc: "通过在建设和后勤方面，合理地统筹我们的防御工事系统，我们可以在长期维护方面节省一些资金。"
 regulation_bureau: "监管局"
 regulation_bureau_desc: "一个立法机构，其管辖范围涉及维护和促进与通货膨胀有关的法律以及我们各省的地方行政。"
 more_merchants_age_of_trad: "商业行会"
 more_merchants_age_of_trad_desc: "行会组织长久以来深刻塑造着我国的经济格局。虽然工匠组建行会已成惯例，但商人群体却尚未形成相同传统。我们应当推动商人建立行会体系，以此整合我们的商业发展目标。"
 construction_speed_traditions: "石匠大师"
 construction_speed_traditions_desc: "城市建设永无止境，村镇发展亦不容停滞。雇佣一位能监督规划施工的资深石匠统筹全局，才能在疆域拓展中实现质的飞跃。"
 diplomatic_capacity_traditions: "外事档案"
 diplomatic_capacity_traditions_desc: "外交事务的常规运作离不开详尽的文书往来与人脉档案的缜密记录。"
 rural_rgo_traditions: "整治荒地"
 rural_rgo_traditions_desc: "要开发边疆地区的经济潜力，就必须对其进行有效治理。这不仅能拓展民众的生存空间，还可提升他们对国家的经济贡献。"
 matchlock_gun: "早期猎枪"
 matchlock_gun_desc: "枪匠工艺的改良使猎人获得了更顺手的工具，从而能带回更多毛皮与野味。"
 flintlock_gun: "燧发猎枪"
 flintlock_gun_desc: "优化的燧发机构造配合专用狩猎弹药，使猎人们的捕猎效率显著提升。"
 long_rifle: "长管猎铳"
 long_rifle_desc: "专为狩猎设计的长管步枪，成为获取毛皮与野味的可靠利器。"
