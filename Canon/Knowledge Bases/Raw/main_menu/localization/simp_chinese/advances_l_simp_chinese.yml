 power_projection_advance_6: "全球野心"
 power_projection_advance_6_desc: "国家的合并导致了主导其大陆大片地区的列强的形成，并且这些列强有意进一步扩大自己的权力。"
 enlightened_court: "启蒙宫廷"
 enlightened_court_desc: "启蒙运动价值观如今已渗透进任何现代宫廷，伴随而来的是最具才智与学识的人才。得益于此，我们如今能够以更少的投入取得更多的成就。"
 government_size_revolutions: "现代代表制"
 government_size_revolutions_desc: "通过建立更好地代表人民的各种形式，政府能够比以往任何时候都更妥善地处理问题。"
 global_supply_limit_modifier_advance_6: "战役后勤规划"
 global_supply_limit_modifier_advance_6_desc: "战争后勤的规划变得越来越复杂，因为军队规模的增长使得能够部署多支军队进行长期战役成为可能，可以维持数十万士兵的多年作战。"
 rgo_size_advance_revolutions: "蒸汽机"
 rgo_size_advance_revolutions_desc: "蒸汽作为一种驱动机器的动力，自古以来就为人所知。然而，直到最近，物理学和数学的最新进展才使更复杂的蒸汽机得以制造出来，从而为更复杂的机器提供动力，人们才充分认识到它的潜力。这使得所有领域的生产力都大大提高。"
 military_tactics_advance_6: "野战炮兵"
 military_tactics_advance_6_desc: "火炮能够随军机动，在战场上作战，它影响力便不再局限于射程内的目标。由炮兵军官领导的半自动炮兵编队可以部署到最需要他们的地方。"
 road_advance_2: "基础道路"
 road_advance_2_desc: "简陋的道路网络已经让位于发展交通系统的需要。通过扩建道路，我们将扩大我国境内的货物流通"
 written_alphabet: "文字"
 written_alphabet_desc: "一个民族是他们传承的总和，因此，文字只是宣称不朽和教育一个运转良好的社会的第一步。"
 codified_laws: "成文法"
 codified_laws_desc: "法令和法规是一个运作良好的社会的命脉。如果我们要提高效率和内部能力，一套强有力的成文法至关重要。"
 taxation_advance: "税收"
 taxation_advance_desc: "文明社会的运行意味着维持中央权威。通过向臣民和公民征税，我们将能够以有效的方式运作。"
 state_administration_advance: "国家行政"
 state_administration_advance_desc: "只要我们知道人们住在哪里，以及哪些地方习俗和法律适用于民众，对我们的人口征税就是可行的。因此，有必要引入一套管理领土的系统。"
 agriculture_advance: "农业"
 agriculture_advance_desc: "土地是财富、繁荣和产品的最大来源之一。为了促进社会进步，养活人民并实现繁荣，我们必须学会如何利用它。"
 city_building_advance: "城市建设"
 city_building_advance_desc: "市中心的发展是城市化运动的核心，其目的是建造一大片错综复杂的建筑物。"
 road_building: "道路建设"
 road_building_desc: "货物、军队和人员的运输对我们的生存至关重要。开发最基础的道路网络后，我们至少可以接触到我们的人民，并协助他们的日常工作。"
 ship_building_advance: "船舶建造"
 ship_building_advance_desc: "海洋蕴藏着许多冒险、财富以及商业和扩张的机遇。"
 mapmaking: "制图"
 mapmaking_desc: "在纸张或卷轴上绘制地点或国家不仅仅是一门艺术，更能收集其中信息以供战略使用。知晓各个地点的位置，不仅能让我们更好地协调进攻，还让我们更好地了解自己的领土。正如长者所说，知识就是力量。"
 standardized_coins: "标准化货币"
 standardized_coins_desc: "随着财富的创造，越来越多的铸币厂出现。尽管我们多年来使用了多种货币，但必须制定新标准，以避免因使用较少贵金属含量的货币，或磨损硬币边缘而导致的欺诈行为。"
 humanism_ideas: "人文主义"
 humanism_ideas_desc: "通过将人类置于一切的中心，我们接受了探寻未知的责任，并利用赋予我们的智慧揭示世界的秘密。通过教育个人，我们确保他们的自由、自由意志和对自己行为的掌控。我们将利用古代的知识使人类再次取得进步，并从他们的成功与失败中学习。"
 legalism_advance: "法制"
 legalism_advance_desc: "法律和规则如果不被编纂、标准化，并被社会成员所理解，那么它们毫无意义。待我们执行这些法律，自由与正义的规则将触及我们国土的每一个角落。"
 meritocracy_advance: "精英制度"
 meritocracy_advance_desc: "才能并非社会上层专有，而是随处可见，甚至在最卑微的人身上也能发现。通过设立标准化考试来衡量才能、努力和整体能力，我们可以发现那些隐藏在众目睽睽之下的瑰宝，为我们国家的美好未来服务。"
 cathedral_advance: "大教堂"
 cathedral_advance_desc: "大教堂是最大的，也是最重要的基督教圣殿，主教在其中设有宝座。教堂可以精美而细腻，但大教堂却庄严宏伟，规模巨大，每个角落都精致无比。"
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "渗透行政系统"
 infiltrate_administration_advance_desc: "国家之间的冲突不仅在战场上进行，也在暗中较量。了解敌人的下一步行动是赢得战争的宝贵财富。因而，我国的间谍将专注于渗透国家的行政系统，并将任何信息传回我国。"
 newspapers_advance: "报纸"
 newspapers_advance_desc: "以石碑或薄板为载体的公告已存在多时。然而，随着$printing_press$在全球传播，民众对于政治、军事和经济信息的需求日益增加。报纸——一种描述时事的定期出版物——将满足这一需求。"
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic 法理#!，即“依法而论”，是对法律上认可的实践的描述，不论其实践是否符合现实。封建社会体系便是建立在此概念之上。"
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "根据$salic_law$，只有男性有权继承王位。然而当男性血脉断绝时，此项制度将导致王位继承危机。为了避免这种情况，应扩大妇女的权利，使其在没有合适的男性继承人的情况下有资格继承。"
