 #Novgorod
 northern_center_of_arts: "北部艺术中心"
 northern_center_of_arts_desc: "诺夫哥罗德是欧洲举足轻重的文化中心。精湛文字所描绘出的史诗般的故事、美丽的雕像以及宏伟的建筑，使我们繁荣的城市乃至整个国家的威望空前高涨。"
 city_of_churches: "教堂之城"
 city_of_churches_desc: "诺夫哥罗德的八十余座东正教教堂，特别是圣索菲亚主教座堂，在公国内拥有着最多的土地。教会凭借其财富和宗教声望，以好的方式影响着许多地区的民众，也使我们的公民们更加虔诚。"
 novgorodian_fur_trade: "诺夫哥罗德毛皮贸易"
 novgorodian_fur_trade_desc: "毛皮就是俄罗斯的软黄金。当其他贸易国通过黄金和其他稀有金属的贸易获得财富时，我们的收入来源于祖国为我们提供的高质量毛皮。"
 grand_dukes_army: "大公的军队"
 grand_dukes_army_desc: "受邀统治卫彻共和国的大公最重要的职责就是领导军队。在他强大而熟练的领导下，我们的军队在战斗中会变得更加善战。"
 ushkuiniks: "乌什奎尼克海盗"
 ushkuiniks_desc: "像维京人一样的乌什库尼克海盗是压制我们竞争对手的有效工具。遗憾的是，由于以莫斯科为首的外国势力的介入，海盗们被迫中止了活动。我们应该再次资助他们，使这些海盗能够在更远的海域中活动，以此来展示到底谁才是北方真正的主人……"
 baltic_shipyard: "波罗的海造船厂"
 baltic_shipyard_desc: "在波罗的海东岸建一座宏大的造船厂来主宰海外贸易！"
 veche_advance: "卫彻"
 veche_advance_desc: "$veche_advance$是一个源自古代部落会议的民众集会，早在罗斯时代之前就已存在。它是国家的最高司法和立法机关。"
 birch_bark_manuscript: "桦树皮手稿"
 birch_bark_manuscript_desc: "写作和阅读是我们社会的根本支柱。宗教文本以及我们历史事件需要记录下来，以便后代了解我们的文化成就。"
 novgorod_first_chronicle: "诺夫哥罗德第一编年史"
 novgorod_first_chronicle_desc: "#italic 诺夫哥罗德第一编年史#!讲述了从瓦良格首领留里克的传奇开端到今天的国家历史。这是人们自豪地代代相传的文化遗产。"
 defenses_of_novgorod: "诺夫哥罗德的防御"
 defenses_of_novgorod_desc: "有许多外部威胁对诺夫哥罗德共和国虎视眈眈。无论是我们西部的异端斯堪的纳维亚人，西南部的狂暴德国人，甚至是南方的其他俄罗斯势力，他们都将面对我们伟大国家坚不可摧的防御工事。"
 reforms_of_the_posadnichestvo: "波萨德尼克制度的改革"
 reforms_of_the_posadnichestvo_desc: "波萨德尼克是我们城镇中的最高行政职位。波萨德尼克的地位不仅仅是市长。随着城市的发展，波萨德尼克的职责、影响力和人数也在增加。"
 cork_stoppers: "软木瓶塞"
 cork_stoppers_desc: "玻璃瓶技术制造的发展令葡萄酒生产商们可以制作尺寸更标准的瓶子，使得回收利用软木塞成为可能。这比用布瓶塞更为高效，并且意味着葡萄酒可以被运输到更远的地方。或许我们正在见证全球葡萄酒贸易的开端。"
 colonial_policy_advance: "殖民政策"
 colonial_policy_advance_desc: "我们人民正在殖民的新土地和边境地区，需要新的管理和组织形式来管理定居点。"
 native_policy_advance: "原住民政策"
 native_policy_advance_desc: "我们大胆的探险家发现的新土地通常居住着奇特而未开化的族群。现在是时候制定统一的规则，规范我们的军队与这些土地上的原住民之间的接触。"
 slave_raid_advance: "沿海劫掠"
 slave_raid_advance_desc: "通过袭击海岸线来获取所需的奴隶、金钱和生活中的其他美好事物，是我国的悠久传统。"
 crown_power_advance_discovery: "治国之道"
 crown_power_advance_discovery_desc: "我们的统治者成为了领地上的唯一权威，显然需要变革政府结构，因而需要建立相适应的官僚机构加以治理。"
 crown_power_advance_reformation: "教随君定"
 crown_power_advance_reformation_desc: "虽然我们的统治者对世俗事务的控制力很强，但在王国中控制宗教事务的需求成为一种新的必需。教会与国家必须合二为一。"
 crown_power_advance_absolutism: "专制主义"
 crown_power_advance_absolutism_desc: "既然世俗和宗教事务都在统治者的掌控之下，很少有事情能逃脱他们的控制。他们已成为绝对的统治者。"
 crown_power_advance_revolutions: "国家"
 crown_power_advance_revolutions_desc: "随着所有权力在君主的铁腕统治下统一起来，全国的臣民都意识到了归属感。无论君主统治的是哪片领土，他们都是国家及人民的一份子。"
 sergeants_at_arms_advance: "侍卫长"
 sergeants_at_arms_advance_desc: "一小队忠诚的随从，他们保护和服务君主，侍卫长是仅次于骑士的军事等级。他们不仅可以担任君主的保镖，还可以负责催收欠款、担任警察或征募士兵和船只。"
