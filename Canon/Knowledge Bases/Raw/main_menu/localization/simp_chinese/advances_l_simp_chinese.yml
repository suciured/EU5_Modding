 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "行政法的原则"
 principle_of_administration_law_advance_desc: "我国错综复杂的行政管理的自然演变，要求我们采纳与我们的行政体系相适应的新法律。"
 monarchy_reform_traditions_advance: "君主制改革传统"
 monarchy_reform_traditions_advance_desc: "国家权力不能分散，不应托付给国内的任何个人。应当将影响力集中在统治者手中，确保强大王权下的秩序与稳定。"
 republic_reform_traditions_advance: "共和国改革传统"
 republic_reform_traditions_advance_desc: "权力的分散是健康的共和制的核心理念。抽签选举制支撑的强大法律体系将确保国家稳定并减少腐败。"
 blockade_tactics: "封锁战术"
 blockade_tactics_desc: "在敌方港口外部署适当的舰队和巡逻任务，将大大提升我们切断其补给线的效率，从而缩短围攻战的时间。"
 recovery_efforts: "重建工作"
 recovery_efforts_desc: "战争是一位残酷的主宰，留给我们的仅有废墟与毁灭。通过集中力量帮助人民，我们可以加速全国范围的重建进程。"
 naval_initiative_ren: "部署战术"
 naval_initiative_ren_desc: "胜利的关键在于迅速动员与主动出击。部署策略的研究和实施将帮助我们实现这一目标。"
 army_initiative_ren: "先发制人"
 army_initiative_ren_desc: "出其不意的袭击与先发制人有时决定了武装冲突的胜负。确保我军的战斗主动性，是我们维持竞争优势的良策。"
 law_making_renaissance: "审查法律"
 law_making_renaissance_desc: "新时期带来了新情况，传统法律并不总适用于这些新情境。我们需对法律进行持续审查和修订，以适应我们现今的时代。"
 subject_integration: "头衔整合"
 subject_integration_desc: "多国臣服我国虽然有其助益，但是只有将他们零零总总的头衔整合进我国，我们才能真正从他们的土地上受益。最终，我国的统治者独享众多头衔，那些只有单个头衔的统治者将无力与我们相比。"
 rgo_construction_ren: "基础设施建设"
 rgo_construction_ren_desc: "我们的土地和人民是我们国家的命脉。适当的基础设施建设努力不仅造福百姓，也将十倍回馈我们。"
 naval_repair_ren: "更紧密的接缝"
 naval_repair_ren_desc: "众所周知，船体一旦有破洞便会导致沉没。通过改进造船技术，使船体木板更加紧密结合，不仅有助于使船只更不容易漏水，也便于在船体受损时堵塞任何漏洞。"
 linked_armies_advance: "信息传递"
 linked_armies_advance_desc: "军队各单位的协调对军队的正常运作至关重要。建立完善的信使系统，以便将信息在将领和各部队间传达，将使我军更加紧密协调，并对任何情况作出更迅速的反应。"
 regular_levy_training: "指定训练"
 regular_levy_training_desc: "征召兵在定义上并非精兵，但这并不意味着我们要把一群未经训练的民众送上战场。从我们最精良的部队挑选出教官，为他们提供强制训练期，将使他们脱胎换骨，成真正的战士。"
 court_accounting: "宫廷会计制度"
 court_accounting_desc: "宫廷是国家的象征，它的繁荣应代表国家的繁荣。然而，这并不意味着宫廷可以超出国家财力肆意挥霍，必须有相应的会计制度监督宫廷开销。"
 lead_ore_dressing: "铅矿选矿"
 lead_ore_dressing_desc: "在选矿过程中，将铅矿石清洗、粉碎，将矿石与岩石、粘土和其他矿物分离。"
 bole_smelting: "粘土冶炼"
 bole_smelting_desc: "一种在露天环境下冶炼铅的工艺，利用山顶上持续不断的强风将新鲜空气吹入正在熔炼的矿石中。"
 cupola_smelting: "高炉冶炼"
 cupola_smelting_desc: "此工艺采用圆筒炉，以较低成本高效冶铁，具有连续冶炼的独特能力。"
 faster_levy_recruitment: "强制武器训练"
 faster_levy_recruitment_desc: "所有男性农民都被要求熟练掌握长矛或弓箭，并定期接受训练，以便在被征召入伍时成为一名有用的士兵。"
 merchant_power_from_maritime_discovery_advance: "商人行会"
 merchant_power_from_maritime_discovery_advance_desc: "商人行会使我国商人组织起来，分享有利可图的贸易路线，并在海外市场中联合力量进行买卖交易。"
 merchant_power_from_maritime_reformation_advance: "特许商团"
 merchant_power_from_maritime_reformation_advance_desc: "海外市场的扩张带来更高的成本与风险，促使商人需要结成贸易协会，分担在这些新土地上进行贸易的负担。"
 merchant_power_from_maritime_absolutism_advance: "商会"
 merchant_power_from_maritime_absolutism_advance_desc: "随着新的商业与经济理念的兴起，地方商人联合组成了商业网络，促进共同利益，并维护他们的权利不受政治实体和外国影响。"
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "通过使用诸如大麻或构树等纤维植物，纸张的生产将变得在全球范围内广泛普及。尽管生产成本低廉，但这种纸的质量有所欠缺。"
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$由不适用于纺织品的棉花制成，在质量和耐用性方面树立了新的标准。"
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "利用随处可见的软木材，纸张生产将变得比以往更容易、更便宜。"
 cannon_guild_steel_maintenance_advance: "钢铸火炮"
 cannon_guild_steel_maintenance_advance_desc: "采用钢材铸造的炮管，在保持机动性的同时显著提升射程与精度。"
 firearms_guild_steel_maintenance_advance: "钢制枪械"
 firearms_guild_steel_maintenance_advance_desc: "将钢材应用于火器制造领域，不仅实现了枪械的大规模量产，更显著提升了武器装备的可靠性能。"
 grant_privilege_cost_modifier_renaissance_advance: "特权与义务的成文法"
 grant_privilege_cost_modifier_renaissance_advance_desc: "将每个阶层充当的社会角色写入宫廷条文中，将使授予新特权的过程更加顺利，同时避免各阶层之间的敌对。"
 war_no_cb_cost_modifier_renaissance_advance: "持续战争"
 war_no_cb_cost_modifier_renaissance_advance_desc: "战争的性质随参战国家的变化而改变。各国不断增强的实力使它们能够发动更长时间的战争，国家间的战争也因此愈发频繁。"
 global_nobles_max_literacy_advance: "贵族文学"
 global_nobles_max_literacy_advance_desc: "贵族们愈发重视文学技能，因为他们逐渐从高贵的战士转型为宫廷中的臣仆。这种变化产生了对于能满足他们品味的文学作品的需求。"
 global_burghers_max_literacy_advance: "市民文学"
 global_burghers_max_literacy_advance_desc: "市民们依靠技能和能力来致富，而这些能力又依赖于某些知识领域的良好教育。随着经济进步带来的财富增加，市民对于能提升书面文化的文学作品的需求日益增加。"
 global_clergy_max_literacy_advance: "宗教文学"
 global_clergy_max_literacy_advance_desc: "神职人员因职业性质必须具备读写能力，他们的工作需要学习、诠释和传播宗教教义。因此，他们的灵修养成很大程度上依赖于接触宗教教义与训导的著作。"
 land_morale_recovery_renaissance_advance: "有序行军"
 land_morale_recovery_renaissance_advance_desc: "随着对于征召兵的依赖减少，陆军管理变得日益复杂。其中一个关键方面是在行军时更好地组织军队，这使得部队在战斗来临时准备更充分、更具备作战能力。"
 merchant_power_from_maritime_renaissance_advance: "商人合伙"
 merchant_power_from_maritime_renaissance_advance_desc: "长途贸易的增长促使商人创新出新的合伙模式以实现最大收益。最常见的模式是一方投资长途商贸所需的资金，另一方负责远行和运输商品，归来后共同出售。"
 merchant_power_from_maritime_revolutions_advance: "有限公司"
 merchant_power_from_maritime_revolutions_advance_desc: "特许公司频繁破产催生了一种新型公司，在这种公司中股东的责任被限定在固定金额内，使贸易合伙风险降低，因而更具吸引力。"
 send_people_to_colonial_charter_advance: "新的丰饶之土地"
 send_people_to_colonial_charter_advance_desc: "新土地带来新机会，以及可开发的新资源。鼓励国民在此地定居并开发，将使我们更容易从中获利。"
 send_people_to_the_colonies_advance: "新的机遇之地"
 send_people_to_the_colonies_advance_desc: "一片全新的世界展现在我们眼前，它为人们的想象插上了翅膀，让他们勾画出在新天地中的生活。我们应鼓励这些遐想，美化这些故事，以激励我们的人民争相在这些新的土地上定居。"
 study_institutions_advance: "知识共享"
 study_institutions_advance_desc: "别人知道我们不知道的事情并不可耻，但若我们不去补救，那对我们就永远没有好处。通过主动学习他人的发现，我们能更好地提升对世界的认知。"
 reduce_inflations_advance: "严格的货币管控"
 reduce_inflations_advance_desc: "有些人可能会认为，如果我们需要更多的钱，我们唯一需要做的就是铸造更多的钱，但那只会加速自我毁灭。通过严格控制铸币流程，我们能够控制通货膨胀，甚至减少它。"
 pop_promote_actions_advance: "社会阶梯"
 pop_promote_actions_advance_desc: "人们常说，混乱是阶梯，使人攀登社会地位。而在我们这里，这架阶梯并非源自混乱，而是源于秩序。我们已系统化了一套让人民通过自身努力提高社会地位的方法，我们甚至鼓励这样做。"
 alleviate_concerns_advance: "缓解紧张局势"
 alleviate_concerns_advance_desc: "一个国家若让其所有邻国时刻戒备自己动向，将毫无益处。我们必须积极开展外交，不断缓和可能出现的紧张局势，这样我们的邻国就没有理由对我们抱有警惕之心。"
 counter_espionage_action_advance: "更严格的信息控制"
 counter_espionage_action_advance_desc: "如果我们在保密条件下讨论的任何机密和事务都被很轻易地泄露给任何外国，我们就不能指望在外交或军事领域有所作为。我们必须积极加强对信息流动的控制，迅速堵塞任何可能的泄密途径。"
 pacify_population_advance: "监控煽动者"
 pacify_population_advance_desc: "总会有人对我们的统治不满，这是不可避免的。然而，只要我们不再置之不理，并任其消亡，它便不会发展成更大的问题。若我们主动搜查那些可能鼓动反对我们的人，便能在他们聚拢足够支持者前将其扼杀于萌芽之中，从而使普通民众对我们的统治更为满意。"
 nation_state_advance: "民族国家"
 nation_state_advance_desc: "将一种文化的全体成员凝聚于同一面旗帜之下的理念蕴含着强大力量。通过培育国族认同感，我们能确保臣民和公民对我们的事业始终保持忠诚。"
 LIV_a_order_knights: "利沃尼亚骑士团的骑士"
 LIV_a_order_knights_desc: "我们的国家建立在勇敢的基督徒的肩膀上，他们以骑士的身份加入了我们的骑士团。他们的武艺将弥补我们相较于周边异教徒的兵力劣势。"
 LIV_a_order_knights_2: "利沃尼亚骑士团的旗手"
 LIV_a_order_knights_2_desc: "骑士团的勇士们已在战场上屡次展现其英勇与武艺。通过擢升其中最杰出的战士担任“旗手”，我们确保军队始终由最优秀者统领。"
 wallachian_tradition: "堡垒之国"
 wallachian_tradition_desc: "我们的土地被山脉与多瑙河所环绕，但其余地形则相对平坦。肥沃的土地如同大路，入侵的军队一旦越过天然屏障便可长驱直入。为保护我们的人民，我们将在全境修建防御工事和城堡。"
 wallachian_heritage: "一部抵抗史"
 wallachian_heritage_desc: "由于我们的土地曾经被多个帝国占据，我们的人民因而习惯了顽强抗争。任何胆敢攻击我们的敌人都必须血债血偿。"
 khedivates: "赫迪夫领地"
 khedivates_desc: "大帝国通常围绕一个核心形成，并被效忠态度略显可疑的附庸国环绕。我们应采取必要的措施，将这些国家置于我们的监控之下。"
 french_tradition: "法兰西宫廷"
 french_tradition_desc: "我国以复杂精妙的外交手段闻名，这些手段已成为他国效仿的典范。但只有傻瓜才会满足于已达成的成就，而不谋求进一步提升。"
 french_heritage: "骑士贵族"
 french_heritage_desc: "我国贵族向来为我军提供最精锐的士兵。他们训练有素的军队将为了荣誉为国效力并击败敌人。"
 french_ambition: "大军团"
 french_ambition_desc: "同敌人的军队相比，我军显然亟需改革。采用新的训练方法将确保我们的士兵在战场上消灭敌人。"
 english_tradition: "狮心"
 english_tradition_desc: "从诺森布里亚的盾墙到法兰西昏暗的天空，英格兰步兵的勇气和纪律得到了见证。受到我们君王的狮心精神和普通民众坚韧精神的感召，我们的步兵坚定地屹立，以盎格鲁‑撒克逊先辈般的凶猛驰骋沙场。"
 english_heritage: "岛屿之乡"
 english_heritage_desc: "群岛是我们的天然屏障，守护着我们免受外敌入侵。然而，若不能掌控环绕的海域，这道屏障终将形同虚设。唯有真正主宰周边水域，我们才能切实遏制那些觊觎我们领土的势力。"
 english_ambition: "海上霸主"
 english_ambition_desc: "想要控制这片海域，就必须拥有强大的海上力量。我们的舰队将成长为无可匹敌的存在，战舰巡航所至，敌方海岸尽在封锁之下。"
 omani_tradition: "$OMA$湾"
 omani_tradition_desc: "我们的国家虽背靠$arabia_region$的广袤荒漠，但东临大海为我们开辟了新的道路。外交、贸易与扩张，我们的未来在海洋，而非陆地。"
 omani_heritage: "掌控海湾"
 omani_heritage_desc: "虽然我们的水手长于远洋航行，但这一切都建立在对周边海湾的有效控制之上。我们将始终保持警觉，确保这片水域不受任何外部势力的侵扰。"
 omani_ambition: "陆地封锁"
 omani_ambition_desc: "广袤的沙漠将我们与$arabia_region$其他地区天然隔离，使我们虽非岛国，却拥有类似的地理优势。正因如此，我们深知出海口的战略价值——若能控制并阻断敌人的海上通道，这种优势将转化为无可比拟的战略资本。"
 breton_tradition: "$breton$半岛"
 breton_tradition_desc: "绵长的海岸线是我们的馈赠，自不列颠先祖扎根于此，这片海岸便生机勃勃，从未沉寂。世代以来，我们的人民以海为生，港口更是繁忙不息，贸易船只与渔船往来如织。"
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "两强权之间"
 bur_between_two_realms_desc: "我们自认为同属$hre$的传统领地和属于$FRA$的疆域。虽然这会让封建关系变得复杂，但情势让我们成为了资深外交家，能够使双方都为我们所用。"
 bur_knightly_prowess: "骑士般的英勇"
 bur_knightly_prowess_desc: "我们在$FRA$的封建体系中占据着显赫的地位。因此，我们的军队理应被视为$BUR_ADJ$精神的体现。"
 bur_rich_soil_of_burgundy: "促进农业"
 bur_rich_soil_of_burgundy_desc: "$BUR$的土地非常适合种植作物和放牧牲畜。特别是葡萄，与这里的自然环境十分契合。依托我们成熟的种植经验，发展农业产业将十分顺利。"
 mos_skilled_tax_collectors: "贡赋征收者"
 mos_skilled_tax_collectors_desc: "作为$GLH_horde$的贡品收集者，我们凭借这一身份积累了多年经验，在完成贡品收集任务的同时，也为自身留存了一部分收益。"
 mos_dynastic_ties: "王朝纽带统治"
 mos_dynastic_ties_desc: "$russian_region$的疆域长期处于单一王朝的统治下。我们应该依托宗亲体系中的优势地位与血统纽带，确立核心领导权。"
 mos_patrol_the_territories: "有序征召兵"
 mos_patrol_the_territories_desc: "治理广袤的$russian_region$地区并非易事。我们应建立地方募兵中心，以简化征召部队入伍的过程。"
 russian_integration: "$russian_group$传统"
 russian_integration_desc: "$russian_group$拥有广阔而多样的文化。如果我们要像过去的统治者一样将他们统一起来，就应该弘扬共同的历史，并在人民之间建立牢不可破的纽带。"
 russian_resiliance: "$russian_group$募兵"
 russian_resiliance_desc: "$mongolian_group$曾经的入侵在$russian_group$心中留下了深深的抗拒外来统治的决心。我们可以利用这种决心，增加我们的部队人数。"
 land_of_the_rus: "罗斯的土地"
 land_of_the_rus_desc: "罗斯的统一是$russian_group$统治者共同的目标，而胸怀壮志的征服者则可以此作为征服的理由。"
 russian_legitimization: "共同合法性"
 russian_legitimization_desc: "$russian_group$人民已经在这些土地上居住并统治了数个世纪。由$russian_group$的统治者来管理自己的人民是再自然不过的事。我们展现越多$russian_group$的特点，人民就越容易接受我们的统治。"
 nor_seaborn_country: "海上国家"
 nor_seaborn_country_desc: "$NOR_ADJ$人民总是选择尽可能利用船只穿越国境。这使得我们的人民成为适应性强的水手，在需要时能够随时加入海军。"
 nor_bounties_of_the_sea: "海洋的恩赐"
 nor_bounties_of_the_sea_desc: "$NOR_ADJ$的土地无法为我们的人民提供足够的生计。我们将目光投向大海，依靠大海为我们的人民提供食物。幸运的是，北海的水域为我们提供了丰富的渔场可供使用。"
 nor_merchant_tradition: "挪威商人"
 nor_merchant_tradition_desc: "$NOR$的港口长期以来一直是来自整个$europe$的商人梦寐以求的目的地。我们是时候不仅仅在港口接待外国商人，还要从北$europe$的贸易中获益。"
