 age_1_traditions: "传统"
 age_1_traditions_desc: "在世界各地，不同的社会制度已经屹立了数百年甚至上千年。它们的基础都可以归类于像律法主义、贤能主义或封建主义这些传统的框架中。"
 age_2_renaissance: "文艺复兴"
 age_2_renaissance_desc: "在蒙元之治、伊斯兰黄金时代和欧洲文艺复兴的影响下，中世纪社会的交流越发密切，制度越发健全，从而迎来了一个知识、艺术与进步的崭新时代。"
 age_3_discovery: "地理大发现"
 age_3_discovery_desc: "在近代早期的黎明，新大陆的轮廓在地图上逐渐勾勒出来。传统封建社会悄然唱罢，而中央集权国家缓步登场。\n对于那些志向远大的国家而言，这一时代将为其蜕变为世界性帝国奠基。"
 age_4_reformation: "宗教改革"
 age_4_reformation_desc: "从东方到西方，这都是一个宗教的决志、辩论以及教徒运动的时代。新教各教会正在欧洲生根发芽、茁壮成长，千禧年主义正在席卷伊朗，而不同宗教间的融合正在重构印度社会。"
 age_5_absolutism: "专制主义"
 age_5_absolutism_desc: "政府从其他势力手中夺取国家绝对权力之后，便可以心无旁骛地建设帝国。这是个属于国家，属于君王，属于他们的军队的时代。"
 age_6_revolutions: "大革命"
 age_6_revolutions_desc: "在启蒙运动期间对权利、权威和世界本源的质疑导致了对旧制度的摒弃。当专制主义被革命所取代，王国就不得不让位于共和国。"
