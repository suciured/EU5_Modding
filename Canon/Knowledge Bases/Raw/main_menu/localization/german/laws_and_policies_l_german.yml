 #Buddhism Sects
 main_philosophy_law: "Hauptphilosophie"
 main_philosophy_law_desc: "Die derzeitige Hauptströmung und Lehre der Philosophie, die die Kernüberzeugungen einer Sekte bilden."
 disfavoring_sect_tt: "Wenn wir diese Sekte #Y missbilligen#!:"
 promoting_sect_tt: "Wenn wir diese Sekte #Y fördern#!:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "Der $SECT_CONFUCIANISM_NAME$ ist eine Philosophie, die sich aus den Lehren des Konfuzius oder Kǒng Fūzǐ entwickelte und die gesellschaftliche Harmonie und die Rechtschaffenheit staatlicher Institutionen betont."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "Der $SECT_DAOISM_NAME$ ist eine Philosophie, die das Leben in Harmonie mit dem #italic Dào#!, der lebendigen Kraft des Universums, und das Konzept des #italic Wúwéi#! oder „Handelns durch Nichthandeln“ betont."
 vajrayana_law: "Tantrische Praktiken"
 vajrayana_law_desc: "Vajrayāna (auch tantrischer oder esoterischer $buddhist$ genannt) ist eine Form des Buddhismus, die viele tantrische oder esoterische und rituelle Praktiken umfasst. Seine Entwicklung hatte großen Einfluss auf andere Religionen, insbesondere den Hinduismus."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Keine $vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "Die $SECT_PURE_LAND_SCHOOL_NAME$ ist eine der am weitesten verbreiteten Schulen des ostasiatischen Buddhismus, in deren Mittelpunkt die Idee der Wiedergeburt im Reinen Land eines Buddha steht. Das geläufigste Reine Land ist dabei das des Buddha Amitābha, und die wichtigsten Lehren sind die #italic Drei Sutras des Reinen Lands#!. Die wichtigste Form der Praxis ist die Achtsamkeit für den Buddha durch die Wiederholung seines Namens als eine Form der Rezitation."
 tiantai_policy: "Schule des Lotos"
 tiantai_policy_desc: "Die $tiantai_policy$ wurde zu Ehren des #italic Lotos-Sutra#! benannt und ist eine der ältesten buddhistischen Schulen, die in $china$ entstand. Sie betont die Lehre vom #italic mittleren Weg#! und fördert eine ganzheitliche Sicht sowie ein umfassendes Verständnis aller buddhistischen Lehren."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Die Tradition der $SECT_DHARMA_SCHOOL_NAME$, die man in $china$ #italic Wéishí#! oder #italic Fǎxiàng#! und in $japan_region$ #italic Hossō#! nennt, hat ihren Ursprung in Indien und zeigte einen tiefgreifenden Einfluss auf den $mahayana$. Sie konzentriert sich auf den Idealismus und die Idee, dass die Wirklichkeit nur Bewusstsein ist, und betont das Praktizieren von Yoga und Meditation."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Die Blütenschmuckschule, die ihren Namen vom #italic Blütenschmuck-Sutra#! ableitet und in $china$ #italic Huáyán#!, in $japan_region$ #italic Kegon#! und in $korea_region$ #italic Hwaeom#! genannt wird, ist eine der wichtigsten buddhistischen Traditionen, die sich in $china$ entwickelte. Sie konzentriert sich auf die Doktrin der Durchdringung, wobei sämtliche Dinge in einem Zustand gegenseitiger Abhängigkeit existieren und ineinander präsent sind."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "Die $SECT_MEDITATION_SCHOOL_NAME$ wurde der Überlieferung nach von Bodhidharma gegründet und wird in $china$ #italic Chán#!, in $japan_region$ #italic Zen#!, in $korea_region$ #italic Seon#! und in Vietnam #italic Thiền#! genannt. Obwohl die Meditation im $buddhist$ allgemein praktiziert wird, betont diese Schule ihren Einsatz als Mittel zur Erlangung der Erleuchtung, in der Regel im Sitzen, aber auch bei der Ausübung einer körperlichen Tätigkeit wie einer Kampfkunst."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "Die $SECT_MANTRA_SCHOOL_NAME$, die in $china$ #italic Zhēnyán#! und in $japan_region$ #italic Shingon#! genannt wird, konzentriert sich auf die esoterischen Praktiken des Vajrayāna, insbesondere auf die sogenannten „drei Mysterien“: Mudra, Mantra und Mandala. Ihre Praktiken hatten großen Einfluss auf die Entwicklung vieler anderer buddhistischer Schulen."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$SECT_SHUGENDO_NAME$ entstand als Synkretismus aus der Vermischung von Praktiken des Buddhismus, des $shinto$ und des $onmyodo$. Es zielt darauf ab, durch religiöse Übungen in den Bergen übernatürliche Kräfte zu erlangen. Die Verehrung der Berge und das Wandern sind Schwerpunkte dieser Sekte, ebenso wie andere esoterische Praktiken und Rituale."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Als tantrische buddhistische Praktiken nach Yunnan kamen, vermischten sie sich mit Traditionen chinesischen, tibetischen und birmanischen Ursprungs, was zu einer Hybridisierung führte. So entwickelte sich der $SECT_AZHALIISM_NAME$ zu einer relativ örtlichen Tradition, die anderen größeren Schulen ähnelt, sich aber gleichzeitig von ihnen unterscheidet."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Der koreanische Schamanismus, auch als $SECT_MUSOK_NAME$ bezeichnet, in dessen Mittelpunkt die Verehrung von Gottheiten und Ahnengeistern steht, war in Korea bereits vor der Einführung des Buddhismus präsent. Der Glaube, die Praktiken und die Rituale des Musok sind auch nach der Einführung des Buddhismus ein wichtiger Bestandteil der Kultur der Region."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "Als eine der ersten buddhistischen Schulen in Indien verschwanden die Traditionen der $SECT_MULASARVASTIVADA_NAME$ nahezu vollständig aus den meisten Strömungen des Buddhismus und überdauerten nur im tibetischen Buddhismus und in $indonesia_region$. Dort traf Hīnayāna als erste Strömung ein, und so wurde die $SECT_MULASARVASTIVADA_NAME$-Schule zusammen mit dem Vajrayana-Gesetz während des Srivijaya-Reichs bekannt."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Als Zentrum buddhistischer Gelehrsamkeit seit der Ankunft des Buddhismus auf der Insel entwickelte $sailan_area$ seine eigene Tradition des $theravada$-Buddhismus. Als solches hatte diese einen großen Einfluss auf die Entwicklung und Verbreitung des Buddhismus in anderen benachbarten Gebieten, insbesondere seit dem Beginn des Niedergangs des Buddhismus auf dem indischen Festland."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Obwohl es stark vom $mahavihara_policy$-Buddhismus der $sailan_area$-Region beeinflusst war, hatten sich in Burma auch andere Formen des $buddhist$ verbreitet. $mahayana$- und $theravada$-Traditionen nebst dem $hindu$ und einigen Überresten des vorbuddhistischen Glaubens vermischten sich, woraus eine besondere Form des $theravada$ entstand. Diese Sekte ist der aus $sailan_area$ sehr ähnlich, beinhaltet aber auch viele Elemente des $mahayana$ und anderer esoterischer Traditionen."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Viele verschiedene Formen des $buddhist$ haben sich seit Jahrhunderten in den Landen der Thai-Völker verbreitet, vom chinesisch beeinflussten $mahayana$ bis hin zu anderen früheren indischen buddhistischen Traditionen. Schließlich wurde der aus $sailan_area$ stammende $theravada$ zur wichtigsten Denkschule, doch die Einflüsse der früheren Traditionen und sogar des thailändischen Volksglaubens bestehen noch immer."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "Die erste Form des Buddhismus, die in das Gebiet der Khmer eindrang, war der Östliche Buddhismus mit einem starken tantrischen Einfluss, der den zuvor dort vorhandenen hinduistischen Glauben ablöste. Im Lauf der Zeit ersetzte $theravada$ seinerseits den Östlichen Buddhismus und es kam zu einer starken Verschiebung hin zum klösterlichen Leben."
 sect_school_law: "Sektenschule"
 sect_school_law_desc: "Die besondere Schule dieser Sekte, die sich vom Hauptzweig der Lehre unterscheidet."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "Als Untergruppe der $SECT_PURE_LAND_SCHOOL_NAME$ wurde diese Schule von Shinran gegründet, einem usprünglich aus der $SECT_TENDAI_NAME$-Schule stammenden Mönch. Er verlor jedoch den Glauben und begann, die Traditionen der $SECT_PURE_LAND_SCHOOL_NAME$ zu studieren, sodass er schließlich einen neuen Zweig gründete. Sein Schwerpunkt liegt auf #italic Nenbutsu#!, dem Aufsagen des Namen Buddhas. Der Ausdruck #italic Namu Amida Butsu#! ist so beinahe synoym mit dieser Schule geworden, denn damit zeigt man in ihr seine Dankbarkeit gegenüber dem Buddha Amida."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Der Nichiren-Buddhismus wurde vom buddhistischen Mönch desselben Namens begründet und leitet seine Lehren im Wesentlichen aus dem #italic Lotos-Sutra#! her. Sie lehnt jedoch jede Form der Abweichung von den gängigen Lehren ab, einschließlich esoterischer Praktiken und Rituale. Stattdessen besagt sie, dass nicht nur die Meditation, sondern auch die eigenen Handlungen und deren Folgen den Weg zur Erleuchtung beeinflussen."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "In dieser ältesten Schule des tibetischen Buddhismus gibt es Lehren, die man nicht in anderen Formen des $buddhist$ findet. Die #italic Dzogchen#! oder „Große Vollkommenheit“, der direkteste Weg zur Erleuchtung, wird als wichtiger als jene Methoden erachtet, die andere Schulen vertreten. Diese Schule wird von anderen für die fehlende Anbindung zu späteren indischen tantrischen Praktiken kritisiert, da ihre Texte noch aus der Zeit der Einführung des $buddhist$ in $tibet_region$ stammen."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Durch die Betonung von Mitgefühl, Lernen und Disziplin versucht der buddhistische Pfad des Mahāyāna, einen umfassenden und systematischen Weg zur Erleuchtung zu schaffen. Sein Ziel besteht des Weiteren darin, die Laien ins tägliche buddhistische Leben einzugliedern, während tantrische Praktiken fortgeschritteneren Eingeweihten vorbehalten bleiben."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "Die $SECT_KAGYU_NAME$ konzentriert sich auf das #italic Mahāmudrā#! (das „Große Siegel“), das Symbol der Erlangung von Wissen oder der Erkenntnis um die intrinsische Leere der Wirklichkeit. Obschon die Schule sich in verschiedene Unterschulen aufspaltete, erkennen sich diese trotz der kleinen Unterschiede hinsichtlich Auslegung und Praktiken alle als Mahāmudrā an."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Dieser Pfad stammt aus dem Sakya-Kloster und konzentriert sich auf #italic Lamdré#!, ein System von Meditationen, dessen zentrale Maxime darin besteht, dass das Ergebnis der Praktik bereits im Pfad enthalten ist. Zu den beinhalteten Lehren gehört das Tantra der #italic Hevajra#!, und es zählen auch verschiedene andere tantrische Praktiken zu dieser Schule."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "Die Hauptpraktik der $SECT_JONANG_NAME$ ist das Kālacakra-Tantra, und die Schule ist eine Verteidigerin der Shentong-Lehre. Ihr zufolge ist diese körperlich fassbare Wirklichkeit bar jeder inhärenten Existenz, wohingegen die universelle Wirklichkeit oder Buddha-Natur dies eben nicht ist. Die Buddha-Natur ist erfüllt von unzähligen erwachten Qualitäten."
 hun_frontier_fortresses: "Die Grenzfestungen"
 hun_frontier_fortresses_desc: "Unsere Domäne ist seit Langem von vielen aggressiven Nachbarn umgeben. Um unser Volk zu schützen, müssen wir in unsere Befestigungen an unseren Grenzen investieren, sie angemessen finanzieren und versorgen."
 vegvar_system: "Végvár-System"
 vegvar_system_desc: "Die [GetEstateName('crown_estate')] leistet regelmäßig finanzielle Beiträge zum Erhalt eines Netzes starker Befestigungen in unserem ganzen Königreich."
 not_maintained: "Nicht unterhalten"
 not_maintained_desc: "Unsere großen Festungen befinden sich derzeit in einem schlechten Zustand, da die [GetEstateName('crown_estate')] die Instandhaltung nicht finanzieren kann."
 enclosure_movement: "Einhegungsbewegung"
 enclosure_movement_desc: "Die Einhegungsbewegung ist jener Vorgang, im Zuge dessen man zuvor gemeinschaftlich genutztes Land mit Mauern oder Zäunen umgibt und in Privateigentum überführt."
 enclosure_allowed: "Einhegung erlaubt"
 enclosure_allowed_desc: "Durch die Genehmigung von Einhegungen erlauben wir, dass gemeinschaftlich von der örtlichen Bevölkerung genutzte Flächen in Privatbesitz übergehen und ausschließlich vom Eigentümer genutzt werden dürfen."
 enclosure_disallowed: "Einhegung nicht erlaubt"
 enclosure_disallowed_desc: "Gemeinschaftlich genutztes Land darf nicht eingehegt werden und nicht in Privatbesitz übergehen."
 enclosure_act: "Einhegungsgesetz"
 enclosure_act_desc: "Gemeinschaftlich genutzte Lande werder weiter eingefriedet oder privatisiert, um das Wachstum der kommerziellen Landwirtschaft und der Industrialisierung zu fördern."
 fra_taille: "Taille"
 fra_taille_desc: "Die #italic Taille#! ist eine Steuer, die jedem Haushalt, mit Ausnahme des #L [GetEstateName('clergy_estate')]s#! und des #L [GetEstateName('nobles_estate')]s#!, aufgrund des Grundbesitzes auferlegt wird."
 permanent_tax: "Ständige Steuer"
 permanent_tax_desc: "Führt die #italic Taille#! als gewöhnliche Steuer ein und mehrt die Einnahmequellen des Staates."
 exceptional_only: "Nur Sondersteuer"
 exceptional_only_desc: "Führt die #italic Taille#! als Sondersteuer ein, die nur in Notzeiten erhoben werden darf."
 fra_5_percent_tax: "Machaults Fünf-Prozent-Steuer"
 fra_5_percent_tax_desc: "Eine vom Finanzminister vorgeschlagene neue Steuer in Höhe von einem Zwanzigstel des Jahreseinkommens."
 five_percent_tax: "Für alle Stände"
 five_percent_tax_desc: "Die Fünf-Prozent-Steuer wird von allen Personen unabhängig von ihrem Status erhoben."
 no_five_percent_tax: "Nur für Bauern"
 no_five_percent_tax_desc: "Die Fünf-Prozent-Steuer wird nur vom [ShowEstateTypeName('peasants_estate')] erhoben."
 eng_taxation_law: "Besteuerung"
 eng_taxation_law_desc: "Stabile Einnahmen sind der Schlüssel zu einer gut laufenden Regierung. Durch die Schaffung eines gesetzlichen Besteuerungsrahmens regeln wir die Erhebung von Steuern von Einzelpersonen und Rechtsgebilden."
 income_tax: "Einkommensbesteuerung"
 income_tax_desc: "Die Steuern werden direkt von den [pops|e] erhoben, wobei ein progressiver Tarif die [estates|e] auf der Grundlage ihres Einkommens besteuert."
 trade_tax: "Handelsbesteuerung"
 trade_tax_desc: "Der Großteil der Steuereinnahmen stammt vor allem aus Zöllen und Verbrauchssteuern, die vom [GetEstateName('burghers_estate')] erbracht werden."
 traditional_tax: "Traditionelle Besteuerung"
 traditional_tax_desc: "Die Steuern stammen von den [Concept('estates', 'Ständen')|e] abgeleitet, wobei die Privilegien die Höhe der Besteuerung vorschreiben."
 factory_working_conditions_law: "Arbeitsbedingungen in Fabriken"
 factory_working_conditions_law_desc: "Der Ausbau unserer Fertigungsindustrie beschleunigt die Industrialisierung und steigert die Produktionskapazität. Da Fabrikarbeiter eine immer zentralere Rolle in der Wirtschaft spielen, wird die Regulierung ihrer Rechte zum Schutz vor Ausbeutung unerlässlich."
 decent_conditions: "Angemessene Bedingungen"
 decent_conditions_desc: "Der Arbeitstag darf 12 Stunden nicht überschreiten und Fabriken werden regelmäßig inspiziert."
 fair_conditions: "Gerechte Bedingungen"
 fair_conditions_desc: "Neben geregelten Arbeitszeiten und Fabrikinspektionen besteht ein zusätzlicher Schutz für Kinderarbeiter, der ihre Arbeitszeiten begrenzt und Bildungsmöglichkeiten vorschreibt."
 unregulated_conditions: "Unregulierte Bedingungen"
 unregulated_conditions_desc: "Fabrikbesitzer können ihre Betriebe nach eigenem Gutdünken führen. Unfälle, Ausbeutung und Tod am Arbeitsplatz sind an der Tagesordnung."
 trade_unions_law: "Gewerkschaften"
 trade_unions_law_desc: "Seit Beginn der Industrialisierung spielen Gewerkschaften eine entscheidende Rolle bei der Gestaltung von Arbeitsrechten und -bedingungen. Sie verhandeln mit den Arbeitgebern, um durch Tarifverhandlungen bessere Löhne, kürzere Arbeitszeiten und sicherere Arbeitsbedingungen für ihre Mitglieder zu erreichen."
 trade_unions_allowed: "Erlaubt"
 trade_unions_allowed_desc: "Arbeiter können Tarifverhandlungen führen, und Streiks und Proteste können organisiert werden, um die Produktion zu stören und Druck auf die Arbeitgeber auszuüben, den Forderungen nachzukommen."
 trade_unions_prohibited: "Verboten"
 trade_unions_prohibited_desc: "Arbeiter dürfen keine Vereinigungen bilden oder kollektive Maßnahmen treffen. Streiks sind verboten."
 #Florence
 #Laws
 guilds_of_florence: "Vorherrschaft der florentinischen Zünfte"
 guilds_of_florence_desc: "Jene mächtigen Handelsinstitutionen, die unser gesellschaftliches Umfeld prägen – die Händlergilden –, sind eine wichtige Stütze für unseren anhaltenden Wohlstand und Reichtum. Obwohl sie alle wichtig sind, werden einige von ihnen zweifelsohne mehr Macht und Einfluss erlangen als andere."
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "Der #italic Consiglio Maggiore#! ist ein Gremium, das sich aus Aristokraten und verschiedenen bürgerlichen Schichten, darunter Händler, Handwerker und Bankiers aus dem [GetEstateName('burghers_estate')], zusammensetzt. Er ist verantwortlich für den autokratischen Apparat unserer Republik."
 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "Als #italic Arti Minori#! bezeichnet man jene kleineren Verbände, die Handwerke und Berufe von kleinerer Zahl und geringerer Bedeutung vertreten. Diese Zünfte konzentrieren sich auf spezialisierte Fertigkeiten und Berufe wie Sattler, Schlosser oder Tischler und besitzen in der Handelswelt den niedrigsten Status."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "Die #italic Arti Mediane#! sind Zwischenzünfte, die eine mittlere Stellung zwischen #italic Arti Minori#! und #italic Arti Maggiori#! einnehmen. Diese Zünfte repräsentieren Handwerke und Berufe von mittlerer Größe und Einfluss, darunter Grobschmiede und Schuhmacher. Sie fungieren als Brücke zwischen den kleinen spezialisierten Handwerken und den dominierenderen Industrien."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "Als #italic Arti Maggiori#! werden die größten und einflussreichsten Händlergilden bezeichnet. Diese Gilden und Zünfte repräsentieren die großen Industrien und Berufe, die über eine bedeutende wirtschaftliche und politische Macht verfügen – wie beispielsweise die Tuchindustrie oder der Bank- und Finanzsektor."
 ordinances_of_justice: "Verordnungen der Justiz"
 ordinances_of_justice_desc: "Eine Reihe rechtlicher Rahmenbedingungen, die darauf abzielen, die Macht des einflussreichen #L [GetEstateName('nobles_estate')]s#! zu beschränken, die nicht mit der Agenda unserer zentralen Autorität übereinstimmen. Diese Rechtsprechung dient der Zurückdrängung einer mächtigen Adelsschicht."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "Die #italic [ShowModifier('por_estudo_geral')]#! ist eine National-[ShowBuildingTypeName('university')], die die Bürger unseres bescheidenen Staats bilden soll. Ihr Standort und die Nähe zum Hauptsitz sind für uns von großer Bedeutung."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ in „[ShowLocationNameWithNoTooltip('coimbra')]“"
 por_estudo_in_coimbra_desc: "Wenn die National-[ShowBuildingTypeName('university')] in der berühmten Gelehrtensiedlung [ShowLocationName('coimbra')] steht, können wir für ihre Unabhängigkeit sorgen und den Ständen beweisen, dass es uns um die Bildung geht."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ in [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Durch die Einrichtung der #italic $por_estudo_geral_law$#! im direkten Umfeld des Hofs können wir die Macht weiter zentralisieren und größere Kontrolle über den Betrieb der [ShowBuildingTypeName('university')] ausüben."
 #Teutonic Order
 teu_amber_monopoly_law: "Das [ShowGoodsNameWithNoTooltip('amber')]-Monopol"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] gehört zu den wertvollsten Rohstoffen unseres Staates. Der Handel damit ist enorm wichtig und muss daher sorgfältig reguliert werden."
 state_controlled_amber_gathering: "Staatlich kontrolliertes Sammeln"
 state_controlled_amber_gathering_desc: "Der Staat behält sich das exklusive Recht vor, den Rohstoff [ShowGoodsName('amber')] zu verwalten. Die Ausfuhr dieses wertvollen Gutes wird von Regierungsministern beaufsichtigt, was die Autorität der Herrscherklasse stärkt."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')]-Kontrolle ([GetEstateNameWithNoTooltip('burghers_estate')])"
 burghers_controlled_amber_gathering_desc: "Es ist wohl am besten, wenn der Handel mit [ShowGoodsName('amber')] direkt von denjenigen kontrolliert wird, die damit handeln. Durch die Ausschaltung unnötiger Zwischenhändler werden unsere Gesamteinnahmen deutlich steigen."
 peasant_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')]-Kontrolle ([GetEstateNameWithNoTooltip('peasants_estate')])"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] gehört in die Hände derer, die ihn sammeln. Der Abbau des Rohstoffs soll vom [ShowEstateTypeName('peasants_estate')] durchgeführt werden."
 #japan
 jap_sakoku_law: "Übersee-Interaktion"
 jap_sakoku_law_desc: "$japan_region$ hatte schon immer den Luxus, durch das Meer von anderen Ländern getrennt zu sein. Diese Entfernung macht es sehr leich, uns von der Außenwelt abzuschotten."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Die Abschottung Japans befreit uns von äußeren Einflüssen und wird die Produktivität unserer Territorien mit Sicherheit verbessern."
 sakoku_disabled: "Öffnung des Landes"
 sakoku_disabled_desc: "Da unsere Grenzen der Welt offenstehen, können sowohl Handel als auch neue Ideen ungehindert fließen."
 jap_buke_shohatto: "Buke Shohatto"
 jap_buke_shohatto_desc: "In einer Reihe von Edikten wird das angemessene Verhalten von Samurai festgelegt. Sie sollen dazu dienen, sie zur Besserung anzuhalten."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ als Zwang"
 jap_buke_shohatto_enforced_desc: "Unsere Samurai haben klare Vorgaben, um sich zu bessern – und sie sind verpflichtet, sich daran zu halten."
 jap_buke_shohatto_guidelines: "$jap_buke_shohatto$ als Richtlinien"
 jap_buke_shohatto_guidelines_desc: "Die $jap_buke_shohatto$ sind mehr als allgemeine Richtlinien denn als strenge Regeln gedacht. Sie eignen sich daher besser als romantisches Ideal denn als fester Kodex, dem man folgt."
 clan_residence: "Clanresidenz"
 clan_residence_desc: "Um das Gleichgewicht der Macht zu wahren, sollte es klare Gesetze dazu geben, wo die Anführer verschiedener Clans residieren müssen."
 appointed_posts_policy: "Ernannte Ämter"
 appointed_posts_policy_desc: "Die verschiedenen Clansführer sollten vom [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], dem sie Treue schulden, zu bestimmten Ämter ernannt werden. So haben wir eine gewisse Flexibilität bei der Verwaltung des Landes."
 enable_grant_shugo_office_tt: "Ermöglicht die [action|e] „[ShowGenericActionName('grant_shugo_office')]“"
 enable_revoke_shugo_office_tt: "Ermöglicht die [action|e] „[ShowGenericActionName('revoke_shugo_office')]“"
 enable_claim_shugo_office_tt: "Ermöglicht die [action|e] „[ShowGenericActionName('claim_shugo_office')]“"
 established_domains_policy: "Etablierte Domänen"
 established_domains_policy_desc: "Die Clans besitzen eigene Domänen, auf die sie ererbte Rechte haben. So wird die Bürokratie des Shogunats ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) von ihnen befreit und man kann sich auf wichtigere Aufgaben konzentrieren. Die Macht der Clans wird dadurch natürlich gestärkt."
 sankin_kotai_policy: "Sankin kōtai"
 sankin_kotai_policy_desc: "Das $sankin_kotai_policy$ ist ein System, bei dem die Vasallen des Shogunats ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) zwischen dem Hauptsitz und ihren eigenen Ländereien hin und her pendeln. Befinden sie sich im Hauptsitz, erwartet man, dass sie ihren Reichtum zur Schau stellen. Diese finanzielle Lasten sollte so viele ihrer Mittel aufzehren, dass sie keinen Unfug treiben können."
 #Navarra
 #Laws
 nav_adaptability: "Navarresische Anpassungsfähigkeit"
 nav_adaptability_desc: "Da wir zwischen zwei größeren Mächten liegen, ist unsere Nation gezwungen, sich anzupassen oder unterzugehen. Durch eine Mischung aus klugen Bündnissen und raschem militärischen Handeln ist es unserem Reich gelungen, trotz seiner geringen Größe zu überleben. Diese Fähigkeit unser Handeln schnell an bestimmte Bedürfnissen anzupassen, ist ein Vorteil, den wir niemals verlieren sollten."
 #Policies
 belligerent_stance: "Kriegerische Haltung"
 belligerent_stance_desc: "Wir können nur dann sicher sein, wenn wir offensiv auftreten. Wer uns angreift, zahlt einen hohen Preis, denn wir werden alle uns zur Verfügung stehenden Mittel auch einsetzen."
 conciliatory_stance: "Versöhnliche Haltung"
 conciliatory_stance_desc: "Die Zeit der Kämpfe muss der Diplomatie weichen – schließlich fängt man mit Honig mehr Fliegen als mit Essig."
 defensive_stance: "Defensive Haltung"
 defensive_stance_desc: "Unser Land ist hart im Nehmen – genau wie unser Volk. Lasst unsere Feinde nur kommen und unseren Boden mit Blut tränken. Unsere zukünftigen Ernten werden reicher denn je sein."
 offensive_stance: "Offensive Haltung"
 offensive_stance_desc: "Wir fürchten niemanden, und wie ein altes Sprichwort sagt: „Angriff ist die beste Verteidigung.“ Wir werden zuerst angreifen und dabei tödlicher sein als jene, die unsere Existenz bedrohen!"
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Eine Reihe von Gesetzen und Artikeln, die darauf abzielen, die Macht des #L [ShowEstateTypeName('nobles_estate')]s#! stark einzuschränken. Das Gesetzbuch sieht vor, dass Adelsbesitz unter bestimmten Umständen an den Staat übergeht, und beschneidet die willkürlichen Befugnisse des $nobles_estate$s im ganzen Reich."
 #Chivalry Orders
 order_of_chivalry_law: "Ritterorden"
 order_of_chivalry_law_desc: "Verwurzelt in einer Mischung aus religiösen und höfischen Traditionen verkörpert dieses Gesetz das Erbe von Rittern, die sich #L [ShowReligionGroupAdjective('christian')|l]en#! Idealen und karitativen Missionen verschrieben hatten. Ursprünglich gegründet, um die Pilger des Heiligen Lands zu schützen und die Gelübde der Armut, des Gehorsams und der Keuschheit aufrechtzuerhalten, wandelten sich diese Orden im Lauf der Zeit, indem sie bedeutende Persönlichkeiten ehrten und eine Mitgliedschaft zu einem Prestigesymbol wurde."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Wir haben in den letzten #Y 25 Jahren#! keinen #Y $order_of_chivalry_law$#! angenommen"
 order_of_saint_george_policy: "Orden des Heiligen Georg"
 order_of_saint_george_policy_desc: "Diese Regierungsreform, bekannt als „Ritterorden des Heiligen Georg“, verkörpert die Verpflichtung zu den Idealen der Ritterlichkeit und der Ehre und fördert diese Werte durch ritterliche Turniere und Feste."
 order_of_the_ermine_policy: "Hermelinorden"
 order_of_the_ermine_policy_desc: "Der Hermelinorden wurde nach dem Vorbild des #L [GetCountry('ENG').GetAdjective|l]en#! Hosenbandordens geschaffen. Mit dem Hermelin als Symbol für unerschütterliche persönliche Ehre zeichnet der Orden Männer und Frauen unabhängig von ihrem gesellschaftlichen Status für besondere Verdienste um das Herzogtum [ShowAreaName('brittany_area')] aus."
 order_of_the_dragon_policy: "Drachenorden"
 order_of_the_dragon_policy_desc: "Der auch als „#italic Societas Draconica#!“ bekannte Order widmet sich der Verteidigung der #L [GetCountry('HUN').GetAdjective|l]en#! Monarchie, der #L [ShowReligionAdjective('catholic')|l]en#! Kirche und des #L [ShowReligionName('christianity')]s#! gegen die #L [GetCountry('TUR').GetAdjective|l]e#! Bedrohung, Ketzer und Heiden. Nach dem Vorbild des Ordens des Heiligen Georg und inspiriert vom Kreuzrittergeist der Zeit vereint der Drachenorden den [ShowEstateTypeName('nobles_estate')] und die [ShowEstateTypeName('crown_estate')] unter den Symbolen des Ouroboros und des Roten Kreuzes. Er fördert die gemeinschaftliche Verteidigung gegen äußere und innere Bedrohungen und bietet dem $nobles_estate$ als Gegenleistung für dessen Treue königlichen Schutz und Ehrungen."
 order_of_the_band_policy: "Orden der Binde"
 order_of_the_band_policy_desc: "Der Orden der Binde setzt sich aus den hervorragendsten Rittern zusammen, die dem Herrscher von [GetCountry('CAS').GetName] Treue und Gehorsam schwören. Seine Mitglieder haben die Pflicht, sich gewissenhaft und untadelig höfisch zu verhalten, regelmäßig an den Tjosten teilzunehmen und vor allem den Herrscher zu unterstützen und ihm treu zu sein."
 order_of_the_swan_policy: "Schwanenorden"
 order_of_the_swan_policy_desc: "Der Schwanenorden hat sich der Förderung der Frömmigkeit und der Verbreitung der Marienverehrung verschrieben. Zu den Mitgliedern des Ordens zählen viele Fürsten von Herrscherdynastien sowie Teile des #L [ShowEstateTypeName('nobles_estate')]s#!, allesamt geeint in ihrer Standhaftigkeit."
 order_of_the_black_eagle_policy: "Orden vom Schwarzen Adler"
 order_of_the_black_eagle_policy_desc: "Der weltliche Orden vom Schwarzen Adler ist mehr ein kriegerischer Orden als ein geistlicher. Zu den Mitgliedern dieses Ordens zählen Mitglieder der königlichen Familie, fremdländische Hochadlige auf Besuch sowie Generäle, die sich hervortaten und denen diese Ehre verliehen wurde."
 order_of_the_white_eagle_policy: "Orden des Weißen Adlers"
 order_of_the_white_eagle_policy_desc: "Der militärische $order_of_the_white_eagle_policy$ wird den engsten Unterstützern des Staats und den Klügsten unserer Bürger als Belohnung für ihre Dienste an unserem Land verliehen. Des Weiteren erhalten ihn aber auch hochrangige Besucher, die uns mit ihrer Anwesenheit beehren."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Überwachung der Sechs Ministerien"
 six_ministries_overseer_law_desc: "Die Arbeit der [ShowLawName('six_ministries')] muss von anderen Agenturen und vielleicht sogar dem Monarchen überwacht werden."
 chi_grand_chancellorship: "Großkanzlerschaft"
 chi_grand_chancellorship_desc: "Die Sechs Ministerien werden der Kanzlerschaft, die durch den linken und rechten Kanzler repräsentiert wird, Bericht erstatten, wobei Ersterer Vorrang hat."
 chi_grand_secretariat: "Großsekretariat"
 chi_grand_secretariat_desc: "Die Sechs Ministerien geben ihre Schriftsachen an das $chi_grand_secretariat$ weiter, das sie gründlich analysiert und vorbereitet, damit sie dem Monarchen vorgelegt werden können."
 chi_direct_report: "Direkte Berichte"
 chi_direct_report_desc: "Die Sechs Ministerien erstatten direkt dem Monarchen Bericht. Dies stärkt dessen Autorität, kann aber auch die Herrschaftseffizienz einschränken."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Peshwa-Schwerpunkt"
 apc_peshwa_focus_policy_desc: "Der Peshwa ist der Premierminister und für die allgemeine Verwaltung des Staates zuständig.\nDer Rat wird dem Peshwa mehr Macht und Einfluss im Staat geben."
 apc_mazumdar_focus_policy: "Mazumdar-Schwerpunkt"
 apc_mazumdar_focus_policy_desc: "Der #italic Mazumdar#! ist der Finanzminister, der für die Verwaltung der Staatskonten zuständig ist.\nDer Rat wird dem Mazumdar mehr Macht und Einfluss im Staat geben."
 apc_sacheev_focus_policy: "Sacheev-Schwerpunkt"
 apc_sacheev_focus_policy_desc: "Der Sacheev ist der Sekretär, der für die Vorbereitung der königlichen Edikte und anderer staatlicher Maßnahmen zuständig ist.\nDer Rat wird dem Sacheev mehr Macht und Einfluss im Staat geben."
 apc_waqia_navis_focus_policy: "Waqia-Navis-Schwerpunkt"
 apc_waqia_navis_focus_policy_desc: "Der #italic Waqia-Navis#! ist der Innenminister, der für den Nachrichtendienst und die Spionageverwaltung des Staates zuständig ist.\nDer Rat wird dem Waqia-Navis mehr Macht und Einfluss im Staat geben."
 apc_senapati_focus_policy: "Senapati-Schwerpunkt"
 apc_senapati_focus_policy_desc: "Der Senapati ist der Oberbefehlshaber, der für das Militär und die Verteidigung des Staates zuständig ist.\nDer Rat wird dem Senapati mehr Macht und Einfluss im Staat geben."
 apc_dabir_focus_policy: "Dabir-Schwerpunkt"
 apc_dabir_focus_policy_desc: "Der Dabir ist der Außenminister und für die diplomatischen Angelegenheiten des Staates zuständig.\nDer Rat wird dem Dabir mehr Macht und Einfluss im Staat geben."
 apc_nyayadhish_focus_policy: "Nyayadhish-Schwerpunkt"
 apc_nyayadhish_focus_policy_desc: "Der Nyayadhish ist der oberste Richter, der für Zivil- und Strafsachen des Staates zuständig ist.\nDer Rat wird dem Nyayadhish mehr Macht und Einfluss im Staat geben."
 apc_panditrao_focus_policy: "Panditrao-Schwerpunkt"
 apc_panditrao_focus_policy_desc: "Der Panditrao ist der Hohepriester, der für die religiösen Belange des Staates zuständig ist.\nDer Rat wird dem Panditrao mehr Macht und Einfluss im Staat geben."
 #Middle Kingdom Laws
 civil_registration: "Zivilregister"
 civil_registration_desc: "Ein System, das darauf abzielt, all unsere Untertanen im Reich zu verzeichnen sowie die Lebensqualität aller unter unserem Banner zu verbessern."
 delegated_civil_registration_policy: "Delegiertes $civil_registration$"
 delegated_civil_registration_policy_desc: "Wir übertragen unseren Provinzstatthaltern den Registrierungsvorgang in ihren eigenen Provinzen. Darunter könnte die Effizienz leiden, doch sie haben den Eindruck, dass ihre Autorität gewahrt bleibt."
 centralized_civil_registration_policy: "Zentralisiertes $civil_registration$"
 centralized_civil_registration_policy_desc: "Die Zentralautorität der Regierung übernimmt die Kontrolle über den Registrierungsprozess, um die Effizienz zu verbessern. Den örtlichen Statthaltern könnte diese Übernahme ihrer Pflichten allerdings missfallen."
 tax_base_system: "Steuergrundlage"
 tax_base_system_desc: "Die Besteuerung ist die Grundlage der Wirtschaft jedes Landes. Indem wir ein ordentliches Steuersystem im [GetUniqueInternationalOrganization('middle_kingdom').GetName] einführen, können wir den Reichtum unserer Territorien effektiver nutzen."
 rice_based_tax: "Reissteuer"
 rice_based_tax_desc: "Jahrhundertelang war [ShowGoodsName('rice')] die traditionelle Steuer- und Währungsgrundlage unseres Steuersystems."
 single_whip_policy: "Ein-Peitschenhieb-Gesetz"
 single_whip_policy_desc: "Wenn wir das $single_whip_policy$ einführen, etablieren wir zugleich [ShowGoodsName('silver')] als Grundlage unseres Steuersystems: Alle finanziellen Verpflichtungen der Bevölkerung gegenüber der Zentralregierung werden nur noch mit diesem Edelmetall bezahlt."
 provincial_governorship: "Provinzstatthaltertümer"
 provincial_governorship_desc: "Das [GetUniqueInternationalOrganization('middle_kingdom').GetName] ist unvergleichlich. Um unsere riesigen Besitztümer effektiv zu regieren, werden wir ein System von Provinzverwaltern einrichten."
 curtailed_governors_policy: "Beschnittene Statthalter"
 curtailed_governors_policy_desc: "Provinzstatthalter verbreiten nur Korruption und Faulheit. Wir müssen sie an der kurzen Leine halten, damit die Autorität der Zentralregierung selbst in den fernsten Regionen nicht verwässert wird."
 established_provincial_governors: "Etablierte Provinzstatthalter"
 established_provincial_governors_desc: "Das Amt des Provinzstatthalters ist prestigeträchtig und sehr beliebt. Die Einsetzung von Statthaltern mit klar zugewiesenen Territorien und Verwaltungsaufgaben trägt dazu bei, dass die Mühlen unserer Regierung reibungslos mahlen."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "Das [GetUniqueInternationalOrganization('middle_kingdom').GetName] ist von seinen Territorien her zu ausgedehnt, als dass einfache Statthalter es verwalten könnten. Daher sollten wir das Amt des $zongdu_policy$ ins Leben rufen: ein Vizekönig, der mehr als nur eine Provinz beaufsichtigt. Er wird die Provinzangelegenheiten als Vertreter für [Select_CString(GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] leiten, sodass die weniger wichtigen Dinge dem Hauptsitz gar nicht erst gemeldet werden müssen."
 zongdu_policy_scaling: "Die Menge an im [country|e] hergestellten [ShowGoodsName('silver')]"
 introduce_gaituguiliu_policy: "Gǎitǔguīliú-System"
 introduce_gaituguiliu_policy_desc: "Die einheimischen Häuptlinge abgelegener Präfekturen, auch bekannt als [ShowSubjectTypeName('tusi')], sind erbliche Herrscher örtlicher Minderheiten. Diese Anführer könnten sich zwar ab und an als nützlich erweisen, doch aufgrund ihrer engen Bindung zu den Einheimischen stellten sie sich langfristig häufiger als Risiko für die regionale Stabilität heraus. Ihr langsamer Austausch gegen gewöhnliche Beamte, die von der Zentralregierung ernannt werden, macht die Wahrung der Ruhe auf regionaler Ebene einfacher."
 unlock_gaituguiliu_tt: "Erlaubt dem Anführer für das [GetUniqueInternationalOrganization('middle_kingdom').GetName] die [cabinet_action|e] „[ShowCabinetActionName('gaituguiliu_policy')]“"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Zur Beaufsichtigung der zahlreichen Klientelländer und Kleinstaaten in den Randgebieten innerhalb und außerhalb der Reichsgrenze gilt das Ritenministerium mittlerweile als unzureichend und unangemessen. Wir sollten ein Amt einrichten, das sich auf den Umgang mit diesen Ländereien konzentriert."
 cefeng_tizhi: "Cèfēng-System"
 cefeng_tizhi_desc: "Das [GetUniqueInternationalOrganization('middle_kingdom').GetName] kennt das Tributsystem schon seit seinen frühesten Tagen, da alle Nationen um es herum pflichtbewusst jene Autorität anerkennen, über die [Select_CString(GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] gebietet."
 free_cefeng_tizhi_policy: "Freies $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Länder erkennen von Natur aus jene Überlegenheit an, die [Select_CString(GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] zu eigen ist, und werfen sich mit ihrem Tribut vor dem Drachenthron zu Boden, ohne dass wir Regeln und Vorschriften diesbezüglich bräuchten."
 codified_cefeng_tizhi_policy: "Kodifiziertes $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "Ein kodifiziertes, hierarchisches Tributsystem dient [Select_CString(GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] am besten, da es deutlich macht, welche Staaten dem Drachenthron den größten Nutzen bringen und daher entsprechende Belohnungen verdienen."
 keju_examination: "Kējǔ-Prüfung"
 keju_examination_desc: "Das kaiserliche Prüfungssystem zielt darauf ab, die besten und gebildetsten Kandidaten für den Dienst in unserer Bürokratie auszuwählen. Dies stellt sicher, dass nur die klügsten Köpfe unserer Nation die Geschicke der Verwaltung lenken und diese somit reibungslos funktioniert."
 new_keju_formats_policy: "Neue Kējǔ-Formate"
 new_keju_formats_policy_desc: "Diese Reform zielt darauf ab, das Verfahren für die Auswahl von Kandidaten und potenziellen Bürokraten im Zuge der Kaiserlichen Prüfung zu verfeinern. Die Einführung neuer Prüfungsformate und höherer Erwartungen an die Kandidaten kommt unserer Verwaltung sicherlich zugute."
 new_keju_formats_policy.tt: "Die [ShowGenericActionName('conduct_keju_examination')] sorgt nun für bessere Kandidaten"
 focus_on_classics: "Schwerpunkt auf Klassiker"
 focus_on_classics_desc: "Die klassischen Texte des [ShowPolicyName('confucianism_policy')] und des [ShowPolicyName('daoism_policy')] dienen seit Jahrhunderten als Grundlage der $keju_examination$. Mit solch historischen Traditionen bricht man nicht so leicht."
 direct_appointment: "Direkte Ernennung"
 direct_appointment_desc: "Gelehrt zu sein, heißt nicht zwingend, sich für Regierungsämter zu eignen. Eine direkte Ernennung von für die Aufgabe empfohlenen Menschen dürfte effizienter sein."
 direct_appointment.tt: "Verhindert [action|e] „[ShowGenericActionName('conduct_keju_examination')]“"
 military_examination: "Kriegsprüfung einführen"
 military_examination_desc: "Angehende Bürokraten, die sich an den Kaiserlichen Prüfungen versuchen, werden nicht nur in der Staatslenkung auf die Probe gestellt, sondern auch im Bogenschießen und im Reiten."
 outwards_view: "Sicht nach außen"
 outwards_view_desc: "Das [GetUniqueInternationalOrganization('middle_kingdom').GetName] breitet seine Macht schon seit seiner Schaffung aus, doch äußere Bedrohungen erfordern auch ein gewisses Maß an Vorsicht bezüglich jener, die über seine Grenzen kommen dürfen."
 allow_trade: "Handel erlauben"
 allow_trade_desc: "Es ist kein schlichter Zufall, dass die Seidenstraße der Quell von viel Wohlstand für das [GetUniqueInternationalOrganization('middle_kingdom').GetName] ist, denn die gesamte Nation profitiert vom Handel und dem Austausch mit der Fremde."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Die Meere und Ozeane bringen Reichtum und Entdeckungen, aber auch Piraterie und Schmuggel – und manchmal verbergen sich sogar Thronräuber jenseits von Wellen und Gezeiten. Und trotzdem: Damit Reichtum und neue Innovationen frei in unser großes Reich strömen können, sollten wir Seebann-Vorschriften einführen."
 tianxia: "Tiānxià"
 tianxia_desc: "Unser territorialer Einfluss und unsere Ausdehnung sind als feste Vorstellungen durch unser Recht auf Herrschaft garantiert, das uns der Himmel selbst verleiht."
 expand_the_tianxia_policy: "$tianxia$ ausweiten"
 expand_the_tianxia_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] soll in seiner Souveränität und in seinem Anspruch auf die Herrschaft unangefochten bleiben, solange wir unsere göttliche Pflicht erfüllen. Wir schützen alle Menschen unter dem Himmel, sofern sie sich als unsere unterschiedlichen Untertanen vor uns verneigen."
 chi_have_extra_celestial_governor_tt: "Das [GetUniqueInternationalOrganization('middle_kingdom').GetName] kann von nun an einen weiteren Himmlischen Statthalter bestellen"
 restrict_the_tianxia_policy: "$tianxia$ beschränken"
 restrict_the_tianxia_policy_desc: "Nur das [GetUniqueInternationalOrganization('middle_kingdom').GetName] ist würdig genug, alss dass man ihm die Herrschaft von allem unter dem Himmel anvertrauen kann. Der Drachenthron darf sich nicht selbst schmälern, indem er seine Autorität niederen Ländern überträgt."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Das Acht-Banner-System dient hauptsächlich militärischen Zwecken, fungiert aber auch als Grundlage der Gesellschaftsstruktur im [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Die Rolle der Banner sollte klar festgelegt werden, damit sie nicht ihren Schwerpunkt verlieren."
 revise_the_jakun_gusa_policy: "$jakun_gusa$ überarbeiten"
 revise_the_jakun_gusa_policy_desc: "Die Banner haben uns seit jeher pflichtbewusst dabei gedient, unseren Feinden Schläge zu versetzen und entscheidende Siege zu erringen. Wenn wir ihre Leistung und Disziplin aufrechterhalten wollen, müssen wir sie reformieren und verbessern, denn sonst besteht die Gefahr, dass sie dekadent werden."
 chinese_jakun_gusa: "$chinese_group$e $jakun_gusa$"
 chinese_jakun_gusa_desc: "Die $jakun_gusa$ haben uns in den nördlichen Steppen gut gedient, doch im [GetUniqueInternationalOrganization('middle_kingdom').GetName] müssen sie dennoch in die #L [ShowCultureGroupName('chinese_group')|l]e#! Ordnung eingegliedert werden."
 six_ministries: "Sechs Ministerien"
 six_ministries_desc: "Die $six_ministries$ sind getrennte Verwaltungsabteilungen im [GetUniqueInternationalOrganization('middle_kingdom').GetName], die jeweils eigene Aufgaben und Pflichten besitzen."
 ministry_of_rites: "Ritenministerium"
 ministry_of_rites_desc: "Die Verwaltung unserer religiösen und palastbezogenen Angelegenheiten durch das Lǐbù ist eine äußerst heikle und wichtige Aufgabe. Indem wir für ein gut laufendes und fachkundiges Ministerium sorgen, das sich der Bewahrung und Zurschaustellung der Riten widmet, erhalten wir einen ausgezeichneten Standard aufrecht."
 countries_more_likely_to_accept_invite_to_sect_tt: "Eher bereit, eine Einladung in unsere [sect|e] anzunehmen"
 ministry_of_personnel: "Personalministerium"
 ministry_of_personnel_desc: "Das Lìbù ist der Eckstein unserer Regierung, denn es ist verantwortlich für all die Menschen, die in unserer Verwaltung dienen. Wenn seine Ämter effizient laufen, sorgen wir dafür, dass unsere Regierungsämter gut besetzt sind."
 better_exams_results_tt: "Wir erhalten bessere Kandidaten bei der [action|e] „[ShowGenericActionName('conduct_keju_examination')]“"
 ministry_of_revenue: "Umsatzministerium"
 ministry_of_revenue_desc: "Das Hùbù ist verantwortlich für alles, was mit Geld und Währung zu tun hat – angefangen bei Volkszählungen bis hin zum Eintreiben von Steuern und dem Wert der Währung. Für den Wohlstand unseres Reichs ist es daher entscheidend, dass dieses Ministerium gut läuft."
 better_census_results_tt: "Wird bessere Ergebnisse erzielen, wenn wir die „[ShowPolicyName('conduct_population_census_decree')]“ als [ShowGenericActionName('proclaim_decree')]"
 ministry_of_war: "Kriegsministerium"
 ministry_of_war_desc: "Das Bīngbù ist verantwortlich für alles mit Militärbezug. Dabei geht es nicht um nur die Rekrutierung und den Unterhalt der Truppen, sondern auch um die Wartung aller Militärgebäude und der Ausrüstung sowie um den Nachschub. Wenn wir dieses Ministerium ausreichend mit Beamten versorgen, werden wir in der Schlacht stets triumphieren."
 better_reinforce_fortification_results_tt: "Wird bessere Ergebnisse erzielen, wenn wir „[ShowPolicyName('reinforce_fortifications_decree')]“ als [ShowGenericActionName('proclaim_decree')]"
 ministry_of_justice: "Justizministerium"
 ministry_of_justice_desc: "Unser gesamtes Rechtssystem – angefangen bei Kleinkriminalität bis hin zu schwerwiegenderen Vergehen – wird vom Xíngbù verwaltet. Es hat allerdings keine Autorität über die höheren Sphären der Regierung. Wenn wir für seinen ordnungsgemäßen Betrieb sorgen, bewahren wir den gesellschaftlichen Frieden in unserer Gesellschaft."
 better_warning_results_tt: "Wird bessere Ergebnisse erzielen, wenn wir „[ShowPolicyName('issue_great_warnings_decree')]“ als [ShowGenericActionName('proclaim_decree')]"
 ministry_of_works: "Bauministerium"
 ministry_of_works_desc: "Das Gōngbù verwaltet den gesamten Bau im Land und ist verantwortlich für Gebäude sowie den Unterhalt der Infrastruktur in unserem Reich. Dies umfasst auch den Bau von Straßen und Kanälen sowie die Verwaltung von Ressourcen und die Standardisierung von Gewichten und Maßeinheiten. Wenn wir dafür sorgen, dass das Ministerium ungehindert arbeitet, steht die Infrastruktur unseres Reichs stets auf festen Fundamenten."
 better_infrastructure_works_results_tt: "Wird bessere Ergebnisse erzielen, wenn wir „[ShowPolicyName('commence_infrastructure_works_decree')]“ als [ShowGenericActionName('proclaim_decree')]"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Kaiserliche Erlasse sind der Schlüssel für reibungslose Abläufe im [GetUniqueInternationalOrganization('middle_kingdom').GetName], denn sie sorgen dafür, dass die Autorität, über die [Select_CString(GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] gebietet, überall durchgesetzt wird."
 expand_palace_bureaucracy_decree: "Erweiterung der Palastverwaltung"
 expand_palace_bureaucracy_decree_desc: "Die Größe unseres Hofs macht es erforderlich, unsere bürokratischen Anstrengungen zu verstärken und auszuweiten, wenn wir Effizienz und Schnelligkeit beibehalten wollen."
 conduct_population_census_decree: "Durchführung einer Volkszählung"
 conduct_population_census_decree_desc: "Unser riesiges Reich ruht auf den Schultern einer fähigen bürokratischen Ordnung – und ordentlichen Volkszählungsaufzeichnungen bieten eine robuste Grundlage für unser Besteuerungssystem. Um für reibungslose Abläufe in unserer Bürokratie zu sorgen, werden wir eine Volkszählung in unseren Landen beginnen."
 increase_tariff_control_decree: "Erhöhte Zollkontrolle"
 increase_tariff_control_decree_desc: "Die Reichtümer von $china$ werden oft von fremdländischen Händlern begehrt. Es wäre sinnvoll, Zollkontrollen einzuführen und die Warenströme an unseren Grenzen zu überwachen."
 issue_great_warnings_decree: "Große Warnungen aussprechen"
 issue_great_warnings_decree_desc: "Eine fürsorgliche Verwaltung, kompetente Bürokraten und Unanfälligkeit für Korruption sind oft miteinander verflochten. Die öffentliche Verwaltung ist somit eine Form der Moral."
 commence_infrastructure_works_decree: "Beginn von Infrastrukturarbeiten"
 commence_infrastructure_works_decree_desc: "Straßen sind das Lebenselixier unseres Wohlstands. Im Bestreben, unsere weit auseinanderliegenden Provinzen miteinander zu verbinden und wertvollen Handel zu erleichtern, befassen wir uns mit dem Aufbau robuster Infrastrukturnetze in unseren Ländern."
 reinforce_fortifications_decree: "Befestigungen verstärken"
 reinforce_fortifications_decree_desc: "Unsere Befestigungen sind der Schlüssel zu unserem Überleben. Wir müssen sie in bester Verfassung halten und sicherstellen, dass sämtliche Schwachpunkte unseres Territoriums ordentlich befestigt sind."
 middle_kingdom_members: "Gesamt-[members|e] im [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Sinisiertes Kabinett"
 sinicized_cabinet_policy_desc: "Unser Kabinett folgt jenem Modell, das zuerst von einigen der mächtigsten Dynastien $china$s angenommen und gefördert wurde. Es teilt dieselben Einflüsse und strebt nach Kompetenz."
 limit_chinese_influence_policy: "Begrenzung des Einflusses des chinesischen Gerichtshofs"
 limit_chinese_influence_policy_desc: "Die Interessen unserer eigenen Länder müssen Vorrang haben vor dem Druck und den Einflüssen von außen, die durch [GetCountry('CHI').GetName] verbreitet werden."
 limit_chinese_traditions: "Begrenzung chinesischer Traditionen"
 limit_chinese_traditions_desc: "Während wir uns bemühen, unsere Traditionen zu bewahren und sie in die Annalen der Geschichte einzuweben, müssen wir wachsam bleiben, um nicht zu einem weiteren Satellitenstaat einer größeren Macht zu werden."
 promote_chinese_traditions: "Förderung chinesischer Traditionen"
 promote_chinese_traditions_desc: "Trotz unserer Neigung, unsere Kultur zu pflegen und unsere Gewohnheiten zu bewahren, ist es für uns von großem Nutzen, uns mit den Gewohnheiten unserer chinesischen Nachbarn auseinanderzusetzen."
 #Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Die Festlegung und Einhaltung gesetzlicher Regeln für die Verwaltung von Staatsvermögen ist wichtig für eine wirkungsvolle Ressourcenverteilung und Ausgabenkontrolle. Sie sind für die Verwaltung notwendig und helfen den regierenden Behörden, Entscheidungen hinsichtlich einer Vielzahl von Prioritäten zu treffen."
 diplomatic_focus: "Diplomatischer Schwerpunkt"
 diplomatic_focus_desc: "Gegenstände sind nach ihrer praktischen und symbolischen Bedeutung geordnet. Sie werden bei prunkvollen Staatszeremonien zur Beeindruckung fremdländischer Würdenträger und als diplomatische Geschenke verwendet."
 administrative_focus: "Administrativer Schwerpunkt"
 administrative_focus_desc: "Gegenstände werden nach ihrem Nutzen für die Regierungsführung und die Finanzplanung verwaltet, damit sie effizient für Bauvorhaben eingesetzt werden können und die Staatsausgaben unter Kontrolle bleiben."
 monastic_reformation_movement: "Klösterliche Reformationsbewegung"
 monastic_reformation_movement_desc: "Eigennützige und Uneigennützige haben unterschiedliche Ansichten über die Rolle des Reichtums in der Kirche und seinen Auswirkungen auf das geistliche Leben des Klerus und der Gläubigen."
 non_possessors: "Uneigennützige"
 non_possessors_desc: "Die Uneigennützigen glauben, die Kirche sollte sich von materiellem Reichtum distanzieren und einen eher klösterlichen und kontemplativen Lebensstil pflegen. Der Verzicht auf weltliche Güter ist wichtig, um eine engere Beziehung zu Gott zu bewahren. Die Bewegung ist stark von den Lehren Nil Sorskis beeinflusst."
 possessors: "Eigennützige"
 possessors_desc: "Die Eigennützigen unterstützen den Besitz von Land und Immobilien durch die Kirche, da sie es für notwendig erachten, dass die Kirche über materiellen Reichtum verfügt, um ihren spirituellen und gesellschaftlichen Verpflichtungen nachzukommen. Zu diesen Verpflichtungen gehören karitative Betätigungen, der Unterhalt religiöser Einrichtungen, die Entwicklung der Infrastruktur sowie die Bereitstellung von Bildung."
 sobornoye_ulozheniye_policy: "Sobornoje Uloschenije"
 sobornoye_ulozheniye_policy_desc: "Die Sobornoje Uloschenije dient als grundlegendes Rechts- und Sozialgesetzbuch, das die Gesetze an ein Land mit einem starken Zentralstaat und einer klaren sozialen Hierarchie anpasst. Es baut auf dem vorherrschenden Gesetzbuch auf und übernimmt einige Elemente aus dem byzantinischen Gesetzbuch, verfestigt die Klassenunterschiede und kodifiziert ein Rechtssystem, das die vorherrschenden politischen und religiösen Einflüsse der Zeit widerspiegelt."
 intellectual_movements: "Intellektuelle Bewegungen"
 intellectual_movements_desc: "Die weltanschaulichen Perspektiven des 19. Jahrhunderts spalteten die Menschen so sehr, dass ganze Bewegungen entstanden, die jeweils aus der scheinbaren Uneinigkeit unterschiedlicher philosophischer, politischer und kultureller Standpunkte hervorgingen."
 slavophiles: "Slawophile"
 slavophiles_desc: "Die Slawophilen betonen die Bedeutung der Orthodoxie, des Kommunalismus, der Bewahrung traditioneller Werte und die Kritik am Materialismus, dem Individualismus und der Oberflächlichkeit der westlichen Kultur. Sie bevorzugen einen eher isolierten Weg, um ein einzigartiges kulturelles und spirituelles Erbe zu bewahren."
 westernizers: "Westler"
 westernizers_desc: "Die Westler befürworten eine engere Anbindung an Europa und glauben, alle sollten sich an der westlichen Kultur orientieren. Die Übernahme westlicher Ideen, Institutionen und Technologien muss Vorrang haben, um eine rasche Modernisierung und Industrialisierung sowie gesellschaftliche Reformen zu ermöglichen. Konzepte wie kulturelle Identität und religiöse Einheit haben nur eine geringe Bedeutung."
 #France
 fra_fouage_tax: "Erlass der Herdsteuer"
 fra_fouage_tax_desc: "Eine stattliche Herdsteuer wird der Bauernschaft auferlegt, um die wachsenden Ausgaben der königlichen Schatzkammer zu decken."
 allowed_fouage_tax: "Eintreibung der Herdsteuer"
 allowed_fouage_tax_desc: "Der Staat wird eine Herdsteuer erheben, um die wachsenden Ausgaben der Krone zu decken. Dies wird jedoch Mitglieder der Bauernstands sehr verärgern."
 pause_on_fouage_collection: "Aussetzen der Eintreibung der Herdsteuer"
 pause_on_fouage_collection_desc: "Die Eintreibung der Herdsteuer wurde ausgesetzt, wodurch die Bauernschaft weniger unzufrieden mit dem Staat ist."
 #Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "Die kodifizierten Bräuche der Nation ([GetCountry('NRM').GetLongName]) betonen feudale Landrechte, Adelsprivilegien und örtliche Autonomie. Obgleich sie eine dezentralisierte und traditionelle Gesellschaft bevorzugen, bilden diese Gesetze ein robustes rechtliches Rahmenwerk, das die Macht des Adels sicherstellt und dafür sorgt, dass das [GetCountry('NRM').GetFlavorRank] seine eigene Identität behält."
 #Byzantium
 pronoia_system: "Prónoia-System"
 pronoia_system_desc: "Das Prónoia-System diente dazu, kaiserliche Fiskalrechte wie Steuern oder Einkünfte aus verschiedenen Quellen vorübergehend an Einzelpersonen oder Institutionen zu übertragen. Im Gegensatz zum Feudalsystem, das zu dieser Zeit in Europa vorherrschte, waren die Prónoia-Privilegien weder erblich noch übertragbar, und das endgültige Eigentum blieb beim Kaiser. Als Gegenleistung für diese Privilegien diente das System dem Staatsoberhaupt letztlich dazu, in Notzeiten eine Armee aufzustellen, und brachte es mit sich, dass die Truppen ihre Ausgaben weitgehend selbst bestreiten mussten."
 reformed_pronoia_system: "Reformiertes Prónoia-System"
 reformed_pronoia_system_desc: "Anstatt den Prónoia-Statthaltern die Möglichkeit zu geben, ihre Macht über ihre Ländereien zu festigen, wurde das System so geändert, dass alle Schlupflöcher, die den Statthaltertitel erblich oder übertragbar machten, nicht mehr ausgenutzt werden konnten."
 #Rome
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "Die große Sammlung römischer Gesetze, die Kaiser Justinian in Auftrag gab, vereinte Entschlüsse, Edikte und Weisheiten aus Jahrhunderten an einem Ort. Einmal mehr bilden der Codex, die Pandekten, die Institutiones und die Novellae gemeinsam das Rückgrat von Regierung und Justiz, und sie unterstützen die Autorität, die rechtliche Konsistenz und das angemessene Verhalten unserer Regierung."
 #Poland
 council_of_three_lands_policy: "Rat der drei Länder"
 council_of_three_lands_policy_desc: "Als zentrales Organ der jüdischen Autorität ist der Rat für religiöse und rechtliche Angelegenheiten zuständig. Sein Ziel ist es, religiöse Toleranz zu verbreiten und seine Mitglieder vor Verfolgung zu schützen."
 #Poland
 piotrokow_wislica_statutes: "Piotrków-Wiślica-Satzungen"
 piotrokow_wislica_statutes_desc: "Diese Satzungen, die unsere Gesetzgebung prägen und einen soliden Rahmen für die Zukunft unseres Volkes bilden, sind umfassend und äußerst einflussreich. Ihre Rechtsprechung wirkt sich auf verschiedene Aspekte unserer Gesellschaft aus, vom Privatrecht über das öffentliche Recht bis hin zu den Verantwortlichkeiten der verschiedenen Gesellschaftsschichten."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "Das Finanzministerium oder #italic Rentekammeret#! wird unsere Finanzen verwalten, und der #italic Rentemester#! wird direkt dem Herrscher unterstellt sein."
 dan_regional_law: "Regionalgesetze Dänemarks"
 dan_regional_law_desc: "Die Rechtsordnungen von Jütland, Seeland und Schonen geben uns regionale Rechtssysteme. Auch wenn uns dies anfällig für einen gewissen Regionalismus macht, wird es den Willen des #L [ShowCultureName('danish')|l]en#! Volkes repräsentieren."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Ein einheitliches Gesetzbuch für unser Land wird einen neuen standardisieren Rechtsrahmen schaffen, innerhalb dessen unsere Regierung arbeiten kann und auf den sich unsere Bürger berufen können."
 #$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Prüfungssystem"
 imperial_examination_law_desc: "Wer in den öffentlichen Dienst eintreten und als Regierungsbeamter aufsteigen will, muss eine Reihe von Prüfungen ablegen, im Zuge derer Kenntnisse der konfuzianischen Literatur und der Staatslenkerkunst abgefragt werden."
 continue_the_imperial_examination: "Unveränderte Fortsetzung"
 continue_the_imperial_examination_desc: "Laut dieser Politlinie wird das $imperial_examination_law$ so beibehalten, wie es schon seit Jahrhunderten ist."
 abolish_imperial_examination: "Abschaffung des $imperial_examination_law$s"
 abolish_imperial_examination_desc: "Die Abschaffung des Prüfungssystems bringt den gesellschaftlichen Aufstieg zum Erliegen und hilft unmittelbar jenen, die derzeit an der Macht sind. Anstelle eines meritokratischen Vorgehens wird über neue Bürokraten durch persönliche und allzu oft korrupte Empfehlungen entschieden."
 status_of_the_han_law: "Status der Hàn"
 status_of_the_han_law_desc: "Unsere Dynastie stammt von außerhalb der Kernlande, die das [GetInternationalOrganization('middle_kingdom').GetName] sein Eigen nennt, sodass wir von der #L Hàn-[ShowCultureGroupName('chinese_group')|l]en#! Mehrheit als Außenseiter gesehen werden."
 maintain_status_quo_in_han_policies: "[ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e Bürokratie fördern"
 maintain_status_quo_in_han_policies_desc: "Anstatt an den alten Wegen festzuhalten, fördert diese Politlinie die Anpassung unserer Verwaltung an die Erwartungen der #L Hàn-[ShowCultureGroupName('chinese_group')|l]en Bürokraten#!, zu denen die meisten unserer Beamten zählen."
 limit_the_han_powers: "Aus der Bürokratie vertreiben"
 limit_the_han_powers_desc: "Der überwältigende Einfluss der Hàn-Chinesen bedroht die alte #L [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName|l]e#! Elite. Sie müssen aus den oberen Rängen der Gesellschaft vertrieben werden."
 #Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$ soll unsere kulturelle Politlinie gegenüber den #L [ShowCultureGroupName('chinese_group')|l]en#! Menschen sein. Zu den Anforderungen soll zählen, dass die Hàn ihr Haar als Biànzi tragen müssen."
 enforce_queue_hair: "Biànzi erzwungen"
 enforce_queue_hair_desc: "Die Hàn-Chinesen werden gezwungen, sich das Stirnhaar zu rasieren, während das restliche Haar lang und als mandschurischer Biànzi geflochten werden muss."
 queue_hair_status_quo: "Übernahme des Hànfú"
 queue_hair_status_quo_desc: "Die mandschurischen Beamten werden den Hànfú übernehmen, den Kleidungsstil der Hàn-Chinesen, um sich der dominanten Volksgruppe des Staats anzupassen."
 #Korea
 kor_currency: "Hauptwährung"
 kor_currency_desc: "Ein Schwerpunkt auf unterschiedliche Währungen wird unser Land auf unterschiedlichste Art und Weise formen – nicht nur wirtschaftlich, sondern auch gesellschaftlich."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "Um unsere Wirtschaft anzukurbeln, sollten wir eine neue [ShowGoodsName('paper')]-Währung einführen: den $kor_jeohwa$. So können wir in Richtung der [ShowSocietyDirectionName('capital_economy')] umschwenken."
 kor_barter_economy: "Tauschwirtschaft"
 kor_barter_economy_desc: "Dies bedeutet, dass Geschäfte durch Tauschhandel abgewickelt werden."
 kor_metal_coinage: "Metallmünzen"
 kor_metal_coinage_desc: "Unsere Versuche, Metallwährungen zu nutzen, waren aufgrund mangelnder Rohstoffe weniger wirksam. Vielleicht können wir jetzt unseren Kurs anpassen."
 kor_chinese_currency: "Chinesische Währung"
 kor_chinese_currency_desc: "Anstatt Mühe und Ressourcen in den Erhalt einer eigenen Währung zu stecken, könnten wir uns auf die Einführung fremdländischer Münzen aus $china$ verlegen."
 kor_scale_chinese_currency: "Je nach Meinung, die „[GetCountry('CHI').GetName]“ von unserem Land hat."
 #Spain
 spa_inquisition_policy: "Spanische Inquisition"
 spa_inquisition_policy_desc: "Unsere Hauptwaffe ist die Überraschung! Überraschung und Angst … Unsere beiden Waffen sind Angst und Überraschung … und rücksichtslose Effizienz!"
 mesta_council_law: "Mesta-Rat"
 mesta_council_law_desc: "Der Ehrenwerte Rat der Mesta schützt die Rechte und Interessen der Viehzüchter in unserem Land."
 quadrillas_organization: "Quadrillas-Organisation"
 quadrillas_organization_desc: "Diese Organisation, die sich um die Schafherden kümmert, ist das Fundament der Mesta. Ihre Aufsicht gewährleistet die Sicherheit unserer Merino-Schafherden."
 right_of_possesion: "Recht auf Eigentum"
 right_of_possesion_desc: "Das Recht auf Eigentum regelt die Pachtpreise für die Weideflächen und ist die rechtliche Grundlage für die Mesta-Schafherden."
 laws_of_burgos: "Gesetze von Burgos"
 laws_of_burgos_desc: "Dieses Gesetzeswerk bildet den rechtlichen Rahmen für unsere Betätigungen und unsere Untertanen in den Kolonialgebieten. Es behandelt insbesondere die Rechte der Ureinwohner und ihre Eingliederung in das System der Encomiendas."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "Die Leyes Nuevas – oder „Die neuen Gesetze“ – sind eine verbesserte Fassung der Gesetze von Burgos, die unsere Kontrolle über unseren Kolonialbesitz stärkt."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "Die #italic $siete_partidas_law$#! sind eine Sammlung von Gesetzen, die Alfons X. von Kastilien mit dem Ziel verfasste, die Gesetzgebung seines Reiches zu vereinfachen. Sie behandeln sowohl rechtliche als auch moralische Fragen."
 dop_law_comuneros_parliament: "Ermächtigte Cortes"
 dop_law_comuneros_parliament_desc: "Die Cortes, unser Parlament, ist dank der Anstrengungen und des Kampfes der „Comuneros“ zur wichtigsten politischen Kraft unseres Landes geworden."
 cas_mita_system: "Mita-System"
 cas_mita_system_desc: "Das $cas_mita_system$ ist eine Adaption einer Inka-Dienstverpflichtung, die einheimische Gemeinden zwingt, in Rotation für unsere Unternehmungen zu arbeiten, insbesondere in Silberbergwerken wie jenen von Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Eine neue Sammlung der zahlreichen Gesetze in unserem Reich, dank derer wir ordentlich zentralisieren und die Kontrolle über unsere Territorien sichern können."
 spa_reformed_nueva_recopilacion_policy_tt: "Hat die Nueva Recopilación beim [event|e] „$flavor_cas.50.title$“ geformt"
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Eine Sammlung der Gesetze des Reichs, die man schuf, um verschiedenen Ständen zu gefallen. Dies gilt insbesondere für die Adligen, da die Leyes de Toro das Prinzip des ‚Mayorazgo‘ festlegten – womit die Zugehörigkeit zu Familiengruppen zum Hauptvererbungssystem wurde."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "Der $ordenamiento_de_alcala_policy$ ist ein Gesetzbuch, das unsere verschiedenen Rechte eint und zentralisiert, wodurch es eine zentralisierte Autorität über örtliche Bräuche und Privilegien stellt."
 sea_beggars_policy: "Seebettler"
 sea_beggars_policy_desc: "Indem wir jedem, der uns dienen will, mehrere Kaperbriefe ausstellen, weiten wir unsere Marine aus, ohne weitere Schiffe bauen zu müssen."
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$e Handelsflotte"
 kilwan_merchant_navy_desc: "Jahrhunderte der Weisheit auf See und Zugriff auf hochwertige Baumwolle und Holz haben zu einer äußerst formidablen Handelsflotte geführt. Ausgerüstet mit modernsten Entwürfen und neuen Segelzusammensetzungen sind diese Schiffe wahrlich der Stolz unseres Volkes."
 smugglers_haven: "Schmugglerparadies"
 smugglers_haven_desc: "Eine Piratenunternehmung bleibt fruchtlos, wenn die gestohlenen Waren nicht verkauft werden können. Wir müssen dafür sorgen, dass in der Republik das Schmuggeln stets unter einem günstigen Stern steht."
 #Scotland
 sco_clan_holdings: "Verteilung [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]er Clan-Besitztümer"
 sco_clan_holdings_desc: "#L [GetCountry('SCO').GetAdjective|U]e#! Besitztümer werden entsprechend des Einfluss der Clans vererbt, wobei größere Clans auch größere Besitztümer erhalten. Clan-Besitztümer werden direkt an den Erben weitergegeben, außer ein Titel wird widerrufen oder stirbt aus."
 inherited_clan_holdings: "Direkte Vererbung"
 inherited_clan_holdings_desc: "Besitztümer und Titel bleiben innerhalb eines Clans und fallen nur an den Herrscher zurück, wenn die Linie eines Clans ausstirbt."
 revert_to_the_crown: "Verteilung durch den Herrscher"
 revert_to_the_crown_desc: "Neu eingerichtete Besitztümer und Titel werden nach Belieben des Herrschers vergeben. Größere Clans dienen dabei bevorzugt als Verbündete des Herrschers und erhalten den Löwenanteil der neuen Titel."
 dynastic_holdings_conslidated: "Dynastische Besitztümer"
 dynastic_holdings_conslidated_desc: "Neue Besitztümer und Titel gehen üblicherweise an die herrschende Dynastie und werden nur selten von ihnen an andere #L [GetCountry('SCO').GetAdjective|l]e#! Clans vergeben."
 sco_authority_over_the_clergy: "Autorität über den Klerus"
 sco_authority_over_the_clergy_desc: "Der #L [GetCountry('SCO').GetAdjective|l]e#! Beitrag zur [ShowSpecialStatusNameWithNoTooltip('curia')] wird immer mehr zu einer Last für die Staatsfinanzen. Um Beiträge zur [ShowSpecialStatusNameWithNoTooltip('curia')] zu beschneiden, übernimmt der Staat nun die direkte Zuständigkeit über den Klerus."
 crown_religious_jurisdiction: "Regierungszuständigkeit"
 crown_religious_jurisdiction_desc: "Der Einfluss der #L [GetCountry('PAP').GetAdjective|l]en#! [ShowSpecialStatusNameWithNoTooltip('curia')] wurde in weiten Teilen beschnitten, damit die etablierte Regierung direkte Zuständigkeit über die religiösen Institutionen innerhalb von [GetCountry('SCO').GetName] erlangt."
 limited_curia_oversight: "Begrenzter Zugriff auf die [ShowSpecialStatusNameWithNoTooltip('curia')]"
 limited_curia_oversight_desc: "Während die Regierung den meisten Einfluss über die religiösen Institutionen in [GetCountry('SCO').GetName] behält, gibt es besondere Ausnahmen für hochrangige Mitglieder des Klerus: Sie dürfen offen mit der [ShowSpecialStatusNameWithNoTooltip('curia')] interagieren."
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip|U]e Kolonialangelegenheiten"
 sco_colonial_affairs_law_desc: "Laut den Geschichten aus der Neuen Welt könnte „[GetCountry('SCO').GetName]“ einiges verdienen, wenn es eine merkliche Kolonialpräsenz dort aufbaut. Doch Selbstüberschätzung könnte sich auch als katastrophal für die wirtschaftliche Stabilität des Staats erweisen."
 sco_no_colonial_affairs: "Keine Kolonialunternehmungen"
 sco_no_colonial_affairs_desc: "Kolonialunternehmungen und Versuche, Handelshäuser in der Neuen Welt aufzubauen, gelten als zu großes Risiko für die finanzielle Stabilität von „[GetCountry('SCO').GetName]“."
 sco_limited_colonial_ventures: "Begrenzte Kolonialunternehmungen"
 sco_limited_colonial_ventures_desc: "Kolonialunternehmungen werden vom Staat als lohnenswertes wirtschaftliches Risiko gesehen und daher offiziell zugelassen."
 sco_colonial_administration: "Erfahrene Kolonialverwaltung"
 sco_colonial_administration_desc: "Durch zahllose Bemühungen von Entdeckern und Investoren hat „[GetCountry('SCO').GetName]“ seinen Platz an der Sonne unter den Kolonialmächten gefunden und zieht großen Nutzen aus seinen Kolonialbesitztümern."
