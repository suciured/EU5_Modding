 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$-Rangsystem"
 mamluk_rank_system_laws_desc: "Die Hierarchie in unseren Streitkräften bildet den Rahmen für die wichtigste Institution unseres Landes."
 mam_rigid_system: "Starr"
 mam_rigid_system_desc: "Durch die Einführung einer strikten Hierarchie stellen wir sicher, dass sich alle Rekruten und Mitglieder der $mamluks$ darauf konzentrieren, ihr Handwerk zu beherrschen, anstatt einer Beförderung nachzujagen."
 mam_fluid_system: "Fließend"
 mam_fluid_system_desc: "Ein fließendes System von Dienstgraden würde dazu führen, dass sich unsere Soldaten als Teil unserer Streitkräfte fühlen. Der Reiz, in der militärischen Hierarchie zu wachsen und aufzusteigen, ist ein großer Ansporn für jene, die Armut oder Knechtschaft entstammen."
 mam_refined_furusiyya: "Verfeinerte Furusiyya"
 mam_refined_furusiyya_desc: "Durch Jahrhunderte der kriegerischen Tradition haben wir die Furusiyya, den #L [ShowReligionGroupAdjective('muslim')]en#! Kodex der Ritterlichkeit und militärischen Praktiken, weiter verfeinert. Reiterei, Bogenschießen und Kriegstaktiken werden mit einer intellektuellen und ethischen Ausbildung verflochten."
 mamluk_army_law: "$mamluk$-Armeegesetz"
 mamluk_army_law_desc: "Das Herzstück unserer stratokratischen Verwaltung ist nichts anderes als die Armee. Durch die sorgfältige Ausarbeitung von Gesetzen und Verordnungen werden wir unser Volk wirksam gegen äußere Bedrohungen verteidigen."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Indem wir uns auf die Förderung der Mamluken konzentrieren, die dem Sultan dienen, stellen wir sicher, dass unsere Elitetruppen diszipliniert und effektiv bleiben."
 mamalik_al_umara: "Mamālik al-Umarā’"
 mamalik_al_umara_desc: "Die $mamluks$, die unter der Emir-Klasse dienen, sind eine hervorragende Quelle für fähige Männer zur Ergänzung unserer Frontlinien."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Ohne robuste Hilfstruppen und ohne solide Nachschublinien funktioniert eine Armee nicht richtig."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "Trotz der rigorosen Bekehrung und der Freilassung, die die alten $mamluks$ durchlebt haben, scheinen sie immer wieder zu versuchen, die zentrale Autorität zu untergraben. Es muss ein neues Korps gebildet werden, dessen Männer wir anders ausbilden und erziehen."
 mamluk_promotion_law: "$mamluk$-Beförderungsgesetz"
 mamluk_promotion_law_desc: "Das Beförderungsgesetz innerhalb unserer militärischen Ränge ist ein wichtiger Eckpfeiler unseres Landes."
 merit_basis: "Verdienstgrundlage"
 merit_basis_desc: "Die Beförderung aufgrund von Verdiensten ist eine hervorragende Möglichkeit, talentierte und starke Kämpfer unabhängig von ihrer Stellung und ihrem Hintergrund zu gewinnen."
 origin_basis: "Herkunftsgrundlage"
 origin_basis_desc: "Durch die Bevorzugung kulturell homogener Truppen bauen wir eine geschlossene Armee auf, die einen gemeinsamen Stolz teilt."
 dynastic_basis: "Dynastische Grundlage"
 dynastic_basis_desc: "Die militärischen Ämter unserer Armee können vom Vater auf den Sohn vererbt werden, was eine Kontinuität in der Legitimität des Throns bedeutet."
