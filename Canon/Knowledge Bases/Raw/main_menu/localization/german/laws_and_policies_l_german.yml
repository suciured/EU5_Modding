 ASSIGN_LAW_POLICY_TITLE: "Eine „$STRING$“-Gesetzespolitlinie zuweisen"
 #Custom Tags
 forbids_no_policy: "Muss eine beliebige Politlinie haben"
 #Monarchy Laws
 feudal_de_jure_law: "Feudale „De jure“-Gesetze"
 feudal_de_jure_law_desc: "Dies sind die Gesetze zur Organisation der feudalen Gesellschaft unseres Landes."
 by_tradition: "Durch Tradition"
 by_tradition_desc: "Das Gewohnheitsrecht ist in unserem Land weit verbreitet und weithin bekannt. Berühmte Sammlungen mittelalterlicher Gepflogenheiten sind #italic De Legibus et Consuetudinibus Angliae#! für England, der #italic Sachsenspiegel#! für Norddeutschland oder die #italic Usatges von Barcelona#! für Katalonien."
 by_blood: "Durch Blut"
 by_blood_desc: "Die Gesetze unseres Landes spiegeln das Wesen unseres Volkes und die souveräne Autorität unseres Herrschers wider, wie es der berühmte Satz #italic rex in regno suo est imperator regni sui#! besagt: „Der König ist Kaiser in seinem eigenen Reich.“"
 medieval_levy_law: "Aufgebotsgesetz"
 medieval_levy_law_desc: "Unsere Armee besteht hauptsächlich aus Aufgeboten, die aus bestimmten [Concept('estates', 'Ständen')|e] unseres Landes rekrutiert werden, welche für uns kämpfen, bis wir sie auflösen."
 all_cultures: "Umfassende Aufgebote"
 all_cultures_desc: "Unser Volk teilt die Bürde, wenn man es zu den Waffen ruft, gleich welcher [culture|e] es entstammt."
 noble_levies: "Adelsaufgebote"
 noble_levies_desc: "Der [ShowEstateTypeName('nobles_estate')] unseres Landes wird unseren Ruf zu den Waffen anführen, denn er ist am besten auf den Krieg vorbereitet und hat die größte Bereitschaft."
 peasant_levies: "Bauernaufgebote"
 peasant_levies_desc: "Der [ShowEstateTypeName('peasants_estate')] macht den größten Teil unserer Aufgebote aus. So müssen wir dafür sorgen, dass wir so viele von ihnen wie möglich rekrutieren, wenn das nötig wird."
 longbow_competitions: "Langbogen-Wettkämpfe"
 longbow_competitions_desc: "An Feiertagen wird jeder Mann im Lande Bogen und Pfeile zur Hand nehmen und das Bogenschießen üben. Dies wird uns im Kampf große Ehre einbringen und sicherstellen, dass wir von unseren kriegerischen Unternehmungen profitieren."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Das Heer unseres Großreichs bestand in seinen Anfängen aus 16 Clans, deren Anführer versprachen, den großen $rank_empire_mali_ruler_male$ und den #L [GetCountry('MAL').GetAdjective|l]en#! Staat zu schützen. Die $ton_ta_jon_ta_ni_woro$ – übersetzt „#italic die sechzehn Sklaven#!, die den Bogen tragen“ – sind der hohe [ShowEstateTypeName('nobles_estate')] des Landes und befehligen auch die [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]e Kavallerie."
 alarde: "Alarde"
 alarde_desc: "„$alarde$“ ist ein #L [GetCountry('CAS').GetAdjective|l]es#! System zur Rekrutierung, das diese Aufgabe den Städten des Reichs überträgt. Diese veranstalten jedes Jahr mehrere #italic Alardes#!, eine Art Militärparade, die der Ausbildung der Truppen dient. So werden die Truppen wehrtüchtig und sind bereit für Feldzüge, wenn man sie braucht."
 royal_court_customs_law: "Königliche Hofbräuche"
 royal_court_customs_law_desc: "Die Traditionen und die Kultur des Hofes spielen eine wichtige Rolle für die Stabilität der [ShowGovernmentTypeName('monarchy')]. Sie gewährleisten den sicheren Übergang der Macht vom Herrscher auf dessen Erben und schränken Hofintrigen stark ein."
 aristocratic_court_policy: "Aristokratischer Hof"
 aristocratic_court_policy_desc: "Der [ShowEstateTypeName('nobles_estate')] ist zu einem festen Bestandteil unserer Regierung geworden. Um diese alten aristokratischen Familien besser kontrollieren, belohnen und für uns gewinnen zu können, muss der $nobles_estate$ eng mit dem Monarchen und dem königlichen Hof verbunden bleiben."
 balanced_court_policy: "Ausgewogener Hof"
 balanced_court_policy_desc: "Der königliche Hof ist das Zentrum von Staat und Kultur. Administrative, diplomatische und militärische Handlungen stehen ebenso im Mittelpunkt des Hofes wie die Kultur und die Innenpolitik des Staates."
 court_of_culture_policy: "Hof der Kultur"
 court_of_culture_policy_desc: "Der Hof ist in erster Linie der Haushalt der königlichen Familie und dient als Zentrum für Kultur und Prestige. Die Regierungs- und Verwaltungsgeschäfte sind vom höfischen Leben getrennt."
 itinerant_court_policy: "Wanderhof"
 itinerant_court_policy_desc: "Um die Größe unseres Staates besser zu verwalten, ist der königliche Hof nicht an einen einzigen Ort gebunden. Stattdessen reist er durch das Land und leitet die Verwaltung vor Ort."
 military_court_policy: "Militärischer Hof"
 military_court_policy_desc: "Geld für den Hof auszugeben, das über das absolut Notwendige hinausgeht, ist lächerlich und fördert nur Selbstgefälligkeit und Faulheit. Der Monarch wird ein sparsames Leben führen und einen größeren Teil des Etats für die Armee aufwenden."
 timurid_court_policy: "Timuridischer Hof"
 timurid_court_policy_desc: "Obschon der Krieg das Lebenselixier des Staates ist, spielen Musik, Kunst und Poesie eine ebenso wichtige Rolle für die Größe unseres Landes. Kulturtraditionen aus Landen, die wir unterwarfen, sollen nicht mehr als fremd gelten, sondern dazu dienen, unsere kulturelle Aufklärung weiterzuentwickeln."
 valide_sultan_court_policy: "Valide-Sultan"
 valide_sultan_court_policy_desc: "„Das Paradies liegt zu Füßen deiner Mutter.“ Daher sollte die Königinmutter auch den höchsten Posten am Hof innehaben: Sie hat das Recht, Ratssitzungen zu beaufsichtigen, und ihre Weisheit und ihr Wohlwollen spielen eine wichtige Rolle bei den meisten Staatsangelegenheiten."
 harem_policy: "Königlicher Harem"
 harem_policy_desc: "Weite Teile unseres Lebens am Hof finden abgeschieden und nach Geschlechtern getrennt statt. Der Schwerpunkt liegt dabei auf dem Harem, wo Sklavendiener und Konkubinen um Einfluss auf den Herrscher ringen."
 harem_law: "Haremsgesetze"
 harem_law_desc: "Der Harem ist eine wichtige Einrichtung des königlichen Haushalts zur Sicherung der Nachkommenschaft für die Erbfolge."
 secluded_harem_policy: "Abgeschiedener Harem"
 secluded_harem_policy_desc: "Unser Harem ist nicht für die Öffentlichkeit außerhalb des königlichen Hofes bestimmt. Daher spielt er eine viel zurückgezogenere Rolle innerhalb des Haushalts und es ist ihm streng verboten, sich in die Angelegenheiten des Monarchen einzumischen."
 public_harem_policy: "Öffentlicher Harem"
 public_harem_policy_desc: "Unser Harem sorgt nicht nur legitime Erben, sondern ist auch ein Symbol für Macht, Reichtum und Prestige der königlichen Familie. Die Schönheit und die Talente der Mitglieder des Harems sind für die Öffentlichkeit sichtbar."
 powerful_harem_policy: "Mächtiger Harem"
 powerful_harem_policy_desc: "Der Monarch ist nur eine Marionette, die an den Fäden listiger Konkubinen und Eunuchen tanzt, denn die wahre Staatsmacht liegt in den Händen des Harems und die Staatsgeschäfte werden von den Frauen des königlichen Hofes geführt."
 dispersed_harem_policy: "Verstreuter Harem"
 dispersed_harem_policy_desc: "Der Harem ist über mehrere Orte verstreut und die Konkubinen ziehen ebenso viel umher wie der königliche Hof. Bringt eine Konkubine einen Sohn zur Welt, wird er in die Provinzen geschickt, damit er dort ausgebildet werden kann und seine zukünftige Statthalterschaft kennenlernt."
 luxurious_harem_policy: "Extravaganter Harem"
 luxurious_harem_policy_desc: "Der Harem ist eine ausladende Zurschaustellung von Reichtum, deren Schwerpunkt die persönlichen Genüsse des Herrschers sind. Die Konkubinen sind von edelster Abstammung und verbringen ihre Tage in vollkommenem Luxus."
 #Republic Laws
 republican_foundation_law: "Gründung der Republik"
 republican_foundation_law_desc: "Unsere Republik beruht auf dem Prinzip, dass die Macht in den Händen des Volkes liegen sollte und nicht in den Händen eines einzelnen absolutistischen Herrschers. Doch wie bei jeder Regierung müssen ihre Gesetze und Entscheidungen respektiert und befolgt werden, um die Ordnung zu wahren. Daher braucht die Regierung komplexe Verwaltungsstrukturen."
 republicanism_policy: "Republikanismus"
 republicanism_policy_desc: "Diese Nation versteht sich als Hüterin republikanischer Ideale wie der Herrschaft durch gewählte Vertreter, bürgerliche Tugenden und verfassungsmäßige Machtbegrenzung. Die Bürger beteiligen sich durch Wahlen und die Übernahme öffentlicher Ämter aktiv an der Regierungsführung."
 authoritarianism_policy: "Autoritarismus"
 authoritarianism_policy_desc: "Obwohl sie keine Monarchie ist, bündelt diese Art der Republik die Macht in den Händen einer kleinen herrschenden Gruppe, die den Bürgern keine Rechenschaft schuldet. Abweichende Meinungen werden nicht geduldet. Trotz ihrer republikanischen Staatsform sind die Regierungen in solchen Ländern mehr darauf bedacht, ihre eigene Macht zu sichern, als die Rechte ihrer Bürger zu wahren."
 political_dynasties_policy: "Politische Dynastien"
 political_dynasties_policy_desc: "Im Lauf der Zeit haben sich mehrere Familien als führende Persönlichkeiten etabliert und streben oft nach Ämtern in der Regierung. Von ihnen wird nun erwartet, dass sie die Last der Führung tragen, und vom Staat erwartet man im Gegenzug, dass er diese Verantwortung auch ihren Sprößlingen überträgt."
 meritocratic_rule_policy: "Meritokratische Herrschaft"
 meritocratic_rule_policy_desc: "In unserer Republik werden die Herrscher nicht auf der Grundlage von Beziehungen oder dem Einfluss von Oligarchen gewählt. Stattdessen ist es das Volk unserer Nation, das Kandidaten danach auswählt, was sie an Fähigkeiten bieten. Dieses System der Meritokratie unterscheidet nicht zwischen den Geschlechtern und ist in allen Bereichen unserer Gesellschaft präsent."
 virtues_of_politeia_policy: "Tugenden der Politie"
 virtues_of_politeia_policy_desc: "Die Politeia vermittelt zwischen den Interessen sowohl der wohlhabenden als auch der einfachen Bürger durch deren Beteiligung an der Regierung. Dieses System schafft Stabilität durch Kompromisse, schützt die Interessen beider Seiten und stellt sicher, dass keine der beiden Fraktionen die Oberhand gewinnen kann."
 religious_values_policy: "Religiöse Werte"
 religious_values_policy_desc: "Religiöse Werte prägen das politische Leben in unserer Republik und beeinflussen sowohl die bürgerliche als auch die staatliche Kultur. Religiöse Institutionen spielen eine wichtige beratende Rolle in öffentlichen Angelegenheiten, die Bürger werden ermutigt, religiöse Ethik bei ihrer Wahlentscheidung zu berücksichtigen, und von Anführern erwartet man, dass sie im Einklang mit moralischen Lehren regieren."
 republican_election_law: "Wahl"
 republican_election_law_desc: "Wahlen sind das Fundament der Republik. Sie sorgen dafür, dass jene an der Macht angemessen eingeschränkt werden, während zugleich das Volk die Möglichkeit hat, jene Regierenden zu wählen, die seinen Interessen am besten dienen."
 consolidated_power: "Konsolidierte Macht"
 consolidated_power_desc: "Die Amtszeiten unserer Amtsträger sind derzeit zu kurz, um größere und komplexere Vorhaben vollständig umzusetzen. Dies fördert populistische Neigungen und führt oft zu kurzsichtiger und weniger effektiver Politikgestaltung. Wir sollten unser Wahlsystem reformieren und längere Amtszeiten ermöglichen, damit unsere gewählten Vertreter die nötige Zeit haben, ihr Amt ordnungsgemäß auszuüben."
 frequent_elections: "Häufige Wahlen"
 frequent_elections_desc: "Lange Amtszeiten machen Machthaber übermütig und widersprechen der Kernidee einer Republik. Lasst uns unser Wahlsystem reformieren, um kürzere Amtszeiten festzulegen, wodurch uns unsere Vertreter mehr Rechenschaft schulden."
 republican_power_law: "Republikanische Macht"
 republican_power_law_desc: "Wie jede Regierung muss auch die Republik nicht nur Entscheidungen treffen, sondern diese auch umsetzen. Dazu muss sie ihre exekutiven Befugnisse so ausüben können, dass sie auch die entlegensten Gebiete des Landes erreichen."
 broad_executive_power_policy: "Breite Exekutivbefugnisse"
 broad_executive_power_policy_desc: "Mit dem Wachstum unserer Nation wächst auch die Notwendigkeit, schnell und effizient handeln zu können. Der einzige Weg, dies zu gewährleisten, besteht darin, die Befugnisse der Exekutive zu erweitern, damit sie ungehindert das Nötige tun kann."
 devolution_of_powers_policy: "Machtübertragung"
 devolution_of_powers_policy_desc: "Kein Mensch kann ein Land allein regieren, das so groß und komplex wie unseres ist. Solche Macht in den Händen eines einzelnen Herrschers zu sammeln, würde auch den republikanischen Idealen unserer Ahnen widersprechen. Wenn wir einen Teil unserer Befugnisse und Verantwortlichkeiten an die örtlichen Regierungen übertragen und zugleich die zentralisierten Autorität wahren, werden wir den Bedürfnissen unseres ständig wachsenden Staates besser gerecht."
 absolute_presidential_power_policy: "Absolute Macht des Präsidenten"
 absolute_presidential_power_policy_desc: "Während einige unserer gewählten Amtsträger die Bevölkerung ihrer Wahlkreise vertreten, dürfen wir niemals vergessen, dass es letztlich der Präsident ist, der unser Volk in Gänze vertritt. Die Rolle unserer gewählten Volksvertreter sollte sich lediglich darauf beschränken, den Präsidenten zu beraten, der die absolute Macht über die Republik innehat."
 new_men_policy: "Neue Männer"
 new_men_policy_desc: "Denjenigen, die zu lange an der Macht festhalten, kann man nicht trauen. Unsere Republik wird sich darauf konzentrieren, neue Amtsträger zu wählen, die reine Westen frei von Korruption und zwielichtigen Machenschaften haben."
 principle_of_administration_law: "Verwaltungsgrundsätze"
 principle_of_administration_law_desc: "Wenn wir ein Vorbild für alle unsere Bürger sein wollen, muss die Republik an den Grundsätzen festhalten, die den Kurs unserer Politlinien bestimmen."
 political_principle: "Politischer Grundsatz"
 political_principle_desc: "Als Republik müssen die Grundprinzipien unseres Staates jene sein, die die Effizienz des politischen Apparates und seiner Ideale fördern."
 moral_principle: "Moralischer Grundsatz"
 moral_principle_desc: "Eine der Hauptaufgaben des Staates ist es, gute und moralische Werte zu wahren. Da unsere Republik in vielerlei Hinsicht auf das tugendhafte Verhalten ihrer Bürger angewiesen ist, müssen Korruption und sündiges Verhalten zum Wohl des ganzen Landes bekämpft und ausgerottet werden."
 protection_principle: "Schutzprinzip"
 protection_principle_desc: "Der oberste Grundsatz unserer Republik ist der Schutz des Volkes. Obwohl es in unserer Regierung kein beliebtes Thema ist, ist es wichtig, ein Militär zur Selbstverteidigung und zur Aufrechterhaltung der inneren Stabilität zu unterhalten."
 military_principle: "Militärischer Grundsatz"
 military_principle_desc: "Unsere Republik ist von Feinden umgeben, die uns ganz auslöschen wollen. Es ist daher unsere oberste Priorität – unser Grundsatz –, unser Militär zur Erweiterung der Grenzen einzusetzen."
 enlightened_principle: "Aufgeklärter Grundsatz"
 enlightened_principle_desc: "Die Aufklärung ist der nächste logische intellektuelle und philosophische Schritt unserer Gesellschaft. Sich die Ideen der Aufklärung zu eigen zu machen, ist entscheidend, wenn wir in ein neues Zeitalter eintreten wollen."
 commercialist_principle: "Kommerzieller Grundsatz"
 commercialist_principle_desc: "Unsere Republik beruht auf dem Prinzip des Kommerzialismus. Die menschliche Natur ist der Antrieb hinter dem Bedürfnis nach Handel, Kapital und Geschäft, während unser [ShowEstateTypeName('burghers_estate')] nach Gewinn strebt."
 council_of_captains: "Rat der Kapitäne"
 council_of_captains_desc: "Unsere Piratenrepublik sollte von ihren wildesten Kapitänen regiert werden. Es ist ihr Bündnis, das unsere Gesellschaft zusammenhält, und daher sollten ihre Urteile Vorrang vor jeder anderen Autorität haben."
 republican_electorate_law: "Republikanisches Stimmrecht"
 republican_electorate_law_desc: "Wahlen sind die Grundlage unseer Republik. Der wichtigste Faktor für den Kurs der Republik sollte daher die Entscheidung sein, wer an diesen Wahlen teilnehmen darf."
 landholders: "Landbesitzer"
 landholders_desc: "Die Landbesitzer sind das Zentrum der Macht jeder Gesellschaft, und unser Staat bildet da keine Ausnahme. Lasst uns die Stimmgewalt auf all jene ausdehnen, die Land besitzen, und ihre Wahlmacht im Verhältnis zur Größe ihres Besitzes gewichten."
 citizenry: "Bürgerschaft"
 citizenry_desc: "Eine Republik verlässt sich darauf, dass ihre Bürger gute Entscheidungen treffen, und so ist es nur richtig, dass jeder unserer Bürger die Macht hat, darüber abzustimmen, wer das Land führt. Das Privileg der Bürgerschaft zu erlangen, wird auch einen Ansporn für alle unter unserer Herrschaft darstellen, nach einem guten Verhalten zu streben."
 dynastic_rule_policy: "Dynastische Herrschaft"
 dynastic_rule_policy_desc: "Beziehungen sind mächtiger, als jedes Schwert es je sein könnte. Indem wir eine Dynastie als politisches Oberhaupt des Staates einsetzen, bauen wir diplomatische Beziehungen zu Monarchien auf und wahren gleichzeitig die Grundsätze der Republik.\nDass der gewählte Herrscher stets derselben Familie anzugehören scheint, ist reiner Zufall."
 board_of_admirals_policy: "Marineministerium"
 board_of_admirals_policy_desc: "Das Marineministerium bildet die höchste maritime Instanz innerhalb des Staats. Unter der Leitung des Lord-Hochadmirals gewährleistet es zudem die militärische und wirtschaftliche Professionalität unserer Flotte."
 military_rulership_policy: "Militärische Herrschaft"
 military_rulership_policy_desc: "Unsere Republik ist vielen unserer potenziellen Feinde, die uns vernichten wollen, ein Dorn im Auge. Um die Sicherheit unserer Nation zu gewährleisten, haben wir den Generälen die Kontrolle über unsere Regierung übertragen. Mögen ihre Erfahrung und ihre Liebe zu ihrem Heimatland die Republik schützen."
 #Theocratic Laws
 theocratic_leadership: "Theokratische Führung"
 theocratic_leadership_desc: "Dieses Land wird von einer theokratischen Führung regiert, in der religiöse Autoritäten die politische Macht innehaben, und religiöses Recht ist oft dem weltlichen Recht übergeordnet."
 clerical_state: "Geistlicher Staat"
 clerical_state_desc: "Dieser Staat wird vom [ShowEstateTypeName('clergy_estate')] regiert und nutzt die Hierarchie religiöser Institutionen für alle Aufgaben der Regierung."
 monastic_order: "Ordensgemeinschaft"
 monastic_order_desc: "Dieses Land wird von den Mitgliedern einer Ordensgemeinschaft regiert. Die Hierarchie und die Regeln des Ordens ersetzen die meisten Gesetze und die Verwaltung."
 the_papacy: "Das Papsttum"
 the_papacy_desc: "Eine politische Struktur, in der die Nation von einem geistlichen Oberhaupt, dem Papst, dem höchsten Amt der römisch-#L [ShowReligionAdjective('catholic')|l]en#! Kirche, regiert wird."
 patriarchate_reform: "Patriarchat"
 patriarchate_reform_desc: "Der Patriarch ist der höchste Stellvertreter Gottes, und die Autorität des Patriarchen ist daher die einzige, die unsere Nation führen kann."
 caliphate_reform: "Kalifat"
 caliphate_reform_desc: "Das Kalifat wird vom Kalifen, dem rechtmäßigen spirituellen Nachfolger des Propheten, regiert. Da er sowohl weltlich als auch geistlich die höchste Autorität im Islam ist, schwören alle Muslime dem Kalifen Gehorsam."
 holy_mission_law: "Heilige Mission"
 holy_mission_law_desc: "Die Richtlinie all unseres Handelns ist der heilige Auftrag, den wir von unserem himmlischen Herrn erhielten. Die Vision, die die höhere Macht für uns vorgesehen hat, wird sich erfüllen!"
 internal_mission_policy: "Innere Mission"
 internal_mission_policy_desc: "Wir müssen unsere Tatkraft ganz unserer heiligen Mission im eigenen Land widmen: die Gläubigen schützen, die Armen nähren und unsere religiösen Pflichten erfüllen."
 external_mission_policy: "Äußere Mission"
 external_mission_policy_desc: "Die Verbreitung unseres heiligen Glaubens muss unsere wichtigste Mission sein. Wir dürfen nicht ruhen, bis wir alle Feinde unserer Religion besiegt haben."
 balanced_mission_policy: "Ausgewogene Mission"
 balanced_mission_policy_desc: "Die Angelegenheiten unserer Theokratie dürfen sich nicht nur auf einen Aspekt konzentrieren. Es liegt im besten Interesse unseres Staates und unserer Religion, gleichermaßen in unsere inneren wie äußeren Aufgaben zu investieren."
 commercial_mission_policy: "Handelsmission"
 commercial_mission_policy_desc: "Obwohl die Religion die treibende Kraft in unserem Land ist, ist es unbestreitbar, dass unser Staat von der Macht des Geldes abhängig ist. Glücklicherweise gehen Religion und Monetarisierung Hand in Hand."
 mission_of_protection_policy: "Schutzmission"
 mission_of_protection_policy_desc: "Unser Glaube wird ständig von Heiden und Ketzern bedroht. Die Einzigen, auf die wir zählen können, sind andere Anhänger unserer Religion – unsere Brüder und Schwestern im Glauben. Es ist unsere Pflicht, sie vor den Mächten des Bösen zu schützen."
 mission_to_civilize_policy: "Zivilisationsmission"
 mission_to_civilize_policy_desc: "Unsere Mission ist es, fehlgeleitete primitive Völker in der ganzen Welt aufzuspüren und sie die richtige Lebensart und den richtigen Glauben zu lehren, sodass auch sie sich uns in unserer Göttlichkeit anschließen können."
 mission_on_the_high_seas_policy: "Mission auf hoher See"
 mission_on_the_high_seas_policy_desc: "Die Meere sind voll von Heiden und Schurken, die die Schiffe unserer Glaubensgeschwister plündern! So werden Pilger niemals sicher unsere Sakralstätten besuchen können, wenn wir es nicht zu unserer heiligen Mission machen, die Bedrohung durch Piraterie auf hoher See zu beenden."
 nature_of_our_faith_law: "Natur unseres Glaubens"
 nature_of_our_faith_law_desc: "Religion ist der Grundpfeiler unserer Gesellschaft. Daher spielt die Natur unseres Glaubens eine Rolle in allen Facetten unserer Kultur. Wichtige Entscheidungen können nicht getroffen werden, ohne die religiöse Perspektive dieser Handlungen sorgfältig zu berücksichtigen."
 faith_and_power_policy: "Glaube und Macht"
 faith_and_power_policy_desc: "Die Zurschaustellung von Macht und der Kampf sind die einzigen Möglichkeiten, sich dem Göttlichen anzunähern. Das Volk unseres Staats beweist seine Frömmigkeit und seine Hingabe durch Siege auf dem Schlachtfeld."
 belief_and_unitiy_policy: "Glaube und Einheit"
 belief_and_unitiy_policy_desc: "Der Glaube ist die einigende Kraft, die den Staat und das Volk zusammenhält. Die Regierung existiert allein zu dem Zweck, dass diese Einheit ungebrochen bleibt."
 church_and_state_policy: "Kirche und Staat"
 church_and_state_policy_desc: "Der Glaube und der Staat sind die beiden Säulen, die die Welt tragen. Unsere Gesetze sind heilig und können nicht infrage gestellt werden."
 god_and_man_policy: "Gott und Mensch"
 god_and_man_policy_desc: "Die einzige Beziehung, die von Bedeutung ist, ist die zwischen einfachen Sterblichen und dem unsterblichen Göttlichen. Unser Staat existiert nur, um die Menschen daran zu erinnern, wie man sein Leben ganz dem Glauben widmet."
 organize_our_faith_policy: "Organisierung des Glaubens"
 organize_our_faith_policy_desc: "Wir sind ein hochgradig organisierter Staat, der sich an einem Glauben orientiert, welcher an sich höchst unorganisiert ist. Indem wir eine offizielle Hierarchie für unsere Religion schaffen, können wir mehr Anhänger zum wahren Glauben bekehren."
 divine_cause_law: "Göttliche Ursache"
 divine_cause_law_desc: "Während Monarchien und Republiken sich allein mit einem bloßen Dasein begnügen, verlangt ein Sakralstaat nach einem tieferen spirituellen Sinn. Eine göttliche Ursache wird unsere Hand zu unserem Schicksal führen."
 safeguard_holy_sites_policy: "Schutz heiliger Stätten"
 safeguard_holy_sites_policy_desc: "Es ist unsere heilige Pflicht, uns um die Sakralstätten zu kümmern, die unter unserer Kontrolle stehen, und alle Pilger zu schützen, die unser Land bereisen."
 combat_heresy_policy: "Ketzerei bekämpfen"
 combat_heresy_policy_desc: "Wir dürfen niemals in unserer Überzeugung schwanken, den wahren Glauben zu verbreiten, und wir müssen dafür bereit sein, Ketzerei auszurotten, wo immer sie auch entsteht – nötigenfalls mit Gewalt."
 expulsion_of_heathens_policy: "Vertreibung der Heiden"
 expulsion_of_heathens_policy_desc: "Mit dem Wachstum unseres Staates werden wir auch falschen Lehren ausgesetzt. Wir dürfen keine Ungläubigen oder Ketzer innerhalb unserer Stadtmauern dulden. Daher werden wir Ungläubigen nur erlauben, in unseren Städten zu leben, wenn sie sich zum wahren Glauben bekennen."
 pursuit_of_knowledge_policy: "Streben nach Wissen"
 pursuit_of_knowledge_policy_desc: "Wir streben weder die Verteidigung unserer Religion noch die gewaltsame Ausbreitung unseres Glaubens an. Wir widmen uns stattdessen ganz der eigentlichen Natur des Seins, der Beziehung zwischen dem Weltlichen und dem Göttlichen."
 #Religion Specific Laws
 iqta_law: "Iqtā’"
 iqta_law_desc: "#italic $iqta_law$#! ist die #L [ShowReligionGroupAdjective('muslim')]e#! Praxis der „Steuerwirtschaft“, bei der die Erträge des Landes vom [ShowEstateTypeName('peasants_estate')] als Teil der #italic Zakat#! eingezogen werden – jener Almosen, die [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e Staaten in der Regel als ihre Grundeinnahmen erheben."
 efficient_tax_farming: "Steuerwirtschaft"
 efficient_tax_farming_desc: "Die effiziente Erhebung von Grundsteuern ist das Rückgrat unser Nationalwirtschaft. Unabhängig davon, was der [ShowEstateTypeName('peasants_estate')] befürwortet, sind diese Einnahmen für die Finanzierung verschiedener Vorhaben, Unternehmungen und Kampagnen unerlässlich. Daher sollte man die Erhebung der Einnahmen und die allgemeine Verwaltung methodisch vorgehenden $iqta_law$-Trägern anvertrauen."
 jagir_taxation: "Jāgir-Besteuerung"
 jagir_taxation_desc: "Das #italic Jāgir#!-System überträgt staatlichen Beauftragten, den #italic Jagirdar#!, Land sowie die Befugnis, darauf Steuern einzutreiben. In den Jahrzehnten seit seiner Einführung entwickelte sich dieses System weiter, um verwaltungstechnische und militärischen Befugnisse zu beinhalten, während die Jagirdar weiter die Steuern eintreiben und einen Teil davon an die Staatskasse abführen."
 land_acquisition: "Landerwerb"
 land_acquisition_desc: "Die Verwaltung der riesigen Ländereien unter unserer Gerichtsbarkeit ist kein leichtes Unterfangen. Wir sollten danach streben, die Territorien näher an unsere Zentralgewalt zu bringen, indem wir unseren Besitzanspruch auf diese Ländereien bekräftigen, ungeachtet der Proteste des #L [ShowEstateTypeName('peasants_estate')]s#!."
 lenient_taxation: "Nachsichtige Besteuerung"
 lenient_taxation_desc: "Unser Volk, ungeachtet seiner Herkunft und seines Glaubens, hat lange unter der Besteuerung durch die örtlichen #Italic Muqti#! gelitten. Greifen wir ihm unter die Arme, indem wir es steuerlich entlasten."
 society_of_jesus: "Gesellschaft Jesu"
 society_of_jesus_desc: "Die Gesellschaft Jesu, allgemein als Jesuiten bekannt, ist ein religiöser Orden, der von Ignatius von Loyola im Zuge der Gegenreformation gegründet wurde. Die Jesuiten legen im Gegensatz zu anderen katholischen Orden ihren Schwerpunkt auf Bildung, Wissenschaft und Missionsarbeit."
 jesuits_allowed: "Jesuiten erlaubt"
 jesuits_allowed_desc: "Die Jesuiten sind ein #L [ShowReligionAdjective('catholic')|l]er#! Orden größtenteils iberischen Ursprungs, der sich im Zuge der Gegenreformation entwickelte. Durch Missionierung und aggressive Bekehrung werden sein wertvoller Einfluss und seine Fähigkeiten es uns ermöglichen, die Bekehrung unserer heidnischen und ketzerischen Bevölkerung zu beschleunigen – auf Kosten einer geringeren Toleranz."
 jesuits_not_allowed: "Nicht erlaubt"
 jesuits_not_allowed_desc: "Trotz der Möglichkeit, religiöse Orden zur Bekehrung unserer ketzerischen Bevölkerung heranzuziehen, wollen wir danach streben, all unsere Untertanen zu tolerieren und sie als Gleiche zu behandeln. Jesuitische Einmischung ist in unserem Reich nicht willkommen."
 fra_reformation_tolerance_edicts: "Reformationsedikte"
 fra_reformation_tolerance_edicts_desc: "Die Reformation verbreitet sich durch [ShowContinentNameWithNoTooltip('europe')], und [GetCountry('FRA').GetName] kämpft an vorderster Front dieses Ausbruchs. Die Politlinie des Staats in Bezug auf diese neuen Zeloten wird entscheidend dafür sein, ob man sie als Freunde – oder Feinde – behandelt."
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')|l]es Toleranzedikt"
 protestant_tolerance_desc: "Der #L [ShowReligionAdjective('protestant')|l]en#! Bevölkerung überall in [GetCountry('FRA').GetName] wurden Sonderprivilegien eingeräumt, die ihre Verfolgung verhindern. Doch diese Politlinie des #L [GetCountry('FRA').GetGovernment.GetCourtTitle]s#! wird vom #L [ShowReligionAdjective('catholic')|l]en#! [ShowEstateTypeName('clergy_estate')] als Ketzerei betrachtet."
 reformist_tolerance: "Religionen-Toleranzedikt"
 reformist_tolerance_desc: "Jenem Teil der Bevölkerung überall in [GetCountry('FRA').GetName], der einem der neuen, reformierten Glauben anhängt, werden Sonderprivilegien eingeräumt, die seine Verfolgung verhindern."
 edict_of_fontainebleau: "Edikt von Fontainebleau"
 edict_of_fontainebleau_desc: "Der Hof betrachtet den Aufstieg des Protestantismus als eine große Bedrohung für die Stabilität von [GetCountry('FRA').GetName]. Diesem ketzerischen Glauben zu folgen, gilt nun als Hochverrat!"
 expanded_edict_of_fontainebleau: "Erweitertes Edikt von Fontainebleau"
 expanded_edict_of_fontainebleau_desc: "Der weitere Aufstieg des Protestantismus und anderer Reformationsglauben hat dazu geführt, dass der Hof das vorherige $edict_of_fontainebleau$ auf alle ketzerischen Glauben ausdehnt."
 edict_of_chateaubriant: "Edikt von Châteaubriant"
 edict_of_chateaubriant_desc: "Der Aufstieg des Protestantismus in [GetCountry('FRA').GetName] hat einen Siedepunkt erreicht, sodass der Hof sich zu einem drastischen Handeln gezwungen sah. Laut dem $edict_of_chateaubriant$ dürfen Anhänger von ketzerischen Glauben keine öffentlichen Ämter innehaben und in ganz [GetCountry('FRA').GetNameWithNoTooltip] keine Geschäfte betreiben."
 edict_of_nantes: "Edikt von Nantes"
 edict_of_nantes_desc: "Das $edict_of_nantes$ gewährte religiösen Minderheiten in ganz [GetCountry('FRA').GetName] beachtliche Rechte, durch die sie in vielem den #L [ShowReligionAdjective('catholic')|l]en#! Gläubigen gleichgestellt sind. Es beendete zudem die jahrzehntelange Verfolgung vieler hugenottischer Bürger."
 french_colonial_ambition_focus: "Koloniales Streben"
 french_colonial_ambition_focus_desc: "Nachdem [GetCountry('FRA').GetName] Jahrzehnte des Zwists überstanden hat, ist es nun der Lage, Entdeckungen in Übersee zu finanzieren. Neue Kolonialpolitlinien werden es dem Hof erlauben, das koloniale Streben mit größerer Effizienz zu verfolgen."
 french_mercantile_colonies: "Siedlungen in der Neuen Welt"
 french_mercantile_colonies_desc: "Obwohl es bereits Versuche gab, Kolonien in der Neuen Welt aufzubauen, erwiesen sich diese als ineffektiv. Doch durch neue finanzielle Unterstützung des Staats könnte der Aufbau von Siedlungen in der neuen Welt weniger herausfordernd und lohnenswerter sein."
 french_far_east_ambitions: "Streben in Fernost"
 french_far_east_ambitions_desc: "Der indische Gewürzhandel mag unter den europäischen Mächten umkämpft sein, doch es bleibt ein wertvoller Markt, um sich eine Machtgrundlage aufzubauen."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]e Ostindien-Kompanie"
 french_east_india_company_desc: "Nachdem wir uns in $india$ und Fernost besser etabliert haben, wurde die $french_east_india_company$ eröffnet, um den bereits vorhandenen #L [GetCountry('FRA').GetAdjective|l]en#! Einfluss in der Region weiter auszubauen. Nur die Zeit wird weisen, ob die Kompanie auch profitabel ist …"
 fra_jansenism_legality: "Status des Jansenismus"
 fra_jansenism_legality_desc: "Der #italic Jansenismus#! ist eine Doktrin, die auf den Lehren des Heiligen Augustinus beruht. Er betont Vorbestimmung, die grundlegenden und anhaltenden Auswirkungen der Erbsünde und eine rigorose Moralität. Doch durch den Aufstieg des Absolutismus in [GetCountry('FRA').GetName] und die #L [GetCountry('PAP').GetAdjective]e#! #italic Unigenitus Dei filius#!-Bulle wird er zusehends bedroht."
 jansenism_no_formal_law: "Kein formelles Gesetz"
 jansenism_no_formal_law_desc: "Der rechtliche Zustand des Jansenismus befindet sich in der Schwebe, da der #italic Unigenitus#!-Erlass noch nicht umgesetzt wurde. Anhänger des Jansenismus werden wie alle anderen religiösen Sekten behandelt."
 unigenitus_codified: "Unigenitus-Erlass"
 unigenitus_codified_desc: "Der Unigenitus-Erlass wurde als Gesetz beschlossen, womit alle Formen des Jansenismus verboten werden. Bekannte Anhänger des Jansenismus sind gezwungen, die #italic Cinquantieme#!-Steuer zu zahlen."
 patriarchate_law: "Rolle des Patriarchats"
 patriarchate_law_desc: "Das Patriarchat ist eine wichtige Säule unseres Glaubens und eine Institution mit erheblichem Einfluss im Staat."
 separated_patriarchate_policy: "Getrenntes Patriarchat"
 separated_patriarchate_policy_desc: "Der Staat und das Patriarchat sind zwei völlig getrennte Einheiten, die sich nicht in die Angelegenheiten des jeweils anderen einmischen."
 state_patriarchate_policy: "Staatliches Patriarchat"
 state_patriarchate_policy_desc: "Das Patriarchat hat eine einflussreiche Stellung im Staat und ist für die religiösen Angelegenheiten des Landes zuständig."
 combined_patriarchate_policy: "Kombiniertes Patriarchat"
 combined_patriarchate_policy_desc: "Das Staatsoberhaupt ist zugleich Oberhaupt des Patriarchats. Religiöse Angelegenheiten werden wie gewöhnliche Regierungsangelegenheiten behandelt."
 most_holy_synod_policy: "Heiligster regierender Synod"
 most_holy_synod_policy_desc: "Die Kirche spielte zwar in der Geschichte unseres Staats eine wichtige Rolle, doch es wird immer deutlicher, dass ihre Stellung in unserem Land neu überdacht werden muss. Mit der Einrichtung des Heiligsten regierenden Synods hält der Herrscher den Einfluss des Patriarchats in Schach."
 inquisition_law: "Inquisitionsgesetz"
 inquisition_law_desc: "Ursprünglich zur Bekämpfung der Ketzerei des #L [ShowReligionName('catharism')]s#! gegründet entwickelte sich die Inquisition zum wichtigsten Instrument der katholischen Kirche zur Untersuchung und Verfolgung aller Arten von Ketzerei. Im Rahmen spezialisierter Kirchengerichte ermitteln ausgebildete Inquisitoren gegen mögliche Ketzer, erzwingen Geständnisse religiöser oder moralischer Vergehen und verhängen für Verstöße gegen die katholischen Sitten Strafen, die von einer einfachen Buße bis zur Hinrichtung reichen."
 papal_control: "Päpstliche Kontrolle"
 papal_control_desc: "Das Zeichen des Heiligen Stuhls hat einen beispiellosen Einfluss in der gesamten #L [ShowReligionAdjective('catholic')|l]en#! Welt. Wenn wir seine Gravitas und die Autorität des #L [GetCountry('PAP').GetGovernment.GetRulerTitle]s#! zur treibenden Kraft der religiösen Politlinien unseres Staats machen, beschleunigen wir mit Sicherheit die Bekehrung der Ungläubigen und wahren zugleich die gesellschaftliche Ordnung im Allgemeinen."
 local_courts: "Örtliche Gerichte"
 local_courts_desc: "Viel zu lange genossen Ketzer in unserem Reich dieselben Schutzrechte und Privilegien wie die Gläubigen. Es ist an der Zeit, örtliche Gerichte einzurichten, die befugt sind, ungeachtet der Folgen für den gesellschaftlichen Frieden jene zu verfolgen, die unseren Glauben verweigern."
 state_inquisitors: "Staatsinquisitoren"
 state_inquisitors_desc: "Die Inquisition ist eine Angelegenheit, die vom Staat beaufsichtigt werden sollte, nicht vom [GetCountry('PAP').GetGovernment.GetRulerTitle] oder den örtlichen Behörden. Vom Staat ausgewählte Inquisitoren haben die Befugnis, alle mutmaßlichen Feinde des Reiches auszuspionieren und anschließend Anklage gegen sie zu erheben."
 venetian_papal_relation_law: "Das Heilige Amt"
 venetian_papal_relation_law_desc: "Das Heilige Amt bat um eine größere Jurisdiktion über das religiöse Leben in der Republik Venedig. Es liegt an uns, darüber zu entscheiden, ob wir dieser Bitte nachkommen oder die Religionsfreiheit unserer Untertanen verteidigen."
 venetian_first: "Zuerst Venezianer, dann Christen"
 venetian_first_desc: "In [GetCountry('VEN').GetName] ist die Treue gegenüber der Republik wichtiger als die Form des eigenen #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens."
 christian_first: "Vor allem Christen!"
 christian_first_desc: "Ein echter #L [ShowReligionGroupAdjective('christian')|l]er#! Mensch zu sein, ist die erste und einzige Bürgerpflicht der Bürger von [GetCountry('VEN').GetName]."
 sumptuary_law: "Aufwandgesetz"
 sumptuary_law_desc: "Die Kleidung in der #L [ShowReligionAdjective('nahuatl')|l]en#! Gesellschaft spiegelt unsere soziale Hierarchie wider und kennzeichnet wichtige Lebensereignisse wie Heirat, Geburt und Tod. Der [ShowEstateTypeName('peasants_estate')] trägt üblicherweise einfache Baumwollkleidung, während hochrangige Eliten deutlich aufwendigere Kleidung mit leuchtenden Farben und kostbaren Federn tragen. Krieger hingegen dürfen nur schlichte Umhänge tragen.\n\nDie Cihuacóatl erlässt nun Aufwandgesetze, die regeln, wie sich die Untertanen kleiden, was sie auf den Märkten kaufen und welchen Schmuck sie tragen dürfen – alles auf Grundlage ihres Rangs."
 sump_law_warrior_culture: "Kriegerkultur"
 sump_law_warrior_culture_desc: "Das Überleben unseres Staates hängt von der Stärke unserer Krieger ab. Von jedem Mann wird erwartet, dass er kämpft, wenn er dazu aufgerufen wird. Um diese Kriegerkultur zu stärken, erlässt der Cihuacōātl Gesetze, die vorschreiben, was die Menschen tragen, besitzen und kaufen dürfen, sowie welche Regierungsämter die einzelnen Stände je nach ihrer Kampffähigkeit bekleiden dürfen.\n\nObwohl diese Gesetze die Rechte unseres #L [ShowEstateTypeName('nobles_estate')]s#! schützen, belohnen sie in erster Linie kriegerischen Mut. Auch im [ShowEstateTypeName('peasants_estate')] bestimmen die Kampffähigkeiten die Kleidung und andere Privilegien. Selbst Angehörige des Adels können nur dann Regierungsämter bekleiden, wenn sie im Kampf Mut beweisen."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "Die Traditionen der Vergangenheit sollen unsere Leitprinzipien sein!"
 eng_order_of_the_garter_law: "Hosenbandorden"
 eng_order_of_the_garter_law_desc: "Der Hosenbandorden ist angesehenes Symbol für die höchsten Ideale des Reiches, das die Zeiten überdauert hat und würdige Menschen unterschiedlicher Herkunft und Begabung vereint.\n\nOb Günstling des Monarchen, geschätzter fremdländischer Würdenträger, frommer Geistlicher, begabter Handwerker oder tapferer Krieger in der Not: Dieser ehrwürdige Orden verkörpert den Gipfel von Edelmut und Tugend."
 eng_order_of_the_garter_nobility_policy: "Ritter"
 eng_order_of_the_garter_nobility_policy_desc: "Als die Edelsten und Tapfersten im Reich verkörpern die Ritter der „Knight Companions“ Tapferkeit, Treue und Kameradschaft. Durch die Erhebung der treusten Mitglieder des Adels stellt die [ShowEstateTypeName('crown_estate')] sicher, dass dieser prestigeträchtige Orden eine Bastion des Rittertums bleibt, in der jedes Mitglied sowohl dem Monarchen als auch der Nation tapfer dient."
 eng_order_of_the_garter_foreign_policy: "Fremdländische Ritter"
 eng_order_of_the_garter_foreign_policy_desc: "Durch die Einbeziehung angesehener fremdländischer Herrscher, Diplomaten und Ritter bringen die fremdländischen Ritter, auch „Stranger Knights“ genannt, einen wahren Schatz an unterschiedlichen Blickwinkeln ein und erweitern die Reichweite der [ShowEstateTypeName('crown_estate')] über deren Grenzen hinaus."
 eng_order_of_the_garter_clergy_policy: "Heilige Bruderschaft"
 eng_order_of_the_garter_clergy_policy_desc: "Mit göttlicher Führung und unerschütterlichem Glauben besteht die Heilige Bruderschaft des Hosenbandordens aus angesehenen Bischöfen und anderen hohen Geistlichen. Durch die Erhebung dieser frommen Glaubensdiener stärkt die [ShowEstateTypeName('crown_estate')] das spirituelle Fundament des Reichs."
 eng_order_of_the_garter_arts_policy: "Kunstmäzen"
 eng_order_of_the_garter_arts_policy_desc: "In Anerkennung der Macht von Kultur und Kunst, den menschlichen Geist zu inspirieren und zu erheben, nutzt die [ShowEstateTypeName('crown_estate')] den Hosenbandorden als Mittel zur Förderung der Schaffenskraft und zur Unterstützung der Talente der begabtesten Bürger des Reichs."
 eng_order_of_the_garter_peasants_policy: "Almosen-Ritter"
 eng_order_of_the_garter_peasants_policy_desc: "In einem Akt der Barmherzigkeit unterstützt der Orden verarmte heimkehrende Waffenknechte sowie kriegsbedingt enterbte und landlose Ritter."
 censorship: "Zensur"
 censorship_desc: "Für den religiösen Zusammenhalt ist die Möglichkeit unerlässlich, die Verbreitung literarischer Werke sowie die Zulassung von Meinungen, die dem etablierten Dogma widersprechen, zu kontrollieren. Sie wird im Allgemeinen vom [ShowEstateTypeName('clergy_estate')] befürwortet. Unter Freidenkern und Künstlern ist sie jedoch verpönt und kann schwerwiegende Auswirkungen auf die Verfügbarkeit von [Concept('artists', 'Künstlern')|e] sowie auf als ketzerisch angesehene [Concept('work_of_art', 'Kunstwerke')|e] haben."
 no_censorship: "Keine Zensur"
 no_censorship_desc: "Freidenker-Ideale sind unumstritten und werden gefördert. [artists|e] lassen sich wahrscheinlicher in einem [country|e] nieder und bleiben auch dort, wenn sie sich frei ausdrücken können – mit Ausnahme jener übereifrigen Denker, die sich gegen genau diese Freiheit stellen."
 limited_censorship: "Eingeschränkte Zensur"
 limited_censorship_desc: "Der [ShowEstateTypeName('clergy_estate')] hat eine gewisse Toleranz gegenüber ketzerischem und kontroversem Denken, doch seine Geduld darf nicht überstrapaziert werden.\n\n[artists|e] können ein [country|e] verlassen oder sich dazu entscheiden, sich dort nicht niederzulassen. Dies hängt davon ab, wie ihre Arbeit und andere Künstler behandelt werden."
 strict_censorship: "Strikte Zensur"
 strict_censorship_desc: "Es gibt keine Toleranz für ketzerisches Denken. Der [ShowEstateTypeName('clergy_estate')] wacht über alles und wird nicht zögern, jene zu bestrafen, die sich nicht unterordnen.\n\nEs ist unwahrscheinlich, dass sich [artists|e] in einem [country|e] niederlassen oder dort bleiben, es sei denn, sie sind Anhänger der derzeitigen religiösen Doktrin."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Ketzerei wird in keinem Bereich der Gesellschaft geduldet und mit dem Scheiterhaufen bestraft. Ketzerische Predigten, Schriften und Meinungen werden ausgemerzt.\n\n[artists|e] werden es wahrscheinlich vermeiden, sich in unserem Land niederzulassen oder zu bleiben. Religiöse Minderheiten werden verfolgt und ihre Besitztümer beschlagnahmt."
 doktrinalnaya_ohrana: "Opritschniki-Übergriffe gestattet"
 doktrinalnaya_ohrana_desc: "Die Kirche ist vor den Säuberungsaktionen der [ShowGovernmentReformName('oprichnina')] nicht gefeit, und der [ShowEstateTypeName('clergy_estate')], insbesondere solche seiner Vertreter, die man als Bedrohung ansieht, werden rasch zur Zielscheibe. Klöster werden regelmäßig geplündert und Mönche Opfer von Gewalt. Theologische Werke, religiöse Texte und historische Schriften unterliegen zudem einer strengen Zensur, und Menschen, die sich zu anderen Formen des #L [ShowReligionGroupName('christian')]s#! bekennen, werden mit Misstrauen betrachtet."
 mandate_of_ofen: "Ofener Mandat"
 mandate_of_ofen_desc: "Das Ofener Mandat wird unser Vorgehen gegen die Verbreitung der Ketzerei in unserem Land leiten. Es wird nicht nur vorschreiben, was wir als ketzerisch verurteilen, sondern auch die Sprengelkirchen beauftragen, es zweimal im Jahr zu verlesen, um seine Artikel in unserer Bevölkerung zu verankern."
 slave_conversion: "Sklavenbekehrung"
 slave_conversion_desc: "Unsere Sklaven stammen aus vielen verschiedenen Ländern und bringen daher viele verschiedene Glaubensrichtungen mit. Daher müssen wir diese möglicherweise genau regulieren, um nicht unsere eigene Bevölkerung zu verderben und sie nicht abartigen Praktiken und Ritualen auszusetzen."
 allow_slave_religion: "Sklavenreligion zulassen"
 allow_slave_religion_desc: "Sklaven wurden schon gezwungen, ihre Heimat zu verlassen und unter fremdländischen Herren in Knechtschaft zu dienen. Lassen wir ihnen zumindest ihren Glauben und ihre Rituale. Es spielt keine Rolle, woran sie tief in sich glauben, solange sie gehorchen."
 force_slave_conversion: "Sklavenbekehrung erzwingen"
 force_slave_conversion_desc: "Wie können wir erwarten, dass Sklaven gehorchen und treu sind, wenn sie nicht bereit sind, unseren Glauben anzunehmen, und sich stattdessen an ihren törichten Aberglauben klammern? Wir müssen sie zwingen, sich von ihren ungläubigen Ritualen abzuwenden und den wahren Glauben von ganzem Herzen anzunehmen, wenn wir den Gehorsam sichern wollen."
 heir_religion_law: "Erbenreligion"
 heir_religion_law_desc: "Die Möglichkeit, über die Religion des [Concept('heir', 'Erben')|e] zu entscheiden, ist für Fragen der Erbfolge und der Regierungsführung von großer Bedeutung. Sie ermöglicht es den Herrschern und den Regierungen, die religiöse Stabilität zu wahren sowie zu gewährleisten, dass der Glaube und die religiösen Praktiken des Herrschers mit denen der Mehrheit der Untertanen in Einklang stehen. Letztlich ist die Befugnis, die Religion des Erben zu bestimmen, ein wichtiges Element im empfindlichen Gleichgewicht zwischen Religionsfreiheit, Regierungsführung und gesellschaftlicher Harmonie."
 act_of_settlement_tt: "Wurde durch ein [dynamic_historical_event|el] freigeschaltet"
 heir_special_succession: "Sondernachfolge"
 heir_special_succession_desc: "Die Religion des [Concept('heir', 'Erben')|e] wird nicht durch Gesetze, sondern durch die [heir_selection|e] bestimmt."
 heir_same_religion: "Selbe Religion"
 heir_same_religion_desc: "Die Wahl des [Concept('heir', 'Erben')|e] aus derselben Religion wie der vorherrschenden stellt sicher, dass die Überzeugungen und Praktiken der Bevölkerung und der [ShowEstateTypeName('crown_estate')] übereinstimmen. Diese Politlinie kann zum religiösen Zusammenhalt beitragen, doch auch die Möglichkeiten für Andersgläubige einschränken, Führungspositionen zu übernehmen."
 heir_same_religion_group: "Selbe Religionsgruppe"
 heir_same_religion_group_desc: "In vielen Fällen ist es wünschenswert, den [Concept('heir', 'Erben')|e] aus derselben Religionsgruppe zu wählen, um eine Kontinuität in Religion und Kultur zu wahren und mögliche Religionskonflikte zu vermeiden. Diese Politlinie kann zur Sicherung der Stabilität des Reichs beitragen, indem religiöse Spaltungen in der Führung minimiert werden – auf Kosten der Übernahme von Führungsrollen durch Personen aus Glaubensrichtungen, die man als „heidnisch“ erachtet."
 heir_any_religion: "Religionsfreiheit"
 heir_any_religion_desc: "Der Glaube ist etwas Persönliches, was die Eignung einer Person zur Führung weder widerspiegelt noch beeinträchtigt. Der [heir|e] kann jeder Religion angehören und trotzdem Führungsaufgaben übernehmen. Diese Politlinie birgt ein höheres Risiko religiöser Konflikte in der Führung, fördert aber gleichzeitig die Religionsfreiheit und die allgemeine Akzeptanz."
 precious_metal_distribution_law: "Edelmetallvertrieb"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] und [ShowGoodsName('silver')] werden für die Münzprägung benötigt. Da unser Staat in der beneidenswerten Lage ist, diese Edelmetalle selbst abbauen zu können, ist es unser Recht, darüber zu entscheiden, wer Zugang zu diesen Rohstoffen erhält."
 gold_export_ban: "Ausfuhrverbot"
 gold_export_ban_desc: "Wir werden ein striktes Ausfuhrverbot für unsere wertvollen #L [ShowGoodsName('goods_gold')]-#! und #L [ShowGoodsName('silver')]reserven#! in fremde Länder durchsetzen. Dies bewahrt unseren Reichtum für den heimischen Gebrauch und hütet unsere Schätze vor den gierigen Blicken anderer Nationen. Diese Maßnahme mag unsere Reichtümer schützen, doch sie geht auf Kosten der internationalen Handelsmöglichkeiten. Eine schwerwiegende Entscheidung für jene, denen die Unantastbarkeit unserer Schatzkammern wichtiger ist als der Welthandel …"
 regulated_gold_export: "Regulierte Ausfuhr"
 regulated_gold_export_desc: "Der Handel mit unseren wertvollen #L [ShowGoodsName('goods_gold')]-#! und #L [ShowGoodsName('silver')]ressourcen#! wird sorgfältig überwacht. Dieser ausgewogene Ansatz begrenzt die Menge dieser Edelmetalle, die man handeln darf, und stellt sicher, dass unser Reichtum weitgehend innerhalb unserer Grenzen bleibt. So finden wir einen Kompromiss zwischen der Stärkung unserer Wirtschaft und dem Schutz unseres nationalen Reichtums. Eine kluge Entscheidung für Herrscher, die sowohl finanzielle Stabilität als auch regionalen Einfluss anstreben."
 unlimited_gold_export: "Unbegrenzte Ausfuhr"
 unlimited_gold_export_desc: "Wir werden die Tore aufstoßen und den freien Handel mit [ShowGoodsName('goods_gold')] und [ShowGoodsName('silver')] für andere fremdländische Nationen erlauben. Mit diesem kühnen Schritt ergreifen wir die Chance auf eine beispiellose Anhäufung von Reichtum durch internationalen Handel. Diese Politlinie birgt jedoch die Gefahr, dass unsere Schätze über die ganze Welt verstreut und damit der Gier rivalisierender Mächte ausgesetzt sind. Eine gewagte Möglichkeit für Herrscher, die den Weltmarkt dominieren und die Früchte grenzenlosen Reichtums ernten wollen."
 #Estates specific
 nobles_rights_laws: "Rechte des $nobles_estate$s"
 nobles_rights_laws_desc: "Die Position des #L [ShowEstateTypeName('nobles_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestärkt."
 strengthen_nobles_rights_policy: "Rechte des $nobles_estate$s stärken"
 strengthen_nobles_rights_policy_desc: "Der [ShowEstateTypeName('nobles_estate')] leistete unserem Staat über Generationen hinweg gute Dienste. Wenn er wächst, ist es nur angemessen, dass wir den Familien, die sich unserer Sache verschrieben haben, weiterhin große Privilegien gewähren."
 curtail_nobles_policy: "$nobles_estate$ einschränken"
 curtail_nobles_policy_desc: "Mit dem Wachstum des Staates wird immer offensichtlicher, dass die alten Adelsfamilien zu viel Einfluss und Macht besitzen. Ihre eifersüchtige Sorge um diese uralten Privilegien behindert die Entwicklung unserer Regierung erheblich."
 rural_nobles_authority_policy: "Autorität des Landadels"
 rural_nobles_authority_policy_desc: "Die aristokratische Klasse ist kein Feind der Regierung, sondern eine Erweiterung der Zentralgewalt. Indem man ihr das Recht einräumt, über die ländlichen Gebiete zu herrschen, sie aber von den nationalen Angelegenheiten fernhält, wird eine klare Rollenverteilung in der Regierung gewährleistet."
 nobles_electorate_policy: "Herrscherwahl ($nobles_estate$)"
 nobles_electorate_policy_desc: "Es ist recht schwierig geworden, den [ShowEstateTypeName('nobles_estate')] gegenüber der [ShowEstateTypeName('crown_estate')] treu zu halten. Die Einführung eines Wahlsystems wird Treue garantieren und bietet den zusätzlichen Vorteil, dass die Nachfolge gesichert ist."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ definiert die königlichen Territorien als unveränderlich. Lehen des Königs können daher nicht mehr unterteilt werden und nur der älteste Sohn kann Territorien erben, die zuvor Mitgliedern des #L [ShowEstateTypeName('nobles_estate')]s#! verliehen wurden."
 burghers_rights_laws: "Rechte des $burghers_estate$s"
 burghers_rights_laws_desc: "Die Stellung des #L [ShowEstateTypeName('burghers_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 strengthen_burghers_rights_policy: "Rechte des $burghers_estate$s stärken"
 strengthen_burghers_rights_policy_desc: "Der [ShowEstateTypeName('burghers_estate')] ist eine mächtige Einheit innerhalb des Staates mit großem Einfluss auf unsere Wirtschaft. Wenn wir seine Rechte stärken und bekräftigen, werden wir seine Treue gegenüber unserer Regierung untermauern und unsere wirtschaftliche Stabilität schützen."
 curtail_burghers_policy: "$burghers_estate$ beschränken"
 curtail_burghers_policy_desc: "Die Macht der Händlerfamilien wächst rasant. Wo früher nur der [ShowEstateTypeName('nobles_estate')] ein Amt innehaben konnte, kann nun auch jeder Bürger mit fetter Geldbörse und ausreichend Einfluss es an sich reißen. Sie müssen an ihren eigentlichen Platz in unserer Gesellschaft erinnert werden."
 strong_guilds_policy: "Starke Zünfte"
 strong_guilds_policy_desc: "Das städtische Leben wird vom Einfluss der Zünfte bestimmt. Zünfte und Gilden sind Gruppen von Bürgern, die sich zusammengeschlossen haben, um die nationale Wirtschaft und ihre Händler zu schützen. Die Stärkung der Macht der Zünfte wird sowohl ihre Treue gegenüber dem Staat als auch die Stabilität in den Städten bewahren."
 colonial_burghers_authority_policy: "Koloniale Autorität gewähren"
 colonial_burghers_authority_policy_desc: "Die Neue Welt stellt für viele Menschen, die ihr Glück machen wollen, eine nahezu unvorstellbare Möglichkeit dar. Durch die Übertragung der Wirtschaftshoheit unser Kolonien können wir den [ShowEstateTypeName('burghers_estate')] beschäftigen und von den Angelegenheiten unserer städtischen Zentren fernhalten."
 clergy_rights_laws: "Rechte des $clergy_estate$s"
 clergy_rights_laws_desc: "Die Stellung des #L [ShowEstateTypeName('clergy_estate')]s#! wird durch Gesetze zur Festigung seiner Rolle im Land untermauert."
 strengthen_clergy_rights_policy: "Rechte des $clergy_estate$s stärken"
 strengthen_clergy_rights_policy_desc: "Die Bedeutung des #L [ShowEstateTypeName('clergy_estate')]s#! für die breite Bevölkerung ist unbestritten. Schließlich ist es der örtliche Priester, der dem einfachen Mann als Wegweiser zum inneren Frieden dient. Indem man dem Klerus seine Rechte garantiert, sichert man sich seine Treue und damit die Treue des einfachen Mannes."
 curtail_clergy_policy: "$clergy_estate$ beschränken"
 curtail_clergy_policy_desc: "Der Klerus sieht sich oft als Richter, wenn es darum geht zu beurteilen, ob staatliches Handelns moralisch und spirituell richtig ist. Er mischt sich in weltliche Angelegenheiten ein, die außerhalb der geistlichen Welt liegen, und deshalb muss sein Einfluss stark eingeschränkt werden."
 separate_clergy_from_state_policy: "Säkularisierung des Staates"
 separate_clergy_from_state_policy_desc: "Während die Religion selbst uns keine Schwierigkeiten bereitet, sind die Rechte und der Einfluss, die sie dem [ShowEstateTypeName('clergy_estate')] verleiht, für unseren Staat und dessen Volk von großer Bedeutung. Keine religiöse Institution darf sich jemals in weltliche Angelegenheiten einmischen. Eine offizielle Trennung von [ShowEstateTypeName('clergy_estate')] und Regierung ist daher notwendig."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Ein hochrangiges Mitglied der #italic Ulama#! erhält die höchste Autorität, #italic Muftī#! zu ernennen und die $sharia$ auszulegen sowie neue Herrscher des Reiches zu bestätigen – doch es besteht kein Zweifel daran, dass der Herrscher trotzdem die oberste Autorität innehat. Diese Politlinie lässt sich als Kompromiss betrachten, um die Macht des Staates zu sichern, zugleich aber auch die Rolle des sanktionierten Glaubens in den Angelegenheiten des Staats festzuschreiben."
 crown_rights_laws: "Rechte der $crown_estate$"
 crown_rights_laws_desc: "Die Stellung der [ShowEstateTypeName('crown_estate')] wird nicht nur durch ihre Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 absolute_rule_policy: "Absolute Herrschaft"
 absolute_rule_policy_desc: "Dem Staat ist am besten gedient, wenn der Wille seines Herrschers vollständig umgesetzt wird. Durch absolute Herrschaft stellen wir sicher, dass jede unserer Anordnungen unverzüglich ausgeführt wird – gewiss zum Wohl aller."
 equal_power_relation_policy: "Ebenbürtige Machtverhältnisse"
 equal_power_relation_policy_desc: "Das Machtgleichgewicht zwischen den [Concept('estates', 'Ständen')|e] und der [ShowEstateTypeName('crown_estate')] ist eine heikle Angelegenheit. Unsere beste Möglichkeit besteht darin, dieses Gleichgewicht aufrechtzuerhalten, indem wir weder die Rechte des Herrschers stärken noch die Macht der Stände einschränken."
 figurehead_position_policy: "Galionsfigur"
 figurehead_position_policy_desc: "Der Herrscher repräsentiert zwar den Staat, besitzt aber nur wenig tatsächliche Macht. Alle staatlichen Handlungen und Entscheidungen durchlaufen mehrere Regierungsinstanzen, anstatt von einem einzelnen Herrscher genehmigt zu werden."
 peasants_rights_laws: "Rechte des $peasants_estate$s"
 peasants_rights_laws_desc: "Die Stellung des #L [ShowEstateTypeName('peasants_estate')]s#! wird nicht nur durch seine Privilegien, sondern auch durch die Gesetze der Regierung gestützt."
 strengthen_peasants_rights_policy: "Rechte des $peasants_estate$ stärken"
 strengthen_peasants_rights_policy_desc: "Wo andere Stände ihre Macht aus Reichtum und Landbesitz beziehen, liegt die Stärke des #L [ShowEstateTypeName('peasants_estate')]s#! in der schieren Menge seiner Mitglieder. Sie sind den anderen Bevölkerungsgruppen zahlenmäßig weit überlegen und könnten, sobald sie sich organisieren, eine ernsthafte Bedrohung für unsere nationale Stabilität darstellen. Der Schutz und die Stärkung der Rechte der Arbeitenden wird die Wahrscheinlichkeit eines Aufstands verringern."
 curtail_peasants_policy: "$peasants_estate$ beschränken"
 curtail_peasants_policy_desc: "Die wachsende Bevölkerung unserer Unterschicht stellt eine ständige Bedrohung für die Stabilität und das Überleben unseres Staates dar. Ohne einen starken und überzeugenden Herrscher, der sie in Schach hält, könnte der Staat im Chaos versinken. Wir dürfen ihnen keinen Einblick in die Rechte und Privilegien gewähren, die den Bessergestellten zustehen, denn dies könnte sie zu nur zu einem Aufstand verleiten."
 intelligence_agency: "Nachrichtendienst"
 intelligence_agency_desc: "Ein Nachrichtendienst ist eine Organisation innerhalb eines Staates, die Tätigkeiten wie Spionage, Verschlüsselung und Schutz vor inneren Bedrohungen übernimmt."
 home_security_policy: "Innere Sicherheit"
 home_security_policy_desc: "Es gibt viele mögliche Feinde, aber nur wenige Freunde. Für die Sicherheit des Staats ist es unerlässlich, dass unsere Spione jede verdeckte fremdländische Bedrohung innerhalb unserer Grenzen aufdecken."
 secret_police_policy: "Geheimpolizei"
 secret_police_policy_desc: "Viele Souveräne glauben, die größte Bedrohung für sie käme von außen. Doch auch die eigene Bevölkerung kann der Regierung leicht zum Verhängnis werden. Eine starke Geheimpolizei, die die einflussreichsten Mitglieder unserer Gesellschaft bespitzelt, ist erforderlich, um die Macht an der Spitze zu erhalten."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "Die #italic $jinyiwei_policy$#! („Garde in bestickter Uniform“) ist die Leibgarde Seiner Majestät und befugt, die Justiz außer Kraft zu setzen, um Staatsfeinde zu verfolgen. Nicht einmal die Verwandten unseres Herrschers sind vor ihr gefeit!"
 oprichnik_policy: "Opritschnik"
 oprichnik_policy_desc: "Die #italic Opritschniki#! („Männer an der Seite“) sind eine Geheimpolizei, die geschworen hat, jede gefährliche Wesenheit innerhalb unseres Staates zu verfolgen. Sie sind dem Herrscher bedingungslos treu, und ihre Taten haben sie bei der Zivilbevölkerung berüchtigt gemacht – eine ausgezeichnete Abschreckung gegen abweichendes Verhalten."
 spy_office_policy: "Spionageabwehr"
 spy_office_policy_desc: "Wissen ist eine Waffe. Um unseren Feinden stets einen Schritt voraus zu sein, ist es wichtig, ein Netzwerk von Spionen und Geheimniszuträgern in unseren Diensten aufzubauen."
 cabinet_noir_policy: "Schwarze Kammer"
 cabinet_noir_policy_desc: "Die #italic Schwarze Kammer#! ist für die Aufklärung, die Spionage in fremden Ländern sowie den Schutz des Herrschers vor inneren und äußeren Bedrohungen zuständig."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "Das $secretnoye_byuro_policy$ zielt auf die Bestrafung von #L [ShowPopTypeName('nobles')]n#! ab, die für politische Verbrechen verurteilt wurden, wobei sie auch stellenweise unpolitische Fälle übernimmt. Die Strafen, die man den Verurteilten auferlegt, sind oft sehr schmerzhaft und erschreckend, um jede Kritik am herrschenden Regime zu unterdrücken."
 secretnoye_byuro_policy_tt: "Hat sich entschlossen, das Amt während des [Concept('event', 'Ereignisses')|e] #Y $flavor_rus.66.title$#! einzuführen"
 #Estates specific
 recruitment_law: "Rekrutierungsgesetz"
 recruitment_law_desc: "Schlachten kann man nur mit Soldaten gewinnen! Die Rekrutierung wehrtüchtiger Männer ist eine absolute Notwendigkeit. Im Lauf der Zeit mag sich ändern, wie wir unsere Soldaten rekrutieren, und unsere Streitkräfte müssen sich daran anpassen."
 expanded_levies_policy: "Erweiterte Aufgebote"
 expanded_levies_policy_desc: "Unsere derzeitigen Truppenkontingente reichen nicht aus, um das gegenwärtige Ausmaß des Konflikts zu bewältigen. Eine Aufstockung unserer Truppen und der Anzahl der Soldaten auf dem Schlachtfeld wird uns sicherlich zum Sieg führen, wenn auch möglicherweise zum Nachteil unserer allgemeinen Bevölkerung."
 noble_levies_policy: "Eine Adelsarmee"
 noble_levies_policy_desc: "Unsere Bevölkerung ist kostbar und die #L [ShowPopTypeName('nobles')]n#! unseres Landes sind allzu bereit, ihr Leben zu opfern, um unsere Lande zu schützen. Auch wenn ihr Blut kostbarer ist als das derjenigen, die sie beschützen, geht mit ihrer Herkunft auch ein größeres Geschick auf dem Schlachtfeld einher."
 burghers_levies_policy: "Geregelter Marinedienst"
 burghers_levies_policy_desc: "Im Fall eines Krieges sollte jedes Schiff unserer Nation mobilisiert werden. Daher muss der Staat einen detaillierten Überblick über alle unsere Schiffe, einschließlich der Handelsschiffe, behalten, falls wir sie benötigen."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Die #italic Calpulli#! sind Wohneinheiten, die Nachbarschaften ähneln, in denen der [ShowEstateTypeName('peasants_estate')] in einem auf Verwandtschaft beruhenden System zusammenlebt. Dies sorgt nicht nur für mehr nationale Stabilität, sondern stell auch eine zuverlässige Quelle von Mannstärke für unseren dauerhaften Kriegszustand dar."
 mercenary_army_policy: "Söldnerarmee"
 mercenary_army_policy_desc: "Obwohl wir in Zeiten der Not unsere Aufgebote rufen können, ist es besser, Söldner an die Spitze einer Armee zu stellen. Im besten Fall führen sie uns zum Sieg und im schlimmsten Fall schützen ihre Leiber unsere Kämpfer während der Schlacht."
 condottieri_contracts_policy: "Condottieri-Verträge"
 condottieri_contracts_policy_desc: "Stehende Heere sind eher die Ausnahme als die Regel. Daher muss sich unser Staat auf Söldner als Streitkräfte verlassen, was bedeutet, dass bessere Angebote anderer Mächte dazu führen könnten, dass sie uns den Dienst verweigern. Dank erweiterter #italic Condottieri#!-Verträge können wir sicherstellen, dass diese Berufssoldaten dem Staat treu bleiben."
 military_slavery_policy: "Militärische Sklaven"
 military_slavery_policy_desc: "Kriege sind kostspielig, nicht nur in Bezug auf Ressourcen, sondern auch in Bezug auf Menschenleben: die Leben unserer eigenen Leute. Der Einsatz von Sklaven als Krieger trägt dazu bei, dieses Problem zu mindern. Darüber hinaus werden diese Sklavensoldaten, nachdem ihnen die einem unserer Kämpfer zustehende Entschädigung sowie die entsprechenden Privilegien gewährt wurden, ihren Herren eher die Treue schwören."
 devshirme_system_policy: "Dewschirme-System"
 devshirme_system_policy_desc: "Über das #italic Dewschirme#!-System werden Sklaven für den Herrscherhaushalt beschafft: Sorgfältig ausgewählte, nicht-muslimische Kinder – in der Regel Christen – werden dabei im Alter von zwölf bis vierzehn Jahren zu #L [ShowCultureName('turkish_culture')|l]en#! Familien geschickt, um mit ihnen zusammenzuleben, ihre Sprache und die Regeln des [ShowReligionGroupName('muslim')] zu lernen, ehe man sie in die Hauptstadt bringt. Die meisten schließen sich den Janitscharen an, einer hoch disziplinierten Berufsarmee. Wer besondere Führungsqualitäten oder intellektuelle Fähigkeiten zeigt, wird geradewegs als Page in den königlichen Haushalt aufgenommen."
 devshirme_system_policy_why_tt: "Hat das System nicht durch ein [event|e] abgeschafft"
 black_army_policy: "Schwarze Armee"
 black_army_policy_desc: "Unabhängig von aristokratischen Einwänden ist die Schwarze Armee zweifellos eine effektive Militärmacht. Wir werden sie institutionalisieren und sicherstellen, dass es stets eine Reserve von Veteranen gibt, die darauf warten, in ihre Reihen aufgenommen zu werden."
 early_standing_army_policy: "Frühes stehendes Heer"
 early_standing_army_policy_why: "Nur im Zeitalter der [ShowAgeName('age_5_absolutism')] oder [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Wir benötigten jahrhundertelang keine Berufsarmeen, da unsere Schlachten bisher mit Milizen und Söldnern bestritten wurden. Die Zeiten haben sich jedoch geändert, und das Ausmaß der Kriege übersteigt bei Weitem die Fähigkeiten ungeschulter Soldaten. Daher ist es nun an der Zeit, eine Berufsarmee aufzustellen."
 new_model_army_policy: "Armee nach neuem Muster"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Einteilungswerk"
 allotment_system_policy_desc: "Das Einteilungssystem (#italic Indelningsverket#!) ist ein militärisches Wehrpflichtsystem, das eine schnelle Mobilisierung ermöglicht. Jeder zehnte Mann im Land zwischen fünfzehn und vierundvierzig Jahren wird dauerhaft in die nationale Infanterie eingezogen, während der Adel von Steuern befreit wird, aber Kavallerie stellen muss."
 canton_system_policy: "Kantonsystem"
 canton_system_policy_desc: "Das Kantonsystem unterteilt das Land in Verwaltungsbezirke, die man #italic Kantone#! nennt. Diese sind jweilse für die Rekrutierung der Armee zuständig, wodurch die örtliche Bevölkerung eng mit der Regierung verknüpft ist. Dieses System beruht auf einer freiwilligen Rekrutierung und nicht auf Zwang. Allerdings muss jeder Kanton eine Mindestzahl an Soldaten stellen."
 elite_training_policy: "Eliteausbildung"
 elite_training_policy_desc: "Obwohl die Armeen heutzutage ständig größer werden, sind die Fähigkeiten und die Moral dieser zusammengewürfelten Rekruten bei Weitem nicht so stark gewachsen. Unsere Männer hingegen sind zwar zahlenmäßig unterlegen, gleichen dies aber durch eiserne Disziplin aus, die den Ausgang von Schlachten entscheidend beeinflussen kann."
 levee_en_masse_policy: "„$mass_army$“-Politlinie"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Militärische Siedlungen"
 military_settlements_policy_desc: "Die Zeit der Soldaten wird zwischen ihrem Familienleben auf den vom Militär bewirtschafteten Höfen und ihrem Dienst in der Armee aufgeteilt. Die Familien wiederum werden auf zukünftige Beiträge zur Armee ausgerichtet, um einen kontinuierlichen Nachschub an neuen Rekruten zu gewährleisten, während zugleich das Land bewirtschaftet wird."
 benefits_for_privateers: "Vorzüge für Freibeuter"
 benefits_for_privateers_desc: "Die Piraterie ist eine verlockende Aussicht für Freibeuter. Die Verheißung von Schätzen, Ruhm und reichlich Rum lockt viele mutige Seeleute in ein Leben voller Abenteuer – und Gefahren …"
 mch_green_standard_army: "Grüne Standarte"
 mch_green_standard_army_desc: "Die $mch_green_standard_army$ sind Hilfstruppen aus Hàn-Chinesen, die dazu dienen, unsere Streitkräfte zu unterfüttern sowie unsere Eroberungen in [ShowSubContinentName('east_asia')] zu befrieden."
 battle_leadership_law: "Gesetz über die Schlachtführung"
 battle_leadership_law_desc: "Eine Armee ist nur so gut wie ihr Anführer. Ein unfähiger General kann seine Nation ins Verhängnis stürzen, während ein militärischer Anführer von großem Geschick auf jedem Schlachtfeld bekannt und gefürchtet ist."
 noble_command_policy: "Adelskommando"
 noble_command_policy_desc: "Eine Führungsposition ist keine leichte Aufgabe. Sie erfordert Charisma, Tapferkeit und Kampfkunst. Glücklicherweise sind die Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#! Fachleute in der Kriegskunst und werden unsere Truppen anführen."
 loyal_pirate_crews: "Treue Freibeutermannschaften"
 loyal_pirate_crews_desc: "Seeleute, die für uns rechtswidrigen Betätigungen nachgehen, sind mit unseren Ansprüchen und Vorschriften vertraut. Es ist daher leichter für unsere Kapitäne, Mannschaften für ihre Expeditionen zu finden."
 mansabdari_system_policy: "Mansabdari-System"
 mansabdari_system_policy_desc: "Die #italic Mansabdaren#! sind eine Einheit des Militärs, bei der dem [ShowEstateTypeName('nobles_estate')] Landrechte im Gegenzug für seine Dienste im Militär und in der Verwaltung gewährt werden. Im Gegensatz zu anderen Adeligen unterstehen die Mansabdaren direkt dem Herrscher."
 meritocratic_leadership_policy: "Meritokratische Führung"
 meritocratic_leadership_policy_desc: "Jeder Mann, der sich nicht nur als Soldat, sondern auch als Führer bewährt, soll das Recht haben, unsere Armeen zum Ruhm zu führen. Weder adeliges noch königliches Blut spielt eine Rolle dabei, wer dieses Amt innehaben kann."
 noble_cadets_policy: "Adlige Kadetten"
 noble_cadets_policy_desc: "Gegen den Widerstand des #L [ShowEstateTypeName('nobles_estate')]s#! wollen wir die Armee zur bevorzugten Laufbahn für die landlosen Söhne der Aristokratie machen. Wir bilden sie von klein auf aus und binden sie so nicht nur an uns, sondern schaffen auch ein Korps ausgebildeter adliger Offiziere für die Zukunft."
 ruler_general_policy: "Herrscher-General"
 ruler_general_policy_desc: "Der Herrscher des Staates muss auch der Anführer des Militärs sein. Nur dann können unsere Soldaten mit der wahren Furchtlosigkeit voranstürmen, die wir von ihnen verlangen!"
 army_doctrine_law: "Armeedoktrin"
 army_doctrine_law_desc: "Armeedoktrinen stellen unterschiedliche Schwerpunkte dar, denen sich unsere [army|e] vorrangig widmen kann. Je länger wir entsprechend dieser Doktrinen arbeiten, desto tiefer sind sie in unserer Militärkultur verankert und desto geübter sind wir in ihnen. Im Lauf der Zeit können wir so mächtige Vorteile für unsere glorreichen Streitkräfte erlangen."
 superior_firepower_policy: "Überlegene Feuerkraft"
 superior_firepower_policy_desc: "Manche ziehen es vor, Kämpfe in die Länge zu ziehen und sie zu Zermürbungsschlachten zu machen. Diese Taktik gefährdet jedoch das Leben unserer Krieger. Stattdessen sollten wir uns unsere überlegene Feuerkraft entwickeln und unsere Feinde rasch vernichten."
 defensive_stance_policy: "Defensive Haltung"
 defensive_stance_policy_desc: "Unsere größte Stärke liegt nicht in unseren offensiven Fähigkeiten, sondern in unserer Fähigkeit, uns zu verteidigen. Wenn die Feinde sich an unseren Mauern die Zähne ausbeißen und so immer zermürbter werden, werden wir den Sieg davontragen."
 large_army_policy: "Ein großes stehendes Heer"
 large_army_policy_desc: "Die Größe unserer Armee wollen wir stets maximieren. Dies geht jedoch zulasten ihrer Qualität."
 sustained_discipline_policy: "Andauernde Disziplin"
 sustained_discipline_policy_desc: "Es ist von größter Bedeutung, dass unsere Soldaten jederzeit die Disziplin wahren, insbesondere im Chaos der Schlacht. Nur durch gründlichen Drill und eine hoch disziplinierte Ausbildung gewährleisten wir das Überleben unserer Männer."
 cavalry_warfare_policy: "Kavallerie-Kriegsführung"
 cavalry_warfare_policy_desc: "Die Kavallerie ist der mobile Zweig unserer Armee und dient als Stoßtrupp im Kampf. Unser Militär konzentriert sich darauf, sie möglichst oft einzusetzen und Kavallerie in all unsere Regimenter einzugliedern."
 amphibious_specialization_policy: "Spezialisierung auf amphibische Kriegsführung"
 amphibious_specialization_policy_desc: "Die Kriege, die wir führen, werden nicht nur an Land, sondern auch auf See gewonnen. Wir müssen daher unsere Truppen darauf vorbereiten, als amphibische Einheit einzuschiffen, die bereit ist, die Küstenverteidigungen unserer Feinde anzugreifen."
 authority_of_the_captain: "Autorität des Kapitäns"
 authority_of_the_captain_desc: "Die Autorität jedes Kapitäns unter unserem Befehl ist so unangefochten, dass treue Mannschaften sich auf unseren Befehl hin auch ins Kanonenfeuer begeben. Ihr Ziel sind die legendären Abenteuer und die Beute dank einer großartigen und unerschütterlichen Führung!"
 law_of_the_pious_emperor: "Gesetz des frommen Zaren"
 law_of_the_pious_emperor_desc: "Eine Sammlung von Übersetzungen #L [ShowLanguageName('greek_language')|l]-[GetCountry('BYZ').GetAdjective|l]er#! Gesetzbücher und großer Werke der antiken Philosophie ins Serbische, herausgegeben von Zar [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Dieses System der allgemeinen Wehrpflicht, dessen Name „Alle zusammen“ bedeutet, fordert alle wehrfähigen Bürgern, unabhängig von Alter oder Geschlecht, zur Verteidigung des Heimatlandes im Fall einer Bedrohung auf. Im Gegensatz zu Berufsarmeen oder feudalen Aufgeboten mobilisiert es die gesamte Bevölkerung zum Schutz ihrer Unabhängigkeit und spiegelt ein gemeinschaftliches Engagement für die Verteidigung der Nation wider."
 paik_system: "Paik-System"
 paik_system_desc: "Das $paik_system$ ist ein Frondienstsystem, bei dem arbeitsfähige Erwachsene, die sogenannten #italic Paiks#!, verpflichtet werden, dem Staat im Austausch für Ackerland als Miliz zu dienen."
 bureaucracy_law: "Bürokratie"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Zentralisierte Bürokratie"
 centralized_bureaucracy_policy_desc: "Eine zentralisierte Bürokratie ist im Hauptsitz des Königreichs verankert, wobei die meisten Entscheidungen vom Herrscher oder dessen Umfeld getroffen werden, um danach die Provinzen darüber in Kenntnis zu setzen."
 decentralized_bureaucracy_policy: "Dezentralisierte Bürokratie"
 decentralized_bureaucracy_policy_desc: "Eine dezentralisierte Bürokratie räumt den örtlichen Verwaltern oder Statthaltern mehr Spielraum ein. Sie sind dann allerdings dem Monarchen Rechtschaffenheit schuldig."
 namestnik_policy: "Namestnik-Amt"
 namestnik_policy_desc: "Der #italic Namestnik#! ist ein bürokratisches Amt, das mit einem Vizekönig vergleichbar ist. Wer es bekleidet, ist für die örtliche Verwaltung unserer Provinzen und Staaten zuständig."
 autonomous_offices: "Autonome Ämter"
 autonomous_offices_desc: "Die Händler unserer Liga genießen besondere Privilegien, die unsere Obhut ihnen bietet. Obwohl sie in einem losen, auf gegenseitigem Interesse beruhenden Bündnis zusammengeschlossen sind, werden sie nicht durch die Fesseln von Bürokratie und Verwaltungsaufwänden eingeengt."
 port_logs: "Hafenbücher"
 port_logs_desc: "Indem wir den Verkehr in unseren Häfen verzeichnen, behalten wir die Waren und Schiffe besser im Blick, die unsere Anlagen nutzen."
 cabinet_laws: "Kabinettsgesetze"
 cabinet_laws_desc: "Ein Posten im Kabinett ist das höchste Amt der Regierung, denn schließlich ist man ein persönlicher Berater unseres Herrschers. Kabinettsminister und -sekretäre genießen besondere Privilegien und Rechte."
 administrative_clergy_policy: "Verwaltender $clergy_estate$"
 administrative_clergy_policy_desc: "Der [ShowEstateTypeName('clergy_estate')] verfügt bereits über viele Fähigkeiten, die wir von unseren Verwaltern erwarten: Seine Mitglieder sind gebildet, erfahrene Schreiber und folgen einer höheren Berufung. Auf viele Arten und Weisen würde uns ein Bündnis mit dem $clergy_estate$ Zugang zu einem sehr fähigen Kader möglicher Verwalter verschaffen."
 nobles_of_the_robe_policy: "Amtsadel"
 nobles_of_the_robe_policy_desc: "Die aristokratischen Familien des Reichs müssen unserem Herrscher nicht nur mit Rat zur Seite stehen, sondern ihm auch ewige Treue schwören. Angesichts der Ausdehnung unseres Reichs ist klar, dass sie auch geistige Pflichten und nicht nur solche mit dem Schwert erfüllen müssen.\n\nEs ist an der Zeit, dass eine neue Generation des #L [ShowEstateTypeName('nobles_estate')]s#! uns dient: Geschützt durch Roben und bewaffnet mit Federn wird sie dem Staat ebenso gut beistehen wie ihre gerüsteten Brüder."
 meritocratic_recruitment_policy: "Meritokratische Rekrutierung"
 meritocratic_recruitment_policy_desc: "Wir können nicht zulassen, dass Traditionen bestimmen, wer das Vorrecht hat, unserer wachsenden Nation zu dienen. Wir müssen stattdessen die Fähigkeiten jedes Einzelnen bedenken: In einem meritokratischen System werden Verwalter anhand ihrer Fähigkeiten und nicht ihrer Abstammung wegen ausgewählt."
 dynastic_administration_policy: "Dynastische Verwaltung"
 dynastic_administration_policy_desc: "Die Stände sind keine vertrauenswürdigen Verbündeten der [ShowEstateTypeName('crown_estate')], da sie vorrangig ihren eigenen Einfluss ausbauen wollen, anstatt dem Staat zu dienen. Nur die Verwandten des Herrschers sollten mit den verwalterischen Herausforderungen des Staates betraut werden."
 yorkist_tradition_policy: "Yorker Tradition"
 yorkist_tradition_policy_desc: "Gebildete Männer von niedrigerem Stand können ebenso viel beitragen wie der [ShowEstateTypeName('clergy_estate')]. Ihre praktische Erfahrung macht sie zu einer ausgezeichneten Ergänzung für jedes Regierungsamt. Die Tradition von York besagt, dass jeder gebildete Mann mit einem bemerkenswerten Werdegang in die Reihen der Regierenden aufgenommen werden kann, ebenso wie jene, die sich dem Dienst an Gott verschrieben haben."
 #Tribal ones
 tribal_legal_basis_law: "Rechtliche Grundlage"
 tribal_legal_basis_law_desc: "Diese rechtliche Grundlage wird als Ausgangspunkt für das erste formelle Gesetzbuch des Staates dienen. Ihr Ziel ist einfach, aber edel: eine gerechte Gesellschaft zu gewährleisten, in der alle in Frieden und Wohlstand leben können."
 codified_power_policy: "Kodifizierte Macht"
 codified_power_policy_desc: "Es gibt nichts, was über dem Gesetz steht: Es macht die Welt zu einem gerechteren Ort und schafft einen Ausgleich im Leben aller in unserem Stamm."
 strong_community_customs_policy: "Starke Gemeinschaftsbräuche"
 strong_community_customs_policy_desc: "Es ist eine Sache, an der Regierung unseres Volkes mitzuwirken – eine wichtige, aber auch distanzierte Aufgabe. Es ist etwas ganz anderes, dieselbe Nahrung, dasselbe Wasser und dieselben Rituale unter derselben Sonne zu teilen. Die Bräuche und Lebensweisen unseres Volkes sind etwas, was wir alle teilen, feiern und bewahren sollten."
 yassa_decree_policy: "Jassa-Dekret"
 yassa_decree_policy_desc: "Das Yassa-Dekret ist das mündliche #L [GetCountry('MGE').GetAdjective|l]e#! Gesetzbuch. Es wurde von $genghis_khan_name_no_tooltip$ selbst öffentlich verkündet und dient als verbindliche Regelung innerhalb der Horde, die die Stabilität der Regierung und die Treue der Untertanen gegenüber dem Khan sicherstellt."
 tribal_organization_law: "Stammesorganisation"
 tribal_organization_law_desc: "Jede Gruppe von Menschen benötigt eine Form der Organisation, um zu überleben und erfolgreich zu sein. Die Stammesorganisation betont die kollektive Identität und das Gewohnheitsrecht, sowohl im Kleinen als auch im Großen."
 centralized_tribe_policy: "Zentralisierter Stamm"
 centralized_tribe_policy_desc: "Die Spaltung unseres Volkes führt unweigerlich zu Chaos. Einem einzigen Häuptling die gesamte Stammesautorität zu übertragen, verhindert widersprüchliche Anweisungen, gewährleistet klare Befehlsketten und ermöglicht schnelle, koordinierte Antworten auf Bedrohungen."
 federal_tribe_policy: "Föderaler Stamm"
 federal_tribe_policy_desc: "Gemeinsam sind wir stärker. Indem wir uns zu einer Föderation zusammenschließen, ist die Unterstützung, die wir von unseren Verbündeten erhalten, nicht nur eine, die auf Diplomatie beruht, sondern auf Verwandtschaft."
 clan_council_policy: "Clanrat"
 clan_council_policy_desc: "Das Vertrauen zwischen Bevölkerung und Führung ist von größter Bedeutung. Indem wir einen Rat mit Mitgliedern besetzen, die sich uneingeschränkt für unsere Interessen einsetzen, wird sichergestellt, dass die Macht niemals in den Händen einer einzelnen Person liegt und dass die Bedürfnisse unserer Bevölkerung vollständig erfüllt werden."
 steppe_warbands_policy: "Steppen-Kriegerbanden"
 steppe_warbands_policy_desc: "Der Stamm wird von einem Rat von Kriegshäuptlingen regiert, die ständig auf der Suche nach fähigen Kriegern für ihre Kriegsmeuten sind."
 jurchen_council: "Jurchen-Rat"
 jurchen_council_desc: "Ein Rat, der sich aus adligen Pferdefürsten und örtlichen Clans zusammensetzt. Diese lockere Verwaltung sollte unsere Ländereien und Domänen unterhalten und uns vor rivalisierenden Clans schützen."
 tribal_religious_values_law: "Religiöse Stammeswerte"
 tribal_religious_values_law_desc: "Die religiösen Werte unseres Stammes bestimmen nicht nur, wie wir leben, sondern auch, wie wir diejenigen behandeln, die unsere Überzeugungen und Traditionen nicht teilen, sowohl innerhalb als auch außerhalb unseres Territoriums."
 religious_tribe_policy: "Religiöser Stamm"
 religious_tribe_policy_desc: "Unsere Expansion hat uns zu einer vielfältigeren und bevölkerungsreicheren Gemeinschaft gemacht als zuvor. Die Treue zum eigenen Clan mag uns weit bringen, doch eine stark religiös geprägte Gesellschaft wird der Expansion sowohl zeitlich als auch räumlich besser standhalten. So erlangen wir den Zusammenhalt, den wir brauchen, um weiterhin effektiv zu wachsen."
 lip_service_policy: "Lippenbekenntnis"
 lip_service_policy_desc: "Religion ist zweifellos ein wichtiger Aspekt jeder Gesellschaft. Sie darf aber niemals die Sicherheit und die Stabilität des Stammes gefährden. Daher sollten wir Religion im Allgemeinen gelassener betrachten und gleichzeitig den spirituellen Belangen in der Öffentlichkeit weiterhin Respekt entgegenbringen."
 complete_religious_autonomy_policy: "Vollständige Religionsautonomie"
 complete_religious_autonomy_policy_desc: "Obwohl religiöse Praktiken uns helfen, unsere Legitimität zu wahren, sollten wir uns nicht in den Prinzipien rechtschaffener Herrschaft und Moral verstricken. Pragmatismus wird uns weiterbringen und es uns ermöglichen, einen größeren Staat zu unterhalten, als es sklavische Spiritualität je könnte."
 tribal_migration_law: "Stammesmigration"
 tribal_migration_law_desc: "Unser Volk besiedelt unsere Ländereien nicht dauerhaft. Stattdessen ziehen wir frei umher, so wie es das Schicksal und die Bedürfnisse unseres Volkes vorgeben."
 frequent_migration_policy: "Häufige Migration"
 frequent_migration_policy_desc: "Kein Ort kann uns für immer halten, denn unser Geist ist frei wie der Wind. Wir sind gänzlich nomadisch und beanspruchen gar kein eigenes Land."
 seasonal_travel_policy: "Saisonale Stammesmigration"
 seasonal_travel_policy_desc: "So wie sich die Welt im Lauf eines Jahres verändert, müssen auch wir uns wandeln. Unsere Leute ziehen im Lauf eines Jahres von einem bekannten Ort zum nächsten und kehren jedes Mal an dieselben Orte zurück. Wir sind wie Zugvögel und wandern, um bessere Nahrungsquellen, Unterschlupf und Zuchtgelegenheiten zu finden, wenn die Jahreszeiten wechseln."
 permanent_settlement_policy: "Dauerhafte Siedlung"
 permanent_settlement_policy_desc: "Manchmal ist es nicht so wichtig, dem Sturm zu folgen, sondern einen Unterschlupf vor ihm zu finden. Es ist an der Zeit, dass wir dauerhaftere Siedlungen einrichten, in denen unser Volk jedes Jahr das ganze Jahr über leben können."
 tribal_cultural_identity_law: "Kulturelle Stammesidentität"
 tribal_cultural_identity_law_desc: "Mit der Zeit wächst unser Verständnis für unsere Kultur und unsere Identität. Wir brauchen die Nachbarstämme nicht mehr zu fürchten. Wir haben die Wildnis gezähmt und sind ihre Herren geworden. Nun ist es an der Zeit, uns zu dem zu bekennen, was wir als Volk sind."
 dynastic_lineage_policy: "Dynastische Abstammung"
 dynastic_lineage_policy_desc: "Die Linie unserer Herrscher ist vom Himmel gesegnet. Ihr königliches Blut bestätigt ihre Würdigkeit für die Führung, und deshalb müssen wir ihrem Rat vertrauen, wenn wir Ruhm und Wohlstand erlangen wollen."
 rule_by_the_public_policy: "Herrschaft des Volkes"
 rule_by_the_public_policy_desc: "Um eine gerechte Regierung zu gewährleisten, müssen jene an der Macht demokratisch abgesichert sein. Indem wir unsere Anführer wählen, entscheiden wir selbst über das Schicksal unserer Nation."
 state_of_faith_policy: "Staat des Glaubens"
 state_of_faith_policy_desc: "Sterblichen zu erlauben, über das Schicksal unseres Volkes zu entscheiden, sollte nur unter geistiger Führung geschehen können. Unser Herrscher muss die Stimme der Götter sein und ihr himmlisches Urteil in allen Dingen darstellen."
 tribal_identity_policy: "Stammesidentität"
 tribal_identity_policy_desc: "Zentralisierte und formalisierte Staaten sind weit davon entfernt, zivilisiert zu sein, und sind von Natur aus zerstörerisch für die Umwelt. Wir müssen einen anderen Weg finden und dem traditionellen Pfad des Gleichgewichts zwischen Natur und Mensch folgen, wenn wir wirklich gedeihen wollen."
 tribal_modernization_law: "Modernisierung der Stämme"
 tribal_modernization_law_desc: "Es ist an der Zeit, unsere alten Wege abzulegen und unseren Platz in der weiten Welt einzunehmen. Wir wollen nicht mehr als Stamm gelten, sondern offiziell ein Land werden, das sein Volk und dessen Lebensweise vertritt und verteidigt."
 modernize_into_monarchy_policy: "Zu einer $monarchy$ modernisieren"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Zu einer $republic$ modernisieren"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Zu einer $theocracy$ modernisieren"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Gesetzbuch"
 legal_code_law_desc: "Seit sich Menschen zu Gesellschaften zusammenschlossen, schufen sie Gesetze, die ihr Handeln und ihr Miteinander bestimmten. Gesetzbücher spiegeln die Werte und Überzeugungen einer Gesellschaft wider und beeinflussen alles von der Art und Weise, wie Menschen Geschäfte tätigen, bis hin zu ihren Beziehungen zueinander. Sie bilden die Grundlage für den Zusammenhalt einer Gesellschaft, für Ordnung und Gerechtigkeit. Trotz aller Unterschiede teilt das Volk ein gemeinsames Ziel: die Schaffung einer gerechten Gesellschaft, in der alle in Frieden und Wohlstand leben können."
 traditional_law_policy: "Traditionelles Gesetz"
 traditional_law_policy_desc: "Es gibt eine Vielzahl informeller Strafrechtssysteme, die Gemeinschaften auf der Grundlage ihrer Bräuche, Traditionen und Werte entwickelten. Diese Rechtssysteme wurden mündlich von Generation zu Generation weitergegeben und sind tief in der Kultur und Geschichte ihrer Gemeinschaft verwurzelt.\n\nDie Stärke des traditionellen Rechts liegt in seiner Fähigkeit, die einzigartigen Bedürfnisse und Werte einer bestimmten Gemeinschaft widerzuspiegeln. Es beruht auf einem gemeinsamen Verständnis von Recht und Unrecht und wird oft als legitimer und zugänglicher angesehen als formale Rechtssysteme. Es kann jedoch auch durch seine Abgeschlossenheit und seine mangelnde Flexibilität eingeschränkt sein."
 civil_law_policy: "Zivilrecht"
 civil_law_policy_desc: "Das Zivilrecht ist ein Rechtssystem, das seine Wurzeln im antiken Rom hat. Es ist bekannt für seine präzise schriftliche Kodifizierung von Gesetzen und Vorschriften. Seine starre Struktur kann jedoch die notwendige Anpassung an sich wandelnde Bedürfnisse behindern. Dennoch kann das Zivilrecht Frieden und Stabilität in unruhige Nationen bringen."
 common_law_policy: "Gewohnheitsrecht"
 common_law_policy_desc: "Das Gewohnheitsrecht ist ein Rechtssystem, das seinen Ursprung in den angelsächsischen Königreichen hat. Es zeichnet sich dadurch aus, dass es auf Präzedenzfällen beruht. Die Richter sind stärker an ihre früheren Entscheidungen gebunden als an die strikte Einhaltung der niedergeschriebenen Gesetze des Staates. Dies ermöglicht ein gewisses Maß an Vorhersehbarkeit und Kohärenz der Rechtsprechung, kann allerdings auch die Anpassung an veränderte Umstände erschweren und zur Verankerung ungerechter oder veralteter Gesetze führen."
 court_of_appeals: "Das Berufungsgericht"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Walachisches Recht"
 vlach_law_policy_desc: "Das Walachische Recht ist eine einzigartige Mischung aus ländlichen Traditionen und Rechtsnormen, die ein charakteristisches System für #L [ShowCultureGroupName('romanian_group')|l]e#! Gemeinschaften im mittelalterlichen Europa darstellt. Es bestätigte das Recht, frei zu reisen, Waffen zu tragen und zu jagen, während es einen zugleich von der Pflicht befreite, für die Landbesitzer zu arbeiten, und einem stattdessen auferlegte, Steuern in Form von Vieh oder Münzen zu zahlen. Darüber hinaus wird eine auf das jeweilige Reich zugeschnittene Wehrpflicht eingeführt, die das vernetzte #L [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]e#! Rechtserbe begründet."
 sharia_law_policy: "$sharia$-Recht"
 sharia_law_policy_desc: "Das $sharia$-Recht ist ein umfassendes und tief verwurzeltes Rechtssystem in islamischen Ländern, das vom persönlichen Verhalten bis hin zu staatlichen Angelegenheiten viele Aspekte des Lebens regelt. Es hat über Jahrhunderte Stabilität und Kontinuität gewährleistet, doch seine strengen und bisweilen harten Strafen können kontrovers und spaltend sein."
 sharia_law: "$sharia$-Auslegung"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Kann nur durch die [action|e] „[ShowGenericActionName('change_main_school')]“ geändert werden, wenn wir aus einer der großen Schulen der #Y Auslegung#! stammen"
 hanafi_policy: "$hanafi_school$-Auslegung"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$-Auslegung"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$-Auslegung"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$-Auslegung"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$-Auslegung"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$-Auslegung"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$-Auslegung"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$-Auslegung"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$-Auslegung"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Pyrenäengesetz"
 pyrenean_law_policy_desc: "Das Pyrenäengesetz ist ein Rechtssystem, das von jenen Völkern stammt, die in und um die Pyrenäen leben. Obwohl es sowohl vom $civil_law_policy$ als auch vom gotischen Recht beeinflusst wurde, unterscheidet es sich von diesen. Es beruht auf traditionellen Bräuchen und Gepflogenheiten und ist so tief in unserer Kultur verwurzelt, dass die Herrscher verpflichtet sind, sich ihm anzupassen, anstatt es durch eigene Systeme außer Kraft zu setzen."
 russkaya_pravda_policy: "Russkaja Prawda"
 russkaya_pravda_policy_desc: "Das Gesetzbuch der Kiewer Rus, das stark von seinen nordischen Ursprüngen beeinflusst war. Es wurde seit seiner Schaffung im Lauf der Jahrhunderte viele Male umgeschrieben und ist die Hauptquelle des alten russischen Rechts."
 pskov_judicial_charter_policy: "Pskower Rechtsverfassung"
 pskov_judicial_charter_policy_desc: "Die Pskower Rechtsverfassung ist das altrussische Gesetzbuch, das auf der $russkaya_pravda_policy$ beruht und viele wichtige Bereiche des politischen, gesellschaftlichen und wirtschaftlichen Lebens in Pskow umfasst."
 novgorod_judicial_charter_policy: "Nowgoroder Rechtsverfassung"
 novgorod_judicial_charter_policy_desc: "Die Nowgoroder Rechtsverfassung ist ein altrussisches Gesetzbuch, das viele in Nowgorod übliche Praktiken kodifiziert, die vier Ämter im Nowgoroder Gericht festlegt und staatliche Verwaltungsangelegenheiten abdeckt."
 bav_codex_bavarica: "Oberbayerisches Landrecht"
 bav_codex_bavarica_desc: "Das Oberbayerische Landrecht ist eine Sammung alter bayerischer Gesetzbücher, die viele in Bayern übliche Praktiken kodifiziert. Es legt auch die Rolle des #L [ShowEstateTypeName('nobles_estate')]s#! am Hof von $BAV$ fest und deckt Verwaltungsangelegenheiten des Staats ab."
 brehon_law_policy: "Brehon-Gesetz"
 brehon_law_policy_desc: "Brehon-Gesetz ist ein altes irisches Rechtssystem, das sich aus vorchristlichen Bräuchen und Traditionen entwickelte. Sein einzigartiger Schwerpunkt auf Wiedergutmachung und Entschädigung anstelle von Bestrafung unterstreicht die Bedeutung von gesellschaftlicher Harmonie und Gemeinschaftsbeziehungen. Das Fehlen formeller Rechtsinstitutionen und Durchsetzungsmechanismen kann jedoch zu Unstimmigkeiten und Unsicherheiten bei der Anwendung führen."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Das walisische Recht, auch bekannt als #italic Cyfraith Hywel#!, ist ein einzigartiges Rechtssystem, das aus den alten Bräuchen von Wales hervorgegangen ist und sich sowohl vom Gewohnheitsrecht als auch vom Zivilrecht dadurch unterscheidet, dass es den Schwerpunkt auf die wiederherstellende Gerechtigkeit legt. Dies bedeutet, dass es Wiedergutmachung und Versöhnung einen größeren Wert beimisst als Bestrafung. Es wurde von den walisischen Königen und Fürsten geschaffen, um die Einheit und die Ordnung unter dem walisischen Volk zu fördern, und ist bekannt für seine Komplexität und sein Festhalten an Präzedenzfällen."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "Die #italic Fetha Negest#! oder das Gesetz der Könige ist ein von Abu’l-Fada’il ibn al-Assal verfasstes theokratisches Gesetzbuch und ein bedeutendes Werk der Rechtswissenschaft. Es beruht auf apostolischen Schriften und byzantinischen Gesetzbüchern, umfasst kirchliche und weltliche Angelegenheiten und ist weiterhin auch vom römischen Recht beeinflusst."
 byzantine_law: "Byzantinisches Gesetz"
 byzantine_law_desc: "Das byzantinische Recht, das sich aus dem römischen Recht mit christlichen und hellenistischen Einflüssen entwickelte, geht größtenteils auf Justinians #italic Corpus Juris Civilis#! zurück, das die zeremonielle Rolle des Kaisers betont und philosophische und religiöse Ideale widerspiegelt."
 goryeon_code_policy: "Goryeo-Kodex"
 goryeon_code_policy_desc: "Der $goryeon_code_policy$, auch bekannt als #italic Gyeongje Yukjeon#! (#italic Sechs Kodizes des Regierens#!), ist das Gesetzbuch von $korea_region$. Geprägt von der chinesischen bürokratischen Kunst hat sich dieser Kodex in unserem Staat seit Jahrhunderten bewährt."
 joseon_code_policy: "Joseon-Kodex"
 joseon_code_policy_desc: "Der $joseon_code_policy$, auch bekannt als #italic Gyeongguk Daejeon#! (#italic Nationalgesetzbuch#!) ist die Überarbeitung des alten $goryeon_code_policy$es. Mit der Gründung einer neuen Dynastie wurden viele Gesetze und Traditionen des alten Gesetzbuches im geltenden Gesetzbuch neu zusammengefasst."
 chi_ming_dynasty_code_policy: "Großer Kodex"
 chi_ming_dynasty_code_policy_desc: "Ein $chi_ming_dynasty_code_policy$ soll geschaffen werden, um die entscheidenden Widrigkeiten anzugehen, denen sich unsere Dynastie und unsere Vorgänger stellen mussten. Dies wird dafür sorgen, dass wir nicht der Korruption und dem ministeriellen Machtmissbrauch anheimfallen!"
 scottish_civil_law: "Schottisches Zivilrecht"
 scottish_civil_law_desc: "Das #italic College of Justice#!, das die obersten Gerichte Schottlands umfasst, hob unser Zivilrecht auf ein neues Niveau. Diese Institution setzt sich aus gut ausgebildeten Mitgliedern unseres Landes zusammen, die über alle wichtigen Fragen des #italic schottischen Rechts#! entscheiden."
 naval_doctrine_law: "Marinedoktrin"
 naval_doctrine_law_desc: "Marinedoktrinen stellen unterschiedliche Schwerpunkte dar, denen unsere [navy|e] sich vorrangig widmen kann. Je länger wir mit Doktrinen arbeiten, desto tiefer sind sie in unseren Marineflotten verankert und desto besser sind wir darin. Im Lauf der Zeit können wir so mächtige Vorteile für unsere Flotten erlangen."
 economical_policies_law: "Wirtschaftspolitik"
 economical_policies_law_desc: "Die Wirtschaftspolitik eines Landes legt bestimmte Wirtschaftsziele und die Mittel zu deren Erreichung fest. Zudem werden Vorschriften in Bezug auf Besteuerung, Ausgaben, Währung, Handel und vieles mehr erlassen."
 lockean_proviso_policy: "Lockescher Vorbehalt"
 lockean_proviso_policy_desc: "Diese Bestimmung schränkt die Aneignung von Eigentum ein, indem sie vorschreibt, dass die Beanspruchung herrenloser Ressourcen mit der Verfügbarmachung gleichermaßen wertvoller Ressourcen einhergehen muss. Die Regierung überwacht dieses Gleichgewicht und stellt sicher, dass der Erwerb von Privateigentum andere nicht ihrer gleichberechtigten Möglichkeit beraubt, ebenfalls Wohlstand zu erlangen."
 war_economy_policy: "Kriegswirtschaft"
 war_economy_policy_desc: "Die wirtschaftliche Sicherheit unseres Staats beruht auf unserer Fähigkeit, Kriege zu führen und zu gewinnen. Manufakturen sollten in unserem Land keinen anderen Zweck erfüllen, als unsere militärischen Ambitionen zu unterstützen."
 embrace_the_economic_theory_policy: "Wirtschaftstheorie fördern"
 embrace_the_economic_theory_policy_desc: "Die Wirtschaft spielt eine wichtige Rolle innerhalb des Staatsapparats: Die komplexen Systeme von Handel, Finanzen und Luxus müssen von unseren Gebildeten und Gelehrten gebändigt werden, um den Bedürfnissen der Regierung zu dienen."
 free_trade_policy: "Freihandel"
 free_trade_policy_desc: "Händler aus der ganzen Welt sollten in unseren Grenzen ihren Geschäften nachgehen können. Indem wir der Engstirnigkeit des Merkantilismus den Rücken kehren, erlangt unser Staat einen leichteren Zugang zu fremden Gedanken – und zu fremdem Geld."
 royal_charter_policy: "Königliche Satzungen"
 royal_charter_policy_desc: "Bei den #italic Royal Charters#! (#italic königlichen Satzungen#!) handelt es sich um von der [ShowEstateTypeName('crown_estate')] ausgestellte Genehmigungen an Einzelpersonen oder Handelshäuser, um diese mit einzigartigen Rechten und Befugnissen auszustatten. Diese Chartas bieten uns eine hervorragende Möglichkeit, Unternehmungen im Ausland zu unterstützen und sich bietende Gelegenheiten zu nutzen."
 cameralism_policy: "Kameralismus"
 cameralism_policy_desc: "Um unsere wirtschaftliche Stellung zu festigen und Einwanderer in unser Land zu locken, verlassen wir uns auf ein bürokratisches System, das entworfen wurde, um unsere Anstrengungen sehr genau zu verwalten. Diese Kammern organisieren alles vom Bau neuer Manufakturen bis hin zur Verteilung neuer Siedler, die in unserem Territorium eintreffen."
 black_market_consortium: "Schwarzmarkt-Konsortium"
 black_market_consortium_desc: "Bei den Piraten, die in der Republik Amok laufen, kann man sich nicht einmal aufs Baden verlassen – geschweige denn auf das Regieren einer Nation, deren Zukunft auf Entermessers Schneide steht. Ein Konsortium, das sich aus den einflussreichsten Schwarzmarkthändlern zusammensetzt, sollte zu ihren wahren Statthaltern ernannt werden. Gewinn muss über der Freiheit stehen."
 legitimization_of_power_law: "Herrschaftslegitimation"
 legitimization_of_power_law_desc: "Eine Monarchie kann nur so lange überleben, wie die Untertanen an die Legitimität ihres Herrschers glauben. Herrscher rechtfertigen ihre Macht auf vielfältige Weise. Im Lauf der Zeit werden neue politische Philosophien entstehen, die auf ihre Art die Notwendigkeit einer starken Regierung erklären."
 machiavellian_rule_policy: "Machiavellistische Herrschaft"
 machiavellian_rule_policy_desc: "Der Staat steht über Moral, Tugenden und Sünden. Die Regierung darf Entscheidungen ausschließlich auf Grundlage des Nutzens für den Staat treffen – auch wenn diese Entscheidungen als „böse“ angesehen werden. Von daher hat der Souverän das Recht, ohne moralische Rücksicht zum Wohl des Staates zu handeln."
 six_livres_policy: "#italic Sechs Bücher über den Staat#!"
 six_livres_policy_desc: "Die absolute Herrschaft eines einzelnen Monarchen ist ebenso schädlich für den Staat wie die Herrschaft der Massen über sich selbst. Die Macht des Monarchen sollte keiner Fraktion innerhalb des Staates unterworfen sein, auch wenn sie in gewissem Maß durch Institutionen eingeschränkt werden muss, um ein Gleichgewicht zwischen Herrscher und Volk zu wahren."
 two_treatises_of_government_policy: "#italic Zwei Abhandlungen über die Regierung#!"
 two_treatises_of_government_policy_desc: "Die Natur des Menschen ist von Vernunft und Toleranz geprägt, und kein Mensch wird böse geboren. Die menschliche Natur führt jedoch dazu, dass der Mensch selbstsüchtig ist und nur zu seinem eigenen Vorteil handelt.\nDie Regierung sorgt dafür, dass diese Selbstsucht auf zivilem Weg Beachtung findet. Sie dient auch dazu, das Recht auf Leben, Gesundheit, Freiheit und Besitz zu verteidigen."
 the_leviathan_policy: "#italic Leviathan#!"
 the_leviathan_policy_desc: "Das Leben ohne Zivilisation, auch Naturzustand genannt, ist Anarchie. Jeder ist sich selbst der Nächste und ein Krieg jeder gegen jeden ist das einzig mögliche Ergebnis, wenn es keine absolute, zentralisierte Autorität gibt, die alles unter Kontrolle hält.\nDie Volk tritt viele seiner Rechte an unseren Souverän ab, um sich vor der völligen Auslöschung zu schützen."
 the_social_contract_policy: "Der Gesellschaftsvertrag"
 the_social_contract_policy_desc: "Der Gesellschaftsvertrag ist ein Konzept, demzufolge eine legitime Regierung aus einer gegenseitigen Vereinbarung zwischen Individuen entsteht, die sich zusammenschließen und eine bürgerliche Gesellschaft bilden.\nObwohl in dieser Gesellschaft bestimmte Einschränkungen der natürlichen Freiheiten der Menschen bestehen, werden diese im Austausch gegen die vom Staat gebotene Sicherheit und die damit verbundenen Vorteile abgetreten."
 the_liberty_of_ancients_vs_moderns_policy: "Antike und moderne Freiheit"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Die Konzepte von Individualismus und Freiheit entwickelten sich im Lauf der Jahrhunderte erheblich weiter, und ältere Ideale unterscheiden sich stark von modernen Interpretationen. Unser Staat gewährleistet die individuellen Freiheiten und die Freiheit unseres Volkes am besten, indem wir zeitgenössisches Wissen mit dem der Vergangenheit verbinden."
 foreign_cultural_law: "Fremdländisches Kulturrecht"
 foreign_cultural_law_desc: "Mit der zunehmenden Größe unseres Staates wächst auch die Komplexität unserer gesellschaftlichen Strukturen. Die kulturelle Geeintheit des Staates ist nicht mehr selbstverständlich, und es gilt nun, Politlinien einzuführen, die den inneren Frieden sichern."
 allow_foreign_rituals: "Fremdländische Rituale erlauben"
 allow_foreign_rituals_desc: "Kultur ähnelt in vielerlei Hinsicht der Religion, denn sie gibt gesellschaftliche Werte und Traditionen vor und wird von dem Umfeld beeinflusst, in dem sie sich entwickelt. Wenn wir Fremdländer und deren Lebensweise in unserer Gesellschaft gewähren lassen und ihren Lebensstil nicht beeinträchtigen, sorgt dies für ein friedliches Miteinander."
 integrate_foreign_traditions: "Fremdländische Traditionen eingliedern"
 integrate_foreign_traditions_desc: "Auch wenn uns fremdländische Ideen zunächst ungewohnt erscheinen mögen, sollten wir dennoch interessante Ideen und Innovationen aus fremden Kulturen aufmerksam verfolgen und diejenigen übernehmen, die uns und unserem Volk nützen können. Dies erleichtert die Angleichung von Fremden in unsere Gesellschaft und stärkt zugleich unseren eigenen kulturellen Einfluss."
 blood_tax_of_foreigners: "Blutschuld von Fremden"
 blood_tax_of_foreigners_desc: "Die kulturellen Aspekte unserer Minderheitenbevölkerung sind uns weitgehend gleichgültig. Solange sie bei Bedarf Soldaten für unsere militärischen Unternehmungen stellen, steht es diesen Fremdländern frei, ihren Traditionen nachzugehen."
 agrarian_constitution: "Agrarverfassung"
 agrarian_constitution_desc: "Dieser rechtliche Rahmen zielt darauf ab, die wirtschaftliche Ausbeutung und Verwaltung der von uns eroberten Gebiete zu maximieren. Die unterworfene Bevölkerung ist gesetzlich verpflichtet, sich einer Umstrukturierung zu unterziehen, die zur Gründung ländlicher Siedlungen führt. Dieses System dient dazu, die Einheimischen in unsere Verwaltung einzugliedern, sie schrittweise anzugleichen und unseren Einfluss auszuweiten."
 cultural_traditions_law: "Kulturtraditionen"
 cultural_traditions_law_desc: "Uralte Traditionen sind das Fundament vieler Kulturen und Zivilisationen. Während der Fortschritt uns zu Größe führt, dienen uns unsere Traditionen stets als Erinnerung an unsere Ursprünge: Sie sind ein Quell der Stärke und Einigkeit für unser Volk."
 martial_society: "Kriegergesellschaft"
 martial_society_desc: "Kriegerische Werte waren in unserer Gesellschaft schon immer wichtig, doch mit der Ausdehnung unserer Grenzen wird die Notwendigkeit der Militarisierung immer deutlicher. Wir müssen diese Entwicklung fortsetzen und eine starke Nation aufbauen, deren Kern eine schlagkräftige Armee ist."
 civil_society: "Zivilgesellschaft"
 civil_society_desc: "Eine starke Nation braucht mehr als nur militärische Macht: Sie braucht eine dynamische Zivilgesellschaft, in der Handwerker, Händler, Geistliche und Institutionen aller Art gedeihen können und so wohlhabende Gemeinschaften schaffen, in denen Reichtum entsteht, die soziale Ordnung erhalten und zur Entwicklung eines ausgeklügelten Staatswesens beigetragen wird."
 pietism_society: "Preußische Tugenden"
 pietism_society_desc: "Die Tugenden des Pietismus – Fleiß, Aufrichtigkeit und vor allem Pflichtbewusstsein – sind die Kernwerte unserer Gesellschaft."
 maritime_society: "Maritime Gesellschaft"
 maritime_society_desc: "Unsere maritimen Traditionen bilden das Fundament unserer Gesellschaft. Vereint in der Begeisterung, das Meer zu bändigen und fremde Häfen anzusteuern, machten sich unsere Landsleute einen Namen als Meister der Seefahrt."
 plc_sarmatism: "Sarmatismus"
 plc_sarmatism_desc: "Unsere Gesellschaft entsprang den alten Sarmaten. Doch der $plc_sarmatism$ ist nicht nur eine Herkunftstheorie, sondern ein kulturelles und politisches Phänomen, das die Ideale der [ShowSocietyDirectionName('aristocracy')] und die [ShowEstatePrivilegeName('golden_liberty')] fördert."
 #Marriage laws
 marriage_law: "Eherecht"
 not_catholic_theocracies: "Eine #L [ShowReligionAdjective('catholic')|l]e#! [ShowGovernmentTypeName('theocracy')] kann diese [policy|e] nicht haben."
 marriage_law_desc: "Das Eherecht bezieht sich auf den rechtlichen Rahmen, der die Institution der Ehe innerhalb einer bestimmten Rechtsordnung regelt."
 monogamous_marriage: "Monogame Ehe"
 monogamous_marriage_desc: "Die monogame Ehe ist eine kulturelle oder gesellschaftliche Praxis der Verbindung zweier Individuen, die auf etablierten Bräuchen, Werten und Normen beruht."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "Die islamische Ehe, auch $muslim_marriage$ genannt, ist in der islamischen Kultur der feierliche und rechtsverbindliche Ehevertrag zwischen Mann und Frau."
 adamite_marriage: "Gemeinschaftliches Zusammenleben"
 adamite_marriage_desc: "Die Sekte der Adamiten lehnt das Konzept einer traditionellen Ehe ab und bevorzugt ein Zusammenleben in gemeinschaftlichen Strukturen ohne klare Hierarchie."
 dishu_system: "Díshù-System"
 dishu_system_desc: "Das $dishu_system$ erlaubt es, Konkubinen am Hof zu unterhalten, um für Erben zu sorgen."
 polygyny: "Polygynie"
 polygyny_desc: "Die Ehe zwischen einem Mann und mehreren Frauen gilt in vielen Gemeinschaften als Zeichen von Reichtum und Macht."
 celibacy: "Zölibat"
 celibacy_desc: "Der Begriff „Zölibat“ bezieht sich auf den Verzicht auf Heirat und sexuelle Beziehungen. Es handelt sich um eine Entscheidung, die oft mit religiösen oder persönlichen Überzeugungen zusammenhängt und ein Leben ohne Liebes- oder Sexualpartner in den Vordergrund stellt."
 slavery_laws: "Sklavereigesetze"
 slavery_laws_desc: "Der Zustrom von Arbeitern und billigen Arbeitskräften von jenseits der eigenen Grenzen ist seit Langem ein Eckpfeiler unserer Wirtschaft daheim und in der Fremde. Die Frage, ob man diese Arbeitskräfte willkommen heißt oder verbietet, spiegelt deutlich wider, welchen Platz die unteren Schichten und insbesondere die Sklaven in unserer Gesellschaft einnehmen."
 slavery_allowed: "Sklavenhandel erlaubt"
 slavery_allowed_desc: "Sklavenhandel und Sklaverei sind von nun an in unserem ganzen Land gestattet."
 slavery_outlawed: "Sklavenhandel verboten"
 slavery_outlawed_desc: "Sklavenhandel und Sklaverei sind von nun an in unserem ganzen Land verboten."
 ottoman_war_slave_tax: "Pençik-Steuer"
 ottoman_war_slave_tax_desc: "In der Steppentradition geht ein Fünftel der Kriegsbeute an den Häuptling. Daher sollte nun ein Fünftel aller im Krieg erbeuteten Sklaven an den Staat gehen."
 pte_slavery_allowed: "@slaves_goods! Sklaverei zulässig: #G Ja#!"
 pte_slavery_export_allowed: "@slaves_goods! Ausfuhr von Sklaven zulässig: #G Ja#!"
 pte_slavery_export_import: "@slaves_goods! Einfuhr von Sklaven erlaubt: #G Ja#!"
 fleet_in_being: "Präsenzflotte"
 fleet_in_being_desc: "Der Einfluss unserer Flotten soll gespürt werden, ohne dass unsere Flotten den Hafen verlassen – außer unter günstigsten Bedingungen."
 free_oarsmen: "Freie Ruderer"
 free_oarsmen_desc: "Wir müssen der Versuchung widerstehen, dass Sklaven und Verurteilte unsere Galeeren rudern. Freie Männer, die allen Widrigkeiten und dem Überlaufen widerstehen, sollen die Muskeln unserer Marine bilden."
 merchant_navy: "Handelsflotte"
 merchant_navy_desc: "Die oberste Aufgabe unserer Flotte soll den finanziellen Interessen des Staates dienen. Wir müssen alles daransetzen, dass unsere Frachtschiffe stets mit fremden Reichtümern beladen sind."
 ship_boarding: "Schiffsübernahme"
 ship_boarding_desc: "Durch das Prisenrecht und Kaperbriefe pflegen wir den Brauch, feindliche Schiffe unversehrt zu erobern."
 wooden_wall: "Holzwall"
 wooden_wall_desc: "In einer Welt rasanter Veränderungen wahren die Meere unserer Nation ihre entscheidende Bedeutung. Sowohl als Mittel zur Sicherung unserer Dominanz als auch als erste Verteidigungslinie soll unsere „hölzerne Mauer“ aus Kriegsschiffen allem entgegenstehen."
 grand_armada: "Große Armada"
 grand_armada_desc: "Ein großer Konvoi soll jene Schatzflotten begleiten, die den Reichtum aus fremden Besitzungen in unsere Heimathäfen bringen."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]e Marineinfanterie"
 portuguese_marines_desc: "Um ein echtes Weltreich zu errichten, müssen wir in der Lage sein, feindliche Festungen von See aus zu erstürmen."
 ordinance_sea: "Meeresverordnung"
 ordinance_sea_desc: "Im Mittelmeer gibt es viele Seemächte, doch keine von ihnen verfügt über unsere Erfahrung und unsere Rechtskenntnis. Die Verordnungen, denen unsere Flotten unterliegen, sorgen dafür, dass unsere Seeleute stets auf jede Art von Einsatz vorbereitet sind."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip|U]e Admiralität"
 danish_admirality_desc: "Manche Nationen prahlen mit ihren überlegenen Schiffsentwürfen oder ihren Matrosen, bis sie sinnlos fallen. Wir jedoch wissen es besser: Keine Flotte, so gut sie auch gebaut und so tapfer ihre Männer auch sein mögen, kann ohne starke Anführer den Sieg erringen. Wir werden diese Philosophie annehmen und so unsere Wirksamkeit auf See drastisch steigern."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip|U]e Seeleute"
 norwegian_sailors_desc: "Seit der Gründung unserer Nation lebte unser Volk vom Meer und von der Küste: Fischfang, Raubzüge, Seeschlachten – unsere Seeleute haben mehr Erfahrung als alle anderen Seefahrernationen, und wir werden dieses Wissen noch weiter fördern."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip|U]e Galeeren"
 venetian_galleys_desc: "Galeeren bilden das Rückgrat unserer nationalen und kommerziellen Sicherheit. Daher ist ein großer Teil unserer Marine- und Militärtaktik darauf ausgerichtet, unsere besten Galeeren einzusetzen, um jeden Gegner auf See bezwingen zu können."
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip|U]e Ruderereinberufung"
 venetian_oarsmen_conscription_desc: "Unsere große Marine benötigt dringend Seeleute. Indem wir Ruderer zwangsrekrutieren und sie sicher an unsere Schiffe ketten, sorgen wir dafür, dass wir genügend Seeleute für unsere neue Flotte haben werden … ob es den Betroffenen passt oder nicht."
 dutch_trade_fleet: "Niederländische Handelsflotte"
 dutch_trade_fleet_desc: "Die Nationen #L [ShowContinentName('europe')]s#! nutzen ihre Flotten, um ihre Macht in Kriegen auf dem Meer zu demonstrieren. Wir hingegen nutzen unsere Flotte, um die entferntesten Winkel der Welt zu erreichen und mit fremden Kulturen Handel zu treiben, während unsere Nachbarn einander die Küsten bombardieren."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')|U]e Seefahrer"
 basque_mariners_desc: "Über viele Jahre der Erkundung hinweg jagte unser Volk Wale bis ans Ende der Welt, plünderte Küsten oder brachte kostbare Waren aus anderen Landen mit und ergründete dabei die Geheimnisse des Ozeans. Diese Erfahrung machte unsere Seeleute furchtlos und verlässlich. Sie sind eine wertvolle Ergänzung für jede Flotte, die sie einsetzt."
 maritime_law: "Seerecht"
 maritime_law_desc: "Das Seerecht, auch Admiralitätsrecht genannt, ist eine besondere Sammlung von Rechtsgrundsätzen und Vorschriften, die verschiedene Aspekte der Seefahrt und des Seehandels regeln. Diese Gesetze decken ein breites Spektrum von Fragen im Zusammenhang mit der Schifffahrt, der Navigation, dem Handel und den maritimen Aktivitäten auf den Ozeanen, Meeren und anderen schiffbaren Wasserstraßen ab. Sie umfassen Bereiche wie Seeverträge, Schiffseigentum und -registrierung, Seeversicherung, Bergung und Wrackbeseitigung, Haftung und Entschädigung bei Unfällen auf See, Rechte und Pflichten der Besatzung und viele andere Aspekte im Zusammenhang mit maritimen Angelegenheiten. Ziel des Seerechts ist es, sichere, ordnungsgemäße und faire Praktiken in der Schifffahrt zu gewährleisten und Streitigkeiten zu lösen, die im Zusammenhang mit maritimen Aktivitäten entstehen können."
 forestry_ordinance: "Forstwirtschaftliche Verordnung"
 forestry_ordinance_desc: "Nicht jeder Baum im Wald eignet sich für den Schiffbau. Um sicherzustellen, dass unsere Schiffe von allerbester Qualität sind, werden wir per Gesetz vorschreiben, dass alle gefällten Bäume, die sich für den Schiffbau eignen, unverzüglich für diesen Zweck zur Verfügung gestellt werden müssen."
 mandatory_impressment: "Zwangsrekrutierung"
 mandatory_impressment_desc: "Jede Küstensiedlung soll ihren jungen Mannen den Marinedienst auferlegen: Für mindestens ein Jahr sollen sie sich ganz unseren Flotten verschreiben."
 navy_audits: "Marineinspektionen"
 navy_audits_desc: "Eine schlecht gewartete Flotte kann sich in schwierigen Zeiten als gefährlicher Nachteil erweisen. In unseren wichtigsten Werften und Häfen werden wir daher regelmäßge Inspektionen durchführen, um sicherzustellen, dass unsere Flotte jederzeit in einwandfreiem Zustand ist."
 protect_trade_routes: "Handelsrouten schützen"
 protect_trade_routes_desc: "Um Piraten und andere unerwünschte Personen von unseren Handelsflotten fernzuhalten, wird die Marine unsere Haupthandelsrouten überwachen."
 shipwright_standard_regulation: "Standardverordnung für den Schiffbau"
 shipwright_standard_regulation_desc: "Wir werden ein Gesetz verabschieden, um einen Standard für Schiffbauer zu schaffen, damit sie beim Bau von Schiffen effizienter werden."
 ara_consulate_sea: "Konsulat der Meere"
 ara_consulate_sea_desc: "Das Konsulat der Meere ist ein quasi-gerichtliches Organ zur Verwaltung maritimer Gesetze und des Handelsrechts."
 nav_maritime_code: "Maritimes Gesetzbuch von Navarra"
 nav_maritime_code_desc: "Beruhend auf dem ursprünglichen #italic Fuero de San Sebastián#!, dem ältesten Seerecht #L [ShowContinentName('europe')]s#!, gilt dieser Kodex in jedem Hafen in unserem Besitz und beschreibt die Pflichten und Rechte seiner Bewohner."
 piracy_law: "Pirateriegesetz"
 piracy_law_desc: "Pirateriegesetze definieren die offizielle Haltung unserer Nation im Umgang mit den Herausforderungen der Piraterie. Diese Gesetze umfassen Statuten, Verordnungen und Rechtsdoktrinen, die darauf abzielen, Piraterie wirksam zu bekämpfen oder zu verwalten. Sie stehen für die gemeinsame Strategie und das gemeinsame Handeln unseres Landes zur Aufrechterhaltung der maritimen Sicherheit und zum Schutz unserer Gewässer vor der Bedrohung durch Piraten. Vielleicht sind es auch nur die Regeln, die wir befolgen, wenn wir selbst Akte der Piraterie begehen …"
 state_piracy_policy: "Staatspiraterie"
 state_piracy_policy_desc: "Unsere Nation steht voll und ganz hinter der Piraterie gegen unsere Feinde. Unser Ruf wird unter dem Einsatz solcher Taktiken gewiss leiden, doch der wirtschaftliche Nutzen ist gewaltig."
 has_state_piracy_policy_access: "Hat entweder den [advance|e] „[ShowAdvanceName('privateers')]“ oder „[ShowAdvanceName('letters_of_marque')]“ oder ist eines der zulässigen Länder."
 issue_letter_of_marque_policy: "Kaperbriefe"
 issue_letter_of_marque_policy_desc: "Auch wenn wir Piraterie nicht unbedingt unterstützen, bietet sie doch die wunderbare Möglichkeit, diese Berufsverbrecher gegen unsere Feinde einzusetzen. Wir werden den Freibeuterkapitänen Kaperbriefe ausstellen, damit sie die Schiffe unserer Feinde nach Belieben angreifen können, ohne eine Strafverfolgung fürchten zu müssen."
 has_privateers_or_LoM_advances: "Hat entweder den [advance|e] „[ShowAdvanceName('privateers')]“ oder „[ShowAdvanceName('letters_of_marque')]“."
 anti_piracy_policy: "Pirateriebekämpfung"
 anti_piracy_policy_desc: "Unsere Nation ist entschlossen, jede Bedrohung durch Piraten auszumerzen. Jeder Akt der Piraterie wird bestraft und verfolgt, und Schiffe, die an solchem Umrecht beteiligt sind, werden ohne Gnade angegriffen werden."
 anti_piracy_policy_at: "Die Meinung jedes uns bekannten [Concept('country', 'Lands')|e] mit der [policy|e] „[ShowPolicyName('state_piracy_policy')]“ ändert sich um [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Die Meinung jedes uns bekannten [Concept('country', 'Lands')|e] mit der [policy|e] „[ShowPolicyName('state_piracy_policy')]“ ändert sich um [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Hexereigesetz"
 witchcraft_act_desc: "Wenn wir ein frommes Leben führen und zugleich die Korruption und das Böse in unserer Mitte ausmerzen wollen, müssen wir uns mit der wachsenden Besorgnis vieler Menschen über die Existenz von Hexen und die Ausübung okkulter Praktiken auseinandersetzen."
 witchcraft_banned: "Verboten"
 witchcraft_banned_desc: "Die höllische Ausübung der Hexerei und das Aufsuchen von Hexen wurden zu Kapitalverbrechen erklärt. Wer dagegen verstößt, wird ernten, was er sät …"
 witchcraft_ignored: "Ignoriert"
 witchcraft_ignored_desc: "Die sogenannte Hexerei ist einfach nur Aberglaube oder vielleicht die Folge von Verdauungsstörungen. So oder so hat die Regierung Wichtigeres zu tun."
 language_of_pleading: "Sprache des Gesetzes"
 language_of_pleading_desc: "Die Gepflogenheiten unserer gesellschaftlichen Hierarchie und rechtlichen Verfahren müssen auf den Punkt und einheitlich in jener Sprache schriftlich festgehalten werden, die wir für am geeignetsten halten."
 language_of_pleading_court: "Hofsprache"
 language_of_pleading_court_desc: "Indem wir die alltäglichen Rechtsvorgänge hinter unserer Prestigesprache verbergen, die nur die [ShowEstateTypeName('crown_estate')] verwendet, kann sich der Pöbel nicht so leicht in Staatsangelegenheiten einmischen."
 language_of_pleading_common: "Gemeinsprache"
 language_of_pleading_common_desc: "Durch die Übertragung alltäglicher Rechtsvorgänge in die Umgangssprache wird die Wahrscheinlichkeit verringert, dass die kleinen Leute mit dem Gesetz in Konflikt geraten."
 multi_lingual_court: "Mehrsprachiger Hof"
 multi_lingual_court_desc: "Durch die Gleichberechtigung aller Sprachen unseres Reichs sichern wir uns die Unterstützung des #L [ShowEstateTypeName('peasants_estate')]s#! und die Stabilität im Land."
 statutes_of_lithuania_policy: "[GetCountry('LIT').GetAdjectiveWithNoTooltip|U]e Statuten"
 statutes_of_lithuania_policy_desc: "Eine Reihe kodifizierter Gesetze, die darauf abzielen, die rechtlichen Verantwortlichkeiten und Rahmenbedingungen der Eliten festzuhalten sowie eine Welle der Zentralisierung zu fördern."
 articles_of_agreement: "Musterrolle"
 articles_of_agreement_desc: "Die $articles_of_agreement$ ist der Eckpfeiler der gesellschaftlichen Ordnung an Bord eines Piratenschiffs. Sie garantiert, dass alle Besatzungsmitglieder in allen Angelegenheiten gleichberechtigt sind und einen gleichen Anteil an allen Plünderungen haben. Eine solche Rolle sollte für die Republik selbst erstellt werden, damit die Freiheit und die Gleichheit aller Piraten gesichert ist."
 colonial_policy: "Kolonialpolitik"
 colonial_policy_desc: "Dies legt die Politik fest, die unser Land in kolonialen Angelegenheiten verfolgen wird."
 settled_colonies: "Besiedelte Kolonien"
 settled_colonies_desc: "Wir haben eine Kolonialpolitik eingeführt, die die Gründung von Siedlungen auf neu entdecktem Land fördert, wo Siedler aus dem Herz unserer Nation die [raw_materials|e] des Landes ausbeuten und weiter ins Landesinnere expandieren können."
 trade_colonies: "Handelskolonien"
 trade_colonies_desc: "Wir haben eine Kolonialpolitik eingeführt, die die Errichtung von Handelsposten und Zwischenlagern an strategischen Orten fördert, um den Austausch verschiedener Waren und die Erschließung neuer [markets|e] zum Nutzen unserer Wirtschaft zu ermöglichen."
 encomienda_system_policy: "Encomienda-System"
 encomienda_system_policy_desc: "Wir werden in unserem Namen einen regionalen Statthalter ernennen, der für die Eintreibung der Tribute von der einheimischen Bevölkerung seines Gebietes verantwortlich ist. Diese Organisation wird es uns ermöglichen, Siedlungen effizient und zu geringeren Kosten als üblich zu errichten. Für die Beziehung zu den Einheimischen wird es aber sicher nicht zuträglich sein."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Wir betreiben eine Kolonialpolitik, die sich an Sepúlvedas Argumentation orientiert, dass die Ureinwohner von Natur aus zur Sklaverei prädestiniert seien und dass die Sklaverei auch der beste Weg für ihre #L [ShowReligionGroupAdjective('christian')|l]en#! Herren sei, sie zum wahren Glauben zu bekehren. Infolgedessen müssen die Landbesitzer in unseren Kolonien keine Konsequenzen fürchten, ganz gleich, wie sie die einheimische Bevölkerung behandeln, und sie können so letztlich höhere Gewinne aus deren Arbeitskraft erzielen."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Wir haben die Kolonialpolitik im Einklang mit Las Casas’ Argumentation übernommen. Demnach sind Ureinwohner keine Barbaren und haben einen freien Willen. Daher sollten sie aus freiem Willen zum Christentum konvertieren und sie können auch nicht folgenlos versklavt werden."
 has_unlocked_this_policy_tt: "Hat diese Politlinie freigeschaltet"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]e Kapitanate"
 portuguese_colonial_captains_desc: "Wir haben eine Kolonialpolitik eingeführt, die vorsieht, dass Beamte, die unser Reich vertreten, nur ein symbolisches Gehalt erhalten – im Gegenzug für einen großzügigen Anteil an unseren Kolonialgewinnen."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]es Generalgouvernement"
 portuguese_governorate_general_desc: "Unsere Kolonien werden von einem Zentralbüro geleitet, dem alle regionalen Kapitanate unterstellt sind. Dies sichert eine zentrale Kontrolle über unsere Kolonien."
 native_policy: "Ureinwohnerpolitik"
 native_policy_desc: "Dies legt die Politik unseres Landes gegenüber den Ureinwohnern unserer Kolonien fest."
 native_trade: "Handel"
 native_trade_desc: "Unsere Kolonialbehörden werden den Handel mit den Ureinwohnern fördern, um einen regelmäßigen Strom gewinnbringender Waren auf unsere Märkte zu bringen."
 native_subjugation: "Unterwerfung"
 native_subjugation_desc: "Unsere Kolonialbehörden werden versuchen, die Ureinwohner zu unterwerfen, um eine neue, profitable Quelle von Arbeitskräften für unser Land zu gewinnen."
 native_integration: "Eingliederung"
 native_integration_desc: "Unsere Kolonialbehörden werden versuchen, die Ureinwohner in unsere Bevölkerung einzugliedern, damit sie sich besser selbst versorgen können und die gesellschaftliche Stabilität gefördert wird."
 administrative_system: "Verwaltungssystem"
 administrative_system_desc: "Jede Art von Staat benötigt ein System zur Verwaltung und Organisation seines Territoriums. Durch die Wahl einer geeigneten Struktur stellen wir sicher, dass unsere Autorität auch in den entlegensten Teilen unseres Staates durchgesetzt wird."
 autonomous_councils: "Autonome Räte"
 autonomous_councils_desc: "Unser Staat besteht aus vielen verschiedenen kleineren Staaten mit jeweils eigenen Traditionen und Gesetzen. Alle Provinzen, die von ihren eigenen Räten regiert werden, tragen zur zentralen Obrigkeit bei und richten ihre Politlinien an gemeinsamen Linien aus."
 central_councils: "Zentraler Rat"
 central_councils_desc: "Der Staat wird als einzelner Rat verwaltet, dessen Mitglieder über die Politik des Landes entscheiden. Die abgelegenen Teile unseres Landes werden es schwer haben, ihrer Stimme Gehör zu verschaffen."
 local_courts_administration: "Örtliche Gerichte"
 local_courts_administration_desc: "Der Staat verzichtet zugunsten örtlicher Höfe auf einen Großteil seiner zentralen Macht. Diese Höfe passen ihre eigenen Verwaltungen an die Belange und Bedürfnisse der örtlichen Bevölkerung an."
 feudal_administration: "Feudalverwaltung"
 feudal_administration_desc: "Wir herrschen nicht direkt, sondern durch Klientelländer, die uns die Treue schwören. Einflussreiche Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#!, deren Ergebenheit sichergestellt ist, werden angewiesen, die Herrscher unserer abhängigen Nationen über unsere Erlasse in Kenntnis zu setzen, was dazu beiträgt, die Treue gegenüber der [ShowEstateTypeName('crown_estate')] zu mehren und zu erhalten."
 confederal_union: "Staatenbund"
 confederal_union_desc: "Eine Vereinigung anderer, autonomer Staaten, die in ihren Territorien die oberste Staatsgewalt darstellen. Die Zentralregierung beschränkt sich auf die Außenpolitik, während die inneren Angelegenheiten von den einzelnen Staaten geregelt werden."
 federal_state: "Bundesstaat"
 federal_state_desc: "Dabei handelt es sich um eine Vermengung vieler kleiner Staaten mit eigenen Sitten und Gesetzen. Alle Staaten stehen jedoch unter der Herrschaft der Bundesregierung und unterliegen somit einer Bundesgesetzgebung."
 unitary_administration: "Einheitsstaat"
 unitary_administration_desc: "Der Staat wird als eine einzige Einheit verwaltet, in der die Zentralregierung die oberste Autorität der Nation ist. Die Provinzen haben in der Innenpolitik des Landes wenig zu sagen."
 pyatina_policy: "Pjatina-Einheit"
 pyatina_policy_desc: "Die #italic Pjatina#! ist die höchste Verwaltungseinheit der Regierung von Nowgorod. Die Republik ist in fünf Pjatina unterteilt, von denen vier direkt an die Stadt Nowgorod grenzen, während die fünfte weiter entfernte Territorien umfasst."
 eyalet_division: "Eyâlet-Einheit"
 eyalet_division_desc: "Die #italic Eyâlet#!-Verwaltung ist die #L [GetCountry('TUR').GetAdjective|l]e#! Hauptgliederung. Jedes Eyâlet wird von einem Pascha regiert, der dem Großwesir der Zentralregierung untersteht. Die zentralen Gesetze des Staats müssen nicht für jedes Eyâlet gelten, und jedem Pascha steht es frei, örtliche Bräuche und Ähnliches einzugliedern, um sein Volk besser zu regieren."
 merindad_policy: "Merindad-Einheit"
 merindad_policy_desc: "Eine #italic Merindad#! ist eine geografische Verwaltungseinheit in den Königreichen [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] und [GetCountry('NAV').GetName]. Merindad fungieren als Verwaltungsorgan zwischen der Zentralautorität, den Städten und den Adelsliegenschaften. An der Spitze einer Merindad steht der Merino, der als Vertreter des Herrschers die Verwaltungs- und Gerichtsgewalt über das ihm zugewiesene Territorium ausübt."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]e königliche Verordnungen"
 ara_royal_ordinances_policy_desc: "Die Königlichen Verordnungen sind eine Reihe von Statuen, die erlassen wurden, um die verschiedenen Aspekte innerhalb des königlichen Hofs und des Haushalts zu regeln. Diese Richtlinien zeigen die Rollen und Verantwortlichkeiten von Würdenträgern am Hof auf und enthalten detaillierte Bestimmungen für Krönungszeremonien der aragonesischen Könige."
 calpixque_system_policy: "Calpixque-System"
 calpixque_system_policy_desc: "Dieses #L [ShowCultureName('nahua_culture')|l]e#! Regierungssystem entwickelte sich aus seiner ursprünglichen Struktur mit erblichen #italic Tlatoani#!-Häuptlingen weiter. Provinzen werden jetzt von ernannten Beamten verwaltet: örtliche Beamte namens #italic Calpixque#! und hohe Verwalter namens #italic Huecalpixque#!. Diese Beamten verwalten das Tributsystem der Provinzen unter Aufsicht des #italic Petlacalcatl#! im Hauptsitz. Für besonders widerspenstige Provinzen werden Militärstatthalter ernannt, um die Kontrolle zu erhalten: die #italic Cuauhtlatoani#!."
 tongues_policy: "Zungen-Einheit"
 tongues_policy_desc: "Das System der Zungen oder #italic Langue#! kategorisiert die Mitglieder und Güter auf der Grundlage ethnolinguistischer Unterteilungen. Jede Zunge ist in Priorate, Großpriorate, Balleien und Komtureien unterteilt. Jede Zunge hat ein eigenes Hauptquartier, die #italic Auberge#!, die im Hauptsitz des Ordens steht."
 rajya_policy: "Rajya"
 rajya_policy_desc: "Die #italic Rajya#! sind die #L [GetCountry('VIJ').GetAdjective|l]en#! Hauptprovinzen. Diese Territorien werden jeweils gemeinsam von einem Militärkommandanten und einem Mitglied der Herrscherdynastie verwaltet. Die Verwaltung erfolgt in der jeweiligen Landessprache der Region, was eine effektivere Umsetzung der Gesetze ermöglicht."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Unsere Lande beherbergen zahlreiche unabhängige Stämme und Clans, die dem Staat wertvolle Dienste leisten könnten, wenn sie ordnungsgemäß in unser Verwaltungssystem eingegliedert würden. Diese #italic Palaiyakkarar#!-Beamten würden als Gruppe die Aufgaben der Strafverfolgung, des Festungsbaus, der Provinzverwaltung und des Militärs übernehmen. Vor allem aber könnten sie ihre Stammesangehörigen mobilisieren und uns so eine stetige Versorgung mit fähiger Mannstärke sichern."
 zabt_system_policy: "Zabt-System"
 zabt_system_policy_desc: "Es liegt im Interesse unseres Staates, die wirtschaftliche Produktivität zu fördern und gleichzeitig die regionalen Wirtschaften kontinuierlich zu überwachen. Unsere Verwaltungsbemühungen waren jedoch nicht immer erfolgreich, da die Steuerung der wirtschaftlichen Betätigungen so vieler Untertanen erhebliche personelle und materielle Ressourcen erfordert.\nUm dieses Problem zu lösen, haben wir das #italic Zabt#!-System eingeführt, das regelmäßige Katastervermessungen zur Erfassung landwirtschaftlicher Flächen, zur Bewertung der Ernteerträge und zur Klassifizierung der Bodenqualität vorsieht. Beruhend auf diesen Vermessungen werden standardisierte Steuersätze berechnet und in bar anstatt in Naturalien erhoben. Dies schafft eine vorhersehbare und systematische Besteuerung, die sicherstellt, dass unsere Staatseinnahmen unsere tatsächliche landwirtschaftliche Leistungsfähigkeit widerspiegeln."
 adelantamiento_system: "Adelantamiento-System"
 adelantamiento_system_desc: "Das #italic Adelantamiento#!, das von einem #italic Adelantado#! geleitet wird, ist ein in [GetCountry('CAS').GetName] entwickeltes Verwaltungssystem, bei der der [ShowEstateTypeName('nobles_estate')] als Statthalter in bestimmten Territorien eingesetzt wird und direkt dem Herrscher Bericht erstattet. Die Adelantados verfügen in diesen abgelegenen Regionen über weitreichende militärische, richterliche und verwalterische Befugnisse und finanzieren Expeditionen oft selbst im Austausch gegen Land und erweiterte Herrschaftsrechte."
 decentralized_trade_federations: "Dezentralisierte Handelsföderation"
 decentralized_trade_federations_desc: "Wir haben die Kontrolle über die Wirtschaftsangelegenheiten und Geschäftspraktiken vor Ort an die Gouverneure des #L [ShowEstateTypeName('nobles_estate')]s#! in diesen Regionen delegiert. Dies sollte uns helfen, unser Handelsnetzwerk erheblich zu erweitern."
 regulations_of_the_royal_court: "Regularien des Königshofs"
 regulations_of_the_royal_court_desc: "In dieser Reihe von Dokumenten werden die wichtigsten Abläufe unserer Regierung festgeschrieben – angefangen bei der Krönungsetikette und den täglichen Betätigungen der [ShowEstateTypeName('crown_estate')] bis hin zum Unterhalt der Armee. Dieser Rahmen dient als robuste Grundlage unserer Regierung und unseres Staatsrats, der auch als #italic Savaziro#! bekannt ist."
 maj_office_of_the_mahapatih: "Mahapatih-Amt"
 maj_office_of_the_mahapatih_desc: "Als Gegenstück zu einem Ministerpräsident besitzt das Amt des #Italic Mahapatih#! ungeheuren Einfluss in unserer politischen Sphäre. Als direkter Stellvertreter für die Sache der ganzen Nation trägt dieses Amt die Verantwortung für entscheidende Staatsangelegenheiten wie militärische Expansionen und reibungslose Abläufe innerhalb der Regierung."
 education_elites_law: "Ausbildung der Elite"
 education_elites_law_desc: "Die Bildung unserer Elite ist von entscheidender Bedeutung. Wenn wir den Bürgern unserer Oberschicht einen umfassenden Zugang zu entsprechenden Kunstwerken ermöglichen, werden wir unsere Ziele im In- und Ausland durch die Schaffung von Werken und die Verbreitung unserer Pracht nur weiter fördern!"
 forums_of_thought: "Offene Institutionen"
 forums_of_thought_desc: "Bildung muss allen frei zugänglich sein, die nach ihr streben. Wir werden den uneingeschränkten Zugang zum Wissen in unseren Bildungseinrichtungen ermöglichen und die Türen weit öffnen, um unsere Bevölkerung aufzunehmen, damit sie jene Innovationskraft und jene intellektuellen Fähigkeiten entwickeln kann, die uns von anderen Staaten abheben wird."
 clerical_institutions: "Theologische Einrichtungen"
 clerical_institutions_desc: "Die nationale Identität unseres Volkes ist untrennbar mit unserem Glauben und der Führung unserer geistlichen Oberhäupter verbunden. Um die Rolle der Religion in unserem Staat weiter zu festigen, sollten wir unsere Bildungseinrichtungen an unsere religiösen Institutionen anpassen und unser Volk entsprechend unterweisen."
 mixed_institutions: "Gemischte Institutionen"
 mixed_institutions_desc: "Ein ausgewogener Ansatz ist vielleicht der beste Weg, um unsere Gläubigen und die Bevölkerung zufriedenzustellen und gleichzeitig wertvolles Wissen und Zugang zu Bildung zu vermitteln. Lasst uns einen vernünftigen Mittelweg zwischen theologischem und säkularem Denken finden."
 education_of_the_theocrat: "Theokratische Bildung"
 education_of_the_theocrat_desc: "Das Schicksal unserer Nation liegt in den Händen der himmlischen Mächte, die auch über alle weltlichen Angelegenheiten herrschen. Es ist jedoch die heilige Pflicht unseres Herrschers, die Zeichen des Himmels zu deuten und sie unserem Volk zu vermitteln, damit wir stets allen anderen Nationen gegenüber vorgezogen werden. Um gefährliche Fehlauslegungen zu vermeiden, muss der Staat die gründliche Ausbildung künftiger Herrscher fördern."
 education_of_the_court: "Ausbildung des Hofes"
 education_of_the_court_desc: "Unser Herrscher mag den Willen unserer Regierung repräsentieren, aber alle Menschen sind fehlbar. Mit der Unterstützung eines hochgebildeten Hofs im Hintergrund ist die Wahrscheinlichkeit allerdings geringer, dass unser Herrscher ein schwerwiegendes Fehlurteil trifft."
 education_of_the_missionaries: "Ausbildung der Missionare"
 education_of_the_missionaries_desc: "Heiden und Ketzer stellen unseren Glauben am stärksten auf die Probe. Mit vergifteten Gedanken verführen sie ansonsten fromme Menschen und locken sie auf falsche Pfade abseits des Licht, damit die Finsternis sie verschlingen kann. Unsere Missionare müssen gebildet sein und einen unerschütterlichen Glauben haben, um diesem zerstörerischen Übel entgegenwirken zu können."
 education_of_the_people: "Ausbildung des Volkes"
 education_of_the_people_desc: "Wissen und Bildung gehören zu den bereicherndsten Aspekten im Leben eines jeden Menschen, und daher muss der Staat sicherstellen, dass unsere Bürger Zugang zu beidem haben. Wir alle werden mit freiem Willen und freiem Denken geboren, und es ist die Pflicht des Staates, diese natürlichen Rechte, die allen unseren Bürgern zustehen, zu schützen."
 confucian_academies_education: "Konfuzianische Akademien"
 confucian_academies_education_desc: "Diese privaten Institutionen, vereinen die Aufgaben einer Schule mit denen eines religiösen Schreins. Sie bilden Eliteschüler in klassischen Texten und der konfuzianischen Philosophie aus und bereiten sie gleichzeitig auf die Beamtenprüfungen vor. Obwohl sie offiziell ein Staatsorgan sind, verfügen diese Einrichtungen über weitreichende Befugnisse und Sonderrechte, die sie vom restlichen Beamtenapparat abheben."
 scottish_noble_education: "Verpflichtende Bildung ($nobles_estate$)"
 scottish_noble_education_desc: "Es ist für unseren [ShowEstateTypeName('nobles_estate')] verpflichtend, eine gründliche Ausbildung zu durchlaufen. Mit dem Ziel, unsere Regierungsfunktionen zu verbessern, soll jedes Mitglied der Eliteklassen eine fundierte Ausbildung in den Feldern Recht, Kunst und Latein erhalten."
 scottish_presbyterian_education: "Presbyterianische Ausbildung"
 scottish_presbyterian_education_desc: "Unsere Kirche wird für die Bildung der Bevölkerung unseres Landes verantwortlich sein. Diese Bemühungen werden finanziell durch Steuereinnahmen unterstützt, die von der landbesitzenden Elite erhoben werden."
 education_masses_law: "Ausbildung der Bevölkerung"
 education_masses_law_desc: "Die Bildung unserer Bevölkerung ist von entscheidender Bedeutung. Wenn wir unserem Volk einen umfassenden Zugang zum entsprechenden Material ermöglichen – ungeachtet von der Stellung in der gesellschaftlichen Hierarchie –, schaffen wir eine besser ausgebildete und künstlerisch versiertere Bevölkerung und bringen unsere Regierungsziele im In- und Ausland voran."
 uneducated_masses_education: "Ungebildete Bevölkerung"
 uneducated_masses_education_desc: "Was nützen Lesen und Schreiben denen, deren einziges Ziel es ist, die Ernte einzufahren? Es ist besser, wenn die Massen nichts von den gefährlichen Ideen erfahren, die in vielen Büchern enthalten sind."
 basic_religious_education: "Religiöse Lehren"
 basic_religious_education_desc: "Die jahrtausendealte, bewährte Methode besteht darin, unsere religiösen Institutionen die Verantwortung für die Bildung unserer Bevölkerung übernehmen zu lassen, während sich der Staat auf wichtigere Aufgaben konzentriert."
 theocratic_education: "Fromme Ausbildung"
 theocratic_education_desc: "Eine fromme Ausbildung, die darauf abzielt, die Schüler mit dem Wirken des Göttlichen vertraut zu machen. Theologie kann durchaus nützlicher sein als Mathematik … wenn auch nicht in jeder Situation."
 apprenticeships_education: "Individuelle Ausbildung"
 apprenticeships_education_desc: "Der heilige Vorgang, im Zuge dessen ein erfahrener Mentor sein lebenslanges Wissen an einen Schützling weitergibt. Obwohl viele dieser Mentoren-Schüler-Verhältnisse formell geregelt sind, können wissbegierige Lernende auch von ihren Familien, etablierten älteren Mitgliedern der Gesellschaft oder sogar ihren Gildenmeistern unterrichtet werden."
 oral_tradition_education: "Mündliche Überlieferung"
 oral_tradition_education_desc: "Weisheit wird durch Methoden wie das Erzählen von Geschichten oder die darstellenden Künste an jüngere Generationen weitergegeben. Ehrwürdige Mitglieder einer Gemeinschaft erzählen und wiederholen alte Geschichten und die daraus gezogenen Lehren, die sich die jungen Zuhörer einprägen und später selbst weitererzählen werden. So wird die Geschichte unseres Volkes generationenübergreifend von jenen bewahrt, die sie selbst erlebt haben."
 personal_religious_education: "Persönliche religiöse Bildung"
 personal_religious_education_desc: "Warum sollte man die Bildung in formellen Institutionen zentralisieren, wenn die Druckpresse es jedem Haushalt ermöglicht, eine eigene Schule zu sein? Wir werden unserem Volk die Möglichkeit geben, sich selbst weiterzubilden und ihm die Verantwortung übertragen, selbst zu entscheiden, welches Wissen es für erwerbenswert hält."
 epic_tradition_education: "Epische Tradition"
 epic_tradition_education_desc: "Junge Menschen lernen am besten, wenn das Wissen in Form von fesselnden, einprägsamen und leicht zu erlernenden Geschichten vermittelt wird. Aus den fantastischen Geschichten unserer Vorfahren lässt sich viel lernen, und wir werden dafür sorgen, dass unsere Leute diese Lektionen gut verstehen."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Weltliche Bildung"
 secular_education_desc: "Gotteshäuser sind die Heimstätte des Göttlichen, nicht des Unterrichts. Lasst uns weltlichen und religiösen Unterricht voneinander trennen, so wie die weltlichen und göttlichen Bereiche voneinander getrennt sind."
 #Distribution of Power
 distribution_of_power_law: "Machtverteilung"
 distribution_of_power_law_desc: "Die Machtverteilung bestimmt, wie die Autorität zwischen dem Herrscher, den Verwaltungsbehörden und den Ständen aufgeteilt ist. Der Staat ist eine komplexe und zerbrechliche Einheit – eine ausgewogene Machtverteilung gewährleistet Stabilität, während eine übermäßige Machtkonzentration bei einer einzelnen Institution die Gefahr von Tyrannei oder administrativer Lähmung birgt."
 dop_traditional_distribution_of_power: "Traditionelle Verteilung"
 dop_traditional_distribution_of_power_desc: "Die Macht ist traditionell zwischen dem regierenden Souverän und den führenden Eliten unserer Gesellschaft aufgeteilt. Sie stellt den derzeitigen Zustand nicht infrage und begünstigt weder das Staatsoberhaupt noch die Aristokratie."
 dop_law_parliament: "Parlament"
 dop_law_parliament_desc: "Das Parlament ist eine Versammlung, die die verschiedenen Stände des Reiches vertritt. Seine Aufgabe besteht darin, den Herrscher zu beraten, neue Gesetze und Steuern zu verabschieden und als Kontrollorgan gegen königlichen Machtmissbrauch zu dienen. Untertanen ohne direkten Zugang zum Thron können ihre Beschwerden über ihren Parlamentsabgeordneten vorbringen und so potenziell die Regierungsführung beeinflussen."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Die Gbara ist die beratende Versammlung #L [GetCountry('MAL').GetName]s#! und wird in der [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]en Verfassung – der [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')] – definiert. Der [ShowEstateTypeName('nobles_estate')] repräsentiert die zahlreichen Clans in unserem Staat und kontrolliert die Macht des regierenden Oberhaupts ([GetCountry('MAL').GetGovernment.GetRulerTitle])."
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip|U]es Parlament"
 dop_law_english_parliament_desc: "Das Parlament (engl. #italic Parliament#!) ist de facto der Nachfolger des #italic Magnum Concilium#! und eine wichtige Säule der #L [GetCountry('ENG').GetAdjective|l]en#! Regierung. Die Hauptaufgabe des Parlaments besteht darin, die Macht des Staatsoberhaupts ([GetCountry('ENG').GetGovernment.GetRulerTitle]) im Zaum zu halten, indem es eine verpflichtende Konsultation in Steuer- und Gesetzgebungsfragen vorschreibt und so eine absolute Herrschaft verhindert."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "[ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] und [ShowEstateTypeName('burghers_estate')] haben eine beratende Versammlung namens #italic $dop_law_navarrese_courts$#! gebildet, deren Aufgabe die Verabschiedung von Gesetzen und Steuern sowie die Überprüfung von Gesetzesverstößen ist. Obwohl alle Stände gemeinsam debattieren, stimmen sie als getrennte Versammlungen ab. Die Position der einzelnen Stände wird zuvor intern von der Mehrheit festgelegt. Um eine Einigung bei den Anliegen zu erzielen, über die sie beraten, müssen alle drei Stände zustimmen. Ihre Macht erlaubt es ihnen, bei Bedarf Herrscher abzusetzen oder zu wählen, sodass die Macht des Monarchen begrenzt bleibt."
 dop_law_governing_senate: "Regierender Senat"
 dop_law_governing_senate_desc: "Der Regierende Senat ist das höchste Regierungsorgan des #L [GetCountry('RUS').GetAdjective|l]en#! Staates und wurde als Ersatz für die Bojarenduma geschaffen. Der Senat vereint die Funktionen der Legislative, Judikative und Exekutive und ist eine mächtige Institution, die nur dem Herrscher selbst untersteht."
 dop_law_estates_general: "Generalstände"
 dop_law_estates_general_desc: "Die $dop_law_estates_general$ sind die Versammlung der #L [GetCountry('FRA').GetAdjective|l]en#! Feudalregierung. Sie haben gesetzgebende und beratende Funktion und vertreten die drei Stände des Landes: den [ShowEstateTypeName('nobles_estate')], den [ShowEstateTypeName('clergy_estate')] und den [ShowEstateTypeName('peasants_estate')], der auch den [ShowEstateTypeName('burghers_estate')] umfasst. Im Gegensatz zu anderen Parlamenten und Versammlungen ist die Zustimmung der r$dop_law_estates_general$ bei vielen Gesetzesanpassungen wie beispielsweise Steuererhöhungen nicht zwingend erforderlich."
 dop_law_assemblee_nationale: "Nationalversammlung"
 dop_law_assemblee_nationale_desc: "Die $dop_law_assemblee_nationale$ – auf Französisch #italic Assemblée Nationale#! genannt – wurde aus der Asche des Ancien Régime geboren und ist die Umwandlung der alten $dop_law_estates_general$ in ein modernes Parlament. Der [ShowEstateTypeName('nobles_estate')] und der [ShowEstateTypeName('clergy_estate')] sind nicht mehr die dominierenden Mächte in der Versammlung, wohingegen der [ShowEstateTypeName('burghers_estate')] und der [ShowEstateTypeName('peasants_estate')] eine tatkräftigere Rolle im Staat spielen."
 dop_favor_the_ruler: "Den Herrscher favorisieren"
 dop_favor_the_ruler_desc: "Die Machtstruktur sollte zugunsten des Staatsoberhauptes ausgerichtet sein, da man nur ihm zutrauen kann, die besten Interessen der Nation im Blick zu haben."
 dop_favor_the_nobles: "Die Eliten favorisieren"
 dop_favor_the_nobles_desc: "Der mächtige [ShowEstateTypeName('nobles_estate')] bildet das Rückgrat unserer Gesellschaft und ohne seine Führung kommen wir nicht aus. $dop_last_sentence$"
 dop_favor_the_burghers: "Die Reichen favorisieren"
 dop_favor_the_burghers_desc: "Die Zünfte und der [ShowEstateTypeName('burghers_estate')] sind das Lebenselixier des Volkes! Und natürlich auch das unserer Staatskasse. $dop_last_sentence$"
 dop_favor_the_clergy: "Den $clergy_estate$ bevorzugen"
 dop_favor_the_clergy_desc: "Unser Glaube hielt unsere Gesellschaft in Zeiten der Not und angesichts der Bedrohung von außen zusammen, dank der weisen Führung des #L [ShowEstateTypeName('clergy_estate')]s#!. $dop_last_sentence$"
 dop_favor_the_commoners: "Die Gemeinen favorisieren"
 dop_favor_the_commoners_desc: "Der [ShowEstateTypeName('peasants_estate')] sind diejenigen, die täglich hart arbeiten, um grundlegende Bedarfe wie Nahrung zu decken, die jeder ungeachtet seiner gesellschaftlichen Stellung benötigt. Sie wünschen sich, vielleicht mehr als jeder andere Stand, unsere Herrschaft zu neuen Höhen des Wohlstands und der Größe zu führen. $dop_last_sentence$"
 dop_last_sentence: "Wir sind gut beraten, seinen Einfluss zu mehren."
 dop_law_state_council: "Staatsrat"
 dop_law_state_council_desc: "Der $dop_law_state_council$ ist das höchste staatliche Beratungsgremium von [GetCountry('RUS').GetGovernment.GetName], das als Vermittler zwischen dem autokratischen Regime und den regionalen Dumas fungiert, die im Zuge der [ShowGovernmentReformName('speransky_liberalization_reform')] eingerichtet wurden. Der Rat prüft Gesetzesvorschläge, überwacht den Haushalt und die Staatsausgaben, hat aber keine Befugnis, Änderungen vorzuschlagen. Stattdessen gibt er Empfehlungen zur derzeitigen Lage ab."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "Die #L [GetCountry('CAS').GetAdjective|l]en#! #italic $dop_law_castilian_courts$#! (Abgeordnetenkammer) vertreten die Stände und einige Städte mit Stimmrecht."
 dop_law_castilian_courts_reinforced: "Verstärkte Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "Nach dem Aufstand der #italic Comuneros#! hat die [ShowEstateTypeName('crown_estate')] die #italic $dop_law_castilian_courts$#! besser im Griff."
 dop_favor_the_kontors: "Die Kontore favorisieren"
 dop_favor_the_kontors_desc: "Das [ShowBuildingTypeName('hanseatic_kontor')] ist die Grundlage unseres wirtschaftlichen Erfolgs. Unsere zahlreichen Niederlassungen in [ShowContinentName('europe')] dienen als diplomatisches Bindeglied zwischen uns und den Gastländern sowie als Machtsitz unseres #L [ShowEstateTypeName('burghers_estate')]s#! vor Ort."
 dop_office_of_the_eristavi: "Eristavi-Amt"
 dop_office_of_the_eristavi_desc: "Einer der einflussreichsten Dreh- und Angelpunkte der Verwaltung ist der Titel des #italic Eristavi#!: Er wird mächtigen Adelsfamilien verliehen und gewährt ihnen die unanfechtbare Autorität, Armeen unter ihrem Banner zu rekrutieren und zu führen. Zugleich gewährt dieses Amt oft auch in inneren Angelegenheiten eine vorherrschende Stellung."
 press_law: "Pressegesetze"
 press_law_desc: "Dies bestimmt, wie Zeitungsverlage in einem Land geführt und reguliert werden."
 state_press_only: "Nur Staatspresse"
 state_press_only_desc: "Nur der Staat hat das Recht, Nachrichten zu drucken. Alle anderen Formen der Presse sind verboten."
 censored_press: "Zensierte Presse"
 censored_press_desc: "Alle Druckerzeugnisse müssen vom Staat genehmigt werden, der das unveränderliche Recht hat, Material zu zensieren, das ihm zuwiderläuft."
 free_press: "Freie Presse"
 free_press_desc: "Bürger können drucken, was sie wollen, ohne Einmischung oder Sanktionen fürchten zu müssen."
 immigration_law: "Grenzkontrollen"
 immigration_law_desc: "Dieses Gesetz bestimmt, ob [migration|e] in das Land hinein oder aus ihm heraus erlaubt ist."
 open_borders_law: "Offene Grenzen"
 open_borders_law_desc: "Die Grenzen unseres Landes stehen jedem offen, um nach Belieben zu kommen oder zu gehen."
 closed_borders_law: "Geschlossene Grenzen"
 closed_borders_law_desc: "Niemand darf unser Land betreten oder es verlassen."
 mining_law: "Bergrecht"
 mining_law_desc: "Dieses Gesetz regelt, wem der Bergbau in unserem Land gehört."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Die Kontrolle über die Bergbauprivilegien liegt in den Händen des Staates. Dies ermöglicht einen flexiblen und effizienten Bergbau."
 zimbabwe_mining_law: "Direkte Kontrolle des Herrschers"
 zimbabwe_mining_law_desc: "Alle seltenen Mineralien sind direktes Eigentum unseres Herrschers, sodass er letztlich die Kontrolle über alle Abbauunternehmungen hat."
 nobles_mining_law: "Bergbaukontrolle ($nobles_estate$)"
 nobles_mining_law_desc: "Der [ShowEstateTypeName('nobles_estate')] kontrolliert sämtlichen Bergbau."
 burghers_mining_law: "Bergbaukontrolle ($burghers_estate$)"
 burghers_mining_law_desc: "Der [ShowEstateTypeName('burghers_estate')] kontrolliert sämtlichen Bergbau."
 peasants_mining_law: "Bergbaukontrolle (Gemeine)"
 peasants_mining_law_desc: "Der [ShowEstateTypeName('peasants_estate')] kontrolliert sämtlichen Bergbau."
 novo_brdo_mining_law: "Novo-Brdo-Kodex"
 novo_brdo_mining_law_desc: "Der #italic Novo-Brdo#!-Kodex bietet detaillierte Vorschriften zu Besitzrechten, Sicherheitsmaßnahmen und wirtschaftlichen Abläufen, die besonders wichtig für die Entwicklung und den Wohlstand unserer Bergbaugemeinden sind."
 royal_fifth_law: "Quinto del Rey"
 royal_fifth_law_desc: "Nach den althergebrachten Rechten der Monarchen hat die [ShowEstateTypeName('crown_estate')] Anspruch auf die natürlichen Reichtümer des Landes. Da eine solche Regelung jedoch tyrannisch wäre, wurde dieses natürliche Recht zu einer Steuer von zwanzig Prozent auf alle im Land und in den Kolonien produzierten Edelmetalle vereinfacht."
 amazigh_familial_connections: "Berber-Familienbande"
 amazigh_familial_connections_desc: "Die vielen Stämme unseres Landes haben eine gewisse Autorität über örtliche Angelegenheiten. Unsere Haltung ihnen gegenüber könnte auch über den Verlauf unserer Geschichte bestimmen."
 reliance_on_local_tribes: "Verlass auf örtliche Stämme"
 reliance_on_local_tribes_desc: "Örtliche Stämme und Machthaber besitzen großen Einfluss auf unser Volk. Sie zu beschwichtigen und ihre Mitarbeit zu erlangen, würde auch unsere eigene Agenda voranbringen."
 cordial_relations: "Herzliche Beziehungen"
 cordial_relations_desc: "Auch wenn wir ihre Vorrangigkeit in örtlichen Angelegenheiten nicht anerkennen, ist es von Vorteil für beide Seiten, wenn wir ein gesundes und respektvolles Verhältnis zwischen uns und den örtlichen Stämmen erhalten."
 refuse_recognition: "Fehlende Anerkennung"
 refuse_recognition_desc: "Die Stammesgruppen, die unser Land freundlicherweise beherbergt, versuchen schon viel zu lange, unsere Autorität zu stören. Wenn wir unsere Macht weiter festigen wollen, müssen wir selbige demonstrieren und diese aufmüpfigen Fraktionen an die Kandare nehmen."
