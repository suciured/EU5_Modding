 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Zusammenschlussabstimmung (Politlinienwechsel)"
 sc_policy_proposal_frequency: "Häufigkeit der Politlinienvorschläge"
 sc_policy_proposal_frequency_desc: "Dieses Gesetz regelt die Verwaltung von Gesetzesvorschlägen für die [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Häufige Politlinienvorschläge"
 sc_frequent_policy_proposals_desc: "Anpassungen von Gesetzen und Politlinien werden häufig vorgenommen und erfolgen für die [GetInternationalOrganizationType('swiss_confederation').GetName] daher alle 4 Jahre."
 sc_moderate_policy_proposals: "Mäßige Politlinienvorschläge"
 sc_moderate_policy_proposals_desc: "Obwohl es ein wichtiger Vorgang ist, erfordert die Verwaltung der Vorschläge von Gesetzen und Politlinien auch einen beträchtlichen Aufwand, sodass sie für die [GetInternationalOrganizationType('swiss_confederation').GetName] nur alle 8 Jahre erfolgt."
 sc_religious_affairs: "Religionsangelegenheiten"
 sc_religious_affairs_desc: "Mit dem Ausbruch der [ShowSituationName('reformation')] befindet sich die religiöse Einheit der Eidgenossenschaft in einer heiklen Lage. Es muss eine Lösung gefunden werden, denn sonst droht der Glaubenskonflikt die Genossenschaft auseinanderzureißen."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] und [ShowLawName('sc_war_politics')] gelten jetzt für alle Mitglieder ungeachtet der [religion|e]"
 sc_mending_schism: "Heilung des Schismas"
 sc_mending_schism_desc: "Für die [GetInternationalOrganizationType('swiss_confederation').GetName] stehen Stabilität und Sicherheit über den religiösen Streitereien der [ShowSituationName('reformation')]. Alle Mitglieder beenden die feindseligen Beziehungen zu den Mitgliedern eines anderen Glaubens."
 sc_enforcing_religious_unity: "Glaubenseinigkeit erzwingen"
 sc_enforcing_religious_unity_desc: "Religion spielt eine bedeutende Rolle im Leben der Mitglieder, sodass die Glaubenseinigkeit für die [GetInternationalOrganizationType('swiss_confederation').GetName] oberste Priorität hat. Alle Kantone werden auf die eine oder andere Weise demselben Glauben folgen."
 sc_only_defending_same_religion_allies_tt: "Nur Mitglieder derselben [religion|e] kommen in den Genuss der derzeitigen Politlinie „[ShowLawName('sc_war_politics')]“"
 sc_relations_with_hre: "Reichsbeziehungen"
 sc_relations_with_hre_desc: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] ist schon seit ihrer Gründung Teil des HRR ([GetUniqueInternationalOrganization('hre').GetName]). Doch die [ShowSituationName('reformation')] hat einen bitteren Nachgeschmack bei vielen Mitgliedern der Eidgenossenschaft hinterlassen …"
 sc_remain_in_the_hre: "Im Kaiserreich bleiben"
 sc_remain_in_the_hre_desc: "Auch wenn die [GetInternationalOrganizationType('swiss_confederation').GetName] ein tüchtiges Bündnisgeflecht ist, eignet sie sich kaum, um der militärischen Macht viel größerer Staaten zu widerstehen. Im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu bleiben, gewährt den Schweizern sehr viel mehr und dringend nötige Unterstützung."
 sc_remain_in_the_hre_tt: "Bleibt im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“"
 sc_prestige_malus_tt: "Alle Mitglieder verlieren [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e]"
 sc_leave_the_hre: "Das Kaiserreich verlassen"
 sc_leave_the_hre_desc: "Obwohl äußere Feinde nicht ungewöhnlich sind, kommt die größte Bedrohung für die [GetInternationalOrganizationType('swiss_confederation').GetName] doch aus dem [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ selbst, ungeachtet dessen, dass selbiges doch ursprünglich versprach, seine Mitglieder zu beschützen. Im Kaiserreich zu bleiben, würde unser eigenes Überleben gefährden."
 sc_leave_the_hre_tt: "Verlässt den [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“"
 sc_every_member_leaves_hre_tt: "Alle Mitglieder verlassen das HRR ([GetUniqueInternationalOrganization('hre').GetName]) und können nicht wieder beitreten, solange die [GetInternationalOrganizationType('swiss_confederation').GetName] und das Reich zusammengehören"
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')|U]e Vertretung"
 sc_representative_desc: "Jeder Zusammenschluss braucht einen Sprecher – eine Vertretung, die als Ansprechpartner für politische Entitäten innerhalb und außerhalb der Organisation dient. Doch die [GetInternationalOrganizationType('swiss_confederation').GetName] könnte eine Ausnahme von dieser Regel darstellen …"
 sc_canton_representative: "Kantonsvertretung"
 sc_canton_representative_desc: "Manche Kantone sind unter Umständen reicher und haben mehr Einfluss als andere. Daher soll die [GetInternationalOrganizationType('swiss_confederation').GetName] nicht von einer Person, sondern von einem Stadtstaat vertreten werden."
 sc_councillor_representative: "Ratsmitgliedsvertretung"
 sc_councillor_representative_desc: "Kantone, die die [GetInternationalOrganizationType('swiss_confederation').GetName] als ihren Zusammenschluss haben, werden einen Teil ihres Einflusses aufgeben, um eine einzige Person zum Ansprechpartner der Eidgenossenschaft zu machen."
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]-Macht"
 sc_power_of_the_sovereign_desc: "Die Vertretung der Eidgenossenschaft könnte mehr Einfluss und Macht im Innern anfragen, um ihre Stellung auf der öffentlichen Bühne zu stärken."
 sc_sovereign_representative_power: "Vertretermacht"
 sc_sovereign_representative_power_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] hat das Recht, die Mitglieder um Hilfe zu ersuchen, was von Finanzmitteln bis hin zu militärischer Unterstützung reichen kann."
 sc_sovereign_religious_power: "Glaubensmacht"
 sc_sovereign_religious_power_desc: "Die Macht, über die der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) gebietet, ist mit Ausnahme religiöser Angelegenheiten für die [GetInternationalOrganizationType('swiss_confederation').GetName] beschränkt."
 sc_sovereign_absolute_power: "Absolute Macht"
 sc_sovereign_absolute_power_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) herrscht über die [GetInternationalOrganizationType('swiss_confederation').GetName], als wäre sie ein einzelner Staat. Daher genießt er sämtliche Privilegien und Pflichten, als wäre er ein Monarch der Eidgenossenschaft."
 sc_election_method: "Wahlmethode"
 sc_election_method_desc: "Das Wahlprozedere für den Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] ist eine heikle Angelegenheit, die präzise Regelungen braucht, damit sie ordentlich abläuft."
 sc_direct_vote: "Direkte Wahl"
 sc_direct_vote_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] wird direkt von den Mitgliedern gewählt. Jedes Mitglied hat dabei eine Stimme, und jedes Mitglied kann die Vertretung übernehmen."
 sc_lottery: "Los"
 sc_lottery_desc: "Nur der Herr kann darüber bestimmen, wer die [GetInternationalOrganizationType('swiss_confederation').GetName] vertreten soll. Die „Wahl“ besteht aus einer vertraulichen Auslosung, und das Schicksal ist der entscheidende Faktor."
 sc_rotation: "Rotation"
 sc_rotation_desc: "Das Amt des Anführers ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] hält sich an eine Reihenfolge. Jedes Mitglied vertritt die Eidgenossenschaft einmal, bis eine ehemalige Vertretung erneut an der Reihe sein kann."
 sc_ruling_period: "Amtszeit"
 sc_ruling_period_desc: "Die Eidgenossenschaft mag einen Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) haben, doch es muss festgelegt werden, ob dieser der Eidgenossenschaft bis zum Lebensende dient oder nur so lange, bis eine gewisse Zeit verstrichen ist."
 sc_timed: "Zeitlich begrenzt"
 sc_timed_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] hat nur für eine begrenzte Zeit das Sagen. Danach endet seine Amtszeit und ein neuer Anführer wird gewählt."
 sc_lifelong: "Lebenslang"
 sc_lifelong_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] dient ihr sein ganzes Leben. Erst mit seinem Tod oder seiner Verbannung aus dem Amt findet eine neue Wahl statt."
 sc_election_frequency: "Wahlfrequenz"
 sc_election_frequency_desc: "Nachdem die [ShowLawName('sc_ruling_period')] geklärt wurde, kommt als neues Thema die Wahlfrequenz für neue Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) auf."
 sc_biyearly_elections: "Zweijährliche Wahlen"
 sc_biyearly_elections_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] wird alle 2 Jahre ausgewählt."
 sc_four_yearly_elections: "Vierjährliche Wahlen"
 sc_four_yearly_elections_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] wird alle 4 Jahre ausgewählt."
 sc_eight_yearly_elections: "Achtjährliche Wahlen"
 sc_eight_yearly_elections_desc: "Der Anführer ([GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]) für die [GetInternationalOrganizationType('swiss_confederation').GetName] wird alle 8 Jahre ausgewählt."
 sc_internal_politics: "Innenpolitik"
 sc_internal_politics_desc: "Obwohl die [GetInternationalOrganizationType('swiss_confederation').GetName] vor allem als Bund für Verteidigungszwecke dienen soll, liegt es auf der Hand, dass man sich auch um ihre inneren Angelegenheiten kümmern muss."
 sc_forbid_internal_wars: "Kriege im Innern verbieten"
 sc_forbid_internal_wars_desc: "Wir dürfen nicht zulassen, dass kleinliche Streitigkeiten zu blutigen Zwisten werden. Die [GetInternationalOrganizationType('swiss_confederation').GetName] wird alle Streits unter ihren Mitgliedern vor einem Gericht der Eidgenossenschaft ausfechten anstatt auf dem Schlachtfeld."
 sc_forbid_internal_wars_tt: "Kein Mitglied, das die [GetInternationalOrganizationType('swiss_confederation').GetName] seinen Zusammenschluss nennt, kann andere Mitglieder angreifen"
 sc_forbid_same_religion_internal_wars_tt: "Kein Mitglied, das die [GetInternationalOrganizationType('swiss_confederation').GetName] seinen Zusammenschluss nennt, kann andere Mitglieder der gleichen [religion|e] angreifen"
 sc_allow_internal_wars: "Erlaubt interne Kriege"
 sc_allow_internal_wars_desc: "Auch wenn sie meist nicht wünschenswert sind, sind Konflike doch Teil des menschlichen Wesens und durch sie werden wir stärker."
 sc_membership_regulation: "Mitgliedschaftsbeschränkungen"
 sc_membership_regulation_desc: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] ist ein Zusammenschluss, der von Schweizern geschaffen wurde, um sich gegen den wachsenden Einfluss der [GetDynasty('habsburg_dynasty').GetName] in der Region zu schützen. Doch die Regeln dazu, wer der Genossenschaft beitreten kann, sind nicht in Stein gemeißelt …"
 sc_swiss_culture_and_geography: "Nur Schweizer"
 sc_swiss_culture_and_geography_desc: "Die Eidgenossenschaft ist ein #L [ShowCultureGroupName('swiss_group')]er#! Zusammenschluss und als solcher sollten nur jene mit passender Kultur und geografischer Lage beitreten dürfen."
 sc_swiss_culture_and_geography_tt: "Nur Länder mit der [primary_culture|e] [ShowCultureGroupName('swiss_group')] und ihrem [capital|e] in der [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] oder [ShowAreaName('western_switzerland_area')] können beitreten"
 sc_just_swiss_culture: "Schweizer Kultur"
 sc_just_swiss_culture_desc: "Der Einfluss der Schweizer ist über das historische Gebiet der [GetInternationalOrganizationType('swiss_confederation').GetName] hinausgewachsen. Geografische Grenzen passen nicht mehr, sodass dieses Gesetz überdacht werden sollte."
 sc_just_swiss_culture_tt: "Nur Länder mit [primary_culture|e] „[ShowCultureGroupName('swiss_group')]“ können beitreten"
 sc_swiss_or_swiss_relative: "Verwandte der Schweizer"
 sc_swiss_or_swiss_relative_desc: "Einfluss und Macht der [GetInternationalOrganizationType('swiss_confederation').GetName] werden nicht nur von Schweizern weitergetragen, sondern auch von jenen, die als eng verwandt mit unserer Kultur betrachtet werden."
 sc_swiss_or_swiss_relative_tt: "Nur Länder mit [primary_culture|e] „[ShowCultureGroupName('swiss_group')]“ oder mit einer [language|e], die von diesen Kulturen verwendet wird, können beitreten"
 sc_war_politics: "Kriegspolitik"
 sc_war_politics_desc: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] wird von vielen Seiten bedroht. Einheitliche Bedingungen dazu, wie die #L [ShowCultureGroupName('swiss_group')|l]en#! Menschen einander verteidigen, sind nötig, wenn die Eidgenossenschaft jene politische Anarchie überleben will, von der sie umgeben ist."
 sc_defensive_pact: "Verteidigungspakt"
 sc_defensive_pact_desc: "Mitglieder der [GetUniqueInternationalOrganization('swiss_confederation').GetName] werden nur in Verteidigungskriege gegen äußere Bedrohungen gerufen."
 sc_alliance: "Schweizer Bündnis"
 sc_alliance_desc: "Mitglieder der [GetUniqueInternationalOrganization('swiss_confederation').GetName] können einander bei eigenen Versuchen der Expansion zu Hilfe rufen. Im Fall einer Invasion von außen werden alle Mitglieder zu den Waffen gerufen, um die anderen Genossen zu verteidigen."
 sc_united_war_efforts: "Geeinte Kriegsbemühungen"
 sc_united_war_efforts_desc: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] wirkt nach außen für andere Staaten wie eine einzelne politische Entität. Jeder Krieg – im Angriff wie in der Verteidigung – ruft das Militär aller Mitglieder der Eidgenossenschaft herbei."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ und der Aufrufende und das zu den Waffen gerufene Land gehören zur selben [religion|e]"
 sc_call_to_arms_always_tt: "Der Feind ist KEIN Mitglied der [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "$SWI_ADJ$e Vereinigung"
 sc_unification_desc: "Die #L [ShowCultureGroupName('swiss_group')|l]en#! Lande waren zu lange zersplittert. Wenn das Volk der Alpen Wohlstand und Sicherheit will, muss es sich unter einem Banner vereinen."
 sc_unification_movement_event_happened_tt: "Das [event|e] „#Y $flavor_swi.999.title$#!“ ist eingetreten, das folgende Bedingungen hat:\n\n: [ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Alle Mitglieder gehören einer der folgenden Religionen an: [ShowReligionName('catholic')], [ShowReligionName('lutheran')] oder [ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "Die $SWI_ADJ$e $republic$ gründen"
 sc_found_swiss_republic_desc: "Die Prinzipien und Vorgehensweisen, die die [GetInternationalOrganizationType('swiss_confederation').GetName] hochhält, sind in allen Kantonen beliebt, denn die Stimme von jedem Einzelnen wird gehört. Doch das dezentralisierte Wesen der Eidgenossenschaft wird stets eine Gefahr für die Sicherheit der #L [ShowCultureGroupName('swiss_group')|l]en#! Menschen darstellen. Es wird Zeit, die Eidgenossenschaft zu einem Staat zu vereinen, während man die [ShowGovernmentTypeName('republic')] erhält."
 sc_found_swiss_republic_specific_tt: "„[THIS.GetCountry.GetName|U]“ eint die [GetInternationalOrganizationType('swiss_confederation').GetName], um die #L [GetCountry('SWI').GetAdjective|U]e#! [ShowGovernmentTypeName('republic')] zu bilden"
 sc_found_swiss_republic_tt: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] eint sich zur #L [GetCountry('SWI').GetAdjective|U]en#! [ShowGovernmentTypeName('republic')]"
 sc_found_swiss_monarchy: "Die $SWI_ADJ$e $monarchy$ gründen"
 sc_found_swiss_monarchy_desc: "Auch wenn sie als republikanische Union begann, haben die Herausforderungen, denen sich die [GetInternationalOrganizationType('swiss_confederation').GetName] stellen musste, bewiesen, dass eine starke Herrschaft unter einem Ratsmitglied nötig ist. Die Zukunft der #L [GetCountry('SWI').GetAdjective|l]en#! Menschen kann nur durch die Autorität einer richtigen [ShowGovernmentTypeName('monarchy')] gesichert werden, die an die Stelle der alten Eidgenossenschaft tritt."
 sc_found_swiss_monarchy_specific_tt: "„[THIS.GetCountry.GetName|U]“ eint die [GetInternationalOrganizationType('swiss_confederation').GetName], um die #L [GetCountry('SWI').GetAdjective|U]e#! [ShowGovernmentTypeName('monarchy')] zu bilden"
 sc_found_swiss_monarchy_tt: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] eint sich zur #L [GetCountry('SWI').GetAdjective|U]en#! [ShowGovernmentTypeName('monarchy')]"
 sc_found_swiss_theocracy: "Die $SWI_ADJ$e $theocracy$ gründen"
 sc_found_swiss_theocracy_desc: "Weder der freie Wille republikanischer Stimmen noch die autoritäre Macht einer Monarchie haben die [GetInternationalOrganizationType('swiss_confederation').GetName] dorthin geführt, wo sie ist – es war der göttliche Wille. Nur als geeinte [ShowGovernmentTypeName('theocracy')] können die #L [GetCountry('SWI').GetAdjective|l]en#! Menschen in dieser Welt gedeihen."
 sc_found_swiss_theocracy_specific_tt: "„[THIS.GetCountry.GetName|U]“ eint die [GetInternationalOrganizationType('swiss_confederation').GetName], um die #L [GetCountry('SWI').GetAdjective|U]e#! [ShowGovernmentTypeName('theocracy')] zu bilden"
 sc_found_swiss_theocracy_tt: "Die [GetInternationalOrganizationType('swiss_confederation').GetName] eint sich zur #L [GetCountry('SWI').GetAdjective|U]en#! [ShowGovernmentTypeName('theocracy')]"
 #Colonial Federation
 colonial_federation_unification: "Die Vereinigung der $colonial_federation$"
 colonial_federation_unification_desc: "Unsere Bande wurden geschmiedet in den Feuern unseres Unabhängigkeitskampfes, und nun ist es an der Zeit, über die Vereinigung des losen Verbundes der Lande unserer Mitglieder nachzudenken."
 colonial_federation_found_republic: "Eine neue $republic$ gründen"
 colonial_federation_found_republic_desc: "Die Prinzipien und Methoden der [ShowGovernmentTypeName('republic')] sind essenziell für die Freiheit unserer Mitglieder sowie unserer Klientelländer."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName|U] eint die [GetInternationalOrganizationType('swiss_confederation').GetName], um die #L [GetCountry('SWI').GetAdjective|U]e#! [ShowGovernmentTypeName('republic')] zu bilden"
 colonial_federation_found_republic_tt: "Die [GetInternationalOrganizationType('colonial_federation').GetName] wird vereint zu einer [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "Eine neue $monarchy$ gründen"
 colonial_federation_found_monarchy_desc: "Eine neu gegründete [ShowGovernmentTypeName('monarchy')], die über all unsere Mitglieder gerecht herrscht, ist der einzige Weg hin zu Wohlstand."
 colonial_federation_found_monarchy_specific_tt: "„[THIS.GetCountry.GetName|U]“ vereint unsere [GetInternationalOrganizationType('colonial_federation').GetName] zu einer [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "Die [GetInternationalOrganizationType('colonial_federation').GetName] wird vereint zu einer [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "Eine neue $theocracy$ gründen"
 colonial_federation_found_theocracy_desc: "Weder der freie Wille republikanischer Stimmen noch die autoritäre Macht einer Monarchie haben unsere [GetInternationalOrganizationType('colonial_federation').GetName] zur Unabhängigkeit geführt – es war der göttliche Wille. Nur als vereinte [ShowGovernmentTypeName('theocracy')] kann unser Volk in dieser Welt gedeihen."
 colonial_federation_found_theocracy_specific_tt: "„[THIS.GetCountry.GetName|U]“ eint die [GetInternationalOrganizationType('colonial_federation').GetName], um eine [ShowGovernmentTypeName('theocracy')] zu gründen"
 colonial_federation_found_theocracy_tt: "Die [GetInternationalOrganizationType('colonial_federation').GetName] wird vereint zu einer [ShowGovernmentTypeName('theocracy')]"
 AVERAGE_GREAT_POWER_SCORE_OF_IO: "Durchschnittliche [great_power_score|e] des [Concept('international_organization', 'Zusammenschlusses')|e]"
 AVERAGE_MILITARY_STRENGTH_OF_IO: "Durchschnittliche [military_strength|e] des [Concept('international_organization', 'Zusammenschlusses')|e]"
 mutual_defense_law: "Gegenseitige Verteidigung"
 mutual_defense_law_desc: "Diese Politlinie bestimmt, wie Mitglieder einander verteidigen, falls ein Krieg erklärt wird."
 assured_defense_policy: "Gesicherte Verteidigung"
 assured_defense_policy_desc: "Mitglieder treten einander automatisch in Verteidigungskriegen bei, wenn einem Mitglied der Krieg erklärt wird."
 automatic_defense_policy: "Automatischer Verteidigungsruf"
 automatic_defense_policy_desc: "Mitglieder werden automatisch in Verteidigungskriege gerufen, wenn einem Mitglied der Krieg erklärt wird – sie müssen diesem Ruf aber nicht folgen."
 possible_defense_policy: "Mögliche Verteidigung"
 possible_defense_policy_desc: "Mitglieder können in Verteidigungskriege gerufen werden, wenn einem Mitglied der Krieg erklärt wird – sie müssen diesem Ruf aber nicht folgen."
 no_defense_policy: "Keine Verteidigung"
 no_defense_policy_desc: "Mitglieder können nicht in Verteidigungskriege gerufen werden, wenn einem Mitglied der Krieg erklärt wird."
 mutual_offense_law: "Gegenseitiger Angriff"
 mutual_offense_law_desc: "Diese Politlinie bestimmt darüber, wie Mitglieder einander unterstützen, falls eines von ihnen einem anderen Land den Krieg erklärt."
 assured_offense_policy: "Gesicherter Angriff"
 assured_offense_policy_desc: "Mitglieder treten einander automatisch in Angriffskriegen bei, wenn ein anderes Mitglied den Krieg erklärt hat."
 automatic_offense_policy: "Automatischer Angriffsruf"
 automatic_offense_policy_desc: "Mitglieder werden automatisch in Angriffskriege gerufen, wenn ein Mitglied den Krieg erklärt – sie müssen diesem Ruf aber nicht folgen."
 possible_offense_policy: "Möglicher Angriff"
 possible_offense_policy_desc: "Mitglieder können in Angriffskriege gerufen werden, wenn ein Mitglied den Krieg erklärt – sie müssen diesem Ruf aber nicht folgen."
 no_offense_policy: "Kein Angriff"
 no_offense_policy_desc: "Mitglieder können nicht in Angriffskriege gerufen werden, wenn ein Mitglied den Krieg erklärt."
 lordship_of_ireland_rule_law: "Herrschaft in Irland"
 lordship_of_ireland_rule_law_desc: "Welche Form die Herrschaft in Irland annimmt, kann so wild wie der Atlantik sein, der sich an den zerklüfteten Klippen bricht, oder so beständig wie die Moore."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "Ursprünglich wurde Irland von anglo-normannischen Rittern erobert, die Land und Ruhm erlangen wollten. Doch dem königlichen Sitz fehlt die Macht."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Kilkenny-Statuten"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Diese Vorschriften setzen kontinentale Bräuche in Irland um, indem sie keltische Kleidung und Mischehen verbieten, um die Gemeinden der Siedler von den Einheimischen zu unterscheiden und ihre Vorherrschaft zu wahren."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Religiöse Vorherrschaft"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Wir können Mitglieder der Lordschaft zwingen, zu unserer Religion zu wechseln."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 apply_pu_estate_satisfaction_hit_tt: "The $nobles_estate$, $clergy_estate$, and $burghers_estate$ [estates|e] of all opponents of the [resolution|e] gain [ShowNamedValue('estate_satisfaction_severe_penalty')|+=2%] [estate_satisfaction|E]"
 UNION_TREASURY_COST: "Unionsschatzkammerkosten"
 union_foundation_law: "Unionsgründung"
 union_foundation_law_desc: "Das Gesetz der [GetInternationalOrganizationType('union').GetName], das deren Wesen bestimmt und festlegt, ob sie eine zentralisierte oder eine föderale Zukunft anstreben soll, sofern sie sich bewährt."
 union_establish_seniority_policy: "Die Seniorität festlegen"
 union_establish_seniority_policy_desc: "Die [GetInternationalOrganizationType('union').GetName] kann nur von einem Thron aus zusammengehalten werden. Durch die Einsetzung des Seniorpartners für die $union$ legen wir fest, welcher Thron die $union$ als Ganzes repräsentiert."
 union_maintain_federal_status_policy: "Föderalen Status beibehalten"
 union_maintain_federal_status_policy_desc: "Die Souveränität der einzelnen Mitglieder der [GetInternationalOrganizationType('union').GetName] ist unantastbar und wird nicht infrage gestellt. Selbst wenn jeder Thron von einem einzelnen Herrscher regiert wird, obliegt es nicht dem Monarchen, sich in die Angelegenheiten der Unionsmitglieder einzumischen."
 union_senior_partner_policy_at: "Aktiviert die Sonderstatus [ShowSpecialStatusName('senior_partner')] und [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "„[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName|U]“ wird [ShowSpecialStatusName('senior_partner')] (das Land wird ausgewählt, da es die höchste [great_power_score|e] der [union|e] hat)"
 union_senior_partner_policy_specific_tt: "„[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName|U]“ wird [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Gewährt allen $game_concept_junior_partner$n, die #Y schwächer#! als der [ShowSpecialStatusName('senior_partner')] sind, den [casus_belli|e] „[ShowCasusBelliName('cb_union_independence')]“"
 union_unlocks_war_for_seniority_casus_belli_tt: "Gewährt allen $game_concept_junior_partner$n, die #Y gleich stark oder stärker#! als der [ShowSpecialStatusName('senior_partner')] sind, den [casus_belli|e] „[ShowCasusBelliName('cb_union_war_for_seniority')]“"
 union_codified_inheritance_law: "Kodifizierte Vererbung"
 union_codified_inheritance_law_desc: "Um die Stabilität der [GetInternationalOrganizationType('union').GetName] zu sichern, müssen die Vererbungsrechte aller Mitglieder kodifiziert werden, sodass alle Staaten die gleiche Erblinie haben."
 union_senior_succession_law: "Geeintes Erbfolgerecht"
 union_senior_succession_law_desc: "Die Erbfolge der [GetInternationalOrganizationType('union').GetName] wird durch die Gesetze des #L [ShowSpecialStatusName('senior_partner')]s#! bestimmt. Jedes Mitglied ist gezwungen, diese Gesetze zu übernehmen, sofern sie anwendbar sind."
 union_sovereign_succession_law: "Souveränes Erbfolgerecht"
 union_sovereign_succession_law_desc: "Kein Mitglied der [GetInternationalOrganizationType('union').GetName] kann über das geltende Erbfolgerecht eines anderen Mitglieds bestimmen. Die Politik der einzelnen Mitglieder bezüglich ihres Thrones ist eine Angelegenheit ihrer eigenen Souveränität."
 union_codified_inheritance_policy_at: "Alle Mitglieder der [GetInternationalOrganizationType('union').GetName] übernehmen sofern möglich die [heir_selection|e] des #L [ShowSpecialStatusName('senior_partner')]s#!"
 union_codified_inheritance_policy_bt: "#R Gesperrte [Concept('heir_selections', 'Erbfolgerechte')|e] können weder angewandt noch ersetzt werden#!"
 union_codified_inheritance_policy_ct: "Alle Mitglieder der [GetInternationalOrganizationType('union').GetName] übernehmen sofern möglich die [ShowLawName('heir_religion_law')] des #L [ShowSpecialStatusName('senior_partner')]s#!"
 union_economic_law: "Wirtschaft der Union"
 union_economic_law_desc: "Auch wenn ein Monarch über mehrere Throne herrscht, sind die Mitglieder der [GetInternationalOrganizationType('union').GetName] in ihrer Wirtschaft doch sehr getrennt. Dieses Gesetz wird sie einander näherbringen."
 union_unified_treasury_policy: "Geeinte Staatskasse"
 union_unified_treasury_policy_desc: "Die verschiedenen Staatskassen der [GetInternationalOrganizationType('union').GetName] sollen zu einer einzelnen Entität geeint werden, auf die der Monarch zugreifen kann, der das Gold dann im Interesse der [GetInternationalOrganizationType('union').GetNameWithNoTooltip] ausgibt."
 union_cooperative_investment_policy: "Kooperative Investition"
 union_cooperative_investment_policy_desc: "Die Staatskassen der Mitglieder der [GetInternationalOrganizationType('union').GetName] dienen niemandem ausschließlich. Sie sind Teil der königlichen Kommune und werden verwendet, um die Infrastruktur aller Mitglieder zu verbessern."
 union_diplomatic_law: "Diplomatische Freiheiten"
 union_diplomatic_law_desc: "Da die [GetInternationalOrganizationType('union').GetName] von einem einzelnen Thron aus regiert wird, stellt sich die Frage, wie die Diplomatie der $union$ zu handhaben ist."
 union_unified_external_diplomacy_policy: "Geeinte externe Diplomatie"
 union_unified_external_diplomacy_policy_desc: "Die diplomatischen Angelegenheiten der [GetInternationalOrganizationType('union').GetName] sind zentralisiert im [ShowSpecialStatusName('senior_partner')], während andere Mitglieder in ihrer Diplomatie mit dem Ausland eingeschränkt sind."
 union_organized_diplomats_policy: "Organisierte Diplomaten"
 union_organized_diplomats_policy_desc: "Die Diplomaten der [GetInternationalOrganizationType('union').GetName] dienen keinem einzelnen Banner, sondern der gesamten $union$. Jedes Mitglied hat Zugriff auf ihre Fähigkeiten und kann sie für ihre eigenen Geschäfte mit dem Ausland nutzen."
 union_legislature_law: "Gesetzgebung der Union"
 union_legislature_law_desc: "Die Verwaltung der [GetInternationalOrganizationType('union').GetName] erfordert ein zusammenhängendes System. Nur mit einer vereinbarten und gemeinsamen Legislative können wir die Stabilität der $union$ gewährleisten."
 union_aligned_legislature_policy: "Angeglichene Gesetzgebung"
 union_aligned_legislature_policy_desc: "Um Zusammenhalt und Konsistenz in Verwaltungsangelegenheiten innerhalb der [GetInternationalOrganizationType('union').GetName] zu erreichen, werden alle Gesetze und Politlinien an die des #L [ShowSpecialStatusName('senior_partner')]s#! angeglichen."
 union_aligned_legislature_policy_at: "Alle Mitglieder von „[ROOT.GetInternationalOrganization.GetName]“ übernehmen wenn möglich die umgesetzten [government_reforms|e] und [policies|e] des #L [ShowSpecialStatusName('senior_partner')]s#!"
 union_federal_legislature_policy: "Föderale Gesetzgebung"
 union_federal_legislature_policy_desc: "Unterschiede in Bräuchen und Gesetzen sind kein Makel, sondern ein wesentlicher Aspekt der verschiedenen Mitglieder der [GetInternationalOrganizationType('union').GetName]. Daher ist das Wesen der Politlinien eine unantastbare Verantwortlichkeit der Mitgliedsstaaten und nicht des Herrschers."
 union_mutual_offense_law: "Gegenseitiger Angriff"
 union_mutual_offense_law_desc: "Obwohl sie eher auf die Verteidigung ausgerichtet ist, kann die militärische Macht der [GetInternationalOrganizationType('union').GetName] auch angerufen werden, um einander bei Feldzügen zu unterstützen – sofern die jeweiligen Mitgliedsstaaten sich darauf einlassen."
 union_assured_offense_policy: "Gesicherter Angriff"
 union_assured_offense_policy_desc: "Die [GetInternationalOrganizationType('union').GetName] dient als Angriffsbündnis. Unsere Feinde sollen erzittern, wenn unsere Truppen im Gleichschritt gegen sie vorgehen."
 union_automatic_offense_policy: "Angriffspflicht"
 union_automatic_offense_policy_desc: "Die [GetInternationalOrganizationType('union').GetName] ist vor allem auf den Angriff ausgerichtet. Alle Mitglieder erhalten einen Ruf, anderen Mitgliedern in Angriffskriege zu folgen."
 union_possible_offense_policy: "Möglicher Angriff"
 union_possible_offense_policy_desc: "Um zu überleben, muss die [GetInternationalOrganizationType('union').GetName] durch Eroberung und wachsende Macht gedeihen. Allen Mitgliedern wird es erlaubt, die anderen in Kriegszeiten zu rufen."
 union_unification_of_crowns_law: "Eine Frage der Vereinigung"
 union_unification_of_crowns_law_desc: "Die [GetInternationalOrganizationType('union').GetName] ist in ihren meisten Spielarten nicht mehr als eine lose Konföderation verschiedener Staaten, die vom selben Thron aus regiert werden. Allerdings steht die Möglichkeit einer Vereinigung unter dem Banner des #L [ShowSpecialStatusName('senior_partner')]s#! nicht außer Frage …"
 union_rapid_crown_unification_policy: "Schnelle Vereinigung der Kronen"
 union_rapid_crown_unification_policy_desc: "Weitere Verbesserungen in den verschiedenen Teilen der Bürokratie des #L [ShowSpecialStatusName('senior_partner')]s#! führten zu einer Optimierung des Annektierungsvorgangs des #L [ShowSpecialStatusNamePlural('junior_partner')]s#!."
 union_swift_crown_unification_policy: "Schnellere Vereinigung der Kronen"
 union_swift_crown_unification_policy_desc: "Die Bürokratie in Bezug auf Diplomatie und Verwaltung beim [ShowSpecialStatusName('senior_partner')] wurde stark verbessert, sodass die Mitgliedsstaaten nun rascher eingegliedert werden können."
 union_crown_unification_policy: "Vereinigung der Kronen"
 union_crown_unification_policy_desc: "Es ist an der Zeit, die [GetInternationalOrganizationType('union').GetName] endlich zu zentralisieren! Unter dem gnädigen Auge des #L [ShowSpecialStatusName('senior_partner')]s#! haben sich die Mitgliedsstaaten darauf geeinigt, den Prozessen der diplomatischen Annektierung zuzustimmen."
 union_federal_union_policy: "Föderale Union"
 union_federal_union_policy_desc: "Die [GetInternationalOrganizationType('union').GetName] ist vor allem ein Verteidigungsbündnis. Kein Mitgliedsstaat ist daran interessiert, die Throne zu einer einzelnen politischen Entität zu einen, und die Souveränität aller individuellen Staaten ist geschützt."
 #Austria
 dop_rudolfine_house_rules: "Reformiertes Hausgesetz"
 dop_rudolfine_house_rules_desc: "Das reformierte Hausgesetz ist ein System der gemeinsamen Regierung österreichischer Lande, bei denen allen männlichen Familienmitgliedern derselbe Status zugesprochen, aber dem jeweils Ältesten Sonderprivilegien eingeräumt werden."
 #Ethiopia
 foreign_court_customs_policy: "Fremdbräuche"
 foreign_court_customs_policy_desc: "Anstatt uns auf unsere eigene Kultur zu verlassen, lassen wir uns von anderen Höfen inspirieren, um unseren eigenen zu stärken."
 #Colonial Laws
 colonial_representation_law: "Kolonialvertretung"
 colonial_representation_law_desc: "Unser eigener Einfluss auf das von uns regierte Land wird von den Launen unseres Suzeräns bestimmt."
 colonial_representation_law_no: "Keine Vertretung"
 colonial_representation_law_no_desc: "Wir dürfen nicht am Parlament teilnehmen und unser Suzerän hat beträchtlichen Einfluss auf unsere Wirtschaft."
 colonial_representation_law_yes: "Vertretung im Parlament"
 colonial_representation_law_yes_desc: "Uns wurde eine Stimme bei Parlamentsanlegenheiten bezüglich unserer Lande gewährt, was auch die Einflüsse unseres Suzeräns beschneidet."
 #Timurids
 mongol_law_policy: "Mongolenrecht"
 mongol_law_policy_desc: "Obwohl es vor der Öffentlichkeit geheim gehalten wurde, zielte das $mongol_law_policy$ auf drei Dinge ab: Gehorsam gegenüber dem derzeitigen Herrscher, die enge Verflechtung des Volks sowie schwere Strafen für alle Vergehen gegenüber dem Staat. Indem man es vor der Öffentlichkeit verbarg, konnte man es leichter an andere Notwendigkeiten anpassen."
 #Mughals:
 dahsala_system: "Dahsala-Besteuerung"
 dahsala_system_desc: "Anstelle zuzulassen, dass sich örtliche Steuergesetze für die Gemeinen in $india$ entwickeln, stellen wir Letztere unter die $dahsala_system$, damit wir sie ordentlich besteuern können."
 zabiti: "Zabiti-System"
 zabiti_desc: "Bei diesem System orientiert sich die Besteuerung an der Größe und dem Wert des Landes. Das Volk muss in Silber oder Feldfrüchten bezahlen. Bleibt das Land lange Zeit unbestellt, wird es von der Besteuerung ausgenommen, bis es wieder Erträge abwirft."
 ghalla_bakshi: "Ghalla-Bakshi-System"
 ghalla_bakshi_desc: "Der Großteil der Gemeinen bevorzugt diese Art der Besteuerung, denn der Anteil des Staats wird von den eigentlichen Erträgen abgezogen, anstatt auf Ernteschätzungen zu beruhen."
 nasaq: "Nasaq-System"
 nasaq_desc: "Beim willkürlichsten der drei Systeme wird die durchschnittliche Steuerlast des Landes in den letzten Jahren als Grundlage für die Besteuerung angesetzt."
 mansabdar_system: "Mansab-Organisation"
 mansabdar_system_desc: "Anstatt sich für den Dienst in unserer Armee auf festgesetzte Adlige zu verlassen, könnten wir jedem die Gelegenheit bieten, jeden Rang in unserer Armee zu erlangen, solange man beweist, dass man diese Rolle auch auszufüllen vermag."
 #Austrian Military Frontier
 hab_military_frontier: "Militärgrenze"
 hab_military_frontier_desc: "Wir haben eine militärische Grenze eingerichtet, um die Nation vor heidnischen Horden zu schützen, die unseren Grenzen zu nahe kommen."
 frontier_maintained: "Unterhaltene Grenze"
 frontier_maintained_desc: "Unsere Militärgrenze erhält vollen Unterhalt und ist bereit, das Land vor eindringenden Bedrohungen zu schützen."
 frontier_not_maintained: "Nicht unterhaltene Grenze"
 frontier_not_maintained_desc: "Aufgrund fehlender Mittel wird unsere Militärgrenze nicht unterhalten und ist daher angreifbar für feindliches Vordringen."
 #Orissa
 vedic_education: "Vedische Lehre"
 vedic_education_desc: "Eine Ausbildungart, die die Massen der Hindus unterrichtet, ohne sie in Kasten zu unterteilen."
 #Sikhism
 guru_nanak_guruship: "Lehren von [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]"
 guru_nanak_guruship_desc: "Die von [GetCharacter('guru_nanak').GetName] etablierten Lehren."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Dies bedeutet ‚Teile und verbrauche‘ und ist eine der Säulen von [GetCharacter('guru_nanak').GetName]. Es ermutigt das Teilen von allem Verfügbaren und das kollektive Verbrauchen in der Gemeinschaft."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Dies bedeutet ‚Arbeite ehrlich‘ und ist eine der Säulen von [GetCharacter('guru_nanak').GetName]. Es meint die Ergebenheit und Ehrlichkeit harter Arbeit, um das zu nutzen, was $sikhism_god_name$ uns schenkte."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Dies bedeutet ‚Rezitiere seinen Namen‘ und ist eine der Säulen von [GetCharacter('guru_nanak').GetName]. Es meint die Meditation und Kontemplation über die vielen Namen von $sikhism_god_name$, um eine Verbindung zu ihm zu erlangen."
 guru_angad_guruship: "Lehren von [GetCharacter('guru_angad').GetShortNameWithNoTooltip]"
 guru_angad_guruship_desc: "Die von [GetCharacter('guru_angad').GetName] etablierten Lehren."
 gurmukhi_script: "Gurmukhi-Schrift"
 gurmukhi_script_desc: "Eine von [GetCharacter('guru_angad').GetName] entwickelte und standardisierte Schrift, die zur Hauptschrift des [ShowReligionName('sikhism')] werden sollte."
 langar_community: "Langar-Gemeinschaft"
 langar_community_desc: "Eine kommunale Küche an jedem Tempel verteilt Nahrung an alle Menschen, ungeachtet von Bekenntnis, Status oder Ethnie."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Arenen zum Ringen dienen nicht nur dazu, dass die Leute gesund bleiben, sondern stärken auch das Kampfgeschick des Volkes."
 guru_amar_das_guruship: "Lehren von [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]"
 guru_amar_das_guruship_desc: "Die von [GetCharacter('guru_amar_das').GetName] etablierten Lehren."
 dasvandh_tax: "Dasvandh-Steuer"
 dasvandh_tax_desc: "Dies bedeutet der ‚Zehnte Teil‘ und ist ein System der Steuereinnahme, bei dem man ein Zehntel des eigenen Einkommens im Namen des $character_title_guru$ spenden soll."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Dies bedeutet ‚Handle zum Glücklichsein‘ und ist eine Hochzeitszeremonie des [ShowReligionName('sikhism')], wie sie von [GetCharacter('guru_amar_das').GetName] festgelegt wurde. Die dort gesungenen Hymnen feiern die Einheit mit dem Göttlichen."
 sangat_equality: "Sanghat-Gleichstellung"
 sangat_equality_desc: "Männer und Freuen sind unter $sikhism_god_name$ gleich und Letztere daher ebenso zulässig in einer Sangat-Klostergemeinschaft und sogar bei deren Führung."
 guru_ram_das_guruship: "Lehren von [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Die von [GetCharacter('guru_ram_das').GetName] etablierten Lehren."
 urbanization_projects: "Verstädterungsvorhaben"
 urbanization_projects_desc: "Durch ernste Hingabe und kommunale Freiwilligendienste lassen sich die heiligsten und prächtigsten #L [ShowReligionAdjective('sikhism')|l]en#! Städte errichten."
 scripture_hymns: "Schriftenhymnen"
 scripture_hymns_desc: "Unsere heilige Schrift ist das heiligste aller Bücher, und um seine Pracht angemessen zu preisen, braucht es passende Hymnen."
 masand_system: "Masand-System"
 masand_system_desc: "Dieses System aus Missionaren und Predigern wird den [ShowReligionAdjective('sikhism')] auch fernab vom $character_title_guru$ verbreiten, während seine Vertreter zugleich als Steuereintreiber dienen."
 guru_arjan_guruship: "Lehren von [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]"
 guru_arjan_guruship_desc: "Die von [GetCharacter('guru_arjan').GetName] etablierten Lehren."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Eine Sammlung von Hymnen vergangener $character_title_guru$s, die von [GetCharacter('guru_arjan').GetName] zusammengestellt wurde und als Grundlage für unsere heiligen Schriften dient."
 holy_abode: "Heilige Unterkunft"
 holy_abode_desc: "Wenn wir die heiligen Schriften in den Tempeln unterbringen, machen wir Letztere zu einer Wohnstatt von $sikhism_god_name$ und einem Schwerpunkt der Pilgerreisen für alle #L [ShowReligionAdjective('sikhism')|l]en#! Gläubigen."
 martyrdom: "Martyrium"
 martyrdom_desc: "Unser Glaube an den [ShowReligionName('sikhism')] ist stark, und wir werden ihn nicht aufgeben, selbst wenn man uns mit Folter und Tod droht."
 guru_hargobind_guruship: "Lehren von [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]"
 guru_hargobind_guruship_desc: "Die von [GetCharacter('guru_hargobind').GetName] etablierten Lehren."
 akal_takht: "Akal Takht"
 akal_takht_desc: "Der ‚Thron des Zeitlosen‘ wird als unbestrittener Sitz der Macht unseres $character_title_guru$s und des [ShowReligionName('sikhism')] dienen."
 protection_of_the_poor: "Schutz der Armen"
 protection_of_the_poor_desc: "Die Macht des Militärs sollte man nicht einsetzen, um zu unterdrücken oder ein Tyrann zu werden, sondern um die Verletzlichen vor solchen Tyrannen zu schützen."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Nur wenn wir weltliche Macht und spirituelle Autorität in Gestalt des $character_title_guru$s miteinander verbinden, kann der [ShowReligionName('sikhism')] wirklich seinen verdienten Ruhm erlangen."
 guru_har_rai_guruship: "Lehren von [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Die von [GetCharacter('guru_har_rai').GetName] etablierten Lehren."
 impartial_manji_heads: "Unparteiische Manji-Oberhäupter"
 impartial_manji_heads_desc: "Die Oberhäupter unserer vielen Religionsverwaltungen sollten gegenüber keiner Meinung parteiisch sein, sondern pflichtbewusst den Interessen des [ShowReligionName('sikhism')] dienen."
 fragance_of_a_flower: "Duft einer Blume"
 fragance_of_a_flower_desc: "Wenn man eine Blume mit einer Hand pflückt und sie mit der anderen Hand verschenkt, behalten beide Hände den gleichen Duft. Daher werden wir alle ungeachtet unserer unterschiedlichen religiösen Vorstellungen doch alle vom gleichen göttlichen Geist berührt."
 nature_guardian: "Wächter der Natur"
 nature_guardian_desc: "Unsere natürliche Umgebung ist nicht hier, um uns zu dienen, sondern um mit ihr in Harmonie zu leben. Daher müssen wir sie schützen und so für sie sorgen, wie sie für uns sorgt."
 guru_har_krishan_guruship: "Lehren von [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]"
 guru_har_krishan_guruship_desc: "Die von [GetCharacter('guru_har_krishan').GetName] etablierten Lehren."
 treat_the_sick: "Behandlung der Kranken"
 treat_the_sick_desc: "Krankheiten und Seuchen sind eine der Geißeln der Menschheit. Wir werden emsig die Kranken behandeln, um für eine sichere Gesellschaft sorgen zu können."
 unexpected_knowledge: "Unerwartetes Wissen"
 unexpected_knowledge_desc: "Die spirituellen Kräfte des $character_title_guru$s lassen sich nicht bestreiten, denn sie kennen Wahrheiten und Tatsachen, die sie nicht auf gewöhnlichem Weg hätten erfahren können. Zugleich können Menschen, die scheinbar Analphabeten sind, doch mit den gebildetsten Gelehrten theologische Fragen diskutieren."
 young_humility: "Bescheidenheit der Jugend"
 young_humility_desc: "Ganz gleich, wie viel man auch gelernt haben mag: Es gibt dennoch Quellen des Wissens, die die eigene Reichweite übersteigen und dennoch von anderen gemeistert wurden. Selbst die Jugend kann Wissen in sich bergen, das das Wissen älterer Geister übersteigt. In diesem Sinne sind alle Geister wie die von Kindern."
 guru_tegh_bahadur_guruship: "Lehren von [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Die von [GetCharacter('guru_tegh_bahadur').GetName] etablierten Lehren."
 word_of_a_sikh: "Wort eines Sikh"
 word_of_a_sikh_desc: "Der feierliche Schwur der Anhänger des [ShowReligionName('sikhism')] sollte als in der Gegenwart von $sikhism_god_name$ abgelegt gelten, wodurch er unbrechbar ist."
 guru_travels: "Reisender $character_title_guru$"
 guru_travels_desc: "Wenn ein $character_title_guru$ zu lang an einem Ort bleibt, wird die Botschaft des [ShowReligionName('sikhism')] nicht weiter verbreitet. Ein $character_title_guru$ muss daher reisen und mit fremdländischen Menschen und Glauben in Berührung kommen."
 resist_persecution: "Verfolgung widerstehen"
 resist_persecution_desc: "Feinde des wahren Glaubens werden die Gläubigen stets verfolgen, doch unser Glaube ist stark und sie werden uns nicht brechen können."
 guru_gobind_singh_guruship: "Lehren von [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Die von [GetCharacter('guru_gobind_singh').GetName] etablierten Lehren."
 sikh_pluralism: "Sikh-Pluralismus"
 sikh_pluralism_desc: "Während die [ShowLawName('khalsa_law')] dazu gedacht ist, den [ShowReligionName('sikhism')] zu schützen, sind doch nicht alle Gläubigen teil von ihr. Damit ist inhärent bewiesen, dass es Pluralismus im Glauben gibt und dieser etwas ist, was uns bereichert."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "Ein ‚Krieg der Rechtschaffenheit‘ ist ein Krieg, der den [ShowReligionName('sikhism')] und seine Anhänger verteidigt. Krieg sollte immer das letzte Mittel sein, doch alle müssen bereit sein, Krieg zu führen, um den Glauben zu verteidigen und Tyrannei aufzuhalten."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Eine Sammlung verschiedener poetischer Texte, die von [GetCharacter('guru_gobind_singh').GetName] gedichtet wurden. Ihnen wird der gleiche Status zugestanden wie den [ShowPolicyName('adi_granth')] und sie werden in den Tempeln neben diesen verwahrt."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Eine Kriegergemeinschaft, die die Aufgabe hat, den [ShowReligionName('sikhism')] und seine Anhänger zu verteidigen. Ihre Regeln in Sachen Verhalten und Initiation werden ein Ideal für alle Gläubigen darstellen."
 guru_panth: "Guru Panth"
 guru_panth_desc: "Die Führung des [ShowReligionName('sikhism')] soll auf der [ShowLawName('khalsa_law')] als Ganzes ruhen, deren Mitglieder auch als $character_title_guru$s dienen sollen."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Nur wenn wir die Streitkräfte der [ShowLawName('khalsa_law')] in einer mächtigen Armee aufstellen, können sie ihrer Aufgabe als Beschützer des [ShowReligionName('sikhism')] nachkommen."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "Die Mitglieder der [ShowLawName('khalsa_law')] sind nicht einfach Schläger, die man in den Kampf wirft, sondern edle Personen, die sich an Initiationsriten, Verhaltensregeln und Kleiderordnungen halten, die man ihnen als Mitglieder der Gemeinschaft auferlegt. Das Ansehen der [ShowLawNameWithNoTooltip('khalsa_law')] besteht nicht nur in ihrer Macht als Krieger, sondern auch in der Anziehungskraft ihrer Reinheit."
 guru_granth_sahib_guruship: "Lehren von [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Die von [ShowWorkOfArtName('guru_granth_sahib')] etablierten Lehren."
 eternally_living_guru: "Ewig lebender $character_title_guru$"
 eternally_living_guru_desc: "Der [ShowWorkOfArtName('guru_granth_sahib')] ist der letzte und immerwährende $character_title_guru$, der das leitende Licht aller Anhänger des [ShowReligionName('sikhism')] sein soll."
 divine_justice: "Göttliche Gerechtigkeit"
 divine_justice_desc: "Die im [ShowWorkOfArtName('guru_granth_sahib')] niedergelegten Lehren führen unsere Gesellschaft zu einem friedlichen und harmonischen Leben, das auf $sikhism_god_name$ und seiner Gerechtigkeit beruht."
 unchanging_writing: "Unveränderliche Schriften"
 unchanging_writing_desc: "Der [ShowWorkOfArtName('guru_granth_sahib')] wurde im Lauf vieler Jahre und von mehr als einem $character_title_guru$ zusammengestellt, doch nun hat er seine endgültige und ewige Form erlangt. Seine Schriften sollen nicht mehr geändert werden."
 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Eine Sammlung von Rechtssprüchen, die gemeinsam die Gesetze des #L [GetCountry('TUR').GetAdjective|l]en#! Reichs ergeben und in erster Linie darauf ausgerichtet sind, den zahlreichen Ethnien innere Stabilität zu schenken, und nicht auf die Eroberung neuer Lande."
 tur_has_not_first_option_in_flavor_tur_208_event: "Hat sich NICHT für die erste Auswahlmöglichkeit beim [event|e] #Y $flavor_tur.208.title$#! entschieden"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Hat sich für die erste Auswahlmöglichkeit beim [event|e] #Y $flavor_tur.208.title$#! entschieden"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Reformierte hussitische Taktiken"
 reformed_hussite_armies_policy_desc: "Unsere Vorväter bevorzugten außerordentliche Verteidigungen, die sowohl dem Zahn der Zeit als auch Feinden standhielten. Jetzt sind wir an der Reihe, in die Offensive zu gehen, um ketzerischen wie heidnischen Nachbarn unsere Stärke zu beweisen – unter Einsatz einer reformierten und aggressiven Streitmacht."
 ira_alcohol_ban: "Alkoholbeschränkung"
 ira_alcohol_ban_desc: "Um die religiösen Pflichten der Diener unseres Glaubens und den Wunsch unseres Volkes ins Gleichgewicht zu bringen, müssen wir entscheiden, ob der Genuss von Alkohol gestattet ist oder nicht."
 ban_on_alcohol: "Alkoholverbot"
 ban_on_alcohol_desc: "Wenn wir Alkohol für alle Bürger unseres Reiches verbieten, gewährleisten wir, dass die Diener unseres Glaubens treu bleiben, selbst wenn dies unsere Bevölkerung verärgert."
 no_restriction_on_alcohol: "Keine Beschränkungen für Alkohol"
 no_restriction_on_alcohol_desc: "Anstatt unserem Volk Alkohol zu verbieten, wäre es besser, ihn völlig frei zugänglich zu machen, um uns die Treue der Massen zu sichern."
 #England
 act_of_navigation: "Navigationsakte"
 act_of_navigation_desc: "Die Vorherrschaft unserer Feinde muss auf all unseren Märkten bekämpft werden. Durch strenge zentrale Richtlinien und bevorrechtete Handelspraktiken versuchen wir, unseren Kaufleuten einen klaren Vorteil gegenüber denen unserer Feinde und Rivalen zu verschaffen."
 lit_casimir_code_policy: "Litauische Sudebnik"
 lit_casimir_code_policy_desc: "Um das Fehlen eines Rechtskodexes innerhalb der Nation und die verbrecherischen Machenschaften der höheren Schichten zu bekämpfen, wurde der $lit_casimir_code_policy$ verfasst. So bändigen wir das Chaos und verleihen der [ShowEstateName('crown_estate')] mehr Macht."
