 nobles_desc: "Dies stellt die Reichen und Mächtigen dar, deren Abstammung unzweifelhaft ist. Aus diesen [pops|e] stammen die Haupt-[characters|e], die das [country|e] führen."
 clergy_desc: "Als spirituelle Führer unseres [Concept('country', 'Landes')|e] stellen Kleriker-[pops|e] jene Gruppe dar, die unsere religiösen Traditionen erhält und unser Volk in den Mysterien unseres Glaubens unterweist."
 burghers_desc: "Diese [pops|e] stehen für die merkantile Schicht des [Concept('country', 'Landes')|e], die die Wirtschaft und die Finanzen im Griff haben. Sie stammen aus [Concept('towns_and_cities', 'Städten und Großstädten')|e], wo sie den Wohlstand durch produktive [buildings|e] fördern."
 peasants_desc: "Dies steht für das gemeine Volk, über das wir herrschen. Die meisten dieser Menschen leben von der auskömmlichen Landwirtschaft oder in unseren Dörfern."
 slaves_desc: "Dies steht für jene entrechteten Menschen, die beim Sammeln von [Concept('raw_materials', 'Rohstoffen')|e] oder auf [plantations|e] für ihre Herren schuften und wie Eigentum behandelt werden – entweder von Geburt an oder weil man sie auf [Concept('markets', 'Märkten')|e] erworben hat."
 tribesmen_desc: "Dies steht für Gemeinden, die [rural_locations|el] bevölkern, um sich dort als Bauern, Hirten oder Jäger und Sammler zu ernähren. Man kann sie kaum regieren, da sie eigene ausdifferenzierte gesellschaftliche Strukturen und Organisationsformen aufrechterhalten."
 laborers_desc: "Dies steht für jenen Teil des Volks, der körperlichen Arbeiten an unseren [Concept('towns_and_cities', 'städtischen')|e] und [Concept('rural_locations', 'ländlichen Orten')|e] nachgeht. Diese Menschen bestellen die Felder, ernten und sammeln [raw_materials|e] als Rückgrat unseres Landes. Später arbeiten sie auch als Ungelernte in den Mühlen."
 soldiers_desc: "Dies steht für das gemeine Volk, das für [manpower|e] in unseren [armies|e] und [garrisons|e] sowie für [sailors|e] für unsere [navies|e] sorgt."
