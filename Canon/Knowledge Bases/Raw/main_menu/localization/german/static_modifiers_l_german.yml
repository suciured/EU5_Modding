 STATIC_MODIFIER_NAME_deaf_mute_servants_modifier: "Dilsiz"
 STATIC_MODIFIER_DESC_deaf_mute_servants_modifier: "Dieses Land beschäftigt Taubstumme als Diener und Agenten, die dem Herrscher nahe sind, sodass es einen Vorteil bei Geheimhaltung und Spionage hat."
 STATIC_MODIFIER_NAME_emperor_of_rome: "Cäsar von Rom"
 STATIC_MODIFIER_DESC_emperor_of_rome: "Dieser Charakter hat den anktiken Titel des Cäsaren von Rom beansprucht. Ob nun zu Recht oder nicht: Viele glauben es."
 STATIC_MODIFIER_NAME_sheikh_ul_islam_modifier: "$common_string_shaikh_al_islam$"
 STATIC_MODIFIER_DESC_sheikh_ul_islam_modifier: "Dieser Charakter wurde zum $common_string_shaikh_al_islam$ ernannt, sodass er die höchste Autorität für die Deutung des islamschen Rechts und die Ernennung von Religionsgelehrten darstellt. Dadurch wird der Herrscher ihm immer Gehör schenken."
 STATIC_MODIFIER_NAME_maps_of_piri_reis_modifier: "Karten von Piri Reis"
 STATIC_MODIFIER_DESC_maps_of_piri_reis_modifier: "Dieses Land verfügt über eine Sammlung phänomenaler Karten, die sowohl neue westliche Entdeckungen als auch altes griechisches, arabisches, persisches, indisches und chinesisches Wissen zu einem großen Ganzen vereinen. Bis neue Entdeckungen gemacht werden, dürften sie zu den besten Karten der Welt gehören."
 STATIC_MODIFIER_NAME_rein_in_bashi_bazouks_modifier: "Gezügelte Başı Bozuk"
 STATIC_MODIFIER_DESC_rein_in_bashi_bazouks_modifier: "Dieses Land versucht, die widerspenstigen Başı Bozuk zu bändigen. Diese günstigen Milizionäre haben die Neigung, die Landbevölkerung in Angst und Schrecken zu versetzen."
 STATIC_MODIFIER_NAME_prolific_architects_modifier: "Einflussreiche Architekten"
 STATIC_MODIFIER_DESC_prolific_architects_modifier: "In diesem Land gibt es eine Bauwelle, wobei man auch einen brillanten Architekten beschäftigt, der andere ausbildet und Architekten wie Handwerker zu Höchstleistungen anspornt."
 STATIC_MODIFIER_NAME_upset_merchants: "Aufgebrachte Händler"
 STATIC_MODIFIER_DESC_upset_merchants: "Die örtlichen Händler sind aufgebracht über die jüngsten Politlinien der Regierung, die ihren Handel einzuschränken scheinen."
 STATIC_MODIFIER_NAME_sultanate_of_women: "Weiberherrschaft"
 STATIC_MODIFIER_DESC_sultanate_of_women: "Ob zum Wohl oder Weh: Blaublütige Frauen verfügen über ein ungekanntes Maß an Einfluss auf die Angelegenheiten des Reichs, insbesondere was Diplomatie, Wohltätigkeit und Bauvorhaben angeht."
 STATIC_MODIFIER_NAME_conciliatory_court_faction: "Versöhnliche Hoffraktion"
 STATIC_MODIFIER_DESC_conciliatory_court_faction: "Einer versöhnlichen Fraktion bei Hofe wurde beträchtlicher Einfluss in diesem Land eingeräumt."
 STATIC_MODIFIER_NAME_war_at_court: "Krieg bei Hofe"
 STATIC_MODIFIER_DESC_war_at_court: "Am Hof dieses Landes herrschen Tumulte, da sein Herrscher versucht, eine mächtige Hoffraktion mit Gewalt auszumerzen."
 STATIC_MODIFIER_NAME_janissary_custodianship: "Janitscharenhüter"
 STATIC_MODIFIER_DESC_janissary_custodianship: "Das Janitscharenkorps nimmt freundlicherweise eine noch größere Rolle bei Staatsangelegenheiten und der könglichen Nachfolge ein."
 STATIC_MODIFIER_NAME_kizlar_agha_modifier: "Kızlar Ağası"
 STATIC_MODIFIER_DESC_kizlar_agha_modifier: "Dieser Charakter wurde zum Kızlar Ağası, dem Obersten Schwarzen Palasteunuchen ernannt: ein prestigeträchtiges Amt mit gewaltiger Macht im Staat."
 STATIC_MODIFIER_NAME_terrified_peasants_modifier: "Verängstigte Bauern"
 STATIC_MODIFIER_DESC_terrified_peasants_modifier: "Die Bauern dieses Landes werden brutal von umherstreifenden Banden staatlich finanzierter Schläger unterdrückt."
 STATIC_MODIFIER_NAME_grand_vizier_hegemony: "Großwesir-Hegemonie"
 STATIC_MODIFIER_DESC_grand_vizier_hegemony: "Dem Großwesir wurde noch nie da gewesene Macht in diesem Land verliehen, sodass er nur dem Namen nach nicht als sein Herrscher fungiert."
 STATIC_MODIFIER_NAME_fiscal_responsibility: "Sparsamer Wesir"
 STATIC_MODIFIER_NAME_fiscal_responsibility_desc: "Der Großwesir dieses Landes legt vor allem Wert auf gesunde Staatsfinanzen. Ihm wurde es erlaubt, verschiedene Sparmaßnahmen umzusetzen, obwohl der Adel ihnen widersprach."
 STATIC_MODIFIER_NAME_forlorn: "Vereinsamt"
 STATIC_MODIFIER_DESC_forlorn: "Dieser Charakter fühlt sich bar jeder Hoffnung und von allen verlassen."
 STATIC_MODIFIER_NAME_witch_doctor: "Hexendoktor"
 STATIC_MODIFIER_DESC_witch_doctor: "Dieser Charakter ist unter den Einfluss eines Scharlatans und Wunderheilers geraten, der einflussreich in der Bauernschaft ist, aber von den Klerikern gehasst wird."
 STATIC_MODIFIER_NAME_recruiting_scribes: "Rekrutiert Schreiber"
 STATIC_MODIFIER_DESC_recruiting_scribes: "Die Bürokratie dieses Lands ist gut finanziert und hat hohe Ansprüche bei der Rekrutierung von Schreibern. Man steckt aber auch Geld in die Bildung, um in Zukunft mehr gute Schreiber zu haben."
 STATIC_MODIFIER_NAME_illiterate_bureaucracy: "Analphabetische Bürokratie"
 STATIC_MODIFIER_DESC_illiterate_bureaucracy: "Die Bürokratie dieses Landes ist unterbesetzt und unterfinanziert. Bei den Schreibern muss man auf den Bodensatz zurückgreifen, der bestenfalls über fragwürdige Fähigkeiten verfügt."
 STATIC_MODIFIER_NAME_printing_boom: "Druckschwemme"
 STATIC_MODIFIER_DESC_printing_boom: "Nach der kürzlichen Einführung der ersten Druckpresse mit beweglichen Lettern in der einheimischen Sprache wurde eine wahre Schwemme neuer Werke veröffentlicht, die alle Themen unter der Sonne abdecken."
 STATIC_MODIFIER_NAME_public_libraries: "Öffentliche Büchereien"
 STATIC_MODIFIER_DESC_public_libraries: "Dieses Land hat mit dem Bau öffentlicher Büchereien begonnen, was zu einem wachsenden Interesse an öffentlichem Austausch und Lernen führte."
 STATIC_MODIFIER_NAME_foreign_coinage_ban: "Fremdmünzverbot"
 STATIC_MODIFIER_DESC_foreign_coinage_ban: "Dieses Land versucht derzeit, seine Wirtschaft besser zu kontrollieren, indem es alle Fremdmünzen beschlagnahmt, einschmilzt und daraus eigene neue Münzen prägt."
 STATIC_MODIFIER_NAME_ottoman_artillery_reform: "Artillerie-Reform"
