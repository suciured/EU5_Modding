 STATIC_MODIFIER_DESC_ostentatious_court: "Das ansonsten kultivierte Hofleben dieses Landes wird derzeit gerpägt von dekadenten Spektakeln und ausufernden Zurschaustellungen von Reichtum – doch es weiß zumindest Besucher mächtig zu beindrucken."
 STATIC_MODIFIER_NAME_tur_public_cats: "Public Cat Property"
