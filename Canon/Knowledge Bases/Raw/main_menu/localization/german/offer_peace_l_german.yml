 #Descriptions
 abandon_colonial_claim_desc: "Wir werden unsere Feinde zwingen, ihre unbegründeten Ansprüche auf Kolonialgebiete aufzugeben, und ihre Ambitionen jenseits der Meere begraben."
 abandon_colonies_desc: "Unsere Feinde müssen ihre Kolonien aufgeben und sie jenen überlassen, die würdiger sind … Zum Beispiel uns selbst."
 abandon_piracy_desc: "Das Zeitalter der Raubzüge und Plünderungen ist vorbei. Unsere Feinde müssen die Piraterie und Gesetzlosigkeit auf See einstellen."
 block_foreign_building_treaty_desc: "Wir dürfen fremden Mächten nicht länger erlauben, auf unserem Boden zu bauen. Ihre Ambitionen werden unter diesem Abkommen verkümmern."
 cancel_debt_desc: "Wir werden unsere Schulden tilgen und uns von der Last der Zinsen und der finanziellen Knechtschaft befreien."
 claim_timurid_empire_desc: "Durch das uns gegebene Recht werden wir uns zu den Erben von [GetCharacter('chg_timur_lame_borjigin').GetShortName] erklären und all dessen, was einst vor ihm niederkniete."
 dismantle_fortifications_desc: "Wir werden ihre Mauern und Befestigungsanlagen Stein für Stein niederreißen, damit sie unserem künftigen Urteil schutzlos ausgeliefert sind."
 peace_dismantle_hre_desc: "Das HRR ([GetUniqueInternationalOrganization('hre').GetName]) muss gebrochen werden und seine Krone beiseite geworfen. Die Fürsten müssen wieder über sich selbst herrschen, befreit von den Fesseln des Kaisers."
 dissolve_coalition_desc: "Ihre Liga von Opportunisten muss zerstreut und ihre Mitglieder eingeschüchtert werden, damit sie nicht länger eine geeinte Front gegen uns bilden können."
 dissolve_league_peace_deal_desc: "Ihre Liga wird aufgelöst, ihr Zweck in Vergessenheit geraten und ihre Mitglieder gezwungen sein, sich in Frieden voneinander zu distanzieren. Dies wird zu einer bedeutenden Verschiebung des Machtgleichgewichts während der [GetSituationByKey('italian_wars').GetName] führen."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName|U] wird den höchsten Preis für die Auflehnung zahlen, vollstreckt durch unser Dekret, damit ein jeder unsere Macht fürchten lernt."
 peace_expand_clan_influence_desc: "Unser Clan wird aufsteigen und auf Kosten derer, die sich uns widersetzten, neue Privilegien und Ländereien beanspruchen."
 peace_force_renounce_ilkhan_claim_desc: "Unsere Feinde werden jeden Anspruch auf das [GetUniqueInternationalOrganization('ilkhanate').GetName] aufgeben und sich von dem Erbe lossagen, das sie fälschlicherweise als ihr Eigentum beanspruchten."
 force_revolution_desc: "Die alte Ordnung wird verschwinden. Mit diesem Vertrag zwingen wir [loser.GetName], sich dem Feuer der Revolution anzuschließen."
 peace_gain_clan_autonomy_desc: "Unser Clan wird sich freier bewegen können, während seine Autorität durch diesen Vertrag anerkannt und geschützt werden wird."
 high_kingship_overthrow_desc: "Das [GetInternationalOrganizationType('high_kingship').GetName] braucht einen Führungswechsel. [loser.GetGovernment.GetRuler.GetName|U] darf nicht länger über die Insel herrschen!"
 supress_hussite_faith_desc: "Die Ketzerei muss mit dem Schwert bekämpft werden. Mit diesem Vertrag zwingen wir sie, den #L [ShowReligionAdjective('hussite')|l]en#! Glauben auszurotten, wo immer er noch existiert."
 league_of_public_weal_appanage_victory_desc: "Die Fürsten werden ihren Sieg davontragen und die Krone zwingen, sich zu beugen und ihre Macht abzugeben."
 league_of_public_weal_royalist_victory_desc: "Der König wird triumphieren, die Fürsten gedemütigt und die kaiserliche Autorität über das Reich wiederhergestellt."
 peace_leave_the_hre_desc: "Das HRR ([GetUniqueInternationalOrganization('hre').GetName]) darf uns nicht länger als Klientelland bezeichnen. Unser Land wird ohne das kaiserliche Recht und seinen Schutz stehen."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName|U] muss aufgelöst und das Volk angewiesen werden, am Hof von [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName] Zuflucht zu suchen."
 punish_chinese_expedition_foes_desc: "Wir müssen [loser.GetName] für die Behinderung unserer Schatzflotte bestrafen. Diese Nation wird der Welt als abschreckendes Beispiel dienen, unser Ansehen steigern und in Schande untergehen."
 chi_recapture_emperor_desc: "Der Kaiser muss befreit und auf seinen Thron zurückgebracht werden, und jene, die es wagten, ihn festzuhalten, müssen erfahren, was Schande bedeutet."
 reinstate_the_monarchy_desc: "Die Monarchie wird wiederauferstehen und die Revolutionäre stürzen, die die königliche Blutlinie beenden wollten."
 peace_revoke_clan_autonomy_desc: "Den Feinden, die [loser.GetName] hat, muss die Autonomie entzogen und ihr Schicksal erneut unter unsere Kontrolle gebracht werden."
 sound_toll_exemption_desc: "Unsere Händler müssen vom [sound_toll|e] ausgenommen werden, unbesteuert und von der Last zusätzlicher Kosten befreit."
 steal_pops_desc: "Ihr Volk muss gewaltsam in unserem Land angesiedelt werden, um unser [winner.GetFlavorRank] zu stärken, während unser Feind immer schwächer wird."
 subjugate_natives_desc: "Die Ureinwohner werden sich unterwerfen und unsere Herrschaft akzeptieren. Ihr Land gehört rechtmäßig uns!"
 peace_take_over_market_center_desc: "Das pulsierende Herz ihrer Wirtschaft wird uns gehören und unserem [winner.GetFlavorRank] Ruhm und Wohlstand bringen."
 peace_take_shogunate_desc: "Die Führung über das als [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] bezeichnete Reich wird in unsere Hände übergehen. Wir läuten ein neues Zeitalter ein und das Schicksal von [ShowRegionName('japan_region')] wird fortan von unserer Herrschaft geprägt werden."
