 GOVERNMENT_TAB_TEXT: "Regierung"
 GOVERNMENT_TAB_TT_TEXT: "Dieses Fenster ist das Herz des Staates und zeigt die wichtigsten Informationen über den [ruler|e] und die Politik des [Concept('country', 'Lands')|e] an. Durch die unteren Reiter können auch andere Angelegenheiten der [government|e] verwaltet werden."
 MISSIONS_TAB_TEXT: "Missionen"
 MISSIONS_TAB_TT_TEXT: "Auf dieser Tafel können verfügbare [missions|e] eingesehen und darüber entschieden werden, welche davon wir in Angriff nehmen wollen."
 MISSIONS_SUBTAB_MISSION_FOCUS: "Missionsschwerpunkt"
 MISSIONS_SUBTAB_MISSION_FOCUS_TT_TEXT: "Dies sind die Missionsbäume für die verschiedenen Spielstile."
 MISSIONS_SUBTAB_MISSION_FOCUS_TT_FLAVOR_TEXT: "„Ducunt volentem fata, nolentem trahunt.“"
 MISSIONS_SUBTAB_CURRENT_TASKS: "Derzeitige Aufgaben"
 MISSIONS_SUBTAB_CURRENT_TASKS_TT_TEXT: "Dies sind die verfügbaren Aufgaben für den derzeit ausgewählten Missionsbaum."
 MISSIONS_SUBTAB_CURRENT_TASKS_TT_FLAVOR_TEXT: "„Facta, non verba.“"
 MODIFIERS_TAB_TEXT: "Modifikatoren"
 MODIFIERS_TAB_TT_TITLE: "Modifikatoren"
 LIMITED_LEDGER_TABS_TT_TITLE: "Begrenztes Hauptbuch"
 MODIFIERS_TAB_TT_TEXT: "Auf dieser Tafel werden alle [modifiers|e] angezeigt, die sich auf das [country|e] auswirken."
 MODIFIERS_TAB_TT_FLAVOR_TEXT: "TO DO"
 MODIFIERS_SCROLL_LIST_EMPTY: "Es gibt keine Modifikatoren, die die Kriterien erfüllen."
 #ECONOMY PANEL
 SUBTAB_BALANCE_TT_TEXT: "In diesem Reiter können die monatlichen [income|e] und [expenses|e] verwaltet werden, um das [balance|e] des eigenen [Concept('country', 'Lands')|e] auszugleichen."
 SUBTAB_MARKETS_TT_TEXT: "In diesem Reiter können alle [markets|e] eingesehen werden, die für die eigene Wirtschaft relevant sind.\n\n$BULLET$Grün markierte [markets] sind jene, in denen wir [locations|e] [own|l].\n$BULLET$Blau markierte Märkte sind jene, in denen wir keine [locations|e] [own|l], aber dennoch [merchant_capacity|e] haben und deshalb [trades|e] durchführen können."
 #PRODUCTION PANEL
 BUILDINGS_TAB_TEXT: "Gebäude"
 BUILDINGS_TAB_TT_TEXT: "In diesem Reiter können [buildings|e] gebaut und ihre [production_methods|e] verwaltet werden."
 GOODS_TAB_TEXT: "Waren"
 GOODS_TAB_TT_TEXT: "In diesem Reiter kann das [market_balance|e] aller [goods|e] eingesehen werden, die das eigene [country|e] in den verschiedenen [markets|e] produziert und konsumiert.\n\nVon hier aus können außerdem alle [resource_gathering_operations|e] ausgeweitet werden, zu denen das eigene Land Zugang hat."
 FOOD_TAB_TEXT: "Nahrung"
 FOOD_TAB_TT_TEXT: "In diesem Reiter kann die [Concept('food', 'Nahrungssituation')] der eigenen [provinces|e] und [markets|e] eingesehen werden. Hier kann auch einer [Concept('food', 'Nahrungsknappheit')] durch den [construction|e] von [buildings|e], die [food] produzieren, oder durch die Ausweitung von [food_raw_materials|e] entgegengewirkt werden."
 #MILITARY PANEL
 UNITS_TAB: "Einheiten"
 UNITS_TAB_TT_TEXT: "Hier können [units|e] verwaltet, [levies|e] ausgehoben, neue [armies|e] und [navies|e] rekrutiert und [mercenaries|e] angeworben werden."
 OBJECTIVES_TAB: "Ziele"
 OBJECTIVES_TAB_TT_TEXT: "Hier können [units|e] [Concept('military_objectives', 'Militärzielen')|e] zugewiesen werden."
 CURRENT_ARMIES_TAB: "Armeen"
 CURRENT_ARMIES_TAB_TT_TEXT: "Dieser Reiter bietet eine Übersicht aller [armies|e], die unter dem Kommando dieses [Concept('countries', 'Landes')|e] stehen, sowie die Möglichkeit, neue $game_concept_armies$ zu [recruit|el]."
 CURRENT_NAVIES_TAB: "Marineflotten"
 CURRENT_NAVIES_TAB_TT_TEXT: "Dieser Reiter bietet eine Übersicht aller [navies|e], die unter dem Kommando dieses [Concept('countries', 'Landes')|e] stehen, sowie die Möglichkeit, neue $game_concept_navies$ zu [recruit|el]."
 #SOCIETY PANEL
 PROMOTION_TOOLTIP_T: "Tempo von Pop-Aufstiegen und -Abstiegen in „[Player.GetNameWithNoTooltip]“"
 PROMOTION_TT_TEXT: "Das Tempo von Pop-Aufstiegen beträgt [Player.GetModifierValueNoFormat('global_pop_promotion_speed_modifier')]"
 LIST_TITLE_PROMOTION: "Das Tempo von Pop-Aufstiegen in Höhe von [Player.GetModifierValueWithNoTooltipNoSign('global_pop_promotion_speed_modifier')|V] beruht auf:"
 LIST_TITLE_DEMOTION: "Das Tempo von Pop-Abstiegen in Höhe von [Player.GetModifierValueWithNoTooltipNoSign('global_pop_demotion_speed_modifier')|V] beruht auf:"
 #DIPLOMACY PANEL TAB
 DIPLOMACY_RELATIONS_TAB: "Beziehungen"
 DIPLOMACY_RELATIONS_TAB_TEXT: "Hier kann die [diplomacy|e] mit anderen [Concept('countries', 'Ländern')|e] verwaltet werden."
 DIPLOMACY_RELATIONS_TAB_FLAVOR_TEXT: "„Die Geschäfte des Menschen wechseln wie die Gezeiten. Nimmt man die Flut wahr, führt sie zum Glück.“"
 DIPLOMACY_CURRENT_RELATIONS_TAB: "Derzeitige Beziehungen"
 DIPLOMACY_CURRENT_RELATIONS_TAB_TEXT: "Dieser Reiter zeigt alle [treaties|e] an, die mit anderen [Concept('countries', 'Ländern')|e] geschlossen wurden, sowie die aktiven [country_interactions|e]. Hier können auch [rivals|e] ausgewählt werden und [diplomacy|e] betrieben werden."
 DIPLOMACY_CURRENT_RELATIONS_TAB_FLAVOR_TEXT: "„Die höchste Form der Kriegsführung liegt darin, den Feind zu besiegen, ohne Schlachten führen zu müssen.“"
 DIPLOMACY_KNOWN_COUNTRIES_TAB: "Bekannte Länder"
 DIPLOMACY_KNOWN_COUNTRIES_TAB_TEXT: "Eine Liste an [Concept('countries', 'Ländern')|e], die von uns [discovered|el] wurden."
 DIPLOMACY_KNOWN_COUNTRIES_TAB_FLAVOR_TEXT: "„Erscheine schwach, wenn du stark bist, und stark, wenn du schwach bist“."
 DIPLOMACY_ACTIONS_TAB: "Aktionen"
 DIPLOMACY_ACTIONS_TAB_TEXT: "Hier können Diplomatieaktionen mit anderen [Concept('countries', 'Ländern')|e] durchgeführt werden."
 DIPLOMACY_ACTIONS_TAB_FLAVOR_TEXT: "„Facio ut facias.“"
 DIPLOMACY_ORGANIZATIONS_TAB: "Zusammenschlüsse"
 DIPLOMACY_ORGANIZATIONS_TAB_TEXT: "Von hier aus kann die Liste an [Concept('international_organizations', 'Zusammenschlüssen')|e] geöffnet werden, die unserem [country|e] bekannt sind, sowie die Liste der 8 [great_powers|e], die an der Weltspitze stehen."
 DIPLOMACY_ORGANIZATIONS_TAB_FLAVOR_TEXT: "„Bündnisse, Verträge, Vereinbarungen unter Ehrenleuten … All diese Dinge binden die Schwachen an die Starken, aber niemals die Starken an die Schwachen“."
 ORGANIZATIONS_KNOWN_TAB: "Zusammenschlüsse"
 ORGANIZATIONS_KNOWN_TAB_TEXT: "Eine Liste an [Concept('international_organizations', 'Zusammenschlüssen')|e], die unserem [country|e] bekannt sind."
 ORGANIZATIONS_KNOWN_TAB_FLAVOR_TEXT: "„Protectio trahit subjectionem, et subjectio protectionem.“"
 ORGANIZATIONS_GREAT_POWERS_TAB: "Großmächte"
 ORGANIZATIONS_GREAT_POWERS_TAB_TEXT: "Eine Liste aller [Concept('great_powers', 'Großmächte')|e] dieser Welt und dieses Zeitalters."
 ORGANIZATIONS_GREAT_POWERS_TAB_FLAVOR_TEXT: "„Unglückliche Nationen ächzen unter dem eisernen Joch, der Mensch ist niedergerungen von einer Handvoll Unterdrücker, und überall sind die Starken, die mit der gewaltigen Macht des Gesetzes gegen die Schwachen kämpfen.“"
 #GEOPOLITICS PANEL
 PROVINCES_TAB: "Provinzen"
 PROVINCES_TAB_TT_TEXT: "Hier können alle im Besitz befindlichen [provinces|e] angesehen werden."
 PROVINCES_TAB_TT_FLAVOR_TEXT: "„Cuius est solum, eius est usque ad coelum et ad inferos.“"
 EXPANSION_TAB: "Territorium"
 EXPANSION_TAB_TT_TEXT: "Von hier aus können [explorations|e] begonnen und [colonial_charters|e] ausgestellt werden."
 EXPANSION_TAB_TT_FLAVOR_TEXT: "„Und ich will dir und deinem Geschlecht nach dir das Land geben, darin du ein Fremdling bist.“"
 EXPLORATION_TAB: "Entdeckung"
 EXPLORATION_TAB_TT_TEXT: "In diesem Reiter können [Concept('exploration', 'Entdeckungsmissionen')|e] geplant und die Geheimnisse der [terra_incognita|e] gelüftet werden."
 EXPLORATION_TAB_TT_FLAVOR_TEXT: "Hic sunt dracones!"
 COLONIAL_TAB: "Kolonien"
 COLONIAL_TAB_TT_TEXT: "Hier können [colonial_charters|e] ausgestellt werden, um [provinces|e] zu [colonize|e], die noch niemand sonst für sich beansprucht hat, um neues [country|e] zu gewinnen."
 COLONIAL_TAB_TT_FLAVOR_TEXT: "„Seid fruchtbar und mehret euch und reget euch auf Erden, dass euer viel darauf werden.“"
 COLONIAL_TAB_TT_TEXT_NOT_THIS_TYPE: "@trigger_no! Als [Player.GetCountryTypeName] können wir keine [colonial_charters|e] erstellen."
 MARITIME_TAB: "Maritim"
 MARITIME_TAB_TT_TEXT: "Hier können wir auf [seazones|e] zugreifen, die für unser eigenes [country|e] und unsere eigenen [markets|e] relevant sind, sowie uns um die Bedrohung kümmern, die von [pirates|e] und [privateers|e] ausgehen, oder aber diese zu unserem Vorteil nutzen."
 MARITIME_TAB_TT_FLAVOR_TEXT: "„Und die Wasser nahmen überhand und wuchsen sehr auf Erden, und die Arche fuhr auf den Wassern.“"
 DISEASES_TAB: "Krankheiten"
 DISEASES_TAB_TT_TEXT: "Hier können alle [diseases|e] eingesehen werden, die in unserem [country|e] wüten."
 DISEASES_TAB_TT_FLAVOR_TEXT: "„Und ich sah, und siehe, ein fahles Pferd, und der darauf saß, dessen Name der Tod heißt; und die Hölle folgte ihm nach.“"
 CURRENT_OUTBREAKS_TAB: "Derzeitige Ausbrüche"
 CURRENT_OUTBREAKS_TAB_TT_TEXT: "In diesem Reiter können alle [disease_outbreaks|e] eingesehen werden, die es derzeit auf der Welt gibt."
 CURRENT_OUTBREAKS_TAB_TT_FLAVOR_TEXT: "„Lasst die Nahrung Eure Medizin sein und die Medizin Eure Nahrung.“"
 MARITIME_SUBTAB_COASTS: "Küsten"
 MARITIME_SUBTAB_COASTS_TT_TEXT: "Diese sind die an der Küste gelegenen [seazones|e], die für unser [country|e] relevant sind."
 MARITIME_SUBTAB_COASTS_TT_FLAVOR_TEXT: "„Da ist das Meer, so groß und weit, darin ein Gewimmel, nicht zu zählen: kleine und große Tiere.“"
 MARITIME_SUBTAB_PRIVATEERS: "Freibeuter"
 MARITIME_SUBTAB_PRIVATEERS_TT_TEXT: "In diesem Reiter können bestimmte [countries|e] [privateers|e] gegen ihre Feinde einsetzen."
 MARITIME_SUBTAB_PRIVATEERS_TT_FLAVOR_TEXT: "„Dort ziehen die Schiffe dahin, der Leviathan, den du geformt, um mit ihm zu spielen.“"
