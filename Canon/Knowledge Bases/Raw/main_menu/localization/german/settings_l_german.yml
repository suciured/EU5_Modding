 SETTING_Ambient_Objects_TOOLTIP: "#T Umgebungskartenobjektlautstärke\n#!Legt die Lautstärke aller Objekte wie Siedlungen und Tiere auf der Karte fest."
 SETTING_Ambient_Panel_TOOLTIP: "#T Umgebungsillustrationenlautstärke\n#!Legt die Lautstärke aller Umgebungsobjekte wie Tafeln und Illustrationen fest."
 # Audio Profiles Settings
 #SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Audioprofil"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Wählt ein Audioprofil aus, das hinsichtlich der Audiodynamik und -mischung zu den eigenen Hörvorlieben passt. Diese Einstellung hat keinen Einfluss auf die Kanalverteilung."
 SETTING_AUDIO_OPTION_OFF: "Aus"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Eine Standardmischung mit vollem Dynamikbereich. Empfohlene Option für die meisten Benutzer und Lautsprecherkonfigurationen."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Heimkino"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Ein Audioprofil für das $SETTING_AUDIO_OPTION_HOMECINEMA$. Es sorgt für eine ausgeglichene Audiodynamik mit verstärkten Bassklängen, was bei Lautsprechersystemen mit Subwoofern hilfreich sein kann."
 SETTING_AUDIO_OPTION_HEADPHONES: "Kopfhörer"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Ein Audioprofil für $SETTING_AUDIO_OPTION_HEADPHONES$. Es sorgt für einen sanften Ausgleich in der Audiodynamik und kann dazu beitragen, unangenehme Frequenzen in den meisten marktüblichen Kopfhörersystemen zu dämpfen."
 SETTING_AUDIO_OPTION_SPEAKERS: "Lautsprecher"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Ein Audioprofil für externe $SETTING_AUDIO_OPTION_SPEAKERS$. Es verstärkt bestimmte Frequenzen und kann Lautsprechersystemen ohne Subwoofer einen volleren Klang verleihen."
 SETTING_AUDIO_OPTION_TV: "Fernseher"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Ein Audioprofil für $SETTING_AUDIO_OPTION_TV$ und kleinere Lautsprecher. Es gleicht tiefere Frequenzen aus, die integrierte Lautsprecher überfordern könnten, und sorgt für mehr Klarheit in höheren Frequenzen."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Nachtmodus"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Ein Audioprofil für das Spielen bei Nacht. Es reduziert den Dynamikbereich über alle Frequenzen hinweg, um die Verständlichkeit bei geringerer Lautstärke zu verbessern, und dämpft Bässe leicht, um das Rauschen zu minimieren."
 # Audio Music Settings
 SETTING_Music_Density: "Musikdichte"
 SETTING_Music_Density_TOOLTIP: "#T Musikdichtenanpassung\n#!Legt die Länge von Pausen zwischen Musiktiteln fest. Man kann zwischen langen Pausen zwischen den Titeln bis hin zu einer fast kontinuierlichen Wiedergabe auswählen. Der Standardwert beträgt 20."
 # Game
 SETTING_DEBUG_SAVES: "Anzahl an autom. Speicherständen"
 SETTING_DEBUG_SAVES_TOOLTIP: "#T $SETTING_DEBUG_SAVES$#!\nMaximale Anzahl an automatischen Speicherständen, bevor der älteste gelöscht wird."
 IRONMAN_BLOCKS_THIS: "@trigger_fail! Nicht gültig für Ironman-Modus."
 # Multiplayer
