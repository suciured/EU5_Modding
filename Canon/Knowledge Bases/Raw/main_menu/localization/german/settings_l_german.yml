 SETTING_MAX_TICKS_AHEAD_TOOLTIP: "#T $SETTING_MAX_TICKS_AHEAD$#!\nMaximale Anzahl an Ticks, bevor der Host darauf wartet, dass die Clients aufholen."
 # Override
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$#!\nLegt die maximale Geschwindigkeit fest, mit der Spielstände in der Landesauswahl im Mehrspieler übertragen werden sollen.\n\nEine niedrigere Einstellung kann die Netzwerkstabilität erhöhen, wenn neue Spieler der Lobby beitreten, führt aber auch dazu, dass die Ladezeiten länger sind."
