l_german:
 #Misc
 generic_colonize_explore: "Reise ins Unbekannte"
 generic_colonize_explore_DESCRIPTION: "Ferne Horizonte und unbeanspruchte Lande wecken unseren Ehrgeiz. Wir müssen die Meere kartieren, neue Territorien entdecken und unseren Einfluss ausweiten, um den zukünftigen Wohlstand unseres Reichs zu sichern."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Wir haben entweder begonnen, unkartierte Gewässer zu entdecken, oder die Grundlagen für Kolonialerweiterung geschaffen."
 generic_colonize_explore_BUTTON_TOOLTIP: "Das Unbekannte bietet uns unbegrenzte Möglichkeiten für Wachstum, Reichtum und Prestige. Wir müssen uns dem ganz hingeben."
 generic_colonize_explore_BUTTON_DETAILS: "Die weite Welt jenseits unserer Grenzen ist voller Geheimnisse und Gelegenheiten. Wenn wir unkartierte Regionen entdecken und Kolonien einrichten, können wir unseren Platz in der Geschichte sichern und das Schicksal unseres Reichs gestalten!"
 #Missions
 mission_hire_explorer: "Entdecker anwerben"
 mission_hire_explorer_desc: "Wir brauchen tüchtige Entdecker, um das Unbekannte ordentlich zu nutzen."
 mission_chart_horizon: "Kartierung jenseits des Horizonts"
 mission_chart_horizon_desc: "Expeditionen von Abenteurern an Land oder auf See werden sich auf den Weg zum Horizont machen und bei ihren Entdeckungsreisen Karten von Landen erstellen, die unser Volk noch nie gesehen hat."
 mission_new_maps: "Neue Karten"
 mission_new_maps_desc: "Um die Bedeutung der neuen Entdeckungen wirklich zu begreifen, müssen wir auf Expeditionen drängen, die die Kartierung dieser Territorien abschließen können."
 mission_overseas_efforts: "Überseebemühungen"
 mission_overseas_efforts_desc: "Es ist deutlich geworden, dass wir am Rand eines neuen Zeitalters stehen. Voranzuschreiten und unbekannte Lande zu beanspruchen, heißt, unsere Namen für kommende Jahrhunderte in die Annalen der Geschichte einzumeißeln."
 mission_settle_horizon: "Siedeln jenseits des Horizonts"
 mission_settle_horizon_desc: "Die Notwendigkeit der Ausdehnung hat unsere Berater dazu gebracht, die Idee zu unterstützen, Menschen in mögliche Kolonien zu entsenden. Der Zustrom von Siedlern wird zweifelsohne zur Verbreitung von Wissen und zur Nutzung neuer Technologien und Rohstoffe führen."
 mission_colonial_ambitions: "Kolonialambitionen"
 mission_colonial_ambitions_desc: "Die Besiedlung fremder Ufer und die Nutzung ihrer Ressourcen kann von großem Vorteil für unsere Handelsunternehmungen und damit auch für unsere Macht sein. Zu diesem Zweck müssen wir versuchen, Klientelkolonien einzurichten, die uns dienen und unsere Interessen voranbringen."
 #Tooltips
 land_explo_key: "Wenn wir die Mission mit mindestens #Y 1#! Land-[exploration|e] abschließen:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Wenn wir die Mission mit mindestens #Y 1#! See-[exploration|e] abschließen:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "Alle unsere [Concept('subjects', 'Klientelkolonien')|e] erhalten eine #G Verringerung#! ihres [Concept('liberty_desire', 'Freiheitsdrangs')|e]"
 mission_settle_horizon_tt: "Monatliche [events|e] bezüglich unserer Kolonialbesiedlung können vorkommen, solange diese [mission_task|e] aktiv ist"
 #Events
 generic_colonial_exploration_events.1.title: "Abenteurerrivalen"
 generic_colonial_exploration_events.1.desc: "Das große Zeitalter der Kartierung jenseits des Horizonts brachte eine Generation von geschickten Seefahrern und Abenteurern hervor, die allzu gern das Unbekannte entdecken wollen. Unter ihnen zeichnen sich einige berühmte Entdecker wie [target_character_1.GetName] und [target_character_2.GetName] besonders aus, die danach hungern, noch mehr zu erreichen.\n\nDurch ihren Wettkampf werden beide zu immer größeren Leistungen angespornt, denn schließlich wollen sie einander wechselseitig an Können und Ehrgeiz übertreffen. Während ihre Rivalität wächst, wird sich einer von ihnen besonders hervortun: Sein außergewöhnliches Talent wird heller als je zuvor strahlen und so unser Volk zu noch größerem Ruhm führen."
 generic_colonial_exploration_events.1.a: "Wir favorisieren [target_character_1.GetNameWithNoTooltip]."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip|U] wird uns zu Ruhm führen!"
 generic_colonial_exploration_events.1.c: "Was ist mit [target_character_3.GetNameWithNoTooltip]?"
 generic_colonial_exploration_events.1.d: "Solche Größe kann kein Einzelner allein fassen!"
 next_completed_exploration_will_fire_event_tt: "Die nächste innerhalb von #Y 10#! Jahren abgeschlossene [exploration|e] wird dieses [event|e] auslösen"
 generic_colonial_exploration_events.2.title: "Die Zukunft der Entdeckung"
 generic_colonial_exploration_events.2.desc: "Nach monatelangen gefahrvollen Reisen und akribischen Kartierungen sind unsere Entdecker mit detaillierten Berichten über ferne Länder und unbekannte Gewässer zurückgekehrt. Ihre Funde sind außergewöhnlich und bieten sowohl unmittelbare Möglichkeiten für weitere Expeditionen als auch Erkenntnisse, die die Navigationswissenschaft voranbringen könnten.\n\nDoch der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist geteilter Meinung darüber, wie man diesen Wissensschatz am besten nutzen sollte. Manche plädieren dafür, die vielversprechendsten Entdecker auszurüsten, um unsere Grenzen weiter auszudehnen. Andere hingegen setzen sich dafür ein, diese Entdeckungen für technologische Fortschritte zum Nutzen künftiger Generationen zu verwenden. Die Entscheidung wird mit Sicherheit über den weiteren Verlauf der Forschungsbemühungen unseres Volkes bestimmen."
 generic_colonial_exploration_events.2.a: "Unterstützen wir die zukünftige Forschung."
 generic_colonial_exploration_events.2.b: "Unterstützen wir unsere Entdecker jetzt."
 generic_colonial_exploration_events.3.title: "Die Zukunft der Entdeckung"
 generic_colonial_exploration_events.3.desc: "Siedler in [target_charter.GetName] haben vorgeschlagen, die örtlichen Einheimischen zu unserem [ROOT.GetCountry.GetReligion.GetNameGetAdjective|l]en Glauben und so auch zur #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Kultur zu bekehren. So würden sie nicht nur spirituelle Erlösung erfahren, sondern man würde sie auch stärker in die Kolonie eingliedern.\n\nWenn sie unsere Lebensart annehmen, würden die Einheimischen unmittelbarer zum Wachstum und dem Wohlstand der Kolonie beitragen. Doch solche Bemühungen würden auch beträchtliche Unterstützung aus [ROOT.GetCountry.GetCapital.GetName] bedeuten, um die Missionsarbeit und die Kulturprogramme zu finanzieren. Manche betrachten dies als wichtige Investitionen in die Zukunft des Kolonialbriefs. Andere warnen vor Einmischungen in das Leben der Einheimischen und fürchten die Störung des zerbrechlichen Gleichgewichts der Region."
 generic_colonial_exploration_events.3.a: "Wir werden diese Versuche finanzieren."
 generic_colonial_exploration_events.3.b: "Stören wir nicht den derzeitigen Zustand."
 natives_left_undisturbed_tt: "#italic Die Einheimischen in [target_charter.GetNameWithNoTooltip] bleiben ungestört#!"
 generic_colonial_exploration_events.4.title: "Kolonie kommt ins Rollen"
 generic_colonial_exploration_events.4.desc: "Berichte über weitläufige Ländereien und vielversprechende Gelegenheiten in [target_charter.GetName] haben sich im ganzen Heimatland herumgesprochen. Händler, Bauern und abenteuerlustige Familien sind gleichermaßen fasziniert von den Geschichten über Wohlstand und Freiheit in dieser neuen Welt.\n\nErmutigt durch die Erfolge der ersten Siedler bereiten sich nun viele andere darauf vor, eine Reise auf die andere Seite des Meeres anzutreten, um dort ein besseres Leben zu beginnen. Dieses wachsende Interesse verspricht, die Bevölkerung der Kolonie anwachsen zu lassen, ihre Entwicklung zu beschleunigen und sie in ein gedeihendes Zentrum der Emsigkeit und des Wachstums zu verwandeln."
 generic_colonial_exploration_events.4.a: "Wir können nur hoffen, dass sich diese Entwicklung fortsetzt."
