l_german:
 conquest_mission_events.1.title: "Beiträge zu den Kriegsbemühungen"
 conquest_mission_events.1.desc: "Während die Spannungen zunehmen und eine gut gefüllte Kriegskasse immer dringender benötigt wird, sind einflussreiche Mitglieder des #L [target_estate.GetName]s#! mit einem großzügigen Angebot an [target_character.GetName] herangetreten. In Anerkennung der Bedeutung der militärischen Bemühungen des Landes haben sie eine beträchtliche Spende zur Unterstützung der Kriegsanstrengungen versprochen.\n\nDiese Großzügigkeit bringt jedoch gewisse Erwartungen mit sich: Der [target_estate.GetNameWithNoTooltip] will mit dieser Summe auch größeren Einfluss auf die Angelegenheiten des #L [ROOT.GetCountry.GetFlavorRank]s#! erlangen."
 conquest_mission_events.1.a: "Dies wird unseren laufenden Kriegsbemühungen sehr helfen."
 conquest_mission_events.1.b: "Wir danken ihnen für diese Geste und lehnen ab."
 reject_the_advances_of_the_estate_tt: "#italic Wir werden das Drängen des [target_estate.GetNameWithNoTooltip]s ablehnen#!"
 conquest_mission_events.2.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] protestiert gegen die Kriegskasse"
 conquest_mission_events.2.desc: "Während sich der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] darauf konzentiert, eine beträchtliche Kriegskasse anzuhäufen, um zukünftige Feldzüge zu finanzieren, wächst die Unzufriedenheit in der Unterschicht. Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ächzt unter der Last der Steuern und Zwangsbeiträge, sodass er nun offen seinen Groll vorgetragen hat.\n\nSeiner Meinung nach sollte die Last des Krieges nicht so sehr von ihm geschultert werden – umso mehr deshalb, weil die reicheren Stände bisher unangetastet blieben. Diese Proteste könnten weiter eskalieren und zu echten Unruhen werden, die sogar die Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#! bedrohen. Sie müssen daher angegangen werden."
 conquest_mission_events.2.a: "Sie werden die Zeche zahlen."
 conquest_mission_events.2.b: "Wir können ein paar finanzielle Zugeständnisse machen."
 conquest_mission_events.2.c: "Gewähren wir ihnen stattdessen ein Privileg."
 conquest_mission_events.3.title: "Kriegsanleihen"
 conquest_mission_events.3.desc: "Während die Vorbereitungen für einen großen Feldzug immer mehr Fahrt aufnehmen, sehen die Stände die Gelegenheit, davon zu profitieren, dass die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Regierung eine gut gefüllte Kriegskasse braucht. Die führenden Finanziers in unserem [ROOT.GetCountry.GetFlavorRank] sind an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] herangetreten: Sie bieten eine beachtliche Anleihe zu guten Zinsen an, die die laufenden Kriegsbemühungen finanzieren sollen.\n\nWenn dieses Angebot angenommen wird, könnte dies allerdings ihren Einfluss stärken und möglicherweise das Gleichgewicht der Macht zwischen den Ständen verschieben."
 conquest_mission_events.3.b: "In Ordnung. Unterzeichnen wir die Anleihe."
 conquest_mission_events.3.c: "Wir können uns das nicht leisten."
 conquest_mission_events.3.a: "Sichern wir uns ein besseres Geschäft!"
 special_loan_with_lower_interest_tt: "Diese [loan|e] wird zu einem niedrigeren [Concept('interest', 'Zinssatz')|e] angeboten"
 turn_away_the_loan_tt: "#italic Das Angebot unserer [estates|e] ablehnen#!"
 extra_special_loan_with_lower_interest_tt: "Aufgrund des Verhandlungsgeschicks von [target_character.GetName] beläuft sich die [loan|e] auf eine #G höhere#! Summe und hat einen #G noch niedrigeren#! [Concept('interest', 'Zinssatz')|e]"
 conquest_mission_events.4.title: "Plünderung in [target_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "Die Flammen des Krieges breiten sich wahllos aus und hinterlassen eine Schneise der Verwüstung. Die einst florierende Provinz [target_loot_province.GetName] hat die Hauptlast des Zwists zu tragen. Marodierende Soldaten und verzweifelte Deserteure plündern Siedlungen und Bauernhöfe, während sie nur Trümmer zurücklassen.\n\nBerichte über brennende Dörfer, hungernde Bauern und den Zusammenbruch des örtlichen Handels haben den [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreicht und zeichnen ein düsteres Bild vom hohen Preis, den der Krieg den Menschen abverlangt. Wenn nicht rasch gehandelt wird, könnten die bleibenden Schäden durch unsere Plünderungen den Wohlstand der Provinz auf Jahre hinaus behindern."
 conquest_mission_events.4.a: "Im Krieg ist alles erlaubt."
 conquest_mission_events.4.b: "Sie plündern doch nur ein bisschen!"
 conquest_mission_events.4.c: "Wir können ein solches Verhalten in [target_province.GetNameWithNoTooltip] nicht zulassen!"
 conquest_mission_events.5.title: "Kriegsverwüstungen"
 conquest_mission_events.5.desc: "Der anhaltende Streit fordert uns einiges an Tribut ab: Immer mehr Berichte über Entbehrungen und Unzufriedenheit verbreiten sich wie Lauffeuer. Dörfer werden ihrer arbeitsfähigen Männer beraubt, die Steuern sind höher denn je, und die Vorräte werden immer knapper.\n\nDas einfache Volk ist des endlosen Blutvergießens und der von [target_character.GetName] auferlegten Opfer überdrüssig. Ob in geschäftigen Städten oder in ruhigen Landstrichen: Überall wankt der Geist der Menschen und immer lauter wird die Unzufriedenheit. Lässt man die Kriegsmüdigkeit so gewähren, könnte sie die Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#! bedrohen."
 conquest_mission_events.5.a: "Das ist doch nur Gerede."
 conquest_mission_events.5.b: "Setzen wir dem Propaganda entgegen!"
 conquest_mission_events.6.title: "Kriegsinnovationen"
 conquest_mission_events.6.desc: "Während der Krieg weiter tobt, sind Innovationen nötig geworden. Durch den langwierigen Streit trafen unsere Armeen sowohl auf Feinde wie Verbündete aus der Fremde, die jeweils über einzigartige Techniken und Technologien verfügen. Angefangen bei erbeuteten feindlichen Belagerungsmaschinen bis hin zu verbesserten Taktiken, die wir auf dem Schlachtfeld beobachten konnten: Unsere Soldaten und Pioniere haben begonnen, diese Innovationen zu übernehmen und zu verfeinern.\n\nDieser Wissensaustausch hat nicht nur unsere militärischen Fähigkeiten verbessert, sondern auch eine Welle von technologischen Fortschritten im gesamten [ROOT.GetCountry.GetFlavorRank] ausgelöst."
 conquest_mission_events.6.a: "Wir werden den Krieg studieren."
 conquest_mission_events.6.b: "Konzentrieren wir uns auf allgemeine Fortschritte."
 research_gained_scales_with_monthly_towards_innovative_tt: "Der erhaltene [research_progress|e] skaliert mit unserem Wert in Sachen [ShowModifierTypeName('monthly_towards_innovative')]"
 conquest_mission_events.7.title: "Eingliederungsfortschritt in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Die Eingliederungsbemühungen in [target_province.GetName] kommen stetig voran. Die örtliche Bevölkerung in [target_location.GetName] passt sich langsam an unsere Gesetze und Bräuche an.\n\nMärkte öffnen wieder und in den Straßen hört man öfter unsere Sprache, während Widerstand langsam zu Akzeptanz wird. Es bleiben noch manche Traditionen, doch die Region richtet sich langsam nach dem Rhythmus unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 conquest_mission_events.7.a: "Verstärken wir die Eingliederungsbemühungen."
 conquest_mission_events.7.b: "Versuchen wir, die Einheimischen zu respektieren."
 locals_in_target_province_gain_mild_satisfaction_tt: "Unsere [pops|e] in [target_province.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] in der genannten [province|e], die wir derzeit [Concept('integrating', 'eingliedern')|e], erhalten [ShowNamedValue('integration_progress_very_weak_bonus')|+=] [Concept('integration', 'Eingliederungsfortschritt')|e]"
 conquest_mission_events.8.title: "Widerstand gegen Eingliederung in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "Der Widerstand [target_province.GetName] bleibt stark. In [target_location.GetName] berichten die Beamten von wachsendem Trotz gegenüber unserer Herrschaft und unseren Politlinien.\n\nDie örtlichen Anführer untergraben unsere Reformen und behandeln unsere Banner mit Abscheu. Die Bevölkerung klammert sich an ihre alten Wege und unsere Bemühungen zur Eingliederung treffen auf Schweigen oder offene Verachtung."
 conquest_mission_events.8.a: "Ihre Mühen sind vergeblich!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Zeigen wir ihnen, was eine Peitsche ist."
 locals_in_target_province_lose_mild_satisfaction_tt: "Unsere [pops|e] in [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "Das bisschen Widerstand in [target_province.GetName] hat keine Chance gegen [target_character.GetName]"
 conquest_mission_events.9.title: "Kulturverbreitung in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "In [target_province.GetName] schlagen Elemente unserer #L [target_culture.GetName|l]en#! Bräuche Wurzeln, während sich in [target_location.GetName] ein Wandel zu zeigen beginnt.\n\nDie Kinder lernen unsere Sprache, und Kleidung und Sitten aus dem Hauptsitz verbreiten sich, während es den Leuten nicht mehr fremd ist, sich mit unserem [ROOT.GetCountry.GetFlavorRank] zu identifizieren. Es sind kleine Veränderungen, doch es gibt sie."
 conquest_mission_events.9.a: "Alle lieben es, [target_culture.GetNameWithNoTooltip|l] zu sein?"
 conquest_mission_events.9.b: "Lasst uns diese Versuche weiter vorantreiben!"
 conquest_mission_events.9.c: "Halten wir uns an das Vorbild von [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "Vielfalt ist eine Stärke!"
 conquest_mission_events.10.title: "Religionsverbreitung in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "Das Volk von [target_province.GetName] beginnt unseren Glauben ([target_religion.GetName]) anzunehmen.\n\nIn [target_location.GetName] haben sich um Priester kleine Gemeinden geschart, und langsam kommen immer mehr Gläubige in die Tempel. Der Glaube erweist sich als nützliches Werkzeug der Vereinigung."
 conquest_mission_events.10.a: "Sie sehen das Licht!"
 conquest_mission_events.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vor Ort fordert Mitarbeit in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.11.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] von [target_province.GetName] ist an uns herangetreten: Er will eine Rolle in unserer Ordnung im Austausch für seine Ergebenheit.\n\nIn [target_location.GetName] bieten diese Familien Einfluss, Ressourcen und örtliche Kontrolle … aber nur wenn wir ihnen Land und Privilegien gewähren. Ihre Unterstützung könnte die Eingliederung erleichtern, doch dies ginge zulasten der Gemeinen und unserer Autorität."
 conquest_mission_events.11.a: "Von zwei Übeln nimmt man doch lieber das bekannte …"
 conquest_mission_events.11.b: "Sie werden nicht unsere Politlinie vorgeben."
 conquest_mission_events.11.c: "Wir unterstützen stattdessen den örtlichen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 conquest_mission_events.11.d: "Die Autorität von [target_character.GetShortNameWithNoTooltip] ist unbestritten."
 ruler_or_regent_too_strong_tt: "Die Herrschaft von [target_character.GetName] ist viel zu mächtig, um vom niederen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] herausgefordert zu werden"
