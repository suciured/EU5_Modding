 #generic_trade
 generic_trade: "Handelsentwicklung"
 generic_trade_DESCRIPTION: "Wenn unser Wohlstand gedeihen soll, müssen wir unsere Handelsunternehmungen fördern!"
 generic_trade_CRITERIA_DESCRIPTION: "Wir haben unsere Handelspolitlinien so gestaltet und die entsprechende Infrastruktur verbessert."
 generic_trade_BUTTON_TOOLTIP: "Die Halsabschneiderwelt des Handels bietet lohnenswerte Gelegenheiten durch den Austausch von Waren und weite Handelsrouten."
 generic_trade_BUTTON_DETAILS: "Die Geschäftswelt ist voll halsabschneiderischer Händler und einem Übermaß an Wettbewerb. Doch man kann auch klingende Münze durch den Austausch von Waren und den Aufbau von Handelsrouten in weite Ferne verdienen!"
 mission_increase_maritime_presence: "Marinepräsenz"
 mission_increase_maritime_presence_desc: "Die Entwicklung von Seewegen, um unsere Häfen zu verbinden, hat eine wichtige Rolle dabei gespielt, Wohlstand anzusammeln. Wir müssen uns daher auf die Erweiterung unserer bestehenden Marinepräsenz verlegen, um unsere Vorherrschaft im Handel zu wahren."
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Küsten schützen"
 mission_protect_our_coasts_desc: "Marodierende Piraten, gierige Händler aus der Fremde und hinterhältige Geschäftemacher haben unsere Gestade und den dort zu findenden Reichtum stets im Blick. Durch den Bau von Verteidigungsanlagen entlang unserer Küsten wehren wir unsere Feinde ab und lassen zugleich das Geld weiter fließen."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @soldiers![ShowPopTypeName('soldiers')]-[Concept('buildings', 'Gebäuden')] und klicken wir dann auf das [building] [ShowBuildingTypeName('coastal_fort')].\n\n@arrow_bonus_tier_1! Bauen wir eines an einem unserer [Concept('urban_locations', 'städtischen Orte')|e] an der Küste."
 mission_establish_wharfs: "Werften einrichten"
 mission_establish_wharfs_desc: "Die Essenz unseres Reichtums liegt im ungenutzen Potenzial unserer Küsten. Um Wohlstand zu verbreiten, müssen wir danach streben, unsere Maritiminfrastruktur auszubauen."
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @burghers![ShowPopTypeName('burghers')]-[Concept('buildings', 'Gebäuden')] und klicken wird dann auf das [ShowBuildingTypeName('wharf')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir eines an unserem [Concept('urban_locations', 'städtischen Ort')|e]."
 mission_establish_docks: "Küstenexpansion"
 mission_establish_docks_desc: "Die [ShowBuildingTypeName('wharf')] hat uns treu gedient, doch wir müssen weiter an vorderster Fron der maritimen Innovationen stehen. Um dies tun zu können, scheint der Bau ausgedehnter Docks an unseren Küsten notwendig zu sein."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @soldiers![ShowPopTypeName('soldiers')]-[Concept('buildings', 'Gebäuden')] und klicken wir dann auf das [ShowBuildingTypeName('dock')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir eines an unserem [Concept('urban_locations', 'städtischen Ort')|e]."
 mission_merchant_fleet: "Handelsflotte"
 mission_merchant_fleet_desc: "Das Rückgrat unserer Handelsunternehmen sind die vielen fremdländischen Flotten, die in unseren Häfen Waren ein- und ausschiffen. Es wird Zeit, eine eigene Handelsflotte aufzubauen."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Gehen wir auf [Link('unit_overview', '', '@military_panel! Militär > Marineflotten')] und klicken auf [regular_ship_icon]#V $RECRUIT_S_BUTTON$#!, um [regular_ships|e] zu bauen.\n\n@arrow_bonus_tier_1! Wir brauchen [buildings|e], über die wir [regular_ships] anwerben können (beispielsweise [ShowBuildingTypeName('wharf')] oder [ShowBuildingTypeName('dock')]).\n\n #italic Um mehr zu erfahren, können wir bei den Tipps für [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Seeleute')] und [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Aufgebote')] nachschlagen."
 mission_establish_market_center: "Marktzentrum erlangen"
 mission_establish_market_center_desc: "Auch wenn wir an vielen Märkten Geschäfte machen, halten unsere Berater es doch für notwendig, das Herz unseres Handels in unseren Besitz zu bringen … ungeachtet der dafür nötigen Mittel."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('trade', 'subtab = markets', '@economy_panel! Wirtschaft > Märkte')] und klicken wir auf [market_icon]#V $create_market$#!.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_markets', '@hint! Märktetipp')] nachschlagen."
 mission_burgher_relations: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]-Beziehungen"
 mission_burgher_relations_desc: "Gute Beziehungen zu den Händlern wären von Vorteil für unsere Einnahmen, da sie so einen Anreiz haben, mehr Geschäfte innerhalb unserer Grenzen zu machen!"
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um unsere [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_winds_of_trade: "Der Wind des Handels"
 mission_winds_of_trade_desc: "Ob wir ein merkantilistisches und protektionistisches Herangehen an unseren Markt unterstützen oder alle Häfen für fremdländische Händler öffnen, wird wahrscheinlich über das Schicksal unserer Nation mitentscheiden."
 mission_solid_approach: "Solide Herangehensweise"
 mission_solid_approach_desc: "Ob wir eine merkantilistische oder eine offene Herangehensweise unterstützen: Unsere Berater unterstützen die Idee eines kompletten Umschwenkens in die ausgewählte Richtung."
 mission_burgher_privileges: "Mächtiger [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_burgher_privileges_desc: "Eine mächtige Händlerklasse ist zum Eckpfeiler unseres Ziels von merkantilem Erfolg und Wohlstand geworden. Wenn wir den Händlern besondere Privilegien einräumen, beseitigen wir viele Hürden und tun unserer Staatskasse etwas Gutes."
 mission_burgher_privileges_tip: "@arrow_bonus_tier_2! Gehen wir zu [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um Eure [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_1! Gewähren wir dem [GetEstateName('burghers_estate')] ein neues [privilege_with_icon|e].\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_estates', '@hint! Ständetipp')] nachschlagen."
