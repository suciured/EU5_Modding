 #generic_conquer_province
 generic_conquer_province: "Regionalerweiterung"
 generic_conquer_province_DESCRIPTION: "Auf zum Ruhm!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Unser [ROOT.GetCountry.GetFlavorRank] hat seine Territorien erweitert."
 generic_conquer_province_BUTTON_TOOLTIP: "Aktive Offensiven sind nötig, um der expansionistischen Bedrohung unserer feindseligen Nachbarn Herr zu werden"
 generic_conquer_province_BUTTON_DETAILS: "An den Grenzen unsere Domäne ist alles voller Feinde und jener, die unsere Herrschaft beenden wollen. Wir müssen die Initiative ergreifen und offensive Feldzüge beginnen, denn sonst werden wir Opfer der expansionistischen Neigungen benachbarter Aasgeier."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Wir haben einen [casus_belli|e] gegen ein benachbartes [country|e], der uns die Eroberung von [Concept('locations', 'Orten')|e] erlaubt"
 choose_province_for_next_conquest_tasks_tt: "Wir entscheiden uns für die festgelegte [province|e] für die folgenden [mission_tasks|e]"
 select_mission_for_next_mission_tasks: "Eine [province|e] für die nächste [mission task|e] auswählen"
 monthly_events_about_integration_tt: "Monatliche [events|e] bezüglich unserer Eingliederungsmühung können vorkommen, solange diese [mission_task|e] aktiv verfolgt wird"
 requirements_after_mission_conquer_province_tt: "Die Anforderungen dieser Aufgabe werden enthüllt, sobald wir die [mission_task|e] „$mission_conquer_province$“ abgeschlossen haben"
 mission_war_chest: "Kriegskasse füllen"
 mission_war_chest_desc: "Der Krieg hat einen ungeheuren Hunger nach Gold. Um unsere Soldaten auszuheben, unsere Aufgebote zu motivieren und die Kosten unseres Feldzugs zu stemmen, brauchen wir reichlich davon."
 mission_obtain_casus_belli: "[casus_belli|e] erlangen"
 mission_obtain_casus_belli_desc: "Unsere Ziele sind gerecht, und wir können nicht eher ruhen, bis unsere Grenzen erweitert und vor möglichen Bedrohungen für unsere Existenz geschützt sind. Daher müssen wir nach vertretbaren und rechtmäßigen Gründen suchen, um fremdes Land in unser Reich zu annektieren."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Kriegsgründe können am leichtesten durch das [parliament_with_icon|e] geschaffen werden. Dieses kann über [Link('government', 'tabcontent = parliament', '@government_panel!Regierungstafel > Parlament')] zur Versammlung einberufen werden.\n\n@arrow_bonus_tier_2! Ein [spy_network_with_icon|e] in anderen [Concept('countries', 'Ländern')] aufzubauen, erlaubt es uns, einen Kriegsgrund gegen sie zu fingieren, wenn wir [cores_with_icon|e] in ihrem Land haben oder sie unsere [|e] [Concept('rivals', '@rival! Rivalen')|e] sind.\n\n#italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Kriegsgrundtipp')] nachsehen."
 mission_conquer_province: "Provinz erobern"
 mission_conquer_province_desc: "Die Erweiterung unseres Reichs auf Kosten schwächerer Nachbarn folgt nur dem Recht des Stärkeren, wie es natürlich ist."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Sobald wir ausreichend [war_score_with_icon|e] angesammelt haben, bieten wir unserem Feind einen [peace_treaty_with_icon|e] in den [diplomatic_actions|e] an.\n\n@arrow_bonus_tier_2! Auf der [Concept('peace_treaty', 'Friedensvertrags')]-Tafel wählen wir die [locations_with_icon|e] oder [provinces_with_icon|e] aus, die wir erobern möchten.\n\n #italic Um mehr zu erfahren, können wir bei den Tipps für [Link('hints', 'selected_hint = hint_war', '@hint! Krieg')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Belagerungen')] und [Link('hints', 'selected_hint = hint_battle', '@hint! Schlachten')] nachschlagen."
 top_owner_is_us_or_not_ownable_tt: "Alle besitzbaren [location|e] (sprich #R NICHT#! unpassierbar, Meere oder Seen) sind im Besitz von uns oder unseren [Concept('subjects', 'Klientelländern')|e]"
 mission_peace_integrate_province: "Unsere Eroberung eingliedern"
 mission_peace_integrate_province_desc: "Wir können uns nicht auf den Früchten unseres Sieges ausruhen. Die ordentliche Eingliederung des eroberten Lands sollte unsere oberste Priorität sein."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Gehen wir zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierungstafel > Kabinett')], um unser [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_1! Beauftragen wir ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('integrate_province')]“.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! Tipp für nicht eingegliederte Provinzen')] nachschlagen."
 mission_fortifications: "Grenze befestigen"
 mission_fortifications_desc: "Während die große Offensive läuft, dürfen wir nicht vergessen, unsere Defensive zu planen und unsere neue Grenze zu sichern, sobald unser Eroberungsfeldzug zu Ende geht."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Gehen wir zu [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')] und suchen wir nach dem [ShowBuildingTypeName('castle')]-[building|e].\n\n@arrow_bonus_tier_2! Klicken wir auf das Gebäude, um es an einem unserer [locations_with_icon|e] zu bauen.\n\n@arrow_bonus_tier_1! Festungen blockieren die Bewegung feindlicher [armies_with_icon|e]. Daher ist es am besten, unsere Grenzen und insbesondere natürliche Engpässe zwischen unpassierbarem Gelände zu befestigen."
 mission_fortifications_reward_tt: "Der Ziel-[location|e] erhält „[ShowModifier('mission_defensive_fortification_modifier')]“"
 no_eligible_border_location_tt: "@trigger_no! Kein zulässiger Grenz-[location|e]"
 mission_army: "Armee ausheben"
 mission_army_desc: "Ob unsere Armee nun aus treuen Untertanen oder aus Gemeinen rekrutiert wurde: Sie muss bereitstehen. Regulärtruppen sorgen für Disziplin und Ausdauer, während Aufgebote unsere Reihen in Zeiten der Not aufstocken. Gemeinsam bilden sie eine Streitmacht, die unser Reich verteidigen und unsere Interessen in der Fremde durchsetzen kann."
 mission_army_tip: "@arrow_bonus_tier_3! Zu Beginn des Spiels werden unsere [levies_with_icon|e] den Großteil der Schlachten schlagen. Die Größe unserer [levies] können wir erhöhen, wenn wir einige [privileges_with_icon|e] gewähren oder indem wir mehr [cultures_with_icon|e] über [Link('country_culture', 'subtab = breakdown', '@society_panel! Gesellschaftstafel > Kultur')] akzeptieren.\n\n@arrow_bonus_tier_2! Wir können auch [regulars_with_icon|e] bauen oder [mercenaries_with_icon|e] über [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')] rekrutieren.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Aufgebotetipp')] nachschlagen."
 mission_army_infantry: "Infanterie einberufen"
 mission_army_infantry_desc: "Das Rückgrat jeder erfolgreichen Armee ist ihre Infanterie. Ein robustes Korps aus gut ausgebildeten Leuten, die bereit sind, unser Volk zu verteidigen und unsere Gegner auszulöschen!"
 mission_army_cavalry: "Kavallerie einberufen"
 mission_army_cavalry_desc: "Ein schneller Ansturm und ein Gemetzel wie eine tödliche Welle: Unsere Kavallerie wird Angst in die Herzen unserer Feinde tragen. Wir werden eine unbesiegbare Streitmacht ausheben, die jeden zertrampelt, der sich uns in den Weg stellt."
 mission_army_levies: "Aufgebot ausheben"
 mission_army_levies_desc: "Es ist die Pflicht jedes Wehrtüchtigen, zu den Waffen zu greifen, um unser Volk und unsere Interessen zu verteidigen."
 mission_army_mercenaries: "Söldnerarmee rekrutieren"
 mission_army_mercenaries_desc: "Kämpfer aus der Fremde wurden gut in der Kunst des Krieges ausgebildet und werden den starken Kern unseres nächsten Feldzugs bilden."
 mission_obtain_casus_belli_parliament: "Parlamentarische Berechtigung"
 mission_obtain_casus_belli_parliament_desc: "Unsere Pläne zur Erweiterung unserer Domäne hängen von der Berechtigung des Parlaments ab, dass der Krieg gegen unsere Feinde rechtmäßig ist."
 mission_obtain_casus_belli_spy_network: "Unterwanderungsbemühungen"
 mission_obtain_casus_belli_spy_network_desc: "Unsere Spione sind fähige Halsabschneider, die bereit sind, die Höfe unserer Feinde zu unterwandern. Mit ihrer Hilfe können wir Einblicke in die Angelegenheiten unserer Gegner erlangen und sogar ein Ziel für den kommenden Feldzug festlegen!"
 designate_rival_as_main_threat_tt: "Wir werden einen unserer [rivals|e], den wir beleidigt haben, als Hauptwidersacher für diese [mission_tasks|e] festlegen"
 mission_declare_war: "In den Krieg!"
 mission_declare_war_desc: "Unsere Pläne und Vorbereitungen sind bald abgeschlossen. Es wird Zeit, den Krieg zu erklären und das Eisen zu schmieden, solange es noch heiß ist."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Gehen wir auf die #high Fremdland-Tafel#! des [Concept('country_with_icon', '@country! Lands')|e], das wir angreifen möchten, und klicken wir auf die [diplomatic_action|e] [war_icon] #V Krieg erklären#!.\n\n@arrow_bonus_tier_2! Dort wählen wir unten auf der Tafel unseren [casus_belli_with_icon|e] aus.\n\n@arrow_bonus_tier_1! Wir sollten auf [allies_with_icon|e] achten, die unser Feind in den [war] rufen könnte.\n\n #italic Um mehr zu erfahren, können wir bei den Tipps für [Link('hints', 'selected_hint = hint_war', '@hint! Krieg')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Belagerungen')] und [Link('hints', 'selected_hint = hint_battle', '@hint! Schlacht')] nachschlagen."
 justify_religious_war: "Glaubenskrieg rechtfertigen"
 justify_religious_war_desc: "Die Heiden und Ungläubigen, die an unseren Grenzen lauern, werden bald die göttliche Macht unserer Armeen zu spüren bekommen. Um unseren Krieg zu legitimieren, müssen wir uns an die höchste Autorität innerhalb der #L [ShowReligionAdjective('catholic')|l]en#! Kirche wenden."
 mobilize_the_clergy: "Mobilisiert den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "Das Herz unseres Volks und das Rückgrat unserer großen Gesellschaft ist unser Glaube. Wir werden zusammengehalten von den Geistlichen! Daher müssen wir uns an den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wenden, um die Bevölkerung in die richtige Stimmung für den kommenden Zwist zu versetzen."
 raise_a_navy: "Marine ausheben"
 raise_a_navy_desc: "Die überragende Bedeutung unserer Küste steht außer Frage, während wir uns auf den Krieg vorbereiten. Wir müssen eine mächtige Marine ausheben in unserem Bemühen, Blockaden aufzubauen und unseren Feldzug zu beschleunigen."
 raise_a_navy_tip: "@arrow_bonus_tier_3! Zu Beginn des Spiels werden unsere [navy_levies_with_icon|e] den Großteil der Schlachten schlagen. Die Größe unserer [navy_levies] können wir erhöhen, wenn wir einige [privileges_with_icon|e] gewähren oder indem wir mehr [cultures_with_icon|e] über [Link('country_culture', 'subtab = breakdown', '@society_panel! Gesellschaftstafel > Kultur')] akzeptieren.\n\n@arrow_bonus_tier_2! Wir können auch [regular_ship_with_icon|e] bauen oder [mercenaries_with_icon|e] über die [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')] rekrutieren.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Aufgebotetipp')] nachschlagen."
 mission_surpass_enemy: "Feind übertreffen"
 mission_surpass_enemy_desc: "Unsere laufende Kampagne hat klargemacht, dass unsere Marine die des Feinds übertreffen muss. Wenn wir unsere Vorherrschaft auf See erhalten wollen, müssen wir den Feind suchen und vernichten."
 mission_armory: "Waffenkammern bauen"
 mission_armory_desc: "Unsere wachsende Präsenz in den regionalen Angelegenheiten um unser [ROOT.GetCountry.GetFlavorRank] herum machen Schritte zur Unterhaltung eines stehenden Heers nötig. Wir müssen also Einberufungsämter bauen, während in Territorien, die zu Städten oder Großstädten angewachsen sind, auch eine örtliche [ShowBuildingTypeName('armory')] angestrebt werden sollte."
 mission_manpower: "Mannstärke erhalten"
 mission_manpower_desc: "Um unsere Ränge anschwellen zu lassen und für einen stetigen Strom von Soldaten zu sorgen, müssen wir ein robustes Verstärkungssystem aufrechterhalten, das voll frischer Rekruten ist."
 mission_reduce_antagonism: "$antagonism$ veringern"
 mission_reduce_antagonism_desc: "Unsere Eroberungen in der Fremde werden sicher für Irritationen unter unseren Nachbarn sorgen. Um zu vermeiden, dass sie sich gegen uns vereinen, müssen wir darauf achten, unseren Stand in ihren Augen zu verbessern."
 mission_restore_province: "Wohlstand zurückgewinnen"
 mission_restore_province_desc: "Die Verwüstungen des Kriegs haben jenen vieles angetan, die vor Kurzem Teil unserer Domäne wurden. Die Wiederherstellung eines Teils ihres Wohlstands würde sich bestens eigenen, um die Bewohner der neu eroberten Provinz für uns einzunehmen."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [war_with_icon|e] wird oft den [prosperity_with_icon|e] unserer [locations_with_icon|e] ruinieren. Er erholt sich im Lauf der Zeit, aber durch eine [cabinet_action_with_icon|e] lässt sich die Erholung beschleunigen.\n\n@arrow_bonus_tier_2! Gehen wir zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierungstafel > Kabinett')], um unser [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_1! Beauftragen wir ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('recovery_effort')]“."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Unsere [pops|e] in der festgelegten Provinz erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "Unsere [pops|e] in [conquest_province.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 #generic_vassal_ties
 generic_vassal_ties: "$vassal$enbande"
 generic_vassal_ties_DESCRIPTION: "Wir müssen für eine stabile Beziehung zu unserem $vassal$en sorgen!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Unsere Beziehungen zu unserem $vassal$ müssen stärker als je zuvor werden."
 generic_vassal_ties_BUTTON_TOOLTIP: "Die Zusammenarbeit mit vertrauensvollen Vasallen ist entscheidend, um die äußeren wie inneren Herausforderungen unsicherer Zeiten zu überstehen"
 generic_vassal_ties_BUTTON_DETAILS: "In stürmischen Zeiter voller Unsicherheit müssen wir uns unserer vertrauten $vassal$en besinnen, um alle Hindernisse und Feinde zu überwinden, die uns den Weg erschweren. Nur durch Zusammenarbeit und freundschaftliche Beziehungen werden wir überdauern!"
 monthly_events_about_annexation_tt: "Monatliche [events|e] bezüglich der laufenden Annektierung können vorkommen, solange diese [mission|e] aktiv ist"
 mission_commence_annexation: "Annektierung aufnehmen"
 mission_commence_annexation_desc: "Trotz unserer freundschaftlichen Beziehungen scheint die Autonomie unseres Vasallen ein Ende gefunden zu haben. Wir müssen daher seine Eingliederung in unser Reich einleiten."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf #V Klientelländer verwalten#!, um unsere [subjects_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Klicken wir auf den Namen des [Concept('subject', 'Klientellands')], um die [diplomatic_actions|e] anzuzeigen.\n\n@arrow_bonus_tier_1! Wählen wir #V $ANNEXTITLE$#! aus."
 mission_complete_annexation: "Annektierung abschließen"
 mission_complete_annexation_desc: "Die Bemühungen zur Eingliederung unseres Vasallen verlaufen gut. Der Abschluss dieses Vorgangs braucht allerdings Zeit, während wir die Vereinigung ungeachtet dessen fortführen."
 mission_select_vassal: "[ShowSubjectTypeName('vassal')] für diese [mission|e] auswählen"
 mission_no_valid_vassals: "@trigger_no! Es ist kein [ShowSubjectTypeName('vassal')] verfügbar."
 mission_connect_the_capitals: "Hauptsitze verbinden"
 mission_connect_the_capitals_desc: "Der ordentliche Austausch und eine direkte Infrastrukturverbindung zwischen Orten bei unserem #L [ShowSubjectTypeName('vassal')]en#! wird für eine feste Verknüpfung sorgen, die seine Treue zweifellos steigern wird."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Gehen wir auf unseren [capital_with_icon|e] ([Player.GetCapital.GetName]) und klicken wir auf die Taste #V Straße bauen#!.\n\n@arrow_bonus_tier_1! Bauen wir eine [road_with_icon|e] zu einem benachbarten [location|e] und nähern wir uns so dem [capital|e] unseres Klientellands."
 mission_monetary_assistance: "Mit Geld unterstützen"
 mission_monetary_assistance_desc: "Es obliegt uns, unseren weniger erfolgreichen Vasallen mit ausreichenden Geldmitteln zu unterstützen. Dies wird dazu beitragen, die Beziehungen zwischen uns zu festigen, und die Diplomatie erleichtern. Ein angemessener Zuschuss als Geschenk für seine Staatskasse sollte einiges zu seinem Wohlstand beitragen!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf #V Klientelländer verwalten#!, um unsere [subjects_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Klicken wir auf den Namen des [Concept('subject', 'Klientellands')], um die [diplomatic_actions|e] anzuzeigen.\n\n@arrow_bonus_tier_1! Entfernen wir den Klientelaktionen-Filter, um alle Aktionen zu sehen, und suchen wir dann nach #V $send_gift$#!."
 mission_base_of_power: "Machtgrundlage schaffen"
 mission_base_of_power_desc: "Wir müssen sicherstellen, dass unser Vasall einen starken Sitz hat, von dem aus er seine Autorität entfalten kann: ein mächtiger Hauptsitz, der zum Wohlstand unter unserem Banner passt!"
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Gehen wir zum Hauptsitz unseres Klientellands.\n\n@arrow_bonus_tier_2! Klicken wir auf @build_icon! #V Bau#!, um eine Liste der [buildings_with_icon|e] zu sehen, die wir an diesem [location_with_icon|e] bauen können.\n\n@arrow_bonus_tier_2! Sortieren wir nach Gewinn und beginnen wir, das Gebäude zu bauen, das wir für am passendsten halten."
 mission_improve_relations_with_vassal: "Beziehungsverbesserung mit [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "Um die Zusammenarbeit zwischen unseren Ländern zu stärken, müssen wir uns an unseren Vasallen wenden und starke diplomatische Bande knüpfen."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf #V Klientelländer verwalten#!, um unsere [subjects_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Klicken wir auf den Namen des [Concept('subject', 'Klientellands')], um die [diplomatic_actions|e] anzuzeigen.\n\n@arrow_bonus_tier_1! Wählen wir [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! auf der Landeskarte oben aus und warten wir darauf, dass sich die Meinung erhöht. Wir sollten allerdings bedenken, dass uns dies #V 1#! [diplomat_with_icon|e] kostet."
 mission_joint_military_development: "Gemeinsame Militärentwicklungen"
 mission_joint_military_development_desc: "Um unser Reich zu schützen, ist militärische Zusammenarbeit zwischen uns und unserem Vasallen nötig."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf #V Klientelländer verwalten#! um unsere [subjects_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Klicken wir auf den Namen des [subject]s, um die [diplomatic_actions|e] anzuzeigen.\n\n@arrow_bonus_tier_1! Wählen wir #V $offer_support_military$#! aus."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "Das ausgewählte [subject|e] erfährt einen verringerten [liberty_desire|e] und sein [capital|e] erhält den [modifier|e] „[ShowModifier('center_of_urbanization_modifier')]“"
 #generic_humiliate_rival
 generic_humiliate_rival: "Rivalen erniedrigen"
 generic_humiliate_rival_DESCRIPTION: "Jene, die sich mit unserer Stärke messen wollen, müssen erleben, dass sie unterlegen sind!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Wir haben erfolgreich einen Rivalen übertroffen."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Das Reich muss seine Vorherrschaft gegenüber neidischen Rivalen beweisen, indem es ihr Streben übertrifft und sich die Überlegenheit sichert."
 generic_humiliate_rival_BUTTON_DETAILS: "Unsere Rivalen und Feinde schauen uns neidisch zu, wie wir den Wohlstand genießen und unser Volk zu neuen Höhen führen. Es wird Zeit, unsere Überlegenheit über jene zu zeigen, die sich mit unserer Größe messen wollen. Wir werden sie ein für alle Mal übertreffen."
 mission_insult_rival: "Diplomatiespiel"
 mission_insult_rival_desc: "Eine kunstvolle Beleidigung eines unserer Rivalen ist der bestmögliche Weg, um seine Schwächen aufzuzeigen und unsere Überlegenheit durch diplomatische Mittel zu demonstrieren."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf die #V [rivals_icon|e] Rivalen#!-Reihe.\n\n@arrow_bonus_tier_2! Wir können auch auf den Alarm für [rivals_icon] #W Mögliche Rivalen#! klicken.\n\n@arrow_bonus_tier_1! Wir können warten, bis andere [countries] ihre [rivals] erklärt haben, bevor wir uns entscheiden. So vermeiden wir es, andere [countries] zu verärgern.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_lacks_of_rivals', 'Tipp für verfügbare Rivalen')] nachschlagen."
 mission_impose_embargo: "Verhängt ein Embargo"
 mission_impose_embargo_desc: "Wir dürfen nicht zulassen, dass fremdländische Agenten und Feinde in unsere Märkte eindringen und vom Handel innerhalb unserer Grenzen profitieren!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken auf die Flagge des gewünschten #V [rivals_icon|e] Rivalen#!.\n\n@arrow_bonus_tier_2! Wir können auch auf die [diplomacy_icon] #W Diplomatieaktionen#! in den #W Wirtschaftsaktionen#! klicken.\n\n@arrow_bonus_tier_1! Suchen und finden wir #W Embargo gegen eine Nation verhängen#!, um ein Embargo gegen den Rivalen zu verhängen."
 market_dominance_key: "Marktvorherrschaft"
 mission_humiliate_rival: "Rivalen erniedrigen"
 mission_humiliate_rival_desc: "Wenn wir unsere Rivalen an den Verhandlungstisch zwingen und unsere Überlegenheit ihnen gegenüber ausspielen, wird uns dies daheim und in der Fremde stärken."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf die Flagge des gewünschten #V [rivals_icon|e] Rivalen#!.\n\n@arrow_bonus_tier_2! Wir können entweder auf der Landeskarte auf [war_icon] #W Krieg erklären#! klicken oder in den [diplomacy_icon] #W Diplomatieaktionen#! unter [hostile_icon] #W Feindliche Aktionen#!.\n\n@arrow_bonus_tier_1! Wir sollten in Betracht ziehen, einen [casus_belli_with_icon|e] zu erlangen, bevor wir einen [war] erklären. Wir können unser [parliament|e] um einen bitten oder einen gegen unsere [rivals|e] fingieren.\n\n #italic Um mehr zu erfahren, können wir bei den Tipps für [Link('hints', 'selected_hint = hint_war', 'Krieg')] und denen für einen [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')] nachschlagen."
 mission_surpass_rival: "Unsere Feinde übertreffen"
 mission_surpass_rival_desc: "Jene, die uns unseren Platz an der Sonne rauben wollen, sollen durch unsere unaufhaltsame Macht erfahren, was für unbedeutende Schmutzflecke sie doch sind. Unsere Stärke muss die ihrer schmächtigen Armeen übertreffen!"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken auf die Flagge des gewünschten #V [rivals_icon|e] Rivalen#!.\n\n@arrow_bonus_tier_2! Schauen wir immer wieder auf seiner [country_icon|e] #W Landestafel#! nach, um seine Stärke mit unserer zu vergleichen.\n\n@arrow_bonus_tier_1! Wir sollten in Betracht ziehen, einen [war_with_icon|e] zu erklären, um ihn zu destabilisieren.\n\n #italic Um mehr zu erfahren, können wir beim Tipp für [Link('hints', 'selected_hint = hint_war', '$hint_war$')] und dem für einen [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')] nachschlagen."
 should_complete_stronger_than_rival_tt: "Diese [task|e] mit höherer [Concept('relative_strength', 'relativer Stärke')|e] verglichen mit „[target_rival.GetName|U]“ abzuschließen, gewährt #G 20#! [prestige|e]"
 mission_establish_spy_networks: "Spionagenetz aufbauen"
 mission_establish_spy_networks_desc: "Um mehr über die Angelegenheiten unserer Rivalen zu erfahren, sollten klugerweise unsere Spione ihre Reihen unterwandern."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf die Flagge des gewünschten #V [rivals_icon|e] Rivalen#!.\n\n@arrow_bonus_tier_2! Wir können entweder auf der Landeskarte auf [spy_network_icon] #W Spionagenetz#! klicken oder in den [diplomacy_icon] #W Diplomatieaktionen#! unter [hostile_icon] #W Feindliche Aktionen#!.\n\n@arrow_bonus_tier_1! Bauen wir ein [spy_network_with_icon|e] bei unseren [rivals] auf, um einen [casus_belli|e] gegen sie zu erlangen.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_lacks_of_rivals', 'Tipp für verfügbare Rivalen')] nachschlagen."
 mission_destabilize_rival: "Unzufriedenheit bei Rivalen schüren"
 mission_destabilize_rival_desc: "Wenn wir unsere Rivalen zu leichter Beute machen wollen, müssen wir dafür sorgen, dass sie von innen ins Wanken kommen und anfällig für fremdländische Invasionen sind."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Derzeitige Beziehungen')] und klicken wir auf die Flagge des gewünschten #V [rivals_icon|e] Rivalen#!.\n\n@arrow_bonus_tier_2! Wir können entweder auf der Landeskarte auf [spy_network_icon] #W Spionagenetz#! klicken oder in den [diplomacy_icon] #W Diplomatieaktionen#! unter [hostile_icon] #W Feindliche Aktionen#!.\n\n@arrow_bonus_tier_1! Bauen wir ein [spy_network_with_icon|e] bei unseren [rivals] auf, um ausreichend [spy_network_with_icon|e] für den Einsatz der Diplomatieaktion #W Unzufriedenheit schüren#! gegen sie zu haben. Man findet sie unter [diplomacy_icon] #W Diplomatieaktionen#! > [spy_network_icon] #W Verdeckte Aktionen#!. \n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_lacks_of_rivals', 'Tipp für verfügbare Rivalen')] nachschlagen."
