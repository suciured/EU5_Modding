 mission_build_entrepot_desc: "Der Zustrom von Händlern in unsere Lande ist ein gutes Vorzeichen von Wohlstand und Reichtum. Diese Entwicklung müssen wir nutzen und passend weitertreiben, indem wir sie mit staatlich finanzierten Umschlagplätzen unterstützen. Diese neue Infrastruktur wird sicher für neue Geschäfte sorgen und die Bedeutung unseres Handels steigern!"
 mission_build_entrepot_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @burghers![ShowPopTypeName('burghers')]-[Concept('buildings', 'Gebäuden')] und klicken wir dann auf das [ShowBuildingTypeName('entrepot')]-[building]: Wir müssen aber erst den passenden [advance_with_icon|e] erforscht haben!\n\n@arrow_bonus_tier_1! Bauen wir eines dieser Gebäuden in unserem [market_center_with_icon|e]."
 mission_trade_capacity: "Handelskapazität"
 mission_trade_capacity_desc: "Die Reichweite unserer Händler wächst langsam, doch es ist ein mühsamer und oft gefährlicher Beruf. Sie reisen in ferne Länder und bringen exotische Waren hierher, während sie Ideen verbreiten und für den Austausch von Technologien sorgen. Es ist unsere Pflicht, sie weiter zu unterstützen und unsere Fähigkeiten auszubauen, um unseren Überfluss auch langfristig zu erhalten."
 mission_trade_capacity_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @burghers![ShowPopTypeName('burghers')]-[Concept('buildings', 'Gebäuden')] und klicken wir auf das [ShowBuildingTypeName('marketplace')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir so viele, wie nötig sind, indem wir auf die Liste oder auf die Karte klicken."
 #Generic Capital Economy
 generic_capital_economy: "$capital_economy_focus$ entwickeln"
 generic_capital_economy_DESCRIPTION: "Man kann es wohl nicht anders sagen: Gier ist einfach gut!"
 generic_capital_economy_CRITERIA_DESCRIPTION: "Wir haben die Grundlage einer neuen Wirtschaft geschaffen, deren Schwerpunkt auf dem Erwerb von Kapital durch Herstellung, Handel und Anleihen liegt."
 generic_capital_economy_BUTTON_TOOLTIP: "Der Wohlstand unseres Staats liegt in den Reichtümern von Städten und Großstädten. Wir werden sie in vollem Maß ausreizen und eine Industrie aufbauen, die für eine unübertroffene Wirtschaft sorgt."
 generic_capital_economy_BUTTON_DETAILS: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_grant_burghers_privileges: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Privilegien einräumen"
 mission_grant_burghers_privileges_desc: "Um die Grundlage eines wirtschaftlichen Aufschwungs zu schaffen, müssen wir erst das Vertrauen und das Wohlwollen der Händler erlangen. Wenn wir ihnen Privilegien einräumen oder ihre Steuern drastisch senken, könnten wir sie auf unsere Seite ziehen."
 mission_grant_burghers_privileges_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um unsere [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Gewähren wir dem [GetEstateName('burghers_estate')] ein neues [privilege_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "Bis zu #Y 4#! [urban_locations|el] erhalten den verfallenden [modifier|e] „[ShowModifier('powerful_center_of_burghers_modifier')]“ auf Grundlage unserer [crown_power|e]"
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "Bis zu #Y 5#! [locations|e] erhalten [development|e] auf Grundlage unserer [crown_power|e]. Der Zuwachs an [development|e] hängt vom [market_access|e] des Orts gegenüber dem [market|e] [mission_target_market.GetName] ab"
 mission_setup_trade: "Handel einrichten"
 mission_setup_trade_desc: "Damit unsere Wirtschaft wachsen kann, brauchen wir ein etabliertes Handelsnetz. Jegliche Art von Ein- oder Ausfuhr sollte ausreichen, damit unsere Händler die nötige Erfahrung für zukünftige Unternehmungen sammeln können."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Geht zu [Link('trade', '', '@economy_panel! Wirtschaftstafel > Handel')], um Euren [trade_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Nehmt einen der vorgeschlagenen [trades] vor, indem Ihr auf die Karte klickt und einen Monat vergehen lasst, um zu sehen, wie es sich entwickelt.\n\n@arrow_bonus_tier_1! Ihr könnt wahlweise auch allen Handel automatisieren. Klickt dafür auf das @automation!#V Automatisierungsrad#!\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]."
 mission_attracting_new_burghers: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] wachsen lassen"
 mission_attracting_new_burghers_desc: "Wenn unsere Wirtschaft auf der Idee des Erwerbs und des Kapitals beruhen soll, müssen wir die Saat dafür ausbringen. Unsere Städte und Großstädte brauchen mehr Handwerker, Händler und andere Mitglieder der ehrenwerten Händlerschicht."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Gehen wir zum [location_with_icon], den wir für diese Mission ausgewählt haben.\n\n@arrow_bonus_tier_2! Klicken wir auf die @burghers! [ShowPopTypeName('burghers')] auf der linken Seite der Tafel, um die [buildings_with_icon|e] zu sehen, die wir für diese [pop_type|e] bauen können.\n\n@arrow_bonus_tier_1! Beginnen wir mit dem [construction_with_icon|e] des gewünschten [ShowPopTypeName('burghers')]-[Concept('building', 'Gebäudes')], um ihre Zahl wachsen zu lassen."
 mission_embrace_capital_economy: "$capital_economy_focus$ durchsetzen"
 mission_embrace_capital_economy_desc: "Unser Staat lebte früher von den Idealen der $traditional_economy_focus$. Doch diese Vorgehensweise reicht nicht für eine wohlhabende Zukunft, sodass wir die modernen Ideen der $capital_economy_focus$ übernehmen müssen."
 monthly_events_about_capital_economy_tt: "Monatliche [events|e] bezüglich unserer Versuche, den [societal_value|e] „[ShowSocietyDirectionName('capital_economy')]“ voll anzunehmen, können vorkommen, solange diese [mission_task|e] aktiv voranschreitet"
 mission_prepare_industry_focus: "Manufakturschwerpunkt"
 mission_prepare_industry_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_trade_focus: "Handelsschwerpunkt"
 mission_prepare_trade_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_loan_focus: "Anleiheschwerpunkt"
 mission_prepare_loan_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_expand_construction_materials: "Baumaterialien erweitern"
 mission_get_construction_materials_desc: "Bevor wir versuchen können, unsere Produktion in Manufakturen anzukurbeln, müssen wir uns einen verlässlichen Zugang zu Baumaterial sichern."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ Eine der möglichen Vorgehensweisen wäre, die Gewinnung solcher Rohstoffe in unseren Landen zu steigern."
 mission_import_construction_materials: "Baumaterialien einführen"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Es ist nötig, dass wir Handeln, um die nötigen Waren ein- oder auszuführen."
 mission_secure_construction_material: "Strom von Baumaterial"
 mission_secure_construction_material_desc: "Wir müssen für eine verlässliche Versorgung mit jenen Materialien sorgen, die wir für unsere Baubemühungen brauchen."
 mission_secure_production_resource: "Produktionswaren erlangen"
 mission_secure_production_resource_desc: "Baurohstoffe sind für die neuen Anlagen unserer wachsenden Unternehmen nötig. Doch wir müssen auch für einen Zustrom jener Materialien sorgen, aus denen die Waren hergestellt werden, die wir verkaufen wollen."
 mission_secure_production_resource_tt: "Alle erforderlichen [goods|e] für die derzeitige [production_method|e] liegen als Überschuss auf dem [ROOT.GetCountry.GetCapital.GetMarket.GetName] vor"
 mission_construct_goods_industry: "Manufakturen errichten"
 mission_construct_goods_industry_desc: "Die Materialien für den Bau und die Produktion liegen im Bestand vor und können verwendet werden. Jetzt wird es Zeit, die Manufakturen einzurichten!"
 mission_satisfy_own_demands: "Unsere Bedarfe befriedigen"
 mission_satisfy_own_demands_desc: "Wir können unsere Waren nicht auf fremdländischen Märkten verkaufen, wenn unser Volk sie selbst dringend braucht. Wir sollten erst die Bedürfnisse der Massen befriedigen, bevor wir uns auf das Erwirtschaften von Profiten verlegen können."
 mission_export_produced_goods: "[ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip] exportieren"
 mission_export_produced_goods_desc: "Wir haben die Produktionskette für die Handelswaren eingerichtet. Jetzt ist es unsere Pflicht, sie mit der Welt zu teilen."
 mission_create_profit: "Gewinne schaffen"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "Handelskapazität erweitern"
 mission_expand_merchant_capacity_desc: "Um die geschäftlichen Unternehmungen unseres Staats zu erweitern, müssen wir für einen stetigen Zustrom an leidenschaftlichen Händlern sorgen, die diese Waren auf unseren Märkten kaufen und verkaufen können."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @burghers![ShowPopTypeName('burghers')]-[Concept('buildings', 'Gebäuden')] und klicken wir dann auf das [ShowBuildingTypeName('marketplace')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir es an [Concept('locations', 'Orten')], die zum gewünschten [market_with_icon|e] gehören. Wir können nach Märkten sortieren, indem wir die entsprechende Marktkarte oben auf der Tafel einstellen.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_trade', 'Handelstipp')] nachschlagen."
 mission_expand_merchant_power: "Einflussreiche Händler"
 mission_expand_merchant_power_desc: "Damit unser Handelsstreben erfolgreich sein kann, muss unser Einfluss auf unserem Markt unangefochten sein. Der Bau eines #L [ShowBuildingTypeName('marketplace')]es#! und ähnlicher Gebäude wird für diese Aufgabe hilfreich sein."
 mission_expand_merchant_power_tip: "Es gibt verschiedene Wege, um unseren [merchant_power_with_icon|e] auf einem [market_with_icon|e] zu erhöhen:\n\n@arrow_bonus_tier_3! Mehr [locations_with_icon|e], die zu diesem [market] gehören, besitzen.\n\n@arrow_bonus_tier_2! [maritime_presence_with_icon|e] in den Küstengewässern des [Concept('market', 'Markts')] erhöhen.\n\n@arrow_bonus_tier_1! Einige [buildings_with_icon|e] wie der [ShowBuildingTypeName('marketplace')] erhöhen den [merchant_power] ebenfalls.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Handelsvorteiltipp')] nachschlagen."
 mission_get_into_profitable_export: "Ausfuhrgeschick"
 mission_get_into_profitable_export_desc: "Geld kann man nur verdienen, wenn die gekauften Waren auf Märkten mit großem Reichtum verkauft werden. Etablierte Ausfuhrwege sind dabei der Schlüssel zum Erfolg."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Geht zu [Link('trade', '', '@economy_panel! Wirtschaftstafel > Handel')], um Euren [trade_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Nehmt einen der vorgeschlagenen [trades] vor, indem Ihr auf die Karte klickt und einen Monat vergehen lasst, um zu sehen, wie es sich entwickelt.\n\n@arrow_bonus_tier_1! Ihr könnt wahlweise auch allen Handel automatisieren. Klickt dafür auf das @automation!#V Automatisierungsrad#!\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]."
 mission_get_into_profitable_import: "Luxus für das Volk"
 mission_get_into_profitable_import_desc: "Das Volk unseres Heimatmarkts sehnt sich nach exotischen Waren, und wir werden es mit diesen seltenen Waren versorgen – natürlich zum richtigen Preis."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Geht zu [Link('trade', '', '@economy_panel! Wirtschaftstafel > Handel')], um Euren [trade_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Nehmt einen der vorgeschlagenen [trades] vor, indem Ihr auf die Karte klickt und einen Monat vergehen lasst, um zu sehen, wie es sich entwickelt.\n\n@arrow_bonus_tier_1! Ihr könnt wahlweise auch allen Handel automatisieren. Klickt dafür auf das @automation!#V Automatisierungsrad#!\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]."
 mission_improve_market_worth: "Ein reicher Markt ([SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip])"
 mission_improve_market_worth_desc: "Der Reichtum unseres Staats entspricht dem Wohlstand unseres Heimatmarkts. Daher ist es in unserem eigenen Interesse, den Reichtum eben dieses Marktes zu mehren."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Geht zu [Link('trade', '', '@economy_panel! Wirtschaftstafel > Handel')], um Euren [trade_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Nehmt einen der vorgeschlagenen [trades] vor, indem Ihr auf die Karte klickt und einen Monat vergehen lasst, um zu sehen, wie es sich entwickelt.\n\n@arrow_bonus_tier_1! Ihr könnt wahlweise auch allen Handel automatisieren. Klickt dafür auf das @automation!#V Automatisierungsrad#!\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]."
 mission_trade_in_new_markets: "In neue Märkte expandieren"
 mission_trade_in_new_markets_desc: "Während unser Heimatmarkt der Schwerpunkt unserer Wirtschaft bleibt, wäre es doch günstog, wenn wir unseren Horizont erweitern, Entdeckungen vorantreiben und auf andere Märkte expandieren."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! Geht zu [Link('trade', '', '@economy_panel! Wirtschaftstafel > Handel')], um Euren [trade_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Nehmt einen der vorgeschlagenen [trades] vor, indem Ihr auf die Karte klickt und einen Monat vergehen lasst, um zu sehen, wie es sich entwickelt.\n\n@arrow_bonus_tier_1! Ihr könnt wahlweise auch allen Handel automatisieren. Klickt dafür auf das @automation!#V Automatisierungsrad#!\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]."
 mission_light_ships: "Seehandel sichern"
 mission_light_ships_desc: "Der inländische Handel kann nur ein begrenztes Maß an Waren befördern. Es wird daher Zeit, eine ordentliche Handelsflotte aufzubauen, um unsere Reichweite immens zu vergößeren."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('unit_overview', '', '@military_panel! Militär > Marineflotten')] und klicken wir auf [regular_ship_icon] #V Schiffe bauen#!, um [regular_ships|e] zu bauen.\n\n@arrow_bonus_tier_2! Bauen wir Schiffe der [unit_category|e] [ShowUnitCategoryName('navy_light_ship')].\n\n@arrow_bonus_tier_1! Wenn wir [sailors_with_icon|e] brauchen, müssen wir vielleicht passende [buildings|e] über [Link('production', 'naval_category', '@military_panel! Herstellung > Marinegebäude')] bauen.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')] nachschlagen."
 mission_embrace_capital_economy_trade_focus: "Reiche Händler"
 mission_embrace_capital_economy_trade_focus_desc: "Der Mittelsmann beim Handel mit oft benötigten, aber auch exotischen Waren zu sein, wird zur Schaffung eines Reichtums führen, den sich nicht einmal das gierigste Herz ausmalen kann!"
 requirements_for_this_task_arent_available_yet_tt: "Die Anforderungen dieser [task|e] werden erst angezeigt, wenn die [mission|e] aktiv wird"
 #capable_cabinet
 capable_cabinet: "Fähiges Kabinett"
 capable_cabinet_DESCRIPTION: "Eine Versammlung fähiger Berater wird uns helfen, Wohlstand und Effizienz zu fördern."
 capable_cabinet_CRITERIA_DESCRIPTION: "Unsere Kabinett ist effizient sowie mit fähigen Leuten besetzt."
 capable_cabinet_BUTTON_TOOLTIP: "Die Besetzung von Beraterposten ist entscheidend für die ordentliche Verwaltung unseres Lands."
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "Kabinett schaffen"
 mission_create_cabinet_desc: "Unsere Domäne ist viel zu groß, um ohne ein vertrauensvolles Kabinett ordentlich verwaltet zu werden. Wir brauchen die Unterstützung fähiger und erfahrener Berater."
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierung > Kabinett')] oder klickt auf den [cabinet_actions_icon] #W Hinweis#!, um Eure [cabinet_actions|e] zu sehen.\n\n@arrow_bonus_tier_2! Ernennt den [character|e] mit der höchsten entsprechenden [ability|e] für den leeren [cabinet_seat|e].\n\n@arrow_bonus_tier_1! Heuert einen neuen [courtier|e] an, falls wir keinen guten [characters] zur Verfügung haben. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Tipp für verfügbare Kabinettsaktionen')] und zum [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Tipp für zu wenige Kabinettsmitglieder')].#!"
 mission_promote_cabinet_head: "Kabinettssprecher"
 mission_promote_cabinet_head_desc: "Es wäre klug, einen fähigen Anführer zu benennen, der dem Kabinett vorsteht und unsere Verwaltung lenkt."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierung > Kabinett')].\n\n@arrow_bonus_tier_2! Klickt auf die [head_of_the_cabinet_with_icon|e]-Schaltfläche neben dem Namen für das [cabinet_member_with_icon|e].\n\n@arrow_bonus_tier_1! Ihr könnt auch einen [head_of_the_cabinet_with_icon|e] über #V Charakteraktionen#! auf der #V Charaktertafel#! ernennen. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Tipp für verfügbare Kabinettsaktionen')] und zum [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Tipp für zu wenige Kabinettsmitglieder')].#!"
 mission_enact_government_reforms: "Regierungsreformen erlassen"
 mission_enact_government_reforms_desc: "Die Notwendigkeit unsere Herrschaft besser zu definieren, ist deutlich geworden. Wenn wir Stabilität erreichen und die Zentralautorität erhöhen wollen, müssen wir uns darum kümmern, die notwendigen Reformen zu verabschieden."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = estates', '@government_panel! Regierung> Stände')].\n\n@arrow_bonus_tier_2! Klickt auf die #V Plus-Schaltfläche#! unten rechts neben der #L [ShowEstateTypeName('crown_estate')]n#!-Karte, um eine der verfügbaren [reforms_with_icon|e] auszuwählen.\n\n@arrow_bonus_tier_1! [government_reforms|U] kosten [stability_with_icon|e], um sie zu widerrufen, und benötigen viel Zeit, um sie einzuführen. Wählt sie sorgsam aus. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_reform', 'Tipp für verfügbare Reformen')] und zum [Link('hints', 'selected_hint = hint_crown_power', 'Kronmacht-Tipp')].#!"
 mission_increase_cabinet_efficiency: "Kabinettseffizienz steigern"
 mission_increase_cabinet_efficiency_desc: "Wenn wir die Abläufe und die Koordination im Kabinett klüger gestalten, hat unser Volk eine bessere Führung und wir sorgen für eine strahlendere Zukunft."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierung > Kabinett')].\n\n@arrow_bonus_tier_2! Überprüft Eure derzeitige [cabinet_efficiency_with_icon|e].\n\n@arrow_bonus_tier_1! Diese [mission_task_with_icon|e] benötigt #V 180 Tage#! und kann jederzeit begonnen werden. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Tipp für verfügbare Kabinettsaktionen')] und zum [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Tipp für zu wenig Kabinettsmitglieder')].#!"
 meritocratic_approach: "Diplomatische Herangehensweise"
 meritocratic_approach_desc: "Da unser Kabinett eine ungeheure Macht besitzt, was unser Herangehen an verschiedene alltägliche und wichtige Angelegenheiten angeht, müssen wir dafür sorgen, dass die Männer und Frauen in ihm auch fähig und in ihrem Feld herausragend sind."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierung > Kabinett')].\n\n@arrow_bonus_tier_2! Überprüft Eure derzeitigen [cabinet_members_with_icon|e] und tauscht sie aus, wenn ihre [ability_with_icon|e] bezogen auf die gewählte [cabinet_action_with_icon|e] zu niedrig ist.\n\n@arrow_bonus_tier_1! Zieht in Erwägung, einen neuen [courtier|e] anzuheuern, falls wir keine guten [characters] zur Verfügung haben. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Tipp für zu wenige Kabinettsmitglieder')].#!"
 royal_authority: "Königliche Autorität"
 royal_authority_desc: "Die von unseren Bannern geführte Macht und die Federn, die unsere Gesetze und Erlasse unterzeichnen, müssen von einer mächtigen, wohl respektierten Zentralautorität unterstützt werden."
 royal_authority_tip: "@arrow_bonus_tier_3! Geht zu [Link('economy', 'tabcontent = balance', '@economy_panel! Wirtschaft > Saldo')].\n\n@arrow_bonus_tier_2! Erhöht die [court_maintenance|e], um die [legitimacy|e] zu steigern.\n\n@arrow_bonus_tier_1! Wählt die [cabinet_action_with_icon|e] „[ShowCabinetActionName('strengthen_government')]“. \n\n #italic Wenn Ihr mehr wissen wollt, geht zu [Link('hints', 'selected_hint = hint_low_legitimacy', 'Tipp für geringe Legitimität')].#!"
 high_era_of_countryname: "[ROOT.GetCountry.GetNameWithNoTooltip|U] erlebt ein Hoch"
 high_era_of_countryname_desc: "Eine gute Regierung, ein glückliches Volk und ein Staat, der sich angemessen um seine Bürger kümmert – dies sind alles Triebkräfte, die eine Ära des Wohlstands und der Ruhe einleiten werden."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Geht zu [Link('economy', 'tabcontent = balance', '@economy_panel! Wirtschaft > Saldo')] und investiert in [stability_with_icon|e].\n\n@arrow_bonus_tier_2! Weist das [cabinet|e] die Aufgabe „[ShowCabinetActionName('stabilize_country')]“ zu\n\n@arrow_bonus_tier_1! Erhöht die Anzahl der #L [GetPlayer.GetReligion.GetAdjective|l]en#! [ShowPopTypeName('clergy')]-[pops|e] durch [buildings_with_icon|e] für [ShowPopTypeName('clergy')]. \n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_low_stability', 'Tipp für geringe Stabilität')].#!"
 #development_of_infrastructure
 development_of_infrastructure: "Infrastrukturbemühungen"
 development_of_infrastructure_DESCRIPTION: "Die Errichtung einer ordentlichen Infrastruktur um unseren Hauptsitz herum ist von entscheidender Bedeutung."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Wir haben unseren Hauptsitz passend entwickelt."
 development_of_infrastructure_BUTTON_TOOLTIP: "Unser Hauptsitz wird als pulsierendes Herz einer wohlhabenden und stets wachsenden Nation dienen."
 development_of_infrastructure_BUTTON_DETAILS: "$development_of_infrastructure_BUTTON_TOOLTIP$"
 mission_assembly_halls: "Versammlungshallen"
 mission_assembly_halls_desc: "Wenn wir unsere Macht passend ausüben und die Kontrolle über unsere Domäne erhalten wollen, brauchen wir angemessene Versammlungshallen in unserem Hauptsitz."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Gehen wir zu unserem [capital_with_icon|e] @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Klicken wir auf @nobles! [ShowPopTypeName('nobles')] auf der linken Seite der Tafel, um die [buildings_with_icon|e] zu sehen, die wir für diese [pop_type|e] bauen können.\n\n@arrow_bonus_tier_1! Beginnen wir mit dem [construction_with_icon|e] des gewünschten [Concept('building', 'Gebäudes')]."
 mission_capital_province_prosperity: "Hauptsitzwohlstand"
 mission_capital_province_prosperity_desc: "Die Entwicklung der Hauptsitzprovinz wird für Wohlstand sorgen und ihre Vorherrschaft in der Region sicherstellen."
 a_great_capital: "Prächtiger Hauptsitz"
 a_great_capital_desc: "Um eine große Gesellschaft aufzubauen und als strahlendes Licht unseres Volks zu dienen, müssen wir einen prächtigen Hauptsitz errichten: das Herz unserer ruhmreichen Domäne!"
 a_great_capital_tip: "@arrow_bonus_tier_3! Gehen wir zu unserem [capital_with_icon|e] @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Klicken wir auf @construction! #V Bau#! auf der Ortskarte oben.\n\n@arrow_bonus_tier_1! Beginnen wir mit dem [construction_with_icon|e] der gewünschten Zahl an [Concept('buildings', 'Gebäuden')|e]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "Die erhaltene [development|e] hängt von der Gesamtzahl an [Concept('buildings', 'Gebäuden')|e] in unserem [capital|e] ab"
 mission_capital_province_control: "Kontrolle um den Hauptsitz"
 mission_capital_province_control_desc: "Die Essenz unseres Einflusses und des Sitzes unserer Macht liegt in jenen Landen, die unseren Hauptsitz umgeben. Wir müssen dafür sorgen, dass wir umgehend die Kontrolle darüber steigern."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Gehen wir zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierungstafel > Kabinett')], um unser [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Beauftragen wir ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('increase_control_province')]“ in der [province_with_icon|e] [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Wir können auch auf unseren [capital_with_icon|e] [Player.GetCapital.GetName] gehen und auf #V Straße bauen#! klicken, um eine [road_with_icon|e] zu einem benachbarten [location|e] zu bauen und die [control_with_icon|e] dort zu erhöhen.\n\n #italic Um mehr zu erfahren, können wir bei [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$tipp')] nachschlagen."
 mission_capital_town: "Stadt gründen"
 mission_capital_town_desc: "Wenn wir Einnahmen und Verkehr in unserem Reich fördern wollen, müssen wir eine neue Stadt gründen."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Gehen wir zu unserem [capital_with_icon|e] @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Klicken wir auf das [rural_location_icon] [location_rank|e]-Symbol oben links auf der Ortskarte, um den [location_with_icon|e] von einem [Concept('rural_location', '@rural_location! ländlichen Ort!')|e] zu einer @town! [ShowLocationRankName('town')] aufzuwerten."
 mission_capital_city: "Welle der Verstädterung"
 mission_capital_city_desc: "Regen wir das Wachstum und die Entwicklung an, um unseren Hauptsitz in eine blühende Stadt zu verwandeln. Ein wichtiges Stadtzentrum wird als Ursprung einer großen Ära dienen!"
 mission_capital_city_tip: "@arrow_bonus_tier_3! Gehen wir zu unserem [capital_with_icon|e] @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Klicken wir auf das [location_rank|e]-Symbol oben links auf der Ortskarte, um den [location_with_icon|e] von einer @town! [ShowLocationRankName('town')] zu einer @city! [ShowLocationRankName('city')] aufzuwerten."
 burghers_capital_grow_tt: "Die Zahl der [ShowPopTypeName('burghers')]-[pops|e] in unserem [capital|e] wird zunehmen"
 mission_capital_city2: "$mission_capital_city$"
 mission_capital_city2_desc: "$mission_capital_city_desc$"
 mission_capital_city2_tip: "$mission_capital_city_tip$"
 if_we_complete_as_city_we_gain_x_tt: "@trigger_no! Sollten wir diese [mission_task|e] abschließen, während unser [capital|e] den [location_rank|e] #Y Stadt#! hat, erhält er #Y 10#! Jahre lang den [modifier|e] „[ShowModifier('center_of_urbanization_modifier')]“"
 mission_food_investment: "Nahrungsinvestitionen"
 mission_food_investment_desc: "Jene, die auf Feldern und in Minen schuften, um unsere Regierung am Laufen zu halten, brauchen Nahrungsmittel. Wir müssen daher danach streben, unser Volk mit Nahrung zu versorgen und es vor dem Verhungern zu schützen."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Gehen wir zu [Link('food_production', '', '@production_panel! Herstellungstafel > Nahrung')], um eine Liste unserer [provinces_with_icon|e] und ihrer [Concept('food_with_icon', '@food! Nahrungslage')|e] zu sehen.\n\n@arrow_bonus_tier_2! Klicken wir auf die Provinzkarte, um unsere [locations_with_icon] zu sehen und [food_raw_materials|e] an jenen mit der höchsten [food_productivity_with_icon|e] auszubauen.\n\n@arrow_bonus_tier_1! Wir können auch auf das [building_icon] #V [building]#! klicken, um anzuzeigen, welche [Concept('food', 'Nahrungs')]-[buildings] an diesem [location] verfügbar sind.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_food', '@hint! Nahrungstipp')] nachschlagen."
 every_location_in_cap_prov_food_provisions_modifier: "Alle [Concept('location', 'Orte')|e] im Besitz in der [province|e] unseres [Concept('capital', 'Hauptsitzes')|e] erhalten für #Y 5#! Jahre [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 mission_build_roads: "Alle Wege führen nach [ROOT.GetCountry.GetCapital.GetName]"
 mission_build_roads_desc: "Die Adern im Leib unserer Domäne soll ein neues Straßennetz sein, das unseren Hauptsitz mit unmittelbar benachbarten Siedlungen in der Nähe verbindet. Erweitern wir das Straßennetz, um die Verbindungen und den Handel in der Region zu verbessern."
 mission_build_roads_tip: "@arrow_bonus_tier_2! Gehen wir auf unseren [capital_with_icon|e] ([Player.GetCapital.GetName]) und klicken wir auf #V Straße bauen#!.\n\n@arrow_bonus_tier_1! Bauen wir eine [road_with_icon|e] zu einem benachbarten [location|e]."
 mission_task_will_be_bypassed_tt: "Diese [mission_task|e] wird übersprungen"
 mission_home_region_control: "Region kontrollieren"
 mission_home_region_control_desc: "Besteuerbare Einnahmen, die unsere Staatskasse füllen können, entgehen uns oft. Unsere Büttel und Verwalter müssen ihre Vorherrschaft in der umgebenden Region etablieren, um den Einfluss unseres Hauptsitzes zu festigen."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Gehen wir zu [Link('government', 'tabcontent = cabinet', '@government_panel! Regierungstafel > Kabinett')], um unser [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Beauftragen wir ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('increase_control_province')]“ in [provinces|e] innerhalb der [region_with_icon|e] [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName|U].\n\n@arrow_bonus_tier_1! Wir können auch [roads_with_icon|e] von unserem [capital_with_icon|e] bauen, um die [control_with_icon|e] in der [region] zu verbessern.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$tipp')] nachschlagen."
 will_scale_with_average_home_region_control_tt: "Dies skaliert mit der durchschnittlichen [control|e] über unsere Heimat-[region|e]"
 mission_push_for_centralization: "Zentralisierungsdrang"
 mission_push_for_centralization_desc: "Die Anhäufung von Macht unter einer zentralen Autorität ist zweifelsohne ein kühner und notwendiger Schritt, wenn wir unseren Einfluss weiter ausbauen und unsere Macht erhalten wollen. Im Namen des Wohlstands und der Menschen, die unsere Herrschaft unterstützen, müssen wir dezentralisierende Elemente beseitigen und das Land auf einen besseren Weg bringen."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
 monthly_events_about_centralization_tt: "Monatliche [events|e] bezüglich unserer Zentralisierungsversuche können vorkommen, solange diese [mission_task|e] aktiv voranschreitet"
 #progress_and_literacy
 progress_and_literacy: "Fortschritt & Alphabetisierung"
 progress_and_literacy_DESCRIPTION: "Sich um die Alphabetisierung unseres Volks zu kümmern, ist von entscheidender Bedeutung."
 progress_and_literacy_CRITERIA_DESCRIPTION: "Unser Volk wurde gebildet und die Alphabetisierung gesteigert."
 progress_and_literacy_BUTTON_TOOLTIP: "Innerhalb unserer Grenzen sollen kluge Köpfe und Pioniere des innovativen Denkens leben!"
 progress_and_literacy_BUTTON_DETAILS: "$progress_and_literacy_BUTTON_TOOLTIP$"
 mission_ensure_book_production: "Bücherherstellung sichern"
 mission_ensure_book_production_desc: "Unser Streben, für Wissen und Alphabetisierung zu sorgen, beginnt mit der Bücherversorgung. Wenn wir verschiedene neue Druckzentren finanzieren, um die Herstellung von Büchern anzukurbeln, schafft dies mehr Wissen und Alphabetisierung in unseren Landen."
 mission_ensure_book_production_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('goods_production', '', '@production_panel! Herstellungstafel > Waren')] und suchen wir nach der @books! [ShowGoodsName('books')]-[good|e].\n\n@arrow_bonus_tier_2! Klicken wir auf [building_icon] #V Gebäude#!, um nach [Concept('buildings', 'Gebäuden')|e] zu filtern, die [ShowGoodsName('books')] herstellen und in unserem [country] gebaut werden können.\n\n@arrow_bonus_tier_1! Bauen wir #V 3#! davon an einem beliebigen [location|e]."
 mission_new_institutions: "Neue Institutionen"
 mission_new_institutions_desc: "Auf fremdländisches Wissen zu schauen, wird uns neue Technologien und verschiedenste Vorteile bringen."
 mission_found_libraries: "Bibliotheken gründen"
 mission_found_libraries_desc: "Wir müssen Bibliotheken bauen, damit sie Wissen bewahren und als Zentren der Bildung dienen."
 mission_found_libraries_tip: "@arrow_bonus_tier_2! Gehen wir zu [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')] und suchen wir nach dem [ShowBuildingTypeName('library')]-[building|e].\n\n@arrow_bonus_tier_1! Klicken wir auf das Gebäude, um es an einem unserer [locations_with_icon|e] zu bauen."
 mission_wave_of_innovation: "Innovationswelle"
 mission_wave_of_innovation_desc: "Die Leute hungern geradezu nach Wissen! Um diesen Hunger zu stillen, wäre es klug, innovative Ideen zu fördern, um Wissenschaft und Kultur in unserer Domäne voranzubringen. Sonst riskieren wir, hinter unsere Nachbarn zurückzufallen."
 mission_build_chancery: "Kanzlei einrichten"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Geht zu [Link('societal_values', '', '@government_panel! Regierungstafel > Werte')], um Eure [societal_values_with_icon|e] zu überprüfen.\n\n@arrow_bonus_tier_2! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Kabinett')], um Euer [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_1! Beauftragt ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('change_societal_values')]“.\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Tipp für verfügbare Kabinettsaktionen')] und zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Tipp für zu wenige Kabinettsmitglieder')]."
 mission_build_chancery_desc: "Die wachsende Domäne unserer vielen Siedlungen erfordert eine bessere Verwaltung und geordnetere Rechtsverfahren. Um dem gerecht zu werden, müssen wir eine richtige [ShowBuildingTypeName('chancery')] aufbauen, die die örtliche Regierung überwacht."
 mission_theatrical_expression: "Bühnenauftritte"
 mission_theatrical_expression_desc: "Unser Herz, unsere Seele und die Quintessenz unserer Kultur finden sich im schaffensstarken Ausdruck unserer Künste."
 mission_islamic_colleges: "Islamische Hochschulen"
 mission_islamic_colleges_desc: "Das Studium der Schrift und die Bewahrung des Wissens sind unsere heilige Pflicht. Wir müssen daher verschiedene Madrasas entwickeln, die das Volk bilden und das islamische Gelehrtentum voranbringen."
 mission_houses_of_wisdom: "Häuser der Weisheit"
 mission_houses_of_wisdom_desc: "Die Verbreitung von Wissen und die Suche nach größerem Intellektualismus sollen in unserer neuen [ShowBuildingTypeName('university')] gedeihen."
 four_locations_gain_development_tt: "Bis zu #Y 4#! [locations|e] mit der höchsten [literacy|e] und einer [ShowBuildingTypeName('university')] erhalten [ShowNamedValue('development_mild_bonus')|+] [development|e]"
 mission_advances_technology: "Fortschritte in Sachen Technologie"
 mission_advances_technology_desc: "Wir müssen in technologische Fortschritten investieren, um die Wettbewerbsfähigkeit unseres Volkes sicherzustellen."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Öffnen wir die @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] und wählen wir einen Fortschritt aus, der unseren Bedürfnissen entspricht.\n\n@arrow_bonus_tier_2! Mit einem Klick auf das Symbol einer leeren Flasche am oberen rechten Bildschirmrand kann man auch direkt die vollständige @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] öffnen.\n\n@arrow_bonus_tier_1! Wir sollten daran denken, dass man die Forschung auf der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisieren kann.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$stipp')]#! nachschlagen."
 researched_5_new_advances_tt: "Wir haben mindestens #Y 3#! neue [advances|e] seit Aktivierung der [mission|e] „[ShowMissionName('progress_and_literacy')]“ erforscht"
 mission_raise_literacy: "Alphabetisierung steigern"
 mission_raise_literacy_desc: "Die Bildung ist wie ein Garten, den man pflegen und sorgfältig hegen muss. Die Bevölkerung zu bilden, heißt, eine strahlende Zukunft zu sichern!"
 mission_raise_literacy_tip: "Es gibt eine Reihe von Dingen, die wir tun können, um die [literacy_with_icon|e] im ganzen [country_with_icon|e] zu verbessern:\n$TAB$@arrow_bonus_tier_1! Die Zahl der [upper_class|e]-[pops_with_icon|e] erhöhen, indem wir über [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')] [buildings_with_icon|e] bauen.\n$TAB$@arrow_bonus_tier_1! [ShowBuildingTypeName('library')]-Gebäude an unseren meist bevölkerten [Concept('locations', 'Orten')] bauen.\n$TAB$@arrow_bonus_tier_1! [advances_with_icon|e] erforschen, die die [literacy] steigern. Das können wir über die [Link('technology_view', '', '@advances_panel! $lateralview_technology_view_entry_name$')].\n$TAB$@arrow_bonus_tier_1! [rural_locations|eU] zu [Concept('urban_locations', 'städtischen Orten')|e] aufwerten.\n\n #italic Die derzeitige [literacy] kann man auf der @advances_panel![Link('advances', '', 'lateralview_advances_entry_name')]#! überprüfen."
 mission_ensure_book_production_reward_tt: "Unser [location|e] mit der höchsten [development|e] und dem höchsten [market_access|e], der [ShowGoodsName('books')] herstellt, erhält für #Y 10#! Jahre den verfallenden [modifier|e] „[ShowModifier('center_of_writing_modifier')]“"
 scales_with_number_of_libraries: "Skaliert mit der Zahl der voll beschäftigten [ShowBuildingTypeName('library')]-[buildings|e]"
 every_location_with_theater_pops_gain_10_satisfaction_tt: "[pops|e] an [Concept('locations', 'Orten')|e] mit einem [ShowBuildingTypeName('theater')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 monthly_events_about_research_and_thought_tt: "Monatliche [events|e] bezüglich unserer Versuche, Innovation und Fortschritt voranzubringen, können auftreten, solange diese [mission_task|e] aktiv voranschreitet"
 #estate_cooperation
 estate_cooperation: "Ständezusammenarbeit"
 estate_cooperation_DESCRIPTION: "Es wäre klug von uns, nach guten Beziehungen mit den einflussreichen Ständen innerhalb unserer Grenzen zu streben."
 estate_cooperation_CRITERIA_DESCRIPTION: "Wir haben bessere Beziehungen zwischen uns und einem unserer Stände geschaffen."
 estate_cooperation_BUTTON_TOOLTIP: "Wir werden den Einfluss eines mächtigen Stands nutzen, um unserer Agenda Nachdruck zu verleihen und eine wohlhabende Gesellschaft aufzubauen."
 estate_cooperation_BUTTON_DETAILS: "$estate_cooperation_BUTTON_TOOLTIP$"
 mission_select_estate: "[estate|e] auswählen"
 mission_select_no_estate: "@trigger_no! Es sind keine [estates|e] verfügbar."
 used_bribe_5_years_tt: "Wir haben in den letzten #Y 5#! Jahren die [action|e] „[ShowGenericActionName('bribe_estate')]“ beim [mission_target_estate.GetName] eingesetzt"
 mission_estate_privileges: "Privilegien gewähren"
 mission_estate_privileges_desc: "In order to secure the cooperation of the [estate|e], we must grant them some offices and privileges."
 mission_estate_privileges_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')] um Eure [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Gewährt dem gewählten [estate] ein neues [privilege_with_icon|e], indem Ihr auf die #V Plus-Schaltfläche#! klickt.\n\n@arrow_bonus_tier_1! Wählt ein [privilege], das die [estate_satisfaction_with_icon|e] erhöht.\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_estates', '@hint! Ständetipp')]."
 monthly_events_about_the_scoped_estate_tt: "Monatliche [events|e] bezüglich der Stände können vorkommen, solange diese [mission_task|e] aktiv verfolgt wird"
 mission_capital_influence: "Hauptsitzeinfluss"
 mission_capital_influence_desc: "The growing presence and influence of members of the [estate|e] in our capital will lead to more tranquility and coordination."
 mission_capital_influence_tip: "@arrow_bonus_tier_3! Geht zu Eurem [capital_with_icon|e] @location![Player.GetCapital.GetName], um seine [buildings_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! Achtet darauf, dass die meisten der [buildings] voll [employed|el] sind.\n\n@arrow_bonus_tier_1! Ihr könnt die [stability_with_icon|e] erhöhen, um mit dem [ShowModifierTypeName('local_pop_promotion_speed')] zu helfen.\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Ständetipp')]."
 mission_fund_construction_projects: "Bauvorhaben finanzieren"
 mission_fund_construction_projects_desc: "To showcase our willingness towards cooperation with [estate|e], we will encourage our engineers to fund construction projects to boost development and improve the estate's facilities."
 mission_fund_construction_projects_tip: "@arrow_bonus_tier_3! Geht zu Eurem [capital_with_icon|e] @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Klickt auf die passende [pop_type_with_icon|e]-Schaltfläche auf der linken Seite der Tafel, um die [buildings_with_icon|e] zu sehen, die Ihr für diese [pop_type|e] bauen könnt.\n\n@arrow_bonus_tier_1! Beginnt mit dem [construction_with_icon|e] des gewünschten [Concept('building', 'Gebäudes')]."
 mission_estate_satisfaction: "Gefallen beim [mission_target_estate.GetName] erlangen"
 mission_estate_satisfaction_desc: "It is of vital interest to our internal affairs to work towards gaining the favor of influential [estate|e] for our future endeavors."
 mission_estate_satisfaction_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um unsere [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_shared_enrichment: "Geteilte Bereicherung"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Geht zu [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um Eure [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! „[ShowGenericActionName('bribe_estate')]“ durch Klicken auf die #V Bestechungsschaltfläche#!.\n\n@arrow_bonus_tier_1! Ihr könnt auch [taxes_with_icon|e] für den [estate] senken (über [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Etat')]) und darauf warten, dass er Reichtum anhäuft.\n\n #italic Wenn Ihr mehr wissen wollt, geht zu [Link('hints', 'selected_hint = hint_estates', '@hint! Ständetipp')]."
 mission_shape_society: "Gesellschaft formen"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Geht zu [Link('societal_values', '', '@government_panel! Regierungstafel > Werte')], um Eure [societal_values_with_icon|e] zu überprüfen.\n\n@arrow_bonus_tier_2! Geht zu [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Kabinett')], um Euer [cabinet_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_1! Beauftragt ein [cabinet_member_with_icon|e] mit der [cabinet_action|e] „[ShowCabinetActionName('change_societal_values')]“.\n\n #italic Wenn Ihr mehr wissen wollt, geht zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Tipp für verfügbare Kabinettsaktionen')] und zum [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Tipp für zu wenige Kabinettsmitglieder')]."
 target_mission_pop_gets_20_satisfaction_tt: "[pops|e], die zum [mission_target_estate.GetNameWithNoTooltip] in unserem [capital|e] gehören, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 every_pop_of_estate_10_satisfaction_tt: "[pops|e] des [mission_target_estate.GetNameWithNoTooltip]s, die zur [culture|e] und [religion|e] #italic in unserem Land#! gehören, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
