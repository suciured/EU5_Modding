 #traditional economy
 generic_traditional_economy: "Traditionswirtschaft"
 generic_traditional_economy_DESCRIPTION: "Die Stärke unserer Nation liegt im erprobten und althergebrachten Vorgehen jener wirtschaftlichen Verwaltung, die unserem Volk seit Generationen dient."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "Wir haben die Werte und Abläufe einer traditionellen, stabilen Wirtschaft angenommen."
 generic_traditional_economy_BUTTON_TOOLTIP: "Indem wir unsere Traditionswirtschaft stärken, legen wir die Grundlage für anhaltenden Wohlstand und gesellschaftliche Harmonie."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Arbeitskräfte erweitern"
 mission_increase_workforce_desc: "Um unsere wachsende Wirtschaft und aufkeimenden Ehrgeiz zu unterhalten, müssen unsere Arbeitskräfte sowohl zahlreich als auch fähig sein. Mehr Arbeitskräfte werden es uns erlauben, eine breitere Entwicklung in unseren Landen zu verfolgen."
 mission_connect_location_to_capital: "Weg nach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "Das Herz unseres Reichs muss mit seinen Gliedern verbunden werden. Indem wir den Schwerpunkt unserer derzeitigen Bemühungen mit dem Hauptsitz verknüpfen, stärken wir Einigkeit und Stärke der örtlichen Verwaltung sowie die Steuereintreibung und die Rohstoffgewinnung."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Gehen wir zu unserem [capital_with_icon|e] [Player.GetCapital.GetName] und klicken wir auf [road_icon] #V Straße bauen#!.\n\n@arrow_bonus_tier_1! Klicken wir auf den [location_with_icon|e], zu dem wir die [road_with_icon|e] bauen wollen.\n\n #italic Um mehr zu erfahren, können wir beim [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$tipp')] nachschlagen."
 designated_location_capital_connection_modifier_tt: "Jeder [location|e] in der festgelegten [province|e] erhält den [modifier|e] „[ShowModifier('capital_connection_modifier')]“, der mit der [proximity|e] skaliert"
 mission_increase_rgo_level: "Rohstoffgewinnung ausweiten"
 mission_increase_rgo_level_desc: "Die Grundlage einer gedeihenden Gesellschaft liegt in der Verfügbarkeit natürlicher Rohstoffe. Wir müssen unsere ländliche Infrastruktur ausbauen und die Produktionsstufen steigern, um die Bedarfe unserer wachsenden Bevölkerung und Wirtschaft zu befriedigen."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Gehen wir zu dem [location_with_icon|e], den wir für die Mission ausgewählt haben.\n\n@arrow_bonus_tier_1! Klicken wir auf [rgo_icon] #V $game_concept_rgo$#!, um die [resource_gathering_operations] zu erweitern."
 mission_peasants_estate_satisfaction: "Bäuerliche Zufriedenheit"
 mission_peasants_estate_satisfaction_desc: "Die Bauernschaft bildet den Grundpfeiler unseres Reichs. Durch weise Regierungskunst für ihre Zufriedenheit zu sorgen, wird uns die nötige Stabilität und Befehlsgewalt für eine ehrgeizigere Entwicklung sichern."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('government', 'tabcontent = estates', '@government_panel! Regierungstafel > Stände')], um unsere [estates_with_icon|e] zu sehen.\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Dorfmarktplätze"
 mission_market_villages_desc: "Der Aufbau örtlicher Märkte in ländlichen Gemeinden wird Handel, Geschäfte und Wachstum aufs Land bringen, um so ein wohlhabenderes und verknüpftes Reich zu schaffen."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @peasants![ShowPopTypeName('peasants')]-[Concept('building', 'Gebäude')] und klicken wir auf das [ShowBuildingTypeName('market_village')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir es an einem [location_with_icon|e], indem wir auf die Liste oder auf die Karte klicken."
 mission_embrace_trad_economy: "Traditionswirtschaft annehmen"
 mission_embrace_trad_economy_desc: "Unser wirtschaftlicher Weg liegt nicht in waghalsigen Innovationen, sondern darauf, dass wir auf erprobten und althergebrachten Methoden aufbauen. Wir werden unsere Traditionswirtschaft stärken, um dauerhaften Wohlstand zu sichern: Dazu finanzieren wir ländliche Gemeinden und fördern eine Rückkehr aufs Land."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Wohlstand auf dem Land"
 mission_prosperous_production_desc: "Der Wohlstand unserer Landsiedlungen ist von größter Bedeutung für unseren Hof. Um eine stetige Herstellung von Materialien und eine fortlaufende Befriedigung der Bedürfnisse unseres Volks zu sichern, werden wir versuchen, den Wohlstand der Gemeinden zu stärken, die so tapfer die Wirtschaft unseres Reichs stützen."
 mission_fishing_villages: "Fischerdörfer unterstützen"
 mission_fishing_villages_desc: "In Meeren und Flüssen liegen ungezählte Reichtümer. Indem wir unsere Fischergemeinden besser versorgen, sorgen wir für größere Nahrungssicherheit und eröffnen neue Möglichkeiten des ländlichen Wohlstands."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @peasants![ShowPopTypeName('peasants')]-[buildings]n und klicken wir auf das [ShowBuildingTypeName('fishing_village')]-[building].\n\n@arrow_bonus_tier_1! Bauen wir so viele am [location_with_icon|e], indem wir auf die Liste oder auf die Karte klicken."
 mission_cloth_makers: "Ländliche Stoffherstellung unterstützen"
 mission_cloth_makers_desc: "Die Herstellung von Stoff ist eine feste Größe in der ländlichen Industrie. Wenn wir dieses Handwerk unterstützen, machen wir unser Volk reicher und stärken unsere Stellung auf heimischen wie fremdländischen Märkten."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @laborers![ShowPopTypeName('laborers')]-[Concept('buildings', 'Gebäuden')] und klicken wir auf das [building] [ShowBuildingTypeName('rural_clothmaker')].\n\n@arrow_bonus_tier_1! Bauen wir es an einem [location_with_icon|e], indem wir auf die Liste oder auf die Karte klicken."
 mission_irrigation: "Bewässerung erweitern"
 mission_irrigation_desc: "Mit fruchtbarem Land und verlässlichem Wasser werden wir selbst das kargste Gelände in Felder der Fülle verwandeln. Der Ausbau unseres Bewässerungssystems wird unsere Agrarerträge dramatisch steigern."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Gehen wir auf [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')], um eine Liste all unserer [buildings_with_icon|e] anzuzeigen.\n\n@arrow_bonus_tier_2! Sortieren wir nach @peasants![ShowPopTypeName('peasants')]-[Concept('buildings', 'Gebäuden')] und klicken wir auf das #L [ShowBuildingTypeName('irrigation_systems')]s#!-[building|e].\n\n@arrow_bonus_tier_1! Bauen wir es an einem [location_with_icon|e], indem wir auf die Liste oder auf die Karte klicken."
 mission_masons: "Maurer bauen"
 mission_masons_desc: "Mauerwerk ist entscheidend für das Wachstum unserer Siedlungen und dauerhaften Institutionen. Wenn wir erfahrene Steinsetzer und Maurer im ganzen Reich organisieren, schaffen wir eine entsprechende Grundlage und sorgen für ausreichend Material, auf dem wir unsere Geschichte aufbauen können."
 mission_masons_tip: "@arrow_bonus_tier_3! Über [Link('production', '', '@production_panel! Herstellungstafel > Gebäude')] bekommen wir eine Liste all unserer [buildings_with_icon|e] angezeigt.\n\n@arrow_bonus_tier_2! Sortieren wir sie nach @laborers![ShowPopTypeName('laborers')]-[Concept('buildings', 'Gebäuden')] und klicken wir auf das [ShowBuildingTypeName('mason')]-[building|e].\n\n@arrow_bonus_tier_1! Bauen wir es an einem [location_with_icon|e], indem wir auf die Liste oder auf die Karte klicken."
