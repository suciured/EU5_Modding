l_german:
 wokou_name_wako: "Wakō"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U]-Überfall!"
 wokou_events.1.desc: "Die furchterregenden [ROOT.GetCountry.Custom('GetWokouName')] greifen gerade unsere Provinz [target_province.GetName] an, insbesondere den Hafen von [target_location.GetName]. Obwohl wir gerne sagen würden, dass wir sie in die Flucht geschlagen haben, ist die Realität grausamer. Unsere lokale Garnison konnte einfach nicht rechtzeitig reagieren, und es gab weitreichende Zerstörung in [target_province.GetNameWithNoTooltip]. Niedergebrannte Häuser, versklavte Familien, geraubte Waren, die gesamte Elendspalette wurde entfesselt auf den armen [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Wir müssen diese Piraten büßen lassen."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Unser Überfall auf [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "Unsere subtile Invasion von [target_province.GetName] war ein voller Erfolg! Über mehrere Tage konnten wir erheblichen Reichtum aus den Küstensiedlungen rauben, und zahlreiche Sklaven nahmen wir ebenfalls gefangen. Außerdem haben wir nun enorme Mengen an Waren, hauptsächlich [ShowGoodsName('silk')], die wir garantiert zu einem guten Preis verhehlen können."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Aus [ROOT.GetCountry.GetCapital.GetName] wurden insgesamt [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] geraubt."
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] flieht nach [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Nicht alle #L [ROOT.GetCountry.GetAdjective|l]en#! Bürger haben so viel Glück wie unsere Höflinge oder der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], die ein äußerst erfülltes Leben genießen. Viele, insbesondere der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von [target_location.GetName], leben in schlechten oder sogar erbärmlichen Bedingungen. So überrascht es nicht, dass viele sich dem Verbrechen zuwenden, um aus der Armut zu entkommen. Viele [target_pop.GetName] entfliehen beispielsweise aus ihrer Heimat und schließen sich einer anderen Nation ([target_country.GetLongName|U]) an."
 wokou_events.3.a: "Ihre Leben sind gut genug! Diese Flucht ist einfach nur feige."
 wokou_events.4.title: "Die Not von [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "In den letzten Monaten erreichten viele Bewohner von [target_pop.GetName] [ROOT.GetCountry.GetCapital.GetName]. Sie fliehen aus [target_location.GetName], wo nur absolute Armut und Elend auf sie warten. Deshalb haben sie die äußerst schwierige Entscheidung getroffen, ihr altes Leben hinter sich zu lassen und ihre Familien nach [ROOT.GetCountry.GetName] zu bringen, wo sie ein neues Leben als Verbrecher beginnen, aber immerhin als Verbrecher mit gutem Grund."
 wokou_events.4.a: "Sie haben die richtige Entscheidung getroffen."
 wokou_events.5.title: "Überfall auf die [target_country.GetAdjectiveWithNoTooltip]e Flotte"
 wokou_events.5.desc: "Im Augenblick kehrt eine Flotille von #L [target_country.GetAdjective|l]en#! Schiffen nach Hause zurück von einer Mission in Übersee; sie befördern viele Waren und Reichtümer, die wir auf jeden Fall besser brauchen könnten. Anders als viele Handelsschiffe sind sie tatsächlich gut verteidigt, und wir werden Verluste erleiden. Allerdings ist der mögliche Gewinn das Risiko absolut wert."
 wokou_events.5.a: "Startet den Angriff."
 wokou_events.5.b: "Wir dürfen den Zorn von [target_country.GetNameWithNoTooltip] nicht auf uns ziehen."
 wokou_events.6.title: "Überfall auf unsere Flotte!"
 wokou_events.6.desc: "Die verfluchten [ROOT.GetCountry.Custom('GetWokouName')] von [prev_country.GetName] greifen unsere Flotten an, die gerade von einer Regierungsmission zurückkehrten. Obwohl wir ihnen mächtig eingeheizt haben, konnten sie mehrere Schiffe entern und plündern, was uns einen guten Teil unserer wertvollen Fracht kostete."
 wokou_events.6.a: "Mistkerle!"
 wokou_events.100.title: "Eine Piratenbande"
 wokou_events.100.desc: "Grausame Lebensbedingungen und Armut sind die beste Beschreibung für die Inseln im westlichen [ShowRegionName('japan_region')]. Trotz unserer aufrichtigen Bemühungen ist unsere Kontrolle dort bestenfalls schwach, und die örtlichen Clans können nicht immer verhindern, dass die Bevölkerung sich in Verbrechen ergeht, wodurch die Piraterie um sich greift, nicht nur in unserem [ShowProvinceDefinitionName('seto_sea')], sondern auch in den Gewässern um [ShowRegionName('korea_region')] und $china$.\n\nDieses Problem, das nach wie vor akut ist, hat sich noch verschlimmert, seit ein gewisser Kriegsfürst die Macht zentralisieren konnte und ein eigenes Reich ([target_country.GetLongName|U]) ins Leben rief, mit einem Ausgangspunkt seiner Bestrebungen in [target_location.GetName]."
 wokou_events.100.a: "Hoffen wir, dass sie nicht uns als Ziel wählen."
 wokou_events.100.b: "Ach, könnten wir doch nur ebenfalls so ein Leben führen."
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')]-Nationen haben die [government_reform|e] „[ShowGovernmentReformName('pirate_brethren_reform')]“, und ihre Gegenwart in unserer Nähe wird für negative [events|e] sorgen."
 wokou_events.101.title: "Durchsetzung des [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Obwohl die Politlinie „[ShowPolicyName('haijin_policy')]“ bei uns seit vielen Jahren gilt, wird sie erst seit Kurzem, seit der Machtergreifung von [target_character.GetShortName], hart durchgesetzt. Nach einem derzeit geltenden Erlass haben wir damit begonnen, die Küsten von [ROOT.GetCountry.GetName] zu überwachen, und dabei haben wir zahlreiche Schmuggler und Dissidenten hingerichtet. Hoffentlich dient dies als Exempel, dass man die #L [ROOT.GetCountry.GetAdjective|l]en#! Politlinien ernst nehmen sollte."
 wokou_events.101.a: "Hoffentlich wird dies keine negativen Auswirkungen haben."
 later_era_of_wokou_tt: "Neue [ROOT.GetCountry.Custom('GetWokouName')]-Nationen werden in und um [ShowAreaName('taiwan_area')], im Norden von [ShowAreaName('luzon_area')] und in [ShowAreaName('ryuukyuu_area')] auftauchen"
 wokou_events.102.title: "Familie wendet sich der Piraterie zu"
 wokou_events.102.desc: "Seit wir das Hǎijìn härter durchsetzen, hat sich eine der Familien, die einst Schmuggler waren, dem Piratenleben zugewandt, da sie keine Möglichkeit sieht, rechtschaffen zu leben. Sie sind mit ihren Schiffen und ihren Leuten in See gestochen und haben eine [ShowBuildingTypeName('pirate_stronghold')] in [target_location.GetName] gegründet unter dem Banner eines feindlichen Reichs ([target_country.GetLongName|U])."
 wokou_events.102.a: "Wir werden sie schwer bestrafen."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Unablässige [ROOT.GetCountry.Custom('GetWokouName')|U]-Überfälle"
 wokou_events.200.desc: "Die üblen Piraten von „[pirate_country.GetName]“ überfallen in den letzten Jahren unablässig unsere Küsten. Obwohl die [ROOT.GetCountry.Custom('GetWokouName')]-Umtriebe uns nicht fremd sind, ist es dieses Mal anders, da diese Mistkerle sich die Unterstützung eines Schirmherren sichern konnten. Wir müssen etwas unternehmen und Druck auf das #L [target_country.GetAdjectiveWithNoTooltip|l]e#! Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) ausüben, damit die Piraterie nie mehr die Gewässer von „[ROOT.GetCountry.GetNameWithNoTooltip]“ unsicher machen wird."
 wokou_events.200.a: "Droht dieser Nation ([target_country.GetLongNameWithNoTooltip|U]) mit Vergeltung."
 wokou_events.200.b: "Es steht uns nicht zu, solche Forderungen zu stellen."
 wokou_events.201.title: "[prev_country.GetNameWithNoTooltip] stellt Forderungen"
 wokou_events.201.desc: "Erzürnt ob unserer stillschweigenden Duldung der #L [pirate_country.GetAdjective|l]en#! Überfälle verlangt eine gewisse Nation ([prev_country.GetLongName|U]), dass wir die [ROOT.GetCountry.Custom('GetWokouName')] nicht länger unterstützen. Diese Forderungen umfassen, dass wir Mitglieder der [pirate_country.GetAdjectiveWithNoTooltipl]en Führung an „[prev_country.GetNameWithNoTooltip]“ ausliefern sollen, was ihren Unternehmungen ein jähes Ende setzen würde. Andernfalls wird „[prev_country.GetNameWithNoTooltip]“ dies als Vorwand für einen Krieg betrachten, und darunter könnte nicht nur „[pirate_country.GetNameWithNoTooltip]“ leiden, sondern auch „[ROOT.GetCountry.GetName]“."
 wokou_events.201.a: "Erfüllt ihre Forderungen. Zumindest fürs Erste."
 wokou_events.201.b: "Die [ROOT.GetCountry.Custom('GetWokouName')] sind nicht unser Problem."
 wokou_events.202.title: "Bestrafte Piraten"
 wokou_events.202.desc: "[target_country.GetName] hat positiv auf unsere Forderungen reagiert und nicht nur seine Schirmherrschaft über [pirate_country.GetName] eingestellt, sondern uns auch einen der Piratenanführer ausgeliefert, damit diesem in [ROOT.GetCountry.GetName] der Prozess gemacht wird. [target_character.GetName] hat bereits das Todesurteil erhalten und wurde wohlverdient in [target_location.GetName] bei lebendigem Leib gekocht."
 wokou_events.202.a: "Hoffentlich schreckt dies andere ab."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] bietet die Stirn"
 wokou_events.203.desc: "[target_country.GetName|U] weigert sich, unseren Forderungen nachzukommen, die [ROOT.GetCountry.Custom('GetWokouName')]-Anführer auszuliefern. Ist ihnen denn nicht klar, dass das Krieg mit „[pirate_country.GetName]“ bedeutet und vielleicht sogar mit ihrem [target_country.GetFlavorRank]?"
 wokou_events.203.a: "Wir werden das Meer selbst säubern müssen."
