l_german:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Wir sehen unsicheren Zeiten entgegen, denn die kaiserliche Blutlinie ist gespalten. Sowohl [target_koumyou.GetName] von der [GetCountry('NTC').GetName]-Blutlinie in [GetCountry('NTC').GetCapital.GetName|U] als auch [target_go_daigo.GetName] von der [GetCountry('STC').GetName]-Blutlinie in [GetCountry('STC').GetCapital.GetName|U] erheben Anspruch auf den Chrysanthemen-Thron."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nSeit [target_go_daigo.GetNameWithNoTooltip] aus [target_ashikaga.GetName] geflohen ist und sich nach [ShowLocationNameWithNoTooltip('yoshino')] zurückzog, ist [target_go_daigo.Custom('DE_PRO_PER_S_3P_N')] ein Stachel im Fleisch für unseren Zusammenschluss ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) und dessen Autorität."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\n[target_go_daigo.Custom('DE_ART_DEF_S_N')|U] [Select_CString(target_go_daigo.IsFemale, 'Kaiserin', 'Kaiser')], [target_go_daigo.GetNameWithNoTooltip], wurde dazu gezwungen, aus [target_ashikaga.GetName] zu fliehen, und [target_koumyou.GetNameWithNoTooltip] bestieg an [target_go_daigo.Custom('DE_PRO_POS_S_3P')]er Stelle den Thron."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nBeide können auf zahlreiche Unterstützer zählen, weshalb ein Konflikt unausweichlich scheint. Schon ein paar Verbündete mehr oder weniger könnten ausreichen, um einer der beiden Seiten den Sieg zu schenken. Wir haben bisher unsere Neutralität gewahrt und niemandem die Treue geschworen, könnten dies aber natürlich jederzeit ändern."
 nanbokuchou.1.a: "Wir halten an unserer Position fest."
 nanbokuchou.1.b: "Die andere Seite erscheint uns vielversprechender."
 nanbokuchou.1.c: "Wir sollten uns besser nicht auf eine Seite festlegen."
 nanbokuchou.1.d: "Wir unterstützen die „[GetCountry('NTC').GetLongNameWithNoTooltip]“-Blutlinie in [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
 nanbokuchou.1.e: "Wir unterstützen die „[GetCountry('STC').GetLongNameWithNoTooltip]“-Blutlinie in [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 nanbokucho_neutrality: "Wir verkünden Neutralität und unterstützen keinen der beiden Höfe."
 nanbokuchou.2.title: "Ende der $nanbokuchou$"
 nanbokuchou.2.desc: "Die turbulente Zeit der gespaltenen Höfe findet endlich ihren Abschluss. Die ständigen Auseinandersetzungen, für die [GetCharacter('jap_go_daigo_tenno').GetName] verantwortlich war, gehören durch die Wiedervereinigung unter einer Nation ([target_emperor.GetLongName|U]) endlich der Vergangenheit an. Loyalitätskonflikte spalten nicht länger unser Land. Die Legitimität von [target_emperor.GetGovernment.GetRuler.GetName] steht außer Frage und das Volk erkennt [target_emperor.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Autorität und die des #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]s#!. Innere Kämpfe und Spaltungen sind ein Relikt der Vergangenheit und alle Clans arbeiten Hand in Hand auf ein gemeinsames Ziel hin."
 nanbokuchou.2.a: "Endlich Frieden und Stabilität."
 nanbokuchou.3.title: "Eine interessante Gelegenheit"
 nanbokuchou.3.desc: "Der derzeitige Streit zwischen zwei Höfen („[target_supported_court.GetLongName]“ und „[target_enemy_court.GetLongName]“) erschüttert schon seit einiger Zeit die dortige Ordnung ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]). [target_shogun.GetGovernment.GetRuler.GetName] und [GetCountry('NTC').GetGovernment.GetRuler.GetName] bestreiten weiterhin, dass [GetCountry('STC').GetGovernment.GetRuler.GetName] einen rechtmäßigen Anspruch auf den Thron habe. Bisher haben wir das eine Reich ([target_supported_court.GetLongNameWithNoTooltip|U]) treu unterstützt, doch der Wind des Wandels weht durchs Land.\n\nDie Menschen in unserem [ROOT.GetCountry.GetFlavorRank] sind des Kämpfens müde, und beide Seiten sehen ihre jeweilige Unterstützung als gegeben an, was vielen hier sauer aufstößt. Gesandte des konkurrierenden Hofs ([target_enemy_court.GetLongNameWithNoTooltip|U]) sind an uns herangetreten und [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] verspricht, uns fürstlich zu belohnen, wenn wir stattdessen [target_enemy_court.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] die Treue schwören."
 nanbokuchou.3.a: "Wir stehen zu unserem Wort."
 nanbokuchou.3.b: "Wir müssen diese Gelegenheit beim Schopf packen."
 refused_changing_court_support: "Weigerte sich, unser [ROOT.GetCountry.GetFlavorRank] zu unterstützen"
 betrayed_court_support: "Haben uns verraten"
 nanbokuchou.4.title: "Verrat"
 nanbokuchou.4.desc: "Gewisse hinterhältige Halunken ([target_betrayer.GetLongName|U]) sind nichts als ehrloses Gesindel. Obwohl sie von unserem endlosen Kampf gegen andere Leute ([target_enemy_court.GetLongName|U]) wissen und uns die Treue geschworen hatten, haben sie ihre Bande zu uns gekappt und sich auf die Seite unserer Feinde geschlagen. Sie sind wohl den falschen Versprechen von [target_enemy_court.GetGovernment.GetRuler.GetName] erlegen. Bestimmt halten sie uns für schwach und hoffen, die Lage zu ihrem Vorteil nutzen zu können, doch wir werden ihnen das Gegenteil beweisen. Wir sehen uns auf dem Schlachtfeld!"
 nanbokuchou.4.a: "Verräter!"
 nanbokuchou.5.title: "Der Preis des Krieges"
 nanbokuchou.5.desc: "Seit geraumer Zeit sind sämtliche Clans in die Streitigkeiten zwischen zwei Höfen („[GetCountry('NTC').GetLongName|U]“ und „[GetCountry('STC').GetLongName|U]“) verwickelt. Überall wurde Blut vergossen, wir alle haben erfahrene Krieger verloren und dennoch wollen die Kämpfe einfach nicht aufhören. Die Spaltung der kaiserlichen Blutlinie ist eine tiefe Wunde in der Seele unseres Landes, und es wird lange dauern, bis sie verheilt ist. Für den Augenblick geht der Streit weiter, doch vielleicht wäre es sinnvoll, nach einem anderen Lösungsweg zu suchen."
 nanbokuchou.5.a: "Unsinn! Wir kämpfen weiter!"
 nanbokuchou.5.b: "Besonnenheit ist die bessere Strategie."
 nanbokuchou.6.title: "Eine Zeit des Streits"
 nanbokuchou.6.desc: "Die [GetCountry('NTC').GetName]- und die [GetCountry('STC').GetName]-Blutlinie kämpfen weiter um den Thron und haben mittlerweile das gesamte Land in ihren Streit hineingezogen. Viele Clans nutzen diese unruhigen Zeiten, um ihren Einflussbereich zu erweitern. Einer unserer Feinde ([target_enemy.GetLongName|U]) stellt eine exzellente Möglichkeit dar, unseren eigenen Einfluss auszuweiten."
 nanbokuchou.6.a: "Verleiben wir uns ihren Clan ein."
 nanbokuchou.7.title: "Zeit zum Zuschlagen"
 nanbokuchou.7.desc: "Gewisse Leute ([target_enemy.GetLongName|U]) widersetzen sich uns nun schon seit geraumer Zeit. Die derzeitigen Streitigkeiten der $nanbokuchou$ stellen eine ausgezeichnete Gelegenheit dar, endlich zurückzuschlagen. Es ist an der Zeit, uns auf sie zu konzentrieren und ihnen zu zeigen, welche Konsequenzen es hat, unseren Clan herauszufordern. Mit ihrer Hilfe werden wir uns ausbreiten."
 nanbokuchou.7.a: "Ihre Territorien werden unser sein."
 nanbokuchou.7.b: "Jetzt ist nicht der richtige Zeitpunkt."
 nanbokuchou.8.title: "Eine neue kaiserliche Blutlinie"
 nanbokuchou.8.common: "Der Streit zwischen den Blutlinien „[GetCountry('NTC').GetName|U]“ und „[GetCountry('STC').GetName|U]“ nimmt eine unerwartete Wendung, da eine neue Blutlinie auf dem Spielfeld erschienen ist."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ Als [target_new_emperor_ruler.GetName] und Teil der [target_new_emperor_ruler.GetDynasty.GetName]-Dynastie sind wir ebenfalls Anwärter auf den Chrysanthementhron. Mit genügend Unterstützung könnten wir versuchen, unseren Anspruch geltend zu machen."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetName|U] von „[target_new_emperor.GetLongName|U]“ ist [Select_CString(target_new_emperor_ruler.IsFemale, 'eine überzeugende neue Anwärterin', 'ein überzeugender neuer Anwärter')] auf den Chrysanthemen-Thron und hat gute Chancen, ihn sich zu sichern, sofern [target_new_emperor_ruler.Custom('DE_PRO_PER_S_3P_N')] nur genügend Unterstützung erhält."
 nanbokuchou.8.a: "Wir ergreifen Partei für die neue Blutlinie."
 nanbokuchou.8.b: "Wir erkennen keine weitere Blutlinie an."
 nanbokuchou.8.tt: "Wir unterstützen die neue Blutlinie der kaiserlichen Familie"
