l_german:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "Im Jahr [GetCurrentYear] erreichten die Spannungen zwischen [GetCountry('ENG').GetLongName|U] und [GetCountry('FRA').GetLongName|U] ihre Belastungsgrenze. Die beiden Reiche streiten sich schon seit langer Zeit über Territorien und den Anspruch auf die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone, doch nun kam es zu bewaffneten Auseinandersetzungen, die einen Krieg einläuteten, der als „[ShowSituationName('hundred_years_war')]“ bezeichnet werden würde.\n\nBeide Nationen bereiten sich auf einen langwierigen Konflikt vor, dessen Sieger das Schicksal von [ShowSubContinentName('western_europe')] gestalten wird. Die ganze Welt schaut zu, wie sich die beiden Großmächte auf ihren unvermeidlichen Zusammenstoß auf dem Schlachtfeld vorbereiten."
 hundred_years_war.1.a: "Hoffentlich ist das alles schnell vorbei."
 hundred_years_war_tt: "Die [situation|e] „[ShowSituationName('hundred_years_war')]“ hat begonnen. Wir können uns entweder „[GetCountry('FRA').GetLongName]“ oder „[GetCountry('ENG').GetLongName]“ anschließen, oder aber neutral bleiben"
 explain_subject_interactions_tt: "Als [subject|e] von [GetCountry('FRA').GetNameWithNoTooltip] hängt es von unserer [subject_loyalty|e] ab, ob man uns zu den Waffen ruft, um unseren Suzerän zu verteidigen. Für die Dauer der [situation|e] erhalten wir über die [Concept('situation', 'Situationentafel')|e] unter Umständen Zugriff auf einzigartige [actions|e] wie „[ShowGenericActionName('demand_autonomy')]“ und „[ShowGenericActionName('demand_appanage_promotion')]“"
 hundred_years_war_historical_info: "Der Hundertjährige Krieg war ein langer und brutaler Konflikt zwischen England und Frankreich, der von 1337 bis 1453 andauerte. Er begann damit, dass der englische König Anspruch auf die französische Krone erhob und sein Recht durch die Blutlinie seiner Mutter geltend machte, dies von den Franzosen nach ihren eigenen Gesetzen jedoch abgelehnt wurde. Beide Seiten besaßen bereits überschneidende Territorien in Frankreich, was das Feuer nur noch weiter anfachte. Was folgte, war ein langwieriger, immer wieder aufflammender Krieg voller Verrat und wechselnder Allianzen, der sich über ein Jahrhundert hinzog und die geopolitische Situation in Westeuropa für immer veränderte."
 hundred_years_war.2.title: "Die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone"
 hundred_years_war.2.desc: "Wir können nicht länger die hanebüchenen Behauptungen von [GetCountry('FRA').GetName] tolerieren, durch ihr [ShowHeirSelectionName('salic_law')] sei [GetCharacter('fra_philip_vi_valois').GetName] rechtmäßig [GetCountry('FRA').GetGovernment.GetRulerTitle] von [GetCountry('FRA').GetNameWithNoTooltip], wo dies doch eindeutig [GetCharacter('eng_edward_iii').GetName] ist, [Select_CString(GetCharacter('eng_edward_iii').IsFemale, 'deren', 'dessen')] Mutter [GetCharacter('eng_isabella_of_france').GetName] die Schwester von [GetCharacter('fra_charles_iv_capet').GetName] war."
 hundred_years_war.2.a: "Wir haben den rechtmäßigen Anspruch auf die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone."
 explain_eng_interactions_tt: "Wir erhalten über die [Concept('situation', 'Situationentafel')|e] Zugriff auf eine Reihe neuer [actions|e] wie „[ShowGenericActionName('fra_diplomacy_with_subjects')]“ und „[ShowGenericActionName('request_papal_delegates')]“"
 hundred_years_war.3.title: "Die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], [target_eng_ruler.Custom('DE_ART_DEF_S_N')] [GetCountry('ENG').GetGovernment.GetRulerTitle] von [GetCountry('ENG').GetName], lehnt entschieden ab, dass der Thronanspruch von „[GetCountry('FRA').GetLongName]“ durch [ShowHeirSelectionName('salic_law')] entschieden wird. [target_eng_ruler.Custom('DE_PRO_PER_S_3P_N')|U] gibt an, als Erbe der Besitztümer von [GetCharacter('eng_isabella_of_france').GetName], der Schwester von [GetCharacter('fra_charles_iv_capet').GetName], den stärkeren Anspruch zu haben. Dahingegen sei [GetCharacter('fra_philip_vi_valois').GetName] ein ferner Verwandter, weshalb der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e [GetCountry('ENG').GetGovernment.GetCourtTitle] diese Nachfolge als Affront gegen die Gerechtigkeit und damit als Kriegsgrund ansieht!"
 hundred_years_war.3.a: "Der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Hof ist voller Narren!"
 explain_fra_interactions_tt: "Wir erhalten über die [Concept('situation', 'Situationentafel')|e] Zugriff auf eine Reihe neuer [actions|e] wie „[ShowGenericActionName('influence_french_subject')]“ und „[ShowGenericActionName('request_papal_delegates')]“"
 hundred_years_war.10.title: "Die Angelegenheit ist noch nicht geklärt"
 hundred_years_war.10.desc: "Wir halten die #L [GetCountry('FRA').GetAdjective|l]e#! Argumentation bezüglich der Thronfolge in [ShowRegionName('france_region')] noch immer für falsch. Unser Anspruch ist eindeutig und unsere Armeen werden seine Legitimität beweisen."
 hundred_years_war.10.a: "Wir haben den rechtmäßigen Anspruch auf die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone."
 hundred_years_war.11.title: "Niederträchtiges Albion!"
 hundred_years_war.11.desc: "Das #L [GetCountry('ENG').GetAdjective|l]e#! Reich kontrolliert noch immer verschiedene Gebiete in [ShowRegionName('france_region')]. Dies kann unmöglich Gottes Wille sein, weshalb wir sie aus unserer Heimat vertreiben werden!"
 hundred_years_war.11.a: "Der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Hof ist voller Narren!"
 hundred_years_war.20.title: "Ein Krieg ist unumgänglich"
 hundred_years_war.20.desc: "Wir haben einen Anspruch auf die [GetCountry('FRA').GetAdjective|l]e Krone und sind derzeit in der Lage, unsere Vormachtstellung zu unterstreichen.\nEs ist an der Zeit, die Feindseligkeiten des Hundertjährigen Krieges erneut aufleben zu lassen. Die Spannungen zwischen uns und „[GetCountry('FRA').GetLongNameWithNoTooltip|U]“ sind erneut eskaliert, und wir sind bereit für den nächsten Akt in unserem uralten Zwist."
 hundred_years_war.20.a: "Wir ziehen in den Krieg!"
 hundred_years_war.20.b: "Jetzt ist nicht der richtige Zeitpunkt."
 hundred_years_war.21.title: "Ein Krieg ist unumgänglich"
 hundred_years_war.21.desc: "Wir müssen die #L [GetCountry('ENG').GetAdjective|l]e#! Präsenz aus [ShowRegionName('france_region')] vertreiben und sind derzeit in der Lage, die Feindseligkeiten des Hundertjährigen Krieges erneut aufleben zu lassen. Die Spannungen zwischen uns und „[GetCountry('ENG').GetLongNameWithNoTooltip|U]“ eskalieren erneut, und wir sind bereit für den nächsten Akt in unserem uralten Zwist."
 hundred_years_war.21.a: "Wir ziehen in den Krieg!"
 hundred_years_war.21.b: "Jetzt ist nicht der richtige Zeitpunkt."
 hundred_years_war.100.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]: [GetCountry('ENG').GetNameWithNoTooltip] geht als Sieger hervor"
 hundred_years_war.100.desc: "Nach einer bemerkenswerten Wendung des Schicksals geht eine Nation ([GetCountry('ENG').GetLongName|U]) siegreich aus dem langen und erbitterten Konflikt hervor, den man als Hundertjährigen Krieg bezeichnet. Die [GetCountry('FRA').GetAdjective|l]e Krone war gezwungen, die Rechtmäßigkeit des [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en territorialen Anspruchs einzugestehen. Dieser Sieg ist überaus prestigeträchtig und hat den Einfluss des [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Throns erheblich ausgeweitet.\n\nDie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Krone hat nun die Gelegenheit, ihre Präsenz in [ShowRegionName('france_region')] umfassend auszubauen und sich weitere Territorien zu sichern. Die ganze Welt ist gespannt, wie [GetCountry('ENG').GetNameWithNoTooltip|U] seine neue Macht in der Region nutzen wird."
 hundred_years_war.100.a: "Es war vorherbestimmt."
 hundred_years_war.101.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]: [GetCountry('FRA').GetNameWithNoTooltip] geht als Sieger hervor"
 hundred_years_war.101.desc: "Nach einer bemerkenswerten Reihe von Ereignissen geht eine Nation ([GetCountry('FRA').GetLongName|U]) siegreich aus dem langen und aufreibenden Krieg, der mittlerweile [ShowSituationName('hundred_years_war')] genannt wird, hervor. Eine andere ([GetCountry('ENG').GetLongName]) ist gezwungen, die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e territoriale Integrität anzuerkennen, und muss beträchtliche Zugeständnisse machen. Durch diesen prestigeträchtigen Triumph hat [GetCountry('FRA').GetNameWithNoTooltip] außerordentlich viel Einfluss in [ShowContinentName('europe')] erworben.\n\n[target_char.GetName] hat nun die Gelegenheit, die zurückeroberten Territorien wieder einzugliedern, [target_char.Custom('DE_PRO_POS_S_3P')] Autorität zu stärken und [target_char.Custom('DE_PRO_POS_S_3P')]e Herrschaft über die Region zu festigen."
 hundred_years_war.101.a: "Es war vorherbestimmt."
 hundred_years_war.101.b: "Wer will denn schon [ShowContinentNameWithNoTooltip('europe')]?"
 hundred_years_war.101_tt: "Damit endet die [situation|e] „[ShowSituationName('hundred_years_war')]“"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] flieht nach [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] von [GetCountry('ENG').GetName] hat dem entehrten Grafen [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName] Zuflucht gewährt. Seit einigen Jahren entzieht sich [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] der Aufforderung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sich vor Gericht für den verbrecherischen Versuch zu verantworten, mittels gefälschter Dokumente die Herrschaft über [GetCountry('ARS').GetLongName|U] an sich zu reißen. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] mag über [GetCountry('ENG').GetNameWithNoTooltip] herrschen, doch [fugitive_robert_de_artois.Custom('DE_PRO_PER_S_3P_N')] ist auch unser Vasall durch [fugitive_robert_de_artois.Custom('DE_PRO_POS_S_3P')]e Herrschaft über [GetCountry('AQN').GetName|U]. Da [GetCountry('ENG').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] Zuflucht gewährt, haben wir einen triftigen Grund, [GetCountry('AQN').GetLongNameWithNoTooltip|U] zurückzufordern, sollte sich [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] weigern, [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_A')] an uns auszuliefern. Eine Drohgebärde dieser Art gegenüber dem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en [GetCountry('ENG').GetGovernment.GetCourtTitle] birgt jedoch das Risiko, einen Zwist zu entfachen."
 hundred_years_war.200.a: "Wir fordern [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] auf, den flüchtigen Grafen auszuliefern."
 hundred_years_war.200.b: "Es wäre unklug, den [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en [GetCountry('ENG').GetGovernment.GetCourtTitle] zu provozieren."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip] verlangt Auslieferung von [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('FRA').GetGovernment.GetRulerTitle] von [GetCountry('FRA').GetName] verlangt von uns die Auslieferung von [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], dem wir Zuflucht an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] gewährt haben und der derzeit zu den engsten Beratern von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zählt. Sollten wir uns [GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en [GetCountry('FRA').GetGovernment.GetRulerTitle] widersetzen, dann droht dies[GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_END_ADJ_NUL_S_N')] damit, ein gewisses Reich ([GetCountry('AQN').GetLongName|U]) zu besetzen.\n\nWährend [fugitive_robert_de_artois.Custom('DE_PRO_POS_S_3P')]er Zeit am [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en [GetCountry('ENG').GetGovernment.GetCourtTitle] hat [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] des Öfteren argumentiert, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] besitze den rechtmäßigen Anspruch auf [GetCountry('FRA').GetNameWithNoTooltip], da [target_character.Custom('DE_PRO_POS_S_3P')]e Mutter, [GetCharacter('eng_isabella_of_france').GetName], vom kapetingischen Geschlecht abstammt. Die Krönung von [GetCharacter('fra_philip_vi_valois').GetName], weil dieser durch [ShowHeirSelectionName('salic_law')] Thronfolger sei, sei unrechtmäßig gewesen. Dementsprechend bietet sich uns nun die Chance, den [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Thron für uns selbst zu beanspruchen."
 hundred_years_war.201.a: "Wir widersetzen uns [GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en [GetCountry('FRA').GetGovernment.GetRulerTitle] und bereiten uns darauf vor, in [GetCountry('FRA').GetNameWithNoTooltip] einzufallen."
 hundred_years_war.201.b: "Wir respektieren den Status quo und liefern [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] aus."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip] lehnt Auslieferung von [fugitive_robert_de_artois.GetNameWithNoTooltip] ab"
 hundred_years_war.202.desc: "Der #L [GetCountry('ENG').GetAdjective|l]e#! [GetCountry('ENG').GetGovernment.GetCourtTitle] weigert sich, den Verbrecher [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] auszuhändigen, obgleich wir gewarnt hatten, dass man durch eine Zuwiderhandlung das Recht auf [GetCountry('AQN').GetLongName|U] verwirken würden. Demnach ist anzunehmen, dass die #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en#! Lords Vorbereitungen für einen Krieg mit [GetCountry('FRA').GetNameWithNoTooltip] treffen, um [GetCountry('AQN').GetNameWithNoTooltip] vor der Eroberung zu schützen. Womöglich planen sie selbst, den [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Thron für sich zu beanspruchen!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] hat unser Gesuch ausgeschlagen. Zu den Bannern!"
 hundred_years_war.202.b: "Wir stellen die Aggressionen gegenüber [GetCountry('ENG').GetNameWithNoTooltip] ein."
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip] liefert [fugitive_robert_de_artois.GetNameWithNoTooltip] aus"
 hundred_years_war.203.desc: "Der #L [GetCountry('ENG').GetAdjective|l]e#! [GetCountry('ENG').GetGovernment.GetCourtTitle] hat unser Gesuch akzeptiert und den flüchtigen [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] nach [GetCountry('FRA').GetName] übergeben. Da keine Fluchtmöglichkeit mehr besteht, muss sich [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] nun vor [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] für den verbrecherischen Versuch verantworten, sich [GetCountry('ARS').GetLongName|U] auf unrechtmäßige Weise angeeignet zu haben."
 hundred_years_war.203.a: "Sperrt [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ein."
 hundred_years_war.203.b: "Ein solches Verbrechen ist unverzeihlich. Übergebt [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_N')] dem Scharfrichter!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] wird Buße tun, indem [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_N')] in unserem [ROOT.GetCountry.GetGovernment.GetCabinetTitle] dient."
 hundred_years_war.203.d: "Die Entscheidungen von [fugitive_robert_de_artois.GetShortName] waren gerechtfertigt. Gewähren wir [fugitive_robert_de_artois.Custom('DE_PRO_PER_S_3P_D')] die Herrschaft über [GetCountry('ARS').GetLongNameWithNoTooltip]!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] und die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone"
 hundred_years_war.204.desc: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetName] dient [GetCountry('ENG').GetGovernment.GetRuler.GetShortName] seit [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_POS_S_3P')]er Ankunft in [GetCountry('ENG').GetName] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'als enge Freundin und treue Beraterin','als enger Freund und treuer Berater')]. In den vergangenen Monaten brachte [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] jedoch immer häufiger die Debatte über die Thronfolge in [GetCountry('FRA').GetName] zur Sprache, wo 1328 [GetCharacter('fra_philip_vi_valois').GetName] die Krone und damit den Vorzug vor [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] erhielt, wobei [GetCountry('FRA').GetNameWithNoTooltip] auf uraltes [ShowHeirSelectionName('salic_law')] verwies. Zum damaligen Zeitpunkt zog [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] zunächst [GetCountry('ENG').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Anspruch zurück, doch die Beziehungen zwischen dem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en und dem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Hof haben sich seitdem mehr als verschlechtert. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] behauptet nun, die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Adligen hätten [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] den Thron geraubt und der Verweis auf [ShowHeirSelectionNameWithNoTooltip('salic_law')] sei unrechtmäßig gewesen. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] erhebt zudem Anspruch auf [GetCountry('ARS').GetLongName|U] in [GetCountry('FRA').GetNameWithNoTooltip] und könnte sich als [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'treue Verbündete','treuer Verbündeter')] erweisen, sollten wir [fugitive_robert_de_artois.Custom('DE_PRO_POS_S_3P')]em Plan folgen und die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone an uns reißen."
 hundred_years_war.204.a: "Die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Dynastie wird über [GetCountry('FRA').GetNameWithNoTooltip] herrschen!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] bringt gute Argumente vor, doch ein Krieg gegen [GetCountry('FRA').GetNameWithNoTooltip] wäre töricht."
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] ist nicht von seinen Ambitionen abzubringen, doch wir wollen keinen Krieg auf #L [GetCountry('ENG').GetAdjective|l]em#! Boden. Richtet [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_A')] hin!"
 hundred_years_war.205.title: "Der Graf von [GetCountry('ARS').GetNameWithNoTooltip]"
 hundred_years_war.205.desc: "In unserem jüngsten Krieg gegen [GetCountry('FRA').GetName] konnten wir uns Teile von [GetCountry('ARS').GetLongName|U] sichern, Land, auf das [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] Anspruch erhebt. Da [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_N')] sich bislang als [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'wertvolle Verbündete','wertvoller Verbündeter')] erwiesen hat, sollten wir [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] vielleicht als [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'Herrscherin','Herrscher')] über die eroberten Territorien einsetzen."
 hundred_years_war.205.a: "Es ist [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_POS_S_3P')] Geburtsrecht."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] soll es regieren, doch wir behalten die Kontrolle über [ShowLocationNameWithNoTooltip('calais')]."
 hundred_years_war.205.c: "Es ist vernünftiger, die Territorien selbst zu verwalten."
 hundred_years_war.206.title: "Die Forderungen von „[actor.GetNameWithNoTooltip]“"
 hundred_years_war.206.desc: "Es ist an der Zeit, besondere Privilegien von [GetCountry('FRA').GetLongName] einzufordern, da wir unsere Autonomie und den Einfluss unserer Stände zu erhöhen suchen. Ob wir nun politische, wirtschaftliche oder militärische Privilegien fordern: Allein mit dem Akt an sich üben wir bereits Druck auf unseren Suzerän aus. Schlussendlich wird es darauf ankommen, ob [target_character2.GetName] unsere Kühnheit zu belohnen gedenkt. Würde [target_character2.Custom('DE_PRO_PER_S_3P_N')] es riskieren, uns unter #L [GetCountry('ENG').GetAdjective|l]en#! Einfluss fallen zu lassen?"
 hundred_years_war.206.a: "Fordert eine symbolische Geste in Form einer Senkung der Zahlungen ein!"
 hundred_years_war.206.b: "Wir fordern die Erlaubnis, unsere Landesgrenzen ohne Rücksichtnahme auf andere Klientelländer zu erweitern."
 hundred_years_war.206.c: "Erbittet eine Freistellung von der Teilnahme an zukünftigen Angriffskriegen."
 hundred_years_war.206.d: "Ach, vergesst es."
 hundred_years_war.207.title: "„[actor.GetNameWithNoTooltip]“ fordert [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e Vermittlung"
 hundred_years_war.207.desc: "Der Krieg zwischen [GetCountry('ENG').GetName] und [GetCountry('FRA').GetName] hat schon viel zu lange verheerende Folgen für das [ShowReligionGroupName('christian')]. Als #L [ShowReligionAdjective('catholic')|l]e#! Bannerträger ist es unsere Pflicht, dem Blutvergießen Einhalt zu gebieten. Wir müssen ein Dekret erlassen und die beiden Reiche darin auffordern, im Namen des Glaubens und der Einigkeit die Waffen niederzulegen und Frieden zu schließen. Es wird sich zeigen, ob die Oberhäupter der Reiche unseren heiligen Rat befolgen werden oder ob ihr Stolz sie weiter in den Untergang treiben wird."
 hundred_years_war.207.a: "Lasst uns dieser sinnlosen Gewalt mit einem mächtigen Erlass ein Ende setzen!"
 hundred_years_war.207.b: "Es wäre töricht, uns noch mehr in diesen Streit einzumischen."
 hundred_years_war.208.desc: "„[actor.GetName|U]“ ersucht uns um besondere Privilegien, in der Hoffnung auf mehr Autonomie und Einfluss. Jedweder politische, wirtschaftliche oder militärische Vorteil, den wir gewähren, würde jedoch die #L [GetCountry('FRA').GetAdjective|l]e#! Autorität infrage stellen. [target_character1.GetName|U] ist federführend, was diese Forderungen angeht. Unser Oberhaupt [target_character2.GetName] muss nun entscheiden, welche Antwort angemessen ist. Wenn wir zu viele Privilegien gewähren, könnte unser Klientelland unter #L [GetCountry('ENG').GetAdjective|l]en#! Einfluss fallen."
 hundred_years_war.208.a: "Gewährt ihnen ein symbolisches Geschenk."
 hundred_years_war.208.b: "Wir müssen ihre expansionistischen Ambitionen wohl tolerieren."
 hundred_years_war.208.c: "Wir müssen ihre Forderungen akzeptieren."
 hundred_years_war.208.d: "Niemals!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName|U] erhält die Erlaubnis, unseren anderen Klientelländern den Krieg zu erklären. Wir werden #Y 20 Jahre#! lang nicht eingreifen"
 scope_actor_exempted_from_offensive_wars_tt: "„[actor.GetNameWithNoTooltip|U]“ erhält für die nächsten 20 #Y Jahre#! eine Freistellung für sämtliche Angriffskriege, die [GetCountry('FRA').GetNameWithNoTooltip] führt"
 hundred_years_war.209.title: "„[actor.GetNameWithNoTooltip|U]“ wendet sich an „[target_subject.GetName]“"
 hundred_years_war.209.desc: "[GetCountry('ENG').GetName|U] sucht das Gespräch mit uns, obwohl wir ein Klientelland von [GetCountry('FRA').GetName] sind, in der Hoffnung, wir könnten uns von unserem Suzerän lossagen. Man bietet uns eine Entschädigung, sollten wir uns neutral erklären und geloben, in zukünftigen Verteidigungskriegen, in die [GetCountry('FRA').GetNameWithNoTooltip] verwickelt werden könnte, nicht zu den Waffen zu greifen. Wenn wir das Angebot akzeptieren, winken uns Sicherheit und Reichtum – doch können wir dafür unsere Treue brechen?"
 hundred_years_war.209.a: "Ihre Spende ist mehr als willkommen."
 hundred_years_war.209.b: "Nichts ist es wert, unseren Treueeid zu brechen!"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName|U] wird mindestens #Y 3#! Jahre nicht mit einem solchen Angebot an uns herantreten"
 hundred_years_war.210.title: "Der Einfluss von „[actor.GetNameWithNoTooltip]“"
 hundred_years_war.210.desc: "„[actor.GetName|U]“ forderte uns, [GetCountry('FRA').GetLongName], offiziell dazu auf, dem Reich den Status einer [ShowSubjectTypeName('appanage')] zu verleihen. [target_character1.GetName|U] wünscht, [target_character1.Custom('DE_PRO_POS_S_3P')]e Lande mit mehr Autonomie zu regieren, ohne jedoch das Band zu unserem Banner vollends zu lösen. Ein solcher Status könnte die Beziehungen zwischen unseren Reichen stabilisieren, jedoch auch ähnliche Forderungen von anderen Reichen nach sich ziehen."
 hundred_years_war.210.a: "Wir akzeptieren ihre Forderungen."
 hundred_years_war.210.b: "Wir lehnen höflich ab."
 inherit_in_case_of_no_heir_tt: "Sollte der [ruler|e] ohne einen [heir|e] aus unserer [dynasty|e] sterben, erben wir [actor.GetName] umgehend"
 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]: Söldner"
 hundred_years_war.211.desc: "Das Blutvergießen zwischen [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] hat auch die Söldnerarmee „[target_merc.GetName]“ angelockt, die sich in [target_location.GetName] versammelt. Sie sieht im Chaos eine Möglichkeit, sich eine goldene Nase zu verdienen, und gelobt, Seite an Seite mit dem Höchstbietenden zu kämpfen. Diese kampferprobten Krieger könnten in einem langwierigen Zwist unter Umständen den Unterschied ausmachen."
 hundred_years_war.211.a: "Heuert sie an – sie sollen für uns kämpfen."
 hundred_years_war.211.b: "Weist sie ab."
 merc_company: "Söldnerarmee"
 root_mercenaries_name: "Kleine $merc_company$"
 larger_root_mercenaries_name: "Große $merc_company$"
 root_mercenaries_cav_name: "Gemischte $merc_company$"
 genoese_mercs_name: "$ligurian$e $merc_company$"
 catalan_mercs_name: "$catalan$e $merc_company$"
 hundred_years_war.212.title: "#L [GetCountry('PAP').GetAdjective|U]es#! Einschreiten beendet den Streit"
 hundred_years_war.212.desc: "Ein Bote aus [GetCountry('PAP').GetCapital.GetName] überbringt uns einen Erlass von [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]. Kraft der Autorität des Heiligen Stuhls wird darin angeordnet, dass [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] unverzüglich sämtliche Feindseligkeiten einzustellen haben. Der Krieg, der unsere Länder verwüstet und unsere Völker schindet, müsse sofort enden."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "Es ist uns egal, was [GetCountry('PAP').GetGovernment.GetRulerTitle] denkt. Der Krieg wird weitergehen!"
 armies_demoralized_tt: "Die [morale|e] unserer [armies|e] wird darunter leiden"
 hundred_years_war.213.title: "„[actor.GetNameWithNoTooltip]“ fordert [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "Die Spannungen innerhalb der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Sphäre nehmen zu. [target_character1.GetName] hat eine formelle Forderung nach der Rückgabe von [target_location.GetName] gestellt, das sich derzeit in unserem Besitz befindet. Sie behaupten, das Territorium sei ein historischer und kultureller Teil [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'ihres','ihrer')] rechtmäßigen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] und beschuldigen [target_character2.GetName] der unrechtmäßigen Besetzung. Obwohl es noch nicht zu offenen Konflikten gekommen ist, hat die Forderung Gewicht und könnte uns zu einer schwierigen Entscheidung zwingen: Entweder wir kommen der Forderung nach, oder wir bringen die Angelegenheit vor die Herrscher von [GetCountry('FRA').GetName]."
 hundred_years_war.213.a: "Wir müssen das wohl akzeptieren."
 hundred_years_war.213.b: "Wir fechten diesen Anspruch an. Wir sollten [GetCountry('FRA').GetNameWithNoTooltip] entscheiden lassen!"
 hundred_years_war.214.title: "Grenzkonflikt in [target_location.GetNameWithNoTooltip]"
 hundred_years_war.214.desc: "Unser Klientelland [target_character2.GetName] hat sich mit einer Bitte an uns gewandt, da [target_character1.GetName] die Übergabe von [target_location.GetName] fordert. [target_character2.GetShortNameWithNoTooltip] behauptet, dass das Territorium rechtmäßig zu [target_character2.Custom('DE_PRO_POS_S_3P')]em Herrschaftsgebiet gehört, und bittet uns einzugreifen, um Nötigung zwischen unseren Klientelländern zu verhindern. Der Streit gefährdet die innere Stabilität und unsere Reaktion könnte das künftige Machtgleichgewicht in der Region beeinflussen."
 hundred_years_war.214.a: "Gewährt [actor.GetNameWithNoTooltip] das Land."
 hundred_years_war.214.b: "Dieses Land ist ein unbestreitbarer Teil von [target_loser_country.GetNameWithNoTooltip]!"
 hundred_years_war.215.title: "Wechselnde Loyalitäten"
 hundred_years_war.215.desc: "Seit geraumer Zeit sind wir mit dem Status von „[target_war.GetName]“ sehr unzufrieden. Trotz der Zusicherungen von [scuffed_side_country.GetName] befürworten viele unserer Berater, uns gegen sie zu wenden. Das Blatt könnte sich noch wenden und wir sollten darauf vorbereitet sein. Wenn wir [potential_new_ally.GetName] einen Vorschlag unterbreiten, können wir dann unsere Differenzen überwinden und das Machtverhältnis zu unseren Gunsten verändern?"
 hundred_years_war.215.a: "Es wäre ratsam, uns aus dem Konflikt herauszuhalten."
 hundred_years_war.215.b: "Wir können es uns nicht leisten, noch einen feindseligen Nachbarn zu haben!"
 subject_100_yw_215_effect_tt: "Wenn sie zustimmen, werden wir einen [white_peace|e] im andauernden Krieg erlangen"
 sovereign_100_yw_215_effect_tt: "Wenn sie zustimmen, werden wir ihnen im andauernden Krieg gegen [scuffed_side_country.GetName] zur Seite stehen"
 hundred_years_war.215.b.tt: "Die [action|e] „[ShowGenericActionName('betray_our_allegiance')]“ ist in #Y 2#! Jahren erneut verfügbar"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip|U]e Verräter"
 hundred_years_war.216.desc: "Ein versiegelter und unter Schutz stehender Brief ist eingetroffen. Es scheint, dass „[wormtongue_country.GetName]“ die eigenen Optionen im anhaltenden [target_war.GetName] neu bewerten. Laut ihren Gesandten sind sie bereit, während dieses Konflikts [scuffed_side_country.GetName] zu unseren Gunsten zu verraten. Unabhängig davon, ob wir dies akzeptieren oder nicht, handelt es sich um eine wichtige Veränderung der geopolitischen Lage rund um den als „[ShowSituationName('hundred_years_war')]“ bekannten Konflikt. Daher ist diese Angelegenheit von größter Bedeutung und erfordert vorerst unsere volle Aufmerksamkeit."
 hundred_years_war.216.a: "Wir begrüßen ihre Meinungsänderung."
 hundred_years_war.216.b: "In unseren Reihen ist kein Platz für intrigante Personen!"
 hundred_years_war.216.b.tt: "Wir werden ihre verräterischen Schädel auf dem Schlachtfeld zerschmettern!"
 # Tooltips
 hundred_years_war.200.tt.a: "Falls sich [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] widersetzen sollte, können wir unseren Anspruch auf [GetCountry('AQN').GetNameWithNoTooltip] anführen, wodurch wir Kerne erhalten.\nDadurch sind wir einem Krieg gegen [GetCountry('ENG').GetNameWithNoTooltip] einen Schritt näher!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] könnte [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] dazu ermutigen, [GetCountry('ENG').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Anspruch auf [GetCountry('FRA').GetNameWithNoTooltip] über [GetCharacter('eng_isabella_of_france').GetName] zu erneuern, obwohl hier [ShowHeirSelectionName('salic_law')] gilt!"
 hundred_years_war.201.tt.a: "Der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Hof wird dies als Verletzung der Vasallenpflichten von Edward III. deuten und könnte versuchen, [GetCountry('AQN').GetLongName] zu beschlagnahmen, wodurch sie Kerne in allen [GetCountry('AQN').GetAdjectiveWithNoTooltip|l]en Orten erhalten"
 hundred_years_war.201.tt.b: "Die Beziehungen zwischen dem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en und dem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hof stabilisieren sich vorerst"
 hundred_years_war.202.tt.a: "Die Situation #W Hundertjähriger Krieg#! bricht dadurch früher aus!\nWir erhalten Kerne an allen Orten im Besitz von [GetCountry('AQN').GetLongName]"
 hundred_years_war.203.tt.a: "Wir respektieren den Adelsstatus von [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] und verschonen [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_POS_S_3P')] Leben"
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip|U] wird Graf von [GetCountry('ARS').GetLongNameWithNoTooltip], wodurch ein neuer Vasall aus #L [GetCountry('BUR').GetAdjective|l]em#! Land entsteht!"
 may_grant_robert_artois_tt: "Wir erhalten Kerne auf die Ansprüche von [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] in [GetCountry('ARS').GetLongName|U] in der Provinz Arras sowie die Provinz Amiens.\nSollte es uns gelingen, Teile von Artois zu erobern, können wir [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] diese Territorien überlassen und [SCOPE.sCharacter('fugitive_robert_de_artois').Custom('DE_PRO_PER_S_3P_A')] zu unserem Vasallen machen"
 may_still_trigger_hyw_tt: "Die Situation #W „Hundertjähriger Krieg“#! kann noch immer eintreten"
 hundred_years_war.217.title: "Ein Waffenruf"
 hundred_years_war.217.desc: "Während die Feuer des Krieges die #L [GetCountry('ENG').GetAdjective|l]en#! und #L [GetCountry('FRA').GetAdjective|l]en#! Felder verschlingen, trifft ein Bote aus [actor.GetName] an unserem Hof ein. Mit sorgfältig gewählten Worten und versteckter Dringlichkeit spricht er von gemeinsamen Feinden, gerechten Anliegen und edlen Bindungen.\n\nHinter der Rhetorik verbirgt sich eine klare Forderung: Man ersucht unsere Unterstützung in diesem Streit und bietet uns im Gegenzug für unsere Banner bare Münze an. Ob aus Treue, Opportunismus oder Ehrgeiz: Die Entscheidung liegt nun bei uns."
 hundred_years_war.217.a: "Wir werden Seite an Seite kämpfen."
 hundred_years_war.217.b: "Ihr Krieg geht uns nichts an."
 hundred_years_war.218.title: "Ein Abkommen der Vorsicht"
 hundred_years_war.218.desc: "Der [target_asker.GetAdjective]e [target_asker.GetGovernment.GetCourtTitle] hat uns einen formellen Vorschlag unterbreitet: einen Waffenstillstand, der nicht durch eine Schlacht, sondern aus Weitsicht besiegelt werden würde. Obwohl sich unsere Nationen derzeit nicht im Krieg gegenüberstehen, droht uns der anhaltende Konflikt in [ShowRegionName('france_region')] mitzureißen. Um ein solches Schicksal zu verhindern, bietet man Münzen und das Versprechen des Friedens an. Die Botschaft ist klar: Man sucht keinen Streit, sondern nur Abstand von einem Konflikt, der erst noch ausbrechen könnte. Die Frage, die sich uns nun stellt, ist, ob wir die Vorsicht über eine mögliche gute Gelegenheit stellen wollen. Unsere Berater sind der Auffassung, dass eine solche Geste auch eine Form des diplomatischen Spiels sein könnte! In Wahrheit könnte [target_character1.GetName] damit versuchen, sich eine Grenze zu [target_character2.GetName] zu sichern, um andernorts militärisch zuzuschlagen …"
 hundred_years_war.218.a: "Wir sollten vorerst am Frieden festhalten."
 hundred_years_war.218.b: "Wir können kein derartiges Versprechen machen."
 hundred_years_war.219.title: "Unser Status unter der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Krone"
 hundred_years_war.219.desc: "Es ist zwar Jahrzehnte her, seit die Könige der [ShowDynastyName('plantagenet_dynasty')]-Dynastie von [ShowLocationName('rouen')] über das Land herrschten, doch der Schatten ihres Vermächtnisses lauert noch immer über [ROOT.GetCountry.GetName]. Als das einstige Kernland der Könige von beiden Seiten des Ärmelkanals befinden wir uns nun in einer misslichen Lage, da wir von der einen Krone beansprucht und von der anderen begehrt werden.\n\nAngesichts der zunehmenden Spannungen zwischen [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] rückt die Frage nach unserer Zukunft erneut in den Vordergrund. [target_character.Custom('DE_ART_DEF_S_N')|U] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e [Select_CString(target_character.IsFemale, 'Erbin', 'Erbe')] hat erst vor Kurzem die Herrschaft übernommen und muss nun [target_character.Custom('DE_PRO_POS_S_3P')]en Anspruch auf das Land geltend machen, um diese zu bekräftigen – ein Anspruch, der genau den Rivalen ermutigen könnte, der die größte Bedrohung für sie darstellt. [ROOT.GetCountry.GetNameWithNoTooltip] ist mehr als nur Land. Es ist Erinnerung, Ehrgeiz und Erbe. Und angesichts des drohenden Krieges ist unser Schicksal nicht mehr nur symbolisch."
 hundred_years_war.219.historical_info: "Die Normandie bildete einst das Herzstück des anglonormannischen Reichs und wurde, seit Wilhelm der Eroberer von hier aus den englischen Thron bestieg, von englischen Monarchen regiert. Aufgrund der strategischen und wirtschaftlichen Bedeutung der Normandie kam es oft zu Streitigkeiten zwischen England und Frankreich. Obwohl sie im frühen 13. Jahrhundert unter Philipp II. von der französischen Krone zurückerobert wurde, gaben die Engländer ihre Ansprüche nie ganz auf. Bei Ausbruch des Hundertjährigen Krieges kamen diese alten Streitigkeiten erneut zum Vorschein und die englischen Könige machten nicht nur ihren Anspruch auf den französischen Thron geltend, sondern auch auf längst verlorene Territorien – allen voran die Normandie. Das doppelte Erbe der Region rückte sie in den Mittelpunkt der dynastischen Rivalitäten und machte sie zu einem Brennpunkt des bevorstehenden Konflikts."
 hundred_years_war.219.a: "Wir stehen auf der Seite von [GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.219.b: "Wir müssen unsere Schwäche überwinden und stattdessen [GetCountry('ENG').GetNameWithNoTooltip] die Hand reichen."
 hundred_years_war.220.title: "Der Braumeister von [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "Während sich [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] darauf vorbereiten, den Großteil von [ShowSubContinentName('western_europe')] in den Krieg zu ziehen, stehen die Städte von [ROOT.GetCountry.GetName] vor einem Scheideweg. Obwohl wir nominell unserem [GetCountry('FRA').GetAdjective|l]en Suzerän unterstellt sind, beruht der Wohlstand von [ShowLocationName('ghent')], [ShowLocationName('bruges')] und [ShowLocationName('ypres')] auf einer weit entfernteren Macht: der [GetCountry('ENG').GetAdjective]en [ShowGoodsName('wool')], ohne die unsere Webstühle verstummen und unsere Märkte zusammenbrechen würden. Im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sticht eine Stimme besonders hervor: die von [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'einer charismatischen Braumeisterin, die', 'einem charismatischen Braumeister, der')] gleichermaßen von den Handwerkern als auch vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] respektiert wird. Mit dem herannahenden Krieg werden [target_character2.Custom('DE_PRO_POS_S_3P')]e Rufe, unser Land an die Politik von [target_character.GetName] und damit [GetCountry('ENG').GetNameWithNoTooltip] anzugleichen, von Tag zu Tag immer lauter."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, ein wohlhabender Kaufmann und Braumeister aus Gent, machte sich in der Anfangsphase des Hundertjährigen Krieges als politischer Anführer einen Namen. Obwohl Flandern ein Vasall der französischen Krone war, war es wegen des starken Fokus auf der Textilwirtschaft auch stark von der englischen Wolle abhängig. Als die Spannungen zwischen Frankreich und England eskalierten, vertrat van Artevelde eine pro-englische Haltung, sicherte den Handel und die interne Autonomie und widersetzte sich gleichzeitig der direkten französischen Kontrolle. Seine Führung sorgte für kurze Zeit für Stabilität in den flämischen Städten, doch seine wachsende Macht war einigen ein Dorn im Auge. Im Jahr 1345 wurde er in Gent von einem Mob ermordet, weil er beschuldigt wurde, die englische Herrschaft direkt durchsetzen zu wollen."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] hat recht. Wir müssen allen voran unsere Industrie schützen."
 hundred_years_war.220.b: "Das ist eine Katastrophe …"
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')|U]: Patt"
 hundred_years_war.1537.desc: "Seit Hunderten von Jahren prallen die Armeen von [GetCountry('ENG').GetName] und [GetCountry('FRA').GetName] auf Schlachtfeldern in ganz [ShowSubContinentName('western_europe')] aufeinander. Obwohl es zeitweise so aussah, als würde der Zwist ein Ende finden, gelang es keiner der beiden Seiten, die andere gänzlich auszulöschen. Heute, Jahrhunderte später, haben selbst [target_character1.GetName] und [target_character2.GetName] den ursprünglichen Grund des Krieges vergessen. Die Grausamkeit der vielen Kriege zwischen ihnen schwindet langsam aus der Erinnerung."
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')] ist mit einem Patt ausgegangen"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "Auf Grundlage der [country_strength|e] zwischen uns und unserem Gegner in der [situation|e]:"
