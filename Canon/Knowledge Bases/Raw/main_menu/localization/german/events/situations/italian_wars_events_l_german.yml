l_german:
 italian_wars.1.title: "Die Italienkriege"
 italian_wars.1.desc.a: "Die Machenschaften finsterer Figuren hinter verschlossenen Türen und die schier endlosen Intrigen durch andere mächtige Nationen in [ShowRegionName('italy_region')] erreichen ihren Höhepunkt in Form eines diplomatischen Zwischenfalls von nie da gewesenem Ausmaß. In dessen Folge stellt man unsere Machtposition und unseren Einfluss in der Halbinsel plötzlich infrage. Vor uns liegen schwierige Zeiten, in denen wir uns keinen Fehltritt erlauben können. Sollten wir in [ShowRegionNameWithNoTooltip('italy_region')] den Sieg erringen, ist uns ein Platz unter den Großmächten Europas gewiss!"
 italian_wars.1.desc.b: "Der Krieg zeigt sein grimmiges Antlitz in [ShowRegionName('italy_region')]. Fremdländische Eroberer, angelockt vom Reichtum unserer Halbinsel, versammeln ihre Truppen und lassen ihre Banner im Wind flattern. Unsere Region ist noch nie in einen derartigen Kampf um die Macht verfallen, doch Großmächte kreisen wie hungrige Geier um unsere Heimat. Es ist an der Zeit, dass unser Volk seine Freiheit mit Schwert und Schild verteidigt, denn sonst laufen wir Gefahr, fremdländischen expansionistischen Trieben zum Opfer zu fallen …"
 italian_wars.1.a: "Alea iacta est."
 italian_wars_explanation_tooltip1: "In diesem Zeitraum können Staaten in [ShowRegionNameWithNoTooltip('italy_region')] sich verteidigen, indem sie einer #italic Italienischen Liga#! beitreten.\n "
 italian_wars_explanation_tooltip2: "Andere Länder können ihre eigenen #italic Fremden Ligen#! erschaffen und versuchen, ihren Einfluss in der Region auszuweiten.\n "
 italian_wars_explanation_tooltip3: "[rivals|e] und [enemies|e] von Anführern #italic Fremder Ligen#! können eingreifen und den #italic Italienischen Ligen #! in Form von Kriegen, Gold oder Mannstärke helfen\n "
 italian_wars_explanation_tooltip4: "Die Anführer jeder Liga erhalten Zugriff auf den [peace_treaty|e] „[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]“"
 italian_wars.1.historical_info: "Als Italienkriege (1494–1559) bezeichnet man eine Reihe bewaffneter Konflikte um die Vorherrschaft in Italien. Sie wurden hauptsächlich zwischen Frankreich und Spanien ausgefochten, doch ein Großteil Europas war ebenfalls involviert. Die Kriege begannen, als der französische König Karl VIII. im Jahr 1494 in Italien einfiel und Neapel eroberte. Kaiser Maximilian I. aus dem Haus Habsburg, Königin Isabella I. von Kastilien sowie der katholische König von Spanien, Ferdinand II. von Aragón, eilten dem Papst zu Hilfe und vertrieben Karl VIII. aus dem Land. Der König Frankreichs eroberte im Jahr 1499 Mailand, Genua und Neapel ein weiteres Mal, doch Spanien gelang es, die Franzosen 1503 erneut aus Neapel zu vertreiben, wodurch sie ihre Kontrolle über Süditalien zurückerlangten. Papst Julius II. wiederum formte ein Bündnis, um die Franzosen aus Norditalien hinauszudrängen. Einige Jahre später erhob der französische König Franz I. erneut Ansprüche auf Mailand, das er 1515 eroberte. 1525 erlitt er jedoch eine bittere Niederlage in Pavia gegen Karl V., den römisch-deutschen König des Heiligen Römischen Reichs (und gleichzeitig als Karl I. König von Spanien). Dabei geriet Franz. I. in Gefangenschaft. Er wurde erst freigelassen, nachdem er offiziell sämtliche französischen Ansprüche in Italien widerrufen hatte. Doch dann verbündete er sich mit England, dem Papst, Venedig und Florenz gegen Karl V., der sich davon nicht beeindrucken ließ, was schließlich zur Eroberung Roms durch deutsche Landsknechte unter Karl V. im Jahr 1527 führte. Der Papst schloss daraufhin Frieden und Karl V. wurde 1529 in Bologna zum Kaiser gekrönt. Die Kriege endeten schließlich 1559 mit dem Frieden von Cateu-Cambrésis, wonach die spanische Linie der Habsburger 150 Jahre lang die Vorherrschaft in Italien innehatte."
 italian_wars.2.title: "Das Ende der Feindseligkeiten"
 italian_wars.2.desc: "[target_character.GetName|U] hat die Aasgeier aus „[target.GetName]“ mit eiserner Faust dazu gezwungen, einen Pattfrieden zu unterzeichnen, um eine Invasion durch die fremdländischen Armeen ([actor.GetName]) zu vermeiden …"
 italian_wars.2.a: "Eine interessante Wendung."
 iw_we_are_safe_for_now_tt: "Für den Augenblick sind wir sicher …"
 italian_wars.4.title: "Einladung zum Beitritt in eine Liga"
 italian_wars.4.desc: "Die Spannungen in unserer Region nehmen zu. Die Wirklichkeit des Krieges zehrt an der Moral unseres Volkes. Als Antwort auf den nicht enden wollenden Schrecken durch fremdländische Eroberer hat sich „[actor.GetName]“ entschieden, einen Zusammenschluss ([target_io.GetName]) zu gründen. Nun laden sie uns dazu ein, diesem beizutreten – eine diplomatische Angelegenheit von höchster Priorität!"
 italian_wars.4.a: "Wir nehmen das Angebot an!"
 italian_wars.4.b: "Wir dürfen unsere Neutralität nicht aufs Spiel setzen."
 italian_wars.4.c: "Wir sind „[target_country.GetNameWithNoTooltip|U]“ gegenüber treu!"
 italian_wars.5.title: "Fremdländisches Eingreifen"
 italian_wars.5.desc: "Unsere derzeitigen Bemühungen gegen eine mächtige fremde Liga hat wohl die Aufmerksamkeit eines anderen wichtigen Akteurs erregt: [target_character.GetName|U] hat sich entschlossen, sich unserem Kampf gegen „[target.GetName]“ anzuschließen."
 italian_wars.5.a: "Eine überaus interessante Entwicklung!"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip|U] greift ein!"
 italian_wars.7.desc: "Die tollwütigen Hunde, die sich „[actor.GetLongName|U]“ nennen, haben uns ein Ultimatum gestellt. Anscheinend hat sie unser Krieg gegen „[target_country.GetName]“ dazu angeregt, sich in unsere Angelegenheiten einzumischen! Sie fordern von uns einen sofortigen Pattfrieden und drohen, sich andernfalls mit unseren Feinden zu verbünden!"
 italian_wars.7.a: "Dann wird Blut fließen."
 italian_wars.7.b: "Wir geben ihren Forderungen zähneknirschend nach …"
 italian_wars.9.title: "Hilfe von „[actor.GetNameWithNoTooltip]“"
 italian_wars.9.desc: "Ein Bote aus „[actor.GetName]“ ist an unserem Hof eingetroffen und hat uns in Kenntnis darüber gesetzt, dass man uns in unserem anhaltenden Verteidigungskrieg zur Seite stehen wird. Anscheinend sorgt man sich um das Machtgleichgewicht in der Region und ist deshalb gewillt, uns zu helfen."
 italian_wars.9.a: "Wir verbünden uns gegen unseren gemeinsamen Feind. Zumindest vorerst …"
 italian_wars.10.title: "Ein gesundes Gleichgewicht"
 italian_wars.10.desc: "Der Krieg, der derzeit „[target.GetName]“ verwüstet, gefährdet das Machtgleichgewicht in [ShowRegionName('italy_region')]. Wir können nicht zulassen, dass eine andere Liga sich auf unsere Kosten in der Region etabliert. Daher haben wir uns entschlossen, diesem bedrohten Reich ([target.GetLongNameWithNoTooltip|U]) Unterstützung zu schicken, damit es sein Land leichter gegen unsere Feinde verteidigen kann."
 italian_wars.10.a: "Schickt ihnen Mannen für ihre Armeen."
 italian_wars.10.b: "Sie erhalten Gold von uns."
 italian_wars.100.title: "Das Ende der Italienkriege"
 italian_wars.100.desc: "Die jahrzehntelangen Bemühungen unserer mächtigen Liga zum Schutz unserer Region, die in schier endlosen Kämpfen mündeten, sind endlich von Erfolg gekrönt. Die langen Schatten der fremdländischen Eroberer verdunkeln nicht länger unsere Landesgrenzen und unser Volk blickt hoffnungsvoll in die Zukunft – eine Zukunft, in der unser Land wächst und gedeiht!"
 italian_wars.100.a: "Fortius quo fidelius!"
 iw_gain_5_trust_with_every_member_tt: "Wir erhalten #G 5#! [trust|e] bei jedem anderen [member|e] unserer #italic Italienischen Liga#!"
 iw_send_aid_tt: "Wir unterstützen das ausgewählte [country|e] mit [manpower|e] oder [gold|e]"
 italian_wars.200.desc: "Der langersehnte letzte Akt der Italienkriege findet endlich seinen Abschluss. Mit der Auflösung aller fremden Ligen, die die Unterwerfung unseres Landes anstrebten, beginnt für unsere Halbinsel ein Zeitalter des Friedens und des Wohlstands. Der Weg ist nun frei für unseren eigenen Aufstieg zur Großmacht von [ShowRegionName('italy_region')]!"
 italian_wars.200.a: "Die Ära von „[target_country.GetNameWithNoTooltip|U]“ hat gerade erst begonnen!"
 italian_wars.300.title: "[target_io.GetNameWithNoTooltip|U] siegt in [ShowRegionNameWithNoTooltip('italy_region')]"
 italian_wars.300.desc: "[ShowRegionName('italy_region')] leistete über mehrere Jahrzehnte heftigen und unerbittlichen Widerstand, doch nun haben wir die Region endlich weitgehend in unserer Hand. Jene, die unsere Pläne zu vereiteln suchten, kauern nun feige hinter hohen Mauern oder fliehen ängstlich vor unseren stolzen Armeen. Heute beginnt ein neues Zeitalter für die Region, denn niemand wagt es noch, uns unseren Anspruch streitig zu machen!"
 italian_wars.300.a: "Lang lebe [target_character.GetNameWithNoTooltip]!"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')|U]e Pattsituation"
 italian_wars.400.desc: "Wir haben uns redlich bemüht, die [ShowSituationName('italian_wars')] zu unseren Gunsten zu beeinflussen, doch die Bemühungen der Staaten in der Region, diese zu einen, waren genauso wenig von Erfolg gekrönt wie die der fremdländischen Eroberer, ihren Einfluss hier erheblich zu steigern …"
 italian_wars.400.a: "Wofür ist Krieg überhaupt gut?"
 end_the_italian_wars_stalemate_tt: "Die [situation|e] „[ShowSituationNameWithNoTooltip('italian_wars')]“ endet mit einer Pattsituation …"
