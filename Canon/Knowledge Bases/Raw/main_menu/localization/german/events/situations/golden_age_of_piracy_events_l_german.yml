l_german:
 golden_age_of_piracy.100.title: "Ein schlagkräftiges Bündnis gegen Piraterie"
 golden_age_of_piracy.100.desc: "Ein Diplomat aus [actor.GetName] ist an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen und unterbreitet uns eine Bitte: Wir sollen uns vom [ShowLawName('piracy_law')] abwenden und stattdessen eine [ShowPolicyName('anti_piracy_policy')] einläuten, um gemeinsam mit [actor.GetNameWithNoTooltip] und vielen anderen die Geißel der Meere ein für alle Mal auszurotten."
 golden_age_of_piracy.100.a: "Ja, wir nehmen die Gesetzesänderung vor."
 golden_age_of_piracy.100.b: "Nein, wir verbitten uns jegliche Einmischung von außerhalb."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Unsere Diplomaten kehren mit guten Neuigkeiten zurück. Sie konnten „[target_country_scope.GetName]“ von einer Gesetzesänderung überzeugen, wodurch Piraten in ihren Gewässern nicht länger sicher sind. Dank dieser Bemühungen sind die Weltmeere nun wieder etwas sicherer und der Handel kann wieder gedeihen."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Unsere Diplomaten sind mit unerfreulichen Nachrichten aus „[target_country_scope.GetName]“ zurückgekehrt. Es ist ihnen nicht gelungen, die Machthaber zur Vernunft zu bringen. Diese gewähren Piraten weiterhin einen sicheren Hafen in ihren Gewässern. Wenn wir nichts unternehmen, breitet sich diese Geißel gewiss auch in unsere Gewässer aus."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Eine Piratennation"
 golden_age_of_piracy.110.desc: "Nach der Ausstellung eines weiteren Kaperbriefs durch „[actor.GetName]“ hat sich in [target_location.GetName] eine Gruppe von Banditen und Mördern um ein niederträchtiges Oberhaupt namens [pirate_ruler_scope.GetName] geschart.\n\n[pirate_ruler_scope.Custom('DE_PRO_POS_S_3P')|U] erklärtes Ziel ist die Gründung einer Piratennation. [pirate_ruler_scope.Custom('DE_PRO_PER_S_3P_N')|U] will die Weltmeere in Angst und Schrecken versetzen und sich und [pirate_ruler_scope.Custom('DE_PRO_POS_S_3P')]en Anhängern zu Ruhm und Reichtum verhelfen."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Piraten haben’s gut!"
 golden_age_of_piracy.110.tt: "Wir spielen als „[ROOT.GetCountry.GetNameWithNoTooltip]“ weiter"
