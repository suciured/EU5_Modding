 sengoku.1.title: "Ōnin-Krieg"
 sengoku.1.desc.shogun: "Die Spannungen zwischen den verschiedenen Clans und uns selbst sind außer Kontrolle geraten und ein Krieg ist ausgebrochen. Die Auswirkungen davon sind auf allen japanischen Inseln zu spüren, da die anderen $daimyo$s damit beginnen, sich auf eine der Seiten zu schlagen und Bündnisse einzugehen.\n\nWer auch immer siegreich aus dem derzeitigen Bürgerkrieg hervorgehen mag, eines ist deutlich: Das derzeitige Reich ([Root.GetCountry.GetLongName|U]) war zu schwach, ihn zu verhindern. Wir sind nicht die Einzigen, die dies bemerkt haben, und es ist daher mehr als wahrscheinlich, dass der große Krieg der Ōnin-Ära eine längere Periode von Zwisten und Kriegen zwischen den verschiedenen japanischen Staaten einläuten wird."
 sengoku.1.desc: "Der [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] war offensichtlich zu schwach, um die Clans zu kontrollieren. Sein Hang zur Nachsicht und die schrittweise Übertragung von Befugnissen auf örtliche Herrscher wurden ihm schließlich zum Verhängnis. Zahlreiche Zwiste, die seit Jahrhunderten vor sich hin schwelten, werden nun gewaltsam ausgetragen. Da eine zentrale Autorität fast gänzlich fehlt, herrschen viele $daimyo$s nach Gutdünken über ihre eigenen Domänen. Wir können es uns nicht erlauben, ins Hintertreffen zu geraten, denn sonst fallen wir den Flammen des Krieges zum Opfer, die bald das gesamte Land erfassen werden."
 sengoku.1.a: "Wir werden siegreich aus der Sengoku Jidai hervorgehen!"
 sengoku.1.b: "Wir warten vorerst ab."
 turn_japanese_clan_into_normal_tag.tt: "Wir erhalten Autonomie als territorialer $daimyo$"
 sengoku.2.title: "Das Ende der Sengoku Jidai"
 sengoku.2.desc.common: "Die Konflikte der Sengoku Jidai gehören der Vergangenheit an. Nachdem der Krieg viele Jahre gewütet hat, sind die Inseln von [ShowRegionName('japan_region')] wieder vereint, und zwar"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ unter unserem Banner! Kein Clan wagt es je wieder, unsere Führung anzuzweifeln. Wir werden ein neues Zeitalter des Friedens und des Wohlstands für unser Land einläuten. Ganz [ShowRegionName('japan_region')] wird sich vor uns verneigen!"
 sengoku.2.desc: "$sengoku.2.desc.common$ unter der Autorität des #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]s#!. Die Clans werden ihre Kleinkriege nie wieder auf Kosten der Autorität der Zentralregierung austragen."
 sengoku.2.a: "Wir sind siegreich!"
 sengoku.2.b: "Nicht einmal die kaiserliche Familie kann sich unserer Autorität widersetzen!"
 sengoku.3.title: "Expansion unseres #L [ROOT.GetCountry.GetFlavorRank]s#!"
 sengoku.3.desc: "Das Land befindet sich in einer Zeit des Umbruchs. Viele der Clans haben damit begonnen, einen eigenen Machtbereich zu erschaffen, den sie unabhängig von der Autorität des #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]s#! regieren. Es ist offensichtlich, dass der Hof in [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] nicht mehr über die Macht verfügt, die Clans zurechtzuweisen. Wir könnten die derzeitige Lage nutzen und die Autonomie unseres #L [ROOT.GetCountry.GetFlavorRank]s#! stärken, um unser Schicksal selbst zu bestimmen, doch damit riskieren wir, den Zorn des #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]s#! auf uns zu ziehen."
 sengoku.3.a: "Wir ebnen uns selbst den Weg zur Macht."
 sengoku.3.b: "Wir können es nicht riskieren, den Zorn des #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]s#! auf uns zu ziehen."
 sengoku.4.title: "Ein Augenblick der Schwäche"
 sengoku.4.desc: "Wir leben in einer Zeit ständiger Spannungen. Ein Reich ([target_enemy.GetLongName|U]) hat jüngst versucht, seinen Einfluss auf Kosten anderer Clans zu erweitern, doch auch es selbst zeigt verschiedene Anzeichen von Schwäche. Wir könnten diese Schwäche zu unserem Vorteil nutzen und unser Territorium ausweiten. Das ganze Land versinkt im Krieg – was macht ein Krieg mehr da schon aus?"
 sengoku.4.a: "Sie sind schwach. Sie werden fallen."
 sengoku.5.title: "Der Augenblick der Wahrheit"
 sengoku.5.desc: "Ein gewisses Reich ([target_enemy.GetLongName|U]) hat sich bereits mehrfach als Stachel in unserem Fleisch erwiesen. Wir sollten uns diesem Ärgernis endlich annehmen und unser Territorium auf seine Kosten erweitern. In der $sengoku$ tobt der Krieg unaufhörlich im gesamten Land, wobei es ganz natürlich ist, dass die Schwachen sterben, um die Starken zu nähren. Wenn wir überleben wollen, müssen wir siegreich aus dieser Zeit hervorgehen, und dazu müssen wir unablässig jede Schwäche ausnutzen, derer wir gewahr werden."
 sengoku.5.a: "Wir werden sie vernichten."
 sengoku.5.b: "Es wäre sinnlos, gegen sie vorzugehen."
 sengoku.6.title: "„[actor.GetLongNameWithNoTooltip|U]“ ersucht um Frieden"
 sengoku.6.desc: "[actor.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [actor.GetGovernment.GetRulerTitle] in [actor.GetCapital.GetName] ist auf unsere Verwicklung in einen gewissen Streit ([target_war.GetName]) aufmerksam geworden. Wir haben ein offizielles #L [actor.GetGovernment.GetAdjective|l]es#! Schreiben erhalten, in dem man uns auffordert, die Kampfhandlungen einzustellen, um den Frieden im Land und dessen Stabilität nicht zu gefährden. Auch wenn wir [actor.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [actor.GetGovernment.GetRulerTitle] und [actor.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Autorität nicht anzweifeln, so versprechen wir uns dennoch nach wie vor vielerlei Vorteile von diesem Streit."
 sengoku.6.a: "Wir müssen uns dem Befehl fügen."
 sengoku.6.b: "Gebt zu verstehen, dass wir etwas Bedenkzeit benötigen."
 sengoku.7.title: "„[target_country.GetLongNameWithNoTooltip|U]“ leistet unserem Ersuchen Folge"
 sengoku.7.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) hat bewiesen, dass sie [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] treu ergeben ist. Sie ist den Forderungen in unserem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schreiben nachgekommen und hat das sinnlose Blutvergießen beendet."
 sengoku.7.a: "Und das ist auch gut so."
 sengoku.8.title: "„[target_country.GetLongNameWithNoTooltip|U]“ lehnt unser Ersuchen ab"
 sengoku.8.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) hat den Verrat begangen, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Autorität anzweifeln. Man hat unser #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Schreiben zwar zur Kenntnis genommen, erbittet sich jedoch Bedenkzeit, um die Forderungen nach einer Waffenruhe zu prüfen. Offensichtlich hat man vor, diese einfach zu ignorieren."
 sengoku.8.a: "Wir sind von Verrätern umgeben!"
 sengoku.9.title: "Ersuchen um [target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "Eine gewisse Nation ([actor.GetLongNameWithNoTooltip|U]) tritt mit einer überaus dreisten Forderung an uns heran. Man gibt vor, als Herrscher über das Großreich ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) Anspruch auf [target_location.GetName] zu haben, und fordert von uns, das Gebiet an „[actor.GetNameWithNoTooltip|U]“ abzutreten. Damit überschreitet man eindeutig die #L [actor.GetGovernment.GetAdjective|l]en#! Befugnisse. Wir sollten gut über unsere Antwort nachdenken."
 sengoku.9.a: "Wir haben dem [actor.GetFlavorRank] zu gehorchen."
 sengoku.9.b: "Dieses Gebiet gehört rechtmäßig uns!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "„[target_country.GetName|U]“ beweist gesunden Menschenverstand und erfüllt unsere Forderung. Man tritt einen Teil der eigenen Gebiete an uns ab und unterwirft sich unserer Autorität und Führung."
 sengoku.10.a: "Und das ist auch gut so."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "„[target_country.GetName]“ weigert sich unverschämterweise, Land an uns abzutreten. Man behauptet, man hätte einen rechtmäßigen Anspruch auf das Gebiet. Wir können eine derartige Respektlosigkeit gegenüber der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Autorität nicht ungesühnt lassen."
 sengoku.11.a: "Wir werden ihnen mit Gewalt zeigen müssen, wer das Sagen hat."
 sengoku.12.title: "„[actor.GetLongNameWithNoTooltip|U]“ fordert unsere Unterwerfung"
 sengoku.12.desc: "Eine gewisse Nation ([actor.GetLongNameWithNoTooltip|U]) übermittelt uns eine Forderung mit weitreichenden Folgen. Man fordert uns auf, unsere Selbstständigkeit aufzugeben und unser gesamtes Gebiet an das [actor.GetFlavorRank] abzutreten, wonach wir nur noch als Statthalter unter seiner Führung dienen würden. Dies würde all unsere eigenen Errungenschaften als [ROOT.GetCountry.GetFlavorRank] einschränken, könnte aber zur Stabilisierung des Reichs beitragen."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Angebot einer Geisel"
 sengoku.13.desc: "Gesandte aus einer gewissen Nation ([actor.GetLongNameWithNoTooltip|U]) bieten uns [target_character.GetName] als Geisel an. [target_character.Custom('DE_PRO_PER_S_3P_A')|U] unter unserer Obhut zu haben, mag die Beziehungen und das gegenseitige Vertrauen zwischen unseren Clans stärken, [target_character.Custom('DE_PRO_POS_S_3P')]e Anwesenheit könnte sich auf lange Sicht jedoch auch als zweischneidiges Schwert erweisen."
 sengoku.13.a: "Wir sorgen dafür, dass [target_character.GetNameWithNoTooltip] sich unter unserer Obhut wohlfühlt."
 sengoku.13.b: "Leider ist für [target_character.Custom('DE_PRO_PER_S_3P_A')] bei uns kein Platz."
 sengoku.14.title: "[target_character.GetNameWithNoTooltip|U] reist nach „[target_country.GetNameWithNoTooltip|U]“"
 sengoku.14.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) hat unser Angebot akzeptiert, [target_character.GetName] bei sich aufzunehmen, um das Band zwischen unseren Clans zu stärken. Solange [target_character.Custom('DE_PRO_PER_S_3P_N')] sich dort in Obhut befindet, begegnen sich unsere beiden Clans mit Freundschaft und Vertrauen."
 sengoku.14.a: "Welch eine freudige Nachricht!"
 sengoku.15.title: "[target_character.GetNameWithNoTooltip] reist nicht nach „[target_country.GetNameWithNoTooltip|U]“"
 sengoku.15.desc: "Unsere Gesandten kehren mit schlechten Nachrichten zurück: Man hat unser Angebot abgelehnt, [target_character.GetName] in Obhut zu nehmen. „[target_country.GetNameWithNoTooltip|U]“ gibt vor, nicht über die Mittel zu verfügen, um [target_character.Custom('DE_PRO_PER_S_3P_A')] aufzunehmen. Aus der Weigerung lässt sich nur schließen, dass man nicht gewillt ist, die Bande zwischen uns zu stärken."
 sengoku.15.a: "Sie werden ihre Entscheidung noch bedauern."
 sengoku.16.title: "Ersuchen um eine Geisel"
 sengoku.16.desc: "Gesandte aus einer gewissen Nation ([actor.GetLongNameWithNoTooltip|U]) bitten uns um die Ehre, [target_character.GetName] in ihre Obhut zu übergeben. Sie erklären, [target_character.Custom('DE_PRO_PER_S_3P_D')] als Zeichen des Respekts und der Wertschätzung gegenüber unserem [ROOT.GetCountry.GetFlavorRank] ihre Gastfreundschaft angedeihen lassen zu wollen. Natürlich werde man [target_character.Custom('DE_PRO_PER_S_3P_A')] angemessen unterhalten und für [target_character.Custom('DE_PRO_POS_S_3P')]e Sicherheit sorgen. Mit unserer Einwilligung könnten wir die Verbindung und das Vertrauen zwischen unseren Clans stärken."
 sengoku.16.a: "Schickt [target_character.GetNameWithNoTooltip] zu ihnen."
 sengoku.16.b: "Ihr Ersuchen ist an Dreistigkeit nicht zu überbieten!"
 sengoku.17.title: "„[target_country.GetNameWithNoTooltip|U]“ leistet unserem Ersuchen Folge"
 sengoku.17.desc: "Eine gewisse Nation ([target_country.GetLongNameWithNoTooltip|U]) hat unserem Vorschlag zugestimmt, das Band zwischen unseren Clans zu stärken, und [target_character.GetName] in unsere Obhut übergeben. Solange [target_character.Custom('DE_PRO_PER_S_3P_N')] wohlauf unter uns lebt, werden sich unsere beiden Familien mit Vertrauen begegnen und eine enge Beziehung unterhalten."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "„[target_country.GetNameWithNoTooltip|U]“ lehnt unser Ersuchen ab"
 sengoku.18.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) hat unser Ersuchen erhalten, [target_character.GetName] in unser [ROOT.GetCountry.GetFlavorRank] aufnehmen zu dürfen, hielt dies aber für eine Finte, mit der wir uns einen Vorteil sichern wollen. Unsere Bemühungen, das Band und das gegenseitige Vertrauen zwischen unseren Clans zu stärken, haben anscheinend die entgegengesetzte Wirkung gezeigt."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Vorladung an den #L [actor.GetGovernment.GetAdjective|l]en#! [actor.GetGovernment.GetCourtTitle]"
 sengoku.19.desc: "Es ist überdeutlich, dass eine gewisse Nation ([actor.GetLongName|U]) die Kontrolle über das Land verliert. Immer mehr Clans handeln eigenständig, anstatt sich der vermeintlichen Autorität ([actor.GetLongNameWithNoTooltip|U]) zu unterwerfen. In einem verzweifelten Versuch, die Kontrolle wiederzuerlangen, beordert das [actor.GetFlavorRank] die Anführer verschiedener Clans zum Hauptsitz und stellt sie dort für ihre Taten zur Rede. Auch [target_ruler.GetName] hat nun eine solche Vorladung erhalten, in der [target_ruler.Custom('DE_PRO_PER_S_3P_N')] dazu aufgefordert wird, am #L [actor.GetGovernment.GetAdjective|l]en#! [actor.GetGovernment.GetCourtTitle] zu erscheinen. Es ist unsere Pflicht, der Aufforderung nachzukommen, doch dies würde unsere eigene Autorität schwächen."
 sengoku.19.a: "Uns bleibt keine andere Wahl, als zu gehorchen."
 sengoku.19.b: "Wir kommen der Vorladung nach, wenn es uns passt …"
 sengoku.20.title: "„[target_country.GetNameWithNoTooltip|U]“ willigt ein"
 sengoku.20.desc: "[target_ruler.GetName|U] von „[target_country.GetLongName|U]“ ist unserer Vorladung nachgekommen und vor uns erschienen, um [target_ruler.Custom('DE_PRO_POS_S_3P')] [target_country.GetFlavorRank] und dessen Taten uns gegenüber zu verteidigen. Damit ist deutlich, dass die Clans unsere Autorität noch immer anerkennen, auch wenn sie Versuche unternehmen, eigenständig zu handeln."
 sengoku.20.a: "Sie sind noch immer unsere Untergebenen."
 sengoku.21.title: "„[target_country.GetNameWithNoTooltip|U]“ weigert sich"
 sengoku.21.desc: "[target_ruler.GetName|U] von „[target_country.GetLongName|U]“ weigert sich, am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu erscheinen, und beweist damit, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] so töricht wie illoyal ist. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] gibt zwar vor, die Reise antreten zu wollen, führt jedoch auch an, dass die Vorbereitungen einige Zeit dauern würden. Diese Verzögerungstaktik ist offensichtlich ein Zeichen, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nicht gewillt ist, unsere Befehle zu befolgen, und offen gegen uns rebelliert. Wir können nicht zulassen, dass man unsere Autorität auf derart dreiste Weise missachtet."
 sengoku.21.a: "Dann müssen wir „[target_country.GetNameWithNoTooltip|U]“ wohl zurechtweisen."
 sengoku.22.title: "„[actor.GetLongNameWithNoTooltip]“ rebelliert gegen den [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]"
 sengoku.22.desc: "Der [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] hat die Aufgabe, im Namen des [ShowSpecialStatusName('japanese_emperor')] über das Land zu herrschen und den Chrysanthemen-Thron von den Strapazen der direkten Führung entlasten. Jemand ([actor.GetLongName|U]) hat die turbulenten Zeiten jedoch genutzt, um genügend Unterstützung gegen unsere Herrschaft zu sammeln, und versucht nun, die direkte Macht der kaiserlichen Dynastie wiederherzustellen. Man hat uns als Verräter gebrandmarkt und bezichtigt uns, gegen die wahren Herrscher von [ShowRegionName('japan_region')] zu rebellieren."
 sengoku.22.a: "Sind wir die Bösen?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "Wir leben in wahrhaft turbulenten Zeiten. Auch wenn wir eigentlich ein Zeichen der Ordnung für ganz [ShowRegionName('japan_region')] sein sollten, stellen immer mehr Clans unsere Herrschaft in Frage. Zu diesen gehört auch [actor.GetName], wo man sich offen gegen unsere Herrschaft aufgelehnt und die Unabhängigkeit ausgerufen hat. Wir müssen jeden Clan, der glaubt, uns nichts schuldig zu sein, in seine Schranken verweisen, damit unser Land nicht im Chaos untergeht."
 sengoku.23.a: "Der Nagel, der herausragt, muss hineingeschlagen werden."
