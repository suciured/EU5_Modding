l_german:
 rise_of_timur.1.title: "Der [ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "[target_character.GetName|U] wird von dem Ehrgeiz angetrieben, den einstigen Ruhm der gefallenen Kalifate zu überflügeln und ein prachtvolles Reich ([GetCountry('MGE').GetLongName|U]) wiederauferstehen zu lassen. Dazu hat [target_character.Custom('DE_PRO_PER_S_3P_N')] eine Handvoll treuer Soldaten um sich geschart und das Fundament für diese Nation ([GetCountry('TIM').GetLongName|U]) gelegt. Derzeit mag das Reich noch unbedeutend erscheinen, doch [target_character.Custom('DE_ART_DEF_S_N')] [GetCountry('TIM').GetGovernment.GetRulerTitle] plant bereits, [target_character.Custom('DE_PRO_POS_S_3P')] beispielloses militärisches Genie und [target_character.Custom('DE_PRO_POS_S_3P')]e Elitetruppen dazu zu verwenden, das [GetCountry('TIM').GetFlavorRank] mit eiskalter Effizienz zu erweitern …"
 rise_of_timur.1.a: "Wir leben, um zu erobern!"
 rise_of_timur.2.title: "Der [ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Wir müssen sie aufhalten!"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip|U] – Der Niedergang"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Seit dem Tod von [target_character.GetName] scheint die [tim_country.GetAdjectiveWithNoTooltip|l]e Armee ihren Vorteil gegenüber ihren Feinden eingebüßt zu haben. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Nicht einmal [target_character.Custom('DE_ART_DEF_S_N')] mächtige [target_character.GetName] konnte den Untergang des Reichs verhindern. Bei der Eroberung von [target_location.GetName] wurde [target_character.GetNameWithNoTooltip] gefangen genommen und ohne Umschweife hingerichtet, um die [tim_country.GetAdjectiveWithNoTooltip|l]e Bedrohung ein für alle Mal zu beenden. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Die Geißel von ganz [ShowSubContinentName('central_asia')], diese berüchtigte Nation ([tim_country.GetLongName|U]), ist besiegt!"
 rise_of_timur.3.desc.end: "Mit der Zeit reiben Armeen von jenseits der Landesgrenzen sowie Feldzüge aus „[target_country.GetName]“ die Überreste dieser Nation ([tim_country.GetNameWithNoTooltip|U]) auf, bis sie zu einem Rumpfstaat verkommt und schließlich von jenem anderen Reich ([target_country.GetLongNameWithNoTooltip|U]) vollständig erobert wird."
 rise_of_timur.3.a: "Endlich hat [target_character.Custom('DE_PRO_POS_S_3P')] Blutvergießen ein Ende."
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip|U] – Der Niedergang"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Hoffentlich entwickelt sich „[target_country.GetNameWithNoTooltip]“ nicht zu einer neuen Bedrohung …"
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName|U] verliert seinen [casus_belli|E] „[ShowCasusBelliName('cb_timurs_conquests')]“"
 rise_of_timur.5.title: "[GetCountry('TIM').GetNameWithNoTooltip|U] wird unterworfen"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Nach dem überraschenden Ableben von [target_character.GetName] gelang es [target_character.Custom('DE_PRO_POS_S_3P')]en Nachfolgern nicht, die vielen Feinde abzuwehren, die [target_character.Custom('DE_PRO_PER_S_3P_N')] sich gemacht hatte.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ [target_character.GetName] mag ein taktisches Genie gewesen sein und alle möglichen Anstrengungen unternommen haben, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] hat sich auf [target_character.Custom('DE_PRO_POS_S_3P')]en Feldzügen zu viele Feinde gemacht. Es kam, wie es kommen musste: [ROOT.GetCountry.GetNameWithNoTooltip] hat unser [GetCountry('TIM').GetFlavorRank] unterworfen und dabei [target_character.GetNameWithNoTooltip] umgebracht.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "Dieses [GetCountry('TIM').GetFlavorRank], das sich selbst als [GetCountry('TIM').GetLongName|U] bezeichnete und von all seinen Nachbarn gefürchtet wurde, ist nun nur noch ein unbedeutendes Klientelland von [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nDas #L [GetCountry('TIM').GetAdjective|l]e#! Reich hat sich nun einem anderen Reich ([ROOT.GetCountry.GetLongName|U]) unterworfen, womit diese Bedrohung für immer gebannt ist."
 rise_of_timur.5.a: "Endlich hat [target_character.Custom('DE_PRO_POS_S_3P')] Blutvergießen ein Ende."
 rise_of_timur.6.title: "[GetCountry('TIM').GetNameWithNoTooltip|U] wird unterworfen"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Hoffentlich entwickelt sich [GetCountry('TIM').GetNameWithNoTooltip] nicht zu einer neuen Bedrohung …"
 rise_of_timur.7.title: "„[tim_country.GetLongNameWithNoTooltip|U]“ stagniert"
 rise_of_timur_7_desc_common: "Ein gewisses Reich ([tim_country.GetLongName|U]) hat einen kometenhaften Aufstieg hinter sich und sein Territorium in kürzester Zeit ausgeweitet. Man hatte beinahe den Eindruck, nichts und niemand könne es aufhalten, doch nun sind seine Erweiterungsbemühungen zum Stillstand gekommen. Anscheinend bleibt die Herrschaft von [target_character.GetName] unerreicht, denn"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] ist eindeutig nicht mit den Fähigkeiten [target_ruler.Custom('DE_PRO_POS_S_3P')][target_ruler.Custom('DE_END_PRO_S_G')] [Select_CString(target_ruler.IsFemale, 'Vorgängerin', 'Vorgängers')] gesegnet. [target_ruler.Custom('DE_PRO_POS_S_3P')|U] Unvermögen, die Erwartungen [target_ruler.Custom('DE_PRO_POS_S_3P')]es Volkes zu erfüllen, hat dazu geführt, dass $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ niemand verfügt über [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten, und damit gibt es kein unangefochtenes neues Oberhaupt für das [ROOT.GetCountry.GetFlavorRank]. Dies hat dazu geführt, dass $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "das Land in einen Zustand der Stagnation verfiel und der [tim_country.GetGovernment.GetCourtTitle] des Reichs nicht mehr imstande ist, wirklich etwas zu bewegen."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Unser Volk braucht sich nicht länger vor der Eroberungslust und dem Blutdurst unseres Feindes ([tim_country.GetLongName|U]) zu fürchten. Die Tage des kometenhaften Aufstiegs von [target_character.GetName] gehören der Vergangenheit an und niemand scheint geeignet, in [target_character.Custom('DE_PRO_POS_S_3P')]e Fußstapfen zu treten und das Reich, das sich selbst als [tim_country.GetFlavorRank] bezeichnet, wirksam anzuführen. Seine Armeen verloren mit ihrem Oberhaupt auch dessen strategischen Weitblick und wandern nun ziellos umher. Dies hat dazu geführt, dass $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip] wird wiederhergestellt"
 rise_of_timur.9.desc: "Viele dachten, die glorreichen Tage von $genghis_khan_name$ und seinem weltumspannenden Reich ([GetCountry('MGE').GetLongName|U]) gehörten der Vergangenheit an. Doch der Traum von [target_character.GetName], das Reich wiederaufleben zu lassen, hat sich erfüllt. Es ist uns gelungen, die Territorien des großen $rank_empire_horde_ruler_suffix_male$ wieder zu einen, womit wir offiziell die Wiedergeburt des Reichs verkünden, das wir „[GetCountry('MGE').GetLongNameWithNoTooltip|U]“ nennen."
 rise_of_timur.9.a: "Mögen uns Ruhm und Ehre zuteilwerden!"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip|U] wird wiederhergestellt"
 rise_of_timur.10.desc: "Vor vielen Jahrhunderten gelang es $genghis_khan_name$, die halbe Welt zu erobern und seinem Großreich einzuverleiben. Heute schickt sich [target_character.GetName] an, in diese Fußstapfen zu treten. Es ist [target_character.Custom('DE_PRO_PER_S_3P_D')] bereits gelungen, ein Großreich zu erschaffen, das dem des großen $rank_empire_horde_ruler_suffix_male$ flächenmäßig in nichts nachsteht. [GetCountry('MGE').GetLongName|U] wurde wiedergeboren und schon bald werden Reiterscharen die Welt erneut zum Erzittern bringen."
 rise_of_timur.10.a: "Wird die Welt dies ein weiteres Mal überstehen?"
 rise_of_timur.11.title: "Der [ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$ weckt durch seinen Reichtum und seine Kultur seit jeher das Interesse der gesamten Welt. Viele Eroberer versuchten in der Vergangenheit, den Subkontinent zu unterwerfen, um sich dessen Reichtümer anzueignen, doch sie waren allesamt erfolglos. [target_character.GetName|U] träumte ebenfalls davon, [target_character.Custom('DE_PRO_POS_S_3P')] Reich ([ROOT.GetCountry.GetLongName|U]) nach $india$ auszudehnen. Da [GetCountry('DLH').GetName] nun seine vormalige Vormachtstellung auf dem Subkontinent verloren hat, hat sich dieser Traum erfüllt. Unsere Eroberung von [ShowLocationName('delhi')] ist ein weiterer Schritt auf unserem Weg zu ewig währendem Ruhm!"
 rise_of_timur.11.a: "Ganz $india$ wird sich uns unterwerfen!"
 rise_of_timur.12.title: "Die Reichtümer von $china$"
 rise_of_timur.12.desc: "$china$ gilt seit der Antike als Mittelpunkt von [ShowContinentName('asia')]. Die Horden von $genghis_khan_name$ und dessen Nachfahren [GetCharacter('kublai_khan').GetName] eroberten das Reich, doch die Ära verhältnismäßiger Stabilität scheint vorüber. Das Territorium der Nachfahren von $genghis_khan_name_no_tooltip$ erstreckt sich nicht länger über ganz $china$, und manch ehrgeiziger Eroberer träumt bereits davon, sein Banner im ganzen Reich wehen zu sehen – darunter auch wir."
 rise_of_timur.12.a: "$china$ wird unser sein."
 rise_of_timur.13.title: "Unser Vermächtnis"
 rise_of_timur.13.desc: "Der Aufstieg von [target_character.GetName] von [Select_CString(target_character.IsFemale,'einer gewöhnlichen Generalin zur Herrscherin','einem gewöhnlichen General zum Herrscher')] über unser Reich ([ROOT.GetCountry.GetLongName|U]) sowie die anschließende Erweiterung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! haben [target_character.Custom('DE_PRO_PER_S_3P_D')] Ruhm und Ehre beschert. Obgleich [target_character.Custom('DE_PRO_POS_S_3P')]e militärische Macht bewiesen ist, zweifeln einige noch immer an der Legitimität [target_character.Custom('DE_PRO_POS_S_3P')]er Herrschaft. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] erfüllt nicht die Voraussetzungen, um den Titel als [Select_CString(target_character.IsFemale,'$rank_empire_muslim_ruler_female$','$rank_empire_muslim_ruler_male$')] für sich zu beanspruchen, doch es gibt andere Wege, einen Anspruch auf Autorität herzuleiten."
 rise_of_timur.13.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Eroberungen wurden gesegnet: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde durch [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] zum Ṣāḥib Qirān bestimmt."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip|U] ist [target_character.Custom('DE_ART_DEF_S_N')] [Select_CString(target_character.IsFemale,'Nachfahrin','Nachfahre')] von $genghis_khan_name_no_tooltip$."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip|U] ist [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 rise_of_timur.14.title: "Die Eroberung von [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')] ist seit Jahrhunderten der Mittelpunkt der #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt und verbindet [ShowContinentName('europe')] mit [ShowContinentName('asia')]. In dieser Region sind viele Großreiche entstanden und wieder zerfallen, und nun schickt sich unser großartiges Reich ([ROOT.GetCountry.GetLongName|U]) an, sie zu erobern. Unsere Armeen werden mit ihrer geballten Macht über sie hinwegfegen. Es ist uns vorbestimmt, über [ShowRegionNameWithNoTooltip('persia_region') zu herrschen."
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] wird sich uns unterwerfen."
 rise_of_timur.14.a.tt: "Wir erlangen den [casus_belli|E] „[ShowCasusBelliName('cb_timurs_conquests')]“ für alle [Concept('country', 'Länder')|e] mit Hauptsitz in [ShowRegionName('persia_region')]"
 rise_of_timur.15.title: "Die Eroberung von [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "Das #L [ShowCultureGroupName('turkic_group')|l]e#! Volk hat viel erreicht, seit es in den Steppen Asiens das Licht der Welt erblickte. Vor einigen Jahrhunderten dominierte das zur [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]en Kultur gehörige Seldschukenreich die Länder von [ShowRegionName('persia_region')] und drang selbst tief in #L [GetCountry('BYZ').GetAdjective|l]es#! Territorium vor. Es ist an der Zeit, die Menschen in [ShowRegionNameWithNoTooltip('anatolia_region')] erneut unter dem Banner eines großen [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]en #L [ROOT.GetCountry.GetFlavorRank]s#! zu einen!"
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] wird sich uns unterwerfen."
 rise_of_timur.100.title: "Überfälle auf „[target_country.GetNameWithNoTooltip]“"
 rise_of_timur.100.title.generic: "Überfälle auf fremde Länder"
 rise_of_timur.100.desc: "Das Stillsitzen fällt unseren Mannen schwer. Der letzte Feldzug unter [target_character.GetName] ist mehr als ein Jahr her und die #L [root_country.GetAdjective|l]en#! Krieger lechzen nach dem Klirren der Schwerter auf dem Schlachtfeld. Daher haben sich die Soldaten zu Überfalltruppen zusammengeschlossen und plündern regelmäßig die ländlichen Gebiete von „[target_country.GetName]“. Auch wenn sie dies unerlaubt tun, ist überdeutlich, dass das #L [target_country.GetCulture.GetName|l]e#! Volk schwach ist. Seine Reichtümer und Territorien warten nur darauf, erobert zu werden!"
 rise_of_timur.100.a: "„[target_country.GetNameWithNoTooltip]“ wird fallen!"
 rise_of_timur.100.b: "Wir können uns eine Invasion von „[target_country.GetNameWithNoTooltip]“ noch nicht leisten."
 rise_of_timur.101.title: "Die kulturelle Entwicklung von „[target_country.GetNameWithNoTooltip]“"
 rise_of_timur.101.title.generic: "Kulturliche Entwicklung"
 rise_of_timur.101.desc: "Die Macht unseres #L [ROOT.GetCountry.GetFlavorRank]s#! mag auf Eroberungen und Feldzügen beruhen, doch [target_character.GetName] liegen auch dessen kulturlichen Aspekte sehr am Herzen. Viele Kulturgüter gelangen als Kriegsbeute nach „[target_country.GetName]“, wo sie als Beweis unserer militärischen Überlegenheit und Inspirationsquelle für unser Volk dienen."
 rise_of_timur.101.a: "Sie könnten helfen, unseren Ruf zu verbessern."
 rise_of_timur.101.b: "Sie sind ein Beweis für unsere militärischen Erfolge."
 rise_of_timur.101.c: "Möge unsere Kultur gedeihen."
 rise_of_timur.102.title: "Krieger schließen sich in Scharen den Armeen von [target_character.GetShortNameWithNoTooltip] an"
 rise_of_timur.102.title.generic: "Krieger schließen sich in Scharen unseren Armeen an"
 rise_of_timur.102.desc: "Die Feldzüge von [target_character.GetName] ziehen zahlreiche Mannen an, die einen Teil der Kriegsbeute zu ergattern wünschen. Dies zeigt sich vor allem durch die hohe Zahl an neuen Rekruten aus allen Schichten der Gesellschaft, die sich den #L [target_country.GetAdjective|l]en#! Armeen anschließen."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "Das [target_country.GetAdjectiveWithNoTooltip|l]-[target_country.GetAdjectiveWithNoTooltip|l]e Bündnis"
 rise_of_timur.1000.title.generic: "Das Bündnis der Horden"
 rise_of_timur.1000.desc: "„[target_country.GetLongName|U]“ und [target_character.GetName] sind das Vermächtnis, das $genghis_khan_name$ hinterließ. Da [from_character.GetName] behauptet, mit dem berühmten Kriegsfürsten blutsverwandt zu sein, eint unsere beiden Reiche ein Band, welches die Grundlage für ein für beide Seiten nützliches Bündnis darstellen könnte."
 rise_of_timur.1000.a: "Wir nehmen Gespräche mit [target_character.GetNameWithNoTooltip] auf."
 rise_of_timur.1000.a.tt: "Wir bitten das Reich „[target_country.GetName]“ um ein [alliance|e]"
 rise_of_timur.1000.b: "Ein solches Bündnis ist für uns nicht von Belang."
 rise_of_timur.1000.b.tt: "Es ist unter unserer Würde, uns mit solchen Barbaren ([target_country.GetLongNameWithNoTooltip|U]) abzugeben"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip|U] bittet um ein Bündnis"
 rise_of_timur.1001.desc: "[target_character.GetName|U] erhält Neuigkeiten aus „[from_country.GetName|U]“. [from_character.GetName|U] erinnert uns daran, dass unsere beiden Völker Nachkömmlinge der [GetDynasty('borjigin_dynasty').GetName]-Dynastie sind, und ersucht uns um ein Bündnis zwischen unseren Reichen."
 rise_of_timur.1001.a: "Der Vorschlag von [target_character.GetShortNameWithNoTooltip] ist durchaus interessant …"
 rise_of_timur.1001.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht einmal ein Kind von $genghis_khan_name_no_tooltip$!"
 rise_of_timur.1001.b.tt: "Wir lehnen das Gesuch um ein [alliance|e] aus „[from_country.GetName]“ ab"
 rise_of_timur.1002.title: "Bündnisgesuch akzeptiert"
 rise_of_timur.1002.desc: "Unsern [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreichten Neuigkeiten aus „[target_country.GetName]“. Anscheinend ist [target_character.GetName] mit Weitblick gesegnet und von der militärischen Macht von [from_character.GetName] beeindruckt, denn man hat unser Bündnisgesuch akzeptiert."
 rise_of_timur.1002.a: "Wahrlich eine weise Entscheidung."
 rise_of_timur.1003.title: "Bündnisgesuch abgelehnt"
 rise_of_timur.1003.desc: "Unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreichen Neuigkeiten aus [target_country.GetName]. Anscheinend ist [target_character.GetName] zu kurzsichtig, um wahre Brillanz zu erkennen, wenn diese sich [target_character.Custom('DE_PRO_PER_S_3P_D')] offenbart. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [from_character.GetName] sei [Select_CString(from_character.IsFemale,'keine echte Nachfahrin','kein echter Nachfahre')] von $genghis_khan_name$, und hat unser Bündnisgesuch abgelehnt."
 rise_of_timur.1003.a: "Dann soll [target_character.Custom('DE_PRO_PER_S_3P_N')] sein Ende auf dem Schlachtfeld finden."
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip|U]-[target_country.GetAdjectiveWithNoTooltip|l]e Spannungen"
 rise_of_timur.1010.title.generic: "Ein zerbrechliches Bündnis"
 rise_of_timur.1010.desc: "Während unser Reich unaufhörlich wächst und gedeiht, ist ein Verbündeter ([target_country.GetLongName|U]) seit geraumer Zeit im Verfall begriffen. Die treuen Anhänger von [from_character.GetName] stellen unser Bündnis mit [target_character.GetName] immer häufiger infrage, denn welchen Vorteil ziehen wir noch daraus?"
 rise_of_timur.1010.a: "Zeit, unsere Verträge zu annullieren."
 rise_of_timur.1010.b: "Sie sind als Verbündete für uns noch immer von größerem Nutzen."
 rise_of_timur.1011.title: "Der Verrat von [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "Uns erreichen Neuigkeiten aus „[from_country.GetName]“: [Select_CString(from_character.IsFemale,'Die niederträchtige Verräterin','Der niederträchtige Verräter')] [from_character.GetName] hat das Bündnis mit uns aufgekündigt und bereitet [target_character.Custom('DE_PRO_POS_S_3P')]e Truppen darauf vor, in unser Land einzufallen!"
 rise_of_timur.1011.a: "Niederträchtige Verräter!"
 rise_of_timur.1020.title: "Die Turkmenen von [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "Dem #L [ShowCultureGroupName('turkic_group')|l]en#! Seldschukenreich gelang es in der Vergangenheit nicht nur, das [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]e und das #L [ShowCultureGroupName('iranian_group')|l]e#! Volk in [ShowRegionName('persia_region')] zu einen, es breitete sich sogar in die Länder von [ShowRegionName('anatolia_region')] aus, wo noch immer eine große [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]e Bevölkerung lebt. Die Truppen von $genghis_khan_name$ und die seiner Nachfahren, des Ilchanats, dehnten ihren Einfluss auf der Halbinsel auf die gleiche Weise aus. Wenn wir unseren Einfluss nutzen, können wir den einstigen Glanz dieser Großreiche wiederherstellen."
 rise_of_timur.1020.a: "Wir tragen das Vermächtnis beider Großreiche in uns!"
 rise_of_timur.1020.a.tt: "Alle [Concept('country', 'Länder')|e] mit Hauptsitz in [ShowRegionName('anatolia_region')], die an unser Reich oder eines unserer [subjects|e] angrenzen, erhalten die Möglichkeit, [ShowSubjectTypeName('vassal')] von „[from_country.GetName|U]“ zu werden"
 rise_of_timur.1020.b: "Unser Reich ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) hat nichts mit diesen gefallenen Reichen gemein."
 rise_of_timur.1020.b.tt: "Wir erlangen den [casus_belli|E] „[ShowCasusBelliName('cb_timurs_conquests')]“ für alle [Concept('country', 'Länder')|e] mit Hauptsitz in [ShowRegionName('anatolia_region')]"
 rise_of_timur.1021.title: "Das Angebot aus „[from_country.GetNameWithNoTooltip]“"
 rise_of_timur.1021.desc: "Die Militärmacht eines gewissen Reiches ([from_country.GetLongName|U]) ist unbestritten und sein Eroberungstrieb mehr als deutlich. Nun hat es seine Fühler anscheinend nach [ShowRegionName('anatolia_region')] ausgestreckt, weshalb man uns das Angebot unterbreitet, uns freiwillig zu unterwerfen und ein Klientelland zu werden. Selbstverständlich bezweifelt niemand, dass das Reich unser Territorium seinem Herrschaftsgebiet mit anderen Mitteln einzuverleiben versuchen wird, sollten wir das Angebot ablehnen."
 rise_of_timur.1021.a: "Wir werden das Knie beugen."
 rise_of_timur.1021.b: "Sollen sie ihre Forderungen doch auf dem Schlachtfeld stellen!"
 rise_of_timur.1022.title: "„[target_country.GetNameWithNoTooltip]“ ist nun unser Vasall"
 rise_of_timur.1022.desc: "Ein gewisses Reich ([target_country.GetLongName|U]) ist mit Vernunft gesegnet, denn es hat beschlossen, unser Angebot anzunehmen, und uns die Treue geschworen. Damit haben wir unseren Einfluss in [ShowRegionName('anatolia_region')] weiter ausgeweitet und unseren rechtmäßigen Anspruch auf das Gebiet weiter untermauert."
 rise_of_timur.1022.a: "Eine weise Entscheidung."
 rise_of_timur.1023.title: "„[target_country.GetNameWithNoTooltip]“ wird nicht unser Vasall"
 rise_of_timur.1023.desc: "Die törichten Narren in „[target_country.GetName]“ haben sämtliche Vernunft in den Wind geschlagen und unser großzügiges Angebot, unser Klientelland zu werden, abgelehnt. Damit stellen sie sich offen gegen uns. Uns bleibt nichts anderes übrig, als ihnen auf dem Schlachtfeld zu antworten."
 rise_of_timur.1023.a: "Eine törichte Entscheidung."
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip|U]e Opposition"
 rise_of_timur.1030.title.generic: "Opposition in Anatolien"
 rise_of_timur.1030.desc: "Der Ruhm unserer glorreichen Nation ([ROOT.GetCountry.GetLongName|U]) ist unbestreitbar, und nur ein Narr würde die Legitimität unserer Herrschaft über [ShowRegionName('anatolia_region')] noch anzweifeln. Leider scheint [target_country.GetName] voller Narren zu sein, denn man widersetzt sich uns und besteht auf der hanebüchenen Behauptung, das stärkste #L [ShowCultureGroupName('turkic_group')|l]e Volk in der Region zu sein. Es ist sonnenklar, dass wir sie auf ihren Platz verweisen und ihnen zeigen müssen, welches Volk das wahre [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]e."
 rise_of_timur.1030.a: "Erinnern wir sie daran, wer hier das Sagen hat!"
 rise_of_timur.1030.a.at: "Wir stellen strenge Forderungen an „[target_country.GetName]“. Falls es die Forderungen ablehnt, kommt es zum [war|e]\nWir fordern folgende Dinge:"
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')] ist groß genug für uns beide."
 timurs_demands_at: "Alle #L [target_country.GetAdjective|l]en#! [subjects|e] in [ShowRegionName('anatolia_region')] werden [ShowSubjectTypeName('tributary')] von „[from_country.GetName|U]“"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip|U]e Bedrohung"
 rise_of_timur.1031.desc: "Nichts und niemand scheint aufhalten zu können, dass sich [from_country.GetName] ausbreitet, und nun stehen seine Krieger an unseren Landesgrenzen. Ihr Ziel ist es, die gesamte Region [ShowRegionName('anatolia_region')] zu beherrschen, wobei ihnen all unsere Mühen auf dem Weg, das mächtigste #L [ShowCultureGroupName('turkic_group')|l]e#! Volk in der Region zu werden, gleichgültig zu sein scheinen. Sie wollen sich diesen Titel selbst sichern. Wenn wir uns nicht mit ihnen verbünden und ihnen diesen Titel überlassen, werden sie gewiss versuchen, ihn uns mit Gewalt zu entreißen."
 rise_of_timur.1031.a: "Es ist in unserem Interesse, die Forderungen zu erfüllen."
 rise_of_timur.1031.a.tt: "Wenn wir unser Knie beugen, wird uns „[from_country.GetName]“ Folgendes aufzwingen:"
 rise_of_timur.1031.b: "Ihr Hochmut kennt keine Grenzen."
 rise_of_timur.1032.title: "„[target_country.GetNameWithNoTooltip|U]“ unterwirft sich"
 rise_of_timur.1032.desc: "Das weise Volk von [target_country.GetName] hat seinen Fehler eingesehen und akzeptiert, dass uns der Titel des mächtigsten #L [ShowCultureGroupName('turkic_group')|l]en#! Volkes in [ShowRegionName('anatolia_region')] gebührt. Man hat sich zudem entschieden, sich unserer edelmütigen Herrschaft zu unterwerfen und unsere Interessen zu vertreten."
 rise_of_timur.1032.a: "Eine weise Entscheidung."
 rise_of_timur.1033.title: "„[target_country.GetNameWithNoTooltip|U]“ wählt den Krieg"
 rise_of_timur.1033.desc: "Die Narren aus „[target_country.GetName]“ hängen noch immer dem Irrglauben an, sie wären unserem mächtigen [ROOT.GetCountry.GetFlavorRank] überlegen. Sie glauben, sie könnten sich uns widersetzen, und haben unser überaus großzügiges Angebot abgelehnt. Nun bereiten sie sich darauf vor, mit uns die Klingen auf dem Schlachtfeld zu kreuzen. Wir werden sie wohl gewaltsam zur Vernunft bringen müssen."
 rise_of_timur.1033.a: "Wenn sie Krieg wünschen, sollen sie ihn haben."
 rise_of_timur.1040.title: "Die Gefangennahme von [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "Ein imposanter Fang"
 rise_of_timur.1040.desc: "[target_character.GetName|U], [target_country.GetGovernment.GetRulerTitle] einer ruhmreichen Nation ([target_country.GetLongName|U]), wurde in [target_location.GetName|U] gefangen genommen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Reich mag die Vorherrschaft über [ShowRegionName('anatolia_region')] innegehabt haben, doch es war der taktischen Brillanz von [from_character.GetName] und den #L [from_country.GetAdjective|l]en#! Streitkräften hoffnungslos unterlegen. [target_character.Custom('DE_ART_DEF_S_N')|U] einst so einflussreiche [target_country.GetGovernment.GetRulerTitle] soll von nun an [from_character.GetShortNameWithNoTitle] als Andenken am [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen."
 rise_of_timur.1040.desc.historical_info: "Im Jahr 1398 kam es erstmals zu einem Konflikt zwischen Sultan Bayezid I. („der Blitz“) und dem Timuridenreich, als Ersterer das dschanische Emirat eroberte und damit gegen eine Übereinkunft mit dem türkisch-mongolischen Emir Timur verstieß. Nachdem sie über längere Zeit Beleidigungen und Beschimpfungen in Briefform ausgetauscht hatten, trafen die Streitkräfte von Bayezid und Timur im Jahr 1402 in der schicksalhaften Schlacht bei Ankara aufeinander. Obwohl der Sultan in der Vergangenheit herausragende militärische Erfolge errungen hatte, erlitt er in dieser Schlacht eine bittere Niederlage und endete in Gefangenschaft, was das Osmanische Interregnum einläutete."
 rise_of_timur.1040.a: "[target_character.Custom('DE_ART_DEF_S_N')|U] [target_country.GetGovernment.GetRulerTitle] gibt gewiss eine hervorragende Fußbank ab."
 rise_of_timur.1041.title: "Die Gefangennahme von [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1041.desc: "Die Eroberung von [target_location.GetName] durch eine gewisse Nation ([from_country.GetLongName|U]) ist nicht nur ein Albtraum für die örtliche Bevölkerung, sondern für unser ganzes Reich ([target_country.GetLongName|U]). [target_character.GetName] wurde durch [from_character.GetName] gefangen genommen und an den [from_country.GetAdjectiveWithNoTooltip|l]en [from_country.GetGovernment.GetCourtTitle] verschleppt!"
 rise_of_timur.1041.a: "Das ist eine Katastrophe!"
