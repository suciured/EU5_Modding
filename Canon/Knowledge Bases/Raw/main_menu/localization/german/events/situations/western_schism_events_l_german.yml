l_german:
 western_schism.1.title: "Ein Schisma in der katholischen Kirche"
 western_schism.1.desc: "Eine Spaltung hat die #L [ShowReligionAdjective('catholic')]e#! Kirche erschüttert und die $curia$ in kleinliche Fraktionskämpfe gestürzt!\n\nAuch wenn die Kirche bereits zuvor gespalten war, scheint diese Spaltung von anderer Natur zu sein. Nach dem Tod des letzten [GetInternationalOrganization('catholic_church').GetLeaderTitle]es drängt eine Fraktion #L [ShowCultureGroupName('italian_group')]er#! Kardinäle darauf, den Heiligen Stuhl wieder unter ihre Kontrolle zu bringen. Dies ist ihr Ziel, seit das Papsttum unter die Herrschaft der [ShowCultureGroupName('french_group')]en Fraktion gefallen ist. Ihnen gegenüber steht die [ShowCultureGroupNameWithNoTooltip('french_group')]e Fraktion, die darauf besteht, dass der neue [GetInternationalOrganization('catholic_church').GetLeaderTitle] unter ihrer Kontrolle bleibt. Die Forderungen beider Fraktionen scheinen unvereinbar und die #L [ShowReligionAdjectiveWithNoTooltip('catholic')]e#! Welt versinkt rasch in Fraktionskämpfen. Dadurch bleiben die guten #L [ShowReligionAdjectiveWithNoTooltip('catholic')]en#! Menschen der #L [ShowReligionAdjective('catholic')]en#! Kirche ohne ihre Hirten zurück. Solange diese Spaltung andauert, müssen sie sich in einer Welt ohne ihre gewohnte Autorität zurechtfinden und selbst entscheiden, wer der wahre Vertreter des göttlichen Willens ist."
 western_schism.1.a: "Das ist ganz und gar nicht gut …"
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ist unglücklich über Schisma"
 western_schism.3.desc: "Wir haben noch immer nicht entschieden, wen wir in Bezug auf das Schisma zwischen [target_schism_pope_cardinal.GetName] und [target_schism_opponent_cardinal.GetName] unterstützen wollen. Unsere Kardinäle drängen darauf, offiziell zu verlautbaren, auf wessen Seite wir stehen."
 western_schism.3.a: "Wir können die Entscheidung nicht länger aufschieben …"
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "Im Herzen des Gebiets [ROOT.GetCountry.GetCapital.GetArea.GetName|U] lodert eine Flamme religiösen Widerstands, welche von den Winden des Wandels angefacht wird. [jan_hus.GetName|U], [Select_CString(jan_hus.IsFemale,'eine charismatische','ein charismatischer')] #L [ShowCultureName('czech')|l][jan_hus.Custom('DE_END_ADJ_NUL_S_N')]#! [Select_CString(jan_hus.IsFemale,'Priesterin und Gelehrte','Priester und Gelehrter')], fasst das Gefühl vieler Gläubiger in Worte, nämlich dass die [GetInternationalOrganization('catholic_church').GetName] korrupt sei. Dies findet Anklang beim gemeinen Volk, woraufhin ein neuer Ableger des [ShowReligionName('catholic')] namens [ShowReligionName('hussite')] zu sprießen beginnt.\n\n[jan_hus.GetLastNameWithNoTooltip|U] prangert in [jan_hus.Custom('DE_PRO_POS_S_3P')]en Predigten an, dass die [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] Opulenz und Exzessen fröne, und fordert eine Rückbesinnung auf die Bescheidenheit und Reinheit des frühen christlichen Glaubens. [jan_hus.Custom('DE_PRO_POS_S_3P')|U]e Anhänger, die ihren Glauben als [ShowReligionAdjectiveWithNoTooltip('hussite')|l] bezeichnen, sind begeistert von [jan_hus.Custom('DE_PRO_POS_S_3P')]en Lehren und ihr Eifer wächst mit jedem Tag. Die etablierte Ordnung ist in Gefahr, denn die Worte von [jan_hus.GetLastNameWithNoTooltip] stehen im Widerspruch zur Autorität der Kirche ([GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]) und des HRR ([GetInternationalOrganization('hre').GetName])."
 western_schism.4.historical_info: "Jan Hus, auch bekannt als Johannes Hus, war ein Theologe und Philosoph, der einer der ersten Reformatoren des Katholizismus wurde. Seine Ideen dienten als Grundlage für den hussitischen Glauben, einen Vorgänger des Luthertums. Er kam als Kind armer Eltern zur Welt; seine Priesterausbildung war sein Versuch, der Armut zu entfliehen. Als Priester kritisierte er viele Aspekte der katholischen Kirche in Böhmen. Nach seiner Wahl zum Papst stellte Alexander V. deshalb eine päpstliche Bulle aus, um Jan Hus zu exkommunizieren. Jan Hus besuchte das Konzil von Konstanz, auf der das Große Abendländische Schisma endete, um seine abweichenden Ansichten bezüglich der Kirche vor dem Konzil darzustellen, wurde aber sofort gefangen genommen und eingesperrt. Er weigerte sich, seine Lehren zu widerrufen, und wurde am 6. Juli 1415 auf dem Scheiterhaufen verbrannt. Seine Anhänger gründeten eine neue Religion und kämpften in den darauffolgenden Jahrzehnten gegen fünf verschiedene Kreuzzüge. Der hussitische Glaube überlebte in Böhmen beinahe zweihundert Jahre lang."
 western_schism.4.a: "Einige seiner Lehren sind durchaus interessant …"
 lots_of_hussites_tt: "Viele [pops|e] überall an unseren [Concept('locations', 'Orten')|e] in der [region|e] [ROOT.GetCountry.GetCapital.GetRegion.GetName] konvertieren zum [ShowReligionName('hussite')]"
 western_schism.5.title: "Erosion des Glaubens"
 western_schism.5.desc: "Der Konflikt zwischen [target_schism_pope_cardinal.GetName] und [target_schism_opponent_cardinal.GetName] ist eine große Gefahr für die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#!. Die Ungewissheit darüber, wer die rechtmäßige Autorität über den Heiligen Stuhl besitzt, lässt viele zweifeln, dass die Gottesdienste korrekt ausgeführt werden, und diese Zweifel führen langsam, aber sicher zu einer Erosion des Glaubens."
 western_schism.5.a: "Wir beten darum, dass ihr Gezänk schnell ein Ende findet."
 western_schism.5.b: "Vielleicht sollten wir uns nach Alternativen umsehen."
 western_schism.6.title: "Reibereien zwischen [opponent_support_location.GetNameWithNoTooltip] und [pope_support_location.GetNameWithNoTooltip]"
 western_schism.6.desc: "Das Volk von [opponent_support_location.GetName] steht geeint hinter [target_schism_opponent_cardinal.GetName], wodurch es kürzlich zu Reibereien mit den Einheimischen von [pope_support_location.GetName] kam, die wiederum voller Inbrunst [target_schism_pope_cardinal.GetName] unterstützen. Beide Fraktionen ersuchen nun [target_ruler.GetName], Partei zu ergreifen."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] ist eindeutig im Recht."
 western_schism.6.b: "Wir unterstützen die Menschen in [pope_support_location.GetNameWithNoTooltip]."
 western_schism.6.c: "Sie sollen ihre unbedeutenden Kleinkriege selbst ausfechten."
 western_schism_resolution_impact_positive.tt: "Die gewählte Seite erhält ein wenig Unterstützung für das Abendländische Schisma"
 western_schism_resolution_impact_negative.tt: "Die gewählte Seite verliert ein wenig Unterstützung für das Abendländische Schisma"
 western_schism.7.title: "Der florierende Handel in [ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism.7.desc: "Dank der Bemühungen von [target_schism_pope_cardinal.GetName] in [ShowRegionName('italy_region')] floriert der Handel in der Region. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist überglücklich mit der derzeitigen Lage, da seine Interessen in der Region gewahrt sind."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "Unser Band mit [ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism_8_10_common_string: "Unsere Haltung in der Situation „[GetSituationByKey('western_schism').GetName]“ hat in einigen Teilen unseres Landes für einen Aufschrei gesorgt. Die Bevölkerung von [target_location.GetName] droht mit Waffengewalt und fordert, dass wir stattdessen"
 western_schism.8.title: "Breiter Rückhalt für [target_schism_opponent_cardinal.GetNameWithNoTooltip]"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName] unterstützen."
 western_schism.8.a: "Wir geben solch dreisten Forderungen niemals nach."
 western_schism.8.b: "Womöglich ist [target_schism_opponent_cardinal.GetNameWithNoTooltip] doch die bessere Wahl."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] weiß unsere Treue zu schätzen"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName], [target_schism_opponent_cardinal.Custom('DE_ART_DEF_S_N')] [GetInternationalOrganization('catholic_church').GetLeaderTitle] belohnt uns für unsere Treue und gewährt uns mehr Rechte innerhalb der Kirche ([GetInternationalOrganization('catholic_church').GetName])."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "Breiter Rückhalt für [target_schism_pope_cardinal.GetNameWithNoTooltip]"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName] unterstützen."
 western_schism.10.a: "Sollen sie es doch versuchen."
 western_schism.10.b: "Sie bringen gute Argumente vor."
 western_schism_11_12_common_string: "fand im Rahmen der derzeitigen Führungsstreitigkeiten, mit denen die [GetInternationalOrganization('catholic_church').GetName] ringt, lobende Worte für unser Volk! Man preist die Standfestigkeit von „[ROOT.GetCountry.GetName|U]“ und lobt uns dafür, dass wir uns in diesen schwierigen Zeiten offen zu unserem Glauben bekennen.\n\nDie lieben Worte sollen selbstverständlich dazu dienen, unsere Unterstützung zu gewährleisten, doch es könnte für uns auch von Vorteil sein, offen unsere Unterstützung für"
 western_schism_11_12_common_string_2: "auszusprechen oder die Lobpreisungen dazu einzusetzen, die [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] nach unseren Vorstellungen zu beeinflussen."
 western_schism.11.title: "„[target_country.GetNameWithNoTooltip|U]“ lobt uns für unsere Überzeugung"
 western_schism.11.desc: "Ein mächtiger Unterstützer von [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip|U] ist unser[target_schism_pope_cardinal.Custom('DE_END_PRO_S_N')] [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism.11.b: "Setzt das Lob innerhalb der Kirche zu unserem Nutzen ein."
 western_schism.12.desc: "Ein mächtiger Unterstützer von [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip|U] ist unser[target_schism_opponent_cardinal.Custom('DE_END_PRO_S_N')] [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism_13_14_common_string: "im Gegensatz zu allen anderen Ständen. So wie die [GetInternationalOrganization('catholic_church').GetName] gespalten ist, sind nun auch wir innenpolitisch gespalten. Wenn wir nicht vorsichtig zu Werke gehen, droht unser Land, in verschiedene Fraktionen zu zerfallen."
 western_schism.13.title: "Wider Erwarten"
 western_schism.13.desc: "Der [target_estate.GetName] besteht aus frommen Menschen, die [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] anbeten, und ebenjener Stand hat sich nun entschlossen, [target_schism_pope_cardinal.GetName] zu unterstützen, $western_schism_13_14_common_string$"
 western_schism.13.a: "Wir schlagen uns auf die Seite des [target_estate.GetNameWithNoTooltip]s."
 western_schism.13.b: "Wir schließen uns der Mehrheit an."
 western_schism.14.desc: "Der [target_estate.GetName] besteht aus frommen Menschen, die [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] anbeten, und ebenjener Stand hat sich nun entschlossen, [target_schism_opponent_cardinal.GetName] zu unterstützen, $western_schism_13_14_common_string$"
 western_schism.15.title: "[Select_CString(target_character.IsFemale,'Eine reisende Priesterin','Ein reisender Priester')]"
 western_schism.15.desc: "Die Menschen in „[unrest_province.GetName]“ verloren durch die Zersetzung des Glaubens, die die Spaltung der Kirche ([ShowSituationName('western_schism')]) hervorrief, viel von ihrem Vertrauen in selbige. [target_character.GetName|U] hat sich die instabile Lage und das Vertrauensvakuum zunutze gemacht, hält ketzerische Reden und verbreitet Anschuldigungen von Korruption. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet zwar, den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben im Herzen zu tragen, doch [target_character.Custom('DE_PRO_POS_S_3P')] Predigten haben einigen in „[unrest_province.GetNameWithNoTooltip]“ gefährliche Flausen in den Kopf gesetzt. Wenn wir nicht schnellstens etwas unternehmen, könnte sich das ketzerische Gedankengut weiter ausbreiten."
 western_schism.15.a: "[target_character.GetName|U] hat durchaus einige interessante Ideen."
 western_schism.15.b: "Wir können [target_character.GetNameWithNoTooltip] nicht einfach weiter walten lassen."
 western_schism.1000.title: "Der Preis von #italic Oboedientia#!"
 western_schism_action_event_tt: "Wir bitten einen der Kandidaten, uns finanziell zu unterstützen."
 western_schism.1001.desc: "[target.GetName|U] belohnt unsere Treue auf eine Weise, die einem so bedeutenden wie angesehenen [ROOT.GetCountry.GetFlavorRank] wie uns angemessen ist. Mit unserer Unterstützung kommt gewiss niemand länger umhin, [target.GetNameWithNoTooltip] als einzig wahr[target.Custom('DE_END_ADJ_DEF_S_A')] [GetInternationalOrganization('catholic_church').GetLeaderTitle] anzuerkennen."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName|U] hat unsere Unterstützung ausgeschlagen und uns nicht mit dem Respekt behandelt, der uns gebührt. Eine solche Unverschämtheit können wir nicht auf uns sitzen lassen. Wir sollten gut über unsere Gefolgschaft nachdenken, da man diese eindeutig nicht wertschätzt."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "Vorgebliche Unterstützung für „[target_country.GetNameWithNoTooltip]“"
 western_schism.1100.desc: "Unsere Beziehung zu „[target_county.GetName|U]“ ist seit geraumer Zeit angespannt, und durch die derzeitige Lage ([ShowSituationName('western_schism')]) hat sie sich noch weiter verschlechtert. Unser Einfluss auf die [GetInternationalOrganization('catholic_church').GetName] mag nicht endlos sein, doch wir könnten ihn dazu einsetzen, das Gleichgewicht zu unseren Gunsten zu verschieben."
 western_schism.1100.a: "Wir werden uns den Einfluss sichern, der uns gebührt!"
 western_schism.1100.b: "Wir sollten besser von weiteren Feindseligkeiten absehen."
 western_schism.1101.title: "Eine üble Beleidigung"
 western_schism.1101.desc: "Die ehrlosen, verdorbenen Diplomaten aus „[origin_country.GetName|U]“ haben auf hinterlistige Weise versucht, unseren Einfluss auf die [GetInternationalOrganization('catholic_church').GetName] zu untergraben. Wir können eine derartige Beleidigung nicht unbeantwortet lassen. Dies ist ein hervorragender Grund, sie auf ihren Platz zu verweisen."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "„[target_country.GetNameWithNoTooltip|U]“ verhält sich verdächtig"
 western_schism.1200.desc: "Das derzeitige Schisma ([ShowSituationName('western_schism')]) hat einen Keil in die [GetInternationalOrganization('catholic_church').GetName] getrieben, und der falsche Prätendent sät mit seiner Existenz Unsicherheit in den Herzen der Gläubigen. Vor Kurzem kam es zu einem diplomatischen Zwischenfall, in den [target_ruler.GetName], das Oberhaupt eines gewissen Reichs ([target_country.GetLongName|U]), verwickelt war, der darauf hindeutet, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] dem Prätendenten wohlgesonnen ist. Wir sollten eine Delegation entsenden, um [target_ruler.Custom('DE_PRO_PER_S_3P_D')] auf den Zahn zu fühlen und sicherzustellen, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nicht vom rechten Weg abkommt."
 western_schism.1200.a: "Entsendet eine Abordnung nach „[target_country.GetNameWithNoTooltip|U]“."
 western_schism.1200.b: "Wir haben Besseres zu tun."
 western_schism.1201.title: "Eine päpstliche Abordnung"
 western_schism.1201.desc: "Ein Diplomat von [target_schism_pope_cardinal.GetName] ist am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. Der Zweck seines Besuchs ist noch unklar, doch es ist davon auszugehen, dass er als offizieller Gesandter des Kirchenoberhaupts ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) behandelt zu werden wünscht und hier ist, um unsere Gesinnung im derzeitigen Schisma ([ShowSituationName('western_schism')]) zu überprüfen. Wir können ihn nicht einfach so abweisen, ihm dafür aber eindeutig beweisen, wo unsere Gefolgschaft liegt."
 western_schism.1201.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip|U] ist natürlich [target_schism_pope_cardinal.Custom('DE_ART_DEF_S_N')] wahre [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism.1201.b: "Wir sind [target_schism_opponent_cardinal.GetNameWithNoTooltip] gegenüber treu!"
 western_schism.1300.title: "Abhalten eines Konzils"
 western_schism.1300.desc: "Mit unserer derzeit vorteilhaften Position innerhalb der Kurie haben wir genügend Unterstützung, um ein Konzil in [target_location.GetName] einzuberufen. Die [GetInternationalOrganization('catholic_church').GetName] wird zwar viele Mitglieder haben, die die Legitimität dieses Konzils infrage stellen werden, doch zumindest wird sie unsere Macht demonstrieren und zeigen, dass wir die Unterstützung einer Kardinalsmehrheit besitzen. Wir werden zwar nicht in der Lage sein, den derzeitigen Glaubenskonflikt ([ShowSituationName('western_schism')]) zu beenden, doch wir können zumindest wichtige Schritte unternehmen, um diesen zu unseren Gunsten zu lösen."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Jeder Anhänger des [THIS.GetReligion.GetAdjective|l]en Glaubens ändert die Meinung über [ROOT.GetCountry.GetName] um [ShowBiasValue('schism_called_council')|+=0]"
 western_schism.1301.title: "Das Konzil von [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "Heute Morgen sind Diplomaten aus [council_country.GetName] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen, um Vertreter unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! dazu aufzurufen, an einem Konzil in [target_location.GetName] teilzunehmen. Auch wenn die Legitimität eines solchen Konzils von ihren Widersachern bereits infrage gestellt wird, könnte es ein wichtiger Meilenstein dafür sein, den Glaubenskonflikt ([ShowSituationName('western_schism')]) zu beenden."
 western_schism.1301.a: "Wir unterstützen dieses Konzil."
 western_schism.1301.b: "Wir müssen die Autorität dieses Konzils respektieren."
 western_schism.1301.c: "Wir lehnen die Dreistigkeit einer solchen Versammlung vehement ab."
 western_schism.2000.title: "Die katholische Kirche ist endlich wieder vereint!"
 western_schism.2000.desc: "Dank der Bemühungen von [winner_country.GetName] während des Konzils ist die katholische Kirche endlich wieder unter [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_IND_D')] neuen [GetInternationalOrganization('catholic_church').GetLeaderTitle] vereint. Die [GetInternationalOrganization('catholic_church').GetName] ist wieder heil, doch [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetInternationalOrganization('catholic_church').GetLeaderTitle] büßte durch diese bedauernswerten Ereignisse deutlich an Autorität ein. Hoffentlich hat der Glaube an sich dadurch keine dauerhaften Schäden davongetragen und hoffentlich ist [target_character.GetName] [Select_CString(GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'eine fähige', 'ein fähiger')] [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Ein neuer [GetInternationalOrganization('catholic_church').GetLeaderTitle] für die Kirche"
 western_schism.2100.desc.common: "Dank unserer wiederholten Bemühungen, den Glaubenskonflikt ([ShowSituationName('western_schism')]) während des Konzils zu beenden, ist nur zu deutlich geworden, dass unser Kandidat [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] rechtmäßige [GetInternationalOrganization('catholic_church').GetLeaderTitle] ist. Auch wenn noch immer viele an ihrer Ketzerei festhalten, haben wir es geschafft, eine überwältige Mehrheit dazu zu bringen, den Glaubenskonflikt als repariert anzusehen."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nDank der Unterstützung, die wir gesammelt haben, wird es ein Leichtes sein, einen geeigneten Kandidaten aus unseren eigenen Reihen auszuwählen und die Papstautorität in die ewige Stadt [ShowLocationName('rome')] zurückzubringen."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nDank unseres Einflusses auf die Kurie werden wir den etablierten Brauch des Papsttums in [ShowLocationName('avignon')] beibehalten können."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Mit einer letzten Anstrengung haben wir eine einfache, aber elegante Lösung für den Glaubenskonflikt ([ShowSituationName('western_schism')]) gefunden. Indem wir beide Seiten dazu zwingen, ihren Anspruch auf den Heiligen Stuhl aufzugeben und Neuwahlen durchzuführen, können wir wieder ein legitimes Oberhaupt ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) einsetzen und uns darauf konzentrieren, die Wunden zu heilen, die durch diese Zeit der Unruhen entstanden sind. [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetInternationalOrganization('catholic_church').GetLeaderTitle] wird diese Aufgabe sicherlich hervorragend meistern, entfremdete Priester wieder zusammenbringen und die wahre Glaubenslehre bekräftigen."
