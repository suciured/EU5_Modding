 earthquake_events.1.title: "Erdbeben in „[target_location.GetNameWithNoTooltip]“"
 earthquake_events.1.desc: "Leider hat eine große Katastrophe [target_location.GetName] heimgesucht. Es war, als würden Himmel und Erde aufbrechen. Das gewaltige Beben machte viele unserer Bürger obdachlos und zahlreiche Gebäude in der Stadt wurden zerstört. Vor allem unser großes Meisterwerk ([ShowWorkOfArtName('hagia_sophia')]) wurde erheblich beschädigt, und es wird Jahre und viel Geld brauchen, um es instand zu setzen …"
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Finanziert unverzüglich die Instandsetzungsarbeiten!"
 earthquake_events.title: "Das Erdbeben von [target_location.GetNameWithNoTooltip] im Jahr [GetCurrentYear]"
 earthquake_events_minor.desc: "In der Gegend um [target_location.GetName] wurden in den letzten Tagen mehrere Erdbeben gemeldet. Obwohl die Bevölkerung in Panik war und sowohl die Beben als auch die Feuer danach erheblichen Schaden verursachten, hält sich alles offenbar noch in Grenzen. Unsere Berater wiesen uns außerdem darauf hin, dass wir die Schäden als Gelegenheit nutzen könnten, neue Investitionen in [target_location.GetNameWithNoTooltip] zu tätigen und den Ort nach unseren Wünschen zu gestalten."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine geringe Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört"
 earthquake_events_minor.b: "Unterstützt [target_location.GetNameWithNoTooltip] mit etwas Geld."
 earthquake_events_minor.b.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine geringe Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört. Dank unserer Investition in den [location|E] wird der Wiederaufbau leichter fallen"
 earthquake_events_major.desc: "Ein Erdbeben hat [target_location.GetName] heimgesucht! Heftige Beben in den letzten Tagen haben [target_location.GetNameWithNoTooltip] und das Umland erheblich verwüstet. Obwohl wir die Schäden noch nicht vollständig abschätzen können, wird die Zerstörung der Gegend noch lange zu schaffen machen, sofern wir nicht unverzüglich handeln und den Betroffenen Hilfe schicken!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine große Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört"
 earthquake_events_major.b: "Es sind Neuinvestitionen nötig, damit [target_location.GetNameWithNoTooltip] sich wieder erholen kann."
 earthquake_events_major.b.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine große Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört. Dank unserer Investition in den [location|E] wird der Wiederaufbau leichter fallen"
 earthquake_events_catastrophic.desc: "In den letzten Tagen hat ein unvergleichlich heftiges Erdbeben [target_location.GetName] heimgesucht! Die Wucht dieses Naturereignisses überschritt alles bisher Erlebte, und die Bewohner von [target_location.GetNameWithNoTooltip] haben schwer unter der Katastrophe gelitten. Viele sind unter den Trümmern von Gebäuden begraben, und noch mehr haben jedes Obdach verloren. Wenn wir keine Neuinvestitionen tätigen, wird [target_location.GetNameWithNoTooltip] sicher auf Jahrzehnte hin darben. Wir sollten uns angemessen um das betroffene Gebiet kümmern."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine erhebliche Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört"
 earthquake_events_catastrophy.b: "Wir müssen den armen Seelen helfen!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] und benachbarte [locations|E] verlieren eine erhebliche Menge an [prosperity|e] und verlieren [pops|e], und einige [buildings|e] werden von der Katastrophe zerstört. Dank unserer Investition in den [location|E] wird der Wiederaufbau leichter fallen"
 #specific earthquake loc
 earthquake_events.79.historical_info: "Das Erdbeben, von dem Lissabon zerstört wurde, war eine Naturkatastrophe so großen Ausmaßes, dass man überall in Europa und sogar in der Neuen Welt davon sprach. Am 1. November 1755 erbebte plötzlich die Erde, und die Gebäude begannen einzustürzen. Für die Überlebenden war es noch lange nicht vorbei, da überall in der Stadt Feuer ausbrachen, die von starken Winden noch angefacht wurden. Tausende Menschen fielen der großen Flutwelle zum Opfer, die das Land nur wenige Minuten später erreichte. Die Todeszahlen wurden damals zwischen 20.000 und 40.000 geschätzt, und der Umstand, dass an diesem Ereignis so viele Elemente beteiligt waren, sorgte dafür, dass sich in Portugal und andernorts rasch eine gängige Erklärung verbreitete: eine #italic Strafe Gottes#!."
 earthquake_events.7.historical_info: "Das Erdbeben von Lissabon im Jahr 1531 fand am Morgen des 26. Januars statt. Die Heftigkeit des Erdbebens im Zusammenspiel mit der anschließenden Überschwemmung durch den Tagus und dem Tsunami, der die Küsten Portugals erreichte, fügten der Stadt schwere Schäden zu und kosteten geschätzt 30.000 Menschen das Leben."
 earthquake_events.1000.title: "Das Erdbeben von [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Als würde unser Pech kein Ende nehmen, ereilte auch noch ein verheerendes Erdbeben [target_location.GetName] und dessen Umgebung. Beinahe jedes Gebäude in der Stadt wurde zerstört, und Tausende mussten auf der Suche nach einem neuen Zuhause an einem anderen Ort fliehen. Doch dies ist nicht nur ein schrecklicher Schlag gegen die einst blühende Wirtschaft von [target_location.GetNameWithNoTooltip]: Es könnte auch unseren Feinden den Weg für eine Invasion bereiten!"
 earthquake_events.1000.a: "Gott sei uns gnädig!"
 earthquake_events.1000.b: "Wir müssen unverzüglich Soldaten schicken, um das Gebiet zu befestigen."
 earthquake_events.1000.tt: "[target_location.GetName] und benachbarte [locations|E] an der Küste verlieren [prosperity|e] und verlieren [pops|e], und einige [buildings|e] sind von der Katastrophe betroffen"
 earthquake_events.1000.historical_info: "Das Erdbeben am 2. März 1354 verwüstete Gallipoli. Die Ottomanen ergriffen umgehend die Gelegenheit, die Dardanellen zu überqueren und die Stadt einzunehmen. So hatten sie ihren ersten Brückenkopf in Europa."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "Die [target_country.GetAdjectiveWithNoTooltip|l]e Stadt [target_location.GetName] wurde von einem verheerenden Erdbeben heimgesucht, und nun liegt alles in Chaos und Zerstörung. Die Bewohner sind in alle Winde zerstreut und die Verteidigungsanlagen kaum bemannt. Dies scheint eine gottgegebene Gelegenheit, [target_country.GetName] die Stadt zu entreißen und uns dort mit unseren treuen Untertanen niederzulassen. Eine vorsichtigere Herangehensweise wäre es, ein paar der fähigen Bewohner einzuladen, sich in [capital_location.GetName] anzusiedeln."
 earthquake_events.1001.a: "Ein Zeichen Gottes! Plant den Angriff!"
 earthquake_events.1001.b: "Ladet die Betroffenen nach [capital_location.GetNameWithNoTooltip] ein."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "Das Schicksal von [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "[target_location.GetName|U] ist nach dem Erdbeben zerstört, und unsere Eroberung hat es nicht besser gemacht. Doch die entvölkerte Stadt bietet sich hervorragend für eine Neubesiedelung an, und #L [ShowCultureName('turkish_culture')|l]e#! Anatolier mit städtischem und nomadischem Hintergrund ziehen bereits ein – ermutigt durch uns, versteht sich. Dies wird ein wichtiger Brückenkopf in Rumelien!"
 earthquake_events.1100.a: "Es war Gottes Wille."
 earthquake_events.1100.historical_info: "Nachdem der ottomanische Befehlshaber Süleiman Pascha Gallipoli erobert hatte, wurde die entvölkerte Stadt von türkischen Migranten aus Anatolien neu besiedelt und zur ersten Festung der Türken in Europa. Dies sorgte in Konstantinopel für große Angst, und es führte später zum Savoyer-Kreuzzug von 1366 bis 1367."
