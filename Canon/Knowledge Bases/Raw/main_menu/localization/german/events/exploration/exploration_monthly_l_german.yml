l_german:
 exploration_monthly.1.title: "Feuerprobe im Gebiet [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.1.desc: "Während unserer Mission, günstige Provinzen zur Besiedlung zu finden, sind wir auf [ROOT.GetExploration.GetLocation.GetName] gestoßen. Die Ureinwohner sind zwar größtenteils feindselig, doch das Land ist sehr fruchtbar. Vom Handel mit dieser Provinz würden wir sehr profitieren. Auch wenn wir vielleicht den einen oder anderen Häuptling bestechen müssen …"
 exploration_monthly.1.a: "Macht ihnen ein angemessenes Angebot."
 exploration_monthly.1.b: "Macht ihnen ein unangemessenes Angebot."
 exploration_monthly.2.title: "Feindlich gesinnte Ureinwohner"
 exploration_monthly.2.desc: "Unsere Expedition stieß auf feindselige Ureinwohner aus [ROOT.GetExploration.GetLocation.GetName], die sie zur Flucht aus der Gegend veranlassten.\n\nEinige Seeleute gingen von Bord, um frisches Wasser zu holen, und kehrten gerade zum Schiff zurück, als fünf #L [pop.GetCulture.GetName|l]e#! Kanus mit bewaffneten Männern auftauchten.\n\nDie #L [ROOT.GetExploration.GetOwner.GetAdjective|l]e#! Besatzung wendete ihr Boot und raste mit den Kanus im Kielwasser zurück zum Schiff. Eines der Kanus hätte das Schiff fast eingeholt, doch als die Männer sich auf einen Kampf vorbereiteten, wurde das Kanu langsamer, um auf die anderen zu warten. Das Boot entkam, aber einige Besatzungsmitglieder wurden verletzt.\n\nEin vergifteter Pfeil hat einen der Männer ins Bein getroffen, und obwohl die Wunde mit Urin und Olivenöl desinfiziert wurde, wissen wir nicht, ob der Mann überleben wird."
 exploration_monthly.2.a: "Versucht, die Ureinwohner mit etwas billigem Tand zu besänftigen."
 exploration_monthly.2.b: "Geht wieder dort raus, tötet die Ureinwohner und nehmt ihr Gold!"
 exploration_monthly.3.title: "Ein Fremder in einem fremden Land"
 exploration_monthly.3.desc: "Als sich unser Schiff „[ROOT.GetExploration.GetLocation.GetName]“ nähert, folgen ihm zahlreiche Kanus, die mit Geschenken beladen sind. Zwei anscheinend wichtige Männer versuchen, [ROOT.GetExploration.GetCharacter.GetName] zu überreden, ihnen nach [tribal_nation.GetCapital.GetName] zu folgen.\n\nIhre Absichten scheinen harmlos zu sein und unsere Dolmetscher können herausfinden, dass wir gerade rechtzeitig für eine Art örtliches Fest angekommen sind.\n\nDie Anordnung unseres Schiffsmastes, die Segel und die Takelage ähneln bedeutenden Artefakten der Ureinwohner, und unsere Route im Uhrzeigersinn um die Insel spiegelt jenen Weg wider, den ihre Prozessionen während des besagten Fests nehmen. Dies hat die Ureinwohner davon überzeugt, dass wir ihnen freundlich gesonnen sind – doch eine falsche Bewegung und dies könnte sich ändern …"
 exploration_monthly.3.a: "Akzeptiert ihre primitiven Traditionen."
 opinion_good_first_impression: "Guter erster Eindruck"
 exploration_monthly.3.b: "Bleibt ihnen fern und geht nicht an Land!"
 exploration_monthly.4.title: "Weg zum Ruhm"
 exploration_monthly.4.desc: "Der Ausguck hatte von vereinzelten Behausungen berichtet, aber keine Ureinwohner gesichtet, bis schließlich ein Küstendorf bei [ROOT.GetExploration.GetLocation.GetName|U] entdeckt wurde.\n\nEin kleiner Trupp ging an Land und wurde von den #L [native_pop.GetCulture.GetName|l]en#! Dorfbewohnern freundlich empfangen, da sie von den drei #L [explorers_pop.GetCulture.GetName|l]en#! Seefahrern mit ihren Bärten und ihrem hohen Wuchs fasziniert waren. Die Ureinwohner selbst waren bartlos und hatten Mühe, genauer zu erklären, dass ihre Mythen und Legenden eine Zeit voraussagten, in der ihre bärtigen Götter über das Meer zu ihnen kommen würden.\n\nDie Ureinwohner brachten Nahrung und Schätze, was darauf hindeutete, dass die Provinz wohlhabend und für uns von großem Wert wäre."
 exploration_monthly.4.a: "Das ist ein verheißungsvolles Land!"
 exploration_monthly.5.title: "Das Schiff in den Sommer"
 exploration_monthly.5.desc: "Die Worte von Christoph Kolumbus beschreiben den Stamm, auf den wir gestoßen sind, vortrefflich: „Sie handelten mit uns und gaben uns alles, was sie hatten, mit gutem Willen … Sie hatten große Freude daran, uns zu erfreuen … Sie sind sehr sanftmütig kennen weder Böses noch Mord oder Diebstahl … Eure Hoheit kann glauben, dass es auf der ganzen Welt kein besseres Volk geben kann … Sie lieben ihre Nächsten wie sich selbst und haben die süßeste Sprache der Welt, sind sanftmütig und lachen immer.“"
 exploration_monthly.5.a: "Profitiert von ihnen!"
 angry_natives: "Ausgebeutet!"
 exploration_monthly.5.b: "Nutzt ihre Sanftheit klug."
 friendly_natives: "Freundschaftliche Begegnung"
 exploration_monthly.6.title: "Unwillkommener Passagier"
 exploration_monthly.6.desc: "Das Dorf in der Nähe von [ROOT.GetExploration.GetLocation.GetName] war schon seit einiger Zeit verlassen. Die ausbleibenden Ernten deuteten auf eine Dürre hin, die die Region seit einiger Zeit heimsuchte.\n\nAls die Expedition zu ihrem Schiff zurückkehrte, erlebte sie einen furchtbaren Schock: Einer der größten Bären, die ihre Mitglieder je gesehen hatten, versuchte, an Bord zu klettern!\n\nDie Seeleute beschlossen, das ausgehungerte Tier zu fangen, in der Hoffnung, es in ihr Heimatland ([ROOT.GetExploration.GetOwner.GetLongName]) zurückbringen zu können.\n\nEr wurde an die Leine gelegt und an Bord des Schiffes gebracht, doch der Bär befreite sich von den Seilen und die Besatzung musste ihn töten. Dieser Angriff und der verwüstete Zustand von [ROOT.GetExploration.GetLocation.GetProvince.GetName] haben [target_character.GetName] klargemacht, dass die Suche in diesem Teil der Welt ([ROOT.GetExploration.GetArea.GetName|U]) ein hoffnungsloses Unterfangen war."
 exploration_monthly.6.a: "Das ist sehr schade."
 exploration_monthly.7.title: "Die grünen Hügel von [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.7.desc: "Die Ureinwohner von [ROOT.GetExploration.GetLocation.GetName] waren begeistert von den Glasperlen, Messingglocken und Stoffen, die [target_character.GetName] gegen frischen Fisch und Wild eintauschte.\n\nEines Nachts verließen sie ihre Häuser und überließen das Dorf den Expeditionsteilnehmern zur Erkundung. Es wurde nicht viel gefunden, aber eine kleine Rassel aus Gold, die zwischen einigen Fischernetzen vergraben war, ließ vermuten, dass dieses Gebiet ([ROOT.GetExploration.GetArea.GetName]) uns vielleicht zu Reichtum verhelfen könnte."
 exploration_monthly.7.a: "Großartig!"
 exploration_monthly.8.title: "Jenseits dieses Horizonts"
 exploration_monthly.8.desc: "Als unser Forschungsschiff vor der Küste von [ROOT.GetExploration.GetLocation.GetName] trieb, paddelten einige neugierige #L [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName|l]e#! Ureinwohner in Kanus auf das Schiff zu.\n\nDie Besatzung lud sie an Bord ein, nachdem sie Gesten ausgetauscht hatten, die friedliche Absichten ausdrückten. Essen und Trinken wurde mit den Ureinwohnern geteilt, bevor sie sich wieder in ihre Kanus setzten und an Land zurückkehrten.\n\nErmutigt durch den Bericht über die erste friedliche Begegnung paddelten sechs weitere Kanus zur Karavelle."
 exploration_monthly.8.a: "Sie haben uns viel Wissen vermittelt!"
 exploration_monthly.9.title: "Die Bedrohung aus [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.9.desc: "Nach einem etwas holprigen Start mit den Ureinwohnern von [ROOT.GetExploration.GetLocation.GetName] konnten wir sie schließlich von unseren guten Absichten überzeugen.\n\nAls wir an Land gingen, näherten sich zwei Männer, ein alter und ein junger. An unseren Geschenken waren sie nicht interessiert; als wir einen Warnschuss über ihre Köpfe abfeuerten, wurde der ältere Mann leicht verletzt. [ROOT.GetExploration.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] rannte zu ihren Hütten und holte Männer, die Speere auf unsere Mannschaft warfen, bis sie nach zwei weiteren Schüssen vertrieben wurden.\n\nDie Erwachsenen flohen in den Wald und ließen ihre Kinder zurück. Als Geste der Freundschaft hinterließen einige Expeditionsteilnehmer den Kindern kleine Schmuckstücke, ehe sie sich zum Schiff zurückzogen."
 exploration_monthly.9.a: "Macht ihnen klar, dass wir ihnen kein Leid zufügen möchten."
 exploration_monthly.10.title: "Die Kreaturen von [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.10.desc: "Bevor sich [ROOT.GetExploration.GetCharacter.GetName] auf die Expedition begab, hatte [ROOT.GetExploration.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] Geschichten über einen karthagischen Entdecker namens Hanno gehört, der eine Insel gefunden hatte, die von einem „haarigen und wilden Volk“ bewohnt wurde.\n\nHanno unternahm erfolglose Versuche, die Männchen einzufangen. Es wurden jedoch drei Weibchen gefangen genommen. Wegen ihrer Wildheit sah sich der Forscher gezwungen, sie zu töten. Um Beweise für die Existenz der Tiere zu haben, wurden ihre Felle für den Transport konserviert. Sie wurden von den Dolmetschern, die mit Hanno reisten, „Gorillae“ genannt.\n\nWir gehen davon aus, dass es sich bei der affenähnlichen Spezies, die wir in [ROOT.GetExploration.GetLocation.GetName] gefunden haben, um die von Hanno erwähnten Gorillae handelt."
 exploration_monthly.10.a: "Schnappt Euch, was Ihr könnt, und verschwindet!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "Während der langen Monate, die [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'unsere Forscherin', 'unser Forscher')] [ROOT.GetExploration.GetCharacter.GetName] damit verbrachte, die Landschaft um [marriage_location.GetName] zu erforschen, baute [ROOT.GetExploration.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] eine enge Beziehung zu einer [bride_pop.GetCulture.GetName|l]en Bauernfamilie auf – insbesondere zu ihrer unverheirateten Tochter [bride.GetName].\n\nTeil einer einheimischen Familie zu sein, wird der Expedition sicherlich helfen."
 exploration_monthly.11.a: "Die Trauung wird vom Kaplan der Expedition vorgenommen."
 exploration_monthly.11.b: "Befolgt die örtlichen Hochzeitsbräuche."
 exploration_monthly.11.c: "Für Romantik ist jetzt keine Zeit."
 exploration_monthly.12.title: "Betrunkener Entdecker"
 exploration_monthly.12.desc: "Eines unserer Expeditionsmitglieder – ausgerechnet [target_character.GetName] – schaffte es, sich in eine furchtbar peinliche Lage zu bringen, als [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e eigene Fähigkeit überschätzte, jenen fruchtigen Schnaps gut zu vertragen, den die Ureinwohner von [ROOT.GetExploration.GetLocation.GetName] brauen.\n\nEklige Einzelheiten werden in diesem Bericht zwar nicht erwähnt, doch [target.Custom('DE_PRO_PER_S_3P_N')] war lange Zeit saukrank. Die Ureinwohner fanden dies lustig und lachten über [Target.Custom('DE_PRO_POS_S_3P')] Elend, aber die Gerüchte darüber erreichten die hochrangigen Mitglieder in [ROOT.GetExploration.GetOwner.GetName], die ein solches Verhalten missbilligen."
 exploration_monthly.12.a: "Fruchtiger Alkohol? Habt Ihr welchen mitgebracht?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Betrunkener Entdecker"
 exploration_monthly.16.title: "[Select_CString(target_character.IsFemale, 'Tempelräuberin', 'Tempelräuber')]"
 exploration_monthly.16.desc: "Nachdem [target_character.GetName] zu einer örtlichen religiösen Stätte in [ROOT.GetExploration.GetLocation.GetName] eingeladen worden war, siegte [target_character.Custom('DE_PRO_POS_S_3P')]e Gier.\n\nIn dem Moment, in dem die #L [pop.GetReligion.GetAdjective|l]en#! Priester wegsahen, steckte [target_character.Custom('DE_PRO_PER_S_3P_N')] ihr wertvolles Artefakt in die Jacke und eilte davon, ehe sie überhaupt bemerkten, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] gegangen war."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Bootsfahrt"
 exploration_monthly.17.desc: "Eine Gruppe freundlicher [pop.GetCulture.GetName|l]er Jäger unterstützte [target_character.GetName] bei [target_character.Custom('DE_PRO_POS_S_3P')]er Expedition im Gebiet [ROOT.GetExploration.GetArea.GetName], indem sie [target_character.Custom('DE_PRO_POS_S_3P')]en gesamte Trupp in seltsamen Ruderbooten über Flüsse und entlang der Küstenstreifen beförderten."
 exploration_monthly.17.a: "Mit Einheimischen machen Besichtigungstouren immer am meisten Spaß!"
 exploration_monthly.18.title: "Ruhige Gewässer"
 exploration_monthly.18.desc: "Nach mehreren Tagen mit schwachem Wind ist die Expedition kaum über das Gebiet [ROOT.GetExploration.GetArea.GetName] hinausgekommen. [target_character.GetName|U] hofft, dass der Wind bald wieder auffrischt."
 exploration_monthly.18.a: "Wir haben viel Zeit verloren …"
 exploration_monthly.19.title: "Natürliche Entdeckung"
 exploration_monthly.19.desc: "Während der Reise durch das Gebiet [ROOT.GetExploration.GetArea.GetName] behauptet [Select_CString(target_character.IsFemale, 'unsere Entdeckerin – die Naturwissenschaftlerin', 'unser Entdecker – der Naturwissenschaftler')] [target_character.GetName] –, eine wichtige Entdeckung über die einheimische Flora gemacht zu haben.\n\nWorum es sich dabei genau handelt, ist noch unklar, doch eines ist sicher: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] braucht noch viel mehr Zeit, um einen vollständigen Bericht zu schreiben."
 exploration_monthly.19.a: "Dies wird die Naturwissenschaften sicherlich voranbringen."
 exploration_monthly.19.b: "Wir unterliegen den Anforderungen des Dienstes."
 exploration_monthly.20.title: "Stimmen in der Nacht"
 exploration_monthly.20.desc: "Während der Reise durch das Gebiet [ROOT.GetExploration.GetArea.GetName|U] kamen unter den Expeditionsteilnehmern Zweifel auf, ob [Select_CString(target_character.IsFemale, 'die Forscherin', 'der Forscher')] [target_character.GetName] sich zurechtfinden würde. Selbst die #L [pop.GetCulture.GetName|l]en#! Ureinwohner in [ROOT.GetExploration.GetLocation.GetName] behaupteten, die Geister ihrer Ahnen hätten sie vor der derzeit eingeschlagenen Richtung gewarnt.\n\nNatürlich wies [target_character.GetNameWithNoTooltip] solche unsinnigen Behauptungen zunächst zurück, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] wachte nach der letzten Nacht auf und behauptete, die Geister selbst hätten [target_character.Custom('DE_PRO_PER_S_3P_A')] besucht: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hörte Stimmen, die [target_character.Custom('DE_PRO_PER_S_3P_D')] befahlen, [target_character.Custom('DE_PRO_POS_S_3P')]e derzeitige Route zu ändern. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] sagt, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne die Zeichen nicht länger leugnen, aber behauptet, es wären zusätzliche Mittel erforderlich, um diese Route einzuschlagen, da sie schwieriger ist und mehr Vorräte und Ausrüstung erfordert."
 exploration_monthly.20.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Instinkt hat uns noch nie im Stich gelassen."
 exploration_monthly.20.b: "Stimmen von Geistern? Lächerlich."
 exploration_monthly.21.title: "Talentierter Dolmetscher"
 exploration_monthly.21.desc: "Die weitere Erforschung des Gebiets [ROOT.GetExploration.GetArea.GetName|U] verzögert sich seit einiger Zeit, doch vor Kurzem wurde das Lager von [ROOT.GetExploration.GetCharacter.GetName] von einem [pop.GetCulture.GetName|l]en Menschen besucht, der in etwas gebrochenem, aber verständlichem [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName|U] sprach. [translator.Custom('DE_PRO_PER_S_3P_N')|U] sagt, eine [ROOT.GetExploration.GetOwner.GetCulture.GetName|l]e Person habe vor vielen Jahren [translator.Custom('DE_PRO_POS_S_3P')] Dorf besucht, als [translator.Custom('DE_PRO_PER_S_3P_N')] noch klein war, und dass es [translator.Custom('DE_PRO_PER_S_3P_D')] damals gelungen ist, die Sprache zu lernen. [translator.Custom('DE_PRO_PER_S_3P_N')|U] bietet an, beim Knüpfen neuer Bande zu [translator.Custom('DE_PRO_POS_S_3P')]em Volk behilflich zu sein, und fügt hinzu, dass [translator.Custom('DE_PRO_PER_S_3P_N')] auch bei der Erstellung eines Wörterbuchs [translator.Custom('DE_PRO_POS_S_3P')]er Sprache behilflich sein könnte, und meint, dies könne sehr nützlich sein."
 exploration_monthly.21.a: "Finanziert das Wörterbuch."
 exploration_monthly.21.b: "Es besteht keine Notwendigkeit."
 exploration_monthly.21.c: "Dieser Dolmetscher könnte uns zu Hause nützlich sein."
 exploration_monthly.21.b.tt: "[translator.GetName|U] kommt an unseren Hof"
 exploration_monthly.22.title: "Günstiger Sturm"
 exploration_monthly.22.desc: "Während sie durch das Gebiet [ROOT.GetExploration.GetArea.GetName] segelten, gerieten die Schiffe von [target_character.GetName] in einen heftigen Sturm. Was in einer Tragödie hätte enden können, entpuppte sich als wunderbarer Glücksfall, denn als der Himmel aufklarte, entdeckten sie nicht nur, dass sie kein Schiff verloren hatten, sondern auch, dass die Winde sie auf ihrem Kurs viel weiter vorwärts getrieben hatten als erwartet. Die Segel waren komplett zerrissen und sie mussten die Ersatzsegel benutzen, doch der Vorsprung im Zeitplan war es auf jeden Fall wert."
 exploration_monthly.22.a: "Setzt die Segel!"
 exploration_monthly.23.title: "Hügel des Windes"
 exploration_monthly.23.desc: "Bei der Erkundung des Gebiets [ROOT.GetExploration.GetArea.GetName] fand [target_leader.GetName] in [target_location.GetName] einen schönen Hügel mit einer kegelförmigen Spitze, die ganz oben leicht abgeflacht ist. Von der Spitze aus, so sagt [target_leader.Custom('DE_PRO_PER_S_3P_N')], habe man eine sehr schöne Aussicht auf die umliegenden Gebiete. Es ist ein guter Lagerplatz und dient sowohl als Aussichtspunkt als auch als leicht erkennbare Landmarke. [target_leader.GetNameWithNoTooltip|U] hat uns darauf aufmerksam gemacht, dass [target_leader.Custom('DE_PRO_PER_S_3P_N')] dort ein dauerhafteres Gebäude als Wachturm errichten wird, falls wir [target_leader.Custom('DE_PRO_PER_S_3P_A')] mit den nötigen Ressourcen versorgen. [target_leader.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, die Fähigkeit, von dort aus weit entfernte Orte klar zu sehen, [target_leader.Custom('DE_PRO_POS_S_3P')]e Logistik erheblich verbessern würde."
 exploration_monthly.23.a: "Lasst uns diesen Wachturm bauen."
 exploration_monthly.23.b: "Es besteht keine Notwendigkeit."
 exploration_monthly.24.title: "Ein freundlicher Hund"
 exploration_monthly.24.desc: "[explorer.GetName|U] erlebte bei der Erkundung des Gebiets [ROOT.GetExploration.GetArea.GetName] eine angenehme Überraschung. In der Nähe des Lagers tauchte vor Kurzem ein Hund auf, der recht freundlich zu sein scheint. Der Hund bellt ständig, doch es hat den Anschein, als wolle er eher die Aufmerksamkeit von [explorer.GetNameWithNoTooltip] auf sich ziehen, als eine Bedrohung darzustellen, da sich ihm jeder ohne Schwierigkeiten nähern kann. Er will offenbar die Expedition auf einen bestimmten Weg, aber am Ende ist es doch nur ein Hund, oder?"
 exploration_monthly.24.a: "Dein Freund und Helfer"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip|U] wird den Hund als Haustier halten und seine Anweisungen befolgen"
 exploration_monthly.24.b: "Wer ist ein braver Junge?"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip|U] streichelt den Hund. Vielleicht ein bisschen zu viel"
 STATIC_MODIFIER_NAME_friendly_dog: "Freundlicher Hund"
 exploration_monthly.25.title: "Das ruhigste Meer"
 exploration_monthly.25.desc: "[target_explorer.GetName|U] und [target_explorer.Custom('DE_PRO_POS_S_3P')] Schiff stecken seit einiger Zeit auf dem offenen Meer im Gebiet [ROOT.GetExploration.GetArea.GetName] fest, ohne dass Wind oder Strömung es vorantreiben. Die Vorräte gehen langsam zur Neige und die Besatzung wird immer unruhiger. Einige der Tiere, die sie mitgenommen haben, wurden bereits gegessen oder über Bord geworfen, um den Druck auf Wasser und Rationen zu verringern. Wer weiß, wie lange sie noch überleben können, wenn nichts geschieht."
 exploration_monthly.25.a: "Das Meer liegt nicht in menschlicher Hand. Wir müssen auf eine höhere Macht vertrauen."
 exploration_monthly.25.b: "Wir müssen etwas tun. Wir dürfen nichts unversucht lassen."
 exploration_monthly.26.title: "Ein leitender Vogel"
 exploration_monthly.26.desc: "Schon seit einiger Zeit segeln [target_explorer.GetName] und [target_explorer.Custom('DE_PRO_POS_S_3P')] Schiff im Gebiet [ROOT.GetExploration.GetArea.GetName] eintönig dahin. Da sich weder das Wetter noch das Aussehen des umgebenden Meeres geändert hat, beginnt sich die Besatzung zu fragen, ob sie überhaupt vorankommen. Beim letzten Sonnenaufgang waren die Leute an Deck überrascht, als sie eine Möwe über dem Schiff fliegen sahen, die anscheinend versuchte, sie zum nächsten Land zu führen. Manche Besatzungsmitglieder halten dies für ein eindeutiges Zeichen, dass Land in der Nähe ist, und wollen den Kurs des Schiffes ändern, um der Möwe zu folgen – zumindest um die Langeweile zu vertreiben, wenn nicht sogar um Proviant zu holen."
 exploration_monthly.26.a: "Wir sollten ihr folgen."
 exploration_monthly.26.b: "Möwen fliegen nur zum Sterben aufs Meer, oder?"
 exploration_monthly.27.title: "Meuterei!"
 exploration_monthly.27.desc: "Die Spannungen zwischen [target_explorer.GetName] und [target_explorer.Custom('DE_PRO_POS_S_3P')]er Besatzung haben in letzter Zeit zugenommen. Die allgemeine Unzufriedenheit mit der Führung von [target_explorer.GetShortNameWithNoTooltip] hat sich zunehmen verfestigt und äußert sich in heimlichen Gesprächen unter und stechenden Blicken über Deck. [target_explorer.Custom('DE_PRO_POS_S_3P')|U] offensichtliches Unverständnis für die Lage wurde [target_explorer.Custom('DE_PRO_PER_S_3P_D')] zum Verhängnis, als sich die Mannschaft schließlich zu einer regelrechten Meuterei zusammentat."
 exploration_monthly.27.a: "Über die Planke mit Euch!"
 exploration_monthly.27.b: "Verbessert die Bedingungen für die Besatzung."
 exploration_monthly.27.c: "Klärt die Lage diplomatisch."
 exploration_monthly.27.d: "Wenn sie ein Blutbad wollen, werden sie eines bekommen."
 exploration_monthly.28.title: "Angelspiel"
 exploration_monthly.28.desc: "Die Besatzung, die im Gebiet [ROOT.GetExploration.GetArea.GetName] segelt, hat kürzlich eine sehr seltsame Ablenkung entwickelt. Es ist nicht ungewöhnlich, dass Seefahrer auf dem Meer fischen, um sich mit zusätzlicher Nahrung zu versorgen, doch die Gefährten von [target_explorer.GetName] haben diese Sitte so sehr gepflegt, dass sie ein ganzes Spiel darum entwickelt haben.\n\nSie zählen nicht nur die Anzahl der gefangenen Fische, sondern auch deren Größe und sogar die genaue Art. Für verschiedene Arten gibt es unterschiedlich viele Punkte, und nicht immer ist der größte Fisch auch der wertvollste. An Deck gibt es eine Tafel, auf der die Punkte jedes Spielers vermerkt werden, und am Ende der Woche wird die Gesamtpunktzahl ermittelt. Der Fischer mit der höchsten Punktzahl wird bei der Auswahl der Rationen für die nächste Woche bevorzugt.\n\nEs ist zwar wichtig, die Moral der Mannschaft zu fördern, doch es ist nicht zu leugnen, dass sie mehr Zeit als nötig mit solch frivolen Betätigungen verbringt und dass der Ablauf der Expedition insgesamt darunter leiden könnte."
 exploration_monthly.28.a: "Lassen wir ihnen ihren Spaß."
 exploration_monthly.28.b: "Solange sie noch ihrer Arbeit nachgehen."
 exploration_monthly.28.c: "Verbietet jegliches Angelspiel vollständig."
 exploration_monthly.29.title: "Schwimmunterricht"
 exploration_monthly.29.desc: "Bei der Erkundung des Küstenstreifens im Gebiet [ROOT.GetExploration.GetArea.GetName|U] wurde [target_explorer.GetName] auf etwas aufmerksam gemacht. Obwohl Seeleute viel auf See sind, ist es nicht ungewöhnlich, dass sie nicht schwimmen können. Im Gegenteil: Sie sind in der Regel recht gut mit dem ekelerregenden Anblick von Wasserleichen vertraut. Die Angst vor dem Ertrinken ist daher bei jedem Seemann nahezu allgegenwärtig.\n\nUm damit umzugehen und in Anbetracht der Tatsache, dass die Strände des Gebiets [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] eine hervorragende Möglichkeit für sichere Schwimmübungen bieten, hat ein Besatzungsmitglied, das schwimmen kann, [target_explorer.GetShortNameWithNoTooltip] angeboten, der Besatzung Schwimmunterricht zu erteilen. Trotz der offensichtlichen und zu erwartenden Verzögerungen im Fortgang der Expedition würde dieser Unterricht die Sicherheit der Besatzung gewährleisten (oder zumindest ihrer Seelenruhe dienen)."
 exploration_monthly.29.a: "Wir nehmen diesen Schwimmunterricht dankend an."
 exploration_monthly.29.b: "Das ist Zeitverschwendung."
 exploration_monthly.30.title: "Delfine im Gebiet [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.30.desc: "Die Besatzung, die das Gebiet [ROOT.GetExploration.GetArea.GetName] erforscht, hat eine angenehme Überraschung erlebt. Eine Schule von Delfinen hat begonnen, dem Kielwasser des Schiffes zu folgen und es während der Fahrt zu begleiten. Es ist nicht ungewöhnlich, dass Delfine an Schiffen entlangschwimmen, doch diese Schule folgt der Expedition schon ungewöhnlich lange und umkreist das Schiff seit Tagen. Die Seeleute sind sogar schon in der Lage, einzelne Mitglieder der Schule zu erkennen und ihnen Namen zu geben."
 exploration_monthly.30.a: "Sie werden uns sicher Glück bringen."
 exploration_monthly.30.b: "Die Jagd auf ihr Fleisch wird ein Leichtes sein."
 exploration_monthly.31.title: "Sirenensang"
 exploration_monthly.31.desc: "Die Besatzung von [target_explorer.GetName] wird seit einigen Tagen von seltsamen Gerüchten geplagt. Die Seeleute schwören, in letzter Zeit nachts Gesänge aus der Ferne zu hören. Obwohl sie sich auf hoher See befinden, weit entfernt von der Küste, kommen diese Berichte Nacht für Nacht, und sogar die Matrosen, die keinen Tropfen Alkohol getrunken haben, behaupten, die Gesänge gehört zu haben. Es handele sich um eine hohe, ununterbrochene Melodie, die keinen erkennbaren Text enthalte, aber eindeutig weiblichen Ursprungs sei. Sie sind sicher, es müssen Sirenen sein, die das Schiff verfolgen, um die Besatzung in den sicheren Tod zu locken. Sie raten, in den Hafen zurückzukehren, bevor die Sirenen das Schiff kapern."
 exploration_monthly.31.a: "Sirenen? Das ist Unfug."
 exploration_monthly.31.b: "Wir müssen vorsichtig mit diesen Meeresbewohnern sein."
 exploration_monthly.31.c: "Wir müssen der Quelle nachgehen."
 exploration_monthly.31.d: "Wahrscheinlich sind es nur ein paar Wale. Lasst uns nach ihnen jagen."
 exploration_monthly.32.title: "Wolkenverhangene Nacht"
 exploration_monthly.32.desc: "Die Expedition von [target_explorer.GetName] ins Gebiet [ROOT.GetExploration.GetArea.GetName|U] hatte in den letzten Tagen einige Schwierigkeiten. In den letzten Nächten war der Himmel völlig von einer dicken Wolkenschicht bedeckt, sodass es unmöglich war, einen Stern oder gar den Mond zu sehen. Dies ist zwar nicht ungewöhnlich, doch die Tatsache, dass es mehrere solcher Nächte hintereinander gab, macht es für die Besatzung schwierig, mit Sicherheit zu sagen, ob ihre Position dort ist, wo sie sie vermutet. Das Schiff ist zwar mit modernster Navigationstechnik ausgestattet, aber auch damit ist es nicht einfach, ohne die Hilfe und Führung der Sterne durch die Nacht zu navigieren."
 exploration_monthly.32.a: "Lasst uns beten, dass wir noch auf Kurs sind."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip|U] weiß genau, wo wir sind."
 exploration_monthly.33.title: "Kartograf an Bord"
 exploration_monthly.33.desc: "Die Expedition von [target_explorer.GetName] ins Gebiet [ROOT.GetExploration.GetArea.GetName|U] läuft nach Plan, doch [target_explorer.Custom('DE_PRO_PER_S_3P_N')] ist der Auffassung, [target_explorer.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in der Kartografie würden nicht voll genutzt. [target_explorer.Custom('DE_PRO_PER_S_3P_N')|U] hat uns eine Petition geschickt, um die Finanzierung zu erhöhen, damit [target_explorer.Custom('DE_PRO_PER_S_3P_N')] uns bessere und detailliertere Karten liefern kann."
 exploration_monthly.33.a: "Gern. Zu besseren Karten sagen wir nicht Nein."
 exploration_monthly.33.b: "Das wäre zu kostspielig."
 exploration_monthly.34.title: "Gefährliche Felsen"
 exploration_monthly.34.desc: "Bei der Erkundung des Gebiets [ROOT.GetExploration.GetArea.GetName|U] ist das Schiff von [target_explorer.GetName] auf einen Küstenabschnitt gestoßen, der mit tiefen, scharfen Felsen übersät ist. Es wäre zwar möglich, diese Felsen zu umfahren, doch dies würde eine wahrnehmbare Änderung des Kurses erfordern und damit die Expedition verzögern. Dass das Schiff unbeschädigt bleibt, falls es durch derart gefährliche Gewässer fahren muss, ist jedoch unwahrscheinlich."
 exploration_monthly.34.a: "Wir sollten das umfahren."
 exploration_monthly.34.b: "Wir segeln durch und setzen etwaige Schäden später instand."
 exploration_monthly.35.title: "Altes Wrack"
 exploration_monthly.35.desc: "Vor dem Schiff von [target_explorer.GetName] im Gebiet [ROOT.GetExploration.GetArea.GetName|U] hat sich ein unerwarteter Anblick aufgetan. Die Überreste eines alten Schiffs liegen verstreut am Strand und zeugen von der Unbarmherzigkeit des Meeres. Manche Teile des Schiffsrumpfes scheinen unversehrt zu sein, und einige Besatzungsmitglieder sind der Meinung, es sei eine genauere Untersuchung nötig, um etwaig darin enthaltene Fracht zu bergen. Es ist jedoch unwahrscheinlich, dass sich etwas von echtem Wert findet, und eine Verzögerung der gesamten Expedition aus diesem Grund könnte nur zu einem gewaltigen Zeitverlust führen."
 exploration_monthly.35.a: "Wer weiß, was wir dort finden. Wir sollten nachforschen."
 exploration_monthly.35.b: "Dafür haben wir keine Zeit."
 exploration_monthly.36.title: "Rauch an der Küste"
 exploration_monthly.36.desc: "Die Gestade entlang des Gebites [ROOT.GetExploration.GetArea.GetName|U] erschienen auf den ersten Blick unscheinbar, doch etwas erregte die Aufmerksamkeit der Besatzung und von [target_explorer.GetName]: An der vermeintlich unbewohnten Küste stieg Rauch auf. Wo Rauch ist, ist auch Feuer – daher war klar, dass diese Küste doch nicht so unbewohnt war wie erwartet. Eine kurze Inspektion des Strandes zeigt, dass es sich nur um einen Überlebenden des Wracks einer früheren Expedition handelt, der versucht, allein an diesem Strand zu überleben, indem er versucht, jedes vorbeifahrende Schiff zu erspähen und es offensichtlich mit Rauch zu warnen, falls endlich eines vorbeikommt."
 exploration_monthly.36.a: "Geht an Land und holt den Überlebenden an Bord."
 exploration_monthly.36.b: "Nicht unsere Schuld, nicht unsere Sorge."
 exploration_monthly.37.title: "Geisterschiff"
 exploration_monthly.37.desc: "Geschichten von Geisterschiffen sind seit jeher in den Mündern und Köpfen der Seefahrer. Geschichten von gespenstischen Erscheinungen mitten auf dem Meer, von Schiffen, die auch ohne Wind segeln und die sich trotz eines löcherigen Rumpfes über Wasser halten, von Besatzungen, die aus Skeletten und aufgedunsenen Leichen bestehen. Die Fantasie spielt bei solchen Geschichten verrückt, doch viele Seeleute schwören, dass sie solchen Schiffen aus dem Jenseits schon begegnet sind.\n\nSolche Geschichten gibt es nun sogar mitten in der Expedition von [target_explorer.GetName] ins Gebiet [ROOT.GetExploration.GetArea.GetName|U]. Einige Besatzungsmitglieder berichten, sie hätten die schemenhaften Umrisse eines Schiffes gesehen, das ihrem eigenen Kielwasser folgt, immer wieder auftaucht und mit Blicken nicht richtig zu erfassen ist. Unter der Besatzung macht sich Angst breit. Sie fürchten, dass der Tod sie holen wird."
 exploration_monthly.37.a: "Geistergeschichten sind nur Unsinn."
 exploration_monthly.37.b: "Lasst uns für alle Fälle vorsichtig sein."
 exploration_monthly.38.title: "Entdeckung einer Neuen Welt!"
 exploration_monthly.38.desc: "Nach einer langen und beschwerlichen Reise kehrte eine unserer Expeditionen mit einer wunderbaren Nachricht nach „[target_root_country.GetName]“ zurück. Sie waren auf einer kleinen Insel gestrandet, wo sie auf Menschen trafen, die Goldschmuck trugen und eine fremde Sprache sprachen. Ihren Berichten zufolge könnte es sich um eine andere Route zu den Indischen Inseln handeln, doch es wird auch diskutiert, dass es sich um einen völlig unbekannten Kontinent handeln könnte. Als ersten Schritt zu einer Kolonie und weiteren Erkundungen in diesem Gebiet könnten wir damit beginnen, Außenposten auf diesen Inseln zu errichten."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Teuflische Insekten"
 exploration_monthly.39.desc: "Der unerbittliche Angriff eines Schwarms von Kriebelmücken zwang unsere tapfere Expedition zur Umkehr aus [ROOT.GetExploration.GetLocation.GetName].\n\nUnsere Entdecker fanden eine weite Ebene mit zahlreichen Flüssen und Bächen, die in eine riesige Bucht mit salzigem Wasser münden.\n\nAls sie sich der Küste näherten, wurden sie zu ihrem Entsetzen von einem endlosen Schwarm kleiner schwarzer Fliegen angegriffen, die sie beißen und ihr Blut trinken wollten. Nach vielen schmerzhaften Stichen mussten sie den Rückzug antreten und bitten uns nun, sie eine andere Route suchen zu lassen."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "Geht zurück. Und zwar sofort!"
 exploration_monthly.40.desc: "Getrieben von der Suche nach unerforschten Gebieten und den Geheimnissen des Unbekannten sind Entdecker aus „[target_root_country.GetName|U]“ an fernen Küsten angekommen. Diese Ländereien werden von Völkern bewohnt, die unbekannte Sprachen sprechen und auffällige Zierden tragen. Diese Entdeckung wirft mehr Fragen auf, als sie beantwortet, und könnte den Lauf der Geschichte auf eine Weise verändern, die wir noch nicht absehen können. Eine Neue Welt liegt vor uns, deren Möglichkeiten und Herausforderungen noch geheimnisumwittert sind."
 exploration_monthly.40.a: "In welch wunderbarer Zeit wir leben!"
 exploration_monthly.40.historical_info: "1492 stach Christoph Kolumbus in See in der Hoffnung, einen neuen Weg nach Asien zu finden. Stattdessen stieß er auf Amerika, ein Land, in dem bereits Millionen Ureinwohner lebten. Damit begann die europäische Erforschung und Kolonisierung der #italic Neuen Welt#!, was die Geschichte für immer veränderte. Sie brachte neue Möglichkeiten, aber auch Verwüstung, da die einheimische Bevölkerung sich Eroberungen, Krankheiten und kulturellen Umbrüchen gegenübersah. Diese Entdeckung sollte zwei Welten miteinander verbinden und die Gesellschaften und das globale Machtgleichgewicht auf beispiellose Weise neu gestalten."
