l_german:
 burghers_estate_events.1.title: "Aufstieg des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s"
 burghers_estate_events.1.desc: "Der Status des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! beruht nicht auf denselben alten Traditionen wie der des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! oder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!. Stattdessen mussten seine Mitglieder ihr Vermögen durch harte Arbeit verdienen und dann ihre Gewinne riskieren, um ihr Geschäft weiter auszubauen. In letzter Zeit gelang ihnen dies in der Regel sehr gut. Auch wenn es nicht so prestigeträchtig ist, ist das Unternehmertum in vielerlei Hinsicht das Rückgrat unserer Wirtschaft, und durch die Kontrolle über die Münze hat der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] seine Macht über unser Land vergrößert."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Raubritter"
 burghers_estate_events.2.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist besorgt über den großen Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in unserem Staat. Er behauptet, viele niedere Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s missachteten den Frieden und das Recht im Land und nutzten ihre Machtstellung und ihren Landbesitz aus, um unangemessene Zölle und Steuern von durchreisenden Händlern zu erheben. Manche sollen sogar Händler überfallen und ihnen auflauern, um sie zu berauben oder zu erpressen.\n\nVertreter des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s behaupten nun, die wirtschaftliche Entwicklung unseres Landes werde durch diese Exzesse behindert. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hingegen argumentiert, er verlange lediglich angemessene Gebühren für die Nutzung seines Straßeneigentums. Einige seiner Mitglieder sind bereit, einen Teil der Gelder, die sie erheben, an den Staat abzutreten."
 burghers_estate_events.2.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nimmt sich nur, was ihm zusteht"
 burghers_estate_events.2.b: "Wir müssen solche Exzesse eindämmen!"
 burghers_estate_events.3.title: "Niedergang der Händlerklassen"
 burghers_estate_events.3.desc: "Ohne die alten Privilegien und Stammbäume anderer Fraktionen sind der Status und der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! selten so gesichert wie der von jenen Menschen, die in Machtpositionen hineingeboren wurden. Vor Kurzem führte ein Zusammenspiel aus finanziellem Unglück und fehlgeleiteten politischen Ambitionen für den #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zu einem Verlust von Macht und Einfluss."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] von [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in [growing_city.GetName], einer immer wichtigeren Handels-[growing_city.GetRank.GetName], wandte sich heute an das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und bat um größere Befugnisse, um die Region ohne die Behinderung durch viele unserer üblichen Steuern gedeihen zu lassen. Wenn wir ihnen diese Mittel für ihr Wachstum zur Verfügung stellen, versichern sie uns, dass sich die Wirtschaft der Region rasch verbessern ließe, was zu mehr Wohlstand für den Staat führen würde."
 burghers_estate_events.4.a: "Wir werden ihre Petition annehmen."
 burghers_estate_events.4.b: "Wir müssen ihre Petition ablehnen."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Örtliche Bürgerrechte"
 burghers_estate_events.5.title: "Unmoralische Preise"
 burghers_estate_events.5.desc: "Die Weizenpreise schwanken bekanntermaßen stark. Alles – vom Wetter am Anbauort bis zu Zwischenfällen bei der Verteilung – kann plötzlich zu einem erheblichen Preisanstieg führen.\n\nAufgrund einer solch jähen Veränderung leiden viele unserer Großstädte derzeit an einem akuten Mangel an Weizen. Im verzweifelten Bemühen, sich selbst zu ernähren, richtet der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] seine Wut gegen den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der seiner Meinung nach diese Lage ausnutzt, um seine Waren zu überhöhten Preisen anzubieten.\n\nDie Händler selbst behaupten, diese Preise seien eine natürliche Folge des Mangels und es gebe einfach nicht genug Brot für alle."
 burghers_estate_events.5.a: "Wir werden den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zwingen, seine Preise zu senken."
 burghers_estate_events.5.b: "Wir sollten uns nicht in diese Dinge einmischen."
 wheat_prices_forcibly_reduced: "Verringerte Weizenpreise"
 burghers_estate_events.6.title: "Parallelautorität"
 burghers_estate_events.6.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist nicht die einzige Autorität in seinen Städten: Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist in den meisten Großstädten schon seit deren ursprünglicher Gründung stark vertreten. Manchmal kommt es zu Spannungen, wenn die Räte des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s Regeln einführen, die der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] missbilligt.\n\nSolche Zwiste treten immer häufiger auf und Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s missachten offen die verschiedenen Regeln, auf die sich der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] in seinen Städten geeinigt hat. Delegierte aus verschiedenen Städten, die vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] dominiert werden, bitten uns nun um eine Klärung der Lage."
 burghers_estate_events.6.a: "Wir müssen uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s schlagen."
 burghers_estate_events.6.b: "Wir müssen uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s schlagen."
 burghers_estate_events.7.title: "Erweiterte Privilegien für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.7.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hat das Gefühl, dass er angesichts der großen Bedeutung seiner Arbeit für unser Land übermäßig besteuert und reguliert wird. Mautgebühren, Steuern und verschiedene Abgaben hindern ihn daran, noch mehr zu leisten, und er wird nicht zögern, seinen Einfluss geltend zu machen, um solche Einschränkungen abzuschaffen."
 burghers_estate_events.7.a: "Lasst uns diese Hindernisse entfernen!"
 burghers_estate_events.7.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] muss in die Schranken gewiesen werden!"
 burghers_estate_events.8.title: "Schmerzhafte Handelsrichtlinien"
 burghers_estate_events.8.desc: "Die Interessen prominenter Handelshäuser werden durch unsere repressive Handelspolitik gegenüber anderen Ländern beeinträchtigt. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] unterstützt diese Familien und bat uns nun, ihn zu entschädigen, indem wir zumindest einige andere Handelsbeschränkungen abschwächen, um die Einkommensverluste auszugleichen."
 burghers_estate_events.8.a: "Wir müssen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] unterstützen."
 burghers_estate_events.8.b: "Wir dürfen nicht zulassen, dass diese Hausierer unsere Handelspolitik bestimmen."
 burghers_estate_events.9.title: "Baumwollindustrie"
 burghers_estate_events.9.desc: "Die wirtschaftliche Entwicklung verläuft nicht immer spannungsfrei. Offenbar versuchten in einigen unserer vom [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dominierten Städte reiche Händler, verschiedene Zunftprivilegien zu umgehen, indem sie Arbeit in die Häuser von Familien außerhalb der Stadt verlagerten. Die Tatsache, dass dieses „Auslagerungssystem“ eine sehr gewinnträchtige Strategie ist, schürt den Zorn der städtischen Handwerker, die sich in ihren althergebrachten Rechten verletzt fühlen und die Preise für ihre sorgfältig kontrollierten Erzeugnisse sinken sehen. Die #L [ROOT.GetCountry.GetAdjective|l]en#! Handwerker wenden sich nun an das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]), um ihre Privilegien zu verteidigen, da der Stadtrat nicht in der Lage war, die Konkurrenz von außerhalb der Stadt auszumerzen."
 burghers_estate_events.9.a: "Wir können dem Fortschritt nicht im Weg stehen."
 burghers_estate_events.9.b: "Wir müssen Zunftprivilegien wahren."
 burghers_estate_events.10.title: "Soziale Mobilität"
 burghers_estate_events.10.desc: "Die wachsende Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! führte dazu, dass Menschen aus seinen Reihen versuchen, in traditionell von anderen Gruppen dominierten Bereichen Karriere zu machen. Die Söhne aus Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s mit mittlerer oder geringer Prominenz haben nun genügend Bildung und Ambitionen, um mit den privilegierteren Klassen mitzuhalten, weshalb nun immer mehr von ihnen als Verwalter, Anwälte, Offiziere und für andere, üblicherweise von anderen Ständen dominierte Positionen verpflichtet werden. Trotzdem ist der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] noch immer der Ansicht, er werde von den archaischen Rechten und Privilegien einer anderen Ära unangemessen behindert, doch seine Gegner werden dieses gegenwärtigen „unnatürlichen“ gesellschaftlichen Aufstiegs zunehmend überdrüssig.\n\nWenn wir nicht bald etwas unternehmen, laufen wir Gefahr, die Unterstützung der privilegierten Klassen zu verlieren. Doch wenn wir dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zu diesem Zeitpunkt unsere Unterstützung entziehen, würde dies wahrscheinlich schwerwiegende Folgen für unsere Beziehungen zu ihm haben."
 burghers_estate_events.10.a: "Wir dürfen uns diesen neuen Männern nicht in den Weg stellen."
 burghers_estate_events.10.b: "Wir müssen die uralten Rechte der anderen Stände schützen."
 burghers_estate_events.11.title: "Wirtschaftswachstum"
 burghers_estate_events.11.desc: "Unsere Politik der Zusammenarbeit mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] trägt Früchte in Form einer wirtschaftlichen Entwicklung in vielen Bereichen. Die Großstädte des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! florieren und unser Einfluss im internationalen Handel wächst schnell."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Die Risiken des Handelns"
 burghers_estate_events.12.desc: "Der Handel über große Entfernungen kann riskant, aber auch profitabel sein. Wetter, Räuber und Piraten stellen sowohl zu Land als auch zu Wasser eine Bedrohung dar.\n\nÜblicherweise kann der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mit einer gewissen Anzahl von Pannen umgehen und besitzt seine eigenen Möglichkeiten, sich zu schützen und seine Fracht zu versichern.\n\nIn letzter Zeit sind jedoch viele Händlerfamilien in Schwierigkeiten geraten, und einige stehen kurz vor dem Bankrott. Es könnte sinnvoll sein, eine finanzielle Entschädigung anzubieten, um ihnen wieder auf die Beine zu helfen."
 burghers_estate_events.12.a: "Entschädigt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.12.b: "Sie wussten, worauf sie sich einlassen."
 burghers_estate_events.13.title: "Verstädterung"
 burghers_estate_events.13.desc: "Während nur ein kleiner Teil unserer Bevölkerung in Städten lebt, zieht der wachsende Wohlstand des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! immer mehr Menschen vom Land an. Manche Großstädte wachsen derart schnell, dass die bestehenden Nöte in Sachen sanitäre Einrichtungen und Überbevölkerung laut dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] besorgniserregend bis katastrophal geworden sind. Die Armen haben sich außerhalb der Stadtmauern niedergelassen, wo schmutzige Vorstädte entstanden sind und Krankheiten gedeihen.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] findet die Lage unerträglich und bittet nun den Staat um Hilfe, sowohl in Form von Ressourcen als auch in Form der Durchsetzung von Regeln außerhalb der Stadtmauern. Man behauptet, nur ein Eingreifen der Regierung könne die grassierende Urbanisierung zu einem positiven Wandel machen."
 burghers_estate_events.13.a: "Wir müssen versuchen, die Bedingungen zu verbessern."
 burghers_estate_events.13.b: "Das ist nichts Ungewöhnliches. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] kann sich selbst darum kümmern."
 burghers_estate_events.14.title: "Wirtschaftspolitik"
 burghers_estate_events.14.desc: "Je mehr Macht der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gewinnt, desto lauter werden die Rufe nach weniger Handelsbestimmungen und Steuern. Viele sind der Meinung, unser Land betreibe eine altmodische und repressive Handelspolitik und dass wir von einem Abbau der Steuern und Zölle, die den Handel behindern, profitieren würden."
 burghers_estate_events.14.a: "Wir müssen den [ShowSocietyDirectionNameWithNoTooltip('mercantilism')] reduzieren."
 burghers_estate_events.14.b: "Wir verweigern eine Einmischung in den [ShowSocietyDirectionNameWithNoTooltip('free_trade')]."
 burghers_estate_events.15.t: "Große Zunft kommt zu kurz"
 burghers_estate_events.15.desc: "Eine Zunft in [golden_parachute_location.GetName] besitzt keine ausreichenden Mittel, um die Verluste einer auf See verloren gegangenen Lieferung zu decken, und steht vor der möglichen Auflösung.\n\nUnter gewöhnlichen Umständen geht dies den Staat kaum etwas an, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bittet um eine Rettung und fordert, dass die Regierung für den Verlust aufkommt, um die Stabilität der Region zu erhalten. Wenn wir die Schließung der Zunft zulassen, könnte dies die gesellschaftliche Ordnung von [golden_parachute_location.GetNameWithNoTooltip] erheblich ins Wanken bringen."
 burghers_estate_events.15.a: "Die Nation wird sich nicht in private Angelegenheiten einmischen."
 burghers_estate_events.15.b: "Wir werden sie auslösen. Das Wohl der Gewerbetreibenden ist das Wohl der Nation."
 burghers_estate_events.15.c: "Willigen wir ein, die Zunft zu finanzieren, wenn sie unter staatliche Kontrolle kommt."
