l_german:
 nobles_estate_events.1.title: "Adlige Herkunft"
 nobles_estate_events.1.desc: "Viele der Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! erlangten ihre derzeitige Position durch die Taten eines Vorfahren, der dem Staat in Kriegszeiten diente. Für die meisten ihrer Söhne ist daher ein Leben im Militär die einzig denkbare Karriere. Mit der Modernisierung der Armee sind jedoch auch gemeine Offiziere keine Seltenheit mehr. Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s wandten sich nun an uns und baten darum, das zu garantieren, was sie für das angeborene Recht ihrer Klasse halten. Niemand, der nicht von adeliger Herkunft ist, sollte als Befehlshaber in den #L [ROOT.GetCountry.GetAdjective|l]en#! Armeen dienen dürfen!"
 nobles_estate_events.1.a: "Garantiert ihnen ihre Rechte, unsere Armee zu kommandieren."
 nobles_estate_events.1.b: "Wir können uns nicht zu einem solchen Versprechen verpflichten."
 nobles_estate_events.2.title: "Aufstieg des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 nobles_estate_events.2.desc: "Der Staat ist nicht der einzige Einflussfaktor in unserem Land. In den letzten Jahrzehnten gelang es einem charismatischen Verfechter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die Macht der führenden Familien seines Standes über den Großteil der Institutionen unseres Landes zu vergrößern.\n\nGute Beziehungen und Privilegien können mächtige Instrumente sein, besonders wenn sie mit Ehrgeiz gepaart sind."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "Vordringen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s in „[noble_encroachment.GetNameWithNoTooltip]“"
 nobles_estate_events.3.desc: "Es ist schwierig, jeden zu jeder Zeit und an jedem Ort zu überwachen, und die Grundstücksgrenzen beruhen oft auf alten Traditionen oder Dokumenten, die zu einer Zeit verfasst wurden, als die Landschaft noch ganz anders aussah. Für jemanden mit den richtigen Ressourcen kann dies ein Vorteil sein. Eine Reihe bekannter Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! nutzten ihren beträchtlichen Einfluss in [ROOT.GetCountry.GetCapital.GetName], um ihre Besitztümer in [noble_encroachment.GetName] beträchtlich zu vergrößern. Wenn wir das Eigentum des Staates schützen wollen, müssen wir rasch handeln."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Fordert die Rückgabe des Landes."
 nobles_estate_events.4.title: "Tyrannischer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.4.desc: "Ein Vertreter der Menschen, die in einem Gebiet leben, über das eine der bekanntesten Familien des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s herrscht, wandte sich heute an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] und bat das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) inständig, etwas gegen den seiner Meinung nach systematischen Machtmissbrauch gegenüber der Bevölkerung zu unternehmen. Als Herrscher[target_character.Custom('DE_END_NOU_S_GS_N')] für [ROOT.GetCountry.GetName] hat [target_character.GetName] die Verantwortung, [target_character.Custom('DE_PRO_POS_S_3P')] Volk zu schützen. Wenn wir dies nicht tun, wirken wir schwach und könnten das langfristige Wachstum der Provinz beeinträchtigen. Allerdings würde der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] es wahrscheinlich nicht gutheißen, ein so mächtiges Mitglied aus seinen Reihen bestraft zu sehen."
 nobles_estate_events.4.a: "Übersehen wir diesen Missbrauch."
 nobles_estate_events.4.b: "Bestraft den Landbesitzer."
 nobles_estate_events.5.title: "Die schwindende Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 nobles_estate_events.5.desc: "Dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der sowohl einflussreiche Landbesitzer als auch die traditionelle Kriegerklasse in unserem Staat in sich vereint, ist es in letzter Zeit nicht gut ergangen. Durch ein Zusammenspiel aus exzessiven Machtkämpfen und schlecht koordinierten Intrigen hat der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in [ROOT.GetCountry.GetCapital.GetName] an Einfluss verloren und viele seiner Mitglieder haben sich auf ihre Landgüter zurückgezogen."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert strengere Aufwandgesetze"
 nobles_estate_events.6.desc: "Teure Kleidung, große Bankette und beeindruckende Paläste sind einige der sichtbarsten Symbole des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, doch das Ausmaß, in dem eine Familie Geld für derlei Dinge ausgeben kann, kann sehr unterschiedlich sein. In manchen Fällen ist der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in unserem Land in der Lage, ebenso verschwenderisch – wenn nicht sogar verschwenderischer – zu leben wie der durchschnittliche Adlige. Es gibt zwar alte Regeln und Traditionen, die diese Ausschweifungen für Menschen von nicht allzu hoher Geburt einschränken, doch solche Gesetze sind schwer durchzusetzen. Dies ist für die mächtigen Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s in unserem Land nicht hinnehmbar. Sie fordern nun, dass wir unsere Gesetze darüber, was ein Außenstehender tragen darf und was nicht, überarbeiten. Sie schlagen ferner vor, dass wir hohe Geldstrafen für jeden verhängen, der versucht, sich gewalttätig über seine Höhergestellten zu erheben."
 nobles_estate_events.6.a: "Wir beugen uns den Wünschen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 nobles_estate_events.6.b: "Wir widersetzen uns dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.7.title: "Das Lever"
 nobles_estate_events.7.desc: "Im Lauf der Zeit wurden viele alltägliche Ereignisse im Leben von [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]en Vorgängern zum Gegenstand von Zeremonien. Zum Beispiel wird der Besuch in den Gemächern unseres Oberhaupts, während [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sich gerade ankleidet, von vielen als der beste Weg angesehen, Gehör bei [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihr', 'ihm')] zu finden. Ein aufwendiges Hofleben wird sicherlich die Möglichkeiten der Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! einschränken, auf ihren Gütern gegen uns zu intrigieren, doch es könnte auch recht teuer werden. Ihnen das Recht ganz zu verweigern, am täglichen Leben des Oberhaupts teilzunehmen, würde ihren Einfluss zwar auch einschränken, doch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] würde dies wahrscheinlich nicht gutheißen."
 nobles_estate_events.7.a: "Wir sollten eine aufwendige und lange Zeremonie für die Einflussreichsten unter ihnen ausrichten."
 nobles_estate_events.7.b: "Wir brauchen solche Dinge nicht."
 nobles_estate_events.8.title: "Zerrüttete Beziehungen zum [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.8.desc: "Die Beziehungen zwischen dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) könnten kaum schlechter sein. Im fast gänzlich verlassenen [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ROOT.GetCountry.GetCapital.GetName] könnte das Misstrauen nicht offensichtlicher sein, denn die meisten wichtigen Familien bleiben auf ihren Landsitzen. Wenn wir nicht bald etwas gegen diese Entwicklung unternehmen, wird die Staatsautorität in den vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] kontrollierten Gebieten schwinden, doch zu diesem Zeitpunkt würden jegliche Forderungen dann wahrscheinlich mit Waffengewalt beantwortet."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Zwingen wir den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], die staatliche Autorität zu akzeptieren."
 nobles_estate_events.9.title: "Ungehorsamer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.9.desc: "Keiner unserer Untertanen ist mehr mit dem Krieg verbunden als der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Vor Generationen dienten seine Familien uns oder den Staaten vor uns und erwarben sich ihren heutigen Status auf dem Schlachtfeld. Seitdem hielten die meisten von ihnen die alten Traditionen aufrecht, ertüchtigten sich für das Leben auf dem Schlachtfeld und knüpften Verbindungen zu Gleichgesinnten.\n\nDie derzeitige Lage unseres Landes führte jedoch dazu, dass nur wenige Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s bereit sind, unsere Schlachten zu schlagen. Ungehorsam ist unter unseren höheren Offizieren weitverbreitet, und wir haben guten Grund zu der Annahme, dass mehr als nur eine Handvoll von ihnen auf einen erfolglosen Krieg hofft."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Es ist höchste Zeit, dass wir sie durch wahrlich fähige Männer ersetzen."
 nobles_estate_events.10.title: "Verwaltungswachstum"
 nobles_estate_events.10.desc: "Mit dem Wachstum des Staates und seiner Bürokratie steigt beständig der Bedarf an Leuten, die verschiedene Ländereien und Funktionen überwachen und verwalten. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erwartet, dass er bei der Besetzung von Regierungsämtern an erster Stelle steht, während der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] fordert, dass wir Männer aufgrund ihrer individuellen Verdienste ernennen.\n\nDer unerwartete Tod eines vertrauten Sekretärs hinterließ eine freie Stelle genau im Zentrum dieser Spannungen, wobei der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] einen bestimmten Kandidaten unterstützt und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] erwartet, dass wir einen ganz anderen wählen. Obwohl beide Kandidaten talentiert sind, ist dies eine politische Entscheidung."
 nobles_estate_events.10.a: "Ein großer Stammbaum ist mit großen Fähigkeiten verbunden."
 nobles_estate_events.10.b: "Zum Führen dieses Landes brauchen wir Leute, die schon etwas aus sich gemacht haben."
 nobles_estate_events.10.c: "Wir sollten uns stattdessen dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zuwenden."
 nobles_estate_events.11.title: "Diensttradition"
 nobles_estate_events.11.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und seine Mitglieder haben eine lange Tradition im Dienst des Staats vorzuweisen – sowohl als militärische Anführer als auch in jüngerer Zeit als zuverlässige Verwalter. In einem Staat, in dem der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] so stark verwurzelt und treu ist wie in unserem, bedeutet dies, dass von Zeit zu Zeit Adlige mit großem Talent und Loyalität auftauchen, die das Land zu wahrer Größe führen."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Abtrünniger Offizier"
