 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] fordert formalisierte Hofämter"
 brahmins_estate_events.2.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] strebt oft nach weltlicher Macht und spiritueller Autorität. Er hat in letzter Zeit viel Einfluss in [ROOT.GetCountry.GetName] gewonnen, und viele wichtige Positionen in der Verwaltung besetzt nun der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Dieser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], der sich durch seinen Einfluss wohler und wohler fühlt, hat sich nun an unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) gewandt und eine Reihe von Forderungen gestellt. Er verlangt, dass bestimmte Verwaltungsaufgaben per Gesetz dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] anvertraut werden, dass die Bräuche des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s am Hof als obligatorisch erachtet werden sollen und dass sogar mehrere der höchsten Ministerämter durch Erbschaft in den Händen von Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s liegen müssten. So unverschämt diese Forderungen auch sein mögen: Der Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s ist so groß, dass eine Ablehnung unsere Herrschaft ernsthaft behindern könnte."
 brahmins_estate_events.2.a: "Akzeptiert ihre Autorität."
 STATIC_MODIFIER_NAME_religious_court_life: "Dominanz des Klerus"
 STATIC_MODIFIER_DESC_religious_court_life: "Unser Hof wird von der Priesterkaste und den Regeln ihrer Schriften dominiert. Diese strengen Regeln gilt es zu befolgen, wenn wir es uns mit unserem mächtigen Klerus nicht verscherzen wollen, doch viele unserer Untertanen – hohen wie niedrigen Ranges – fühlen sich durch diese archaische Lebensart entfremdet."
 brahmins_estate_events.2.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sollte sich wieder seinen Gebeten widmen."
 brahmins_estate_events.3.title: "Brahmanismus"
 brahmins_estate_events.3.desc: "Die öffentliche Meinung unter den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Gläubigen von [ROOT.GetCountry.GetName] hat sich hin zum Brahmanismus verschoben: So ist man der Ansicht, dass die Kaste des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! respektiert und sowohl als spirituelle als auch weltliche Autorität verehrt werden müsse.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wacht eifersüchtig über sein Vorrecht auf die Sanskrit-Ausbildung, sodass auch er allein die Veden predigen kann. Seine gesellschaftliche und religiöse Autorität macht ihn mächtig, und die ausgezeichneten Beziehungen zwischen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und der Priesterkaste helfen ihm, eine stabile Gesellschaftsordnung in [ROOT.GetCountry.GetName] aufrechtzuerhalten."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "Aufstieg der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]-Kaste"
 brahmins_estate_events.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [ROOT.GetCountry.GetName] ist eine wachsende Macht. Durch seine Stellung als von höheren Mächten auserwählte Priesterkaste hat er sich die Unterstützung der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Bevölkerung gesichert und verschiedene Schlüsselämter innerhalb der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Verwaltung besetzt."
 brahmins_estate_events.4.a: "In Ordnung."
 est_val_brahmin_advance: "Aufstieg der Brahmanen"
 brahmins_estate_events.5.title: "Die schwindende Macht der Brahmanen"
 brahmins_estate_events.5.desc: "Mehr als jede andere Kaste ist der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! abhängig von seinem Ansehen bei den #L [ROOT.GetCountry.GetReligion.GetAdjective]en#! Gläubigen. Es ist schwer, eine genaue Ursache zu ermitteln, doch seine Mitglieder werden inzwischen weniger als Hüter der vedischen Lehre und mehr als reiche und korrupte Intriganten angesehen.\n\nIn Verbindung mit unklugen politischen Schachzügen und mangelnder Gunst in den Augen unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hat der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sowohl an Macht als auch an Einfluss verloren."
 brahmins_estate_events.5.a: "In Ordnung."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] löst Volksaufstand aus"
 brahmins_estate_events.6.desc: "Die Beziehungen zwischen Staat und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] haben einen kritischen Punkt erreicht. Pujari verurteilen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] während ihrer Zeremonien öffentlich, und [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]-Familien weigern sich, etwas zur Herrschaft über unsere #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Untertanen beizutragen.\n\nEin kürzlicher religiöser Fehltritt unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hat diese Empörung in einen echten Aufstand verwandelt. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hat das Volk nun dazu gebracht, sich gegen unsere Herrschaft zu erheben!"
 brahmins_estate_events.6.a: "In Ordnung."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] befremdet Händler in [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "Die Stadt [brahmin_trade_province.GetName] ist ein wichtiges regionales Handelszentrum für [ROOT.GetCountry.GetName]. Es wird oft von muslimischen Händlern aus Gujarat, Arabien und Persien besucht, und [brahmin_trade_province.GetName] hat von den engen Beziehungen zu diesen Händlern sehr profitiert.\n\nInzwischen wird [brahmin_trade_province.GetNameWithNoTooltip] von einer Gruppe [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]-Kleriker verwaltet, deren Einfluss auf allen Ebenen der Gesellschaft spürbar ist. Sie haben eine Reihe von Richtlinien erlassen und eine Atmosphäre geschaffen, die aus Sicht der muslimischen Händler nicht sonderlich einladend ist. Infolgedessen haben viele dieser Händler beschlossen, ihre Geschäfte anderswo zu führen.\n\n[brahmin_trade_province.GetNameWithNoTooltip|U] riskiert, seinen Status als Handelszentrum zu verlieren, wenn wir nicht schnell etwas unternehmen, um den Handel in die Stadt zurückzuholen."
 brahmins_estate_events.7.a: "Die Scherereien von Händlern einer niederen Kaste interessieren uns nicht."
 brahmins_estate_events.7.b: "Übergebt die Führung der Stadt an jemanden, der sich mit Handelsbeziehungen befasst."
 brahmins_estate_events.9.title: "Religiöse Bewegung abseits des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s"
 brahmins_estate_events.9.desc: "Traditionell hatte der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ein Monopol auf die religiöse #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Autorität, doch gelegentlich tauchen Bewegungen auf, die den Brahmanismus infrage stellen. Diese werden nun überall in [ROOT.GetCountry.GetName] beliebter – trotz der Bemühungen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s, sie zu unterdrücken.\n\nVertreter der Volksreligion behaupten, der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hätte sich die heiligen Zeichen von der Stirn gewischt und sich seiner spirituellen Verantwortung entzogen, um weltliche Macht zu erlangen und den Armen Unrecht zu tun. Sie erklären, selbstlose Hingabe sei der einzige Weg zur Erlösung und eine Tugend, die von jedem hinreichend frommen Hindu anzustreben sei.\n\nEine Gruppe einflussreicher Vertreter des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s ist nun an unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) herangetreten und bittet um Unterstützung bei der Wiederherstellung des öffentlichen Vertrauens in die Autorität des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s und bei der Unterdrückung der Hindubewegungen abseits des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 brahmins_estate_events.9.a: "Dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] erlauben, die Orthodoxie durchzusetzen."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Brahmanische Orthodoxie durchgesetzt"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Nicht-brahmanische religiöse Bewegungen werden der Orthodoxie der Brahmanen angeglichen."
 brahmins_estate_events.9.b: "Ermutigt beliebte religiöse Bewegungen."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Nicht-brahmanische religiöse Bewegungen"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Das einfache Volk betätigt sich in hinduistischen religiösen Bewegungen, die die Autorität der Brahmanen untergraben."
 brahmins_estate_events.10.title: "Unruhe in der Festung von [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "Der Hof von [ROOT.GetCountry.GetName] ist in einen Streit zwischen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und den Militärkasten verwickelt. Im Zuge dieser zunehmenden Spannungen kam die Frage nach der Verwaltung von Festungen auf. Die Festung in [brahmin_fort_province.GetName], die derzeit von einem besonders streitlustigen Befehlshaber gehalten wird, liegt in einer Provinz, in der der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] an Einfluss gewinnt.\n\nIn Anbetracht dessen, dass durch diese Spannungen Feindseligkeiten ausbrechen könnten, wäre es ratsam, die Kontrolle über diese wichtige Festung dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zu übertragen. Auch wenn der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] weniger geschickt bei Belagerungen ist, ist er zumindest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] treu ergeben.\n\nDie Alternative wäre, den Befehlshaber dazu zu überreden, seine Haltung im Gegenzug für den Erhalt seiner Privilegien in [brahmin_fort_province.GetNameWithNoTooltip] zu ändern."
 brahmins_estate_events.10.a: "Übergeben wir die Festung dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 brahmins_estate_events.10.b: "Gebt die Festung dem Adel, solange er loyal bleibt."
