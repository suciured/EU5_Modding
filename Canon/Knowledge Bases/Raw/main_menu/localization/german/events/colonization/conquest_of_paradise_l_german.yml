l_german:
 conquest_of_paradise.1.title: "Lohngesetze für Bauarbeiter"
 conquest_of_paradise.1.desc: "Die Baukosten steigen aufgrund des Mangels an Facharbeitern, da die neuen Siedler, die in das Territorium strömen, eine große Nachfrage nach ihren Diensten haben. Jemand brachte den Vorschlag vor, für [ROOT.GetCountry.GetName] als Ganzes Höchstlöhne für alle Zimmerer und Maurer festzuschreiben. Ihre Löhne werden auf einen angemessenen Stand festgelegt, und alle, die mehr Geld einfordern oder anbieten, für Bauarbeiten mehr zu zahlen, werden bestraft. Wie sollen wir abstimmen?"
 conquest_of_paradise.1.a: "Stimmen wir dem zu. Das klingt nach einer guten Idee."
 conquest_of_paradise.1.b: "Das müssen wir nicht regeln."
 STATIC_MODIFIER_NAME_construction_wages: "Baulöhne"
 STATIC_MODIFIER_DESC_construction_wages: "Um den Preisanstieg einzudämmen, wurde ein Höchstlohn für Bauarbeiter eingeführt."
 conquest_of_paradise.2.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.2.desc: "Siedler aus den Kolonien eines bestimmten Reichs ([colonial_conflict_target.GetLongName|U]) überschritten unsere Grenzen! Auf ihre Suche nach Ressourcen breiteten sie sich auf #L [ROOT.GetCountry.GetAdjective|l]es#! Territorium aus und gerieten in Streit mit der einheimischen Bevölkerung. Das können wir nicht dulden!"
 conquest_of_paradise.2.a: "Lasst sie von der örtlichen Miliz hinauswerfen!"
 conquest_of_paradise.2.a.tt: "Sie könnten allerdings Vergeltung üben …"
 conquest_of_paradise.2.b: "Die Lage wird sich schon von selbst regeln."
 conquest_of_paradise.3.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.3.desc: "Auf der Suche nach neuem Land und neuen Ressourcen überschritten #L [ROOT.GetCountry.GetAdjective|l]e#! Siedler die Grenze nach [colonial_conflict_source.GetName], was zu Spannungen mit den Einheimischen führte. Dieses Reich ([colonial_conflict_source.GetLongName]) schickte daraufhin seine Miliz, um sie zu vertreiben, doch die Miliz scheint zu weit gegangen zu sein und ihre Mission artete in einen rachsüchtigen Raubzug auf #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#! Gebiet aus. Dies kann nicht toleriert werden!"
 conquest_of_paradise.3.a: "Schickt unsere örtliche Miliz auch hin!"
 conquest_of_paradise.3.b: "Die Lage wird sich schon von selbst regeln."
 conquest_of_paradise.4.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.4.desc: "Vielleicht war es ein Fehler, unsere Miliz loszuschicken, um die rivalisierenden Siedler dieses anderen Reichs ([colonial_conflict_target.GetLongName|U]) zu vertreiben. Ermutigt durch den kleinen Erfolg haben sich unsere Truppen dazu hinreißen lassen, weiter in fremde Lande vorzudringen und die Grenzdörfer zu überfallen. Daraufhin haben sie ihre eigene Miliz in unser Land geschickt."
 conquest_of_paradise.4.a: "Verdammt sollen sie sein!"
 conquest_of_paradise.5.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.5.desc: "Seufz … Wo sollen wir nur anfangen? Anscheinend reisten Siedler auf der Suche nach neuem Land und Ressourcen vom einen Reich ([colonial_conflict_target.GetLongName|U]) ins andere ([colonial_conflict_source.GetLongName|U]). [colonial_conflict_source.GetName|U] schickte Milizen, um sie zu vertreiben, doch die Truppen wurden übereifrig und verfolgten die Siedler zurück nach [colonial_conflict_target.GetName], wo sie die Siedlungen dort plünderten und brandschatzten. Der Streit eskalierte, als [colonial_conflict_target.GetName] die eigene Miliz entsandte, um die #L [colonial_conflict_source.GetAdjective|l]e#! Miliz zu vertreiben und ihrerseits Angriffe auf [colonial_conflict_target.GetName] durchzuführen.\n\n[colonial_conflict_source.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [colonial_conflict_source.GetGovernment.GetRulerTitle] von [colonial_conflict_source.GetName] beschuldigt [colonial_conflict_source.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [colonial_conflict_target.GetGovernment.GetRulerTitle] von [colonial_conflict_target.GetName] und umgekehrt. Wie können wir diesen Streit lösen, ohne Ruf einzubüßen?"
 conquest_of_paradise.5.a: "Sollen die Kolonien das unter sich ausmachen."
 conquest_of_paradise.5.b: "Ermahnt diejenigen, die den Streit eskalieren ließen!"
 conquest_of_paradise.5.c: "Ermahnt diejenigen, die den Streit begonnen haben!"
 conquest_of_paradise.6.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.6.desc: "Im kürzlichen Grenzkonflikt zwischen „[colonial_conflict_source.GetName]“ und „[colonial_conflict_target.GetName]“ hat sich der Suzerän ([the_overlord.GetLongName|U]) auf die Seite des einen Landes ([colonial_conflict_target.GetLongName|U]) gestellt! [the_overlord.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [the_overlord.GetGovernment.GetRuler.GetName] hat entschieden, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] für den Zwischenfall verantwortlich zu machen und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] infolgedessen zu entlassen."
 conquest_of_paradise.6.a: "Was glaubt dies[Select_CString(the_overlord.GetGovernment.GetRuler.IsFemale, 'e', 'er')] „[the_overlord.GetGovernment.GetRulerTitle]“, wer [the_overlord.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] ist?"
 conquest_of_paradise.7.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.7.desc: "Im kürzlichen Grenzkonflikt zwischen „[colonial_conflict_source.GetName]“ und „[colonial_conflict_target.GetName]“ hat sich der Suzerän ([the_overlord.GetLongName|U]) auf unsere Seite gestellt! [the_overlord.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] hat entschieden, [colonial_conflict_target.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [colonial_conflict_target.GetGovernment.GetRulerTitle] [colonial_conflict_target.GetGovernment.GetRuler.GetName] für den Zwischenfall verantwortlich zu machen und [colonial_conflict_target.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] infolgedessen zu entlassen."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.8.desc: "Im kürzlichen Grenzkonflikt zwischen „[colonial_conflict_source.GetName]“ und „[colonial_conflict_target.GetName]“ hat sich der Suzerän von „[the_overlord.GetLongName|U]“ auf die Seite von [colonial_conflict_source.GetLongName]“ gestellt! [the_overlord.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [the_overlord.GetGovernment.GetRuler.GetName] hat entschieden, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] für den Zwischenfall verantwortlich zu machen und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] infolgedessen zu entlassen."
 conquest_of_paradise.8.a: "Was glaubt dies[Select_CString(the_overlord.GetGovernment.GetRuler.IsFemale, 'e', 'er')] „[the_overlord.GetGovernment.GetRulerTitle]“, wer [the_overlord.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] ist?"
 conquest_of_paradise.9.title: "Kolonialer Grenzkonflikt"
 conquest_of_paradise.9.desc: "Im kürzlichen Grenzkonflikt zwischen „[colonial_conflict_source.GetName]“ und „[colonial_conflict_target.GetName]“ hat sich der Suzerän ([the_overlord.GetLongName|U]) auf unsere Seite gestellt! [the_overlord.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] hat entschieden, [colonial_conflict_source.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [colonial_conflict_source.GetGovernment.GetRulerTitle] [colonial_conflict_source.GetGovernment.GetRuler.GetName] für den Zwischenfall verantwortlich zu machen und [colonial_conflict_source.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] infolgedessen zu entlassen."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Verbesserte Kolonialmiliz"
 conquest_of_paradise.10.desc: "Die Versammlung schlug vor, beträchtliche Mittel für die Verbesserung unserer Miliz zurückzulegen. Die Kolonie braucht einen besseren Schutz sowohl gegen Angriffe der Ureinwohner als auch gegen Überfälle anderer Kolonien. Dies wird uns auch für den Fall stärken, dass [ROOT.GetOverlord.GetName] und wir uns eines Tages im Kriegszustand gegeneinander befinden."
 conquest_of_paradise.10.a: "Lehnen wir den Antrag ab."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Verbesserte Kolonialmiliz"
 conquest_of_paradise.10.b: "Diesen Vorschlag setzen wir nicht um."
 conquest_of_paradise.11.title: "Pelzhandel verbieten"
 conquest_of_paradise.11.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]en#! Menschen sind zu freundlich zu den Ureinwohnern. Es wurde vorgeschlagen, jeglichen privaten Handel mit Ureinwohnern zu verbieten und jedem mit der Todesstrafe zu drohen, der dabei erwischt wird, einem Ureinwohner das Schießen beizubringen. Diese neuen Beschränkungen werden der örtlichen Wirtschaft sowohl bei den Ureinwohnern als auch bei unseren Untertanen schaden, doch sie werden uns vor bewaffneten Angriffen der Einheimischen schützen."
 conquest_of_paradise.11.a: "Nehmt den Vorschlag an."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Pelzhandel eingeschränkt"
 conquest_of_paradise.11.b: "Achten wir nicht weiter auf diese Sache."
 conquest_of_paradise.12.title: "Die Ernte von [GetCurrentYear]"
 conquest_of_paradise.12.desc: "Die Ernte in [ROOT.GetCountry.GetName] ist dieses Jahr sehr schlecht ausgefallen, und die Lebensmittelknappheit macht sich bereits in der ganzen Kolonie bemerkbar. Die Nahrungspreise steigen, und manche meinen, es stünde ein harter Winter bevor. Die Ureinwohner in der Nähe erfuhren von unserer schwierigen Lage und überließen uns freiwillig einen Teil ihrer Lebensmittelvorräte. Was sie uns brachten, reicht bei Weitem nicht aus, um uns durch den Winter zu bringen. Doch dort, wo das Geschenk herkam, muss es noch mehr geben. Manche schlagen vor, dass wir Soldaten in die Dörfer der Ureinwohner schicken und ihre Vorräte beschlagnahmen."
 conquest_of_paradise.12.a: "Nehmt, was wir brauchen."
 conquest_of_paradise.12.b: "Das werden wir selbst lösen."
 conquest_of_paradise.13.title: "Eisenvorkommen entdeckt"
 conquest_of_paradise.13.desc: "Zur Selbstversorgung muss [ROOT.GetCountry.GetName] neue Einnahmequellen erschließen und unsere Einfuhrabhängigkeit verringern. Die Entdeckung von Raseneisenerz in [ROOT.GetCountry.GetName] stellt diesbezüglich eine großartige Möglichkeit dar! Es gibt nun den Vorschlag, dass der Besitzer des Lands mit dem Bau eines Hochofens und einer Schmiede beauftragt wird und man die Herstellung umgehend aufnimmt. Zur Finanzierung der anfänglichen Kosten soll der Besitzer 10 Jahre lang von jeglichen Steuerabgaben befreit werden."
 conquest_of_paradise.13.a: "Das klingt nach einer guten Gelegenheit."
 conquest_of_paradise.13.b: "Nein, vielen Dank."
 conquest_of_paradise.14.title: "Heimische Wollindustrie"
 conquest_of_paradise.14.desc: "[ROOT.GetCountry.GetName|U] nimmt langsam Schaden durch die schwindenden Profite aus dem Kolonialhandel und unsere Abhängigkeit von Einfuhrgütern. Wir müssen wirtschaftlich unabhängig von Einfuhren werden, und zu diesem Zweck wurde ein neuer Vorschlag unterbreitet. Indem wir die Ausfuhr von Schafen verbieten und die heimische Wollproduktion ankurbeln, stellen wir sicher, dass die Siedler ausreichend mit warmer Kleidung versorgt sind. Zu diesem Zweck soll eine #L [ROOT.GetCountry.GetAdjective|l]e#! Textilmanufaktur den Betrieb aufnehmen."
 conquest_of_paradise.14.a: "Das klingt nach einer guten Möglichkeit."
 conquest_of_paradise.14.b: "Nein, vielen Dank."
 conquest_of_paradise.15.title: "Bann auf Marktfrüchte"
 conquest_of_paradise.15.desc: "Im Gegensatz zu den Gründern von [ROOT.GetCountry.GetName] neigen die neuen Siedler dazu, kurzsichtig zu handeln und schnellen Profit über die nachhaltige Sicherung der Zukunft für sich und ihre Familien zu stellen. Viele ignorieren die Notwendigkeit, Nahrung für die Kolonie anzubauen. Stattdessen bauen sie ausschließlich Marktfrüchte an, in der Hoffnung, mit dem Erlös Nahrungsmittel von anderen Bauern kaufen zu können. Wenn das so weitergeht, wird unsere Kolonie schließlich in Hunger und Chaos versinken. Um das zu verhindern, wurde ein neues Gesetz vorgeschlagen, das neue Bauern dazu nötigt, zumindest auf einem Teil ihrer Felder Nahrungsmittel anzubauen."
 conquest_of_paradise.15.a: "Ein Gesetz erscheint notwendig."
 conquest_of_paradise.15.b: "Das geht uns alles nichts an."
 conquest_of_paradise.16.title: "Verbotener Tabakanbau"
 conquest_of_paradise.16.desc: "Als wir hier eintrafen, schossen die Tabakpreise in die Höhe, und die Gewinne waren enorm. Da nun immer mehr Bauern kommen und ihre eigenen Plantagen anlegen, ist das Angebot an Tabak rapide gestiegen und die Preise in Europa sinken von Jahr zu Jahr. Die etablierten Tabakbauern schlugen vor, den Tabakanbau für ein Jahr zu verbieten, damit sich die Preise erholen können. Die neuen Bauern sind natürlich gegen diesen Vorschlag. Wir müssen alles Notwendige unternehmen, um unsere Lebensgrundlage zu sichern."
 conquest_of_paradise.16.a: "Setzen wir dieses Verbot durch."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Verbotener Tabakanbau"
 conquest_of_paradise.16.b: "Lehnt den Vorschlag ab."
