l_german:
 king_in_prussia.1.title: "Eine #L [target_country.GetAdjective|l]e#! Krone"
 king_in_prussia.1.desc: "Da unsere große Nation in immer höhere Höhen aufsteigt, hat [target_character.GetName] nun die Absicht bekannt gegeben, [target_country.GetName] in den Rang [ShowCountryRankName('rank_kingdom')] und sich selbst in den Rang [target_character.Custom('GetQueenKing')] zu erheben. Da [target_character.Custom('DE_ART_DEF_S_N')] [target_character.Custom('GetPrincessPrince')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ist, wäre es unangemessen, wenn wir [emperor_character.Custom('DE_ART_DEF_S_A')] [emperor_character.Custom('GetEmpressEmperor')] in dieser Angelegenheit nicht konsultierten, und deshalb haben wir einen Vorschlag zur sorgfältigen Prüfung unterbreitet."
 king_in_prussia.1.desc.emperor: "Unsere Nation erklimmt immer höhere Höhen. Während [target_character.GetName] die Kaisergunst genießt, erreicht [target_character.Custom('DE_PRO_POS_S_3P')] privater Staat [target_country.GetName] immer neue Höhen von Macht. Es ist an der Zeit, den alten, kargen Titel [target_character.Custom('GetPrincessPrince')] abzulegen und sich den angemessenen Rang [target_character.Custom('GetQueenKing')] zu verleihen!"
 king_in_prussia.1.a: "Wir werden Könige sein!"
 king_in_prussia_request_tt: "Die Entscheidung obliegt „[emperor_country.GetLongName|U]“"
 king_in_prussia.2.title: "[target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.GetName|U] ist eine aufstrebende Macht im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“, die auch in der Reichspolitik immer dominanter wird und sich als Konkurrentin auf der Weltbühne festigt. [target_character.GetName|U] hat nun die Absicht angekündigt, ein [ShowCountryRankName('rank_kingdom')] Preußen zu schaffen, wodurch die Nation von ihrem Status als einfaches [target_country.GetRank] emporsteigen würde. Dies ist innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) noch nie da gewesen, und [emperor_character.GetName] muss überlegen, wie in dieser Angelegenheit zu verfahren ist."
 king_in_prussia.2.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] darf sich fortan [target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip] nennen."
 king_in_prussia_compromise_tt: "[target_country.GetName] wird durch einen [Select_CString(emperor_character.IsFemale, 'von der Kaiserin', 'vom Kaiser')] tolerierten rechtlichen Kompromiss ein [ShowCountryRankName('rank_kingdom')] innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName])"
 opinion_king_in_prussia: "König in Preußen"
 king_in_prussia.2.b: "[target_country.GetNameWithNoTooltip|U] zu einem kaiserlichen [ShowCountryRankNameWithNoTooltip('rank_kingdom')] erhoben."
 king_in_prussia_elevated_tt: "[target_country.GetName|U] wird durch die Unterstützung [Select_CString(emperor_character.IsFemale, 'der Kaiserin', 'des Kaisers')] ein [ShowCountryRankName('rank_kingdom')] im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“"
 elevated_prussia: "Erhob Preußen"
 king_in_prussia.2.c: "Wir werden diesen selbsternannten Monarchen nicht anerkennen."
 king_in_prussia_rejection_tt: "[target_country.GetName] muss sich zwischen seiner falschen Krone und seinem Status als Reichsfürst entscheiden"
 opinion_prussia_not_recognized: "Leugnet preußische Legitimität"
 king_in_prussia.3.title: "Der König in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "[Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'Unsere enge Freundin und Verbündete', 'Unser enger Freund und Verbündeter')] [emperor_character.GetName] hat sich gnädig entschieden, [target_country.GetName] in den Rang eines kaiserlichen #L [ShowCountryRankName('rank_kingdom')]s#! zu erheben! Ein solches Privileg wurde seit dem Aufstieg der Könige von [GetCountry('BOH').GetName] nicht mehr gewährt. Die Könige von [target_country.GetNameWithNoTooltip] werden ihre Krone mit Stolz tragen und dabei stets an die Gunst denken, die ihnen [Select_CString(emperor_character.IsFemale, 'die', 'der')] [emperor_character.Custom('GetEmpressEmperor')] gewährte."
 king_in_prussia.3.a: "Gott und [emperor_character.Custom('GetEmpressEmperor')] sei Dank!"
 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "Die kaiserliche Tradition schreibt vor, dass die einzigen Könige im Großreich der König der Römer – also [Select_CString(emperor_character.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [emperor_character.Custom('GetEmpressEmperor')] selbst – und der König von [GetCountry('BOH').GetName] sein dürfen. Wir haben jedoch einen interessanten rechtlichen Kompromiss mit [emperor_character.GetName] geschlossen: Unsere Monarchen werden den Titel „König oder Königin in [target_country.GetNameWithNoTooltip]“ verwenden. Da [target_country.GetName] außerhalb der Grenzen des HRR ([GetUniqueInternationalOrganization('hre').GetName]) liegt, können wir uns Könige nennen, ohne dass [emperor_character.Custom('DE_ART_DEF_S_N')] [emperor_character.Custom('GetEmpressEmperor')] mit den Traditionen brechen muss."
 king_in_prussia.4.a: "Ein zufriedenstellender Kompromiss."
 king_in_prussia.5.title: "[target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], diese ehrlose Kröte, hat sich geweigert, unser Recht anzuerkennen, uns selbst Könige zu nennen, ganz gleich, welche Kompromisse wir auch vorschlugen. Wir werden dem natürlich keine Beachtung schenken und uns trotzdem als Könige bezeichnen."
 king_in_prussia.5.a: "Wir brauchen die kaiserliche Erlaubnis nicht."
 king_in_prussia.5.b: "Wir akzeptieren die kaiserliche Entscheidung mit Würde."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] in und außerhalb von [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Seit dem Kompromiss um den Titel „König oder Königin in [ROOT.GetCountry.GetNameWithNoTooltip]“ wurde der Vorschlag, [ROOT.GetCountry.GetName] offiziell zum [ShowCountryRankName('rank_kingdom')] innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu erheben, nie wieder erwähnt. Allerdings zwang die laufende Debatte im Parlament [emperor_character.GetName] dazu, diesen Kompromiss noch einmal zu überdenken. Um die Stimme von [target_character.GetName] für das dringende Thema ([GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName]) zu gewinnen, wurde entschieden, [ROOT.GetCountry.GetNameWithNoTooltip] einen Titel als [ShowCountryRankNameWithNoTooltip('rank_kingdom')] zu gewähren."
 king_in_prussia.6.a: "Geduld macht sich also doch bezahlt!"
