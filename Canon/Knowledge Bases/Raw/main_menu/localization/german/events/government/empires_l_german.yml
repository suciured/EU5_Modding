l_german:
 empires.1.title: "Drohungen gegenüber der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 empires.1.desc: "Wie bei den meisten Dynastien ist unsere Nation ständigen Angriffen fremdländischer Rivalen ausgesetzt, die ihr Recht auf unsere [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] einfordern. Da wir unter fehlenden finanziellen Ressourcen leiden, riet man [target_ruler.GetName], diplomatische Verhandlungen aufzunehmen oder dem möglichen Ende unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ins Auge zu sehen."
 empires.1.a: "Leistet einen letzten Widerstand."
 empires.1.b: "Sucht einen diplomatischen Kompromiss."
 empires.2.title: "Nationale Zersplitterung"
 empires.2.desc: "Obwohl es ein riesiges Gebiet umfasst, ist unser Land ([ROOT.GetCountry.GetName|U]) eine politisch eher zersplitterte Nation. Die Macht von [ROOT.GetCountry.GetGovernment.GetFullRulerName] über das Großreich ist durch verschiedene örtliche Herrscher stark eingeschränkt und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sieht sich zunehmenden Schwierigkeiten ausgesetzt, dieses gewaltige Großreich zu verwalten. Die ungleiche Mischung kultureller Gruppen mit verschiedenen Werten und Haltungen hat zu Spannungen geführt, die von den unwichtigsten Dingen ausgelöst werden."
 empires.2.a: "Verstärkt unsere Zentralisierungsbemühungen."
 empires.2.b: "Lasst alles so, wie es ist."
 empires.3.title: "Die Reformen von [target_minister.GetNameWithNoTooltip]"
 empires.3.desc: "Ein so riesiges Großreich wie „[ROOT.GetCountry.GetName|U]“ zu verwalten, erfordert eine umfassende wirtschaftliche Planung, und das Fehlen guter Finanzberater hat sich bislang als desaströs erwiesen. Die Berufung von [target_minister.GetName] in unser Kabinett half allerdings dabei, das Ruder herumzureißen. [target_minister.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Reihe finanzieller Reformen vorgeschlagen – darunter ein gerechteres Steuersystem und einen Plan dafür, die Staatsschulden zu finanzieren."
 empires.3.a: "Setzt den nationalen Schuldenfinanzierungsplan um."
 empires.3.b: "Setzt die Steuerreform um."
 empires.4.title: "Blühende Zeiten"
 empires.4.desc: "[target_location.GetName|U] ist für die künstlerischen Errungenschaften unseres Landes und die aufblühende Wirtschaft bekannt. Künstler, Philosophen und Dichter kommen in Scharen nach [target_location.GetNameWithNoTooltip] und die florierende Wirtschaft erlaubt eine umfassende künstlerische Förderung. Mehrere architektonisch hochklassige Gebäude wurden errichtet, um den Reichtum unseres Landes zu zeigen, und viele Mitglieder unserer neuen gebildeten Klasse bringen Ideen vor, wie sich verschiedene Aspekte unseres Landes verbessern ließen."
 empires.4.a: "Investiert in eine bessere städtische Infrastruktur."
 empires.4.b: "Investiert in eine bessere ländliche Infrastruktur."
 empires.4.c: "Investiert in bessere Produktionsmethoden."
 empires.5.title: "Die Herrschaft von [target_character.GetNameWithNoTooltip]"
 empires.5.desc: "Unser Land ([target_country.GetLongName|U]) erlebt ein goldenes Zeitalter unter der Herrschaft von [target_character.GetName]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten haben sich als mehr als herausragend erwiesen, da nun Stabilität, Prestige und Sicherheit den Zustand unserer Nation am besten beschreiben. Die Wirtschaft erfährt eine Entwicklung nach oben; die #L [target_country.GetCulture.GetName|l]e#! Kunst und Kultur blühen an unserem [target_country.GetGovernment.GetCourtTitle|U] auf.\n\nUnser Volk hat zu Ehren der Herrschaft von [target_character.GetShortNameWithNoTooltip] Statuen errichtet und [Select_CString(target_character.IsFemale, 'ihr', 'ihm')] einen Beinamen verliehen: [Select_CString(target_character.IsFemale, 'die', 'der')] Große."
 empires.5.a: "Lang lebe [target_character.GetShortNameWithNoTooltip|U] [Select_CString(target_character.IsFemale, 'die', 'der')] Große!"
