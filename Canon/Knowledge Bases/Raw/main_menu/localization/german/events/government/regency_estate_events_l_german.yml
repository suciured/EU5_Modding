l_german:
 regency_estate_events.1.title: "Die Führung des Standes herausgefordert"
 regency_estate_events.1.desc: "Während der letzten Monate hat eine Gruppierung in unserem Reich an Stärke gewonnen und ist davon überzeugt, dass sie während der Regentschaft herrschen sollte.\n\nIhr Ansinnen begann als Gerede: Irgendwer tuschelt, diese oder jene Person sei nicht zufrieden mit der Richtung, in die sich die Nation bewegt, jemand anderes sagt, die führende Gruppierung sei nicht so stark wie jene andere oder dass sie in der Regentschaft nicht ausreichend vertreten sei und so weiter.\n\n[target_regent.GetName|U] ist aus offensichtlichen Gründen besorgt und sieht, dass die Macht [target_regent.Custom('DE_PRO_POS_S_3P')]er eigenen Gruppierung dahingehend geschwächt wurde, als dass bezweifelt werden darf, dass sie noch zurückschlagen könnte. Es ist der Moment gekommen, eine Entscheidung zu treffen, die unsere Nation verändern wird."
 regency_estate_events.1.a: "Akzeptiert einen Wechsel in der Führung."
 regency_estate_events.1.b: "Unterstützt den Herrscher."
 regency_estate_events.3.title: "[Select_CString(target_regent.IsFemale, 'Tyrannische Herrscherin', 'Tyrannischer Herrscher')]"
 regency_estate_events.3.desc: "Blutfehden zählen zu jenen Dinge, die den Zusammenbruch von Reichen herbeiführen, und sie sind so alt wie die Menscheit selbst. Unser derzeitiges Oberhaupt ([ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]) [target_regent.GetName] meint, an der Macht zu sein, stelle auch eine günstige Gelegenheit dar, ein paar politische Gegenspieler loszuwerden.\n\n[target_regent.Custom('DE_PRO_PER_S_3P_N')|U] nutzt [target_regent.Custom('DE_PRO_POS_S_3P')]en Einfluss, um gnadenlos jede Stimme zu attackieren, die sich – vermeintlich – gegen [target_regent.Custom('DE_PRO_PER_S_3P_A')] erhebt, einfach weil [target_regent.Custom('DE_PRO_PER_S_3P_N')] es kann.\n\nNatürlich sind die anderen Gruppierungen nicht besonders glücklich damit, wie die Dinge geregelt werden, und es könnte sein, dass sie Vergeltung üben. Wir sind an einem Punkt angelangt, an dem wir entscheiden müssen, was wir unternehmen: Sollten wir eingreifen?"
 regency_estate_events.3.a: "Wir müssen Vertrauen in [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip] haben."
 regency_estate_events.3.b: "Wir dürfen nicht an der Tyrannei festhalten."
 regency_estate_events.5.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] macht Scherereien"
 regency_estate_events.5.desc: "Es heißt, der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] interessiere sich nur für Geld. So lange Geld reichlich vorhanden ist, sei er glücklich und verursache keine Scherereien. Zumindest dachten wir das.\n\n[target_regent.GetName|U] und [target_regent.Custom('DE_PRO_PER_S_3P_N')]e Gruppierung haben während ihrer Regierungsverantwortung die eigene Macht genutzt, um einige zwielichtige Geschäfte voranzutreiben. Es wäre nicht das erste Mal, dass wir bei Schmuggel ein Auge zudrücken, doch diese gesetzeswidrigen Taten haben eine andere Nation irritiert und es könnte sein, dass sie diesen Vorfall als Vorwand nutzt, um uns den Krieg zu erklären und Entschädigungen zu verlangen. Unglücklicherweise ist man nicht bereit, darüber zu verhandeln."
 regency_estate_events.5.a: "Wir können nur abwarten."
 regency_estate_events.6.title: "Intoleranz auf dem Vormarsch"
 regency_estate_events.6.desc: "Niemand zeigt sich erstaunt, wenn es heißt, jede religiöse Macht versuche stets, den eigenen Einfluss zu wahren oder ihre Vorherrschaft über den Rest durchzusetzen, sofern sie bereits das Sagen hat. Und genau dies ist die Lage, der sich unser Land ([ROOT.GetCountry.GetLongName|U]) ausgesetzt sieht.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nutzt seine Macht, um den Einfluss anderer Religionen in unserem Reich auszumerzen, und seine Macht ist zu groß, um sich ihm zu widersetzen. Ein zaghafter Protest ist alles, was wir in der Lage waren, hervorzurufen. Wir werden diese Politlinie in der Zukunft gewiss ändern, doch für den Moment müssen wir damit leben."
 regency_estate_events.6.a: "Wir arbeiten ein Ärgernis nach dem anderen ab."
 regency_estate_events.9.title: "[Select_CString(target_regent.IsFemale, 'Die Regentin', 'Der Regent')] ist ein guter Einfluss"
 regency_estate_events.9.desc: "Wenn sich gute Männer und Frauen mehr dem Nutzen der Nation widmen als ihren eigenen Interessen, können großartige Dinge geschehen. Monatelang hat [target_regent.GetName] sich viel Zeit genommen, [target_regent.Custom('DE_PRO_POS_S_3P')]e Weisheit mit [target_heir.GetName] zu teilen, und beide haben diese Zeit sehr genossen.\n\nDie Vorbereitung auf ein Herrscheramt ist nie einfach, doch [target_regent.GetShortNameWithNoTooltip] hat gute Arbeit geleistet. Unterricht in Sachen Wissenschaft, Umgangsformen, Geschichte und Militärtaktik fand überall im Palast statt, wo auch immer [Select_CString(target_regent.IsFemale, 'die Regentin', 'der Regent')] und [Select_CString(target_regent.IsFemale, 'ihr', 'sein')][Select_CString(target_heir.IsFemale, 'e', '')] und [Select_CString(target_heir.IsFemale, 'Erbin', 'Erbe')] sich aufhielten."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip|U] hat so viel gelernt!"
