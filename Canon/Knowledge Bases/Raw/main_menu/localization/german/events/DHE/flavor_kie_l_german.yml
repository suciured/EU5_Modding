l_german:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')|U]er Akademie der Kultur"
 flavor_kie.1.desc: "Um die Säulen der #L [ShowCultureName('ruthenian')|l]en#! Geschichte und Traditionen zu bewahren, hat [target_ruler.GetName] dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [ShowLocationName('kyiv')] vorgeschlagen, eine neue [ShowBuildingTypeName('university')] in der [target_location.GetRank.GetName] zu fördern. Das #L [ShowLocationNameWithNoTooltip('kyiv')|U]er#! Bratstvo soll dieses Bildungszentrum beherbergen und damit vielen Bürgern sowohl aus [ROOT.GetCountry.GetName] als auch aus der Fremde die Möglichkeit bieten, etwas über die Geschichte der [target_location.GetRank.GetNameWithNoTooltip] zu lernen.\n\nDies würde [ShowRegionName('ruthenia_region')] gewiss stärken, wäre jedoch gleichzeitig ein kostspieliges Unterfangen. Vielleicht sollte [target_ruler.GetNameWithNoTooltip] den Bau einer solchen [ShowBuildingTypeNameWithNoTooltip('university')] als längerfristiges Vorhaben ohne die Unterstützung der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] genehmigen."
 flavor_kie.1.historical_info: "Die Kiew-Mohyla-Akademie wurde 1615 von der Gottes-Erscheinen-Bruderschaft als theologische Schule für orthodoxe Christen in Ruthenien gegründet. Obwohl sie ursprünglich nicht als Universität anerkannt war, erhielt sie durch den Vertrag von Hadjatsch im Jahr 1658 diesen Status. Nach der Eroberung der Stadt durch Russland beschloss Peter der Große, die Akademie nicht nur zu erhalten, sondern auch Studenten von Sankt Petersburg bis Griechenland zuzulassen. Sie wurde erst 1817 geschlossen, und an ihrer Stelle gründete Zar Nikolaus I. 1834 die Sankt-Wladimir-Universität."
 flavor_kie.1.a: "Unsere Kassen sind stets bereit, [ShowLocationNameWithNoTooltip('kyiv')] dem Fortschritt näher zu bringen."
 flavor_kie.1.b: "Der Bau wird von uns nicht genehmigt."
 flavor_kie.1.c: "Wir werden alle uns zur Verfügung stehenden Mittel einsetzen, um ihnen zu helfen."
 flavor_kie.1.d: "Sie können die Universität bauen, aber nur, wenn wir die Kosten nicht tragen müssen."
 flavor_kie.2.title: "Die Zukunft der Cholop-Klasse"
 flavor_kie.2.desc: "Die Mitglieder der Cholop-Klasse wurden stets wie [ShowPopTypeName('slaves')] behandelt, wodurch ein zu großer Teil unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in [ShowRegionName('ruthenia_region')] unter der Misshandlung durch die höheren Klassen – wie beispielsweise dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] – zu leiden hat. Innerhalb von [ROOT.GetCountry.GetName] wächst der Wunsch, diese Ausbeutung abzuschaffen, die der Lehnswirtschaft schadet. Dies wird beim mächtigen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht gut ankommen, doch es wird gewiss die Beliebtheit von [target_character.GetName] steigern."
 flavor_kie.2.historical_info: "Die Cholops bildeten seit dem 11. Jahrhundert das Rückgrat der ruthenischen Wirtschaft. Ihre Stellung ähnelte stark der von Sklaven: Sie hatten einen Herrn, der uneingeschränkte Macht über sie hatte, aber auch für ihre Handlungen verantwortlich war. Innerhalb Kiews stellten sie die Mehrheit der Unterschicht dar, bis ihnen im 15. Jahrhundert mehr Rechte gewährt wurden, wodurch sie sich den europäischen Leibeigenen annäherten."
 flavor_kie.2.a: "Wenn sie eine bessere Behandlung wünschen, werden wir ihnen diese garantieren."
 flavor_kie.2.b: "Wir sind nicht hier, um den Zorn des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s auf uns zu ziehen."
 flavor_kie.2.c: "Diese Leibeigenen verlangen zu viel. Wir müssen strenger mit ihnen umgehen!"
 flavor_kie.2.d: "Diese Reform hat für uns oberste Priorität."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_kie.3.desc_common: "Um Einfluss auf [target_location.GetName] zu gewinnen, sucht unser Land nach [Select_CString(target_character.IsFemale, 'einer neuen Metropolitin, die', 'einem neuen Metropoliten, der)] die [target_location.GetRank.GetName] regieren soll. Als [Select_CString(target_character.IsFemale, 'Kandidatin', 'Kandidat)] käme [target_character.GetName] infrage, [Select_CString(target_character.IsFemale, 'eine Einheimische', 'ein Einheimischer')] dieses Ortes."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ Viele innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! sind der Ansicht, eine solche Person würde unseren Bemühungen schaden, unseren Einfluss auf die [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] zu stärken. Genau deshalb fordert man, [target_character.Custom('DE_PRO_PER_S_3P_A')] mit der Leitung des Metropolitanbistums zu beauftragen."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ Als jemand, [target_character.Custom('DE_ART_DEF_S_N')] in der Gunst von [target_character2.GetName] steht, sind viele der Meinung, dass [Select_CString(target_character.IsFemale, 'sie eine hervorragende Metropolitin', 'er ein hervorragender Metropolit')] wäre. Als [Select_CString(target_character.IsFemale, 'treue Untertanin', 'treuer Untertan')] würde [target_character.Custom('DE_PRO_PER_S_3P_N')] es uns ermöglichen, [target_location.GetNameWithNoTooltip] besser zu kontrollieren und die Straßen besser auszubauen."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist der Ansicht, diese Persönlichkeit wäre auch für unsere Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) hervorragend geeignet, wenngleich es kostspielig sein könnte, [target_character.Custom('DE_PRO_POS_S_3P')]e Position an beiden Orten aufrechtzuerhalten."
 flavor_kie.3.a: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] anheuern."
 flavor_kie.3.b: "Wir benötigen [Select_CString(target_character.IsFemale, 'keine neue Metropolitin', 'keinen neuen Metropoliten')]."
 flavor_kie.3.c: "Es ist ein großer Vorteil, die Gunst sowohl von [target_character2.GetNameWithNoTooltip] als auch von [target_location.GetNameWithNoTooltip] zu genießen."
 flavor_kie.3.d: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns dabei unterstützen, den Einfluss von [target_location.GetNameWithNoTooltip] zu untergraben."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_kie.4.desc: "Da [target_location.GetName] zu einem kulturellen Zentrum für das gesamte #L [ROOT.GetCountry.GetAdjective|l]e#! Volk geworden ist, hat es auch viele Kunstschaffende hervorgebracht. [Select_CString(target_character.IsFemale, 'Eine', 'Einer')] von ihnen ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine renommierte Ikonografin', 'ein renommierter Ikonograf')] innerhalb der orthodoxen Gemeinschaft der [target_location.GetRank.GetName]. Mit dem Wunsch, sich von den traditionellen ikonografischen Kanones zu lösen und einen neuen Stil zu entwickeln, möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] nun an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] beschäftigt werden, um möglicherweise unsere Gunst zu erlangen. Damit könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] eine eigene Kunstinstitution innerhalb von [ROOT.GetCountry.GetNameWithNoTooltip] gründen und dazu beitragen, die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur in [ShowContinentName('europe')] zu verbreiten."
 flavor_kie.4.a: "Wir akzeptieren alle Arten von Kunst, auch solche, die nicht perfekt zu [ROOT.GetCountry.GetNameWithNoTooltip] passen."
 flavor_kie.4.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] soll [target_character.Custom('DE_PRO_POS_S_3P')]e Einrichtung erhalten."
 flavor_kie.4.c: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist in [ROOT.GetCountry.GetNameWithNoTooltip] nicht willkommen."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Da das Volk von [ROOT.GetCountry.GetName] stolz auf seine #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Lebensweise ist, haben die Bürger der [target_location.GetRank.GetName] [target_location.GetName] darum gebeten, dass wir eine neue Kirche errichten, in der sie zu [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den','')] [ROOT.GetCountry.GetReligion.GetGodName] beten können. Diese Idee hat [target_character2.GetName] fasziniert, [target_character2.Custom('DE_ART_DEF_S_N')] dort eine neue Residenz errichten möchte. Auch der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unterstützt dieses Vorhaben und empfiehlt, [target_character.GetName] als [target_character.GetArtistType.GetName] von Renommee, mit der Gestaltung dieses Denkmals zu beauftragen.\n\nDas Denkmal soll dem Heiligen Andreas, dem Apostel der Rus, gewidmet sein und uns die Gunst des Patriarchen sichern sowie unsere Hingabe gegenüber anderen [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Nationen demonstrieren."
 flavor_kie.5.a: "Wir werden beim Bau dieser neuen Kirche behilflich sein."
 flavor_kie.5.b: "Ein solches Vorhaben wäre zu kostspielig."
 flavor_kie.6.title: "Das dreieinige russische Volk"
 flavor_kie.6.desc: "Das Wachstum von [target_location.GetName] zog viele Menschen #L [ShowReligionAdjective('orthodox')|l]er#! und #L [ShowReligionAdjective('catholic')|l]er#! Glaubensrichtungen an. Obwohl sie an dieselbe höchste Instanz – [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] – glauben, ließen ihre Doktrinen ein friedliches Miteinander nie zu, sodass es regelmäßig zu Streit über die Heilige Dreifaltigkeit kommt. [target_character.GetName|U] möchte dies ändern und stattdessen die #L [ShowCultureName('ruthenian')|l]#!-[ShowReligionAdjectiveWithNoTooltip('orthodox')|l]e Kirche stärken und sie von den #L [ShowCultureGroupName('russian_group')|l]en#! Traditionen fernhalten."
 flavor_kie.6.a: "Lasst uns die [target_location.GetRank.GetNameWithNoTooltip] stärken."
 flavor_kie.6.b: "Wir sollten dies lieber als religiöse Angelegenheit betrachten."
 flavor_kie.7.title: "Schwierigkeiten in [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.7.desc: "Jüngste Untersuchungen in der [target_location.GetRank.GetName] [target_location.GetName] ergaben, dass der von der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ernannte Metropolit bei der dortigen Bevölkerung in Ungnade gefallen ist. Der Grund dafür sind die Rechte, die wir den Menschen entzogen, da wir uns gegenüber ihrer #L [ShowReligionAdjective('orthodox')|l]en#! Lebensweise als intolerant zeigten. Nun möchten sie sich von [ROOT.GetCountry.GetName] distanzieren und sich einem #L [ShowReligionNameWithNoTooltip('orthodox')|l]en#! Reich anschließen, das ihre Rechte schützt."
 flavor_kie.7.a: "Unsere Position in [target_location.GetNameWithNoTooltip] bleibt unverändert."
 flavor_kie.7.b: "Vielleicht ist es an der Zeit, dass wir unseren Griff um das Metropolitanbistum lockern."
 kie_all_kiev_pops_become_angrier_tt: "Alle #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_kie.8.title: "Ein neuer Metropolit für [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')] hat keinen Metropoliten, der das Volk regiert. Um dies zu ändern, hat der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] gebeten, jemanden aus den eigenen Reihen zu ernennen. Man behauptet, dies sei der einzige Weg, um die Region ohne Einmischung des Staates ordnungsgemäß verwalten zu können. Wir könnten diesem Stand diese Verantwortung übertragen, jedoch bestünde dann das Risiko, seinen Einfluss in [target_location.GetName] zu stärken."
 flavor_kie.8.a: "Wenn dies so gewünscht ist, soll ihr Wunsch eben Befehl werden."
 flavor_kie.8.b: "Wir werden nicht zulassen, dass sie die Kontrolle über die [target_location.GetRank.GetNameWithNoTooltip] übernehmen."
 flavor_kie.9.title: "Der Aufstieg der neoklassischen Malerei in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kie.9.desc: "In [ROOT.GetCountry.GetName] haben viele kleinere Künstler versucht, einen neuen Stil zu entwickeln, der sich an der Antike orientiert. Einer dieser Kunstschaffenden ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine stumme Frau', 'ein stummer Mann')] aus [ShowLocationName('hlukhiv')], der mehrere Kunstwerke studierte und malte. Um die neoklassische Bewegung, die sich unter vielen Menschen verbreitet hat, weiter voranzutreiben, bittet [target_character.GetName] nun [target_character2.GetName] um eine Anstellung am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_kie.9.a: "Stellen wir diese Person an."
 flavor_kie.9.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] den gesamten [ROOT.GetCountry.GetGovernment.GetCourtTitle] malen."
 flavor_kie.9.c: "Wir werden verhindern, dass diese Bewegung unsere Kunst ruiniert – angefangen bei [target_character.Custom('DE_PRO_PER_S_3P_D')]."
