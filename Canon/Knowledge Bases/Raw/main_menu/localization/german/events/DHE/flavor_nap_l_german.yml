l_german:
 flavor_nap.3.title: "Renaissance in [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "Die große Stadt [ShowLocationName('naples')] entwickelt sich immer mehr zu einem der wichtigsten Zentren der Renaissance in Italien. Sie zieht brillante Geister an und wird zum Zentrum für neue Künstler von Rang."
 flavor_nap.3.a: "Ein Zeitalter der Kultur!"
 flavor_nap.3.b: "Ein Zeitalter des Ruhms!"
 flavor_nap.4.title: "Die große Stadt des Barocks"
 flavor_nap.4.desc: "Die ersten Jahrzehnte des 17. Jahrhunderts gelten als das „Goldene Zeitalter“ in der Geschichte von [target_location.GetName]. Die Stadt entwickelte sich zu einer modernen Metropole, die allen anderen Städten der Gegend als Vorbild diente. Die städtische Kultur blühte auf, Freizeit und Unterhaltung wurden immer präsenter und ausgefeilter."
 flavor_nap.4.a: "Eine Stadt, die es mit allem aufnehmen kann …"
 flavor_nap.6.title: "Das Schicksal von „[sold_country.GetNameWithNoTooltip|U]“"
 flavor_nap.6.desc: "Vor Jahrzehnten vertrauten die Bürger von „[sold_country.GetName|U]“ die Herrschaft über ihr [sold_country.GetFlavorRank] [robert_scope.GetName] anvertraut. Heute lenken uns ihre Sorgen nur ab und unsere Herrschaft dort bringt uns nur Scherereien. Vielleicht könnten wir alles an „[target_country.GetName|U]“ verkaufen?"
 flavor_nap.6.historical_info: "Zu Beginn des 14. Jahrhunderts unterwarf sich die Stadt Prato der Herrschaft von Robert von Anjou, um sich vor dem Vordringen der Florentiner zu schützen. Doch nur wenige Jahrzehnte später, im Jahr 1351, verkaufte Roberts Nachfolgerin Johanna die Stadt an die Republik Florenz."
 flavor_nap.6.a: "Das ist eine gute Idee."
 flavor_nap.6.b: "„[sold_country.GetNameWithNoTooltip|U]“ könnte sich noch als nützlich erweisen."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Soeben ist ein Gesandter aus „[nap_from.GetName]“ eingetroffen. Nach einer herzlichen Begrüßung setzt er uns über ein Kaufangebot für „[sold_country.GetName|U]“ zu einem günstigen Preis in Kenntnis. Ein florierendes Nachbar-[sold_country.GetFlavorRank] zu einem kleinen Preis zu bekommen, ist eine großartige Gelegenheit, unseren Einfluss auszudehnen."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Machen wir dieses Geschäft."
 flavor_nap.7.b: "Das stinkt doch zum Himmel. Wieso würden sie ein Land zu diesem Preis verkaufen wollen?"
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Wir haben endlich eine Antwort von „[target_country.GetName|U]“ erhalten."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Unser offizielles Angebot wurde vom [target_country.GetAdjectiveWithNoTooltip|l]en [target_country.GetGovernment.GetCourtTitle] mit Begeisterung und Freude aufgenommen."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Leider hat man unser ehrenwertes Angebot abgelehnt. Schlimmer noch: Unsere Gesandten wurden mit höhnischem Gelächter empfangen."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Sie werden zahlen!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName|U] ist [Select_CString(giambattista_della_porta_scope.IsFemale, 'eine kompetente Adlige', 'ein kompetenter Adliger')] mit vielen Talenten. Zahlreiche Mitglieder unseres Hofs haben bereits von [giambattista_della_porta_scope.Custom('DE_PRO_PER_S_3P_D')] gehört und vorgeschlagen, [giambattista_della_porta_scope.GetShortNameWithNoTooltip] [Select_CString(giambattista_della_porta_scope.IsFemale, 'als eine unserer Künstlerinnen', 'als einen unserer Künstler')] anzuheuern."
 flavor_nap.9.historical_info: "Giambattista della Porta war ein Wissenschaftler in der zweiten Hälfte des 16. Jahrhunderts, der das populäre Buch #italic Magia Naturalis#! verfasste, in dem er viele verschiedene Fakten aus der Welt der Wissenschaft zusammenfasste. Ihm werden auch Beiträge zur Kryptografie, Physiognomie und Technologie zugeschrieben. Neben seinen wissenschaftlichen Beiträgen schrieb er über 20 Theaterstücke, die in der Tradition der #italic Commedia erudita#! stehen."
 flavor_nap.9.a: "Heuert [giambattista_della_porta_scope.Custom('DE_PRO_PER_S_3P_A')] an!"
 flavor_nap.9.b: "Achtet nicht weiter auf diese Vorschläge."
 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine unserer Künstlerinnen', 'einer unserer Künstler')], hat ein Meisterwerk geschaffen. Das Buch #italic Magia Naturalis#! hat sich als sehr beliebt erwiesen, wird in großen Mengen gedruckt und soll in andere Sprachen übersetzt werden, um es leichter zugänglich zu machen. Es hat sich so weit verbreitet, dass der Durchschnittsbürger heute mehr über die Naturwissenschaften weiß als je zuvor."
 flavor_nap.10.a: "Wahrlich die Vollkommenheit der Naturphilosophie und die höchste Wissenschaft."
 flavor_nap.11.title: "Fraticelli-Sympathisanten"
 flavor_nap.11.desc: "Heute ist ein weiterer Brief von [the_pope.GetName] eingetroffen, in dem [the_pope.Custom('DE_PRO_PER_S_3P_N')] [target_character.GetName] erneut auffordert, [target_character.Custom('DE_PRO_POS_S_3P')]e Sympathie für die Ketzer der Fraticelli zu beenden. Obwohl die bisherigen Briefe zu gemischten Ergebnissen führten, wird [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] diesmal vielleicht [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Meinung ändern."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Im Mittelpunkt des Streits steht der Bruder von [GetCharacter('nap_sancha_aragon').GetName] [brother_of_queen.GetName] – ein überzeugter Verfechter der Fraticelli."
 flavor_nap.11.historical_info: "Unter der Herrschaft von König Robert von Anjou war das Königreich Neapel ein sicherer Zufluchtsort für die Fraticelli. Der Papst richtete 1325, 1327, 1330 und 1331 mehrere Briefe an Robert, doch keiner konnte den König dazu bewegen, die Fraticelli in seinem Herrschaftsgebiet einzusperren oder ihre Freiheit einzuschränken. Einer der neapolitanischen Höflinge, Philipp von Mallorca, sympathisierte offen mit den Franziskanern und verurteilte sogar offen das Papsttum."
 flavor_nap.11.a: "Achtet nicht weiter auf die Briefe."
 flavor_nap.11.b: "Was auch immer [the_pope.GetNameWithNoTooltip] wünscht."
 nap_banned_fraticelli: "Verbannte Fraticelli"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Fraticelli-Sympathie"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Die Küstenstreifen von [target_location.GetName] und [target_location2.GetName] ist ein kleiner, aber notwendiger Teil unserer Hegemonie in [ShowRegionName('italy_region')]. Die Hafenstädte und die Insel Elba sind wichtige Häfen, die es uns erlauben, die Mächte des Nordens zu kontrollieren, während unsere Kaufleute Handel fernab der Heimat betreiben können."
 flavor_nap.12.historical_info: "Im Rahmen der Personalunion mit Spanien gelangte Neapel in den Besitz eines schmalen Landstreifens entlang der verbleibenden Küste der Republik Siena, der später als $flavor_nap.12.title$ (Staat der Festungen) bezeichnet wurde. Er blieb unter neapolitanischer Herrschaft von 1557 bis 1801, als man ihn an das revolutionäre Frankreich abtrat."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Staat der Festungen"
 flavor_nap.200.title: "Das Testament von [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "Unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird immer älter, und bedauerlicherweise sind alle [target_character.Custom('DE_PRO_POS_S_3P')]e männlichen Nachkommen verstorben.\n\nDie Tradition besagt, dass die Seite unserer Familie von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] nächst[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stellen sollte, doch das Land einer fremdländischen Person zu überlassen, wird den örtlichen Adel verärgern und könnte jene Stabilität zunichtemachen, die [target_character.GetShortName] [target_character.Custom('DE_PRO_POS_S_3P')] Leben lang aufgebaut hat. [alternative_heir.GetName|U] wäre auch noch eine Möglichkeit …"
 flavor_nap.200.a: "Wir werden „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ nicht aufgeben. [alternative_heir.GetShortNameWithNoTooltip|U] soll regieren."
 flavor_nap.200.b: "Wir müssen unsere Traditionen respektieren. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip|U] wird das Land erben."
 flavor_nap.201.title: "Die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Gesetze"
 flavor_nap.201.desc: "Das Testament von [target_character.GetName] hat bei [target_character.Custom('DE_PRO_POS_S_3P')]er Nation ([GetCountry('NAP').GetLongName|U]) wegen der Änderung des Erbrechts für große Aufregung gesorgt. Wenn wir unsere Union mit „[GetCountry('NAP').GetNameWithNoTooltip|U]“ erhalten wollen, werden wir gezwungen sein, unsere Gesetze an die ihren anzupassen, was uns zum Juniorpartner in der Union machen könnte."
 flavor_nap.201.a: "Wir halten an der Union fest."
 flavor_nap.201.b: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ unterwirft sich nicht."
 flavor_nap.210.title: "Der andere Sohn des alten Königs"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName|U] hatte keine männlichen Nachkommen seiner adeligen Abstammung, aber einen Sohn, der unehelich und nicht berechtigt war, [ROOT.GetCountry.GetName] zu erben.\n\nEr wurde als königlicher Bastard erzogen, in Diplomatie und Staatskunst ausgebildet und stieg zu einem der bekanntesten Mitglieder des #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en#! Hofes auf."
 flavor_nap.210.a: "Wir können von seinen Fähigkeiten profitieren."
 flavor_nap.210.b: "Wir werden nicht in die Fußstapfen des alten Königs treten. Vergesst ihn!"
 flavor_nap.220.title: "Die Krone des Gatten"
 flavor_nap.220.desc: "[target_character.GetName|U] ist mit [target_character.Custom('DE_PRO_POS_S_3P')]er Position am #L [ROOT.GetCountry.GetAdjective|l]en#! Hof unzufrieden: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bekleidet zwar ein Amt – [ROOT.GetCountry.GetGovernment.GetConsortTitle] –, doch der letzte Wille [ROOT.GetCountry.GetGovernment.GetPreviousRuler.Custom('DE_ART_DEF_S_G')] alten [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] gibt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die volle Macht, wodurch [target_character.GetShortName] nichts weiter als eine Galionsfigur ist.\n\n[target_character.GetShortName] möchte [GetCountry('PAP').GetGovernment.GetRuler.GetName] um einen päpstlichen Dispens bitten, um diesen schwerwiegenden Fehler zu korrigieren und [target_character.Custom('DE_PRO_POS_S_3P')]en Titel dem von [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] anzugleichen."
 flavor_nap.220.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat das Recht, sich zu beschweren: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stehen auf derselben Stufe."
 flavor_nap.220.a.tt: "[target_character.GetShortName|U] wird über uns herrschen, falls [GetCountry('PAP').GetGovernment.GetRuler.GetName] zustimmt"
 flavor_nap.220.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist nichts weiter als [target_character.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] und dient [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_nap.220.b.tt: "[target_character.GetShortName|U] wird sich an diese Kränkung erinnern"
 flavor_nap.221.title: "Der machtlose König"
 flavor_nap.221.desc: "[nap_ruler.GetName|U], [Select_CString(target_character.IsFemale, 'die junge Herrscherin', 'der junge Herrscher')] von „[GetCountry('NAP').GetName|U]“, möchte uns über die ungewisse Lage [Select_CString(target_character.IsFemale, 'ihres Gemahls', 'seiner Gemahlin')] [nap_consort.GetName] am [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Hof in Kenntnis setzen. Das Testament des vorherigen Oberhaupts [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] verbietet [nap_consort.Custom('DE_PRO_PER_S_3P_D')] die Macht der Krone von „[GetCountry('NAP').GetNameWithNoTooltip]“, die traditionell auf [nap_consort.Custom('DE_PRO_PER_S_3P_A')] übergehen sollte, und bittet uns, [nap_consort.GetShortName] die volle Königswürde zu verleihen.\n\nAuf der anderen Seite müssen wir berücksichtigen, dass [nap_consort.GetShortNameWithNoTooltip] Teil der #L [GetCountry('HUN').GetAdjective|l]en#! Königsfamilie ist und wir es in der Zukunft bereuen könnten, diesem Hof mehr Macht an unserer südlichen Grenze zu geben."
 flavor_nap.221.a: "Wir werden nicht zulassen, dass die [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]en Herrscher ihren Einfluss ausweiten."
 flavor_nap.221.b: "Es ist das gottgegebene Recht von [nap_consort.GetShortNameWithNoTooltip], über [GetCountry('NAP').GetNameWithNoTooltip] zu herrschen."
 flavor_nap.222.title: "Das Unrecht wird getilgt"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName|U] sah die Rechtschaffenheit unserer Bitte und war so gnädig, sie uns zu gewähren. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName|U] wird seine vollen Rechte wiedererlangen und zum König von „[ROOT.GetCountry.GetName|U]“ gekrönt werden."
 flavor_nap.222.a: "Lang lebe der König!"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] lehnt unsere Bitte ab"
 flavor_nap.223.desc: "Ein Bote von [pope_scope.GetName] bringt unser Geschenk zurück und teilt uns mit, dass [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] unsere Anfrage abgelehnt hat. Das Testament des alten Königs muss respektiert werden."
 flavor_nap.223.a: "Verdammt!"
 flavor_nap.230.title: "Der [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e Prinzgemahl"
 flavor_nap.230.desc: "Der #L [GetCountry('NAP').GetAdjective|l]e#! Prinzgemahl [target_character.GetName], ein Mitglied unserer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie, verbrachte viele Jahre am [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Hof und ist mit [GetCountry('NAP').GetGovernment.GetRuler.GetName] verheiratet. Doch entgegen jedem Sinn für Gerechtigkeit und Logik wurde ihm das Recht verweigert, als Ehemann und König zu regieren, und er hat keine Macht über die Staatsangelegenheiten.\n\nEr bittet uns freundlich, in seinem Namen bei [target_pope.GetName] zu intervenieren, um seine Rechte als König von [GetCountry('NAP').GetNameWithNoTooltip] wiederzuerlangen."
 flavor_nap.230.a: "Bitten wir [target_pope.GetNameWithNoTooltip], diese Ungerechtigkeit richtigzustellen."
 flavor_nap.230.a.tt: "Falls [target_pope.GetName] zustimmt, wird [target_character.GetName] der neue [ruler|e] von „[GetCountry('NAP').GetName]“"
 flavor_nap.230.b: "Wir werden uns nicht in die Angelegenheiten von [GetCountry('NAP').GetNameWithNoTooltip] einmischen."
 flavor_nap.231.title: "Die Familie des machtlosen Königs"
 flavor_nap.231.desc: "Die Lage des #L [GetCountry('NAP').GetAdjective|l]en#! Prinzgemahls [prince_consort.GetName] wird uns von [prince_consort.Custom('DE_PRO_POS_S_3P')]er nahen Verwandtschaft [GetCountry('HUN').GetGovernment.GetRuler.GetName] von [GetCountry('HUN').GetName] zur Kenntnis gebracht.\n\nMan leidet zudem unter der Demütigung, keine wirkliche Macht in [GetCountry('NAP').GetNameWithNoTooltip] zu besitzen, obwohl man [Select_CString(GetCountry('HUN').GetGovernment.GetRuler.IsFemale, 'die rechtmäßige Königin', 'der rechtmäßige König')] ist, da der Hof und der Adel ausschließlich von [GetCountry('NAP').GetGovernment.GetRuler.GetName] regiert werden.\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip|U] bittet uns, dieser ungerechten Lage ein Ende zu setzen und [prince_consort.GetNameWithNoTooltip] zu krönen."
 flavor_nap.231.a: "Das kann so nicht weitergehen. [prince_consort.GetShortNameWithNoTooltip|U] wird König."
 flavor_nap.231.b: "Wir werden nicht zulassen, dass [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] sich in die Angelegenheiten anderer einmischt."
 flavor_nap.232.title: "Der [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]e König von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_nap.232.desc: "Schlechte Nachrichten! Der Prinzgemahl [prince_consort.GetName] verschwor sich mit sein[GetCountry('HUN').GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] engen Verwandten [GetCountry('HUN').GetGovernment.GetRuler.GetName] und gemeinsam bestachen und baten sie [GetCountry('PAP').GetGovernment.GetRuler.GetName], [prince_consort.GetShortNameWithNoTooltip] zum König von „[GetCountry('NAP').GetName|U]“ zu krönen. Blind vor Gier willigte [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ein und gab bereits das Datum der Krönung bekannt.\n\n Dies hat den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erzürnt, der sich nicht von einem Fremden regieren lassen möchte. Unsere Spione fanden heraus, dass einige dieser wütenden Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s eine Verschwörung planen und Ressourcen sammeln, um [prince_consort.GetNameWithNoTooltip] vor der Krönung zu ermorden.\n\nWas sollen wir nur unternehmen?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip|U] hat uns dazu gezwungen. Lasst den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seinen Zug machen."
 flavor_nap.232.b: "Wenn [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] meint, [prince_consort.GetShortNameWithNoTooltip] sollte König sein, dann soll dem auch so sein!"
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip|U]e Einmischung"
 flavor_nap.233.desc: "Unsere Wissenszuträger berichten uns, dass dem #L [GetCountry('HUN').GetAdjective|l]en#! Herrscher [GetCountry('HUN').GetGovernment.GetRuler.GetName] nicht gelang, [GetCountry('PAP').GetGovernment.GetRuler.GetName] davon zu überzeugen, [prince_consort.GetName] zum König von „[ROOT.GetCountry.GetName|U]“ zu krönen. Unser verräterischer Prinzgemahl verschwor sich mit seinen [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]en Verwandten und gemeinsam versuchten sie, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] zu bestechen. Ihr Plan trug jedoch keine Früchte, da unser[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [GetCountry('PAP').GetGovernment.GetRulerTitle] zu fromm ist, um sich von derlei Versuchungen beeinflussen zu lassen, und sie zurückwies."
 flavor_nap.233.a: "Gott segne [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] lehnt unsere Bitte ab"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] lehnte unsere aufrichtige Bitte um Unterstützung für [prince_consort.GetName], den rechtmäßigen König von [GetCountry('NAP').GetName], ab. Es ist diesem Menschen einerlei, ob diese Ungerechtigkeit fortbesteht und ungestraft bleibt. Insofern bleibt uns keine andere Wahl, als uns selbst um das Problem zu kümmern. Werden wir es diesem Feigling gleichtun und wegschauen? Oder werden wir handeln, um die Sache zu regeln?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "Das Oberhaupt von [target_location.GetNameWithNoTooltip]"
 flavor_nap.240.desc: "Die Stadt [target_location.GetName] und ihre Umgebung werden schon seit jener Zeit, als [charles_lame.GetName] auf dem Thron saß, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“ regiert. 1309 wurde sie von [GetCharacter('pap_clement_v').GetName] zum neuen Sitz seiner Nation ([GetCountry('PAP').GetLongName]) ausgewählt. Der König von „[ROOT.GetCountry.GetNameWithNoTooltip]“ willigte gnädigerweise ein und machte [target_location.GetNameWithNoTooltip] in jeder Hinsicht – außer der rein rechtlichen – zum neuen Hauptsitz des [GetCountry('PAP').GetNameWithNoTooltip]s.\n\nNun hat sich das Blatt gewendet. Wir könnten ein paar Kisten Gold gebrauchen und [GetCountry('PAP').GetGovernment.GetRuler.GetName] hat reichlich davon. Also verkaufen wir [GetCountry('PAP').GetGovernment.Custom('DE_PRO_PER_S_3P_D')] doch die Rechte an der Stadt, die [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] bereits kontrolliert."
 flavor_nap.240.a: "Wir brauchen das Gold. Verkauft die Rechte!"
 flavor_nap.240.a.tt: "Wenn [GetCountry('PAP').GetGovernment.GetRuler.GetName] zustimmt, gehört [target_location.GetName] nicht mehr zu unseren [Concept('core', 'Kernterritorien')|e]"
 flavor_nap.240.b: "Wir werden niemals unsere Rechte aufgeben!"
 flavor_nap.241.title: "Angebot für [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "Die Stadt [target_location.GetName] ist seit 1309 der Sitz einer gewissen Nation ([ROOT.GetCountry.GetLongName|U]), nachdem sie von [old_pope_scope.GetName] als Ersatz für [rome_location.GetName] ausgewählt wurde. Sie wird vollständig von besagter Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) kontrolliert, doch [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('NAP').GetGovernment.GetRulerTitle] von „[GetCountry('NAP').GetName]“ behält ein nominelles Herrschaftsrecht. Heute ist ein Bote aus „[GetCountry('NAP').GetNameWithNoTooltip]“ eingetroffen. Er bietet uns an, dieses Recht in purem Gold zu kaufen.\n\nSollen wir das Angebot annehmen?"
 flavor_nap.241.a: "Ja, wir nehmen das Angebot an."
 flavor_nap.241.b: "Nein, wir werden nicht für etwas bezahlen, was wir bereits besitzen."
 flavor_nap.242.title: "Die [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e Stadt"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName|U] nahm unser Angebot zum Verkauf der Stadt [target_location.GetName] an. Die Zahlung ist bereits unterwegs."
 flavor_nap.242.a: "Dieses Geld hilft „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ mehr als ein paar nutzlose Rechte."
 flavor_nap.243.title: "Eine gestohlene Stadt"
 flavor_nap.243.desc: "[pope_scope.GetName|U] lehnte unser großzügiges Angebot ab und plant, die Stadt [target_location.GetName] weiterhin ohne jedes Recht darauf zu kontrollieren."
 flavor_nap.243.a: "Verflucht sei [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die elende Diebin, die', 'der elende Dieb, der')] sich [GetCountry('PAP').GetGovernment.GetRulerTitle] schimpft!"
 flavor_nap.250.title: "Der Prozess gegen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_nap.250.desc: "Der Mord an [prince_consort.GetName] verfolgt uns noch nach Jahren. Seine Familie hat nicht aufgehört, abscheuliche Gerüchte über die Beziehung zwischen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und den Verschwörern zu verbreiten und uns für seinen Mord verantwortlich zu machen, obwohl die Schuldigen bereits gefunden, vor Gericht gestellt und verurteilt wurden.\n\nMan überredete [ROOT.GetCountry('PAP').GetGovernment.GetRuler.GetName], einen weiteren Prozess zu führen, und zwang [ROOT.GetCountry.GetGovernment.GetRuler.GetName], in den Zeugenstand zu treten und [ROOT.GetCountry.GetGovernment.Custom('DE_PRO_POS_S_3P')]e Unschuld zu verteidigen.\n\nObwohl unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ein hieb- und stichfestes Alibi hat und so gut wie freigesprochen ist, ist die Schande, wegen einer Mordverschwörung vor Gericht zu stehen, mehr als genug, um unser Verhältnis zu unseren Untertanen zu trüben und unser Ansehen bei unseren Nachbarn zu zerstören.\n\nWas sollen wir nur tun?"
 flavor_nap.250.a: "Das Recht ist auf unserer Seite. Wir werden vor Gericht gehen und unsere Unschuld verteidigen."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName|U] wird freigesprochen"
 flavor_nap.250.b: "Wir machen diese Farce nicht mit!"
 flavor_nap.250.c: "Unser Ruf geht vor. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird zurücktreten und das Gelübde ablegen."
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip|U], ein Dorn im Auge"
 flavor_nap.260.desc: "[luigi_durazzo.GetName|U] ist ein Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [ShowAreaName('apulia_area')] und bereitet [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] seit [luigi_durazzo.Custom('DE_PRO_POS_S_3P')]er Entlassung aus dem Kerker nichts als Ärger. [luigi_durazzo.Custom('DE_PRO_PER_S_3P_N')|U] widersetzt sich [targer_character.GetName] in allen Angelegenheiten und versucht ständig, die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Autorität in [ShowAreaNameWithNoTooltip('apulia_area')] zu untergraben.\n\n[luigi_durazzo.Custom('DE_PRO_PER_S_3P_N')|U] droht mit einem erneuten Aufstand, wenn wir [luigi_durazzo.Custom('DE_PRO_PER_S_3P_D')] und [luigi_durazzo.Custom('DE_PRO_POS_S_3P')]en Verbündeten nicht mehr Autonomie und Respekt vor einigen Rechten gewähren, die einzig sie für sich beanspruchen.\n\nWas sollen wir tun?"
 flavor_nap.260.a: "Wir werden [luigi_durazzo.Custom('DE_PRO_PER_S_3P_A')] zermalmen und dem Ganzen ein für alle Mal ein Ende machen!"
 flavor_nap.260.b: "Geben wir [luigi_durazzo.Custom('DE_PRO_PER_S_3P_D')], was [luigi_durazzo.Custom('DE_PRO_PER_S_3P_N')] will. Fürs Erste."
 flavor_nap.270.title: "[elzear_sabran.Custom('DE_ART_DEF_S_N')|U] fromme [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Unser Bischof erinnert uns an die Geschichte von [elzear_sabran.GetName], [elzear_sabran.Custom('DE_ART_DEF_S_D')] Hauslehrer[elzear_sabran.Custom('DE_END_NOU_S_GS_N')] und Kastellan[elzear_sabran.Custom('DE_END_NOU_S_GS_N')] von [carlo_anjou.GetName]. [elzear_sabran.Custom('DE_PRO_PER_S_3P_N')|U] führte ein beispielhaft frommes Leben, in dem [elzear_sabran.Custom('DE_PRO_PER_S_3P_N')] sich dem Gebet, der Selbstkasteiung und der Liebe zu den Armen widmete. [elzear_sabran.Custom('DE_PRO_PER_S_3P_N')|U] erfüllte [elzear_sabran.Custom('DE_PRO_POS_S_3P')]e Pflicht gegenüber [elzear_sabran.Custom('DE_PRO_POS_S_3P')]em Haus, indem [elzear_sabran.Custom('DE_PRO_PER_S_3P_N')] Delphine von Glandèves heiratete und sich sogar deren Keuschheitsgelübde anschloss, das sie ihr Leben lang nicht brachen."
 flavor_nap.270.a: "Wir schlagen [elzear_sabran.Custom('DE_PRO_PER_S_3P_A')] der Kurie als neu[elzear_sabran.Custom('DE_END_ADJ_IND_S_A')] [GetCountry('NAP').GetAdjectiveWithNoTooltip|l][elzear_sabran.Custom('DE_END_ADJ_IND_S_A')] Heilig[elzear_sabran.Custom('DE_END_ADJ_IND_S_A')] vor."
 flavor_nap.270.b: "Mit solchen Geschichten verschwenden wir keine Zeit."
 flavor_nap.280.title: "Königreich beider Sizilien – wiedervereint!"
 flavor_nap.280.desc: "Das Volk jubelt! Das Königreich beider Sizilien ist wieder unter der Herrschaft [Select_CString(GetCountry('TWS').GetGovernment.GetRuler.IsFemale, 'unserer großen', 'unseres großen')] [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName] vereint.\n\nSeit dem Krieg der Sizilianischen Vesper war das von Roger II. gegründete Königreich geteilt und aus einstigen Brüdern wurden Fremde, Rivalen und Feinde. Dank [Select_CString(GetCountry('TWS').GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle] hat diese dunkle Zeit ein Ende und wir können uns wieder mit unseren lang verlorenen Verwandten als ein Volk vereinen."
 flavor_nap.280.a: "Lasst uns den alten Hauptsitz des Königreichs wieder aufbauen!"
 flavor_nap.280.b: "Ein neues Zeitalter erfordert einen neuen Hauptsitz!"
 flavor_nap.280.c: "Die Wiedervereinigung unseres Volkes wird in die Geschichte eingehen."
 flavor_nap.290.title: "Der missgünstige Prinzgemahl"
 flavor_nap.290.desc: "[prince_consort.GetName|U] ist immer noch verärgert darüber, dass sein Titel ihm keine wirkliche Macht am #L [GetCountry('NAP').GetAdjective|l]en#! Hof verleiht. Seine unablässigen Versuche, durch Verschwörungen und Lügen Einfluss zu gewinnen, sind eine ständige Ablenkung und Sorge für die Höflinge."
 flavor_nap.290.a: "Es reicht! Wir werden das in aller Ruhe beenden."
 flavor_nap.290.b: "Geben wir ihm, was er will."
 flavor_nap.290.c: "Er ist der Prinzgemahl – da kann man nichts machen."
 flavor_nap.300.title: "[Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale, 'Die neue', 'Der neue')] [GetCountry('NAP').GetGovernment.GetRulerTitle] und [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale, 'ihr', 'sein')] Wille"
 flavor_nap.300.desc: "[Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale, 'Unsere geliebte', 'Unser geliebter')] [GetCountry('NAP').GetGovernment.GetRuler.GetName] spürt die Last der langen Jahre im Dienst von „[GetCountry('NAP').GetName]“ auf [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Schultern – so wie [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Großvater, der alte [old_king.GetName]. [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit zum Abdanken, hat allerdings Angst, dass [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Erbe in fremde Hände fällt, da [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] keine lebenden Kinder hat, die [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] als unangefochtene Thronerben einsetzen könnte. [GetCountry('NAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] betrachtet den Rest der Familie als Opportunisten und Plünderer, die „[GetCountry('NAP').GetNameWithNoTooltip|U]“ in ihrem Kampf um die Krone zerstören werden."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip|U] wird [Select_CString(GetCountry('NAP').GetGovernment.GetHeir.IsFemale, 'unsere neue Herrscherin', 'unser neuer Herrscher')]."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip|U] ist [queen_sister_spouse.Custom('DE_ART_DEF_S_N')] bestmögliche Nachfolger[queen_sister_spouse.Custom('DE_END_NOU_S_GS_N')]."
 flavor_nap.300.c: "Das Königreich beider Sizilien soll wiedervereint werden. [palermo_ruler.GetNameWithNoTooltip|U] wird uns nachfolgen."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip|U] von [GetCountry('FRA').GetNameWithNoTooltip] wird [GetCountry('NAP').GetNameWithNoTooltip] regieren."
 flavor_nap.301.title: "Die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e Entscheidung"
 flavor_nap.301.desc: "Eine gewisse Nation ([GetCountry('NAP').GetLongName|U]) hat ein neues Oberhaupt, und da wir früher in Personalunion verbunden waren, müssen wir, wenn wir diese erhalten wollen, [naples_ruler.GetName] einladen, auch über „[ROOT.GetCountry.GetName]“ zu herrschen. Dies könnte die Union sichern, doch wir könnten dadurch auch für den Juniorpartner gehalten werden."
 flavor_nap.301.a: "Wir werden auch in Zukunft ein Schicksal teilen."
 flavor_nap.301.b: "Es ist an der Zeit, dass wir unseren eigenen Weg gehen."
 flavor_nap.2.title: "Die Abdankung von [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName|U], [GetCountry('NAP').GetGovernment.GetPreviousRuler.Custom('DE_ART_DEF_S_N')] Herrscher[GetCountry('NAP').GetGovernment.GetPreviousRuler.Custom('DE_END_NOU_S_GS_N')] von „[GetCountry('NAP').GetName]“, ist in die Jahre gekommen, hat aber keine Nachkommen, die [GetCountry('NAP').GetGovernment.GetPreviousRuler.Custom('DE_PRO_PER_S_3P_N')] als Erben einsetzen könnte. Da wir Anspruch auf den Thron haben, wurde uns die Krone von Neapel angeboten."
 flavor_nap.2.a: "Ruhm sei „[ROOT.GetCountry.GetNameWithNoTooltip|U]“!"
 flavor_nap.101.title: "Die Zerstörung von Amalfi"
 flavor_nap.101.desc: "Amalfi, eine Stadt in [target_location.GetName], wurde gerade von einem katastrophalen Schlag aus dem Meer getroffen. Ausgelöst durch ein schweres Erdbeben unter dem Tyrrhenischen Meer brach eine riesige Wasserwand über die ahnungslose Stadt herein. Inmitten des ohrenbetäubenden Getöses stürzten Gebäude ein, Schiffe wurden durch die Luft geschleudert, Menschen kamen ums Leben. Die malerischen Straßen verwandelten sich in einen nassen Friedhof, als das Wasser die Landschaft für immer veränderte. Die lebendige Seefahrerkultur und der blühende Handel von Amalfi liegen in Trümmern und erinnern auf drastische Weise an die unerbittliche Kraft der Natur. Die Narben der Katastrophe von [GetCurrentYear] werden für immer in der Geschichte der Stadt nachhallen."
 flavor_nap.101.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Mögen die','Möge')] [ROOT.GetCountry.GetReligion.GetGodName] sich ihrer erbarmen."
 flavor_nap.101.b: "Schickt den Überlebenden unverzüglich Hilfe!"
 flavor_nap.101.a.tt: "[target_location.GetName|U] und benachbarte [locations|E] an der Küste verlieren [prosperity|e] sowie [pops|e] und einige [buildings|e] sind von dem Tsunami betroffen"
 flavor_nap.101.b.tt: "[target_location.GetName|U] und benachbarte [locations|E] an der Küste verlieren [prosperity|e] sowie [pops|e] und einige [buildings|e] sind von dem Tsunami betroffen.\nDa wir Geld investieren, wird die Zerstörung geringer ausfallen, weil wir früher mit dem Wiederaufbau beginnen"
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] strebt ein Abkommen an, das Frieden und Stabilität in der Region gewährleisten würde.\n\nDer vorgeschlagene Vertrag würde die Territorien abgrenzen und die Kontrolle von [GetCountry('NAP').GetNameWithNoTooltip] über das Festland und die Kontrolle von [GetCountry('SIC').GetNameWithNoTooltip] über die Insel anerkennen. Die Bedingungen würden jährliche Tributzahlungen von [GetCountry('SIC').GetNameWithNoTooltip], die Bereitstellung von Kriegsgaleeren für [GetCountry('NAP').GetNameWithNoTooltip] sowie militärische Unterstützung von [GetCountry('SIC').GetNameWithNoTooltip] für das [ROOT.GetCountry.GetFlavorRank] von [target_ruler.GetNameWithNoTooltip] beinhalten. [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] zielt auf die Schaffung eines vereinigten Königreichs Sizilien unter der Souveränität von [GetCountry('NAP').GetNameWithNoTooltip] und seiner Nation ([GetCountry('PAP').GetLongName|U]) ab, um die Zusammenarbeit zu gewährleisten und weitere Spannungen zu vermeiden."
 flavor_nap.102.title: "Vertrag von Villeneuve"
 flavor_nap.102.desc: "Ein Vertreter von [target_pope.GetName] wendet sich an [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“, und schlägt einen Vertrag vor, um den andauernden Streit mit „[GetCountry('SIC').GetLongName|U]“, regiert von [target_sicily_ruler.GetName], beizulegen. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip|U] kann über „[GetCountry('SIC').GetNameWithNoTooltip|U]“ herrschen, wenn [target_sicily_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_sicily_ruler.Custom('DE_PRO_POS_S_3P')]e Aufwartung macht."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName|U] wird ein Ereignis erhalten, um sich uns zu unterwerfen. Sie können selbst entscheiden, ob sie uns einen jährlichen Tribut zahlen oder unser Vasall werden"
 flavor_nap.102.a.tt2: "Wir werden alle unsere [cores|e] in [ShowAreaName('sicily_area')] verlieren"
 flavor_nap.102.b: "Niemals. [ShowAreaNameWithNoTooltip('sicily_area')] ist unser!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "Ein Vertreter von [target_pope.GetName] wendet sich an [target_sicily_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“, und schlägt einen Vertrag vor, um den andauernden Streit mit „[GetCountry('NAP').GetLongName|U]“, regiert von [target_ruler.GetName], beizulegen. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "Wir unterwerfen uns Neapel ([GetCountry('NAP').GetLongNameWithNoTooltip|U]). Fürs Erste."
 flavor_nap.103.b: "Die beiden Sizilien werden wieder vereint."
 flavor_nap.103.c: "Sie haben den Krieg verloren. Sie kriegen nichts."
 flavor_nap.103.tt1: "„[GetCountry('NAP').GetName|U]“ wird unsere Antwort erhalten"
 flavor_nap.103.tt2: "„[GetCountry('ARA').GetName|U]“ wird unsere Antwort erhalten und möglicherweise versuchen, uns eine [union|E] aufzuzwingen"
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName|U] aus Sizilien ([GetCountry('SIC').GetLongName|U]) ist durch die Vermittlung von [GetCountry('PAP').GetGovernment.GetRuler.GetName] ein Vasall von Neapel ([GetCountry('NAP').GetLongName|U]) geworden. Da Sizilien ([GetCountry('SIC').GetLongNameWithNoTooltip|U]) seit der Eroberung der Insel durch [GetCharacter('ara_pere_iii_arago').GetName] von „[GetCountry('ARA').GetName|U]“ zu unserer Familie gehört, müssen wir etwas unternehmen, denn sonst wird es wieder [GetCountry('NAP').GetCulture.GetName]."
 flavor_nap.104.a: "„[GetCountry('SIC').GetNameWithNoTooltip|U]“ wird wieder uns gehören."
 flavor_nap.104.b: "Es ist, wie es ist."
 flavor_nap.105.title: "„[GetCountry('SIC').GetNameWithNoTooltip|U]“ wird zum Vasallen"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName|U] von Sizilien ([GetCountry('SIC').GetLongName|U]) willigte ein, ein Klientelland von Neapel ([GetCountry('NAP').GetLongName|U]) zu werden."
 flavor_nap.105.a: "Heißt sie willkommen."
 flavor_nap.106.title: "„[GetCountry('SIC').GetNameWithNoTooltip|U]“ stimmt zu, Tribut zu zollen"
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName|U] von Sizilien ([GetCountry('SIC').GetLongName|U]) willigte ein, uns Tribut zu zollen."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "„[GetCountry('SIC').GetNameWithNoTooltip|U]“ lehnt den Vertrag ab"
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] von Sizilien ([GetCountry('SIC').GetLongName|U]) hat den Vertrag nicht unterzeichnet."
 flavor_nap.107.a: "„[GetCountry('SIC').GetNameWithNoTooltip|U]“ ist wieder zu haben."
 flavor_nap.108.title: "Der jährliche Tribut an Neapel ([GetCountry('NAP').GetLongNameWithNoTooltip|U])"
 flavor_nap.108.desc: "Wie an jedem Peter-und-Paul-Tag sollten wir Neapel ([GetCountry('NAP').GetLongName|U]) unseren Tribut senden."
 flavor_nap.108.a: "Wie versprochen zahlen wir unseren Tribut."
 flavor_nap.108.b: "Die Frist für die Einreichung ist abgelaufen."
 flavor_nap.109.title: "Die [ShowBuildingTypeNameWithNoTooltip('library')] der Könige von Anjou"
 flavor_nap.109.desc: "Seit der Gründung der [ShowBuildingTypeName('library')] durch [charles_i.GetName] stellte jeder Herrscher des Hauses Anjou, der auf dem Thron von Neapel ([GetCountry('NAP').GetLongName|U]) saß, Mittel für die Erweiterung der Sammlung zur Verfügung. Gelehrte aus dem ganzen Reich und aus dem Ausland wurden für die Übersetzung der antiken griechischen und römischen Texte bezahlt."
 flavor_nap.109.a: "Ganz gleich, wer regiert: Die [ShowBuildingTypeNameWithNoTooltip('library')] sollte nie mit dem Wachsen aufhören."
 flavor_nap.109.b: "Wir werden mehr Mitarbeiter einstellen, um unsere Sammlung noch beeindruckender zu machen."
 flavor_nap.109.c: "Tote können uns nichts lehren."
 flavor_nap.110.title: "Der Oberste Gerichtshof des Vikars"
 flavor_nap.110.desc: "Der aus der Zusammenlegung der normannischen #italic Magna Curia#! und dem von [target_character.GetName] gegründeten Vikarsgericht hervorgegangene „Oberste Gerichtshof des Vikars“ fungiert als Gericht für Zivil- und Strafangelegenheiten in Neapel ([GetCountry('NAP').GetLongName]).\n\nVor Kurzem erreichten uns Nachrichten über einige Auseinandersetzungen in [target_location.GetName] zwischen Angehörigen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und einigen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die vor dem Obersten Gerichtshof verhandelt werden. Vielleicht sollten wir uns dafür einsetzen, dass das Gericht diese Angelegenheit schnellstmöglich beilegt."
 flavor_nap.110.a: "Schlagen wir uns auf Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 flavor_nap.110.b: "Schlagen wir uns auf Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 flavor_nap.110.c: "Versucht, einen Kompromiss zu finden."
 flavor_nap.111.title: "Die Basilika Santa Chiara"
 flavor_nap.111.desc: "Die Arbeiten an der Basilika Santa Chiara, einer der größten klerikalen Anlagen der Stadt [target_location.GetName], begannen 1310 und wurden 1328 abgeschlossen. Sie wurde im Stil der provenzalischen Gotik erbaut und von [GetCharacter('nap_robert_i_anjou').GetName] und seiner Gattin [GetCharacter('nap_sancha_aragon').GetName] in Auftrag gegeben.\n\n[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als unser Oberhaupt sollte entscheiden, ob [target_character.Custom('DE_PRO_PER_S_3P_N')] dort begraben werden möchte oder nicht."
 flavor_nap.111.a: "Fortan ist dies die Ruhestätte unserer Dynastie."
 flavor_nap.111.b: "Errichtet stattdessen eine Statue, die dem Papst gewidmet ist."
 flavor_nap.112.title: "Die „Scuola Medica Salernitana“"
 flavor_nap.112.desc: "Die Scuola Medica Salernitana – die Erste ihrer Art – ist nicht mehr das, was sie einmal war. Was einst als Referenz für Gelehrte aus aller Welt galt, hat heute zugunsten anderer Institutionen an Bedeutung verloren und ist fast in Vergessenheit geraten – und mit ihr zukünftige Generationen von ausgebildeten Ärzten, die Hunderte von Leben hätten retten können. Vielleicht sollten wir Mittel für ihren Wiederaufbau bereitstellen."
 flavor_nap.112.a: "Scheut keine Kosten. Baut sie wieder auf."
 flavor_nap.112.b: "Sie verfällt sowieso. Lassen wir sie, wie es ist."
 flavor_nap.113.title: "Der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Palast von [ShowLocationNameWithNoTooltip('caserta')]"
 flavor_nap.113.desc: "[Select_CString(target_character.IsFemale, 'Die Architektin', 'Der Architekt')] [target_character.GetName] stellt das Vorhaben eines großen Palastes für [targer_ruler.GetName] vor, der am Stadtrand von [ShowLocationName('caserta')] gebaut werden soll. Das Unterfangen wird sehr teuer werden, doch es wird auch der größte Palast in ganz [ShowContinentName('europe')] sein, sodass unser [ROOT.GetCountry.GetFlavorRank] von allen Höfen beneidet werden wird."
 flavor_nap.113.a: "Baut ihn."
 flavor_nap.113.b: "Wir brauchen nicht noch einen Palast."
 flavor_nap.114.title: "La Pudizia (Die Bescheidenheit)"
 flavor_nap.114.desc: "[GetCurrentYear] wurde #italic La Pudizia#!, eine meisterhafte Rokokoskulptur, die die Kapelle von Sansevero schmückt, fertiggestellt. Der Künstler [target_artist.GetName] verewigte die Mutter des Fürsten von Sansevero mit unvergleichlicher Meisterschaft in Marmor."
 flavor_nap.114.a: "Welch ein schöner Anblick!"
 flavor_nap.115.title: "Das San-Leucio-Experiment"
 flavor_nap.115.desc: "[GetCurrentYear] wählte [target_character.GetName] San Leucio, ein ehemaliges königliches Jagdschloss in [target_location.GetName], für ein wegweisendes gesellschaftliches und technologisches Experiment aus. Der Rückzugsprt San Leucio wird zu einem Zentrum für Freizeit, Jagd und der die Produktion von [ShowGoodsName('silk')], mit Industriegebäuden, einem Arbeiterdorf und fortschrittlichen Technologien."
 flavor_nap.115.a: "Hier wird [ShowGoodsNameWithNoTooltip('silk')] von höchster Güte hergestellt."
 flavor_nap.116.title: "Die Pontaniana-Akademie begeistert die Welt"
 flavor_nap.116.desc: "Die Accademia Pontaniana, ursprünglich bekannt unter dem Namen Accademia Antoniana, ist eine Gelehrtengesellschaft für Naturwissenschaftler und Humanisten, die Wissen zur Bereicherung unserer Nation hervorbringt."
 flavor_nap.116.a: "Wir sollten dieses Wissen nutzen, um die Geheimnisse der Welt weiter zu erforschen."
 flavor_nap.116.b: "Diese Akademie und ihre weisen Mitglieder tragen dafür Sorge, dass die gesamte Welt mit Ehrfurcht auf uns blickt."
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')|U]e Flüchtlinge"
 flavor_nap.117.desc: "Angesichts religiöser Spannungen begeben sich #L [ShowCultureName('albanian')|l]e#! Flüchtlinge und Anhänger des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens, getrieben von Angst und Verzweiflung, auf eine gefährliche Reise, um den einfallenden #L [ShowReligionAdjective('muslim')|l]en#! Armeen zu entkommen. Ihr Leben hängt an einem seidenen Faden, während sie auf der Suche nach Zuflucht und Sicherheit auf tückischen Pfaden wandeln und die Last der Ungewissheit tief in ihre Seelen eingegraben ist."
 flavor_nap.117.a: "Unsere Glaubensbrüder sind uns stets willkommen."
 flavor_nap.117.b: "Sie müssen sich einen anderen Zufluchtsort suchen."
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')|U]e Flüchtlinge"
 flavor_nap.118.desc: "In einem dramatischen Kampf ums Überleben fliehen #L [ShowCultureName('croatian')|l]e#! Flüchtlinge voller Angst vor dem unerbittlichen Ansturm der #L [ShowReligionAdjective('muslim')|l]en#! Invasoren. Mit schwerem Herzen und gebrochenem Geist erreichen sie unsere Küsten. Voller Verzweiflung suchen sie nach Zuflucht und einem Hoffnungsschimmer inmitten des Chaos, das ihre Heimat verschlingt."
 flavor_nap.118.a: "Sie können so lange bei uns bleiben, wie sie möchten."
 flavor_nap.118.b: "Leider können wir sie in unserem Land nicht aufnehmen."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip|U] und [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Mit dem Tod von [target_robert.GetName] versinkt Neapel ([GetCountry('NAP').GetLongName]) in Trauer, während sich die Nachricht vom Tod [Select_CString(target_robert.IsFemale, 'der Königin', 'des Königs')] wie ein trauriges Flüstern an seinen Höfen verbreitet. Ein gemeinsam geteilter Schmerz zieht durch die Hallen, denn [Select_CString(target_robert.IsFemale, 'eine weise und gütige Herrscherin', 'ein weiser und gütiger Herrscher')] ist von uns gegangen und hat ein in Melancholie gehülltes Reich hinterlassen."
 flavor_nap.119.a: "Bringt [target_petrarca.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'die berühmte Philosophin', 'den berühmten Philosophen')], zu [target_robert.Custom('DE_PRO_POS_S_3P')]er Beerdigung."
 flavor_nap.119.b: "Wir haben Besseres zu tun."
 flavor_nap.119.tt: "Der Kirchenstaat wird unsere Petition entgegennehmen. Falls wir zu einer Einigung gelangen, wird sich [target_petrarca.GetName] unserem [court|e] anschließen"
 flavor_nap.120.title: "„[GetCountry('NAP').GetNameWithNoTooltip|U]“ braucht [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.120.desc: "Inmitten der trauernden Nation Neapel ([GetCountry('NAP').GetLongName|U]) wird ein feierliches Gesuch vorgebracht, das Land möge [target_petrarca.GetName] die Ehre erweisen, [target_robert.GetName] zu Grabe zu tragen. In Anerkennung [target_petrarca.Custom('DE_PRO_POS_S_3P')]er tiefen Bewunderung für [Select_CString(target_robert.IsFemale, 'die Monarchin', 'den Monarchen')] und [target_petrarca.Custom('DE_PRO_POS_S_3P')]er dichterischen Fähigkeiten soll die Redegewandtheit von [target_petrarca.GetNameWithNoTooltip] sich mit der Trauer des Volks vermengen und so für einen Abschied sorgen, der einer königlichen Seele würdig ist. Daher sehnt sich das Land nach der Vereinigung der Feder von [target_petrarca.GetNameWithNoTooltip] und der Feierlichkeit des Abschieds von [Select_CString(target_robert.IsFemale, 'einer Monarchin', 'einem Monarchen')]."
 flavor_nap.120.a: "Lasst [target_petrarca.Custom('DE_PRO_PER_S_3P_A')] gehen."
 flavor_nap.120.b: "Wir brauchen [target_petrarca.Custom('DE_PRO_PER_S_3P_A')] hier."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip|U] trifft ein"
 flavor_nap.1201.desc: "[target_petrarca.Custom('DE_ART_DEF_S_N')|U] große [target_petrarca.GetName] ist eingetroffen und hat sich, wie wir es wünschten, unserem Hof angeschlossen, um den Tod von [target_robert.GetName] zu betrauern."
 flavor_nap.1201.a: "Willkommen, [Select_CString(target_petrarca.IsFemale, 'meine Freundin', 'mein Freund')]."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip|U] wird nicht erscheinen"
 flavor_nap.1202.desc: "Trotz unserer Bitte wird [target_petrarca.GetName] nicht an der Beerdigung von [target_robert.GetName] teilnehmen."
 flavor_nap.1202.a: "Wir werden ohne [target_petrarca.Custom('DE_PRO_PER_S_3P_A')] trauern."
 flavor_nap.121.title: "Die Schulden der Familie von [target_character.GetNameWithNoTooltip]"
 flavor_nap.121.desc: "Schweren Herzens und mit traurigem Gemüt sah sich [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine sehr talentierte Künstlerin', 'ein sehr talentierter Künstler')] an unserem Hof, gezwungen, Hals über Kopf aufzubrechen und [target_character.Custom('DE_PRO_POS_S_3P')] geliebtes „[ROOT.GetCountry.GetName|U]“ hinter sich zu lassen, um „[GetCountry('FLO').GetName|U]“ zu erreichen. Die Schulden [target_character.Custom('DE_PRO_POS_S_3P')]es Vaters werfen einen Schatten finanzieller Sorgen auf [target_character.Custom('DE_PRO_PER_S_3P_A')]. Daher musste [target_character.Custom('DE_PRO_PER_S_3P_N')] die Vertrautheit [target_character.Custom('DE_PRO_POS_S_3P')]es Zuhauses aufzugeben und sich auf eine ungewisse Reise begeben, wobei [target_character.Custom('DE_PRO_PER_S_3P_D')] [target_character.Custom('DE_PRO_POS_S_3P')]e Feder als bittersüße Begleiterin zur Seite stehen sollte."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Wir werden die Schulden bezahlen, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] bei uns bleiben kann."
 flavor_nap.400.title: "Hohe Besteuerung"
 flavor_nap.400.desc: "Die Kriege der letzten Zeit haben unsere Kassen sehr erschöpft. Um den wirtschaftlichen Zusammenbruch und die Verschlechterung des Lebensstandards unserer wichtigsten gesellschaftlichen Schicht, dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], zu verhindern, müssen wir rasch handeln und zusätzliche Steuern für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] einführen, der seine Felder offensichtlich nicht ausreichend bestellt hat."
 flavor_nap.400.historical_info: "Der Aufstand von Tommaso Aniello im Jahr 1647 war ein kurzlebiges, aber erfolgreiches Aufbegehren des gemeinen Volkes gegen die Herrschaft des verhassten Herzogs von Arcos. Der Aufstand führte zur Gründung der kurzlebigen Republik Neapel."
 flavor_nap.400.a: "Ja, besteuert den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_nap.400.b: "Vielleicht sollte der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ebenfalls Felder bestellen?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Hohe Besteuerung der Bauern"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Unzureichende Mittel"
 nap_every_peasant_pop_loses_5_satisfaction: "Jede [pop|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! verliert [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_nap.401.title: "Volksaufstand in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "Masaniellos Aufstand"
 flavor_nap.401.desc: "Die Bevölkerung von „[ROOT.GetCountry.GetName|U]“ ist der harten Steuerpolitik und der tyrannischen Herrschaft des #L [ROOT.GetCountry.GetFlavorRank]s#! überdrüssig und hat sich in großer Zahl unter [Select_CString(masaniello_scope.IsFemale, 'einer sehr charismatischen, aber ungebildeten', 'einem sehr charismatischen, aber ungebildeten')] Fischer[masaniello_scope.Custom('DE_END_NOU_S_GS_N')] namens [masaniello_scope.GetName] erhoben, [masaniello_scope.Custom('DE_ART_DEF_S_N')] bisher nur für [masaniello_scope.Custom('DE_PRO_POS_S_3P')]e Heldentaten beim Vermeiden von Begegnungen mit den Steuereintreibern bekannt war. Die Unbeliebtheit des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Hofs ist so groß, dass sich der Aufstand auf weite Teile des Landes ausgebreitet hat und unsere Armeen durch die schiere Zahl der daran Beteiligten zu überwältigen droht."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Zerschmettert das Bauernpack mit Gewalt!"
 flavor_nap.401.a.tt1: "Jede [pop|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!, der nicht der Kultur „[ROOT.GetCountry.GetCulture.GetName|U]“ in [ShowRegionName('italy_region')] angehört, verliert [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] und schließt sich „[rebel_target.GetName]“ an"
 flavor_nap.401.a.tt2: "Alle [pops|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! an den 5 [Concept('locations', 'Orten')|e] mit der geringsten [control|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] und schließen sich „[rebel_target.GetName]“ an"
 flavor_nap.401.b: "Wir werden uns einigen."
 flavor_nap.402.title: "Eine neue Republik"
 flavor_nap.402.desc: "Die #L [root_naples.GetAdjective|l]e#! Niederschlagung des Bauernaufstands von [GetCharacter('nap_masaniello').GetName] führte nur zu weiteren Unstimmigkeiten. Die Bürger von [republic_of_naples_capital.GetName] gingen auf die Straße, vertrieben unsere Garnison und riefen die Gründung eines neuen Staates aus. Die Zeit wird weisen, ob dieser Aufstand zu etwas wirklich Greifbarem führen wird."
 flavor_nap.402.historical_info: "Die „Durchlauchtigste Republik Neapel“ war ein kurzlebiger Staat, der nur wenige Monate zwischen 1647 und 1648 existierte. Sie orientierte sich an der venezianischen Regierung, von der sie den Beinamen und den Herrschertitel übernahm, und hatte auch monarchische Züge."
 flavor_nap.402.a: "Sie sind Ausgestoßene und gehören vernichtet."
 flavor_nap.402.b: "Nieder mit [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]!"
