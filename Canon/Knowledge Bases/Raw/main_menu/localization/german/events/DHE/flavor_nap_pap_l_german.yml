l_german:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "[Select_CString(lorenzo_valla_scope.IsFemale, 'Die ausgezeichnete Dozentin', 'Der ausgezeichnete Dozent')] [lorenzo_valla_scope.GetName] lernte kürzlich [country_ruler.GetName] kennen und weckte das Interesse des Oberhaupts an [lorenzo_valla_scope.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten als Polemiker[lorenzo_valla_scope.Custom('DE_END_NOU_S_GS_N')] und Philosoph[lorenzo_valla_scope.Custom('DE_END_NOU_S_GS_N')]. Die beiden schienen sich gut zu verstehen, denn [country_ruler.GetShortNameWithNoTooltip] bot [Select_CString(lorenzo_valla_scope.IsFemale, 'der Schriftstellerin', 'dem Schriftsteller')] später an, eine Schule zu finanzieren und [lorenzo_valla_scope.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in den Dienst des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Hofs zu stellen.\n\nAußerdem scheint [lorenzo_valla_scope.GetNameWithNoTooltip] Zweifel an der alten #italic Konstantinischen Schenkung#! zu haben und [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')] glaubt, beweisen zu können, dass das Werk eine Fälschung ist. Sollte [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')] recht behalten, würde dies in der #L [ShowReligionAdjective('catholic')|l]en#! Welt hohe Wellen schlagen."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla war ein italienischer Humanist des 15. Jahrhunderts, der zahlreiche Beiträge zur italienischen Renaissance leistete, vor allem im Dienst von König Alfons V. von Aragon in Neapel nach dessen Eroberung der Stadt. Valla ist hauptsächlich für seine Kritik an der #italic Konstantinischen Schenkung#! bekannt, einem Dokument, worauf sich die päpstliche Autorität über die katholische Welt stützte. Seine Kritik entlarvte es als Fälschung und demütigte damit das Papsttum. Daher gilt er als einer der Gründerväter der Textkritik und der Philologie als akademischer Disziplin."
 flavor_nap_pap.1.a: "Heuert [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_A')] unverzüglich an!"
 flavor_nap_pap.1.b: "[lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')|U] kann höchstens die Schule haben."
 flavor_nap_pap.1.c: "Was, wenn [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')] ein Spion ist?"
 NAP_when_done: "Wenn [lorenzo_valla_scope.GetName] mit [lorenzo_valla_scope.Custom('DE_PRO_POS_S_3P')]er Arbeit fertig ist, können wir den [GetCountry('PAP').GetName] bloßstellen:"
 flavor_nap_pap.2.title: "Entkräftung der #italic Konstantinischen Schenkung#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName|U] log nicht, als [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')] [lorenzo_valla_scope.Custom('DE_PRO_POS_S_3P')]e Zweifel an der #italic Konstantinischen Schenkung#! äußerte. [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat die Schenkung genauer untersucht und alle möglichen Ungereimtheiten gefunden, die beweisen, dass es sich bei der #italic Schenkung#! um nichts als einen Schwindel handelt. Was geschehen ist, ist geschehen, und [lorenzo_valla_scope.GetShortNameWithNoTooltip] wurde bereits für [lorenzo_valla_scope.Custom('DE_PRO_POS_S_3P')]e Arbeit belohnt. Nun liegt es an uns, darüber zu entscheiden, ob wir das Exposé veröffentlichen oder nicht."
 flavor_nap_pap.2.historical_info: "Die #italic Konstantinische Schenkung#!, die Papst Silvester im 4. Jahrhundert erhalten haben soll, ist ein gefälschtes römisches Dekret, das dem Papsttum den Vorrang vor den anderen vier Patriarchaten und die Rechte über den westlichen Teil des Reiches zusprach. Dieses Dokument wurde vom Papsttum seit dem 11. Jahrhundert häufig als Rechtfertigung für den Schutz verschiedener päpstlicher Interessen herangezogen."
 flavor_nap_pap.2.a: "Verteilt das Exposé überall!"
 flavor_nap_pap.2.b: "Wir sollten es nicht veröffentlichen."
 nap_papal_state_exposed: "Bloßgestelltes Papsttum"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "Die Entscheidung, das Exposé zu veröffentlichen, könnte abhängig davon, wie viele [nations|e] sich entscheiden, den [GetCountry('PAP').GetName] zu verurteilen, den [reform_desire|e] um bis zu #g 100 %#! erhöhen."
 flavor_nap_pap.3.title: "#italic Über die Konstantinische Schenkung#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName] aus „[nap_from.GetName]“ hat eine Studie über den Ursprung der #italic Konstantinischen Schenkung#! erstellt und sie als Fälschung identifiziert. Trotz unserer Bemühungen, Fehler in der Arbeit zu finden, konnten wir nur wenige Gründe finden, um irgendetwas darin ernsthaft anzuzweifeln. Obwohl die Nachricht noch nicht jeden Winkel der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Welt erreicht hat, wird sie dies mit der Zeit sicherlich tun. Wenn wir nichts dagegen unternehmen, wird unsere Autorität auf jeden Fall geschwächt."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "Exkommuniziert [lorenzo_valla_scope.GetShortNameWithNoTooltip] und alle Beteiligten!"
 flavor_nap_pap.3.b: "Gebt vor, nichts zu wissen."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Diese Entscheidung wird die Wahrscheinlichkeit, dass andere Länder uns verurteilen, um #g 50 %#! verringern, aber auch die Auswirkungen auf den [reform_desire|e] um #r 50 %#! erhöhen."
 nap_every_catholic_country_gets_to_choose: "Jedes #L [ShowReligionAdjective('catholic')|l]e#! Land kann selbst entscheiden, ob es uns verurteilt. Wenn es uns verurteilt, erhöht sich sein [reform_desire|e] um einen Teil der #L [ShowReligionAdjective('catholic')|l]en#! [provinces|e] in seinem Besitz."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Konstantinische Schenkung als Fälschung entlarvt"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Uns ist zu Ohren gekommen, dass ein gewisser Philosoph – [lorenzo_valla_scope.GetName] aus „[nap_from.GetName]“ – eine Studie über den Ursprung der #italic Konstantinischen Schenkung#! verfasst hat, in der [lorenzo_valla_scope.Custom('DE_PRO_PER_S_3P_N')] dies als Fälschung bezeichnet. Die Gelehrten und Humanisten des Staates halten die Abhandlung für echt. Dies gibt uns die beste Möglichkeit, „[the_papacy.GetName]“ einen Schlag zu versetzen und zu versuchen, den [the_papacy.GetAdjectiveWithNoTooltip|l]en Einfluss zu verringern. Die Verurteilung von [the_pope.GetName] wäre jedoch eine ernste Angelegenheit und könnte uns dem Risiko der Exkommunikation aussetzen."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "Verurteilt den Kirchenstaat!"
 flavor_nap_pap.4.b: "Unternehmt nichts."
 nap_condemned_his_holiness: "Verurteilte Seine Heiligkeit"
