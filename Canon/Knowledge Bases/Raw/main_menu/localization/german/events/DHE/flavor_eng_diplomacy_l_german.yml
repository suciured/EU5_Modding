l_german:
 flavor_eng_diplomacy_success: "Unsere diplomatischen Bemühungen waren anscheinend erfolgreich."
 flavor_eng_diplomacy_failure: "Unsere diplomatischen Bemühungen waren anscheinend vergeblich."
 flavor_eng_diplomacy.1.title: "[sender.GetGovernment.GetRulerTitle|U] von „[sender.GetNameWithNoTooltip]“ stimmt den vorgeschlagenen Bedingungen zu"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetGovernment.GetRuler.GetName|U] hat sich bereit erklärt, die ausstehende Mitgift zu entrichten. Beide Parteien haben damit die Bedingungen des Vertrags von Medina del Campo erfüllt.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [sender.GetGovernment.GetRulerTitle] von [sender.GetName] hat unsere Einladung angenommen. Die Vorbereitungen für das Treffen wurden eingeleitet und sollten innerhalb eines Jahres abgeschlossen sein, insofern es in der Zwischenzeit nicht zu Kampfhandlungen zwischen den beiden Ländern kommt.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Feld des Güldenen Tuches"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Unsere Versuche, ein langfristiges Abkommen mit „[sender.GetName|U]“ zu schließen, sind von Erfolg gekrönt: Beide Parteien haben den Vertrag von Windsor unterzeichnet. Dies ist gewiss der Beginn einer fruchtbaren Beziehung zwischen unseren Ländern und sichert unser Überleben als unabhängiges [ROOT.GetCountry.GetFlavorRank].\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [sender.GetGovernment.GetRulerTitle] von „[sender.GetName]“ hat dem Vorschlag zur Eheschließung zugestimmt. Beide Parteien haben damit die Bedingungen des Anglo-Schottischen Vertrags erfüllt.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] stimmt der vorgeschlagenen dynastischen Verbindung zwischen „[GetCountry('SCO').GetName]“ und „[GetCountry('ENG').GetName]“ zu. Sollte [dying_monarch.GetName] ohne einen Erben sterben, können die beiden Königreiche vereint werden.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Unsere Anstrengungen, ein Bündnis mit „[sender.GetName|U]“ zu schließen, sind von Erfolg gekrönt. Beide Parteien haben ihre Unterstützung für den Vertrag von Windsor erneut bekräftigt. Auch in Bezug auf den Ehevertrag herrscht nun Einigkeit: [suitable_daughter.GetName] reist für ihre Vermählung mit [sender.GetGovernment.GetRuler.GetName] nach „[sender.GetNameWithNoTooltip]“. Dies läutet zweifellos das nächste Kapitel der fruchtbaren Beziehung zwischen unseren Ländern ein, womit das Fortbestehen von „[ROOT.GetCountry.GetName]“ als unabhängiges [ROOT.GetCountry.GetFlavorRank] gesichert ist.\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Unsere Anstrengungen, ein vorteilhaftes Abkommen mit [sender.GetName] zu schließen, sind von Erfolg gekrönt: Beide Parteien haben einen Kooperationsvertrag unterzeichnet. [ROOT.GetCountry.GetName|U] bildet Militär aus und erhält im Gegenzug lukrative Handelsrechte.\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Unsere Anstrengungen, einen vorteilhaften Vertrag zu schließen, sind von Erfolg gekrönt: [sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [sender.GetGovernment.GetRulerTitle] von „[sender.GetName|U]“ hat sich bereit erklärt, ihn zu unterzeichnen.\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_eng_diplomacy.1.a: "Diese Ehe wird zweifellos Wohlstand gebären."
 flavor_eng_diplomacy.1.b: "Bereitet alles dafür vor."
 flavor_eng_diplomacy.1.c: "Holt den Portwein aus dem Weinkeller."
 flavor_eng_diplomacy.1.d: "Das verheißt Gutes."
 flavor_eng_diplomacy.1.tt1: "Die Vereinigung der Kronen kann vorgeschlagen werden, wenn die Herrscher von „[GetCountry('ENG').GetName]“ und „[GetCountry('SCO').GetName]“ eine gemeinsame Abstammung vorweisen und in einem der Königreiche kein designierter Erbe vorhanden ist"
 flavor_eng_diplomacy.1.e: "Endlich vereint."
 flavor_eng_diplomacy.1.tt2: "Die Vereinigung der Kronen findet statt, wenn [dying_monarch.GetName] ohne designierten Erben sterben sollte"
 flavor_eng_diplomacy.1.f: "Gebt unseren Soldaten den Marschbefehl."
 flavor_eng_diplomacy.1.g: "Eine Hand wäscht die andere."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName|U] wird an „[sender.GetName|U]“ abgetreten"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] und [sender.GetGovernment.GetRuler.GetName] heiraten"
 flavor_eng_diplomacy.1.h: "Eine Großmacht wächst heran."
 eng_accepted_alliance_with_us: "Bündnis mit uns akzeptiert"
 flavor_eng_diplomacy.1.i: "Alles ist, wie es sein soll."
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] von „[sender.GetNameWithNoTooltip]“ lehnt das diplomatische Ersuchen ab"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Unsere Anstrengungen, [sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [sender.GetGovernment.GetRulerTitle|U] von „[sender.GetName]“ für ein prunkvolles Treffen zu gewinnen, sind gescheitert, da [sender.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] unsere Einladung abgeschlagen hat.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Unsere Bemühungen, eine Personalunion zwischen „[GetCountry('SCO').GetName]“ und „[GetCountry('ENG').GetName]“ herzustellen, sind gescheitert, da [sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [sender.GetGovernment.GetRulerTitle|U] von „[sender.GetNameWithNoTooltip]“ unseren Vorschlag abgelehnt hat.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "Wir haben versucht, die Bedingungen des Vertrags von Newcastle zwischen „[GetCountry('SCO').GetName]“ und „[GetCountry('ENG').GetName]“ durchzusetzen, aber [target_character.GetName] zeigt kein Interesse daran, sich an den Vertrag zu halten.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Unsere Anstrengungen, einen vorteilhaften Vertrag zu schließen, sind nicht von Erfolg gekrönt, da [sender.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [sender.GetGovernment.GetRulerTitle|U] von „[sender.GetName]“ sich weigert, ihn zu unterzeichnen.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Wir haben es verpatzt."
 flavor_eng_diplomacy.2.b: "Unsere Bemühungen waren vergeblich."
 flavor_eng_diplomacy.2.c: "Sie haben keinerlei Ehrgefühl."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "Das in „[sender.GetName|U]“ gelegte Vertrauen ist verloren"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] von „[GetCountry('ARA').GetNameWithNoTooltip]“"
 flavor_eng_diplomacy.1000.desc: "Die Zeit ist reif, eine passende Gemahlin für [ROOT.GetCountry.GetGovernment.GetHeir.GetName] auszuwählen, um die diplomatischen Beziehungen zu festigen und die Thronfolge zu sichern. Im Vertrag von Medina del Campo hat uns [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('ARA').GetGovernment.GetRulerTitle] von „[GetCountry('ARA').GetName]“ die Hand einer Tochter zugesichert. Dementsprechend wurde beschlossen, dass [suitable_daughter.GetName] und [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] den heiligen Bund der Ehe eingehen sollen.\n\nEinzig die Mitgift muss noch entrichtet werden …"
 flavor_eng_diplomacy.1000.a: "Schickt Gesandte zum [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]en Hof."
 flavor_eng_diplomacy.1000.tt1: "Wir unternehmen einen Versuch, die Mitgift einzutreiben"
 flavor_eng_diplomacy.1000.b: "Wir verzichten auf die Mitgift."
 flavor_eng_diplomacy.1000.tt2: "Man wird sich an die Großzügigkeit von [target_root_country.GetGovernment.GetRuler.GetName] erinnern"
 flavor_eng_diplomacy.1000.c: "Das ist keine gute Partie."
 flavor_eng_diplomacy.1000.tt3: "„[target_root_country.GetName]“ weigert sich, den Vertrag von Medina del Campo zu ehren"
 flavor_eng_diplomacy.1000.historical_info: "1509 heiratete Heinrich VIII., der spätere König von England, Katharina von Aragon, die Tochter des spanischen Monarchen Ferdinand II. von Aragon und Isabella I. von Kastilien. Die Hochzeit war ursprünglich mit dem Ziel arrangiert worden, das Bündnis zwischen England und Spanien zu festigen. Die spätere Königin konnte ihrem Gemahl jedoch nicht den gewünschten männlichen Thronfolger schenken – ein für Heinrich VIII. dermaßen schwerwiegendes Problem, dass dieser schließlich eine Auflösung der Ehe ersuchte."
 flavor_eng_diplomacy.1001.title: "Die vereinbarte Vermählung"
 flavor_eng_diplomacy.1001.desc_common: "Die Zeit ist reif, unseren Verpflichtungen nachzukommen. Im Vertrag von Medina del Campo wurde „[target_root_country.GetName]“ die Hand einer Tochter von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zugesichert."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Aus diesem Grunde wird nun vorgeschlagen, dass [suitable_daughter.GetName] und [target_root_country.GetGovernment.GetHeir.GetName] den heiligen Bund der Ehe schließen sollen.\n\nIm Vertrag ist auch eine stattliche Mitgift festgelegt, die wir noch zu entrichten haben."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Aus diesem Grunde wird nun vorgeschlagen, dass [suitable_daughter.GetName] und [target_root_country.GetGovernment.GetHeir.GetName] den heiligen Bund der Ehe schließen sollen.\n\nIm Vertrag ist auch eine stattliche Mitgift festgelegt, auf die [target_root_country.GetName] großzügigerweise verzichtet."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Leider hat sich [„target_root_country.GetName]“ eigenmächtig entschieden, die Partie abzulehnen und unseren Vertrag nicht zu ehren."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "Der [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]e Botschafter hastet durch die Tore von White Hall herbei, überbringt jedoch schlechte Nachrichten. Er informiert [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], dass [GetCountry('ARA').GetGovernment.GetRuler.GetName] sich weigert, die ausstehende Mitgift für die Hochzeit zwischen [suitable_daughter.GetName] und [heir.GetName] zu entrichten.\n\nAnschließend verabschiedet sich der Botschafter eilig. Zweifellos ist ihm bewusst, wie gewichtig die Nachricht ist, die er überbrachte."
 flavor_eng_diplomacy.1001.a: "Wir verweigern die Zahlung."
 flavor_eng_diplomacy.1001.b: "Übermittelt herzliche Grüße."
 flavor_eng_diplomacy.1001.c: "Sie haben keinerlei Ehrgefühl."
 flavor_eng_diplomacy.1001.d: "Vertrag ist Vertrag."
 flavor_eng_diplomacy.1001.e: "Das Mädchen bleibt bei uns."
 flavor_eng_diplomacy.1001.tt: "Der Vertrag von Medina del Campo wird für null und nichtig erklärt"
 flavor_eng_diplomacy.1100.title: "Vertrag von Medina del Campo"
 flavor_eng_diplomacy.1100.desc: "Für uns ergibt sich eine diplomatische Gelegenheit, einen dauerhaften Frieden auszuhandeln und einen alten Rivalen in einen zukünftigen Verbündeten zu verwandeln. „[overlord.GetName]“ ist der Konflikte mit „[GetCountry('FRA').GetName]“ überdrüssig und ließe sich vielleicht mittels eines Vertrages davon überzeugen, unsere zwei Dynastien zu vereinen und so eine geschlossene Front zu bilden."
 flavor_eng_diplomacy.1100.a: "Unterbreitet ihnen den Vertrag."
 flavor_eng_diplomacy.1100.b: "Das ist für uns nicht von Belang."
 flavor_eng_diplomacy.1100.tt1: "„[overlord.GetNameWithNoTooltip]“ erhält das Angebot, den Vertrag von Medina del Campo zu unterzeichnen"
 flavor_eng_diplomacy.1100.tt2: "Dies erhöht unsere Chancen auf einen dauerhaften Frieden mit „[overlord.GetNameWithNoTooltip]“"
 flavor_eng_diplomacy.1100.tt3: "Dies verringert unsere Chancen auf diplomatische Beziehungen mit „[GetCountry('FRA').GetNameWithNoTooltip]“"
 flavor_eng_diplomacy.1100.tt4: "[lesser_partner.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [lesser_partner.GetGovernment.GetRulerTitle] von „[lesser_partner.GetNameWithNoTooltip]“ verspricht uns die Hand einer zukünftigen Tochter"
 flavor_eng_diplomacy.1100.tt5: "„[GetCountry('FRA').GetNameWithNoTooltip]“ interpretiert dies als Geste des guten Willens"
 signed_medina_del_campo_treaty: "Vertrag von Medina del Campo unterzeichnet"
 flavor_eng_diplomacy.1100.historical_info: "Der Vertrag von Medina del Campo war eine bedeutende Übereinkunft zwischen dem katholischen spanischen Königspaar, Isabella I. und Ferdinand II., und dem englischen König Heinrich VII. Er enthielt Details über eine Eheschließung zwischen Infantin Katharina, der spanischen Königstochter, und Arthur Tudor, dem ältesten Sohn des englischen Königs. Des Weiteren führte der Vertrag zu einer Senkung der Zölle zwischen den zwei Ländern und hatte darüber hinaus als Ziel, gemeinsame Politlinien gegen Frankreich zu entwickeln."
 flavor_eng_diplomacy.1101.title: "Vertrag von Medina del Campo"
 flavor_eng_diplomacy.1101.desc: "Für uns ergibt sich eine diplomatische Gelegenheit auf eine langfristige Übereinkunft zwischen „[target_root_country.GetName]“ und „[ROOT.GetCountry.GetName]“. [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_root_country.GetAdjectiveWithNoTooltip|l]e [target_root_country.GetGovernment.GetRulerTitle] schlägt vor, eine gemeinsame Politlinie gegenüber „[GetCountry('FRA').GetName]“ vertraglich festzulegen und den Vertrag durch eine Eheschließung zwischen Sprösslingen unserer Dynastien zu bekräftigen."
 flavor_eng_diplomacy.1101.a: "Unterzeichnet den Vertrag."
 flavor_eng_diplomacy.1101.b: "Für uns ergibt sich daraus keinerlei Vorteil."
 flavor_eng_diplomacy.1101.tt1: "„[target_root_country.GetNameWithNoTooltip]“ wird die Zurückweisung nicht wohlwollend aufnehmen"
 flavor_eng_diplomacy.1101.tt2: "„[GetCountry('FRA').GetNameWithNoTooltip]“ wird dies als Geste des guten Willens interpretieren"
 flavor_eng_diplomacy.1200.title: "Vertrag von Windsor"
 flavor_eng_diplomacy.1200.desc_common: "So wir denn als unabhängiges Königreich überleben wollen, müssen wir unseren Blick gen Norden wenden und die diplomatischen Beziehungen zu „[target_root_country.GetName]“ stärken. Dieser Vertrag würde gewährleisten, dass der Rest der Welt unsere Dynastie als unangefochtene Herrscher über „[GetCountry('POR').GetNameWithNoTooltip]“ anerkennen muss."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Die Frage der Thronfolge beschäftigt „[ROOT.GetCountry.GetName]“ weiterhin. Das Ausbleiben eines männlichen Thronfolgers könnte das Nachbarland „[GetCountry('CAS').GetName]“ zum Versuch ermutigen, den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Thron an sich zu reißen.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "Die Frage der Legitimität der [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie gefährdet noch immer die innere Stabilität von „[GetCountry('POR').GetName]“. Der Streit um den Thron könnte das Nachbarland „[GetCountry('CAS').GetName]“ zum Versuch ermutigen, den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Thron an sich zu reißen.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Schickt unseren schnellsten Boten."
 flavor_eng_diplomacy.1200.tt: "Wir unterbreiten einen Vertrag"
 flavor_eng_diplomacy.1200.b: "Wir benötigen keinerlei Bestätigung."
 flavor_eng_diplomacy.1201.title: "Vertrag von Windsor"
 flavor_eng_diplomacy.1201.desc_common: "Der [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e Botschafter überbringt uns eine Botschaft mit einen Vertragsentwurf zur Stärkung der diplomatischen Beziehungen zwischen unseren Ländern durch einen Beistandspakt.\n\nDer Vertrag enthält außerdem die Zusicherung der Anerkennung der [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Dynastie als unangefochtene Herrscher über „[GetCountry('POR').GetNameWithNoTooltip]“ durch „[ROOT.GetCountry.GetName]“."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "In „[GetCountry('POR').GetName]“ ist ein Streit um die Thronfolge entbrannt. Das Ausbleiben eines männlichen Thronfolgers könnte das Nachbarland „[GetCountry('CAS').GetName]“ zum Versuch ermutigen, den Thron an sich zu reißen. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "In „[GetCountry('POR').GetName]“ ist ein Streit um die Legitimität der [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie entbrannt. Die fehlende Unterstützung könnte das Nachbarland „[GetCountry('CAS').GetName]“ zum Versuch ermutigen, den Thron an sich zu reißen. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Wir teilen diese Meinung."
 flavor_eng_diplomacy.1201.b: "Dies überschneidet sich nicht mit unseren Interessen."
 flavor_eng_diplomacy.1201.historical_info: "Der Vertrag von Windsor war ein historisches Abkommen zwischen England und Portugal und wurde am 9. Mai 1386 unterzeichnet. Der Vertrag stärkte die diplomatischen Beziehungen und die militärische Zusammenarbeit zwischen den zwei Königreichen. Zu dieser Zeit litt England unter den Auswirkungen diplomatischer Isolierung und Portugal lief Gefahr, seine Unabhängigkeit zu verlieren. Der Vertrag fachte zudem den Handel zwischen beiden Ländern an, da er Geschäfte der Händler aus beiden Ländern in den Partnerterritorien erleichterte."
 flavor_eng_diplomacy.1300.title: "Die Freundschaft überdauert"
 flavor_eng_diplomacy.1300.desc: "Das Bündnis zwischen einer gewissen Nation ([target_root_country.GetName]) und unserem Reich ([ROOT.GetCountry.GetName]) besteht nicht mehr, wenngleich die Grundlage für eine vielversprechende Beziehung zwischen unseren Ländern verlässlich im Vertrag von Windsor verankert ist. Wir sollten den Vorschlag einer Staatsehe mit [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] ledigen [target_root_country.GetGovernment.GetRuler.GetName] in Betracht ziehen und einen Bündnisvertrag zur Bedingung dafür machen. Zur Mitgift würden wertvolle Ländereien gehören – ein Angebot, das man nur schwer ablehnen kann.\n\nDie strategische Lage von [ShowLocationName('tangier')] bedeutet gewisse Herausforderungen und substanzielle Verteidigungskosten. Man könnte es als strategischen Hafen anbieten, der den Ambitionen von „[target_root_country.GetNameWithNoTooltip]“ dienlich ist."
 flavor_eng_diplomacy.1300.a: "Setzt die notwendigen Dokumente auf."
 flavor_eng_diplomacy.1300.a.custom: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sind nicht glücklich mit der vorgeschlagenen Abtretung von [ShowLocationNameWithNoTooltip('tangier')]"
 flavor_eng_diplomacy.1300.b: "Bietet ihnen stattdessen [overseas_location.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.c: "Wir sind auf solche Vereinbarungen nicht angewiesen."
 flavor_eng_diplomacy.1301.title: "Eine alte Freundschaft lebt auf"
 flavor_eng_diplomacy.1301.desc: "Der #L [GetCountry('POR').GetAdjective|l]e#! Botschafter überbringt uns einen Vorschlag zur Stärkung der diplomatischen Beziehungen zwischen unseren Ländern durch ein Bündnis im Austausch gegen einige Gebiete und die Hand von [suitable_daughter.GetName] als Gemahlin für [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] noch immer unverheiratet ist.\n\nMan bietet uns [ceded_location.GetName], einen Ort von strategischer Bedeutung, als Teil der Mitgift, was unseren Ambitionen vielleicht dienlich sein könnte."
 flavor_eng_diplomacy.1301.a: "Die Bedingungen sind akzeptabel."
 flavor_eng_diplomacy.1301.b: "Welch ein lächerlicher Vorschlag."
 flavor_eng_diplomacy.1301.historical_info: "Der Vorschlag einer Ehe zwischen König Karl II. von England und Katharina von Braganza, der Tochter des portugiesischen Königs, war ein Versuch, das alte Bündnis zwischen den Ländern wiederzubeleben, nachdem Portugal im Krieg gegen das spanische Weltreich seine Unabhängigkeit erlangt hatte. Portugal hatte Schwierigkeiten bei der Verteidigung seines riesigen Überseereichs und ersuchte England um Zusicherungen und militärische Unterstützung. Im Gegenzug bot man verschiedene Zugeständnisse, darunter die Abtretung der sieben Inseln von Bombay und der Provinz Tanger sowie die Gewährung von Handelsrechten in Brasilien und Portugiesisch-Ostindien."
 flavor_eng_diplomacy.1400.title: "Vertrag von Nonsuch"
 flavor_eng_diplomacy.1400.desc: "Aufgrund der anhaltenden Gefahr einer Invasion durch mächtige Nachbarländer fühlen sich die [GetCountry('NED').GetName] überaus verwundbar. Um seine Grenzen angemessen verteidigen zu können, erwägt das Land, Söldner anzuheuern oder sich den Beistand eines mächtigen Verbündeten zu sichern.\n\nWir haben die Möglichkeit, ihnen eine helfende Hand zu reichen und einige Truppen zu entsenden, die sie bei der Landesverteidigung unterstützen. Im Gegenzug könnten wir vorteilhafte Regelungen für unsere Händler in ausgewählten Territorien aushandeln und so unsere Dominanz über den Kanal ausweiten."
 flavor_eng_diplomacy.1400.a: "Ein hervorragender Vorschlag."
 flavor_eng_diplomacy.1400.tt1: "Wir unterbreiten einen Vertrag"
 flavor_eng_diplomacy.1400.b: "Wir können unsere Mannen nicht entbehren."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Eigene Interessen haben Priorität"
 flavor_eng_diplomacy.1400.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist überglücklich, da sich vielversprechende Handelsmöglichkeiten ergeben"
 flavor_eng_diplomacy.1400.tt3: "Bei Unterzeichnung des Vertrags erhalten die [GetCountry('NED').GetNameWithNoTooltip] 5000 [manpower|e] zur Stärkung ihrer Verteidigung"
 flavor_eng_diplomacy.1400.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist enttäuscht, dass wir eine vielversprechende Handelsmöglichkeit ausschlagen"
 signed_nonsuch_treaty: "Vertrag von Nonsuch unterzeichnet"
 flavor_eng_diplomacy.1401.title: "Vertrag von Nonsuch"
 flavor_eng_diplomacy.1401.desc: "Es hat sich eine diplomatische Möglichkeit ergeben, Beistand für die Verteidigung unserer Grenzen gegen unsere gefährlichen Nachbarn zu erhalten und eine potenzielle Partnerschaft aufzubauen, mit der wir den Fortbestand unseres Landes sichern können. „[target_root_country.GetName]“ ist erpicht darauf, den Kontinentalhandel auszuweiten, und bietet uns darum vertraglich an, Unterstützungstruppen zu entsenden, wenn wir den Händlern des Landes exklusive Privilegien in ausgewählten Territorien unseres Landes gewähren."
 flavor_eng_diplomacy.1401.a: "Eine solche Vereinbarung bietet uns Vorteile."
 flavor_eng_diplomacy.1401.tt1: "#L [target_root_country.GetAdjective|U]e#! Händler richten mehrere [ShowBuildingTypeNameWithNoTooltip('trade_office')]n im Gebiet [ShowAreaName('holland_area')] ein"
 flavor_eng_diplomacy.1401.b: "Dies ist nicht in unserem Interesse."
 flavor_eng_diplomacy.1500.title: "Vertrag von Tagilde"
 flavor_eng_diplomacy.1500.desc: "Es hat sich eine diplomatische Gelegenheit ergeben, uns einen langfristigen Frieden und einen Verbündeten für die Zukunft zu sichern. „[GetCountry('POR').GetName]“ ist die Grenzverletzungen durch seinen #L [GetCountry('CAS').GetAdjective|l]en#! Nachbarn leid und ließe sich eventuell davon überzeugen, einen Vertrag abzuschließen, wenn dies ihnen die Möglichkeit verschafft, sich gegen Einmischungen durch „[GetCountry('CAS').GetNameWithNoTooltip]“ zu verteidigen."
 flavor_eng_diplomacy.1500.a: "Sendet ihnen einen unterzeichneten Vertrag per Boten."
 flavor_eng_diplomacy.1500.tt: "Wir unterbreiten einen Vertrag"
 signed_tagilde_treaty: "Vertrag von Tagilde unterzeichnet"
 flavor_eng_diplomacy.1500.b: "Wir können keinen Konflikt mit „[GetCountry('CAS').GetNameWithNoTooltip|U]“ riskieren."
 declined_advantageous_treaty: "Vorteilhaften Vertrag abgelehnt"
 flavor_eng_diplomacy.1500.historical_info: "Der Vertrag von Tagilde zwischen Portugal und England gilt als erster Schritt hin zur Englisch-Portugiesischen Allianz, die heute noch Bestand hat. Für Portugal war die Übereinkunft eine dringliche Angelegenheit, da das Land zur damaligen Zeit Schwierigkeiten hatte, seine Unabhängigkeit gegenüber dem mächtigen Nachbarn Kastilien zu wahren. Aber auch für England war dieser Vertrag von großer Bedeutung, da das englische Reich nur wenig Verbündete unter den Königshäusern des europäischen Festlands hatte."
 flavor_eng_diplomacy.1501.title: "Vertrag von Tagilde"
 flavor_eng_diplomacy.1501.desc: "Es hat sich eine diplomatische Gelegenheit ergeben, uns einen langfristigen Frieden und einen Verbündeten für die Zukunft zu sichern. „[target_root_country.GetName]“ hat uns einen Vertrag unterbreitet, der uns helfen könnte, uns gegen Einmischungen durch „[GetCountry('CAS').GetName]“ zu verteidigen."
 flavor_eng_diplomacy.1501.a: "Unterzeichnet den Vertrag."
 flavor_eng_diplomacy.1501.b: "Wir können keine Ausweitung des Konflikts mit „[GetCountry('CAS').GetNameWithNoTooltip|U]“ riskieren."
 flavor_eng_diplomacy.1600.title: "Die Abenteuer von [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.desc: "[robert_shirley.GetName], Weltenbummler[robert_shirley.Custom('DE_END_NOU_S_GS_N')] und Charmeur[robert_shirley.Custom('DE_END_NOU_S_GS_N')] par excellence, versucht uns die Idee schmackhaft zu machen, [robert_shirley.Custom('DE_PRO_PER_S_3P_A')] eine diplomatische Gesandtschaft in den Nahen Osten leiten zu lassen. Das Hauptziel des Unterfangens ist die Modernisierung und Aufbesserung der #L [GetCountry('IRA').GetAdjective|l]en#! Armee. Das blutjunge Großreich sieht sich einem mächtigen Nachbarn in Form des #L [GetCountry('TUR').GetAdjective|l]en#! Reichs ausgesetzt, welches auch für unsere europäischen Nachbarn eine Bedrohung darstellt.\n\nIm Gegenzug könnten wir versuchen, Handelsprivilegien abzuzwingen, um eine Handelspräsenz in dieser Region aufzubauen."
 flavor_eng_diplomacy.1600.a: "[robert_shirley.Custom('DE_PRO_PER_S_3P_N')|U] möge sich auf die Reise machen."
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.Custom('DE_PRO_PER_S_3P_N')|U] versucht, [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] zu hofieren und zu Handelskonzessionen zu bewegen"
 flavor_eng_diplomacy.1600.b: "Das kommt nicht in Frage."
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und bleibt in „[target_root_country.GetName]“"
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley war ein englischer Diplomat und Abenteurer, der für seine Reisen in den Nahen Osten Berühmtheit erlangte. Er hatte einen bedeutenden Anteil am Aufbau der Beziehungen zwischen England und dem persischen Safawidenreich. Dort wurde er zum Vertrauten und Berater des Schahs und half, die persische Armee zu modernisieren. Dadurch entwickelten sich die Safawiden zu einem ebenbürtigen Gegner für ihren Erzfeind, das Osmanische Reich."
 flavor_eng_diplomacy.1601.title: "Die Reformen von Rouzbeh-e Shirazi"
 flavor_eng_diplomacy.1601.desc: "[robert_shirley.GetName], Militärgenie und Diplomat[robert_shirley.Custom('DE_END_NOU_S_GS_N')], stattet uns einen Besuch ab und unterbreitet uns einen durchaus verlockenden Vorschlag. [robert_shirley.Custom('DE_PRO_PER_S_3P_N')|U] und [robert_shirley.Custom('DE_PRO_POS_S_3P')]e Landsleute sind gewillt, sich der bedeutenden Aufgabe der Modernisierung unserer ruhmreichen Armee anzunehmen, damit wir die expansionistischen Bestrebungen des #L [GetCountry('TUR').GetAdjective|l]en#! Reichs etwas entgegensetzen können.\n\nIm Gegenzug werden wir gebeten, den Ungläubigen einen sicheren Hafen für ihre Geschäfte zu bieten. Zweifellos sind sie darauf aus, sich einen Teil unserer Handelsbeziehungen im Nahen Osten zu sichern."
 flavor_eng_diplomacy.1601.a: "Ein notwendiges Übel."
 flavor_eng_diplomacy.1601.tt1: "[robert_shirley.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 STATIC_MODIFIER_NAME_modernizer: "Steht für Modernisierung"
 flavor_eng_diplomacy.1601.tt2: "[robert_shirley.Custom('DE_PRO_PER_S_3P_N')|U] bietet uns zusätzliche Vorteile, wenn [robert_shirley.Custom('DE_PRO_PER_S_3P_N')] eine Position im [cabinet|e] erhält"
 flavor_eng_diplomacy.1601.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wird verärgert sein, dass Ungläubige am Hof dienen"
 flavor_eng_diplomacy.1601.b: "Wir benötigen keine ungebetenen Ratschläge."
