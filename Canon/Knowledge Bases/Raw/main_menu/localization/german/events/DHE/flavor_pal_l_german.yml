 flavor_pal.1.title: "Eine weise Entscheidung"
 flavor_pal.1.desc: "Da wir [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'die wahre','den wahren')] [GetCountry('PAP').GetGovernment.GetRulerTitle] im Schisma ([ShowSituationName('western_schism')]) unterstützten, ist uns [ShowLocationName('rome')] nun wohlgesonnen und hat [pope_ruler.GetName] dazu bewegt, uns eine neue päpstliche Bulle für den Bau einer [ShowBuildingTypeName('university')] in [ShowLocationName('heidelberg')] auszustellen. Wir planen, sie nach dem Vorbild der Universität in [ShowLocationName('paris')] zu gestalten."
 flavor_pal.1.a: "Beginnt mit dem Bau."
 flavor_pal.1.b: "Das können wir uns nicht leisten."
 flavor_pal.2.title: "Die Verfolgung von [target_character.GetNameWithNoTooltip]"
 flavor_pal.2.desc: "[target_character.GetName|U] ist zwar [Select_CString(target_character.IsFemale,'eine angesehene Gelehrte und Humanistin','ein angesehener Gelehrter und Humanist')], hat jedoch auch ein Talent dafür, sich mit anderen #L [ShowReligionAdjective('catholic')|l]en#! Theologen anzulegen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] musste vor Kurzem [target_character.Custom('DE_PRO_POS_S_3P')]e letzte Anstellung aufgeben, nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] mit anderen Beratern aneinandergeriet.\n\nZu unserem Glück zeigt [target_character.Custom('DE_PRO_PER_S_3P_N')] sich sehr daran interessiert, uns zu dienen, und ist bereits auf dem Weg nach [ROOT.GetCountry.GetCapital.GetName]. Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er humanistischen Einstellung könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] den Ruf unseres Hofs ungemein verbessern."
 flavor_pal.2.a: "Heißt [target_character.Custom('DE_PRO_PER_S_3P_A')] in [target_character.Custom('DE_PRO_POS_S_3P')]er neuen Heimat willkommen."
 flavor_pal.2.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hier nicht willkommen."
 flavor_pal.3.title: "Umsiedlung des Hauptsitzes"
 flavor_pal.3.desc: "Aufgrund anhaltender religiöser Spannungen in [ShowLocationName('heidelberg')] erwägt [target_ruler.GetName] die Verlegung des Hauptsitzes in das nahe gelegene $mannheim$. Dieser Schritt könnte einen Neuanfang ermöglichen und die Konflikte verringern. Allerdings könnte er auch die Bevölkerung verunsichern und die Ressourcen belasten."
 flavor_pal.3.a: "Verlagern wir den Hauptsitz nach $mannheim$."
 flavor_pal.3.b: "[ShowLocationNameWithNoTooltip('heidelberg')] bleibt Hauptsitz."
 flavor_pal.3.historical_info: "Im Jahr 1720 sah sich Kurfürst Karl III. Philipp von der Pfalz mit erheblichen religiösen Konflikten in Heidelberg konfrontiert. Diese resultierten aus den Spannungen zwischen seiner katholischen Regierung und der protestantischen Mehrheit der Stadt. Um diese Probleme zu entschärfen und einen harmonischeren Regierungssitz zu schaffen, beschloss er, die Hauptstadt nach Mannheim zu verlegen. Noch im selben Jahr begann der Bau von Schloss Mannheim an der Stelle der ehemaligen Friedrichsburg. Dieser Bau symbolisierte den Beginn einer neuen Ära für das Kurfürstentum. Dieser strategische Schritt sollte die religiösen Unruhen lindern und Mannheim als aufstrebendes politisches und kulturelles Zentrum der Region etablieren."
