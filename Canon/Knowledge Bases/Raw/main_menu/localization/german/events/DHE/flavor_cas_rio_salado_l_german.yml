 flavor_cas_rio_salado.1.title: "Die Bedrohung durch „[GetCountry('MOR').GetNameWithNoTooltip|U]“"
 flavor_cas_rio_salado.1.desc: "Die heidnischen Oberhäupter von [GetCountry('MOR').GetName] haben sich darauf vorbereitet, mit einer Invasionsstreitmacht im Süden von [ShowRegionName('iberia_region')] gegen uns zuzuschlagen. Dies bedroht unsere andauernden Bemühungen, die Halbinsel von fremdländischen Eindringlingen zu befreien und die #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Herrschaft über [ShowRegionNameWithNoTooltip('iberia_region')|U] zu festigen. Wir sollten unsere Freunde in [GetCountry('POR').GetName] hinzurufen und unsere Armeen darauf vorbereiten, die [GetCountry('MOR').GetAdjectiveWithNoTooltip|l]en Eindringlinge ein für alle Mal zu vertreiben."
 flavor_cas_rio_salado.1.a: "Bereitet den Krieg vor."
 flavor_cas_rio_salado.1.b: "Das ist das Risiko nicht wert."
 flavor_cas_rio_salado.1.historical_info: "Die Lage an der südlichen Grenze Kastiliens sah um 1330 düster aus. Der Verlust der Burg von Gibraltar im Jahr 1333 schuf die Gelegenheit für Abu Malik Abd al-Wahid, Sohn und Erbe von Abu l-Hasan Ali ibn Uthman, dem Mariniden-Sultan von Marokko, ein unbedeutendes Königreich um Algeciras und Ronda herum einzunehmen. Der Tod des Erstgenannten bei #italic algarada#! (Unruhen) im Jahr 1339 überzeugte den Sultan, eine volle Invasion über die Straße von Gibraltar vorzubereiten. Finanziert wurde dieses Vorhaben durch die bereits 1337 erfolgte Eroberung des Emirats von Tlemcen. Der Feldzug startete im April 1340, als die Marinidenfotte die maritime Überlegenheit über die Straße erlangt hatte und es damit Abu l-Hasan Ali ermöglichte, sie am 14. August 1340 zu überqueren. Im September begann er mit der Belagerung der Burg von Tarifa, der wichtigsten kastilischen Burg in diesem Gebiet.\n\nSchließlich standen sich die muslimischen und christlichen Truppen am 30. Oktober im Tal des Río Salado gegenüber. Die Armeen kämpften den ganzen Tag, doch nachdem die Verteidiger von Tarifa aus einem Hinterhalt heraus angriffen, brach die Marinidenarmee zusammen und Sultan Abu l-Hasan Ali zog sich mit seinen verbliebenen Truppenteilen nach Algeciras zurück. Die Schlacht stellte einen Wendepunkt dar, denn sie sicherte die kastilische Stellung über die Straße für weitere 150 Jahre, bis 1492 auch die letzte muslimische Festung auf der Iberischen Halbinsel – Granada – erobert wurde."
 claimed_our_land: "Erhob Anspruch auf unsere Länder"
 refused_claim: "Weigerte sich, unsere Länder zu beanspruchen"
 flavor_cas_rio_salado.2.title: "„[GetCountry('CAS').GetNameWithNoTooltip]“ beansprucht unsere Länder"
 flavor_cas_rio_salado.2.desc: "Die #L [GetCountry('CAS').GetReligion.GetAdjective|l]en#! Oberhäupter von [ShowRegionName('iberia_region')|U] haben erneut einen Angriff auf unsere rechtmäßigen Lande auf der Halbinsel vorbereitet und bedrohen unsere Kontrolle über die [ShowLocationName('strait_of_gibraltar')|U]. Wir sollten unsere Freunde in [GetCountry('GRA').GetName] hinzurufen und unsere Armeen vorbereiten, um die #L [GetCountry('CAS').GetAdjective|l]en#! Eindringlinge endgültig zurückzuschlagen."
 flavor_cas_rio_salado.2.a: "Bereitet den Krieg vor."
 flavor_cas_rio_salado_response.34.title: "„[target_ally.GetNameWithNoTooltip|U]“ bittet um Hilfe"
 flavor_cas_rio_salado_response.34.desc: "Der Streit um die [ShowLocationName('strait_of_gibraltar')|U] scheint sich erneut aufzuheizen und ein Gesandter aus „[target_ally.GetName|U]“ hat sich mit der Bitte um eine Allianz an unseren Hof gewandt, um unsere #L [target_enemy.GetReligion.GetAdjective|l]en#! Feinde einmal mehr in einer ruhmreichen Schlacht zurückzuschlagen."
 flavor_cas_rio_salado_response.34.a: "Unterstützt unsere Freunde in „[target_ally.GetNameWithNoTooltip|U]“."
 flavor_cas_rio_salado_response.34.b: "Lehnt ihre Bitte ab."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetNameWithNoTooltip|U] aus [ShowRegionNameWithNoTooltip('iberia_region')|U] vertrieben"
 flavor_cas_rio_salado.5.desc: "Mit unserem hart erkämpften Sieg über die Armeen von „[GetCountry('MOR').GetName|U]“ haben wir endlich die #L [GetCountry('MOR').GetAdjective|l]e#! Herrschaft über die [ShowLocationName('strait_of_gibraltar')|U] beendet und unsere eigene Herrschaft über [ShowLocationName('algeciras')] gefestigt. Zusammen mit der Beute, die wir in den Schlachten und durch die Friedensverträge gemacht haben, werden wir in der Lage sein, uns noch jahrhundertelang im Ruhm dieses Sieges zu sonnen!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "Ein Besuch von [target_ruler.GetNameWithNoTooltip]"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName|U] besuchte ein [ShowBuildingTypeName('monastery')] in [ShowLocationName('guadalupe')], um [target_ruler.Custom('DE_PRO_POS_S_3P')]e Dankbarkeit für den Erfolg über die #L [GetCountry('MOR').GetAdjective|l]en#! Heiden während des Kriegs um [ShowLocationName('algeciras')] der Jungfrau von Guadalupe gegenüber zum Ausdruck zu bringen. Während [target_ruler.Custom('DE_PRO_POS_S_3P')]es Aufenthalts im [ShowBuildingTypeNameWithNoTooltip('monastery')] spendete [target_ruler.Custom('DE_PRO_PER_S_3P_N')] verschiedene Trophäen, in deren Besitz man in der entscheidenden Schlacht des Krieges gekommen war, und mehrte so den Status des [ShowBuildingTypeNameWithNoTooltip('monastery')]s."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Wir können das Geld nicht erübrigen."
 flavor_cas_rio_salado.7.title: "Unseres Sieges gedenken"
 flavor_cas_rio_salado.7.desc: "Durch die Beute aus den Kriegen haben wir die Möglichkeit, unseres Sieges über die #L [GetCountry('MOR').GetAdjective|l]en#! Armeen mit einem prunkvollen [ShowBuildingTypeName('monastery')] in [ShowLocationName('valladolid')] zu gedenken. Ein Kloster, das dem Orden der Klarissen gewidmet ist, würde uns hervorragend als ein Denkmal unseres glorreichen Sieges dienen."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Wir können das Geld nicht erübrigen."
