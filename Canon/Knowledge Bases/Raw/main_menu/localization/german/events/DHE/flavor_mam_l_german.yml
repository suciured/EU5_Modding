l_german:
 flavor_mam.1.title: "Die Türken haben Konstantinopel eingenommen"
 flavor_mam.1.desc: "Die Osmanen haben Konstantinopel erobert, und dies hört man in Kairo gern. Der Sieg über die Ungläubigen ist wahrlich glorreich, und Gerüchten zufolge wird in der Stadt kräftig gefeiert. Wir planen einen großen Besuch eines Gesandten am Hofe des osmanischen Sultans, dem wir herrliche Geschenke übersenden werden."
 flavor_mam.1.a: "Schreibt dem Sultan ein Gedicht!"
 mam_poem_recieved: "Persönliches Lobgedicht"
 flavor_mam.1.b: "Unterstützt die Festlichkeiten."
 flavor_mam.2.title: "Stadtplanung von [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.2.desc: "Man machte sich eine Menge Mühe bei der Verbesserung und der Entwicklung der Infrastruktur von [ShowLocationName('cairo')]. Dies wird in Zukunft noch großen Nutzen bringen."
 flavor_mam.2.historical_info: "Sultan al-Aschraf Saif ad-Din Abu l-Nasr Kait-Bay war bekanntermaßen höchst besorgt ob der Stadtplanung, insbesondere in [ShowLocationNameWithNoTooltip('cairo')]. 1457 befahl der Sultan den Bau zweier neuer öffentlicher Bäder und einer großen Wohngemeinschaft im Viertel Bayn El Kasrain. Zu dieser Zeit entschloss er, jene Straße zu verbreitern, die dabei entstand: die Hauptader durch Kairo namens Qasaba. Dabei wurden mehrere ältere Gebäude abgerissen, doch am Ende lief der Verkehr deutlich schneller, was laut bedeutenden Historikern sehr dem Allgemeinwohl diente."
 flavor_mam.2.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die ','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'sind','ist')] groß!"
 flavor_mam.3.title: "Der König von Zypern"
 flavor_mam.3.desc: "1458 empfing der Sultan einen illegitimen Sohn des Königs von Zypern, der seiner Halbschwester, die zwischenzeitlich Königin geworden war, die Krone seines Vaters entreißen wollte. Der Sultan ehrte ihn mit einer „Ehrenrobe“ und versprach, ihn zum König von Zypern zu machen. Als die Königin Kairo einen großen Tribut anbot, lenkte der Sultan ein, und er erkannte die Autorität der Königin über Zypern an. Da Jakob sich mit mehreren $mamluk$-Wachen angefreundet hatte, protestierten diese, und sie griffen die zypriotische Gesandtschaft an.\nWie sollen wir vorgehen?"
 flavor_mam.3.a: "Schickt eine Gesandtschaft nach Zypern."
 flavor_mam.3.b: "Was die Ungläubigen treiben, schert uns nicht."
 flavor_mam.4.title: "Die $mamluk$-Gesandtschaft stellt Forderungen an uns!"
 flavor_mam.4.desc: "Die Gesandtschaft aus Kairo stellt erhebliche Forderungen an uns. Man behauptet, [target_character.GetName], der illegitime Sohn des ehemaligen Königs von Zypern, sei der rechtmäßige Herrscher unserer Insel. Wie sollen wir in dieser Sache vorgehen?"
 flavor_mam.4.a: "Setzt ihn als rechtmäßigen König ein!"
 flavor_mam.4.b: "Bestecht sie …"
 flavor_mam.4.c: "Beachtet die Ungläubigen nicht weiter!"
 mam_refused_james: "Lehnte König Jakob ab"
 flavor_mam.5.title: "Neuigkeiten aus Zypern!"
 flavor_mam.5.desc: "Die Gesandtschaft kehrt mit Neuigkeiten zurück: [Select_CString(target_character.IsFemale, 'Unsere gute Freundin', 'Unser guter Freund')] [target_character.GetName] ist nun [Select_CString(target_character.IsFemale, 'Königin', 'König')] von Zypern. [Select_CString(target_character.IsFemale, 'Sie', 'Er')] wird uns lange Zeit [Select_CString(target_character.IsFemale, 'eine vertrauenswürdige Verbündete', 'ein vertrauenswürdiger Verbündeter')] sein und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'eine gehorsame Vasallin', 'ein gehorsamer Vasall')]."
 flavor_mam.5.a: "Das sind wahrlich gute Neuigkeiten …"
 mam_installed_ruler: "Setzte Jakob ein"
 flavor_mam.6.title: "Schiffe voll Gold im Hafen!"
 flavor_mam.6.desc: "Offenbar entschlossen die Herrscher von Zypern sich, ihre Schatzkammer zu leeren, damit wir den Anspruch irgendeines ungläubigen Adligen vergessen, der zuvor unser Gast gewesen war."
 flavor_mam.6.a: "Wie war gleich noch sein Name?!"
 flavor_mam.7.title: "Zypern widersetzt sich!"
 flavor_mam.7.desc: "Eine gewisse Nation ([GetCountry('CYP').GetLongName|U]) lehnt unsere Forderungen ab, schimpft Jakob den Sohn einer Hure und heißt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine dreckige Ungläubige', 'einen dreckigen Ungläubigen')]!"
 flavor_mam.7.a: "Dies ist ein legitimer Kriegsgrund!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_mam.8.desc: "[target_artist.GetName|U] war ein berühmter ägyptischer Historiker, der der $mamluk$-Elite Kairos angehörte. Er studierte unter führenden Historikern und Gelehrten wie al-Aini und al-Maqrīzī. Er ist vor allem berühmt für seine mehrbändige Chronik Ägyptens und des $mamluk$-Sultanats, das in einem annalistischen Stil mit präzisen Daten für die meisten Ereignisse verfasst wurde. Bei der Erstellung verfügte [target_artist.GetName] über privilegierten Zugang zu den Sultanen und ihren Aufzeichnungen.\nWie sollen wir vorgehen?"
 flavor_mam.8.a: "Fördert ihn in vollstem Maß!"
 chronicle_of_egypt: "Die Chronik Ägyptens"
 flavor_mam.8.b: "Verweigert ihm Zugriff auf unsere Aufzeichnungen."
 flavor_mam.10.title: "Feuer in [target_location.GetNameWithNoTooltip]"
 flavor_mam.10.desc: "1481 suchte ein heftiger Brand die Prophetenmoschee in [target_location.GetName] heim. Der Sultan betrieb einen gewaltigen Aufwand, um ihren alten Glanz wiederherzustellen.\nWie sollen wir vorgehen?"
 flavor_mam.10.a: "Wir werden das Bauwerk wiederherstellen!"
 flavor_mam.10.b: "Das geht uns nichts an …"
 flavor_mam.11.title: "Das Osmanische Reich als gemeinsamer Feind"
 flavor_mam.11.desc: "Die Osmanen sind schon eine Weile unsere Hauptrivalen, und ihr Expansionismus bedroht unseren Staat sogar noch länger. Ihre Ambitionen im Mittelmeerraum brachten ihnen auch Streit mit den christlichen Mächten ein. In der Geschichte schlossen die $mamluks$ und König Ferdinand II. von Aragon von 1488 bis 1491 ein zeitweiliges Bündnis gegen die Osmanen, im Zuge dessen Spanien 50 Karavellen gegen das Osmanische Reich versprach."
 flavor_mam.11.a: "Selbst Christen können Verbündete sein."
 mam_anti_ottoman_friends: "Die Osmanen sind ein gemeinsamer Feind."
 flavor_mam.12.title: "Das Osmanische Reich als gemeinsamer Feind"
 flavor_mam.12.desc: "Die gewaltige Ausdehnung des Osmanischen Reichs im Mittelmeerraum bereitet nicht nur unserem höchst christlichen Reich Sorgen, sondern auch den $mamluks$. In der Geschichte schlossen die $mamluks$ und Ferdinand von Spanien König Ferdinand II. von Aragon von 1488 bis 1491 ein zeitweiliges Bündnis gegen die Osmanen, im Zuge dessen Spanien 50 Karavellen gegen das Osmanische Reich versprach."
 flavor_mam.12.a: "Selbst ein muslimisches Land kann ein Verbündeter sein …"
 flavor_mam.15.title: "Die Handelskriege zwischen den Portugiesen und den $mamluks$"
 flavor_mam.15.desc: "Als die portugiesischen Händler den Weg um [ShowContinentName('africa')] nach Indien entdeckten, leiteten sie den lukrativen Osthandel immer mehr um [ShowContinentNameWithNoTooltip('africa')] herum, anstatt durch das Rote Meer zu fahren. Infolgedessen gerieten sie in Streit mit dem $mamluk$-Sultanat Ägyptens. Im Jahr 1505 befahl der $mamluk$-Sultan die erste Expedition gegen die Portugiesen. Flotten wurden am Roten Meer gebaut und in den Kampf gegen die Portugiesen im Indischen Ozean geschickt. 1509 gelang es Portugal endlich, die $mamluk$-Flotte in der Seeschlacht von Diu zu bezwingen und den Krieg zu gewinnen.\nWie sollen wir vorgehen?"
 flavor_mam.15.a: "Die Christen müssen aufgehalten werden."
 surrender_the_trade: "Gebt den Handel auf."
 flavor_mam.15.b: "Wir haben andere Einnahmequellen."
 flavor_mam.16.title: "Die Handelskriege zwischen den Portugiesen und den $mamluks$"
 flavor_mam.16.desc: "Als die portugiesischen Händler den Weg um [ShowContinentName('africa')] nach Indien entdeckten, leiteten sie den lukrativen Osthandel immer mehr um [ShowContinentNameWithNoTooltip('africa')] herum, anstatt durch das Rote Meer zu fahren. Infolgedessen gerieten sie in Streit mit dem $mamluk$-Sultanat Ägyptens. Im Jahr 1505 befahl der $mamluk$-Sultan die erste Expedition gegen die Portugiesen. Flotten wurden am Roten Meer gebaut und in den Kampf gegen die Portugiesen im Indischen Ozean geschickt. 1509 gelang es Portugal endlich, die $mamluk$-Flotte in der Seeschlacht von Diu zu bezwingen und den Krieg zu gewinnen."
 flavor_mam.16.a: "Und wir werden diesen Krieg gewinnen …"
 flavor_mam.17.title: "$mamluk$-Aufstieg"
 flavor_mam.17.desc: "Das Rückgrat unserer Armee und einige der einflussreichsten Mitglieder unseres Hofes sind $mamluks$. Diese ehemaligen Sklaven, die in fernen Landen gekauft oder anderweitig beschafft wurden, gehören zu den besten Mannen, die unser Reich je hervorbrachte. Sobald sie in [target_capital.GetName] ankommen, erhalten sie Unterkunft und man behandelt sie gut, ganz anders als in ihrem bisherigen Leben.\n\nVon diesem Zeitpunkt an und auch sobald sie sich bekehrt haben, werden sie in zahlreichen Künsten ausgebildet: im Studium religiöser Texte, im Stählen ihrer Körper und im Meistern der Wege der Kriegsführung. Durch diesen Vorgang entstehen wertvolle und herausragende Menschen, die es möglicherweise sogar auf den Thron schaffen können …"
 flavor_mam.17.a: "Befördert [target_character.GetShortNameWithNoTooltip]."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip|U] wird dienen."
 found_dynasty_target_location_tt: "Gründet eine neue [dynasty|e] in [target_location.GetName]"
 flavor_mam.100.title: "Die Nachwirkungen von [mansa_musa.GetNameWithNoTooltip]"
 flavor_mam.100.desc: "Die Pilgerreise von [mansa_musa.GetName] im Jahr 1325 war ein hehrer Anblick für unser Volk. Niemand hatte mit der Großzügigkeit des Mansa gerechnet, der durch unser Land nach [ShowLocationName('mecca')] reiste. Auf seiner Fahrt verschenkte der große [GetCountry('MAL').GetGovernment.GetRulerTitle] [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] und andere wertvolle Waren an das bunte Volk.\n\nWährend [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] wohl seine Seele [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'segnen','segnet')], hatten seine Taten unvorhergesehene Auswirkungen auf unsere Wirtschaft. Unsere Märkte sind überflutet vom Gold des [mansa_musa.GetShortNameWithNoTooltip], wodurch der Wert des Edelmetalls abstürzte. Mittlerweile sind die Folgen nicht mehr so stark zu spüren wie noch vor einigen Jahren, doch sie sind nach wie vor vorhanden."
 flavor_mam.100.a: "Hoffen wir, dass der nächste Mansa weiser und großzügiger sein wird."
 mam_mansa_musas_visit: "Mansa Mūsās Nachwirkungen"
 flavor_mam.18.title: "Die Säuberungen von [target_character.GetNameWithNoTooltip]"
 flavor_mam.18.desc: "Als die Zeremonie zur Krönung von [target_character.GetName] sich dem Ende nähert, setzen sich Maschinerien in den Schatten in Gang … Gerüchte über Verrat erreichen die Ohren unserer Vertrauten, und schon bald ist offensichtlich, dass viele $mamluks$ der alten Garde unzufrieden sind mit der derzeitigen Lage. Ob an diesen Gerüchten etwas dran ist, weiß niemand genau.\n\nDas Gleichgewicht der Macht ist ein empfindliches Kunstwerk, und wir müssen in Erwägung ziehen, diese alten Männer durch die unseren auszutauschen, die theoretisch unbestreitbar treu bleiben sollten."
 flavor_mam.18.a: "Führt Säuberungen durch!"
 flavor_mam.18.b: "Wir dürfen ihre Macht nicht herausfordern."
 mam_backstabs_later_tt: "Die überlebenden $mamluks$ könnten uns später Ärger bereiten …"
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip|U] gerät mit dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] aneinander"
 flavor_mam.19.desc: "Für einen Menschen ist es ein herrliches Gefühl, den Gipfel der Macht zu erreichen. Herabgesetzt zu werden oder seinen Einfluss zu verlieren, ist zehnmal so bitter. So ist es bei [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] treu unter [target_character3.GetName] gedient hatte. [Select_CString(target_character.IsFemale, 'Diese', 'Dieser')] einst mächtige und einflussreiche $mamluk$ verbringt [target_character.Custom('DE_PRO_POS_S_3P')]e Tage nun damit, Ränke zu schmieden und am Hof Unfrieden zu schaffen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Drohungen schaden der Ordnung unserer Gesellschaft. Wir müssen uns um dieses Ärgernis kümmern, bevor es sich ausbreitet."
 flavor_mam.19.a: "Wir werden nicht das Sinnieren nach einer vergangenen Ära unterstützen."
 flavor_mam.19.b: "Gewährt einem [target_character.Custom('DE_PRO_POS_S_3P')]er Familienmitglieder ein edles Amt …"
 flavor_mam.19.c: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] die Klinge schmecken."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip|U] gerät mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] aneinander"
 flavor_mam.20.desc: "In den letzten Wochen kam es zu gewalttätigen Auseinandersetzungen zwischen einflussreichen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und [target_character.GetName], Teil der $mamluks$ der alten Garde. Bei dem Streit geht es um nichts anderes als die örtliche Verwaltung in „[target_province.GetName]“. Zeugenberichten zufolge sind Scharmützel zwischen den beiden Fraktionen ausgebrochen, die ständig den Frieden stören. Wenn wir nicht zur Tat schreiten, wird sich derlei Verhalten wie ein Lauffeuer ausbreiten …"
 flavor_mam.20.a: "Ab mit [target_character.Custom('DE_PRO_POS_S_3P')]em Kopf."
 flavor_mam.20.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist im Unrecht!"
 people_in_bl_will_dislike_that_tt: "[pops|e] in „[target_province.GetName|U]“ verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.21.title: "Machtmissbrauch in [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "Uns ist zu Ohren gekommen, dass seit der Krönung von [target_character2.GetName] [target_character.GetShortName] sich weigert, Steuern in [target_character.Custom('DE_PRO_POS_S_3P')]er örtlichen Feste in [target_location.GetName] einzutreiben. Stattdessen bemächtigt man sich der Nahrung, der Ressourcen und der Freiheit der Einheimischen, und dieser Missbrauch in der gesamten Provinz bedroht den Wohlstand!"
 flavor_mam.21.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] tun, was [target_character.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 flavor_mam.21.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Grenze überschritten!"
 target_province_local_abuses_modifier_tt: "[locations|e] in „[target_province.GetName|U]“ erhalten #Y 5#! Jahre lang „[ShowModifier('local_abuses_modifier')]“, und die lokalen [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.22.title: "Alt im Streit mit Neu"
 flavor_mam.22.desc: "Während die neue Generation $mamluks$ die Oberhand über alle Aspekte unseres großen Landes gewinnt, widersetzen sich viele Mitglieder der alten Garde diesem Wandel. In einem Versuch, sich an die Macht zu klammern, bringt [target_character2.GetName] eine Beschwerde über [target_character2.Custom('DE_PRO_POS_S_3P')]e Behandlung durch [target_character.GetName] vor, [target_character.Custom('DE_ART_DEF_S_D')] kürzlich [target_character2.Custom('DE_PRO_POS_S_3P')]e Position übertragen wurde."
 flavor_mam.22.a: "Ergreift Partei für [target_character2.GetShortNameWithNoTooltip]. Die alten Wege müssen respektiert werden."
 flavor_mam.22.b: "Schafft uns den Plagegeist vom Hals!"
 based_on_target_character2_importance_tt: "Beruhend auf der Bedeutung und dem Einfluss von [target_character2.GetShortName]:"
 flavor_mam.23.title: "Moschee-Madrasa von [target_character.GetNameWithNoTooltip]"
 flavor_mam.23.desc: "Die vor Kurzem von [target_character.GetName] in Auftrag gegebene wunderschöne Moschee-Madrasa thront stolz wie ein Kronjuwel im Zentrum von [target_location.GetName]. Ihre Größe ist beeindruckend und demonstriert das Geschick unserer Baumeister. Eine Inschrift an der Mauer des Gebäudes beglückwünscht den Hauptarchitekten wegen seiner genialen Verwendung innovativer Gestaltungstechniken und seiner Fürsorge den Arbeitern gegenüber, von denen während der Bautätigkeiten kein Einziger erkrankte."
 flavor_mam.23.historical_info: "Die Moschee, die irgendwann zwischen 1356 und 1363 während der Bahri-$mamluk$-Ära unter Leitung von Sultan an-Nasir al-Hasan erbaut worden war, beeindruckt durch ihre schiere Größe und die für die Zeit bahnbrechenden architektonischen Elemente. Noch heute ist sie eines der beeindruckendsten Wahrzeichen Kairos. Der Bau hat angeblich drei Jahre gedauert, und die Arbeitskosten sowie die Verwaltung des Vorhabens kosteten vermutlich rund 30.000 Dirham pro Tag. Das Vorhaben wurde von Muhammad ibn Bilik al-Muhsini geleitet, einem ansässigen Adligen."
 flavor_mam.23.a: "Ein Symbol unseres Wohlstands und unserer Frömmigkeit!"
 flavor_mam.24.title: "Politische Instabilität"
 flavor_mam.24.desc: "Nach dem Tod von [target_character2.GetName] leerte sich unsere Staatskasse und unser Einfluss schwand. Mit jedem Tag verlassen uns jene Kräfte, die einst unsere Autorität respektierten und auf unseren Befehl gehorchten, um sich uns nun zu widersetzen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] liegt in Trümmern, und jeder neue Herrscher scheitert daran, unsere zerfallende Legitimität zu stabilisieren. Nun versucht [target_character.GetName] es, diese widrige Lage zu meistern. Trotz [target_character.Custom('DE_PRO_POS_S_3P')]er Mühen verunglimpfen Adlige wie $mamluks$ offen unseren Namen."
 flavor_mam.24.a: "Welch trauriger Stand der Dinge …"
 flavor_mam.24.historical_info: "Im wahren Leben verstarb an-Nāsir Muhammad 1341. Nach seinem Tod erlebte das Großreich eine Folge von mehr als zehn Sultanen innerhalb der kurzen Spanne von nur fünfzehn Jahren; einige regierten weniger als eine Handvoll Monate. Diese Zeit war geprägt von politischer Instabilität, und zwar so sehr, dass die meisten nur dem Namen nach Sultan waren, ohne je wirkliche Macht zu besitzen."
 modifier_goes_away_if_90_legitimacy_tt: "Dieser [modifier] wird entfernt, wenn wir #Y 90#! [government_power|e] erreichen"
 flavor_mam.25.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nur dem Namen nach?"
 flavor_mam.25.desc: "In den letzten Jahren wurde immer wieder unsere politische Autorität infrage gestellt. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und $mamluks$ gleichermaßen versuchten, vom Chaos zu profitieren, dem unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] ausgesetzt war. Allerdings konnten wir unter der führenden Hand von [target_character.GetName] die Ordnung in unserer Domäne wiederherstellen, die abtrünnigen Elemente innerhalb unserer Verwaltung zügeln und einer höchst turbulenten Ära ein Ende setzen!"
 flavor_mam.25.a: "Das stand niemals infrage."
 flavor_mam.26.title: "Die Zitadelle von [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "Die Zitadelle von [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "Ein Knotenpunkt des Wissens, der Aufklärung und des mannigfaltigen Handels zwischen den Tiefen #L [ShowContinentName('africa')]s#! und dem Mittelmeerraum: [target_location.GetName|U] ist das pulsierende Herz unseres wachsenden #L [ROOT.GetCountry.GetFlavorRank]s#!. Die Zitadelle diente Generationen der erhabensten und renommiertesten Herrscher. Unserem derzeitigen Oberhaupt ([ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]) wurden vor Kurzem ehrgeizige Pläne zur Erweiterung der verschiedenen Aspekte des Gebäudes vorgelegt, zu der eine neue Moschee-Madrasa, eine vergrößerte Audienzhalle sowie ein Zentrum zur Herstellung von Kiswa gehören würden."
 flavor_mam.26.a: "Nun gut."
 flavor_mam.26.b: "Wir werden lieber sparsam sein."
 unlocked_ablaq_palace_tt: "Durch das [event|e] „$flavor_mam.26.title_fallback$“ haben wir dieses [building|e] freigeschaltet"
 flavor_mam.27.title: "Die Awlād al-Nās"
 flavor_mam.27.desc: "Nach all der politischen Instabilität und der militärischen Stagnation schlagen zahlreiche Reformatoren am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eine neue Art von Soldat vor, die unsere alternden und plumpen $mamluks$ ersetzen soll. Diese Elitesoldaten, die man „Kinder des Volkes“ nennt, sollen kein Nebenerzeugnis von Sklaverei und Freilassung sein."
 flavor_mam.27.a: "Es muss sein."
 flavor_mam.27.b: "Wir dürfen den Status quo nicht stören."
 enables_awlad_al_nas: "Wir erhalten Zugriff auf die [policy|e] „[ShowPolicyName('awlad_al_nas_policy')]“ für das [ShowLawName('mamluk_army_law')]"
 flavor_mam.28.title: "Der Verfall der $a_halqah_unit$"
 flavor_mam.28.desc: "Seit Jahren verlagert sich unsere Aufmerksamkeit in militärischen Dingen weg von unseren Hilfstruppen. Dies ist bedingt durch die weitreichende Verheerung der letzten Seuchen im Zusammenspiel mit der versuchten Reform der niederen Ränge und der Umverteilung der Iqtā'-Ländereien. Soldaten, für die es einst großen Ruhm und enormes Prestige bedeutete, unsere $mamluks$ in die Schlacht zu begleiten, sind heute nur noch Schläger, und ihre Reihen sind kompromittiert.\n\nNachdem ihre Aufnahmebedingungen sich kürzlich änderten, ist eine militärische Ausbildung keine Voraussetzung mehr für eine Mitgliedschaft in diesen Einheiten. Die Lage ist derart übel, dass viele $a_halqah_unit$-Trupps nun aus greisen oder körperlich beeinträchtigten Kämpfern bestehen – oder sogar aus Kindern …"
 flavor_mam.28.a: "Wir müssen unsere Militäragenden umgehend neu ausrichten!"
 flavor_mam.28.b: "Diese Sache ist unbedeutend."
 flavor_mam.29.title: "Die dynastischen Schreiber der $mamluk$-Verwaltung"
 flavor_mam.29.desc: "Unsere Schreiber und Kabinettsmitglieder – eine eng verknüpfte und höchst professionelle Kaste von Bürokraten – sind die Zahnräder, die unser großes [ROOT.GetCountry.GetFlavorRank] und seinen Verwaltungsapparat im Gleichgewicht halten. Die für diese Aufgabe erkorenen Personen gehören zu unseren besten und hellsten Köpfen! Wahrlich jeder von ihnen ist versiert in einer Reihe von Themen wie politischer Theorie, $common_string_quran$, Wissenschaft, Kunst, ja sogar Prosa und Poesie.\n\nDie Büros, in denen diese Weisen arbeiten, sind entscheidend für unseren Wohlstand – vom Dawādār, dem Meister des Tintenfasses, der mitunter als oberster Sekretär fungiert, über den Kātib al-sirr, den privaten Berater von [target_character99.GetShortName], bis hin zum Sâhib Dìwân al-Inshā, dem Leiter der Kanzlei."
 flavor_mam.29.a: "Wir brauchen auch weiterhin gelehrte Berater."
 flavor_mam.29.b: "Konzentrieren wir unsere Mühen auf die Bewahrung von Text und Tradition."
 flavor_mam.29.c: "Die Kanzlei geht vor."
 based_on_average_adm_cabinet_character_total_abilities_tt: "Beruhend auf dem Durchschnittswert von [adm|e] in unserem [cabinet|e]:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "Beruhend auf dem Durchschnittswert von [dip|e] in unserem [cabinet|e]:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "Beruhend auf dem Durchschnittswert von [mil|e] in unserem [cabinet|e]:"
 flavor_mam.30.title: "Die Aufteilung von [ShowRegionNameWithNoTooltip('egypt_region')]"
 flavor_mam.30.desc: "Unsere Lande erstrecken sich jenseits von [ShowRegionName('egypt_region')] und der [ShowAreaName('levant_area')]. Viele Menschen verschiedener Herkunft, Traditionen und Weltanschauungen finden sich unter unserem Banner wieder. Um ein solches Reich angemessen zu regieren, müssen wir sicherstellen, dass die Aufteilung unseres Landes sorgfältig geplant ist. Wenn wir die örtliche Verwaltung genau im Auge behalten und Wohlstand und Gehorsam gewährleisten wollen, müssen wir unser kostbares Geld investieren …"
 flavor_mam.30.a: "Ein lohnenswertes Unterfangen."
 flavor_mam.30.b: "Uns interessieren derlei Frivolitäten nicht."
 cost_scale_with_num_locations_tt: "Die Kosten dieser Unternehmung skalieren je nach Anzahl unserer [locations|e]"
 flavor_mam.31.title: "Ustādār-Reformen"
 flavor_mam.31.desc: "Misswirtschaft, die Plagen des Krieges und der Aufstand unseres Volkes haben zu einer erheblichen Menge an Schulden für unsere Staatskasse gesorgt. Mit der Zeit wächst die Sorge unserer Berater, wie wir die einzelnen Darlehen zurückzahlen sollen. Als einige von ihnen vor [target_character.GetName] treten, unterbreiten sie den Vorschlag, unsere gesamte Bauernschaft ihres Reichtums zu berauben im verzweifelten Versuch, unseren finanziellen Verpflichtungen nachzukommen …"
 flavor_mam.31.a: "Verzweifelte Zeiten."
 flavor_mam.31.b: "Nehmt, was Ihr könnt, aber sorgt für das Volk."
 flavor_mam.31.c: "Stören wir lieber nicht den Frieden …"
 extreme_fiscal_reforms_tt: "Unsere [locations|e] verlieren #R 25 %#! ihrer [province|e]-[Concept('food', 'Nahrung')|e] sowie [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e], und ihre [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 mild_fiscal_reforms_tt: "Unsere [locations|e] verlieren #R 20 %#! ihrer [province|e]-[Concept('food', 'Nahrung')|e] sowie [ShowNamedValue('prosperity_mild_penalty')|+=2%] [prosperity|e], und ihre [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.31.historical_info: "Man weiß nur wenig darüber, wie im 15. Jahrhundert versucht wurde, die finanzielle Stabilität im $mamluk$-Reich wiederherzustellen. In einem Fall jedoch beauftragte man den Ustādār, der das private Büro (Dīwān al-mufrad) leitete, zum Füllen der herrschaftlichen Schatzkammer umfangreiche fiskale Expeditionen in die Provinzen durchzuführen. Auf diesen Expeditionen wurden Steuern gewaltsam eingetrieben, was beinahe schon einer Plünderung glich, wenngleich unter dem Vorwand, unbezahlte Schulden zurückzuholen."
 flavor_mam.32.title: "Verfeinerung der Furusiyya"
 flavor_mam.32.desc: "Der #L [ROOT.GetCountry.GetAdjective|l]e#! Staat verlässt sich seit Langem auf seine einzigartige Militärdoktrin: eine Reihe ritterlicher Praktiken, die man Furusiyya nennt und die sowohl auf #L [ShowReligionGroupAdjective('muslim')|l]en#! Sitten als auch auf uralten Kriegertraditionen fußen. Dieser Kriegerkodex wurde über die Jahrhunderte überliefert und betont Disziplin, Reitkunst und Nahkampf. Er ist das Rückgrat unserer Truppen. Allerdings entwickelt sich die Kriegskunst weiter mit neuen Taktiken und Technologien aus Ost und West, und Mitglieder unserer Militärelite befürworten das Verfeinern und Institutionalisieren dieser Prinzipien."
 flavor_mam.32.a: "Strebt danach, die Furusiyya zu institutionalisieren."
 flavor_mam.32.b: "Unsere Armeen funktionieren gut genug."
 flavor_mam.33.title: "Die Ankunft von [target_character.GetNameWithNoTooltip]"
 flavor_mam.33.desc: "Das Wunderkind der Akademiker- und Geschichtswelt [target_character.GetName], dessen Werke und Theorien über Geschichte, Soziologie und Wirtschaft man im gesamten [ShowRegionName('maghreb_region')] lobt, ist in [ShowLocationName('cairo')] angekommen. Als eines der innovativsten Genies unserer Zeit könnten [target_character.Custom('DE_PRO_POS_S_3P')|U]e Erkenntnisse am [ROOT.GetCountry.GetGovernment.GetCourtTitle] unerlässliche Dienste leisten und uns nicht nur hinsichtlich der Regierung, sondern auch beim Verstehen jener grundlegenden Prinzipien helfen, die einen Staat stärken."
 flavor_mam.33.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein!"
 flavor_mam.33.b: "Wir können es uns derzeit nicht leisten, in Gelehrte zu investieren."
 flavor_mam.33.historical_info: "Chaldūn war ein bedeutender arabischer Historiker, Philosoph und Soziologe, der gemeinhin als einer der Gründungsväter der Bereiche Historiografie, Soziologie und Wirtschaft gilt. Seine Werke enthielten bahnbrechende Theorien, die deutlich später in Sozialwissenschaften Verwendung fanden."
 flavor_mam.34.title: "Eine Familientragödie"
 flavor_mam.34.desc: "[khaldun.Custom('DE_ART_DEF_S_N')|U] renommierte Gelehrte [khaldun.GetName] hat einen unvorstellbaren Verlust erlitten. [khaldun.Custom('DE_PRO_POS_S_3P')|U]e Familie, die von „[GetCountry('TUN').GetName]“ aufgebrochen warn, um zu [khaldun.Custom('DE_PRO_PER_S_3P_D')] nach [ShowLocationName('cairo')] zu kommen, ereilte ein tragisches Schicksal, als ihr Schiff bei [ShowLocationName('alexandria')] in einen heftigen Sturm geriet. Es sank, bevor es sicheres Gewässer erreichen konnte, und man fand keine Überlebenden. Diese verheerende Kunde stürzte [khaldun.GetNameWithNoTooltip] in tiefe Trauer, und [khaldun.Custom('DE_PRO_POS_S_3P')] einst so lebendiger Geist ist nun überschattet von Kummer. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] spürt die Last [khaldun.Custom('DE_PRO_POS_S_3P')]es Verlusts, und viele fragen sich, wie man [Select_CString(khaldun.IsFemale, 'unsere geschätzte Beraterin', 'unseren geschätzten Berater')] in diesen schwierigen Zeiten am besten unterstützen kann."
 flavor_mam.34.a: "Stellt [khaldun.Custom('DE_PRO_PER_S_3P_A')] frei, damit [khaldun.Custom('DE_PRO_PER_S_3P_N')] [khaldun.Custom('DE_PRO_POS_S_3P')]en Verlust betrauern kann."
 flavor_mam.34.b: "Die Tragödie ist eine persönliche Angelegenheit, und das Leben muss weitergehen."
 flavor_mam.34.historical_info: "Sultan Barqūq hatte eine enge und respektvolle Beziehung zu Chaldūn. Dank dieser Verbindung konnte Barqūq mit dem Oberhaupt von Tunis die Abmachung treffen, dass Chaldūns Familie Nordafrika verlassen und zu ihm nach Kairo kommen durfte. Tragischerweise kenterte während ihrer Reise das Schiff, das Chaldūns Familie trug, kurz vor dem Hafen Alexandrias; niemand an Bord überlebte."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip|U] erbittet Finanzierung"
 flavor_mam.35.desc: "Vor der Ankunft in [ShowRegionName('egypt_region')] widmete [khaldun.GetName] sich der Erstellung des $kitab_al_ibar$, eines monumentalen Geschichtswerks, das eine Chronik der Berber und ihrer Gesellschaften sein sollte. Nach [khaldun.Custom('DE_PRO_POS_S_3P')]er Zeit in [ShowRegionNameWithNoTooltip('egypt_region')] möchte [khaldun.GetNameWithNoTooltip] nun [khaldun.Custom('DE_PRO_POS_S_3P')] Werk zu einer Universalgeschichte erweitern. Allerdings braucht ein derart ehrgeiziges Unterfangen erhebliche Ressourcen zur Finanzierung von Forschung, Material und Assistenten. [khaldun.GetNameWithNoTooltip] wendet sich an [target_ruler.GetName] und bittet um die nötigen Mittel für die Vollendung dieses Meisterwerks."
 flavor_mam.35.a: "Gewährt die erforderlichen Mittel."
 flavor_mam.35.b: "Wir können die Mittel nicht entbehren."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip|U] vollendet $kitab_al_ibar$"
 flavor_mam.36.desc: "Unsere Investition in das akademische Werk von [khaldun.GetName] hat außerordentliche Früchte getragen. Nach Jahren der Hingabe hat [khaldun.Custom('DE_PRO_PER_S_3P_N')] das $kitab_al_ibar$ vollendet, ein Meisterwerk, das sämtliche Erwartungen übertrifft. Was als Geschichte des Volkes der #L [ShowCultureName('mozabite')|l]en#! Völker begann, hat sich zu einer Universalgeschichte entwickelt, die den Aufstieg und Fall von Zivilisationen sowie die tieferen philosophischen Aspekte der menschlichen Gesellschaft betrachtet. Diese einsichtsreichen Theorien werden Generationen überdauern, und sicher werden Gelehrte aus nah und fern kommen, um diese Schriften zu studieren."
 flavor_mam.36.a: "Ein glorreicher Erfolg!"
 flavor_mam.36.historical_info: "Das $kitab_al_ibar$ ist eine umfassende Enzyklopädie, die nicht nur die Geschichte der Welt erkundet, sondern auch in verschiedene Aspekte wie den gesellschaftlichen Zusammenhalt und die Dynamik politischer und religiöser Faktoren auf das Gemeinwohl eintaucht. Das $kitab_al_ibar$ ist einer der frühesten Versuche, mittels eines wissenschaftlichen und analytischen Ansatzes Geschichte und Gesellschaft systematisch zu studieren, mit nachhaltigem Effekt auf die Bereiche Geschichte, Soziologie und Politikwissenschaft."
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip]s [Select_CString(target_character.IsFemale, 'beste Schülerin', 'bester Schüler')]"
 flavor_mam.37.desc: "Unsere Entscheidung, [Select_CString(khaldun.IsFemale, 'die geschätzte Gelehrte', 'den geschätzten Gelehrten')] [khaldun.GetName] nach [ShowLocationName('cairo')] einzuladen, hat Früchte getragen. [khaldun.Custom('DE_PRO_POS_S_3P')U] monumentales Werk hat eine Generation von Gelehrten und Historikern inspiriert, und [khaldun.Custom('DE_PRO_POS_S_3P')]e Lehren formen weiter den Geist jener, die unter [khaldun.Custom('DE_PRO_PER_S_3P_D')] studieren. Zu [khaldun.Custom('DE_PRO_POS_S_3P')]en vielversprechenden Schülern gehört auch [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine geniale Historikerin', 'ein genialer Historiker')] mit regem Interesse an der beeindruckenden Vergangenheit #L [ShowRegionNameWithNoTooltip('egypt_region')]s#! und des Rests der Welt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist nun bereit, [ROOT.GetCountry.GetName] zu dienen, und bietet uns [target_character.Custom('DE_PRO_POS_S_3P')] Fachwissen an, um unser Erbe niederzuschreiben und zu bewahren."
 flavor_mam.37.a: "Eine hervorragende Ergänzung für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')|U]e Kriegsführung stört den Handel"
 flavor_mam.38.desc: "Die andauernden Scharmützel und Rivalitäten zwischen #L [ShowCultureName('bedouin_culture')|l]en#! Stämmen sind eskaliert und sorgen für erhebliche Störungen entlang unserer Handelsrouten. Kaufleute und Karawanen werden häufig überfallen und Waren geplündert: Die Reise auf einst zuverlässigen Handelsstraßen ist gefährlich geworden. Der Schaden an unseren Einnahmen wächst, und die instabile Lage bedroht unseren Einfluss auf entscheidende Handelsnetzwerke."
 flavor_mam.38.a: "Finanziert die örtlichen Obrigkeiten, damit diese sie unter Druck setzen."
 flavor_mam.38.a.tt: "[ShowCultureNameWithNoTooltip('bedouin_culture')|l]e [pops|e] an jedem [location|e] in Besitz verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.38.b: "Wir sollten uns nicht in ihre Stammesangelegenheiten einmischen."
 flavor_mam.39.title: "Umsiedelung der [ShowCultureNameWithNoTooltip('bedouin_culture')|l]en Stämme"
 flavor_mam.39.desc: "Um die andauernden Konflikte zwischen den #L [ShowCultureName('bedouin_culture')|l]en#! Stämme in den Griff zu bekommen, die den Handel und den Frieden in unserem [ROOT.GetCountry.GetFlavorRank] bedrohen, schlagen einige Berater vor, ausgewählte Stämme nach „[ShowAreaName('upper_egypt_area')]“ umzusiedeln. Wenn wir sie von den anderen rivalisierenden Gruppen trennen, senkt dies hoffentlich die Wahrscheinlichkeit innerer Streitigkeiten, und dies wiederum sollte für Stabilität in unserem Reich sorgen. Sollte diese Politlinie erfolgreich sein, könnte sie weitere Stammesscharmützel verhindern und unsere Handelsrouten beschützen, obgleich sie der Treue der [ShowCultureNameWithNoTooltip('bedouin_culture')|l]en Menschen zu uns schaden könnte."
 flavor_mam.39.a: "Siedelt sie nach [ShowAreaNameWithNoTooltip('upper_egypt_area')] um."
 flavor_mam.39.b: "Behalten wir den Status quo bei."
 flavor_mam.39.historical_info: "Das Mamlūk-Sultanat siedelte häufig Bedouinenstämme um, um die Kontrolle zu behalten und Stabilität zu wahren. Durch diese Ortswechsel versuchten die Mamālīk, im Vorfeld zu verhindern, dass die Stämme rebellierten, und Stammeskriegen zuvorzukommen, die sich oft abträglich auf den Handel und die innere Stabilität auswirkten."
 flavor_mam.40.title: "Der Stolz von [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_mam.40.desc: "Der große [ShowBuildingTypeName('lighthouse_of_alexandria')] war einst eines der Weltwunder der Antike, ein Leuchtfeuer, das Schiffe sicher in den Hafen lotste und ein Symbol für #L [ShowLocationName('alexandria')]s#! Einfluss und Wohlstand. Seine mächtige Silhouette dominierte die Küste des Mittelmeers über Jahrhunderte. Leider wurde dieser Stolz von [ShowLocationNameWithNoTooltip('alexandria')] 1323 durch ein Erdbeben zerstört, und niemand war bereit, in seinen Wiederaufbau zu investieren. In letzter Zeit schlagen viele Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! vor, den Leuchtturm neu entstehen zu lassen, da er die Sicherheit des Hafens von [ShowLocationNameWithNoTooltip('alexandria')] verbessern würde. Zugleich würden wir so zeigen, dass wir es ernst damit meinen, die Stadt als wesentliches Zentrum für Handel und Kultur im Mittelmeerraum auferstehen zu lassen."
 flavor_mam.40.a: "Wir werden ihn wieder in seinem alten Glanz erstrahlen lassen!"
 flavor_mam.40.b: "Der Leuchtturm gehört in die Geschichte."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "Die [ShowBuildingTypeName('al_azhar_madrasa')] ist seit Langem ein Zentrum des Wissens und des Ansehens in [ShowRegionName('egypt_region')]. Einst war sie ein Hort zahlloser Bücher und Gelehrter, doch während des Übergangs von [ShowRegionNameWithNoTooltip('egypt_region')] zum #L [ShowReligionAdjective('sunni')|l]en#! [ShowReligionGroupName('muslim')] unter Saladin erlitt sie verheerende Verluste, als dieser im Zuge seiner Bemühungen, die religiöse Landschaft zu verändern, die Zerstörung Tausender #L [ShowReligionAdjective('shia')|l]er#! Texte befahl. Seitdem strauchelt die Madrasa bei ihrem Versuch, ihren ehemaligen Status zurückzugewinnen.\n\nWenn wir der [ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')] wieder zu ihrem früheren Glanz verhelfen wollen, müssen wir gewaltig investieren, doch dadurch könnten wir die Bildung und die akademische Welt in unserem [ROOT.GetCountry.GetFlavorRank] neu aufleben lassen, ja vielleicht sogar ein neues goldenes Zeitalter des [ShowReligionGroupNameWithNoTooltip('muslim')] einläuten."
 flavor_mam.41.a: "Finanziert die Wiederherstellung."
 flavor_mam.41.b: "Ihr früherer Glanz wird Erinnerung bleiben müssen."
 flavor_mam.41.historical_info: "Die Mamālīk investierten eine Menge in den Wiederaufbau des Ansehens und des Glanzes der Azhar-Universität. Man renovierte sie umfassend, schuf ein neues Kolleg außerhalb der Moschee, erweiterte die Schlafsäle der Studenten und stellte erhebliche finanzielle Mittel für Gehälter und Stipendien bereit."
 flavor_mam.42.title: "Die Eroberung von „[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]“"
 flavor_mam.42.desc: "Seit seiner Eroberung durch die Kreuzritter während des Dritten Kreuzzugs diente [ShowProvinceDefinitionName('cyprus_province')] als Sammelpunkt für Überfälle und Feindseligkeiten gegen die [ShowAreaName('levant_area')] und [ShowRegionName('egypt_region')]. Diese Insel, strategisch im Mittelmeerraum gelegen, war uns seit Langem ein Dorn im Auge, da sie die Ambitionen der Kreuzritter nährte und unseren regionalen Einfluss bekämpfte. Nach jahrhundertelangen Kämpfen steht [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] nun endlich unter #L [ROOT.GetCountry.GetAdjective|l]er#! Kontrolle."
 flavor_mam.42.a: "Stellt die autonome Herrschaft der Region wieder her."
 flavor_mam.42.a.tt: "„[GetCountry('CYP').GetName|U]“ wird unser neuer [ShowSubjectTypeName('vassal')] in „[ShowProvinceDefinitionName('cyprus_province')|U]“. Wir werden den Besitz über „[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')|U]“ und unsere [cores|e] dort übertragen"
 flavor_mam.42.b: "Die Insel gehört uns!"
 flavor_mam.42.historical_info: "Im Jahr 1426 unternahmen die Mamālīk einen entscheidenden Feldzug gegen Zypern, der in der Schlacht von Khirokitia gipfelte. Dieser Sieg war ein Wendepunkt im lange währenden Streit zwischen den Mamālīk und dem Königreich Zypern. Die Mamālīk nahmen den zypriotischen König Janus gefangen, wodurch Zypern sich gezwungen sah, sich als dem Mamlūk-Sultanat als Vasallenstaat zu ergeben."
 flavor_mam.43.title: "Aufspüren levantinischer Heiden"
 flavor_mam.43.desc: "Die [ShowAreaName('levant_area')] ist seit Langem ein Land großer religiöser Vielfalt. Obwohl der [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] diesen Gemeinden Schutz gewährt, gibt es doch immer mehr Besorgnis darüber, dass einige #L [ShowReligionGroupAdjective('christian')|l]e#! Gläubige insgeheim Verbindungen zu [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Mächten im Ausland unterhalten. Historisch betrachtet schlugen sich diese Gemeinden in Kriegszeiten häufig auf die Seite unserer Feinde. Manche Berater schlagen vor, dass wir entschiedener vorgehen, um die Treue in der Region zu stärken, vielleicht indem wir die Bekehrung dieser Minderheiten ermutigen. Dies könnte die Einigkeit verbessern, aber auch zu Widerstand und Unruhen führen."
 flavor_mam.43.a: "Nehmt eine harte Haltung ein."
 flavor_mam.43.a.tt: "#Y 25 %#! der #L nicht-[ShowReligionAdjective('sunni')|l]en#! [pops|e] in der [ShowAreaName('levant_area')] werden zum [ShowReligionNameWithNoTooltip('sunni')] bekehrt"
 flavor_mam.43.b: "Ermutigt ihre Bekehrung."
 flavor_mam.43.b.tt: "#Y 10 %#! der #L nicht-[ShowReligionAdjective('sunni')|l]en#! [pops|e] in der [ShowAreaName('levant_area')] werden zum [ShowReligionNameWithNoTooltip('sunni')] bekehrt"
 flavor_mam.43.c: "Belasst die Lage, wie sie ist."
 flavor_mam.43.historical_info: "In Syrien ergingen sich die Mamālīk in unterdrückerischen Maßnahmen gegen religiöse Minderheiten – größtenteils orthodoxe und maronitische Christen –, da man davon ausging, diese hätten Verbindungen zu europäischen Ländern und Kreuzrittern. Viele Christen wurden aus Küstenbereichen ausgesiedelt, damit sie den einfachen Kontakt zu Christen außerhalb des Sultanats verloren."
 flavor_mam.44.title: "Umgang mit der #L [ShowCultureNameWithNoTooltip('coptic_culture')|l]en#! Gemeinschaft"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')] hat eine erhebliche #L [ShowReligionAdjective('miaphysite')|l]-[ShowCultureName('coptic_culture')|l]e#! Bevölkerung, eine Gemeinschaft, deren Wurzeln und Traditionen Jahrhunderte zurückreichen. Obschon viele von ihnen weiterhin treu sind und zur Wirtschaft beitragen, werden Stimmen laut, dass es die Einigkeit im Herzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! stärken würde, wenn wir ihre Bekehrung ermutigten. Wir müssen sorgfältig abwägen, ob wir auf religiöse Konformität drängen oder das derzeitige System einer geschützten Toleranz beibehalten."
 flavor_mam.44.a: "Bemüht Euch, sie zu bekehren."
 flavor_mam.44.a.tt: "#Y 20 %#! der #L [ShowReligionAdjective('miaphysite')|l]en#! [pops|e] in [ShowAreaName('lower_egypt_area')] werden zum [ShowReligionNameWithNoTooltip('sunni')] bekehrt"
 flavor_mam.44.b: "Belassen wir die derzeitige Lage unverändert."
 flavor_mam.44.historical_info: "Während der Mamlūk-Herrschaft über Ägypten kam es zu einem rasanten Anstieg der Bekehrungsraten von Kopten zum Islam, bedingt durch gesellschaftlichen Druck und wirtschaftliche Anreize. Im 14. Jahrhundert kam es zu einer besonders heftigen Welle der Unterdrückung gegen die koptische Gemeinde, einschließlich Beschränkungen im Kirchenbau, Beschneidungen von Beschäftigungsmöglichkeiten und zeitweilig auch immer wieder Gewalt. Diese Zeit erhöhten Drucks führte zu einem spürbaren Anstieg der Bekehrungen, und gegen Ende der Mamlūk-Herrschaft hatte sich das Verhältnis zwischen Muslimen und Kopten in Ägypten auf ungefähr 10 zu 1 verschoben."
 flavor_mam.45.title: "Nilüberschwemmung"
 flavor_mam.45.desc: "In letzter Zeit trat der Nil mehrere Male über die Ufer, was erhebliche Zerstörung in mehreren Provinzen verursachte. Die tosenden Wassermassen überschwemmten Ackerland, Dörfer und Infrastruktur und vernichteten zahllose Häuser und Lebensunterhalte. Wenn wir nicht mit Unterstützung und Ressourcen zur Stelle sind, wird es nur noch schlimmer werden, und es drohen Hungersnot und Todesfälle."
 flavor_mam.45.a: "Mobilisiert Ressourcen, um den Betroffenen der Überschwemmungen zu helfen."
 flavor_mam.45.b: "Die Menschen müssen für sich selbst sorgen."
 flavor_mam.46.title: "Ernennung des Muhtasib"
 flavor_mam.46.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hat Bedenken bezüglich der Integrität des Handels auf unseren Marktplätzen geäußert und sich beschwert, dass unehrliche Kaufleute häufig Gewicht und Maße manipulieren, um Kunden übers Ohr zu hauen. Derartige Korruption bedroht den Wohlstand und den Ruf unseres Handels, und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ersucht uns eingehend, ein System von Beamten ins Leben zu rufen, die verantwortlich dafür sind, ehrliche Transaktionen auf dem Marktplatz zu gewährleisten."
 flavor_mam.46.a: "Investiert in die Einführung eines solchen Büros."
 flavor_mam.46.b: "Achtet nicht weiter auf ihre Beschwerden."
 flavor_mam.46.historical_info: "Im Mamlūk-Ägypten waren Muhtasib Beamten, die damit beauftragt waren, Ehrlichkeit und gerechte Handelspraktiken auf dem Marktplatz durchzusetzen. Sie überwachten Kaufleute und bestraften jene, die beim Wiegen von Gütern betrogen – häufig wurden Übeltäter zur Abschreckung öffentlich ausgepeitscht. Die Muhtasib nutzten auch Handbücher, die häufige Kniffe von Händlern beschrieben, wodurch sie Betrug besser erkennen und verhindern konnten."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "Zum Schutz des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und der Sicherheit des #L [ROOT.GetCountry.GetFlavorRank]s#! haben wir ein Elitekorps namens [ShowAdvanceName('royal_mamluks')] ins Leben gerufen. Diese persönlich aus unseren besten Kriegern auserwählten Soldaten erfahren eine rigorose Ausbildung und sind mit den besten Waffen ausgestattet. Sie sind ein Symbol von Treue, Disziplin und unvergleichlichem Kampfgeschick."
 flavor_mam.47.a: "Der Stolz unserer Armee!"
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] in „[ShowLocationNameWithNoTooltip('cairo')]“"
 flavor_mam.48.desc: "Ein #L [ShowReligionAdjective('judaism')|l]es#! Talent aus dem Druckergewerbe namens [target_character.GetName] ist vor Kurzem aus [ShowRegionName('italy_region')] nach [ShowLocationName('cairo')] gekommen – und mit ihm die vermutlich erste [ShowInstitutionName('printing_press')], die unsere Lande je gesehen haben. Diese revolutionäre Technologie, die sich rasend schnell in [ShowContinentName('europe')] verbreitet, ermöglicht die Massenherstellung von Büchern, wodurch Wissen zugänglicher ist als je zuvor. Mit dieser Apparatur könnten wir die Alphabetisierung fördern sowie die Verbreitung von Ideen und vielleicht einen Vorteil in akademischen und verwaltungstechnischen Dingen gewinnen. Obschon die Technologie fremdländisch ist, könnte sie unserem [ROOT.GetCountry.GetFlavorRank] auf lange Frist dienlich sein."
 flavor_mam.48.a: "Heißt [target_character.Custom('DE_PRO_PER_S_3P_A')] willkommen und seht Euch die Technologie genauer an."
 flavor_mam.48.b: "Kauft [target_character.Custom('DE_PRO_PER_S_3P_D')] den Apparat ab und untersucht ihn eingehend."
 flavor_mam.48.c: "Wir haben kein Interesse."
 flavor_mam.49.title: "Europäer umschiffen [ShowContinentNameWithNoTooltip('africa')]"
 flavor_mam.49.desc: "Schreckliche Kunde erreicht unseren Hof: Entdecker aus [ShowContinentName('europe')] fanden einen Seeweg um [ShowContinentName('africa')] herum, mit dem sie unmittelbaren Zugang zu den Reichtümern von $india$ haben und unsere lebenswichtigen Handelsrouten umgehen. Unsere Bürger sind zutiefst besorgt und befürchten den Zusammenbruch unserer Märkte, wenn westliche Kaufleute den Gewürzhandel mit niedrigeren Preisen überfluten."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Verkündet unsere eigenen Entdeckungsmissionen."
 flavor_mam.49.b.tt: "Schaltet zusätzliche Ereignisse frei, die mit [exploration|e] zu tun haben"
 flavor_mam.49.historical_info: "Indem europäische Händler, insbesondere die Portugiesen, die traditionellen Routen über Land und durch das Rote Meer umgingen, die von den Mamālīk kontrolliert wurden, konnten sie unmittelbar auf die lukrativen Gewürzmärkte Asiens zugreifen. Dies minderte die Rolle der Mamālīk als Mittelsmänner im Gewürzhandel und schwächte ihre Wirtschaft sowie ihren Einfluss auf den Ost-West-Handel."
 flavor_mam.50.title: "Steigende Nachfrage nach Schiffsmaterial"
 flavor_mam.50.desc: "Nach unserer Ankündigung neuer Entdeckungsmissionen erleben die Märkte in unserem [ROOT.GetCountry.GetFlavorRank] einen sprunghaften Anstieg der Nachfrage nach Schiffbaumaterial. Händler und Handwerker stellen nur zu gern Materialien zur Unterstützung des Baus einer Flotte zur Verfügung, die ferne Lande erreichen und unsere Handelsinteressen schützen kann."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Gewährt Schiffbauern und Kaufleuten Zuschüsse."
 flavor_mam.50.b.tt: "Jeder Ort im Besitz mit einer [ShowBuildingTypeName('naval_supplies_workshop')] erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]"
 flavor_mam.51.title: "„[GetCountry('POR').GetNameWithNoTooltip|U]“ wird in den Schatten gestellt"
 flavor_mam.51.desc: "Nach Jahren der Rivalität und der Spannungen stellen wir [GetCountry('POR').GetName] nun endlich hinsichtlich der Marinestärke in den Schatten. Unsere Flotte ist jetzt eine mächtige Streitmacht, die es mit der europäischen Dominanz in der Region aufnehmen kann. Dadurch können unsere Kaufleute sich sicher sein, dass wir die Handelsrouten im für uns wichtigsten Bereich ([ShowAreaName('red_sea_area')]) beschützen können. Dieser militärische Erfolg erhöht die Sicherheit unser Flotte gewaltig, und nun können wir unser Reich ausdehnen und uns die Kontrolle über die gewinnträchtigen Gewürzrouten zurückholen."
 flavor_mam.51.a: "Feiert unsere Überlegenheit auf See!"
 flavor_mam.51.historical_info: "Die Rivalität auf See zwischen Mamālīk und Portugiesen begann Anfang des 16. Jahrhunderts, als die Portugiesen die von den Mamālīk kontrollierten Handelsrouten umgingen, indem sie um Afrika herumsegelten. Die Spannungen eskalierten, als die Portugiesen Stützpunkte im Indischen Ozean errichteten. Die Mamālīk versuchten in einem Bündnis mit dem Osmanischen Reich dem portugiesischen Einfluss entgegenzuwirken, indem sie ihre eigenen Flotten verstärkten."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mam.52.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine fähige Admiralin', 'ein fähiger Admiral')] mit umfangreicher Erfahrung in Seeschlachten gegen europäische Flotten in [ShowAreaName('gujarat_area')]. [target_character.GetLastNameWithNoTooltip|U] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')] Talent für Schiffsmanöver und Seestrategie und hat [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten bei der Verteidigung hiesiger Mächte gegen fremdländische Invasionen bereits ausführlich im Gefecht zur Schau gestellt. Da wir unsere Marinekapazitäten erweitern und dem europäischen Einfluss zur See ([ShowContinentName('indian_ocean_continent')]) entgegenwirken möchten, würden [target_character.Custom('DE_PRO_POS_S_3P')]e Erfahrung und [target_character.Custom('DE_PRO_POS_S_3P')]e Führungseigenschaften unsere Flotte zweifelsohne stärken."
 flavor_mam.52.a: "Wir brauchen [target_character.GetLastNameWithNoTooltip] als [Select_CString(target_character.IsFemale, 'Admiralin', 'Admiral')]."
 flavor_mam.52.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] würde sich gut an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] machen."
 flavor_mam.52.c: "Nutzt [target_character.Custom('DE_PRO_POS_S_3P')] Fachwissen, um unsere Marineflotten zu führen."
 flavor_mam.53.title: "Die Flotte im Roten Meer"
 flavor_mam.53.desc: "Unsere Marinekriegsführung ist seit jeher unseren Streitmächten an Land unterlegen, doch angesichts der drohenden Gefahr der Europäer, die nach $india$ und auch auf See ([ShowAreaName('red_sea_area')]) vorrücken, müssen wir uns ihr stärker widmen. In letzter Zeit erreichen uns zahlreiche Berichte darüber, dass europäische Mächte womöglich in unsere Gewässer eindringen wollen. Als Antwort haben wir eine neue Flotte in Auftrag gegeben, die derzeit im Hafen von [target_location.GetName] gebaut wird. Nun muss nur noch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die endgültige Entscheidung bezüglich der zu bauenden Schiffstypen bekannt geben."
 flavor_mam.53.a: "Wir brauchen eine fähige Streitmacht!"
 flavor_mam.53.b: "Räumt der Beförderung unserer Armeen Vorrang ein."
 flavor_mam.54.title: "Der Aufstieg von [scope_barquq.GetLastNameWithNoTooltip]"
 flavor_mam.54.desc: "Nach Jahren der Instabilität und der ineffektiven Herrschaft von [target_ruler.GetName] ist das [ROOT.GetCountry.GetFlavorRank] in Unordnung. Viele, die vom derzeitigen Regime entzaubert sind und einen neuen Anführer wollen, der die Stabilität wiederherstellen kann, stehen seit Kurzem hinter einem Mann namens [scope_barquq.GetName]. Nun sind Gerüchte im Umlauf, dass [scope_barquq.GetNameWithNoTooltip] plant, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu beseitigen und selbst den Thron zu besteigen."
 barquq_supporters: "Barqūq-Loyalisten"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss abgesetzt werden!"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip|U] ist rechtmäßig [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_mam.54.b.tt: "Alle $slaves$-[pops|e] in [ShowRegionName('egypt_region')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich den [barquq_support.GetName] an"
 flavor_mam.54.historical_info: "Barqūq war ein zirkassischer Sklave, der inmitten politischer Instabilität gegen Ende des 14. Jahrhunderts zu Ansehen gelangte. Im Jahr 1382 nutzte er die geschwächte Herrschaft des Kindersultans as-Salih, um prominente Fraktionen um sich zu scharen, die hinter dem Thron an seiner Machtergreifung arbeiteten. Am Ende setzte Barqūq den jungen Sultan ab, was das Ende der Mamlūk-Dynastie der Bahri beendete und die Burdschi-Periode einläutete."
 flavor_mam.55.title: "Die Marinereform von [target_character.GetLastNameWithNoTooltip]"
 flavor_mam.55.desc: "Angesichts der europäischen Dominanz über die Meere, die unseren Handel und unsere Souveränität bedroht, ist es offensichtlich, dass eine größere Investition in unsere Marine nötig ist. [target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine einflussreiche Marinestrategin', 'ein einflussreicher Marinestratege')], schlägt eine kühne Reform vor, die uns unsere Stärke auf dem Wasser zurückbringen soll. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist der Meinung, der Verlass auf europäische Schiffsimporte mache uns aufgrund ihrer fremdländischen Entwürfe und Beschränkungen nur anfällig. Stattdessen schlägt [target_character.Custom('DE_PRO_PER_S_3P_N')] erhebliche Investitionen in unsere eigenen Schiffswerften vor und plädiert für den Bau von Schiffen, die auf den neuesten europäischen Modellen beruhen, aber von örtlichen Baumeistern hergestellt werden und an unsere Anforderungen angepasst sind."
 flavor_mam.55.a: "Setzt [target_character.Custom('DE_PRO_POS_S_3P')]e Reformen umfassend um."
 flavor_mam.55.b: "Übernehmt nur ein paar [target_character.Custom('DE_PRO_POS_S_3P')]er Ideen."
 flavor_mam.55.c: "Derzeit brauchen wir keine kostspieligen Reformen."
 flavor_mam.55.historical_info: "Die große Marinereform unter Ala ad-Din machte die Mamlūk-Flotte ebenbürtig zu rivalisierenden europäischen Armadas. Diese Reform erwies sich als entscheidend in Seeschlachten wie der Schlacht vor Chaul im Jahr 1508, in der die Mamālīk die Portugiesen besiegten, die weithin als dominante Marinesupermacht jener Zeit galten."
 flavor_mam.56.title: "Das Niyābat-Provinzensystem"
 flavor_mam.56.desc: "Aufgrund der ständigen Kriege zwischen den #L [ShowCultureName('bedouin_culture')|l]en#! Stämmen wurde eine Reihe von Verwaltungsreformen vorgeschlagen, die das Land in mehrere #italic Niyābat#! genannte Provinzen aufteilt, welche man unter einer zentralisierteren Regierungsform verwaltet. Dank dieser Struktur könnten wir die Anliegen unserer Territorien wirkungsvoller handhaben und sichergehen, dass jede Region mit mehr Aufsicht regiert wird. Zudem könnten wir so die [ShowCultureNameWithNoTooltip('bedouin_culture')|l]en Stämme besser im Auge behalten, deren inneren Zwiste häufig in unsere wohlhabenderen Regionen überschwappen."
 flavor_mam.56.a: "Setzt die Reform um."
 flavor_mam.56.a.tt: "Alle #L [ShowCultureName('bedouin_culture')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.56.b: "Fürs Erste müssen wir uns auf andere Prioritäten konzentrieren."
 flavor_mam.56.historical_info: "Angesichts der derzeitigen Instabilität durch Stammeskriege zwischen Beduinen innovierte Sultan Barqūq das ägyptische Verwaltungssystem, indem er die Region in drei #italic Niyābat#! genannte Provinzen einteilte, die es Mamlūk-Behörden erleichterten, die Beduinen unter Kontrolle zu halten."
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')|U]e Stammeskriege"
 flavor_mam.57.desc: "Die andauernden Streitigkeiten zwischen #L [ShowCultureName('bedouin_culture')|l]en#! Stämmen sind einmal mehr von der Wüste in unsere wohlhabenderen Territorien übergeschwappt. Dieses Mal nähern sich ihre Auseinandersetzungen [target_location.GetName], und die Einheimischen befürchten, dass dies erhebliche Sachschäden verursachen und die Leben Unschuldiger kosten könnte, die ins Kreuzfeuer geraten, wenn wir nicht einschreiten."
 flavor_mam.57.a: "Beachtet den Vorfall nicht weiter."
 flavor_mam.57.b: "Zerschmettert sie, bevor sie Schaden anrichten können."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mam.58.desc: "[target_character.GetName|U] ist weithin bekannt in [ShowLocationName('cairo')] für [target_character.Custom('DE_PRO_POS_S_3P')] enzyklopädisches Werk über die Welt der Natur. [target_character.Custom('DE_PRO_POS_S_3P')|U] Wissen über die Zoologie und [target_character.Custom('DE_PRO_POS_S_3P')] eingehendes Verständnis des islamischen Gesetzes haben [target_character.Custom('DE_PRO_PER_S_3P_D')] immensen Respekt in den Bereichen Theologie und Naturkunde eingebracht. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist unseren Beratern aufgefallen, die nun [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] raten, [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] anzubieten, da [target_character.Custom('DE_PRO_POS_S_3P')] seltenes Wissen über die Welt der Natur unserem akademischen Verständnis und unserer Bildung helfen könnte."
 flavor_mam.58.a: "Bringt [target_character.Custom('DE_PRO_PER_S_3P_A')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_mam.58.b: "Wir können uns [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht leisten."
 flavor_mam.58.historical_info: "Muhammad ibn Musa al-Damiri war ein prominenter Mamlūk-Gelehrter, -Jurist und -Theologe, bekannt vor allem für sein umfassendes zoologisches Werk #italic Hayât-alhaiwân#!, das systematisch Wissen über Tiere und die Welt der Natur zusammenfasste. Seine Arbeit war bedeutend aufgrund der detaillierten Beschreibungen und Klassifizierungen sowie der Verbindung zoologischen Wissens mit islamischer Rechtslehre und islamischen Sprichworten."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mam.59.desc: "[target_character.GetName|U], ein großes Talent in den Bereichen Geschichte und Poesie, hat Berühmtheit durch [target_character.Custom('DE_PRO_POS_S_3P')] detailliertes Werk über die Geschichte, Bräuche und derzeitigen Ereignisse von [ShowRegionName('egypt_region')] erlangt. #italic Badā’i al-Zuhūr fī Waqā’i al-Duhūr#! ist eine umfassende Historie [ShowRegionNameWithNoTooltip('egypt_region')]s auf mehr als 3.000 Seiten, die sowohl die Pracht als auch die Sorgen unseres Landes widerspiegeln. Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] wäre geehrt, eine derart bedeutende Persönlichkeit zu empfangen."
 flavor_mam.59.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Hofhistorikerin', 'zum Hofhistoriker')]."
 flavor_mam.59.b: "[target_character.Custom('DE_PRO_POS_S_3P')]e Werke sind für uns nicht von Belang."
 flavor_mam.59.historical_info: "Ibn Iyās gilt als einer der wichtigsten Historiker des spätmittelalterlichen Ägyptens. Er war Augenzeuge der osmanischen Invasion Ägyptens im Jahr 1517 und dokumentierte höchst detailliert den Übergang von Mamlūk-Herrschaft zu osmanischer Herrschaft. Seine Chroniken sind unerlässlich für das Verständnis der gesellschaftlichen, politischen und wirtschaftlichen Umstände, die während dieser Zeit des Wandels in Ägypten vorherrschten."
 flavor_mam.60.title: "[Select_CString(target_character.IsFemale, 'Hüterin', 'Hüter')] der heiligen Städte"
 flavor_mam.60.desc: "Nachdem nun [ShowLocationName('mecca')], [ShowLocationName('medina')] und [ShowLocationName('jerusalem')] unter unser direkten Kontrolle stehen, sind wir der wahre Schild des [ShowReligionGroupName('muslim')] und die Wächter seiner heiligsten Stätten. Diese heilige Verantwortung bringt uns Prestige, doch sie fordert auch Wachsamkeit und Hingabe. Während [target_ruler.GetName] sich stolz zum [Select_CString(target_character.IsFemale, 'Hüterin', 'Hüter')] der heiligen Städte ausruft, werden [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e Pilger aus aller Welt nun von uns erwarten, dass wir sie auf ihren heiligen Reisen beschützen, und wir gelten jetzt als Verteidiger des Glaubens. Mögen wir uns als dieser hehren Pflicht würdig erweisen."
 flavor_mam.60.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'begünstigen ihre','begünstigt seine')] Gläubigen!"
 flavor_mam.61.title: "Entdeckung des Steins von Rosette"
 flavor_mam.61.desc: "Arbeiter in der Stadt „[ShowLocationName('rashid')]“ sind auf einen ungewöhnlichen Stein gestoßen, der in die Wand eines Gebäudes eingelassen war, in der er offenbar als Baumaterial zweckentfremdet wurde. Der Stein ist augenscheinlich uralt, und seine Oberfläche ist von Inschriften in drei unterschiedlichen Schriftarten überzogen. Die örtlichen Gelehrten sind fasziniert von der Entdeckung und glauben, sie könne Geheimnisse aus der fernen Vergangenheit unseres Landes bergen. Dieser erstaunliche Fund erweckt sowohl die Neugier des Volkes als auch unseres eigenen [ROOT.GetCountry.GetGovernment.GetCourtTitle]s – vielleicht sollten wir ihn eingehender untersuchen."
 flavor_mam.61.a: "Bezahlt unsere hellsten Köpfe dafür, die Inschriften zu studieren."
 flavor_mam.61.tt: "Es wird ein Versuch vorgenommen, die Inschriften des Steins zu entschlüsseln."
 flavor_mam.61.b: "Dies ist für uns nicht von Belang."
 flavor_mam.62.title: "Entschlüsselung des Steins von Rosette"
 flavor_mam.62.desc: "Nach Jahren hingebungsvoller Arbeit konnten unsere Gelehrten einen unglaublichen Durchbruch erzielen: Mithilfe ihrer Kenntnisse in Altgriechisch – einer jener Sprachen auf dem Stein, der in [ShowLocationName('rashid')] entdeckt wurde – konnten sie die anderen Inschriften erfolgreich entschlüsseln. Dank ihrer Mühen können wir nun die uralte ägyptische Schrift lesen und verstehen sowie Wissen aus der fernen Vergangenheit von [ShowRegionName('egypt_region')] gewinnen. Diese Entdeckung ist ein monumentaler Erfolg für unsere Gelehrten und ein Grund zum Stolz für unser [ROOT.GetCountry.GetFlavorRank]."
 flavor_mam.62.a: "Eine wahrlich glorreiche Errungenschaft!"
 flavor_mam.62.historical_info: "Die Entschlüsselung des Steins von Rosette war eine monumentale Errungenschaft und der Schlüssel zum Verständnis der altägyptischen Hieroglyphen – einer Schrift, die beinahe 1.500 Jahre lang nicht entziffert werden konnte. Der Stein enthält dasselbe Dekret in drei verschiedenen Schriftarten: Hieroglyphen, Demotisch und Altgriechisch. Da Gelehrte Altgriechisch nach wie vor lesen konnten, nutzten sie die Sprache als Ausgangspunkt, von dem aus sie die anderen beiden Schriftarten entschlüsselten."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip|U] siedelt nach „[target_country_2.GetNameWithNoTooltip|U]“ über"
 flavor_mam.63.desc: "Von den Sanden von „[target_country.GetName]“ zum #L [target_country_2.GetAdjective|l]en Glanze#! gar\nfolgte [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]em Gelehrtentraum.\nDurch unsere Höfe und die Anmut von [ShowLocationName('granada')|U]\nsuchte [target_character.Custom('DE_PRO_PER_S_3P_N')] nach neuer Weisheit, einem wahreren Raum.\nDer Ruf des Nils, eine Verlockung für Gelehrte,\nin den [target_country_2.GetAdjectiveWithNoTooltip|l]en Hallen man [target_character.Custom('DE_PRO_PER_S_3P_D')] den Weg nicht verwehrte.\nDoch die Erinnerungen an den mächtigen Fluss der Zeit [target_character.Custom('DE_PRO_PER_S_3P_A')] noch immer nicht verließen,\njenen Geschichten, die sich dort ereigneten, wo Flüsse fließen."
 flavor_mam.63.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] führt ein abenteuerliches Leben!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip|U] ist in eine andere Nation ([target_country.GetLongNameWithNoTooltip|U]) übergesiedelt"
 flavor_mam.64.title: "Die #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! Nachfolge"
 flavor_mam.64.desc: "Nach dem Tod von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist [ROOT.GetCountry.GetNameWithNoTooltip] ohne [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Alle bedeutenden #L [ROOT.GetCountry.GetAdjective|l]en#! Haushalte im [ROOT.GetCountry.GetFlavorRank] nutzen ihren Einfluss, um Mitsprache bei der Bestimmung der Nachfolge zu haben. Je nachdem, wer diese antritt, wird unser neues Oberhaupt von verschiedenen Haushalten und Teilen des Landes unterstützt werden. Nur eines ist gewiss: Wer nur die Interessen seiner eigenen Gruppe im Sinn hat, den wird [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere neue', 'unser neuer')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht mit Freude erfüllen. Manche werden sogar den Rest ihres Lebens versuchen, den Einfluss unseres Oberhaupts einzuschränken."
 flavor_mam.64.a: "Wir brauchen die Unterstützung der #L [target_culture.GetNameWithNoTooltip|l]en#! Mamālīk."
 flavor_mam.64.b: "Die Unterstützung der #L [target_culture2.GetNameWithNoTooltip|l]en#! Mamālīk ist so wichtig wie eh und je."
 flavor_mam.64.c: "[third_ruler.GetNameWithNoTooltip|U] ist zwar nicht so bedeutend, hat aber Können bewiesen."
 flavor_mam.64.d: "Ein Mitglied der traditionellen Mamālīk aus unseren [target_culture4.GetNameWithNoTooltip|l]en Reihen."
 flavor_mam.65.title: "Soldaten aus [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Obgleich $mamluks$ den Kern unserer Truppen ausmachen, besteht unser Militär nicht gänzlich aus Kriegersklaven. Örtliche Soldaten aus [target_location.GetName] stellen den Großteil unserer Infanterie, und sie erfüllen auch Wach- und Garnisonsaufgaben.\n\nGeringe Aufstiegsmöglichkeiten und schlechter Sold sind jedoch keine große Motivation, und wir wissen nicht, wie sehr wir diesen Männern vertrauen können. Zudem vernachlässigen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und die örtlichen Statthalter der [target_location.GetRank.GetName] ihre Ausbildung und Ausrüstung häufig. In [target_location.GetArea.GetName] hat das Misstrauen zwischen den Einheimischen und $mamluks$-Statthaltern zu Unruhen geführt."
 flavor_mam.65.a: "Wir müssen dies im Keim ersticken!"
 flavor_mam.65.b: "Prüfen wir, was wir tun können, um ihre Lage zu verbessern."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Alle [ShowPopTypeName('soldiers')]-[pops|e], die nicht zur #L [ROOT.GetCountry.GetCulture.GetName|l]en#! [culture|e] gehören, verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.66.title: "Die Tarh und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Monopole"
 flavor_mam.66.desc: "Unsere Vorgänger nutzen klug ein System #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]er#! Monopole, um die Einnahmen durch Marktkulturen und Luxusgüter zu kontrollieren. Da jedoch die Nachfrage sinkt, verlieren wir Geld bei diesen Investitionen. Unser Aufseher in [target_location.GetName] meldet, dass man zwei Jahre in Folge seine Waren nicht verkaufen konnte, und man befürchtet, dass dies den Staat Geld kosten könnte.\n\nMan schlägt vor, unsere Klientelländer zu zwingen, diese Waren zu einem festgelegten Preis zu kaufen, damit wir unsere Investitionen wettmachen. Dieser Vorgang wird traditionell als „Tarh“ bezeichnet."
 flavor_mam.66.a: "Welch hervorragende Idee!"
 flavor_mam.66.b: "Wir werden die Kosten wohl einfach tragen müssen."
 tarh: "Tarh"
 lack_of_demand_for_fine_goods: "Mangel an Nachfrage nach Luxusgütern"
 flavor_mam.67.title: "Aufstand des $mamluk$-Statthalters von [target_location.GetName]"
 flavor_mam.67.desc: "Ein mächtiger $mamluk$-Statthalter baute sich eine Machtbasis in [target_area.GetName] auf und marschiert nun gegen [ROOT.GetCountry.GetCapital.GetName]. Gerüchten zufolge genießt diese $mamluk_pretender$-Rebellion breite Unterstützung bei den $mamluk$-Haushalten der Hauptstadt, ja, sogar in der Zitadelle selbst."
 flavor_mam.67.a: "Die Strafe für Verrat ist der Tod!"
 mamluk_pretender: "$mamluk$-Prätendent"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Alle [pops|e] in [TARGET_AREA.GetName], die sich nicht im [capital|e] befinden, schließen sich dem [Concept('rebel', 'Rebellen')|e] [mamluk_pretender.GetName] an und verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mam.68.title: "Fraktionsbildung im [ROOT.GetCountry.GetFlavorRank]"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist bei Weitem nicht der einzige $mamluk$-Eigentümer in unserem [ROOT.GetCountry.GetFlavorRank]. Die Haushalte einflussreicher freigelassener $mamluks$ beschäftigen oft genauso viele, wenn nicht mehr, neu eingeführte Sklaven aus ihren Heimatregionen. Diese Statthalter sind häufig jene mit dem größten Einfluss, wenn es zu einer Nachfolgefrage kommt, doch selbst wenn der Thron besetzt ist, besitzen die $mamluk$-Haushalte erheblichen Einfluss auf die #L [ROOT.GetCountry.GetAdjective|l]e#! Politik. Es obliegt [target_character.GetName], dafür zu sorgen, dass diese Fraktionsbildung nicht die Politik von [ROOT.GetCountry.GetCapital.GetName] erstickt."
 flavor_mam.68.a: "Wir müssen versuchen, sie gegeneinander auszuspielen."
 flavor_mam.68.b: "Schlagen wir uns auf die Seite der stärkeren Fraktionen und unterstützen wir sie."
 flavor_mam.68.c: "Wir bleiben lieber untätig in diesem Fraktionskonflikt."
 flavor_mam.69.title: "Staatsstreich in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "Zutiefst unzufrieden mit der schlechten Herrschaft von [target_character2.GetName] haben sich bedeutende $mamluk$-Statthalter unter [target_character.GetName] zusammengetan, weil [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] abgesetzt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine fähige Kriegerin', 'ein fähigerer Krieger')] und auf den Thron gehoben werden soll."
 flavor_mam.69.a: "Wir werden [target_character2.GetNameWithNoTooltip] nicht im Stich lassen."
 flavor_mam.69.b: "Lange lebe [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_mam.70.title: "Die [target_location.GetRank.GetNameWithNoTooltip] [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.70.desc: "[target_location.GetName|U] ist weit älter als unser [ROOT.GetCountry.GetFlavorRank] und wurde Hunderte, wenn nicht gar Tausende von Jahren von Herrschern und Eroberern ausgeschmückt. Ordnung in diesen Irrgarten von Gebäuden zu bringen, von der [target_location.GetRank.GetName] der Toten mit ihren Grabmälern und den Elendsvierteln von Fustat bis hin zu den florierenden Märkten von Chan el-Chalili und der großen Zitadelle von [target_location.GetNameWithNoTooltip], war seit jeher eine monumentale Aufgabe für unsere Vorgänger. Dennoch wird erwartet, dass das Oberhaupt der [target_location.GetRank.GetNameWithNoTooltip], namentlich [target_character.GetName], diesem Ort [target_character.Custom('DE_PRO_POS_S_3P')]en Stempel aufdrückt, ihn ausschmückt und weiterentwickelt sowie Seuchen bekämpft und die Ordnung aufrechterhält."
 flavor_mam.70.a: "Lasst uns die Suqs und den Chan el-Chalili renovieren."
 flavor_mam.70.b: "Wir müssen die wachsenden Elendsviertel und die Vorstädte renovieren."
 flavor_mam.70.c: "Die Moscheen und die Azhar benötigen unsere Aufmerksamkeit."
 flavor_mam.70.d: "Die kommenden Generationen sollen mit Neid auf die Monumente blicken, die wir errichten."
 flavor_mam.70.e: "Derzeit können wir nicht viel für die Bürger tun."
 bolstered_capital_trade: "Gestärkter Handel im Hauptsitz"
 flavor_mam.71.title: "Ein neuer Amir al-Hadsch"
 flavor_mam.71.desc: "Die Pilgerreise zu den heiligen Stätten [ShowLocationName('mecca')] und [ShowLocationName('medina')] ist eine Pflicht, die jeder #L [ShowReligionGroupAdjective('muslim')|l]e#! Gläubige mindestens einmal im Leben erfüllen muss. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle], namentlich [target_character.GetName], hat die Pflicht, für eine sichere Reise zu sorgen. Diese Aufgabe erfordert in vielerlei Hinsicht sowohl Schläue als auch Kampfgeschick, da sie eine breite Spanne von Tätigkeiten umfasst: vom Kampf gegen Räuber über das Verhandeln über Wegezoll mit örtlichen Herrschern bis hin zu offener Drohung und Bestechung. Der Amir al-Hadsch trägt die oberste Verantwortung für die Hadsch-Karawanen und hat freie Hand dabei, wie er für eine reibungslose und friedliche Reise für alle #L [ROOT.GetCountry.GetAdjective|l]en#! Pilger sorgt."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip|U] ist in diesen Landen zu Hause."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip|U] wird [mil_candidate.Custom('DE_PRO_POS_S_3P')]e Schläue einsetzen, um die Pilger zu beschützen."
 flavor_mam.71.c: "Ein diplomatisches Talent wie [dip_candidate.GetNameWithNoTooltip] ist hierfür am besten geeignet."
 flavor_mam.71.d: "Fromme Menschen wie [adm_candidate.GetNameWithNoTooltip] sind wie geschaffen für diese Rolle."
 flavor_mam.71.e: "Nur ein treuer $mamluk$ wie [mamluk_candidate.GetNameWithNoTooltip] kann diese Aufgabe erfüllen."
 flavor_mam.72.title: "Awlād al-Nās"
 flavor_mam.72.desc: "Nachdem man sie von Kindesbeinen an zu treuen Kriegern ausbildete, genießen $mamluk$-Krieger häufig das volle Vertrauen ihres Eigentümers oder Arbeitgebers. Ihre Söhne jedoch, die Awlād al-Nās, wachsen unter weit komfortableren und gnädigeren Umständen auf und gelten weithin als weniger fähig und treu. Da sie nicht als #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! $mamluks$ dienen können, stellen die Awlād al-Nās stattdessen eine gesellschaftliche Elite innerhalb regulärer Militäreinheiten sowie in der niederen Verwaltung dar.\nDiese adligen Söhne selbst versuchen jedoch ständig, den Beweis dafür anzutreten, dass sie bereit sind für eine höhere Verantwortung. Angesichts der offenen Kommandantenposten für die Verteidigung von [target_location.GetName] hoffen einige von ihnen darauf, dass wir ihnen diese Aufgabe anvertrauen."
 flavor_mam.72.a: "Ernennen wir einen der Söhne."
 flavor_mam.72.b: "Wir können nur den Unseren vertrauen. Der Kommandant muss ein $mamluk$ sein."
 flavor_mam.73.title: "Qarani"
 flavor_mam.73.desc: "Unser [ROOT.GetCountry.GetFlavorRank] wurde von $mamluk$-Sklaven gegründet, und der Besitz und die Einfuhr fähiger Kriegersklaven ist weiterhin das Fundament jeglicher Macht für [target_character.GetName]. Es ist nur natürlich, dass ein Sklave in seiner neuen Heimat seinem Herrn gegenüber treuer ist als jedem anderen, mehr noch wenn er für seine Dienste mit der Freilassung belohnt wird.\nViele der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! $mamluks$ in unserer Verwaltung, am Hof und in der Armee sind derzeit jedoch jene, die frühere Herrscher kauften und in unser [ROOT.GetCountry.GetFlavorRank] brachten. Dies sind Personen mit großem Einfluss, die allerdings [target_character.GetNameWithNoTooltip] keine persönliche Treue schulden. Unsere neuen $mamluks$ werfen ihnen vor, Ränke zu schmieden und ihren Einfluss zu beschneiden."
 flavor_mam.73.a: "Werfen wir die Qarani aus allen wichtigen Ämtern!"
 flavor_mam.73.b: "Uns bleibt keine Wahl: Wir müssen ihnen vertrauen. Schließlich sind wir alle $mamluks$ …"
 flavor_mam.74.title: "Furusiyya"
 flavor_mam.74.desc: "Die Furusiyya ist eine Reihe von Reitübungen, die junge Krieger die Kunst der Kavallerie-Kriegsführung lehren. Mit kodifizierten Regeln, Lehrbüchern und beliebten Wettkämpfen wurde die Furusiyya in vielerlei Hinsicht vom Kriegeradel der Mamālīk perfektioniert. Obschon manche Chronisten behaupten, die Recken von heute könnten niemals mit den Kriegern der Vergangenheit mithalten, ist es doch sowohl Sitte als auch beim Volk sehr beliebt, dass man als [ROOT.GetCountry.GetGovernment.GetRulerTitle] große öffentliche Furusiyya-Turniere veranstaltet, deren Gewinner nach wie vor zu Helden von Erzählungen werden. Dies inspirierte [target_character.GetName], eine Koryphäe der Kriegskunst, die nun ihrerseits noch mehr Turniere für #L [ROOT.GetCountry.GetAdjective|l]e#! Krieger ausrichten möchte."
 flavor_mam.74.a: "Dies ist gut für das Volk, aber nichts, wofür [target_character.GetNameWithNoTooltip] Geld ausgeben sollte."
 flavor_mam.74.b: "Erweitern wir unsere Turniere und bauen wir neue Hippodrome, um die Blumen der Ritterlichkeit zu fördern."
 flavor_mam.75.title: "Die Pilger sind sicher"
 flavor_mam.75.desc: "Unser Bestreben, jene unserer Untertanen zu beschützen, die ihre Pilgerreise zu den heiligen Stätten [ShowLocationName('medina')] und [ShowLocationName('mecca')] durchführen wollen, haben sich bezahlt gemacht. Der letzte Überfall ist inzwischen lange her, und im Reich herrscht Frieden."
 flavor_mam.75.a: "Dies zeigt unsere Bereitschaft, unseren Glauben zu beschützen."
 flavor_mam.76.title: "Hadsch-Karawanen überfallen"
 flavor_mam.76.desc: "Vor Kurzem wurde eine Karawane von Pilgern überfallen und ausgeraubt, die die heiligen Stätten [ShowLocationName('medina')] und [ShowLocationName('mecca')] besuchen wollte. Es ist unsere Pflicht, jene unserer Untertanen zu beschützen, die sich zu den heiligen Stätten aufmachen, und nun wird infrage gestellt, ob wir dazu überhaupt fähig sind."
 flavor_mam.76.a: "Das wird nicht wieder vorkommen."
 flavor_mam.77.title: "Kornkammer des Mittelmeers"
 flavor_mam.77.desc: "Die reichen Überschwemmungsebenen von [ShowRegionName('egypt_region')], insbesondere das Nildelta, sind nach wie vor die Kornkammer des östlichen Mittelmeerraums. Unser [ShowGoodsName('wheat')] ernährt Städte von [ShowLocationName('constantinople')] bis [ShowLocationName('damascus')] und sichert uns unsere Position als entscheidende wirtschaftliche und logistische Macht. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlagen vor, dass wir weiter in landwirtschaftliche Reformen investieren und die Getreideproduktion erweitern, um eine stabile Nahrungsversorgung und den daraus resultierenden Gewinn zu garantieren."
 flavor_mam.77.a: "Investiert in eine höhere Produktion."
 flavor_mam.77.b: "Die derzeitige Produktion ist ausreichend."
 flavor_mam.77.historical_info: "Unter den Mamālīk war Ägypten bekannt für seine ertragreiche Landwirtschaft und die üppigen Getreideausfuhren. Die fruchtbaren Niltäler und ein komplexes Bewässerungssystem machten Ägypten zu einem wichtigen Nahrungslieferanten der islamischen Welt. Dies brachte der Region den Spitznamen „Kornkammer des Mittelmeers“ ein."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mam.78.desc: "[target_character.GetName|U] veröffentlicht seit Kurzem eine Reihe von Werken über Hadithe, geselllschaftliche Bräuche und Geschichte. Durch die Verbindung eines rigorosen Studiums der Hadithe mit Aufzeichnungen aus dem Alltag bieten [target_character.Custom('DE_PRO_POS_S_3P')]e anthropologischen Schriften, die sich hauptsächlich aufEhe und Scheidung widmen, spannende Ergebnisse. Die Forschung ergab, dass mindestens ein Drittel der Frauen in [ShowLocationName('cairo')] mindestens zweimal heirateten, viele sogar dreimal, und dass rund ein Drittel aller Ehen in einer Scheidung endete. Obschon viele glauben, man könne noch interessantere Dinge herausfinden, wenn man [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützt, sind andere der Ansicht, dass die Unterstützung einer Studie, die sich derart trivialen Dingen wie der Ehe widmet, eine Vergeudung unserer Finanzen wäre."
 flavor_mam.78.a: "Unterstützt die Forschung und die Veröffentlichung."
 flavor_mam.78.b: "Wir können es uns nicht leisten, jede Forschung zu unterstützen."
 flavor_mam.78.historical_info: "Schams_ad-Dīn_as-Sachāwī war einer der führenden Hadith-Gelehrten und -Historiker der späten Mamlūk-Periode, und er verfasste Dutzende Abhandlungen über Hadithe, Geschichte, Literatur und gesellschaftliche Bräuche. Seine anthropologischen Daten wie die aufgezeichneten Ehemuster von 500 Frauen in Kairo boten ein sehr seltenes statistisches Fenster in die islamische Gesellschaft des Mittelalters und waren die größte Beispielstudie an Frauen im Mittelalter."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mam.79.desc: "In den letzten Jahren wurde Imam [target_character.GetName] eine bedeutende Gestalt des intellektuellen Lebens von [ShowLocationName('cairo')]. Die Gelehrsamkeit dieser Koryphäe der Hadithe, der #L [ShowReligionGroupAdjective('muslim')|l]en#! Rechtslehre und der Geschichte brachte unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] und unseren Institutionen Prestige. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] genießt weithin Respekt dafür, das Studium der Hadithe wieder berühmt gemacht zu haben, und [target_character.Custom('DE_PRO_POS_S_3P')]e Lehren ziehen Schüler aus dem gesamten [ROOT.GetCountry.GetFlavorRank] an."
 flavor_mam.79.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e Forschung."
 flavor_mam.79.b: "Wir haben Dringenderes zu tun."
 flavor_mam.79.historical_info: "Ibn Ḥajar al-’Asqalānī war ein gefeierter ägyptischer Gelehrter, der vor allem berühmt war für seinen maßgeblichen Kommentar zur #italic Ṣaḥīḥ al-Bukhārī#! mit dem Titel #italic Fath al-Bārī#!. Seine Kenntnisse der Hadithe sowie auf den Gebieten Rechtslehre, Poesie und Geschichte brachten ihm dauerhaften Ruhm in der islamischen Welt. Es gelang ihm, das Studium der Hadithe in einer Zeit wiederzubeleben, in der sie an Bedeutung verloren hatten, und sein Einfluss währte noch Jahrhunderte."
