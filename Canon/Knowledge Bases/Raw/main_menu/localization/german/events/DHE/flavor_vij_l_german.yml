l_german:
 flavor_vij.1.title: "Verwaltung des Großreichs"
 flavor_vij.1.desc: "Unter der fähigen Herrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dehnten wir uns in den südlichen Teil $india$s aus und regieren nun über #L [ShowCultureName('telugu')|l]e#! und #L [ShowCultureName('tamil')|l]e#! Völker mit ihren einzigartigen Sprachen. Um die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu sichern, sollten wir diese Leute noch mehr eingliedern, anstatt sie wie ferne Klientelländer zu behandeln. Ein erster Schritt in diese Richtung könnte bedeuten, ihnen das Recht zu gewähren, Anträge in ihrer Sprache zu stellen, unabhängig von unserem #L [ShowCultureName('kannadiga')|l]en#! Hof. "
 flavor_vij.1.a: "Gewährt ihnen die Rechte."
 unlock_vij_language_rights.tt: "Schaltet das Gesetz „[ShowLawName('language_of_pleading')]“ frei, ungeachtet unserer [court_language|e] und der Politlinie „[ShowPolicyName('multi_lingual_court')]“ für unser Land"
 flavor_vij.1.b: "Gebt ihnen nichts!"
 flavor_vij.2.title: "Kanaka Dasa"
 flavor_vij.2.desc: "Die Haridasa-Bewegung im südlichen $india$ überschüttete uns bereits mit Geschenken in Form von Musikstücken und philosophischen Abhandlungen. Nun verbreitet sich der Name eines Mannes über das Land hinweg, der unsere Kultur für die nächsten Jahrhunderte beeinflussen könnte. Wir sollten diesen Mann finanzieren und unterstützen, damit er sein Potenzial ausschöpfen kann."
 flavor_vij.2.historical_info: "Der Dichter, Philosoph, Musiker und Komponist Kanaka Dasa wurde Thimmappa Nayaka genannt, bis er als junger Mann einen Goldschatz fand und als Kanaka Nayaka bekannt wurde – Kanaka bedeutet in Kannada Gold. Das Gold allerdings verwendete er niemals für sich selbst. Seinen vollständigen Namen Kanaka Dasa erhielt er vom Gelehrten Kanaka Dasa, dessen Schüler er war. Geboren in einer Kriegergesellschaft gab Kanaka seinen Kriegerberuf auf, nachdem er im Kampf schwer verwundet worden war und wie durch ein Wunder überlebt hatte. Er verschrieb sich der Komposition von Musik und Literatur und erklärte Philosophie in der Sprache der einfachen Leute. Zu seinen wichtigsten Arbeiten zählen #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#! und #italic Mohanatarangini#!."
 flavor_vij.2.a: "Seine Musik wird ewig leben!"
 flavor_vij.2.b: "Seine Philosophie wird bleiben!"
 flavor_vij.3.title: "Dodda Ganeshana Gudi"
 flavor_vij.3.desc: "[target_character.GetName|U], ein örtliches Oberhaupt in [ROOT.GetCountry.GetName], zeigt uns Baupläne für einen Tempel im #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Architekturstil, um Nandi zu verehren, den heiligen Bullen und engen Vertrauten und Begleiter von [ShowGodName('shiva_god')]. Obgleich der Tempel lediglich aus einem Schrein umgeben von einer Vorhalle und einem großen Nandi-Granitmonolithen auf einem Sockel besteht, wäre dies einer der größten Murthi überhaupt. Der bescheidene Kempe Gowda bat zudem um eine kleine finanzielle Zuwendung, um diesen Bau zu finanzieren."
 flavor_vij.3.a: "Finanziert den Tempel."
 flavor_vij.3.b: "Wir haben nicht die Mittel dafür."
 flavor_vij.4.title: "Veerabhadra-Tempel"
 flavor_vij.4.desc: "Der Veerabhadra-Tempel wird ein wunderbares Beispiel für den #L [ROOT.GetCountry.GetAdjective|l]en#! Architekturstil und die entsprechende Kunst sein. Der Vishwakarma-Brāhmaṇe und Baumeister hat bereits zugestimmt, den der Gottheit Veerabhadra geweihten Tempel zu bauen. Das Innere des Schreins wird erlesen sein, mit einem Reichtum an prachtvollen Skulpturen in komplizierten Mandapams. Ein Mandapam wird Säulen aus lebensgroßen Tänzern, Musikern sowie anderen Skulpturen aufweisen, die von Künstlern aus dem ganzen Reich erschaffen werden. Der riesige Nandi-Bulle aus Granit soll vom Vishwakarma-Brāhmaṇen und Baumeister aus einem einzelnen Stein gemeißelt werden, und die Decken werden mit atemberaubend schönen Gemälden verziert sein. Obgleich diese Pläne bereits entworfen sind und nur noch umgesetzt werden müssen, würden sie eine bedeutende Summe kosten."
 flavor_vij.4.a: "Baut den Tempel."
 flavor_vij.4.b: "Wir haben nicht die Mittel dafür."
 flavor_vij.5.title: "Vellore-Festung"
 flavor_vij.5.desc: "Die Außenbezirke von [ShowLocationName('vellore')] sind für eine große Befestigungsanlage geeignet, die auch als Rückzugsort für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] dienen kann. Mit den richtigen Investitionen ließe sich [ShowLocationNameWithNoTooltip('vellore')] zu einem großen Hauptitz für unser [ROOT.GetCountry.GetFlavorRank] ausgestalten."
 flavor_vij.5.historical_info: "Im Jahr 1566 wurde die Festung Vellore von Chinna Bommi Nayak und Thimma Reddy Nayak, Stammesfürsten aus dem Vijayanagara-Reich, erbaut. Ihre großen Wälle, tiefen Gräben und widerstandsfähigen Mauern sorgten für ihre Berühmtheit. Man errichtete sie aus dem Granit der in der Nähe befindlichen Steinbrüche in den Arcot- und Chittor-Bezirken. Im Inneren der Festung befindet sich ein Tempel, der Jalagandeeswar geweiht und für seine Skulpturen bekannt ist."
 flavor_vij.5.a: "Baut die Festung und macht sie zu unserer Hauptstadt!"
 flavor_vij.5.b: "Eine Festung in der Gegend würde uns dienlich sein."
 flavor_vij.5.c: "Ignoriert das!"
 flavor_vij.6.title: "Fürst des Kannada-Reichs"
 flavor_vij.6.desc: "Dank der Bemühungen durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Vorgänger haben wir endlich eine führende Position über alle anderen Staaten im südlichen $india$ erlangt. Durch unsere militärischen Erfolge als auch durch unsere wirtschaftliche Stabilität abgesichert können wir uns nun zu Kaisern über die #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Menschen ausrufen und unsere Führung über die Leute im südlichen $india$ sicherstellen."
 flavor_vij.6.historical_info: "Der große Vijayanaga-Kaiser Krishna Deva Raya hat sich die Titel Andhra Bhoja, Mooru Rayara Ganda – „König der drei Könige“ – und Kannada Rajya Rama Ramana – \"Herr des Kannada-Reichs“ – verdient. Durch den Sieg über die Sultane von Bijapur und Golkonda sowie den Raja von Odisha Krishna Deva Raya wurde er der mächtigste Herrscher der südlichen Halbinsel Indiens. Der König war nicht nur ein fähiger Verwalter, sondern auch ein exzellenter General, der in Schlachten vorn mitkämpfte und sich sogar um die Verwundeten kümmerte. Gemeinsam mit seinem Premierminister Timmarusu verwaltete der König sein Königreich gut, und ihm gelang es, den Frieden in seinem Land zu bewahren und den Wohlstand der Bevölkerung zu mehren."
 flavor_vij.6.a: "Die Götter sind uns hold!"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "Die Dichterin [vij_atukuri_molla.GetName] wurde in eine Töpferfamilie in Kadapa hineingeboren und möchte das #L [ShowLanguageName('sanskrit_language')|l]e#! $ramayana$ ins #L [ShowLanguageName('telugu_language')|U]e#! übersetzen. Sie benennt den Fürsten [ShowGodName('shiva_god')] als ihren Guru und lässt sich vom Dichter Potana inspirieren, der „Bhagavata Purana“ in [ShowLanguageNameWithNoTooltip('telugu_language')|U] schrieb. Sie erbittet unsere finanzielle Unterstützung, weigert sich aber, ihre Schriften irgendeinem König zu widmen, wie es im allgemeinen die Praxis für Dichter ist. Sollten wir sie unterstützen, trotz ihrer Überzeugung, ihre Arbeit nicht [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] äußerst großzügigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu widmen?"
 flavor_vij.7.historical_info: "Der Kaiser von Vijayanagara, Krishnadevaraya, lud Atukuri Molla an seinen Hof ein, wo sie vor ihm und seinen Dichtern aus dem $ramayana$ rezitierte. Molla verwendete hauptsächlich einfaches Telugu und nur selten sanskritische Worte. Auch ihr als Molla $ramayana$ bekanntes Werk ist in Telugu verfasst. Das Eröffnungsgedicht des Molla $ramayana$ besagt: „Das $ramayana$ wurde häufig geschrieben. Hört jemand mit dem Essen auf, nur weil man täglich essen muss? Dies ist also die Geschichte von Rama, die man unzählige Male schreiben, lesen und lieben kann.\""
 flavor_vij.7.a: "Unterstützt die Dichterin."
 flavor_vij.7.b: "Ingnoriert sie."
 flavor_vij.8.title: "Tallapaka Tirumalamma"
 flavor_vij.8.desc: "[vij_tallapaka_tirumalamma.GetName|U], die als eine der ersten #L [ShowCultureName('telugu')|l]en#! Dichterinnen angesehen wird, wurde in eine Familie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hineingeboren und begann in ihrer Muttersprache [ShowLanguageName('telugu_language')] zu schreiben. Sie veröffentlichte vor Kurzem „Subhadra Kalyanam“ – ein Werk, das 1.170 Gedichte über die Hochzeit von Arjuna und Subhadrā umfasst. Durch ihre bereits etablierten Fähigkeiten wäre es für uns von Vorteil, wenn wir sie weiterhin unterstützen."
 flavor_vij.8.a: "Unterstützt ihre Arbeit."
 flavor_vij.8.b: "Ingnoriert sie."
 flavor_vij.9.title: "Astadiggajas"
 flavor_vij.9.desc: "Während der Herrschaft durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist die #L [ShowCultureName('telugu')|l]e#! Kultur in ein Goldenes Zeitalter eingetreten, das in den Werken von acht [ShowCultureNameWithNoTooltip('telugu')|l]en Dichtern gipfelt, die man die „Astadiggajas“ nennt. Wir sollten diesen derzeitigen Zustand nutzen und ein System einführen, das unsere einzigartige Kultur für künftige Generationen bewahrt."
 flavor_vij.9.historical_info: "Kaiser Sri Krishna Deva Raya, der das Vijayanagar-Reich von 1509 bis zu seinem Tod im Jahr 1529 regierte, förderte in dieser Zeit acht Telugu-Dichter, die man Astadiggajas nannte. Die acht Dichter Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu und Tenali Ramakrishnudu wurden als die acht Säulen seines Literaturzirkels bezeichnet. Das Prabandha-Zeitalter – auch Zeit der Astadiggajsa genannt – dauerte von 1540 bis 1600 an. In jener Zeit bezeichnete man den Hof der Dichter auch als Bhuvana Vijayam oder Eroberung der Welt."
 flavor_vij.9.a: "Lasst das Prabandha-Zeitalter beginnen!"
 flavor_vij.9.b: "Wir brauchen sie nicht."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Prabandha-Zeitalter"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Die Förderung der Dichter unseres Landes hebt unsere Kultur auf eine neue Stufe."
 flavor_vij.10.title: "Vyasatirtha"
 flavor_vij.10.desc: "Der Gelehrte [vij_vyasatirtha.GetName] ist bereits zu einem der drei spirituellen Lichter oder Munitrayam in der Dvaita-Vedanta-Schule ernannt worden. Selbst seine Widersacher bewundern sein klares Verständnis seiner Denkschule und wie er sie erläutert. Wir sollten seine Erfahrung nutzen und ihn an unserem Hof anstellen, bevor andere es tun."
 flavor_vij.10.historical_info: "Als Meister der Debatten und des Dialogs in Logik und Philosophie hatte Vyasatirtha großen Einfluss auf das Vijayanagar-Reich unter der Herrschaft von Shri Krishnadevaraya. Der König zeigte größten Respekt vor Vyasatirtha und betrachtete ihn als seinen Kuladevata und Guru. Vyasatirthas berühmte Werke umfassen Nyayamruta (Der Nektar der Logik), Tarkatandava (Der Tanz der Logik), Tatparya Chandrika (Die Mondstrahlen der Äußerung), Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana und Sattarkavilasa."
 flavor_vij.10.a: "Möge seine Weisheit uns leiten!"
 flavor_vij.11.title: "Die tamilischen Handelsgilden"
 flavor_vij.11.desc: "Obgleich die Ursprünge unseres #L [ROOT.GetCountry.GetFlavorRank]s#! in den trockenen Hochlanden von [ShowAreaName('karnakassala_area')] liegen, haben unsere letzten Expansionen die reichen Handelsstädte in [ShowAreaName('tamil_land_area')] unter unsere Kontrolle gebracht. Durch unsere wachsende Autorität in der Gegend sind wir mit dem örtlichen #L [ShowCultureName('tamil')|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in Streit geraten. Nun hat man eine Petition an uns gerichtet, um die eigenen Handelsprivilegien festzuschreiben. Obgleich uns diese ihre Mitarbeit für die Zukunft sichern würde, müssten wir unsere hart erkämpfte Kontrolle in [ShowAreaNameWithNoTooltip('tamil_land_area')] abgeben."
 flavor_vij.11.a: "Gewährt ihnen, wonach sie fragen."
 flavor_vij.11.b: "Wir brauchen ihre Mitarbeit nicht."
 flavor_vij.12.title: "Händler in [ShowLocationNameWithNoTooltip('pazhaverkadu')] gedeihen"
 flavor_vij.12.desc: "Nach unserer Eroberung der Provinz [ShowProvinceDefinitionName('kosta')] hat unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] viel Geld investiert, um den Hafen von [ShowLocationName('pazhaverkadu')] in ein wichtiges Ziel für Schiffe aus allen asiatischen Meeren zu verwandeln."
 flavor_vij.12.historical_info: "Die nördliche Coromandel-Küste und insbesondere die Stadt Pazhaverkadu waren für das Vijayanagara-Großreich sehr wichtig. Über diesen Küstenstreifen erreichten alle Waren aus dem Osten die kaiserliche Hauptstadt. Nach der Zerstörung, die die Kriege gegen das Königreich Orissa mit sich brachten, begann für das Gebiet Pazhaverkadu ein Goldenes Zeitalter."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Der Tempel von Venkateshwara"
 flavor_vij.13.desc: "In den Kernlanden unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, in den Siedlungen von [ShowLocationName('penukonda')], befindet sich ein Tempel, der Venkateshwara geweiht ist, einer Erscheinungsform unseres äußerst verehrten Gottes [ShowGodName('vishnu_god')]. Schon seit Jahrhunderten haben die Herrscher des Landes üppige Spenden an den Tempel getätigt, um ihre Großzügigkeit in ihrer Verehrung von [ShowGodNameWithNoTooltip('vishnu_god')] zu zeigen. Nachdem wir das Territorium vor Kurzem erobert haben, sollten wir uns nun entscheiden, wie wir unter unserer Herrschaft mit den Spenden an den Tempel umgehen."
 flavor_vij.13.a: "Macht eine größere Spende."
 flavor_vij.13.b: "Lasst uns unsere Beiträge maßvoll halten."
 flavor_vij.14.title: "Die Prophezeiung von [target_character.GetNameWithNoTooltip]"
 flavor_vij.14.desc: "Nachdem [target_character.GetName] und sein Bruder nach der Niederlage des Königs von [ShowLocationName('warangal')] aus [ShowLocationName('delhi')] geflohen waren, hasteten sie zum Plateau des #L [ShowRegionName('deccan_region')]s#!, wo sie eine neue Nation ([ROOT.GetCountry.GetLongName]) gründeten. Jetzt, mit [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] großen [target_character.GetNameWithNoTooltip] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], können wir sicherstellen, dass sich unsere Kontrolle im südlichen $india$ über [ShowLocationName('vijayanagar')], die Stadt des Sieges, hinaus erstreckt."
 flavor_vij.14.a: "Lasst [ROOT.GetCountry.GetNameWithNoTooltip] aufsteigen!"
 flavor_vij.14.historical_info: "Obgleich nur wenig über Harihara I. und Bukka Rayas frühes Leben bekannt ist, gibt es mehrere Theorien dazu, wie sie sich entwickelten. Eine schlägt vor, dass sie Hirten waren, als ein Brahmane zu Bukka sagte, er würde eines Tages Kaiser über ganz Bharatwarsh werden. Die andere Theorie behauptet, Harihara und Bukka seien Kommandeure der Kākatīya gewesen und nach einer vernichtenden Niederlage unter Muḥammad ibn Ṭughlāq nach Delhi geschickt worden, wo sie sich zum Islam bekehrten. Nach ihrer Flucht und unter der Führung des weisen Vidyāraṇya gründeten sie das Vijayanagara-Großreich."
 flavor_vij.15.title: "Der Tod von [target_character2.GetNameWithNoTooltip]"
 flavor_vij.15.desc: "Nach dem Tod von [target_character2.GetName] und dem Aufstieg von [target_character.GetName] auf den #L [ROOT.GetCountry.GetAdjective|l]en#! Thron ist [ROOT.GetCountry.GetNameWithNoTooltip] nun bereit, in ein neues Zeitalter des Wohlstands einzutreten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits Pläne für die Beförderung vieler Gelehrter am [ROOT.GetCountry.GetGovernment.GetCourtTitle] geschmiedet."
 flavor_vij.15.a: "Möge [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft uns Wohlstand bringen."
 flavor_vij.16.title: "Stadt des Lernens"
 flavor_vij.16.desc: "Mit unserem Aufstieg in $india$ und der Notwendigkeit, unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu stärken, schmiedete [target_character.GetName] Pläne, um [target_location.GetName] noch weiter zu entwickeln. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat vor, die [target_location.GetRank.GetName] zu neuen Höhen zu führen, und nennt sie #italic Stadt des Lernens#!, um mehr Gelehrte anzuziehen."
 flavor_vij.16.a: "Lasst uns diese Bemühungen unterstützen."
 flavor_vij.16.b: "Es ist eher teuer …"
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip|U], die Stadt des Sieges"
 flavor_vij.17.desc: "[target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen, [target_location.GetName] zu stärken, haben dazu geführt, dass die [target_location.GetRank.GetName] ein Zentrum vieler verschiedener Religionen wurde und zugleich ihren Status als [target_location.GetRank.GetNameWithNoTooltip], wo viele #L [ShowReligionAdjective('hindu')|l]e#! Gelehrte studieren können, beibehielt. Wir können diesem Unterfangen vielleicht noch mehr helfen."
 flavor_vij.17.a: "Ganz $india$ soll von [target_location.GetNameWithNoTooltip] erfahren!"
 flavor_vij.17.b: "Wir sollten uns deswegen nicht ruinieren."
 flavor_vij.17.historical_info: "Vijayanagar, übersetzt als Stadt des Sieges, war die bevölkerungsreichste und angesehenste Stadt in Indien zu jener Zeit. Nachdem sie von Harihara und Bukka Raya gegründet worden war, wurde sie allmählich zu einem wichtigen Zentrum für jeden Hindu-Bürger auf dem Subkontinent. Das heißt nicht, dass es eine frömmelnde Stadt war, denn viele Monumente gehörten gleich zu mehreren Religionen. Während des 16. Jahrhunderts wurde sie eingenommen und von einer Koalition muslimischer Sultanate sechs Monate lang geplündert."
 flavor_vij.18.title: "Der Fall von [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "Unsere Truppen haben [target_location.GetName] erstürmt und ihre Straßen besetzt, und viele unserer Soldaten haben begonnen, seine immensen Reichtümer zu plündern. Während wir sie gewähren lassen und ihren Reichtum für uns selbst erlangen, mag es vielleicht das Beste sein, die [target_location.GetRank.GetName] zu erhalten."
 flavor_vij.18.a: "Nehmt die Kriegsbeute!"
 flavor_vij.18.b: "Lasst uns die [target_location.GetRank.GetNameWithNoTooltip] erhalten."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "Mit dem Tod der Gründer unserer Nation, [GetCharacter('vij_harihara_sangama').GetName] und [GetCharacter('vij_bukka_raya_sangama').GetName], wurden viele neue Legenden und Gedichte über sie geschrieben. Eines dieser Gedichte ist #italic $madhura_vijayam$#!, das den Fall von [ShowLocationName('madurai')] beschreibt. Vielleicht können wir versuchen, diese Werke zu veröffentlichen."
 flavor_vij.19.historical_info: "Obgleich vieles seines Inhalts im Lauf der Jahre verlorenging, beschreibt Madhura Vijayam das Leben von Kumara Kampana, einem Sohn von Bukka Raya I. Es beinhaltet Einzelheiten zum Fall des Madurai-Sultanats. Daher ist es nicht nur ein Gedicht, sondern auch ein Stück historischen Wissens. Es wurde im Jahr 1916 wiederentdeckt, gedruckt und für den Rest der Welt veröffentlicht."
 flavor_vij.19.a: "Wir können uns ein solches Unterfangen leisten."
 flavor_vij.19.b: "Geld für ein paar Gedichte ausgeben? Das ist zu kostspielig."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_vij.20.desc: "Wegen der Vielzahl an Gedichten, die in verschiedenen Sprachen an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] geschrieben werden, gibt es einen Bedarf an Übersetzern. Einer von ihnen ist [target_character.GetName], ein Mann aus bescheidenen Verhältnissen, aber von großem Talent. Er ist zu uns gekommen, um uns bei unseren Übersetzungsbemühungen zu helfen."
 flavor_vij.20.a: "Lasst uns ihn anstellen."
 flavor_vij.20.b: "Übersetzer? Solche Leute werden in [ROOT.GetCountry.GetNameWithNoTooltip] nicht gebraucht."
 flavor_vij.21.title: "Gelehrtes Leben in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_vij.21.desc: "Wegen der vielen Kunstwerke in [ROOT.GetCountry.GetCapital.GetName] und der zahlreichen neuen Gelehrten, Dichter und Übersetzer, die in Scharen an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] kommen, hat [target_character.GetName] vorgeschlagen, die Art und Weise, wie der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] arbeitet, zu verändern. Anstatt dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] darauf Einfluss nimmt, sollte er vielleicht ein völlig eigenständiges Gremium werden – eher ein Schaustück unseres Prestiges als ein Verwaltungsorgan."
 flavor_vij.21.a: "Ein eher gelehrter Zugang wird in [ROOT.GetCountry.GetNameWithNoTooltip] benötigt."
 flavor_vij.21.b: "Wir sollten den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht verärgern."
 flavor_vij.22.title: "Von den [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Kriegern lernen"
 flavor_vij.22.desc: "Obgleich wir in einem dauerhaften Streit mit den #L [ShowReligionGroupAdjective('muslim')|l]en#! Nationen liegen, sollten wir nicht voreingenommen sein, was ihre Art zu kämpfen anbelangt. Ihre Reiter sind besser als unsere und bringen unsere Infanterie stets in Schwierigkeiten. Vielleicht können wir einige ihrer Taktiken annehmen und sie in die #L [ROOT.GetCountry.GetAdjective|l]e#! Armee integrieren."
 flavor_vij.22.a: "Diese Neuerung wird uns viele Siege bringen."
 flavor_vij.22.b: "Kein einziger [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]er Soldat wird in die Armee aufgenommen werden."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] können nur an [Concept('locations', 'Orten')|e] rekrutiert werden, wo der #L [ShowReligionGroupName('muslim')|l]e#! Glaube vorherrscht"
 flavor_vij.23.title: "Der [ShowLanguageNameWithNoTooltip('kannada_language')|l]en Literatur helfen"
 flavor_vij.23.desc: "Viele unserer literarischen Werke sind in [ShowLanguageName('kannada_language')|U] geschrieben, denn zahlreiche unserer großen Dichter haben in dieser Sprache gewirkt. Daher kommt auch der Begriff #italic [ShowLanguageNameWithNoTooltip('kannada_language')|l]e Literatur#! an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Allerdings hat [target_character.GetName] darüber nachgedacht, dieser Literaturform zu helfen, da [target_character.Custom('DE_PRO_PER_S_3P_N')] von all den großartigen Geschichten, die sie umfasst, begeistert ist."
 flavor_vij.23.a: "[ROOT.GetCountry.GetNameWithNoTooltip|U] soll all diese großartigen Gedichte haben!"
 flavor_vij.23.b: "Das ist unsere Mühe nicht wert."
 flavor_vij.24.title: "Wasserbedarf in [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "Wenn [target_location.GetName] gedeihen soll, braucht es eine stete Wasserversorgung. Derzeit kann die wachsende Bevölkerung der [target_location.GetRank.GetName] nur dann beibehalten werden, wenn wir all ihre grundlegenden Bedarfe abdecken. Daher hat [target_character.GetName] Pläne mit [target_character.Custom('DE_PRO_POS_S_3P')]er Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) geschmiedet, um die Bewässerung in [target_location.GetNameWithNoTooltip] zu verbessern."
 flavor_vij.24.a: "Die Stadt des Sieges wird gedeihen!"
 flavor_vij.24.b: "Wir sollten unser Staatssäckel mit Ausgaben wie diesen nicht überstrapazieren."
 flavor_vij.25.title: "Die Herangehensweise von [target_character.GetNameWithNoTooltip]"
 flavor_vij.25.desc: "Die Herrschaft von [target_character.GetName] über [ROOT.GetCountry.GetName] hat gerade erst begonnen, doch es wird Zeit, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] sich für eine Art des Umgangs mit dem Synkretismus entscheidet. Wegen der unzähligen Kulturen in $india$ ist ein toleranterer Umgang womöglich besser, doch um die Macht zu bewahren, könnte es besser sein, sie als mindere Klientelländer von uns im Zaum zu halten."
 flavor_vij.25.a: "Lasst uns keine kulturellen Minderheiten verärgern."
 flavor_vij.25.b: "Für [ROOT.GetCountry.GetNameWithNoTooltip] werden sie das Knie vor uns beugen."
 flavor_vij.26.title: "Eroberung des [ShowCultureNameWithNoTooltip('tamil')|l]en Volkes"
 flavor_vij.26.desc: "Angesichts des Falls der #L [ShowCultureName('tamil')|l]en#! Lande haben einige an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] Hof eine Debatte über deren Stellung in unserem Land angestoßen. Obgleich es verschiedene Streitigkeiten im südlichen $india$ zwischen uns und ihnen gab, sind sie noch immer ein wertvolles Klientelland zum Ausbeuten. Ihr [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist möglicherweise einer der reichsten in dieser Region. Wie wir mit ihnen verfahren, könnte beeinflussen, wie sie uns in Zukunft sehen werden."
 flavor_vij.26.a: "Wir sind Eroberer, keine Barbaren."
 flavor_vij.26.b: "Ihr Reichtum gehört uns."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], aber jeder Ort mit mindestens #Y 5 %#! #L [ShowCultureName('tamil')|l]en#! [pops|e] verliert [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_vij.27.title: "Migration des Vadugan-Volkes"
 flavor_vij.27.desc: "Wegen unserer Eroberungen in [ShowAreaName('tamil_land_area')] und da das #L [ShowCultureName('telugu')|l]e#! Volk ein besseres Leben führen will, hat es sich entschieden, südwärts zu wandern, wo die #L [ShowCultureName('tamil')|l]en#! Menschen leben. Man nennt sie das Vadugan-Volk, und sie haben eine gewisse Instabilität innerhalb der [ShowCultureNameWithNoTooltip('tamil')|l]en Lande ausgelöst. Vielleicht könnten wir einen Teil dieser Migration abschwächen, um die kulturelle Stabilität zu bewahren."
 flavor_vij.27.a: "Lasst sie nach Süden ziehen."
 flavor_vij.27.b: "Wir könnten versuchen, sie einzuschränken."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_vij.28.title: "Den $ranganathaswamy_temple$ erweitern"
 flavor_vij.28.desc: "Durch die Zwiste, die sich in $india$ ergeben haben, ist der Tempel in [ShowLocationName('srirangam')] völlig zerstört worden. Die #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrscher schenkten ihm keine Aufmerksamkeit, und da wir nun die Kontrolle über diese Sakralstätte besitzen, könnten wir dem Tempel seinen ehemaligen Glanz womöglich zurückgeben."
 flavor_vij.28.historical_info: "Vom Chola-Herrscher Dharmavarma errichtet ist der Ranganathaswamy-Tempel die älteste bestehende Tempelanlage in Südindien. In seinen frühen Jahren erfuhr der Tempel viel Wohlstand, wurde dann aber im 14. Jahrhundert vom muslimischen General Malik Kafur geplündert und seine goldenen Ikonen wurden nach Delhi geschickt. Es brauchte sechs Jahrzehnte, bis der Tempel wieder zurückgewonnen werden konnte. Unter der Vijayanagari-Herrschaft schließlich erlebte der Tempel 200 Jahre des Wohlstands, denn das Großreich legte sein Augenmerk auf die Instandsetzung und die Wiedereinsetzung der Ikonen von Vishnu und Lakshmi."
 flavor_vij.28.a: "Lasst ihn uns für [ShowGodNameWithNoTooltip('vishnu_god')] wieder aufbauen!"
 flavor_vij.28.b: "Das ist weder das Geld noch die Mühe wert."
 flavor_vij.29.title: "Bewahrer [ShowReligionAdjectiveWithNoTooltip('hindu')|l]er Praktiken"
 flavor_vij.29.desc: "Nach unserem Aufstieg zur Macht im südlichen $india$ sind wir eines der wenigen #L [ShowReligionAdjective('hindu')|l]en#! Reiche, das als Bollwerk gegen die #L [ShowReligionGroupAdjective('muslim')|l]en#! Horden steht. Statt allerdings nach außen zu blicken, ist es vielleicht Zeit, nach innen zu schauen – auf die verschiedenen Sekten und Glaubensrichtungen innerhalb von [ROOT.GetCountry.GetName]. Statt ein Hoffnungsstrahl nur für die [ShowReligionAdjectiveWithNoTooltip('hindu')|l]en Menschen zu sein, könnten wir versuchen, auch die Rechte anderer Glaubensrichtungen zu schützen."
 flavor_vij.29.a: "Lasst uns alle unsere [ShowReligionAdjectiveWithNoTooltip('hindu')|l]en Bürger schützen."
 flavor_vij.29.b: "Die Freiheit der Religionsausübung hat Vorrang."
 flavor_vij.30.title: "Tirupati-Tirumala-Tempelanlage"
 flavor_vij.30.desc: "Als womöglich prächtigster Tempel in unseren gesamten Landen brachte man den großen Tempel von Venkateshwara und den mit ihm verbundenen Tempel von Tirupati zunehmend mit den Herrrschern unseres Staates in Verbindung. Über die Jahre hinweg entwickelte er sich von einem wichtigen Wallfahrtsort hin zu einem der größten Tempel in $india$. Der Tempel wird von den Spenden aus unzähligen Schatzkammern unterstützt, und weit über vierzig Dörfer versorgen ihn mit Essen und Einkommen. Wir sollten damit allerdings nicht zufrieden sein. Wenn wir unsere Unterstützung erhöhen und ihn mit noch mehr Dörfern und Spenden versorgen, könnten wir sicherstellen, dass er der beeindruckendste Tempel in ganz Südindien wird."
 flavor_vij.30.historical_info: "Obgleich der Venkateswara-Tempel in Tirumala bereits seit alten Zeiten existierte, konnte er erst unter der Kontrolle durch das Vijayanagara-Großreich richtig gedeihen. Kaiser Krishnadevaraya spendete regelmäßig, wodurch der innere Schrein vergoldet werden konnte, und zudem gab der Kaiser auch noch eine Statue seiner selbst in Auftrag."
 flavor_vij.30.a: "Lasst uns großzügige Spenden machen."
 flavor_vij.30.b: "Lasst uns unsere Beiträge maßvoll halten."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip|U]"
 flavor_vij.31.desc: "Die nördliche Coromandel-Küste und insbesondere die [target_location.GetRank.GetName] [target_location.GetName] sind sehr wichtig für unser Reich. Durch diesen Küstenstreifen erreichen alle Waren aus dem Osten die anspruchsvollen Seelen in unserem Hauptsitz. Während sich die Gegend von unserer Besetzung erholt und unser [ROOT.GetCountry.GetFlavorRank] immer weiter wächst, beginnt ein Goldenes Zeitalter für den Hafen."
 flavor_vij.31.a: "Lasst den Hafen dort erblühen!"
 flavor_vij.31.b: "Sein natürliches Wachtum ist ausreichend."
 flavor_vij.32.title: "Unruhe auf den [ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]"
 flavor_vij.32.desc: "Obwohl unsere Herrschaft über die [ShowProvinceDefinitionName('mysore_plateau')] Ordnung in die Gegend brachte, sind die Leute dort noch immer nicht zufrieden mit uns. Sie bringen gegenüber ihren Trotz zum Ausdruck und bereiten einen Aufstand vor."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Wir sollten versuchen, diese Unruhen einzugrenzen."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Alle [pops|e] auf den [ShowProvinceDefinitionName('mysore_plateau')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Alle [pops|e] auf den [ShowProvinceDefinitionName('mysore_plateau')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] und jeder [location|e] dort verliert [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 flavor_vij.33.title: "[ROOT.GetCountry.GetNameWithNoTooltip|U] befestigen"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName|U] hat viele großartige Festungen und Schlösser. Festungen wie jene in [target_location.GetName] und [target_location2.GetName] haben es der Bevölkerung ermöglicht, in Wohlstand zu leben, denn sie sind durch sie vor Überfällen oder Angriffen geschützt. Dies hat jene Orte zu neuen Höhen geführt."
 flavor_vij.33.a: "Lasst sie gedeihen."
 flavor_vij.33.b: "Nutzt sie, um die Gebiete um sie herum noch wirksamer zu kontrollieren."
 flavor_vij.33.c: "Lasst uns noch mehr in diese Orte investieren."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Jeder Ort, der ein #Y defensives#! [building|e] hat, erhält [ShowNamedValue('development_mild_bonus')|+=] [development|e]"
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Jeder Ort, der ein #Y defensives#! [building|e] hat, erhält [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]"
 flavor_vij.1000.title: "Die Tempel von [target_country.GetNameWithNoTooltip]"
 flavor_vij.1000.desc: "Die #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrscher aus [target_country.GetName] kontrollieren eine unserer am meisten verehrten spirituellen Stätten. Obgleich dies eine annehmbare Übereinkunft sein könnte, ist sie doch viel zu unbeständig, als dass wir in dieser Angelegenheit untätig bleiben dürften. Wir sollten ihre Unterwerfung verlangen und eine Invasion vorbereiten, um sicherzustellen, dass diese Tempel nicht länger von den Ungläubigen entweiht werden."
 flavor_vij.1000.historical_info: "Obwohl vieles in Indien, was die Bevölkerung anbelangt, von den Hindus dominiert wird, liegen die meisten ihrer heiligsten Tempel in den südlichen Gebieten des Subkontinents. Dies im Zusammenspiel mit der Instabilität der muslimischen Sultanate in diesem Gebiet erlaubte es Harihara und Bukka Raya, diese Territorien fester unter ihren Griff zu zwingen und sie als ein Bollwerk gegen die nördlichen Sultanate zu nutzen."
 flavor_vij.1000.a: "Es wird Zeit, in die Offensive zu gehen."
 flavor_vij.1000.b: "Wir solten von diesen Feindseligkeiten Abstand halten."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip|U] verlangt Unterwerfung"
 flavor_vij.1001.desc: "Eine gewisse Nation ([ROOT_country.GetLongName]) verlangt unsere Unterwerfung! Falls wir uns dem nicht fügen, droht man uns mit einer Invasion. Die fadenscheinige Entschuldigung für diese Angriffslust scheinen die heiligen #L [ShowReligionAdjective('hindu')|l]en#! Tempel in unserem Land zu sein."
 flavor_vij.1001.a: "Lasst sie nur kommen."
 flavor_vij.1001.b: "Fügen wir uns ihrer Herrschaft."
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip|U] weigert sich"
 flavor_vij.1002.desc: "Leider, wenn auch wenig überraschend, verweigert sich [target_country.GetName] unserer Forderung nach Unterwerfung."
 flavor_vij.1002.a: "Bereitet die Armee vor!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip|U] gibt nach"
 flavor_vij.1003.desc: "[target_country.GetName|U] hat unsere Forderung nach Unterwerfung akzeptiert und wird nun offiziell unser Vasall werden."
 flavor_vij.1003.a: "Eine angenehme Überraschung"
 flavor_vij.1100.title: "Gerüchte über einen [ShowCultureNameWithNoTooltip('tamil')|l]en Aufstand"
 flavor_vij.1100.desc: "Obgleich wir die #L [ShowCultureName('tamil')|U]en#! Menschen unter unsere Herrschaft gebracht haben, sind viele von ihnen nicht zufrieden mit uns. Gerüchte verbreiten sich, dass unter der Führung von [target_character.GetName2] ein Sturm aufzieht, der [ROOT.GetCountry.GetName] in einen Bürgerkrieg stürzen könnte. Unsere Berater betteln, dass wir [target_character2.Custom('DE_PRO_PER_S_3P_A')] ausweisen, doch wenn wir dies tun, laufen wir Gefahr, dass wir unsere #L [ShowCultureName('tamil')]e#! Bevölkerung verärgern."
 flavor_vij.1100.a: "Wir sollten diesen Verrat loswerden!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Solange wir es nicht schaffen, #G 80 %#! [control|e] oder [pop_satisfaction|e] in [ShowAreaName('tamil_land_area')] zu erreichen oder den #Y tamilischen Anführer der Aufstände#! auszuweisen, werden innerhalb von 20 Jahren die #L [ShowCultureName('tamil')|l]en#! Lande rebellieren."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Mit unserer Politlinie, den #L [ShowCultureName('tamil')|l]en#! Aufstand einzudämmen, haben wir die Mehrheit der Aufständischen besänftigt. Nun sind sie mit unserer Herrschaft wieder zufrieden, und was noch besser ist: Sie haben [Select_CString(target_character.IsFemale, 'die Verräterin', 'den Verräter')] gefangen genommen, [Select_CString(target_character.IsFemale, 'die', 'der')] hinter dem Aufstand steckte. [target_character2.GetName|U] wurde von unseren Truppen gefasst, und ein jeder strebt danach, [target_character2.Custom('DE_PRO_PER_S_3P_A')] auszuweisen."
 flavor_vij.1101.desc.b: "Wir konnten den #L [ShowCultureName('tamil')|l]en#! Aufstand nicht eindämmen, und der Kopf dieses verräterischen Gastgebers zeigt [target_character.Custom('DE_PRO_POS_S_3P')] wahres Gesicht. [target_character.GetName|U] hatte ein Komplott ersonnen, um Unterstützung zu erhalten und [target_character.Custom('DE_PRO_POS_S_3P')] eigenes Reich zu schaffen – eines, das unabhängig von [ROOT.GetCountry.GetName] ist. Dafür verhandelte [target_character.Custom('DE_PRO_PER_S_3P_N')] mit dem [ShowCultureNameWithNoTooltip('tamil')|l]en Volk. Was nun noch bleibt, ist, die Aufständischen zu zerquetschen."
 flavor_vij.1101.a: "Fort mit [target_character.Custom('DE_PRO_PER_S_3P_D')]! Verräter gehören nicht nach [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_vij.1101.b: "Zu den Waffen, ihr Mannen! Lasst uns [target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]en Pöbel zerquetschen!"
 tamil_uprising: "Tamilen-Aufstand"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Mit der Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! konnten wir [Select_CString(target_character.IsFemale, 'die Anführerin', 'den Anführer')] des #L [ShowCultureName('tamil')|l]en#! Aufstands ergreifen. [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')] Ehrgeiz, sich [target_character.Custom('DE_PRO_POS_S_3P')] eigenes Reich zu erschaffen, wurden vernichtend geschlagen und aus [ROOT.GetCountry.GetName] verbannt. Allerdings werden die [ShowCultureNameWithNoTooltip('tamil')|l]en Menschen diese Verbannung nicht vergessen …"
 flavor_vij.1102.a: "Um [ROOT.GetCountry.GetNameWithNoTooltip] zu schützen, war es nötig."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName|U] ist verstorben. Nach einer näheren Untersuchung und ob der Antwort der #L [ShowCultureName('tamil')|l]en#! Bevölkerung darauf ist der Aufstand nun nahezu völlig befriedet. Die Bemühungen, aus unserem Reich auszubrechen, wurden unterbunden."
 flavor_vij.1103.a: "Ganz [ROOT.GetCountry.GetNameWithNoTooltip] atmet vor Erleichterung auf."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Alle #L [ShowCultureName('tamil')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_vij.1200.title: "Ein [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]er Feind"
 flavor_vij.1200.desc: "Durch den schwindenden Einfluss von [GetCountry('DLH').GetName] in $india$ und der vollständigen Befreiung des #L [ShowRegionName('deccan_region')]s#! sind neue Mächte aufgestiegen. Eine aus diesem Kreis ist [target_country.GetName] – unser Hauptwidersacher bei der Vereinigung von $india$."
 flavor_vij.1200.a: "Bereiten wir uns vor, diese Nation zu zerquetschen."
 flavor_vij.1200.b: "Wir sind noch nicht bereit …"
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName|U] schmiedet Pläne, sich in unsere Lande auszudehnen und ist bereit, [ROOT.GetCountry.GetCapital.GetName] dem Erdboden gleichzumachen. Wir müssen unser Reich schützen!"
 flavor_vij.1201.a: "Wir sind bereit für den Kampf!"
 flavor_vij_1200_shared_title: "Der Fall von [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "Der Hauptsitz unseres Rivalen, [target_location.GetName], ist nach einer langen Belagerung gefallen. Die Bevölkerung ist nun von unserer Gnade abhängig. Wir könnten die [target_location.GetRank.GetName] plündern und ihre Schätze für uns selbst abpressen oder wir zeigen ihr Respekt und entwickeln sie zu neuen Höhen."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName|U] hat unseren Hauptsitz verwüstet. Man achtet die Bevölkerung dort nicht, sondern hat sich entschieden, sie zu demütigen, was Instabilität in [ROOT.GetCountry.GetName] verursacht."
 flavor_vij_1200_shared_opt_1: "Macht es dem Erdboden gleich!"
 flavor_vij_1200_shared_opt_2: "Lasst uns die [target_location.GetNameWithNoTooltip] erhalten."
