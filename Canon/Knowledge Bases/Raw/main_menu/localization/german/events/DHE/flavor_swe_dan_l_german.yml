l_german:
 flavor_swe_dan.1.title: "Das Schicksal des südlichen Halland"
 flavor_swe_dan.1.desc: "Eine gewisse Nation ([GetCountry('DAN').GetLongName|U]) ist noch immer verschuldet, und wir haben Geld übrig. Wir könnten anbieten, ihr [ShowLocationName('laholm')] und [ShowLocationName('asbo')] abzukaufen, um unsere Lande in Schonen zu vereinen."
 flavor_swe_dan.1.historical_info: "1341 erwarb König Magnus IV. Eriksson von Schweden das südliche Halland von den verarmten Dänen. Der Kauf war ein diplomatischer und strategischer Sieg, der Schweden eine stärkere Präsenz an der Westküste sowie besseren Zugang zu wichtigen Handelsrouten sicherte. Obwohl Halland später ein Schlachtfeld zwischen Dänemark und Schweden wurde, war dieser Erwerb eine frühe Geltendmachung schwedischen Einflusses in der Region."
 flavor_swe_dan.1.a: "Unterbreitet das Angebot!"
 flavor_swe_dan.1.b: "Wir können das Geld anderweitig besser anlegen."
 flavor_swe_dan_offer: "Wenn sie annehmen, bezahlen wir #Y 250#!@gold!"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Wir sind noch immer verschuldet, und nun bietet uns die Nation „[GetCountry('SWE').GetLongName|U]“ uns an, [ShowLocationName('laholm')] und [ShowLocationName('asbo')] zu kaufen. Wie sollen wir vorgehen?"
 flavor_swe_dan.2.a: "Wir brauchen das Geld!"
 flavor_swe_dan.2.b: "Das ist unser Land!"
 flavor_swe_dan.3.title: "Die Dänen nehmen an"
 flavor_swe_dan.3.desc: "Eine gewisse Nation ([GetCountry('DAN').GetLongName|U]) nahm unser Angebot an, [ShowLocationName('laholm')] and [ShowLocationName('asbo')] zu kaufen. Nun sind unsere Lande in Schonen vereint."
 flavor_swe_dan.3.a: "Sie werden auf ewig unser sein …"
 flavor_swe_dan.4.title: "Die Dänen lehnen ab"
 flavor_swe_dan.4.desc: "Eine gewisse Nation ([GetCountry('DAN').GetLongName|U]) lehnte unser Angebot ab, [ShowLocationName('laholm')] und [ShowLocationName('asbo')] zu kaufen. Dies schreit nach militärischer Vergeltung!"
 flavor_swe_dan.4.a: "Das bedeutet Krieg!"
