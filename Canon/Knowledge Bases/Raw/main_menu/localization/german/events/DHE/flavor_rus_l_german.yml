l_german:
 flavor_rus.1.title: "Die Pomjestija-Reform"
 flavor_rus.1.desc: "Die Eroberung von [GetCountry('NOV').GetName] birgt aufgrund des starken örtlichen Widerstands noch immer die Gefahr von Aufständen. Es kam zu gewaltsamen Ausweisungen von Bürgern, und die einheimischen Anführer der [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]en Kirche wurden durch #L [ROOT.GetCountry.GetAdjective|l]e#! #L [target_religion.GetName|l]e#! Anführer ersetzt. Um weitere Aufstände zu unterdrücken, könnten wir zur Zentralisierung der Macht und zur Sicherung der Treue eine Reform der Landverwaltung einführen, die den örtlichen #L [ShowPopTypeName('nobles')]n#! ihr Land entzieht und es der Armee übergibt."
 flavor_rus.1.a: "Führt die Pomjestija-Reform ein."
 flavor_rus.1.b: "Wir sollten uns mehr an „[GetCountry('NOV').GetNameWithNoTooltip]“ orientieren."
 flavor_rus.1.c: "Treibt alle Widersacher zusammen und richtet sie hin."
 flavor_rus.1.historical_info: "Nachdem Moskau 1471 in Nowgorod eingefallen war und Litauen Nowgorod nicht zu Hilfe kam, musste Nowgorod den Vertrag von Korostyn akzeptieren, der seine Unabhängigkeit weiter einschränkte. Iwan III., der wegen der Ereignisse um seinen Vater immer noch Aufstände befürchtete, ließ viele Nowgoroder Bürger ausweisen. Zudem ersetzte er die Anführer der Nowgoroder Kirche durch russisch-orthodoxe. Das Land wurde den Einheimischen weggenommen und Kavalleristen zum Dank für deren Militärdienst zugeteilt. Nachdem Iwan III. dort die Reform der Landverwaltung, das sogenannte Pomestie-System, eingeführt hatte, übernahm er selbiges auch in Moskau. Indem er die Ländereien der örtlichen Adligen, der Bojaren, in Besitz nahm und an die Mitglieder seiner Armee verteilte, stärkte und zentralisierte er seine Macht und die Treue seiner Truppen und anderer Diener. Von Nowgorod war bis 1489 nur noch ein Schatten früherer Tage geblieben und es war nunmehr ein Teil des ständig wachsenden russischen Reiches."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "[Select_CString(malyuta_skuratov.IsFemale, 'Die fähige Strategin', 'Der fähige Stratege')] [malyuta_skuratov.GetName] ist derzeit auf der Suche nach einer Anstellung am Hof. [malyuta_skuratov.Custom('DE_PRO_PER_S_3P_N')|U] verfügt über ein umfassendes Verständnis für politische Intrigen, eine erwiesene unerschütterliche Treue und den Ruf [Select_CString(malyuta_skuratov.IsFemale, 'einer gnadenlosen Vollstreckerin', 'eines gnadenlosen Vollstreckers')]. [malyuta_skuratov.Custom('DE_PRO_PER_S_3P_N')|U] wird „Schwarzer Hund“ und „Eiserne Faust“ genannt und wird unsere Feinde in Angst und Schrecken versetzen, indem [malyuta_skuratov.Custom('DE_PRO_PER_S_3P_N')] die wortgetreue Ausführung jedes royalen Befehls sicherstellt."
 flavor_rus.2.a: "[Select_CString(malyuta_skuratov.IsFemale, 'Eine exzellente Ministerin!', 'Ein exzellenter Minister!')]"
 flavor_rus.2.tt1: "Die außerordentliche Brutalität von [malyuta_skuratov.GetNameWithNoTooltip] kommt bei [target_root_country.GetGovernment.GetRuler.GetName] gut an"
 flavor_rus.2.b: "[Select_CString(malyuta_skuratov.IsFemale, 'Eine erbarmungslose Kriegstreiberin', 'Ein erbarmungsloser Kriegstreiber')]."
 flavor_rus.2.historical_info: "Maljuta Skuratow war einer der bekanntesten Anführer der Opritschnina-Ära, als Iwan der Schreckliche und seine Geheimpolizei Tausende von Hinrichtungen und Enteignungen durchführten. Skuratow machte sich 1569 einen Namen, als er an der Verhandlung und Hinrichtung von Iwans einzigem Vetter Wladimir Andrejewitsch Staritski teilnahm, der als möglicher Thronanwärter galt. Später im selben Jahr erdrosselte er den Moskauer Metropoliten Philipp II., weil dieser die Prozesse kritisiert hatte. 1570 war Skuratow zudem für die Ermordung Tausender Bürger während einer Strafexpedition nach Nowgorod verantwortlich. Er fiel 1573 während der Belagerung von Weißenstein im Livländischen Krieg."
 flavor_rus.3.title: "Russland blickt nach Osten"
 flavor_rus.3.desc: "Nachdem wir nun die Kontrolle über die Gebiete [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] und [ShowAreaName('astrakhan_area')] erlangt haben, müssen wir unsere Expansion nach Osten fortsetzen, um die Herrschaft über den [ShowRegionName('ural_region')] zu erlangen und uns an jenen zu rächen, die einst versuchten, über uns zu herrschen."
 flavor_rus.3.a: "Es gehört alles Mütterchen Russland."
 flavor_rus.3.b: "Die innere Stabilität steht an erster Stelle."
 flavor_rus.3.c: "Wir weiten unsere Herrschaft mit Worten aus, nicht mit Schwertern."
 flavor_rus.3.historical_info: "1552 unternahm Zar Iwan IV. der Schreckliche einen Feldzug gegen das Khanat Kasan, das östlich von Nijni-Nowgorod den Zugang zur Wolga blockierte. Durch den Einsatz schwerer Artillerie durchbrach man die Mauern der tatarischen Stadt, die daraufhin rasch eingenommen und annektiert wurde. Nach seinem Erfolg gegen Kasan vier Jahre zuvor unternahm Iwan 1556 einen weiteren Feldzug gegen das Khanat Astrachan südlich der Wolga. Die Eroberung Astrachans öffnete den Zugang zum Kaspischen Meer und brachte das gesamte Wolgabecken unter russische Kontrolle. Städte wie Samara, Saratow und Zarizyn wurden entlang des Flusses gegründet, um eine angemessene Kontrolle zu gewährleisten."
 flavor_rus.4.title: "Das Hindernis von „[GetCountry('PLC').GetNameWithNoTooltip]“"
 flavor_rus.4.desc: "Die erfolgreiche Expansion nach Westen hat uns die volle Kontrolle über „[ShowAreaName('smolensk_area')]“ gebracht, doch es gibt noch immer Widerstandsnester in „[ShowAreaName('white_ruthenia_area')]“, die unser weiteres Vordringen in die Ländereien von „[GetCountry('PLC').GetName]“ behindern. Wir müssen den Vorteil nutzen und die verbleibenden Territorien sichern, wenn wir alle slawischen Länder in einem großen [ROOT.GetCountry.GetFlavorRank] vereinen wollen."
 flavor_rus.4.a: "Vorwärts!"
 rus_claimed_land: "Erhob Anspruch auf unser Land"
 rus_claimed_land_antagonism: "Erhob Anspruch auf unser Land"
 flavor_rus.4.b: "Dies würde die Diplomatiebeziehungen belasten."
 flavor_rus.4.tt1: "Der Widerstand gegen den Expansionismus verdrießt den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.4.c: "Es gab eine Zeit, da gehörten diese Länder uns."
 flavor_rus.4.tt2: "Die charismatische Handschrift von [target_root_country.GetGovernment.GetRuler.GetName] wirft Fragen über den rechtmäßigen Besitz der Region [ShowAreaName('white_ruthenia_area')] auf"
 flavor_rus.4.historical_info: "Iwan IV. von Russland hatte die Grenzen seines Landes weit nach Süden und Osten ausgedehnt, stieß aber im Westen, vor allem in Livland, auf starken Widerstand. Die Kriege mit Polen-Litauen und Schweden zogen sich in die Länge und endeten mit zahlreichen Niederlagen, sodass Iwan gezwungen war, einen Friedensvertrag zu unterzeichnen, in dem Russland alle westlichen Gebietsgewinne abtreten musste. Die Feindschaft zwischen den beiden Ländern blieb bestehen und gipfelte in der polnischen Besetzung Moskaus während der Zeit der Wirren."
 flavor_rus.5.title: "Die Unterwerfung der Steppen"
 flavor_rus.5.desc: "Die siegreiche Eroberung der nomadischen Turkstämme, die in den Steppen leben, hat unsere Ostfront viele Kilometer vorangetrieben und uns in Reichweite von „[ShowAreaName('lower_yik_area')]“ gebracht. Wir müssen die Steppen für uns sichern, indem wir die Bedrohung durch Überfälle beseitigen, ihre Unterwerfung vollenden und eine neue Ära der Erforschung des Ostens einleiten."
 flavor_rus.5.a: "Der letzte noch zu zähmende Grenzbereich."
 flavor_rus.5.b: "Nichts weiter als Weideland für Vieh."
 flavor_rus.5.historical_info: "Unmittelbar nach dem Fall von Astrachan unternahm Zar Iwan IV. einen Feldzug in die Steppen südlich von Kasan, wo die Nogaier-Horde siedelte. Dies war der erste Schritt zur weiteren Expansion nach Osten. Der Feldzug wurde von Kosaken geführt und von der mächtigen Kaufmannsfamilie Stroganow finanziert. Es folgte die Eroberung des Khanats Sibir und die anschließende Vernichtung des letzten Khanats, was die Erforschung und Kontrolle des riesigen Hinterlandes ermöglichte. Dies führte schließlich dazu, dass die Kosaken aus ihren Ostrogen (einfache Befestigungsanlagen zur Sicherung des Durchgangsverkehrs) Städte bauten und 1645 bei Ochotsk den Pazifik erreichten."
 flavor_rus.6.title: "Der Auserwählte Rat"
 flavor_rus.6.desc: "Die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! behindert jene Zentralisierung der Macht, die für eine rasche Entscheidungsfindung notwendig ist. Es wurde vorgeschlagen, einen Exekutivrat aus ausgewählten Persönlichkeiten zu bilden, um die Regierungsverfahren zu beschleunigen und den Einfluss des Adels zu begrenzen. So ließen sich die verschiedenen Widrigkeiten angehen und die nötigen Reformen durchführen. [alexi_adashev.GetName|U] und [sylvestr_the_priest.GetName|U] sind enge Freunde unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und sollen dem Rat angehören."
 flavor_rus.6.a: "Eine beeindruckende Truppe fähiger Männer."
 flavor_rus.6.b: "Solch ein Rat wird keinen Einfluss haben."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip|U] und [sylvestr_the_priest.GetNameWithNoTooltip] werden zur Freude des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s gejagt und hingerichtet"
 enable_chosen_rada_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('chosen_rada_reform')]"
 flavor_rus.6.historical_info: "Der Auserwählte Rat war eine Gruppe von Beratern, die in den ersten Jahren der Herrschaft Iwans IV. eine wichtige Rolle spielten. Er bestand aus Persönlichkeiten wie Alexei Adaschew und dem Priester Silvester, die dem Großfürsten Iwan IV. als vertrauenswürdige Berater zur Seite standen und für dessen Bemühungen um die Zentralisierung der Macht, die Reform des Rechtssystems und die Lösung verschiedener staatlicher Widrigkeiten unverzichtbar waren."
 flavor_rus.7.title: "Die Plünderung von [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.7.desc: "Der anhaltende Streit mit „[moscow_sacker.GetName]“ nahm eine katastrophale Wendung, als fremde Streitkräfte die Tore von [ShowLocationName('moscow')] durchbrachen und eine Spur der Verwüstung hinterließen. Gebäude wurden niedergebrannt, und tragische Berichte über zivile Opfer erreichen die Überlebenden. Dies ist ein schreckliches Unheil für „[ROOT.GetCountry.GetName|U]“!"
 flavor_rus.7.a: "Leitet Hilfsmaßnahmen um."
 rus_sacked_moscow: "Geplündertes Moskau"
 flavor_rus.7.b: "Ergreift die Gelegenheit, Widerstände zu zerschlagen."
 flavor_rus.7.historical_info: "1558 erkannte Zar Iwan IV. die Bedeutung eines freien Zugangs zur Ostsee für den europäischen Handel und verlagerte seinen Schwerpunkt nach Westen. Er zog in den Krieg, um die russische Herrschaft über Livland zu errichten. Zunächst gelang es Russland, die livländischen Ritter zu besiegen, doch ihr Verbündeter Litauen schloss sich kurz darauf Polen an. Der Krieg zog sich in die Länge: Während die Schweden, die ihre eigenen Interessen in Estland verfolgten, Polen gegen Russland unterstützten, griffen die Krimtataren Astrachan an und unternahmen 1571 sogar eine groß angelegte Invasion in Russland. Dabei wurde Moskau geplündert und bis auf den Kreml niedergebrannt."
 flavor_rus.8.title: "Das Kormlenije-System"
 flavor_rus.8.desc: "Die laufenden Bemühungen, Macht und Kontrolle innerhalb des #L [ROOT.GetCountry.GetAdjective|l]en#! Staates zu festigen, stoßen auf ein Hindernis, da zu viel Macht in den Händen des regionalen #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! liegt. Um dem entgegenzuwirken, könnten wir ein System einführen, in dem der Zar die Kontrolle über die Verteilung der finanziellen und materiellen Bedürfnisse der #L [ShowPopTypeName('nobles')]n#! hat, um das Gleichgewicht der Macht und die Kontrolle über den Adel und die Bürokraten aufrechtzuerhalten und so deren weitere Unterstützung zu sichern."
 flavor_rus.8.a: "Die Leine kann nie zu kurz sein."
 flavor_rus.8.b: "Veraltet und überflüssig."
 flavor_rus.8.historical_info: "Das Kormlenije-System war ein System zur Deckung der finanziellen und materiellen Bedürfnisse des russischen Adels und der Bürokratie während der Herrschaft von Iwan dem Schrecklichen. Es war ein wichtiger Bestandteil seiner Bemühungen, Macht und Kontrolle innerhalb des russischen Staates zu festigen. Die Adligen, die vom Kormlenije-System profitierten, gerieten in finanzielle Abhängigkeit vom Zaren. Diese Abhängigkeit sicherte ihre Treue und schreckte potenzielle Gegner ab."
 flavor_rus.9.title: "Die Unabhängigkeit der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-orthodoxen Kirche"
 flavor_rus.9.desc: "Der Fall von [ShowLocationName('constantinople')], dem historischen Sitz der #L [ShowReligionAdjective('orthodox')|l]en#! Kirche, bietet uns eine große Chance. Wir müssen nun entscheiden, ob wir das Erbe bewahren und uns für die Übertragung der Kontrolle über die [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]e Kirche an [ShowLocationName('moscow')] einsetzen oder ob wir die Alternative verfolgen, den ehemaligen Hauptsitz des Reichs von den #L [ShowReligionGroupAdjective('muslim')|l]en#! Heiden zurückzuerobern."
 flavor_rus.9.a: "Zweifellos ein ehrgeiziges Ziel."
 rus_aspires_to_lead_orthodoxy: "Strebt die Führung der Orthodoxie an"
 flavor_rus.9.b: "Es ist unsere Bestimmung, Konstantinopel zu befreien."
 flavor_rus.9.historical_info: "Kurz vor dem Zusammenbruch des Byzantinischen Reiches wurde die russische Kirche de facto unabhängig vom Patriarchat von Konstantinopel. Der vom Konzil der russischen Bischöfe eingesetzte Metropolit Jona erhielt den Titel eines Metropoliten von Moskau und ganz Russland. Seitdem hat sich die russische Kirche immer mehr von Konstantinopel gelöst und sich mit dem russischen Staat verbündet."
 flavor_rus.10.title: "Das Joch der Leibeigenschaft"
 flavor_rus.10.desc: "Der derzeitige Ausbruch der [ShowDiseaseName('bubonic_plague')] wütet in ländlichen Gemeinden in „[ROOT.GetCountry.GetName|U]“. Es wird berichtet, dass ganze Dörfer verlassen werden, weil die Bewohner versuchen, der göttlichen Strafe zu entgehen. Die Felder liegen brach und es besteht die dringliche Gefahr, dass die Ernten erheblich in Mitleidenschaft gezogen werden, wenn man die Lage nicht umgehend unter Kontrolle bringt."
 flavor_rus.10.a: "Macht die Bauern zu Leibeigenen."
 flavor_rus.10.tt: "In einer Demonstration geeinter Stärke lehnen sich mehrere Gemeinschaften gegen ihre #L [ShowPopTypeName('nobles')|l]n#! Herren auf und widersetzen sich heftig den vorgeschlagenen Änderungen"
 STATIC_MODIFIER_NAME_unattended_crops: "Unbeaufsichtigte Ernte"
 flavor_rus.10.b: "Macht die Bauern nicht zu Leibeigenen."
 flavor_rus.10.historical_info: "Ende des 16. Jahrhunderts starben in Moskowien eine halbe Million Menschen an Dürre, Hunger und Pest. Die Bauern flohen aus ihren Dörfern und ließen ihr Land von Unkraut überwuchert zurück. Als Antwort darauf wurde den Bauern per Dekret verboten, ihr angestammtes Land zu verlassen, und Bauern wurden zu Leibeigenen."
 flavor_rus.11.title: "Die Synode der Hundert Kapitel"
 flavor_rus.11.desc: "1551 berief Metropolit Makarij die Kirche zu einer Synode ein, die als „Synode der Hundert Kapitel“ bekannt wurde, um die kirchlichen Zeremonien und Pflichten in ganz Russland zu vereinheitlichen. Man forderte auch, dass die Regierung ihre Gerichtsbarkeit über die Kirche aufgeben sollte."
 flavor_rus.11.a: "Bestätigt diese Änderungen."
 flavor_rus.11.b: "Verbietet diese Ideen."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip|U]"
 flavor_rus.12.desc: "[Select_CString(boris_morozov.IsFemale, 'Die sparsame Finanzierin', 'Der sparsame Finanzier')] [boris_morozov.GetName] gilt als [Select_CString(boris_morozov.IsFemale, 'ehrgeizige und fähige Politikerin', 'ehrgeiziger und fähiger Politiker')], der für die tägliche Arbeit des [ROOT.GetCountry.GetAdjective|l]en Staates von großem Nutzen sein könnte. [boris_morozov.Custom('DE_PRO_POS_S_3P')|U]e Bestrebungen, die Einnahmen der Staatskasse zu erhöhen, würden wahrscheinlich zu erheblichen Einschnitten bei den Gehältern der Staatsbediensteten und zu einer Verschlankung der Verwaltung der Regierungsgeschäfte führen. Es wird erwartet, dass [boris_morozov.Custom('DE_PRO_PER_S_3P_N')] die Position im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zusätzlich zu [boris_morozov.Custom('DE_PRO_POS_S_3P')]en anderen Aufgaben bei Hofe übernehmen und zweifellos ein Gewinn für die Verwaltung des Landes sein wird."
 flavor_rus.12.a: "Ladet [boris_morozov.Custom('DE_PRO_PER_S_3P_A')] an den Hof ein."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Dampfwalzen-Verwalter"
 flavor_rus.12.tt2: "[boris_morozov.Custom('DE_PRO_POS_S_3P')|U] starker Einfluss als Regent[boris_morozov.Custom('DE_END_NOU_S_GS_N')] begünstigt die Interessen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_rus.12.tt3: "[boris_morozov.Custom('DE_PRO_PER_S_3P_N')|U] kann weitere Reformen einführen, wenn [boris_morozov.Custom('DE_PRO_PER_S_3P_N')] als [regent|e] dient oder dem [cabinet|e] angehört"
 flavor_rus.12.b: "Verarmter Pöbel kann nicht über das [ROOT.GetCountry.GetFlavorRank] herrschen."
 flavor_rus.12.historical_info: "Boris Morosow war der Schwager und Erzieher des Zaren Alexei und leitete die Regierung in den ersten Jahren seiner Herrschaft. Als Verantwortlicher für die Gehälter und die große Schatzkammer versuchte Morosow, die Staatseinnahmen zu erhöhen, indem er die Gehälter senkte und neue Steuern einführte. Die hohe Salzsteuer löste den Salzaufstand von 1648 aus und gab diesem seinen Namen. Nach einem kurzen Exil in einem Kloster konnte Morosow nach Moskau zurückkehren, wo er sich unauffällig verhielt, aber einen großen Teil der Regierung kontrollierte."
 flavor_rus.13.title: "Das Gesetzbuch „Sobornoje Uloschenije“"
 flavor_rus.13.desc: "Die bestehende Gesetzgebung, die die rechtliche und gesellschaftliche Struktur von „[ROOT.GetCountry.GetName|U]“ festschreibt, ist veraltet und nicht mehr zeitgemäß, ebenso wie die Autorität, die unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ausübt. Wir müssen ein neues, umfassendes Rechtssystem schaffen, das auf dem traditionellen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Recht fußt und Elemente des [GetCountry('BYZ').GetAdjective|l]en Rechts enthält. Dies ermöglicht eine weitere Stärkung der zentralen Autorität, die Schaffung einer harmonischen Beziehung zwischen Kirche und Staat sowie die Einführung harter Strafen für Vergehen wie Diebstahl, Verrat und Rebellion."
 flavor_rus.13.a: "Setzt es durch."
 flavor_rus.13.b: "Warum sollte man ein Erfolgsrezept ändern?"
 flavor_rus.13.historical_info: "Die Sobornoje Uloschenije war ein Gesetzbuch, das im russischen Zarenreich von einer repräsentativen Versammlung der russischen Stände verabschiedet wurde. Sein Ziel war es, einen überarbeiteten Rechtsrahmen für die Rechtspflege, das Straf- und Zivilrecht sowie Regelungen für gesellschaftliche und wirtschaftliche Angelegenheiten zu schaffen. Es zementierte die Leibeigenschaft, indem es die bestehende Gesellschaftsordnung festigte und die Bauern an die Scholle band."
 flavor_rus.14.title: "Die Reformen von Nikon"
 flavor_rus.14.desc: "Die Praktiken der #L [ShowCultureName('greek_culture')]en#! und #L [ShowCultureGroupName('russian_group')]en#! Kirche haben sich im Lauf der Zeit weiterentwickelt, und es bestehen einige Unterschiede in den Messbüchern, den Ritualen und der Gestaltung der Ikonen. Wir sollten Schritte unternehmen, um die Kirche zu modernisieren und Harmonie zwischen unseren beiden autokephalen Gemeinschaften zu schaffen."
 flavor_rus.14.a: "Lasst uns die Kirche modernisieren."
 flavor_rus.14.b: "Befolgt den Rat der Raskolniki."
 flavor_rus.14.tt2: "[nikita_minin.Custom('DE_PRO_PER_S_3P_N')|U] kann eine Glaubensreform vorantreiben, sofern [nikita_minin.Custom('DE_PRO_PER_S_3P_N')] ins [cabinet|e] berufen wird"
 flavor_rus.14.historical_info: "Nikon, Patriarch der russisch-orthodoxen Kirche, führte weitreichende Reformen zur Läuterung der Disziplin und der Rituale der Kirche durch, indem er die Messbücher der Griechen korrigierte. Angesichts heftigen Widerstands wurde Nikon verbannt und schließlich abgesetzt. Trotz seiner Absetzung blieben seine Reformen allerdings bestehen."
 flavor_rus.15.title: "Raskol"
 flavor_rus.15.desc: "Die jüngsten Reformen haben die kirchlichen Gemüter der #L [ROOT.GetCountry.GetAdjective|l]-[ShowReligionAdjective('orthodox')|l]en#! Kirche aufgewühlt und zu einer Spaltung zwischen Befürwortern und Gegnern der als radikal und tiefgreifend empfundenen Veränderungen geführt. Wir müssen uns entscheiden, ob wir die jüngsten Veränderungen rückgängig machen oder an den neuen Prinzipien festhalten wollen, die den Wandel der Kirche leiten."
 flavor_rus.15.a: "Diese Reformen sind notwendig."
 flavor_rus.15.tt1: "[nikita_minin.Custom('DE_ART_DEF_S_N')|U] energische und wortgewandte [nikita_minin.GetName] führt zum Entsetzen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! kühne Reformen durch"
 flavor_rus.15.b: "Unterstützt die alten Traditionen."
 flavor_rus.15.c: "Entmachtet [nikita_minin.GetNameWithNoTooltip]."
 flavor_rus.15.tt2: "[nikita_minin.GetName|U] wird von der Synode verurteilt und in den Mönchsstand versetzt"
 flavor_rus.15.historical_info: "Der Raskol war ein bedeutendes Schisma innerhalb der russisch-orthodoxen Kirche, das nach den Kirchenreformen des Patriarchen Nikon auftrat. Viele empfanden die Veränderungen als zu weitreichend und als Abweichung von der wahren Orthodoxie, woraufhin sich eigene Glaubensgemeinschaften bildeten, um die alten Wege weiter zu praktizieren. Die als Raskolniki-Sekte bekannte Gruppe wurde von Gruppen wie den Duchoborzen unterstützt und hielt an den alten, von Nikon verbotenen Praktiken fest."
 flavor_rus.16.title: "Die großen Reformen"
 flavor_rus.16.desc: "Der Vorsprung unserer Nachbarn auf dem Gebiet der Wissenschaft hinterlässt in unserer Gesellschaft eine Schneise der Rückständigkeit. Wir müssen gesellschaftliche Reformen in Angriff nehmen und uns von den Fesseln der Tradition befreien, denn sonst laufen wir Gefahr, dass uns andere Mächte, die sich schneller anpassen, überholen und verdrängen."
 flavor_rus.16.a: "Ein notwendiges Übel."
 flavor_rus.16.tt1: "Versuche, die Macht der Kirche einzuschränken, werden vom [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sehr ungern gesehen"
 flavor_rus.16.tt2: "Reformen werden wahrscheinlich einen Aufstand provozieren"
 flavor_rus.16.b: "Vermeidet einen Einfluss von außen."
 flavor_rus.16.tt3: "Die Lehren aus der langen Reise durch Europa bleiben unberücksichtigt"
 flavor_rus.16.historical_info: "Im späten 17. und frühen 18. Jahrhundert führte Peter der Große eine Reihe von Reformen ein, um Russland zu einem modernen europäischen Staat zu machen. Regierung und Armee wurden unter der Aufsicht westeuropäischer Berater reformiert, und Peter, der davon träumte, Russland zu einer Seemacht zu machen, strebte die Kontrolle über die Küsten der Ostsee und des Schwarzmeers an. Die drastischen Reformen stießen auf heftigen Widerstand der Bevölkerung, die sich durch die plötzliche Aufgabe ihres traditionellen Lebens und ihrer Traditionen vor den Kopf gestoßen fühlte."
 flavor_rus.17.title: "Der Bulawin-Aufstand"
 flavor_rus.17.desc: "Die Unzufriedenheit mit den jüngsten Reformen hat zu einem weit verbreiteten Aufstand des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! geführt, der versucht, das Regime zu stürzen, und [ROOT.GetCountry.GetName|U] zu den alten Traditionen zurückführen will. Dieses Ärgernis ist dringend anzugehen, bevor es das Land destabilisiert und die Modernisierungsbemühungen zunichtemacht."
 flavor_rus.17.a: "Zermalmt den Aufstand."
 flavor_rus.17.b: "Appelliert an den gesunden Menschenverstand."
 flavor_rus.17.tt1: "Die militärische Stärke von [target_root_country.GetGovernment.GetRuler.GetName] flößt einigen Rebellenanführern Angst ein und begrenzt das Ausmaß des Aufstands"
 flavor_rus.17.tt2: "Der visionäre Appell von [target_root_country.GetGovernment.GetRuler.GetName] überzeugt die Rebellenanführer, die Waffen niederzulegen und die Reformen zu unterstützen"
 flavor_rus.17.c: "Macht die meisten Reformen rückgängig."
 bulavin_rebellion: "Bulawin-Aufstand"
 flavor_rus.17.historical_info: "Der Bulawin-Aufstand brach im Oktober 1707 aus, als Kondrati Bulawin und eine Gruppe von Donkosaken einen Trupp Kopfgeldjäger überfielen und töteten, den Peter der Große ausgesandt hatte, um flüchtige Bauern, die sich in der Donregion versteckt hielten, festzunehmen. Der Grund dafür war, dass Peters neu reformierter Staat sich ausdehnte, was sowohl das Land der Kosaken als auch deren Halbautonomie zu beeinträchtigen begann. Der Aufstand richtete sich nicht gegen das Zarenreich, sondern gegen Peter und dessen Berater, die man als böse Mächte ansah, die mit ihren Reformen Russland vernichten wollten."
 flavor_rus.18.title: "Diplomatisches Intermezzo"
 flavor_rus.18.desc: "[Select_CString(fyodor_baikov.IsFemale, 'Die orientalische Verbindungsfrau', 'Der orientalische Verbindungsmann')] [fyodor_baikov.GetName] besuchte kürzlich „[GetCountry('CHI').GetName|U]“, um diplomatische Beziehungen aufzunehmen und einen Vertrag über gegenseitigen Respekt zu schließen. Leider wurde die Etikette aufgrund zu großer kultureller Unterschiede nicht ordentlich eingehalten, was zu dem bedauerlichen Missverständnis führte, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sich der Suzeränität von „[GetCountry('CHI').GetNameWithNoTooltip|U]“ unterwarf und den #L [ROOT.GetCountry.GetAdjective|l]en#! Hof aufforderte, sofort mit der Zahlung eines Tributs zu beginnen. Dieser diplomatische Fehler muss korrigiert werden, denn andernfalls riskieren wir, die Unzufriedenheit im Land zu schüren, die an die dunklen Tage der #L [ShowCultureGroupName('tatar_group')|l]en#! Herrschaft erinnert."
 flavor_rus.18.a: "Ignoriert die Forderungen."
 flavor_rus.18.tt1: "Die frostigen Beziehungen zwischen „[target_root_country.GetNameWithNoTooltip|U]“ und „[GetCountry('CHI').GetNameWithNoTooltip|U]“ führen zu einem vorübergehenden Einfrieren der diplomatischen Beziehungen und gemeinsamen Initiativen"
 rus_ignored_vassal_demands: "Ignorierte Vasallenforderungen"
 flavor_rus.18.b: "Erkennt das Vasallentum an, verweigert jedoch die Zahlung."
 rus_paid_vassal_respect: "Erwiesener Respekt gegenüber den Vasallen"
 flavor_rus.18.c: "Zahlt den Tribut."
 rus_paid_vassal_tribute: "Gezahlter Vasallentribut"
 flavor_rus.18.historical_info: "Fjodor Baikow reiste 1656 nach Peking, um diplomatische Beziehungen mit China aufzunehmen. Er erhielt die klare Anweisung, sich nicht auf demütigende Rituale einzulassen, die eine Unterlegenheit Russlands gegenüber China implizieren würden. Als er vor den Toren der Verbotenen Stadt ankam, weigerte er sich daher, sich zu verbeugen, da dies aus chinesischer Sicht die Anerkennung der Vorherrschaft des Qing-Reiches durch den russischen Staat bedeutet hätte. Dies brachte ihm mehrere Monate Isolation und schließlich die Ausweisung aus Peking ein."
 flavor_rus.19.title: "Der Kosakenaufstand von Stenka Rasin"
 stenka_razin_tt: "[rebel_origin.GetName|U]e [pops|e] aus der Region [ShowRegionNameWithNoTooltip('steppes_region')] schließen sich [stenka_razin.GetName] an"
 flavor_rus.19.desc: "Angesichts gesellschaftlicher Ungerechtigkeit und wirtschaftlicher Not haben sich die #L [rebel_origin.GetName|l]en#! Kosaken der Pontischen Steppe erhoben, um ihre Unabhängigkeit zu fordern. Wir können versuchen, den Aufstand mit der Macht unserer Streitkräfte niederzuschlagen oder eine diplomatische Strategie anzustreben, indem wir eine autonome Lösung vorschlagen."
 flavor_rus.19.a: "Erstickt die separatistischen Bewegungen."
 flavor_rus.19.b: "Gewährt begrenzte Autonomie."
 flavor_rus.19.c: "Bietet eine spirituelle Lösung an."
 flavor_rus.19.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wendet sich an die Rebellenanführer, die sich als Verteidiger des #L [ShowReligionAdjective('orthodox')|l]en#! Glaubens ausgeben, und appelliert an ihre gemeinsamen Werte, um einen Kompromiss zu erreichen"
 stenka_razin: "Stenka Rasins Kosakenaufstand"
 stenka_razin_gives_up_tt1: "Jeder [location|e] in Besitz in der [region|e] [ShowRegionName('steppes_region')] verliert [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]"
 stenka_razin_gives_up_tt2: "Jeder [location|e] in Besitz in der [region|e] [ShowRegionName('steppes_region')] verliert [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 flavor_rus.19.historical_info: "Stenka Rasin gelangte durch erfolgreiche Überfälle auf persische und russische Siedlungen zu Ruhm und Reichtum. 1670 unternahm er einen Feldzug gegen die zaristischen Festungsstädte an der Wolga und eroberte mit einer Streitmacht von 7.000 Kosaken Zarizyn und Astrachan. Rasin, der sich Ausschweifungen und Grausamkeiten hingab, ersetzte die örtlichen Regierungen durch eine kosakische Selbstverwaltung. Sein Aufstand breitete sich aus, eroberte Saratow und drang bis Simbirsk vor. Als Rasin 1671 auf ein Heer von Loyalisten traf, erlitt er eine entscheidende Niederlage, die zu seiner Gefangennahme, Folter und Hinrichtung auf dem Roten Platz in Moskau führte."
 flavor_rus.20.title: "Vertrag von Nertschinsk"
 flavor_rus.20.desc: "Territoriale Konflikte zwischen dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetFlavorRank] und [GetCountry('CHI').GetName|U] werden wahrscheinlich zunehmen, wenn wir weiter nach Osten expandieren. Wir sollten einen Vertrag vorschlagen, um weitere Spannungen zu vermeiden und unseren Anspruch auf [ShowRegionName('west_siberia_region')] und [ShowRegionName('east_siberia_region')] zu stärken. Im Gegenzug könnten wir als freundliche Geste auf jeglichen Einfluss auf die [ShowRegionName('manchuria_region')] verzichten."
 flavor_rus.20.a: "Die Bedingungen sind akzeptabel."
 flavor_rus.20.tt1: "Die Durchsetzungskraft von [target_root_country.GetName] in Sachen [ShowRegionName('west_siberia_region')] und [ShowRegionName('east_siberia_region')] wird zweifellos alle Länder mit ähnlichen Ansprüchen auf diese Regionen provozieren"
 rus_treaty_of_nerchinsk: "Vertrag von Nertschinsk"
 rus_claimed_siberia: "Sibirien beansprucht"
 flavor_rus.20.b: "Lehnt den Vertrag als absurd ab."
 rus_refused_treaty_of_nerchinsk: "Lehnte den Vertrag von Nertschinsk ab"
 flavor_rus.20.historical_info: "Die russische Erkundung und Besiedlung Sibiriens, die unter Iwan dem Schrecklichen begann, dauerte das gesamte 17. Jahrhundert über an. Am Ende des Jahrhunderts war der größte Teil Ostsibiriens entdeckt, einschließlich Kamtschatka, das 1679 erreicht wurde. Das Amurbecken wurde in den 1650er Jahren von Chabarow erforscht. 1689 wurde der russisch-chinesische Grenzkonflikt durch den Vertrag von Nertschinsk beigelegt, der die Grenze am Amur festlegte. 1727 wurde mit dem Vertrag von Kiakhta eine russische Handelsstation in Peking, der Hauptstadt der Mandschu-Dynastie, eingerichtet."
 flavor_rus.21.title: "Der Große Nordische Krieg"
 flavor_rus.21.desc: "Das [GetCountry('SWE').GetFlavorRank] „[GetCountry('SWE').GetName|U]“ grenzt an uns, und es ist schwer zu sagen, welche Bedrohung von ihm ausgehen könnte, wenn wir sein nächstes Ziel wären. Es wäre ratsam, mit den Ländern, die angespannte Beziehungen zu ihm pflegen, Gespräche aufzunehmen und eine gemeinsame Haltung zu finden, um die Ausbreitung des „Nordischen Löwen“ einzudämmen."
 flavor_rus.21.a: "Gemeinsam sind wir stark."
 rus_political_aggressions: "Politische Aggressionen"
 rus_enemy_of_sweden: "Feind von Schweden"
 flavor_rus.21.b: "Sie sollen das selbst regeln."
 flavor_rus.21.historical_info: "Im späten 17. Jahrhundert stieg Schweden nach mehreren Schlachten mit den Ostseemächten zur Großmacht auf. 1697 bestieg der 15-jährige Karl XII. den Thron. Der russische Zar Peter I. witterte Schwäche und verbündete sich mit Dänemark und Sachsen-Polen. Mit Unterstützung der britischen und niederländischen Marine landete Karl XII. jedoch auf Seeland und besiegte die Dänen. Anschließend zog er nach Estland, wo sein zahlenmäßig weit unterlegenes Heer einen entscheidenden Sieg über die Russen errang. Schließlich beschloss Karl, nach Moskau zu marschieren, doch der strenge Winter und russische Überfälle dezimierten seine Armee, und er wurde schließlich 1709 in der Schlacht bei Poltawa geschlagen."
 flavor_rus.22.title: "Die völlige Überholung der Führung"
 flavor_rus.22.desc: "Es ist an der Zeit, die Regierungsführung von „[ROOT.GetCountry.GetName|U]“ zu modernisieren, indem wir überholte Traditionen und ineffiziente Regierungsmittel aufgeben. Durch die Stärkung der gesetzgebenden Gewalt unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und die Sicherstellung, dass seine Dekrete durch eine koordinierte und zentralisierte Regierungsstelle eine zügige Umsetzung erfahren, können wir vorankommen und gewährleisten, dass Reformen nicht durch Korruption und zeitraubende Berufungsverfahren vereitelt werden."
 flavor_rus.22.a: "Ein Neuanfang."
 enable_russian_absolutism_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('russian_absolutism')]"
 flavor_rus.22.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist wütend über die eklatante Missachtung seiner Privilegien und Rechte"
 flavor_rus.22.b: "Unsere bisherige Führungsart ist besser!"
 flavor_rus.22.historical_info: "Unter Peter dem Großen wurden die mittelalterlichen und überholten Regierungsformen durch eine effiziente Autokratie ersetzt. 1711 schaffte er den Bojarenrat ab und etablierte den Senat als oberstes Staatsorgan, das zentrale und lokale Maßnahmen koordinierte, die Einnahmen überwachte und Gesetze ausarbeitete. In zivilen Institutionen wurde militärische Disziplin eingeführt, im Senat ein Wachoffizier."
 flavor_rus.23.title: "Die staatliche Vormundschaft"
 flavor_rus.23.desc: "Das Patriarchat verfügt nach wie vor über beträchtliche Macht und Einfluss, behindert aber weiterhin Fortschritt und Innovation zugunsten von Tradition und kirchlicher Machtanhäufung. Es muss abgeschafft und durch ein neues System ersetzt werden, das die staatliche Kontrolle über die Kirche stärkt und deren Gehorsam gegenüber dem Staat sicherstellt."
 flavor_rus.23.a: "Schafft das Patriarchat ab."
 flavor_rus.23.tt1: "Der Heilige Synod übt eine strikte Zensur über alle Veröffentlichungen aus."
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Wir machen weiter wie bisher – für einen Preis."
 flavor_rus.23.historical_info: "1721 schaffte Peter der Große das Patriarchat von Moskau ab, um die orthodoxe Kirche dem Staat unterzuordnen. An die Stelle des Patriarchen trat der Heilige Synod, ein geistliches Gremium, das den Willen des Zaren vertrat. Zur Überwachung des Heiligen Synods wurde ein Ober-Prokurator eingesetzt, der Andersdenkende scharf verfolgte und eine Zensur für Publikationen einführte."
 flavor_rus.24.title: "Akademie der Wissenschaften"
 flavor_rus.24.desc: "Es ist wichtig, dass wir Wissen und wissenschaftliche Bestrebungen fördern, um sicherzustellen, dass „[ROOT.GetCountry.GetName|U]“ auf internationaler Ebene an der Spitze bleibt. Wir sollten die Gründung einer Akademie der Wissenschaften in unserer neuen Hauptstadt der Aufklärung vorschlagen und sie zu einer Bastion der Innovation in Bereichen wie Mathematik, Astronomie, Physik, Chemie und vielen anderen machen."
 flavor_rus.24.a: "Geistige Stärke muss der militärischen Macht ebenbürtig sein."
 flavor_rus.24.tt1: "Die Beiträge von [vasily_tatishchev.GetName] zur Akademie beschleunigen deren Gründung erheblich und ergänzen deren Beiträge in [ShowLocationName('neva')]"
 flavor_rus.24.tt2: "Die literarischen Werke von [james_bruce.GetName] werden in die Sammlung der Akademie aufgenommen und bereichern deren wissenschaftliche Ressourcen"
 flavor_rus.24.b: "Durch Dialog zum Fortschritt."
 flavor_rus.24.tt3: "Die klügsten Köpfe von „[target_root_country.GetName|U]“ stehen in reger Korrespondenz mit anderen Bildungseinrichtungen in ganz Europa, tauschen Ideen aus und bevorzugen den Weg der Diplomatie"
 flavor_rus.24.historical_info: "Die St. Petersburger Akademie der Wissenschaften wurde von Peter dem Großen nach seiner langen Reise durch Europa im Rahmen der „Großen Gesandtschaft“ gegründet. Die Akademie orientierte sich an der Académie de Paris und der Royal Society of London, die ein ähnliches Ziel verfolgten: die Förderung der wissenschaftlichen und akademischen Forschung. Die Akademie spielte eine wichtige Rolle bei der Förderung des wissenschaftlichen Wissens und der kulturellen Entwicklung in Russland."
 flavor_rus.25.title: "Die ehrgeizige Kommission"
 flavor_rus.25.desc: "Der Wille des Volkes wird oft missachtet und das Fehlen einer Verfassung in unserem Gesetzbuch macht die Rechte und Privilegien des einfachen Mannes zu einer zerbrechlichen Garantie, die durch jedes neue Edikt geändert werden könnte. Lasst uns eine Kommission einberufen, die sich mit diesen Fragen beschäftigt. Die Kommission hat die wichtige Aufgabe, eine Verfassung auszuarbeiten, die die unterschiedlichen Perspektiven und Bestrebungen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! widerspiegelt, die ein bürgerschaftliches Engagement fördert und die demokratische Grundlage unserer Gesellschaft sichert."
 flavor_rus.25.a: "Ignoriert die Ungerechtigkeiten der Gesellschaft."
 flavor_rus.25.b: "Versucht, einen Kompromiss zu finden, der zu nichts führt."
 flavor_rus.25.tt1: "Das charismatische und einladende Auftreten von [target_root_country.GetGovernment.GetRuler.GetName] fördert wirksam ein Gefühl der Miteinbeziehung und Gleichheit, auch wenn es keine substanziellen Veränderungen gibt"
 flavor_rus.25.historical_info: "1767 berief Katharina die Große eine Kommission aus Vertretern aller Provinzen und Schichten mit Ausnahme der Leibeigenen ein, um die wahren Wünsche ihres Volkes zu ermitteln und eine Verfassung auszuarbeiten. Die monatelangen Beratungen führten zu keinem Ergebnis. Katharinas Auftrag an die Kommission war ein Verfassungsentwurf und ein Gesetzbuch. Er galt als zu liberal, um in Frankreich veröffentlicht zu werden, und bestand auch in Russland nur auf dem Papier."
 flavor_rus.26.title: "Staatliche Handelskontrolle"
 flavor_rus.26.desc: "Es ist dringend notwendig, die Wirtschaft zu modernisieren und die staatliche Kontrolle zu stärken, um unsere Finanzen zu konsolidieren, die heimische Industrie anzukurbeln und die Ausfuhren zu steigern. Lasst uns eine Reihe merkantilistischer Reformen einleiten, um „[ROOT.GetCountry.GetName|U]“ zu wirtschaftlichem Wohlstand und Unabhängigkeit zu verhelfen."
 flavor_rus.26.a: "Ja, wir brauchen eine Reform."
 state_promoted_mercantilism_key: "Staatlich geförderter Merkantilismus"
 flavor_rus.26.b: "Wir sollten uns für den Freihandel entscheiden."
 flavor_rus.26.historical_info: "Im späten 18. Jahrhundert verfolgte Russland aufgrund der wachsenden Monopolisierung der Macht durch die Aristokratie eine zunehmend merkantilistische Politik. Die Reformen stellten etablierte Normen und Interessen infrage und riefen den Widerstand von Gruppen hervor, die die Veränderungen als Bedrohung ihres Status und ihres Einflusses empfanden."
 flavor_rus.27.title: "Der Pugatschow-Aufstand"
 flavor_rus.27.desc: "Die weitverbreitete Unzufriedenheit mit den harten Lebensbedingungen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! und die allgemeine Ablehnung jeglicher Versuche, die Wirtschaft zu modernisieren und zu diversifizieren, haben in der [ShowRegionName('ural_region')]-Region zu einem Aufstand geführt. Angeführt wird dieser von [Select_CString(yemelyan_pugatchev.IsFemale, 'einer charismatischen Rebellin', 'einem charismatischen Rebellen')] namens [yemelyan_pugatchev.GetName]. [yemelyan_pugatchev.Custom('DE_PRO_PER_S_3P_N')|U] verspricht die Abschaffung der Leibeigenschaft, Steuersenkungen sowie ein Ende der Verwaltungsreformen."
 flavor_rus.27.a: "Die Massen erheben sich …"
 pugatchev_uprising: "Pugatschow-Aufstand"
 pugatchev_uprising_tt: "Viele [pops|e] im [ShowRegionName('ural_region')] schließen sich dem [pugatchev_uprising.GetName] an"
 flavor_rus.27.tt1: "Der Aufstand breitet sich aufgrund der weitverbreiteten Unzufriedenheit unter den [ShowPopTypeName('peasants')] auf die Region [ShowRegionName('russian_region')] aus"
 flavor_rus.27.b: "Macht großzügige Zugeständnisse."
 flavor_rus.27.historical_info: "Der Pugatschow-Aufstand begann 1773 in der Uralregion. Unter der Führung von Emeljan Pugatschow erhoben sich vertriebene Kosaken und Bauern, die einem Anführer folgten, der behauptete, Peter III. zu sein – der ermordete Ehemann der Zarin Katharina II. Bis zum Winter 1773/1774 hatte der Aufstand den größten Teil des Wolgagebietes unter seine Kontrolle gebracht und bedrohte sogar Moskau, was Katharinas Reich an den Rand des Zusammenbruchs brachte. Schließlich gelang es den regulären Truppen unter Suworow, Pugatschow bei Zarizyn gefangen zu nehmen und ihn schließlich in Moskau hinzurichten."
 flavor_rus.28.title: "Die reaktionäre Politik"
 flavor_rus.28.desc: "Die jüngsten Unruhen haben gezeigt, dass ein vorsichtigeres Vorgehen erforderlich ist. Wir sollten einige Privilegien für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als Gegenleistung für die Aufrechterhaltung der Ordnung wiedereinführen und einen versöhnlicheren Ansatz für die Wirtschaftsreform wählen, um das Risiko weiteren Widerstands gegen Veränderungen zu verringern."
 flavor_rus.28.a: "Erlasst eine Adelsordnung."
 flavor_rus.28.b: "Lasst gewisse Freiheiten zu."
 flavor_rus.28.historical_info: "Nach dem Pugatschow-Aufstand änderte Katharina II. ihre Haltung zur Leibeigenschaft. Sie plante zunächst, die Leibeigenen zu befreien, erkannte allerdings, dass sie damit auf den Widerstand einflussreicher Grundbesitzer stoßen würde, die für Katharinas eigene Unterstützung unverzichtbar waren. Aus Angst vor Chaos verzichtete sie auf die Emanzipation und verstärkte stattdessen das Unterdrückungssystem. Katharina dehnte die Leibeigenschaft auf die bis dahin freien Ukrainer aus und verschärfte die Not der Bauern, indem sie ihren Verbündeten Kronländereien zusprach. Am Ende ihrer Herrschaft gab es in Russland nur noch wenige freie Bauern, was in direktem Widerspruch zu ihren ursprünglichen Absichten stand."
 flavor_rus.29.title: "Die halbwegs liberale Gesetzgebung"
 flavor_rus.29.desc: "Die Gesellschaftshierarchie von „[ROOT.GetCountry.GetName|U]“ hängt stark davon ab, [ShowPopTypeName('peasants')] an das Land zu binden und ihre Freizügigkeit einzuschränken. In jüngster Zeit wird jedoch ein liberalerer Ansatz gefordert, der versucht, die wirtschaftliche Abhängigkeit allmählich von der Leibeigenschaft zu lösen und einige der härteren Praktiken abzuschwächen, ohne jene autokratische Herrschaft zu gefährden, die uns so gute Dienste leistete."
 flavor_rus.29.a: "Schränken wir die Leibeigenschaft ein."
 flavor_rus.29.tt1: "Die vorsichtige Natur von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sieht eine allmähliche Veränderung in Richtung Freiheit für die [ShowPopTypeName('peasants')] vor"
 flavor_rus.29.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist entsetzt über den umfassenden Vorgeschmack auf die Freiheit der unteren Gesellschaftsschichten"
 flavor_rus.29.b: "Alles ist gut, wie es ist."
 flavor_rus.29.historical_info: "Zar Paul I., der die Autokratie stärken wollte, machte viele der politischen Maßnahmen Katharinas der Großen rückgängig, darunter die Wiedereinführung zentralisierter Verwaltungsbehörden, die zunehmende bürokratische Kontrolle der örtlichen Verwaltung sowie die Einschränkung der Autorität des Adels. Im Gegensatz zu Katharina, die an der Leibeigenschaft festhielt, war Paul der erste Zar, der den einfachen Russen Erleichterungen gewährte."
 flavor_rus.30.title: "Funken des Wandels"
 flavor_rus.30.desc: "Die Einführung eines neuen Verfassungssystems bleibt die oberste Priorität [Select_CString(mikhail_speransky.IsFemale, 'der progressiven Pionierin', 'des progressiven Pioniers')] [mikhail_speransky.GetName], [mikhail_speransky.Custom('DE_ART_DEF_S_N')] im Kabinett tapfer durchhält, um alle nötigen Änderungen voranzutreiben. Wir sollten den Wind des Wandels nutzen, um in unbekannte Gewässer zu segeln, und nur ein liberaler Kompass wird uns den Weg weisen."
 flavor_rus.30.a: "Wind ahoi!"
 enable_speransky_liberalization_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('speransky_liberalization_reform')]"
 flavor_rus.30.tt1: "Gegen den Widerstand des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! werden schrittweise Maßnahmen ergriffen, um die Verwaltung von „[target_root_country.GetName|U]“ zu modernisieren"
 flavor_rus.30.b: "Kontrovers und gefährlich."
 flavor_rus.30.historical_info: "Zar Alexander I., der von einer Reformvision geleitet wurde, führte während seiner Regierungszeit bedeutende Veränderungen durch. 1802 führte er eine besser organisierte Verwaltung ein, indem er acht Ministerien einrichtete, ein Schritt, der sein Engagement für eine effiziente Regierungsführung zeigte. In dieser Zeit machte sich auch der Einfluss von Michail Speranski bemerkbar, einem wichtigen Berater des Zaren und Verfechter der Modernisierung."
 flavor_rus.31.title: "Der Anjalabund"
 flavor_rus.31.desc: "Eine große Gruppe finnischer Soldaten im Dienst von [johan_jagerhorn.GetNameWithNoTooltip], einem Mitglied des #L [GetCountry('SWE').GetAdjective|l]en#! [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]s, schickte uns eine Depesche, in der sie den andauernden Krieg für unrechtmäßig erklärt und uns fragt, ob wir ihr bei der Gründung einer unabhängigen Nation „[GetCountry('FIN').GetName|U]“ helfen würden. Diese könnte als Pufferstaat und als Ausgangspunkt für weitere Invasionen in das [GetCountry('SWE').GetAdjectiveWithNoTooltip|l]e Territorium nützlich sein."
 flavor_rus.31.a: "Gewähren wir ihnen unsere Unterstützung."
 flavor_rus.31.a.custom: "Alle [ShowPopTypeName('peasants')] in „[ShowAreaName('finland_area')]“ verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich den [anjala_conspirators.GetName]n an"
 anjala_conspirators: "Anjalabund-Anhänger"
 flavor_rus.31.b: "Weist ihr Gesuch zurück."
 rus_rejected_anjala_league: "Anjalabund zurückgewiesen"
 flavor_rus.31.tt1: "Die Anhänger von [johan_jagerhorn.GetNameWithNoTooltip] werden wahrscheinlich nicht genug Unterstützung aufbringen können, um einen Aufstand zu inszenieren"
 flavor_rus.31.historical_info: "Der Anjalabund war ein Komplott einer Gruppe schwedischer Offiziere und Politiker, die mit der Fortsetzung des Krieges gegen Russland unzufrieden waren. Die Anhänger versuchten, einen Separatfrieden mit Russland auszuhandeln, da sie davon ausgingen, eine Fortsetzung des Krieges würde zu großen Verlusten für Schweden führen. Das Ereignis hatte große Auswirkungen auf die schwedische Politik. Obwohl die Friedensverhandlungen ohne unmittelbare Beteiligung der Verschwörer stattfanden, machte ihr Handeln die Unzufriedenheit und den Verdruss ob der Herrschaft des Königs deutlich."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip|U]"
 flavor_rus.32.desc: "[michailo_shcherbatov.Custom('DE_ART_DEF_S_N')|U] konservative Intellektuelle [michailo_shcherbatov.GetName] schreibt ausführlich über kulturelle, gesellschaftliche und politische Themen und vertritt dabei konventionelle Ansichten, die den Einfluss aufklärerischer Ideen in „[ROOT.GetCountry.GetName|U]“ kritisieren. [michailo_shcherbatov.Custom('DE_PRO_POS_S_3P')|U]e Arbeit drückt im Allgemeinen Besorgnis über die Zersetzung der Moral und der Gesellschaftsordnung durch westeuropäische Einflüsse aus, könnte sich jedoch als wertvolle Bereicherung erweisen, falls wir eine Rückkehr zu konventionellen Werten anstreben."
 flavor_rus.32.a: "Wir sollten [michailo_shcherbatov.Custom('DE_PRO_PER_S_3P_A')] an den Hof einladen."
 flavor_rus.32.tt2: "[michailo_shcherbatov.Custom('DE_PRO_POS_S_3P')|U]e literarischen Werke haben einen großen Einfluss auf die #L [target_root_country.GetAdjective|l]e#! Gesellschaft und lenken sie zu konservativem Denken"
 flavor_rus.32.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] freut sich über den wachsenden Einfluss von [michailo_shcherbatov.GetNameWithNoTooltip], da [michailo_shcherbatov.Custom('DE_PRO_POS_S_3P')]e Gedanken mit der [policy|e] „[ShowPolicyName('strict_censorship')]“ im Einklang stehen"
 STATIC_MODIFIER_NAME_literary_moralist: "Literarischer Moralist"
 flavor_rus.32.b: "Unsere Werte stimmen nicht überein."
 flavor_rus.32.historical_info: "Michail Schtscherbatow war ein bedeutender Staatsmann, Historiker und Philosoph im Russland des 18. Jahrhunderts. 1768 wurde er Mitglied des Handelsrats, 1778 Präsident des Kammerrats und 1779 Senator. Obwohl er ein führender Vertreter des russischen Konservatismus und ein Kritiker der russischen Aufklärung war, ist er als Autor mehrerer Werke, in denen er den Verfall der moralischen Werte kritisierte, in Erinnerung geblieben."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip|U]"
 flavor_rus.33.desc: "[Select_CString(vasily_tatishchev.IsFemale, 'Die aufgeklärte Reformerin und versierte Historikerin', 'Der aufgeklärte Reformer und versierte Historiker')] [vasily_tatishchev.GetName] diente einige Zeit in der Armee, wo [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')] rasch aufstieg, bevor [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')] eine Verwaltungsposition in einem Regierungsbüro übernahm. [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')|U] hat darum gebeten, sich aus dem aktiven Dienst zurückzuziehen und sich stattdessen dem Schreiben zu widmen. Diesen Wunsch müssen wir überdenken, da [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')] weiterhin nützlich sein könnte, wenn [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')] in seinem Regierungsamt bliebe."
 flavor_rus.33.a: "Ermutigt [vasily_tatishchev.Custom('DE_PRO_PER_S_3P_A')], sich dem Schreiben zu widmen."
 flavor_rus.33.b: "[vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')|U] muss [vasily_tatishchev.Custom('DE_PRO_POS_S_3P')]er beratenden Rolle weiterhin nachkommen."
 flavor_rus.33.c: "Geht uns aus den Augen!"
 STATIC_MODIFIER_NAME_exiled: "Verbannt"
 flavor_rus.33.tt2: "[vasily_tatishchev.Custom('DE_PRO_PER_S_3P_N')|U] wird aus dem Dienst entlassen und für den Rest [vasily_tatishchev.Custom('DE_PRO_POS_S_3P')]es Lebens nach [ShowRegionName('east_siberia_region')] verbannt, was die Wahrscheinlichkeit literarischer Werke verringert"
 flavor_rus.33.historical_info: "Der russische Staatsmann und Ethnograf Wassili Tatischtschew absolvierte die Moskauer Ingenieurschule und nahm am Großen Nordischen Krieg gegen Schweden teil. Während der Regierungszeit Peters des Großen wurde er eine wichtige Persönlichkeit im Außenministerium und unterstützte später den Aufstand von Anna von Russland gegen den Kronrat. Er verfasste mehrere historiografische Werke, darunter eines der ersten umfassenden Werke über die Geschichte Russlands."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip|U]"
 flavor_rus.34.desc: "[Select_CString(mikhail_lomonosov.IsFemale, 'Die akademische Visionärin und Pro-Autokratin', 'Der akademische Visionär und Pro-Autokrat')] [mikhail_lomonosov.GetName] hat ein großes Talent für Wissenschaft, Philosophie und Polymathie. Aufgrund [mikhail_lomonosov.Custom('DE_PRO_POS_S_3P')]er bescheidenen Herkunft hat [mikhail_lomonosov.Custom('DE_PRO_PER_S_3P_N')] jedoch keinen Zugang zu höherer Bildung. Mit einem Stipendium könnte [mikhail_lomonosov.Custom('DE_PRO_PER_S_3P_N')] an der Slawisch-Griechisch-Lateinischen Akademie in [ShowLocationName('moscow')] studieren, eine Investition, von der wir in den kommenden Jahren wahrscheinlich profitieren werden. Zudem können wir Einfluss auf das Studienfach nehmen, je nachdem, in welchem Bereich wir uns profilieren wollen."
 flavor_rus.34.a: "[Select_CString(mikhail_lomonosov.IsFemale, 'Eine Frau', 'Ein Mann')] der Wissenschaft und Aufklärung."
 flavor_rus.34.b: "[Select_CString(mikhail_lomonosov.IsFemale, 'Eine Verfechterin', 'Ein Verfechter')] von Bildungsreformen."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip|U] widmet [mikhail_lomonosov.Custom('DE_PRO_POS_S_3P')]e Zeit dem Beitrag zur #L [target_root_country.GetAdjective|l]en#! Kultur und Bildung"
 enable_imperatorskiy_moskovskiy_universitet_advance: "Gewährt Zugang zu folgendem [advance|e]: [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]"
 flavor_rus.34.tt3: "Die Beiträge von [mikhail_lomonosov.GetNameWithNoTooltip] sind entscheidend für die Gründung der Kaiserlichen Universität [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.34.c: "Drakonischer Autoritarismus hat hier keinen Platz."
 flavor_rus.34.historical_info: "Michail Lomonossow war ein russischer Wissenschaftler und Intellektueller, der sich im Alter von 19 Jahren als Sohn eines Priesters ausgab und in die Slawisch-Griechisch-Lateinische Akademie in Moskau eintrat. Nach einem Stipendium an der Universität St. Petersburg studierte er an der Universität Marburg bei dem deutschen Aufklärer Christian Wolff. Lomonossow leistete bedeutende Beiträge auf verschiedenen wissenschaftlichen Gebieten, insbesondere durch die Entdeckung der Venusatmosphäre."
 flavor_rus.35.title: "Unbändige Verrücktheit"
 flavor_rus.35.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] einst so charismatische [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist nach dem unerwarteten Tod [ROOT.GetCountry.GetGovernment.Custom('DE_PRO_POS_S_3P')]er Frau [first_spouse.GetName] in eine Zeit großer Trauer gefallen. Unberechenbares Verhalten und Gewaltausbrüche sind bei den Vorgängen bei Hof fast an der Tagesordnung, und es wurden Dekrete erlassen, die den von der [ShowGovernmentReformName('chosen_rada_reform')] eingesetzten Großen Rat zur sofortigen Auflösung auffordern. Der Wahnsinn scheint kein Ende zu nehmen."
 flavor_rus.35.a: "Es ist der Wille unseres Souveräns."
 flavor_rus.35.tt1: "Mitglieder des [Concept('cabinet', 'Kabinetts')|e] verschwinden auf Nimmerwiedersehen"
 flavor_rus.35.b: "Lasst [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] in einen Turm einschließen."
 flavor_rus.35.historical_info: "Nach dem Tod seiner ersten Frau Anastasia bezichtigte Iwan seine Freunde im Rat, seine Gattin vergiftet zu haben, woraufhin die Beschuldigten verbannt wurden. Da es niemanden gab, der ihn bremsen konnte, wurde Iwan in dieser Zeit immer brutaler."
 flavor_rus.36.title: "Die Finanzkammer"
 flavor_rus.36.desc: "Da wir den Staatsapparat nun fest unter unserer Kontrolle haben, müssen wir eine Wirtschaftsregulierung einführen, um einen stetigen Geldfluss zur Unterstützung des Regierungshandelns zu gewährleisten. Eine zentrale Finanzbehörde wie eine Finanzkammer, die eng mit der [ShowGovernmentReformName('oprichnina')] verbunden ist, könnte mit einem zusätzlichen Mandat für Preiskontrolle, Handelsüberwachung und Verwaltung der Wirtschaftspolitik ausgestattet werden, um Stabilität zu gewährleisten."
 flavor_rus.36.a: "Das ist fiskalisch richtig."
 flavor_rus.36.b: "Dasselbe kann man auch mit eiserner Faust erreichen."
 flavor_rus.36.historical_info: "Iwan IV. führte einige der wichtigsten staatlichen Reformen in Russland ein. Er schuf eine separate Finanzkammer, die direkt seiner Kontrolle unterstand und für eine gewisse Effizienz bei der Ein- und Auszahlung von Bargeld sorgte. Sie diente zudem dazu, die Umsetzung der Opritschnina-Politik sicherzustellen und die Beamten der Staatskasse zu überwachen."
 flavor_rus.37.title: "Von der Erde ernährt"
 flavor_rus.37.desc: "Da sich unser Einfluss auf immer mehr Gebiete ausdehnt, ist die Verwaltung der wachsenden Zahl an Ortschaften zu einer echten Herausforderung geworden. Regionale [ShowPopTypeName('nobles')] wurden entsandt, um die Verwaltung zu übernehmen, doch ihr Unterhalt ist eine ständige Belastung für unsere Finanzen. Die Möglichkeit, diesen Gouverneuren das Land und die [ShowPopTypeName('peasants')] in ihrem Zuständigkeitsbereich zu überlassen, könnte die finanzielle Belastung verringern und es uns erlauben, uns ganz dringenderen Angelegenheiten zu widmen."
 flavor_rus.37.a: "Ein wohlgenährter Adliger ist ein zufriedener Adliger."
 flavor_rus.37.b: "Stellt sicher, dass ihre Bedürfnisse erfüllt werden."
 flavor_rus.37.historical_info: "Die Praxis, den Lebensunterhalt vom Land zu beziehen, wurde im mittelalterlichen Russland eingeführt, wo die örtliche Bevölkerung die Provinzstatthalter unterstützen musste. Die Bauern sahen sich nicht immer in der Lage, die geforderten Güter zu liefern, sodass sie gezwungen waren, der herrschenden Klasse Ersatzzahlungen anzubieten. Die Abschaffung der Frondienste war Teil einer umfassenden Verwaltungsreform unter Zar Iwan IV."
 flavor_rus.38.title: "Die Sparmaßnahmen von [boris_morozov.GetNameWithNoTooltip]."
 flavor_rus.38.desc: "[Select_CString(boris_morozov.IsFemale, 'Die Finanzministerin', 'Der Finanzminister')] [boris_morozov.GetName] bereitet eine Reihe von Entlassungen und Gehaltskürzungen vor, um die Staatskasse zu stärken und sicherzustellen, dass der Regierungsapparat den Bedürfnissen des Landes entspricht. Diese Maßnahmen können sich abträglich auf die Verwaltungskapazitäten von [ROOT.GetCountry.GetName] und auf die Armee auswirken, da sowohl die Beamten als auch die Soldaten sich geringeren Einkommen gegenübersehen werden."
 flavor_rus.38.a: "Wir alle müssen Opfer bringen."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Geringere Staatsausgaben"
 flavor_rus.38.b: "Delegiert Verantwortlichkeiten an die #L [ShowPopTypeNameWithNoTooltip('nobles')]n#!."
 flavor_rus.38.tt1: "[boris_morozov.GetNameWithNoTooltip|U] sind die Hände etwas gebunden, da die Macht nicht mehr beim Staat liegt"
 flavor_rus.38.historical_info: "Boris Morosow war fest entschlossen, die desolate Finanzlage Russlands zu verbessern, und machte es zur Priorität, die Einnahmen der Staatskasse mit allen Mitteln zu erhöhen. Verschiedene Steuern wurden massiv angehoben, was unter anderem zum berüchtigten Salzaufstand von 1648 führte."
 flavor_rus.39.title: "[Select_CString(fyodor_baikov.IsFemale, 'Die missverstandene Diplomatin', 'Der missverstandene Diplomat')]"
 flavor_rus.39.desc: "[Select_CString(fyodor_baikov.IsFemale, 'Die unkonventionelle Attachée', 'Der unkonventionelle Attaché')] [fyodor_baikov.GetName] hat viel Erfahrung im Umgang mit fremdländischen Würdenträgern in fernen Landen und wird nach einer langen Reise wieder in den aktiven Dienst zurückkehren. Wir müssen [fyodor_baikov.Custom('DE_PRO_POS_S_3P')] Wissen nutzen, um vorteilhafte Verträge mit anderen Mächten abzuschließen, und [fyodor_baikov.Custom('DE_PRO_POS_S_3P')]e einzigartigen Kenntnisse einsetzen, um zuträgliche landesübergreifende Beziehungen zu fördern und unsere Interessen auf globaler Ebene voranzubringen."
 flavor_rus.39.a: "Wir sollten [fyodor_baikov.Custom('DE_PRO_PER_S_3P_A')] an den Hof einladen."
 flavor_rus.39.tt2: "Als Mitglied des [Concept('cabinet', 'Kabinetts')|e] kann [fyodor_baikov.Custom('DE_PRO_PER_S_3P_N')] diplomatische Missionen mit hohem Risiko durchführen"
 flavor_rus.39.b: "Ein langweiliger Bürojob erwartet [fyodor_baikov.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_rus.39.tt3: "[fyodor_baikov.Custom('DE_PRO_PER_S_3P_N')|U] hat die Aufgabe, die Botschafterberichte früherer Reisen zu vervollständigen, was die Kenntnisse über fremde Höfe erheblich erweitert"
 flavor_rus.39.c: "[fyodor_baikov.Custom('DE_PRO_PER_S_3P_N')|U] ist anfällig für Versprecher."
 flavor_rus.39.historical_info: "Fjodor Baikow war der erste russische Botschafter in China und ist für den von ihm ausgehandelten Vertragsentwurf zur Förderung des Handels zwischen den beiden aufstrebenden Imperien und zur Beilegung potenzieller territorialer Streitigkeiten im Zuge der russischen Expansion nach Osten bekannt."
 flavor_rus.40.title: "Istorija Rossijskaja"
 flavor_rus.40.desc: "[Select_CString(vasily_tatishchev.IsFemale, 'Die ehemalige Schriftstellerin und Patriotin', 'Der ehemalige Schriftsteller und Patriot')] im Ruhestand [vasily_tatishchev.GetName] hat einen detaillierten Bericht über die Geschichte von „[ROOT.GetCountry.GetName|U]“ verfasst, der nicht nur die Größe unserer militärischen Siege und unsere inspirierenden Anführer hervorhebt, sondern sich auch auf die offensichtlichen Vorteile der [ShowGovernmentReformName('autocracy')] konzentriert. Wir müssen sicherstellen, dass diese Erzählung veröffentlicht wird, damit sie für alle sichtbar ist und ein umfassendes Verständnis der Geschichte unserer Nation sowie der Vorteile unserer Regierungsform gewährleistet."
 flavor_rus.40.a: "Lasst ihn drucken und veröffentlichen."
 flavor_rus.40.b: "Veröffentlicht nur die Abschnitte über autokratische Herrschaft."
 flavor_rus.40.c: "Welch Verschwendung guter Tinte."
 flavor_rus.40.historical_info: "Nach seinem Ausscheiden aus dem aktiven Dienst widmete sich Tatischtschew der Wissenschaft. Er schrieb nicht nur ausführlich über die russische Geschichte, sondern übernahm auch die Aufgabe, die erste russische Enzyklopädie zusammenzustellen. In seinen Werken vertrat er stets die Ansicht, die Autokratie sei die ideale Staatsform für Russland."
 flavor_rus.41.title: "Russländisch-Amerikanische Kompanie"
 flavor_rus.41.desc: "Erste Untersuchungen in [ShowRegionName('alaska_region')] haben eine reiche Population von Seeottern ergeben. Ihr [ShowGoodsName('fur')] ist ein begehrtes Gut, und es wurde vorgeschlagen, eine Art Chartergesellschaft zu gründen, um sicherzustellen, dass die Region nicht unter fremden Einfluss gerät. Wir sollten mit den Stämmen vor Ort Handel treiben und eine Reihe von [ShowBuildingTypeName('overseas_trading_post')] errichten, um unseren Anspruch zu stärken und eine ausreichende Versorgung zu gewährleisten."
 flavor_rus.41.a: "Lasst die Chartergesellschaft zu."
 flavor_rus.41.b: "Ein kostspieliges Unterfangen."
 flavor_rus.41.historical_info: "Die Russländisch-Amerikanische Kompanie (RAK) wurde gegründet, um sich um die russischen Angelegenheiten in Nordamerika zu kümmern. Die Region Alaska war reich an Seeottern, und die ständige Nachfrage nach Pelzen machte es für die Entdecker lukrativ, Siedlungen für den Pelzhandel und die Rohstoffgewinnung zu errichten. Das Unternehmen sollte bis zu seiner Auflösung Mitte des 18. Jahrhunderts wegen Überjagung und veränderter Marktbedingungen fortbestehen."
 flavor_rus.42.title: "Freie Ökonomische Gesellschaft"
 flavor_rus.42.desc_common1: "Die Landwirtschaft ist nach wie vor die Grundlage unserer Gesellschaft, doch die von den [ShowPopTypeName('peasants')] angewandten Anbaumethoden und landwirtschaftlichen Techniken sind statisch und im Vergleich zu konkurrierenden Mächten wenig ertragreich."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ [Select_CString(grigory_orlov.IsFemale, 'Die Machtarchitektin', 'Der Machtarchitekt')] [grigory_orlov.GetName] hat für einen kleinen Betrag die Gründung einer Wirtschaftsorganisation zur Förderung von Wissen in Landwirtschaft und Handel vorgeschlagen und sich bereit erklärt, eine führende Rolle in deren Verwaltung zu übernehmen. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [Select_CString(target_character.IsFemale, 'Unsere aufgeklärte Souveränin', 'Unser aufgeklärter Souverän')] [target_character.GetName] hat angeboten, die Gründung einer Wirtschaftsorganisation zu fördern, um die Kenntnisse in Landwirtschaft und Handel zu erweitern. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ [Select_CString(grigory_orlov.IsFemale, 'Die Machtarchitektin', 'Der Machtarchitekt')] [grigory_orlov.GetName] hat die Gründung einer Wirtschaftsorganisation zur Förderung von Wissen in Landwirtschaft und Handel vorgeschlagen und sich bereit erklärt, eine führende Rolle in deren Verwaltung zu übernehmen. [Select_CString(target_character.IsFemale, 'Unsere aufgeklärte Souveränin', 'Unser aufgeklärter Souverän')] [target_character.GetName] hat angeboten, die Schirmherrschaft für dieses Unterfangen zu übernehmen, um sicherzustellen, dass es Früchte trägt. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nWenn die Organisation erfolgreich sein soll, muss sie auch darauf abzielen, die Ausbildung der Landwirte zu verbessern und die Ausbildung von Facharbeitern zu fördern, indem sie praktische Ratschläge erteilt und Zeitschriften und Forschungsarbeiten zu diesem Thema herausgibt."
 flavor_rus.42.a: "Irgendwie müssen wir uns ja ernähren."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Neue Kartoffelsorten eingeführt"
 flavor_rus.42.tt1: "Die Gesellschaft führt neue #L [ShowGoodsName('potato')]sorten#! und innovative Anbaumethoden ein, die zu höheren Erträgen beitragen"
 flavor_rus.42.b: "Das ist nicht der richtige Weg."
 flavor_rus.42.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] begrüßt die Bemühungen, seine Machtposition über die [ShowPopTypeName('peasants')] zu erhalten"
 flavor_rus.42.historical_info: "Die Freie Ökonomische Gesellschaft wurde von Grigori Orlow mit Unterstützung der Zarin Katharina II. gegründet, die der Ansicht war, die landwirtschaftlichen Praktiken in Russland wären veraltet und blieben hinter denen anderer Großmächte, insbesondere Großbritannien, zurück. Die Gesellschaft veröffentlichte mehrere Abhandlungen über neue Anbaumethoden, führte neue Feldfrüchte ein und organisierte Schulungen für Landwirte, damit diese das Land effizienter bewirtschaften und mehr Nahrungsmittel erzeugen konnten."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "[Select_CString(grigory_orlov.IsFemale, 'Eine verwegene Offizierin und wohlhabende Landbesitzerin', 'Ein verwegener Offizier und wohlhabender Landbesitzer')] hat die Aufmerksamkeit von [ROOT.GetCountry.GetGovernment.GetRulerTitle] erregt, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [grigory_orlov.Custom('DE_PRO_PER_S_3P_A')] einlädt, nach [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Gutdünken zu dienen. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "[Select_CString(grigory_orlov.IsFemale, 'Eine hochqualifizierte Offizierin und wohlhabende Landbesitzerin', 'Ein hochqualifizierter Offizier und wohlhabender Landbesitzer')], [grigory_orlov.Custom('DE_ART_DEF_S_N')] am [ShowBuildingTypeName('moscow_artillery_yard')] stationiert ist, hat die Neugierde hochrangiger Persönlichkeiten geweckt, die [grigory_orlov.Custom('DE_PRO_PER_S_3P_A')] eingeladen haben, zusätzliche Aufgaben zu übernehmen. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Mit [grigory_orlov.Custom('DE_PRO_POS_S_3P')]em bereits bewiesenen Talent für Seekriegsführung und Staatsgeschäfte wäre [grigory_orlov.GetName] eine gute Ergänzung für das Kabinett oder die Marine."
 flavor_rus.43.a: "Im Grunde [grigory_orlov.Custom('DE_PRO_POS_S_3P')]es Herzens ist [grigory_orlov.Custom('DE_PRO_PER_S_3P_N')] ein Bürokrat."
 flavor_rus.43.tt2: "Als Miglied des [Concept('cabinet', 'Kabinetts')|e] könnte [grigory_orlov.Custom('DE_PRO_PER_S_3P_N')] mehrere Initiativen unterstützen"
 flavor_rus.43.b: "Die See wartet schon auf [grigory_orlov.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_rus.43.c: "Nicht verwegen genug."
 flavor_rus.43.historical_info: "Grigori Orlow wurde zum Günstling und Liebhaber von Katharina II. und half bei der Organisation jenes Staatsstreichs, durch den ihr Gatte zu ihren Gunsten abgesetzt wurde. Als begeisterter Förderer von Kunst und Bildung sammelte er Gemälde weltberühmter Künstler und setzte sich für die Verbesserung der Lebensbedingungen und der Bildung der Leibeigenen ein."
 flavor_rus.44.title: "Der Glanz von Gattschina"
 flavor_rus.44.desc: "[grigory_orlov.Custom('DE_ART_DEF_S_N')|U] großzügige [grigory_orlov.GetName] hat einen aufstrebenden Architekten mit dem Entwurf eines prächtigen Anwesens vor den Toren von [ShowLocationName('neva')] beauftragt. Es soll mehrere architektonische Stile vereinen und Elemente aus dem Mittelalter sowie dem aufkommenden Neoklassizismus enthalten, wie etwa eine große Kuppel, Tourellen und Türme. Es wird sicherlich den Glanz der [target_location.GetRank.GetName] erhöhen und dem ehrgeizigen Grafen als spektakulärer Wohnsitz dienen, mit viel Platz für den Besuch von anderen #L [ShowPopTypeName('nobles')]n#!."
 flavor_rus.44.a: "Eine bescheidene Landresidenz."
 rus_gatchina_palace_construction: "Bau von Schloss Gattschina"
 flavor_rus.44.b: "Wir brauchen keinen weiteren extravaganten Palast."
 flavor_rus.44.c: "Das Geld wäre besser in Almosen investiert."
 flavor_rus.44.historical_info: "Schloss Gattschina sollte die Hauptresidenz von Grigori Orlow werden, der zu jener Zeit als mächtigster Mann Russlands und Günstling der Zarin galt. Im Lauf der Jahre wurde der Palast zur meistbesuchten Residenz der Aristokratie, nur dass Orlow sie selbst nie betrat, da er vor ihrer Fertigstellung starb. Das Schloss ist einzigartig, da es Elemente der klassizistischen, gotischen und Renaissance-Architektur vereint."
 flavor_rus.45.title: "Über die Sittenverderbnis in Russland"
 flavor_rus.45.desc: "[Select_CString(michailo_shcherbatov.IsFemale, 'Die obskurantistische Autorin', 'Der obskurantistische Autor')] [michailo_shcherbatov.GetName] hat ein verächtliches Werk verfasst, in dem [michailo_shcherbatov.Custom('DE_PRO_PER_S_3P_N')] den Einfluss westlicher Ideen der Aufklärung und des gesellschaftlichen Wandels kritisiert. [michailo_shcherbatov.Custom('DE_PRO_PER_S_3P_N')|U] argumentiert, das traditionelle moralische Gefüge zersetze sich, und plädiert stattdessen für eine Rückkehr zu traditionellen Werten, in denen eine starke zentrale Autorität die Aufgabe hat, die Ordnung aufrechtzuerhalten und den Individualismus zu bremsen. Das Buch steht kurz vor dem Druck – sofern es keine Einsprüche gibt."
 flavor_rus.45.a: "Ein Verbot würde für einiges an Aufsehen sorgen."
 flavor_rus.45.tt1: "Zur Freude des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! setzt sich die [ShowWorkOfArtTypeName('treatise')] für einen stärkeren Einfluss der Kirche in der Gesellschaft ein"
 flavor_rus.45.b: "Verhindert die Veröffentlichung."
 flavor_rus.45.historical_info: "#italic Über die Sittenverderbnis in Russland#! wurde von Michail Schtscherbatow, einem der führenden konservativen Denker im Russland des 18. Jahrhunderts veröffentlicht. Das Werk forderte eine Wiederbelebung der traditionellen russischen Werte und betonte die Bedeutung des orthodoxen Christentums, der Autokratie und einer hierarchischen Gesellschaftsordnung. Die Veröffentlichung hatte tiefgreifende Auswirkungen auf die kollektive Moral und beeinflusste konservative Denker noch über Generationen hinweg."
 flavor_rus.46.title: "Die ideologische Bearbeitung der Moskauer Zeitung"
 flavor_rus.46.desc: "Die von der [ShowBuildingTypeName('university')] [ShowLocationName('moscow')] gegründete #italic Moskauer Zeitung#! hat eine bescheidene, aber populäre Auflage und ist nach wie vor die einzige Zeitung für all jene, die regelmäßig über Ereignisse vor Ort und in der Welt lesen möchten. Die Zeitung steht vor der Wahl eines neuen Herausgebers, und die beiden vorgeschlagenen Kandidaten sehen die Welt aus unterschiedlichen Blickwinkeln und werden daher wahrscheinlich Beiträge mit gegensätzlicher Ausrichtung auswählen."
 flavor_rus.46.a: "Gebt einem Mann mit konservativen Werten den Vorzug."
 flavor_rus.46.b: "Gebt einem Mann mit liberalen Werten den Vorzug."
 flavor_rus.46.tt1: "Die Zeitung beginnt, satirische Schriften zu veröffentlichen, die sich über etablierte gesellschaftliche Gepflogenheiten lustig machen. Dies könnte in Zukunft Folgen haben"
 flavor_rus.46.historical_info: "#italic Moskowskije Wedomosti#! war im 18. und 19. Jahrhundert die größte Zeitung Russlands und spielte eine wichtige Rolle bei der Verbreitung von Nachrichten, Wissen und Kommentaren zu Ereignissen in Moskau und auf internationaler Ebene. Sie wurde in der Universitätsdruckerei gedruckt und erschien wöchentlich, bis sie nach der Oktoberrevolution von den Bolschewiki geschlossen wurde."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip|U]"
 flavor_rus.47.desc: "[mikhail_speransky.Custom('DE_ART_DEF_S_N')|U] Reformintellektuelle [mikhail_speransky.GetName] hat sich während [mikhail_speransky.Custom('DE_PRO_POS_S_3P')]er Zeit an der [ShowBuildingTypeName('university')] [university_location.GetName] ganz den Idealen des Liberalismus verschrieben, die [mikhail_speransky.Custom('DE_PRO_PER_S_3P_N')] nun auch in den Regierungsapparat von „[ROOT.GetCountry.GetName|U]“ einbringen möchte. Wir sollten eine passende Rolle für [mikhail_speransky.Custom('DE_PRO_PER_S_3P_A')] finden, um die Verwaltung neu zu strukturieren und den Weg in eine neue Ära der Moderne zu ebnen."
 flavor_rus.47.a: "[Select_CString(mikhail_speransky.IsFemale, 'Eine wahre Einflussnehmerin', 'Ein wahrer Einflussnehmer')] auf die Gedanken anderer."
 flavor_rus.47.tt2: "[mikhail_speransky.Custom('DE_PRO_PER_S_3P_N')|U] wird zum Ehrenmitglied der [ShowBuildingTypeName('academy_of_sciences')] gewählt, was [mikhail_speransky.Custom('DE_PRO_POS_S_3P')]e intellektuelle Position und [mikhail_speransky.Custom('DE_PRO_POS_S_3P')]en Einfluss weiter stärkt"
 flavor_rus.47.tt3: "[mikhail_speransky.Custom('DE_PRO_PER_S_3P_N')|U] tritt der Gesellschaft „[ShowBuildingTypeName('free_economic_society')]“ bei und erweitert damit [mikhail_speransky.Custom('DE_PRO_POS_S_3P')] Fachgebiet"
 flavor_rus.47.b: "Ein Störfaktor."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip|U] sucht woanders nach einer Beschäftigung"
 flavor_rus.47.historical_info: "Michail Speranski, Staatsmann und Reformer während der Herrschaft Alexanders I., spielte eine wichtige Rolle bei der Umsetzung jener umfassenden Reformen, die der Zar anstrebte. Sein übergeordnetes Ziel war ein modernisiertes und zentralisiertes Verwaltungssystem, das die Macht des Adels beschränken und eine effizientere Regierung schaffen sollte. Dies wurde vor allem durch Urkunden erreicht, die einheitlichere Rechtsgrundsätze einführten. Aufgrund des inneren Widerstands gegen seine Reformvorschläge verlor er schließlich die Macht, doch seine Ideen hatten nachhaltigen Einfluss auf zukünftige Regierungen."
 flavor_rus.48.title: "[Select_CString(sophie_of_anhalt_zerbst.IsFemale, 'Die aufgeklärte Usurpatorin', 'Der aufgeklärte Usurpator')]"
 flavor_rus.48.desc: "Eine wohlhabende Familie mit Wurzeln in der #L [target_culture.GetName|l]en#! Kultur schlägt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] eine Heirat vor, um die Freundschaft und den Fortbestand der angesehenen [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zu sichern. [sophie_of_anhalt_zerbst.GetName|U] ist ein kleiner Wildfang, beherrscht die Kunst des Schwertkampfs und gilt als [Select_CString(sophie_of_anhalt_zerbst.IsFemale, 'wohlerzogene und freimütige junge Dame', 'wohlerzogener und freimütiger Knabe')] mit Sinn für einen wortgewaltigen Schlagabtausch. Trotz [sophie_of_anhalt_zerbst.Custom('DE_PRO_POS_S_3P')]es etwas selbstbewussten Auftretens wird [sophie_of_anhalt_zerbst.Custom('DE_PRO_PER_S_3P_N')] zweifellos die Rolle [Select_CString(sophie_of_anhalt_zerbst.IsFemale, 'der pflichtbewussten Gattin', 'des pflichtbewussten Gatten')] übernehmen und die vertraglichen Verpflichtungen erfüllen, indem [sophie_of_anhalt_zerbst.Custom('DE_PRO_PER_S_3P_N')] die Traditionen mit [sophie_of_anhalt_zerbst.Custom('DE_PRO_POS_S_3P')]en einzigartigen Qualitäten verbindet."
 flavor_rus.48.a: "Genehmigt die vorgeschlagene Heirat."
 flavor_rus.48.b: "Unschickliches Benehmen für eine Dame."
 flavor_rus.48.historical_info: "Prinzessin Sophie von Anhalt-Zerbst, besser bekannt als Katharina die Große, war eine in Deutschland geborene Prinzessin, die den russischen Kaiser Peter III. heiratete. Sie lag oft im Streit mit ihrem Gatten, was auf seine geistige Unreife zurückgeführt wurde, und stürzte ihn schließlich mithilfe königlicher Berater, nachdem er eine Reihe politischer Entscheidungen getroffen hatte, die den Großteil des Adels verärgerten. Katharinas Herrschaft war geprägt von der Aufklärung und einer Renaissance von Kultur und Wissenschaft, die Russland schließlich zur Anerkennung als europäische Großmacht verhalf."
 flavor_rus.49.title: "Der Staatsstreich"
 flavor_rus.49.desc: "Die Unfähigkeit, das Land zu einigen und wirkungsvoll zu regieren, hat die Herrschaft von [target_ruler.GetName] infrage gestellt. Ein Putschversuch [target_ruler.Custom('DE_PRO_POS_S_3P')]er Gattin [sophie_of_anhalt_zerbst.GetName] und des Kabinettschefs [coup_leader.GetName] wird wahrscheinlich erfolgreich sein, es sei denn, er wird mit Gewalt vereitelt, was noch höhere Kosten verursachen würde."
 flavor_rus.49.a: "Möge dieser Versuch friedlich verlaufen."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip|U] wird für regierungsunfähig erklärt, [target_ruler.Custom('DE_PRO_POS_S_3P')]es Amtes enthoben und gefangen genommen"
 flavor_rus.49.b: "Tötet [target_ruler.GetNameWithNoTooltip]."
 flavor_rus.49.c: "Richtet die Verschwörer hin."
 flavor_rus.49.tt2: "Zum Schutz des Oberhaupts ([target_root_country.GetGovernment.GetRulerTitle]) werden rasch Söldner angeheuert"
 flavor_rus.49.tt3: "Die Freiheit von [sophie_of_anhalt_zerbst.GetNameWithNoTooltip] wird durch die Ereignisse eingeschränkt"
 flavor_rus.49.historical_info: "Auslöser für den Staatsstreich Katharinas der Großen gegen ihren Gemahl Zar Peter III. war der schwindende Rückhalt, den er durch seine Exzentrik, seine militärischen Entscheidungen und seine unpopulären Maßnahmen beim Adel verloren hatte. Katharina sah kaum eine andere Möglichkeit, sich selbst zu schützen, und fühlte sich zum Handeln gezwungen."
 flavor_rus.50.title: "Kaiserliche Kunstakademie"
 flavor_rus.50.desc: "[Select_CString(ivan_shuvalov.IsFemale, 'Die visionäre Reformerin', 'Der visionäre Reformer')] [ivan_shuvalov.GetName] setzt die Erneuerung des Bildungssystems unermüdlich fort und unterstützt weiterhin die Künste. [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')|U] möchte eine Akademie gründen, die sich den höchsten Maßstäben in Kunst und Architektur verschrieben hat, und möchte #L [ROOT.GetCountry.GetAdjective|l]e#! künstlerische Talente fördern und entwickeln, indem [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')] die vielversprechendsten Studenten zu weiteren Studien in innovative Städte in ganz Europa entsendet. Wir sollten diese Initiative begrüßen und ein Bollwerk des kulturellen Fortschritts errichten, um [ShowLocationName('neva')] in ein Wahrzeichen des Klassizismus zu verwandeln."
 flavor_rus.50.a: "Ein galanter Vorschlag."
 flavor_rus.50.tt1: "[grigory_orlov.Custom('DE_ART_DEF_S_N')|U] geschätzte [grigory_orlov.GetName] stiftet einen bedeutenden Teil [grigory_orlov.Custom('DE_PRO_POS_S_3P')]er Kunstsammlung der neu gegründeten Akademie"
 flavor_rus.50.b: "Kabinettsaufgaben haben Vorrang."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip|U] widmet sich ausschließlich [Concept('cabinet', 'Kabinettsaufgaben')|e], zeichnet sich in [ivan_shuvalov.Custom('DE_PRO_POS_S_3P')]er Position aus und legt die Messlatte für den öffentlichen Dienst höher"
 flavor_rus.50.c: "Warum ändern, was klappt?"
 flavor_rus.50.tt3: "Derzeit angesagte Architekturstile werden gestärkt und erleben eine zweite Renaissance"
 flavor_rus.50.historical_info: "Die Kaiserliche Kunstakademie war eine Kunstakademie an der Newa in St. Petersburg. Sie wurde 1757 von Iwan Schuwalow, einem Staatsmann und Kunstliebhaber, gegründet und förderte den Stil und die Technik des Klassizismus. Nach dem Vorbild europäischer Kunstakademien lud sie ausländische Künstler ein, russische Studenten zu unterrichten."
 flavor_rus.51.title: "Wohlgeborene Mäzene"
 flavor_rus.51.desc: "[Select_CString(ivan_shuvalov.IsFemale, 'Eine welterfahrene Aristokratin', 'Ein welterfahrener Aristokrat')] mit großem Interesse an den Künsten und der Vision, europäische Institutionen zur Förderung künstlerischer Innovationen nachzuahmen, möchte direkt in die kulturelle Entwicklung von „[ROOT.GetCountry.GetName|U]“ eingebunden werden. [ivan_shuvalov.GetName|U] ist mit der Etikette vertraut und verfügt über eine etablierte Präsenz. [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')|U] würde sich freuen, wenn [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')] die Möglichkeit bekäme, kulturelle und pädagogische Initiativen zu unterstützen."
 flavor_rus.51.a: "Die Staatskunst steht ihm."
 flavor_rus.51.tt2: "Als Mitglied des [Concept('cabinet', 'Kabinetts')|e] könnte [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')] die Voraussetzungen für künstlerische Unternehmungen schaffen"
 flavor_rus.51.b: "Eine Schlüsselperson bei der Bewahrung unseres kulturellen Erbes."
 flavor_rus.51.tt3: "[ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')|U] setzt sich unermüdlich für die Förderung und Verbreitung der im Land geschaffenen Kunst ein"
 flavor_rus.51.tt4: "[ivan_shuvalov.Custom('DE_PRO_PER_S_3P_N')|U] tritt der Fakultät der [ShowBuildingTypeName('university')] [ShowLocationName('moscow')] als Kurator[ivan_shuvalov.Custom('DE_END_NOU_S_GS_N')] bei und könnte die Aufmerksamkeit der besten Gelehrten auf sich ziehen"
 flavor_rus.51.c: "Es ist zwecklos, Kunst nachzuahmen."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip|U] wird eine Stelle verwehrt"
 flavor_rus.51.historical_info: "Iwan Schuwalow war ein russischer Adliger, der im 18. Jahrhundert verschiedene Regierungsämter im Bereich Bildung und Kultur bekleidete. Er verfügte über eine umfassende Bildung und versuchte, aufgeklärte Einflüsse aus Ländern wie Italien und Frankreich nach Russland zu bringen, um Vernunft, Bildung und kulturellen Austausch zu fördern."
 flavor_rus.52.title: "Mitglied der Royal Society"
 flavor_rus.52.desc: "Die Beiträge von [ivan_shuvalov.GetName] blieben nicht unbemerkt und zogen die Aufmerksamkeit der berühmten [ShowBuildingTypeName('royal_society')] in [target_location.GetName] auf sich, die ihrerseits vorschlug, [ivan_shuvalov.Custom('DE_PRO_PER_S_3P_A')] in Anerkennung [ivan_shuvalov.Custom('DE_PRO_POS_S_3P')]er Arbeit zum Ehrenmitglied der Gesellschaft zu ernennen."
 flavor_rus.52.a: "Nehmt diese Ehre dankend an."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Künstlerimmatrikulationen steigen an"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Magnet für Gelehrte"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Zeitungsabonnements steigen an"
 flavor_rus.52.tt1: "Die [ShowBuildingTypeName('imperial_academy_of_arts')] verzeichnet einen Zustrom von Künstlern, die sich immatrikulieren möchten"
 flavor_rus.52.tt2: "Die [ShowBuildingTypeName('university')] [ShowLocationName('moscow')] zieht eine große Anzahl von Studierenden an, die die Betreuung und Kuratierung von [ivan_shuvalov.GetNameWithNoTooltip] suchen"
 flavor_rus.52.tt3: "Die #L [ShowLocationName('moscow')]er#! Zeitung verzeichnet einen Anstieg der Abonnements, da die Leser die Leitartikel von [ivan_shuvalov.GetNameWithNoTooltip] lesen möchten, [ivan_shuvalov.Custom('DE_ART_DEF_S_N')] regelmäßig Artikel für die Zeitung schreibt"
 flavor_rus.52.b: "Wir akzeptieren, aber verfolgen dabei eine andere Agenda."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip|U] nutzt die Preisverleihung als Plattform, um für „[target_root_country.GetName|U]“ als Wahrzeichen der Aufklärung zu werben"
 flavor_rus.52.historical_info: "Die Fellowship of the Royal Society ist eine angesehene Auszeichnung, die die Royal Society in London verleiht. Sie gilt als besondere Ehre, die häufig erfolgreichen Wissenschaftlern, Forschern und Gelehrten zuteilwird. 1758 erhielt Iwan Schuwalow diese Auszeichnung für seine entscheidende Rolle bei der Gründung des ersten Theaters und der ersten Universität Russlands sowie für seine Beiträge zur Gründung der Kaiserlichen Kunstakademie."
 flavor_rus.53.title: "Das Waisenhaus der guten Vorsätze"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Kabinettsmitglied [ivan_betskoy.GetName] unterbreitet eine bemerkenswerte Idee, $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "Kabinettsmitglied [ivan_betskoy.GetName] und [target_character.GetName] unterbreiten gemeinsam eine bemerkenswerte und großzügige Idee, $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] stellt eine wohlüberlegte Idee vor, $flavor_rus.53.desc$"
 flavor_rus.53.desc: "um eine der größten Tragödien zu bekämpfen, die es gibt: die Aussetzung von Neugeborenen. Es wurde vorgeschlagen, einen sicheren Zufluchtsort für die weniger Glücklichen zu schaffen und sie mit Nahrung und Literatur zu versorgen, um sicherzustellen, dass sie zu produktiven Mitgliedern der Gesellschaft heranwachsen. Die Frage der Finanzierung ist noch ungeklärt, doch es werden mehrere gangbare Wege zur Weiterführung dieser Initiative geprüft."
 flavor_rus.53.a: "Eine gewinnbringende Investition."
 flavor_rus.53.tt1: "Das Waisenhaus richtet mehrere private Bankfilialen ein, um Kredite und Ersparnisse für die Finanzierung seines Betriebs zu verwalten"
 flavor_rus.53.b: "Ein würdiger Zweck."
 flavor_rus.53.tt2: "Die Finanzierung wird großzügig von der Staatskasse bereitgestellt"
 flavor_rus.53.c: "Jeder bekommt, was er verdient."
 flavor_rus.53.historical_info: "Das Moskauer Waisenhaus wurde 1763 unter der Leitung von Zarin Katharina der Großen und Iwan Bezkoi, einem Minister in ihrer Regierung und großen Befürworter von Bildungsreformen, gegründet. Die Einrichtung entstand zu einer Zeit, als die Ideale der Aufklärung in Russland und in ganz Europa an Anziehungskraft gewannen. Obwohl gut finanziert litt das Waisenhaus unter einer hohen Kindersterblichkeit und hatte nur begrenzte Auswirkungen auf das Leben der vernachlässigten Kinder, obwohl einige von ihnen von der angebotenen Ausbildung profitierten und dadurch in der Lage waren, eine Arbeit zu finden."
 flavor_rus.54.title: "Die Anregungen von [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.desc: "[Select_CString(ivan_betskoy.IsFemale, 'Eine Bastardin', 'Ein Bastard')] von edler Abstammung hat [ivan_betskoy.Custom('DE_PRO_POS_S_3P')]e Freilassung aus der Gefangenschaft in „[GetCountry('SWE').GetName|U]“ ausgehandelt und kehrt nach „[ROOT.GetCountry.GetName|U]“ zurück, um einen Posten in der Regierung zu suchen. [ivan_betskoy.GetName|U] hatte sich bereits einen Namen in der Armee gemacht, bevor ein Sturz dazu führte, dass [ivan_betskoy.Custom('DE_PRO_PER_S_3P_N')] den Dienst quittierte und stattdessen eine Karriere in der Diplomatie anstrebte. [ivan_betskoy.Custom('DE_PRO_PER_S_3P_N')|U] setzt sich leidenschaftlich für Bildung und wohltätige Angelegenheiten ein und hofft, große Fortschritte auf dem Weg zu einer gerechteren Gesellschaft zu machen."
 flavor_rus.54.a: "Eine hingebungsvolle Seele mit großen Visionen."
 flavor_rus.54.tt2: "Als Mitglied des [Concept('cabinet', 'Kabinetts')|e] könnte [ivan_betskoy.Custom('DE_PRO_PER_S_3P_N')] Bildungs- und Sozialreformen einleiten"
 flavor_rus.54.b: "Schränkt [ivan_betskoy.Custom('DE_PRO_POS_S_3P')]e Arbeit ein."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Vom Bildungsministerium ausgeschlossen"
 flavor_rus.54.tt3: "Zur Belustigung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sieht [ivan_betskoy.Custom('DE_PRO_PER_S_3P_N')] [ivan_betskoy.Custom('DE_PRO_POS_S_3P')]e Verantwortlichkeiten auf Angelegenheiten beschränkt, die die öffentliche Fürsorge und Unterstützung betreffen"
 flavor_rus.54.c: "[Select_CString(ivan_betskoy.IsFemale, 'Eine gefallene Heldin, die', 'Ein gefallener Held, der')] nicht viel wert ist."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip|U] wird eine Stelle verwehrt"
 flavor_rus.54.historical_info: "Iwan Bezkoi war ein wichtiger Berater der Zarin Katharina der Großen, eine Stellung, die er durch seine Unterstützung bei ihrem Staatsstreich erlangte. Er war an mehreren Reformen zur Vereinheitlichung des Bildungswesens beteiligt, darunter die Einrichtung von Bildungseinrichtungen für Frauen und Waisen. Als leidenschaftlicher Gegner der herrschenden Klassen setzte sich Bezkoi auch für die Förderung der Mittelschicht ein."
 flavor_rus.55.title: "Institut der edlen Damen"
 flavor_rus.55.desc: "Die Bildung von Frauen ist nach wie vor ein heftig diskutierter Sachverhalt und wird von [Select_CString(ivan_betskoy.IsFemale, 'der begeisterten Verfechterin', 'dem begeisterten Verfechter')] [ivan_betskoy.GetName] nachdrücklich unterstützt. [ivan_betskoy.Custom('DE_PRO_PER_S_3P_N')|U] berief das Kabinett ein, um eine Bildungseinrichtung zu gründen, die sich dem Unterricht pflichtbewusster Frauen widmet. Diese Frauen sollen einen wertvollen Beitrag für Familie und Gesellschaft leisten. Lasst uns eine geeignete Struktur schaffen, die sich fortschrittlichen Ideen und Inklusivität verschrieben hat. Formen wir eine neue Generation, die frei von den schädlichen Auswirkungen ignoranter Elternschaft ist."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] ist dafür gut geeignet."
 flavor_rus.55.tt1: "Gedruckte Satzungen werden an alle unverheirateten jungen Frauen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] versandt"
 rus_printed_charters: "Gedruckte Satzungen"
 flavor_rus.55.b: "Die Schule gehört nach [target_location.GetNameWithNoTooltip]."
 flavor_rus.55.c: "Widmet das [ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')] um."
 flavor_rus.55.d: "Eine Bedrohung für die bestehende Ordnung."
 flavor_rus.55.historical_info: "Das Institut der edlen Damen wurde von Iwan Bezkoi mit maßgeblicher Unterstützung der Zarin Katharina der Großen gegründet und hatte zum Ziel, Frauen mit den intellektuellen Denkern der Zeit, darunter Voltaire und Locke, in Berührung zu bringen. Die Kinder traten in jungen Jahren in das Kloster ein und lebten sechs Jahre lang getrennt von ihren Eltern. Das Institut wechselte mehrmals seinen Standort und wurde durch eine jährliche Gebühr finanziert, um die Exklusivität zu gewährleisten und den Zugang für Mitglieder der unteren Gesellschaftsschichten zu beschränken."
 flavor_rus.56.title: "Eine erschwingliche Leistung"
 flavor_rus.56.desc: "Das mit guten Absichten gegründete [ShowBuildingTypeName('moscow_orphanage')] hat damit begonnen, an einem unauffälligen Ort Laienstücke zu inszenieren, um Kinder zu unterhalten und ihnen einen Einstieg in den kulturellen Arbeitsmarkt zu ermöglichen. Die Initiative findet bei der örtlichen Bevölkerung großen Anklang, stößt bei den Theaterleitern etablierter Spielstätten allerdings nur auf wenig Begeisterung, da sie preislich nicht mithalten können. Es wurde ein Antrag gestellt, in dem das [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] aufgefordert wird, seine Produktionen einzustellen und die Bühne für Aufführungen auf höherem Niveau frei zu machen."
 flavor_rus.56.a: "Kommt ihren Wünschen nach."
 flavor_rus.56.tt1: "Dem Wunsch der Theaterdirektoren wird entsprochen, was zu einem Verbot der beliebten Produktionen des Waisenhauses führt"
 flavor_rus.56.b: "Schaut einfach weg."
 flavor_rus.56.tt2: "Im [ShowBuildingTypeName('theater')] des [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]s ist ein Feuer ausgebrochen, was zur vollständigen Zerstörung des Gebäudes führt"
 flavor_rus.56.c: "Ein freier Markt ist ein gesunder Markt."
 flavor_rus.56.tt3: "Das konkurrierende [ShowBuildingTypeName('bolshoi_theater')] wird geschlossen"
 flavor_rus.56.tt4: "Das konkurrierende [ShowBuildingTypeName('bolshoi_theater')] verlangt eine Entschädigung, wie es in der zuvor gewährten Monopolsatzung festgelegt ist"
 flavor_rus.56.tt5: "Das konkurrierende [ShowBuildingTypeName('theater')] wird geschlossen"
 flavor_rus.56.historical_info: "Das Moskauer Waisenhaus begann inmitten einer kulturellen Renaissance mit der Aufführung von Laientheaterstücken, was Michael Maddox, dem Gründer des Bolschoi-Theaters, missfiel. Maddox hatte als Gegenleistung für die Finanzierung der Spielstätte das Monopol für Theateraufführungen in Moskau erhalten. Schließlich stellte das Waisenhaus seine Produktionen ein und die Kinder hatten die Wahl, stattdessen an den Aufführungen von Maddox teilzunehmen."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip|U]"
 flavor_rus.57.desc: "[Select_CString(michael_maddox.IsFemale, 'Die renommierte Theaterunternehmerin', 'Der renommierte Theaterunternehmer')] [michael_maddox.GetName] besucht [ShowLocationName('moscow')] im Rahmen einer Tournee, die [michael_maddox.Custom('DE_PRO_PER_S_3P_A')] bisher zur Freude aller Passanten durch die Straßen von [ShowLocationName('london')] und [ShowLocationName('paris')] geführt hatte. Unbeeindruckt von der örtlichen Auswahl an Aufführungen bietet [michael_maddox.Custom('DE_PRO_PER_S_3P_N')] an, sich an der Gründung einer festen Produktionsfirma zu beteiligen, die regelmäßig für die Moskauer auftritt – unter der Bedingung, dass ihr eine exklusive Erlaubnis für die Unterhaltung in theatralischer Form gewährt wird."
 flavor_rus.57.a: "Klasse statt Masse."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Theatermonopol gewährt"
 flavor_rus.57.b: "Was für eine Dreistigkeit."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip|U] wird eine exklusive Erlaubnis verwehrt"
 flavor_rus.57.historical_info: "Michael Maddox war ein Theaterintendant, der mehrere erfolgreiche Theater gründete, darunter das Haymarket Theatre in London sowie den Vorläufer des berühmten Bolschoi-Theaters in Moskau. Er bereiste Europa mit seinen eigenen Produktionen und kam Ende des 18. Jahrhunderts nach Russland. Unbeeindruckt von der mangelnden Qualität der örtlichen Opern- und Theateraufführungen gründete er eine Theatertruppe und das erste beständige Theater in Moskau, für das er eine großzügige Rente erhielt."
 flavor_rus.58.title: "Das Bolschoi-Theater"
 flavor_rus.58.desc: "Die „Maddox Theatre Company“ suchte nach einem extravaganteren Veranstaltungsort für ihre aufwendigen Opern- und Ballettproduktionen. [Select_CString(joseph_bove.IsFemale, 'Eine aufstrebende und kosteneffiziente Architektin', 'Ein aufstrebender und kosteneffizienter Architekt')] namens [joseph_bove.GetName] schlug einen neoklassizistischen Entwurf vor, der die ästhetische Wirkung des Gebäudes auf bemerkenswerte Weise hervorhebt. Das neue Theater soll zudem als Hauptbühne für Theateraufführungen dienen und ein kulturelles Aushängeschild für [ShowLocationName('moscow')] sowie ein Wahrzeichen und eine architektonische Inspirationsquelle für zukünftige Generationen werden."
 flavor_rus.58.a: "Eine Pirouette in Perfektion."
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_rus.58.b: "Wir sollten stattdessen die [target_location.GetRank.GetNameWithNoTooltip] verschönern."
 flavor_rus.58.tt2: "[joseph_bove.Custom('DE_PRO_PER_S_3P_N')|U] wird dem Fassadenamt zugeteilt und hat die Aufgabe, den desolaten Zustand der bröckelnden Hausfassaden zu verbessern"
 flavor_rus.58.c: "Ein solch grandioses Bauwerk ist überflüssig."
 flavor_rus.58.historical_info: "Das Bolschoi-Theater wurde 1776 von Fürst Pjotr Urussow und Michael Maddox gegründet und wird für seine Ballett- und Opernaufführungen gefeiert. Das ursprüngliche Gebäude, das sich an der gleichen Stelle befand und als Petrowski-Theater bekannt war, wurde während der napoleonischen Invasion in Russland zerstört. Heute beherbergt es das Bolschoi-Ballett sowie die Bolschoi-Oper, die zu den etabliertesten und berühmtesten Ballett- und Opernensembles der Welt gehören."
 flavor_rus.59.title: "Nakas"
 flavor_rus.59.desc: "Es wird immer wichtiger, „[ROOT.GetCountry.GetName|U]“ in ein neues Zeitalter der Aufklärung und des Fortschritts zu führen. Eine visionäre Neufassung des Gesetzbuchs, die im Einklang mit den in ganz Europa aufkeimenden belebenden Prinzipien steht und Ideale wie Vernunft, Gerechtigkeit und Menschlichkeit einschließt, wäre genau das Richtige. Wenn wir uns diese Werte zu eigen machen, können wir uns endlich von überholten Rechtspraktiken verabschieden, die die gesellschaftliche Entwicklung behindern. Gehen wir den Weg der Reform und verwirklichen wir die Gleichheit aller Bürger vor dem Gesetz."
 flavor_rus.59.a: "Fortschritt kann schmerzhaft sein."
 enable_nakaz_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('nakaz_reform')]"
 flavor_rus.59.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist verärgert über die Bedrohung seiner Machtposition"
 flavor_rus.59.b: "Wir geben uns mit einer Strafrechtsreform zufrieden."
 flavor_rus.59.tt2: "In Großstädten führt ein menschlicherer Umgang mit Verbrechern ohne soziale Reformen zu einem Anstieg der Kriminalität"
 flavor_rus.59.c: "Das trauen wir uns nicht zu."
 flavor_rus.59.tt3: "Das Nachgeben gegenüber den konservativen Kräften ist eine Stärkung ihrer Agenda."
 flavor_rus.59.historical_info: "Die #italic Nakas#! oder #italic Große Instruktion#! war ein von Katharina der Großen eingeführtes Gesetzbuch, mit dem sie versuchte, das Rechtssystem zu modernisieren und zu reformieren. Unter dem Einfluss des Aufklärungsgedankens sollte eine Rechtsordnung geschaffen werden, die mit den fortschrittlichen Philosophien der Zeit übereinstimmte und die Gesetze vereinfachte und klarer gestaltete. Es wurden humanere Strafen eingeführt, die Anwendung der Folter eingeschränkt und die Gleichheit aller Bürger vor dem Gesetz betont. Die Nakas trat aufgrund des Widerstandes vieler konservativer Kräfte nie vollständig in Kraft und Katharina setzte schließlich andere Prioritäten."
 flavor_rus.60.title: "Der Dekabristen-Aufstand"
 flavor_rus.60.desc: "Der Liberalismus ist in [ROOT.GetCountry.GetName] auf dem Vormarsch und hat eine Debatte über das Recht jedes Einzelnen auf ein Leben in Freiheit und Gleichheit entfacht. Die Unzufriedenheit ist unter den [ShowPopTypeName('peasants')] besonders groß, die sich nach einem anderen Leben und einer inklusiveren Herrschaft sehnen, doch mehrere [ShowPopTypeName('nobles')] sagten ihre Unterstützung für die gemeinsame Sache unter der Führung von [sergei_trubetskoy.GetName] zu. Die Anhänger der Bewegung schlossen sich zusammen, um wichtige gesellschaftliche und politische Reformen zu fordern, die das Recht jedes Einzelnen auf ein Leben in Freiheit und Gleichheit im Gefüge unserer Gesellschaft verankern. Die Bewegung wächst von Tag zu Tag, und wir müssen uns entscheiden, ob wir uns ihr entgegenstellen oder ihren Forderungen nachkommen wollen."
 flavor_rus.60.a: "Eine Bande von Schurken und Halunken."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Dekabristen-Bewegung"
 decembrist_revolt: "Dekabristen-Aufstand"
 flavor_rus.60.tt1: "Die Veröffentlichung des Werks #italic Reise von Petersburg nach Moskau#! und des #L [ShowWorkOfArtTypeName('poem')]s#! „[ShowWorkOfArtName('ode_to_liberty')]“ bringt zahlreiche Anhänger für das Anliegen der Rebellen zusammen"
 flavor_rus.60.tt2: "Die Veröffentlichung von #italic Eine Reise von Petersburg nach Moskau#! bringt zahlreiche Anhänger für das Anliegen der Rebellen zusammen"
 flavor_rus.60.tt3: "Das [ShowWorkOfArtTypeName('poem')] „[ShowWorkOfArtName('ode_to_liberty')]“ inspiriert die Menschen und stärkt die aufständische Bewegung"
 flavor_rus.60.b: "Macht großzügige Zugeständnisse."
 flavor_rus.60.tt4: "Mehrere [ShowPopTypeNameWithNoTooltip('peasants')] schließen sich den aufständischen [ShowPopTypeNameWithNoTooltip('nobles')]n an und stärken die Rebellenbewegung"
 flavor_rus.60.tt5: "Die von der [ShowGovernmentReformName('speransky_liberalization_reform')] gewährten Rechte sind gesetzlich verankert und können nur schwer wieder aufgehoben werden"
 flavor_rus.60.c: "Die Feder ist mächtiger als das Schwert."
 flavor_rus.60.tt6: "Die charismatische Art von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ermöglicht eine gütliche Einigung mit den Rebellen"
 flavor_rus.60.historical_info: "Der Dekabristen-Aufstand war ein Aufstand gegen die autokratische Herrschaft von Kaiser Nikolaus I. Er wurde von einer Gruppe von Militäroffizieren und Adligen angeführt, die als Dekabristen bekannt waren und sich von liberalen und konstitutionellen Idealen leiten ließen. Die Dekabristen versammelten sich in St. Petersburg, um zu protestieren und Nikolaus I. zur Annahme ihrer Forderungen zu bewegen. Dieser beschloss jedoch, sie zu unterdrücken. Als Ergebnis wurden mehrere ihrer Anführer später hingerichtet oder nach Sibirien verbannt. Dieser Vorfall sollte als Inspiration für spätere Reformbewegungen im Land dienen."
 flavor_rus.61.title: "Die Kritik von [alexander_radishchev.GetNameWithNoTooltip]"
 flavor_rus.61.desc: "[Select_CString(alexander_radishchev.IsFemale, 'Eine radikalisierte und einflussreiche Schriftstellerin', 'Ein radikalisierter und einflussreicher Schriftsteller')] kehrt von einem Studienaufenthalt in der Fremde zurück und bringt ein Arsenal an Gesellschaftskritik mit. [alexander_radishchev.GetName|U] ist begierig darauf, [alexander_radishchev.Custom('DE_PRO_POS_S_3P')]em Unmut über vermeintliche Ungerechtigkeiten Luft zu machen, und [alexander_radishchev.Custom('DE_PRO_PER_S_3P_N')] wird zweifellos den Keim der Anarchie säen, wenn man [alexander_radishchev.Custom('DE_PRO_PER_S_3P_A')] denn lässt. Angesichts [alexander_radishchev.Custom('DE_PRO_POS_S_3P')]er Beliebtheit in der Bevölkerung ist jedoch Vorsicht geboten."
 flavor_rus.61.a: "[alexander_radishchev.Custom('DE_PRO_PER_S_3P_N')|U] gehört an einen fernen Ort."
 flavor_rus.61.tt2: "[alexander_radishchev.Custom('DE_PRO_PER_S_3P_N')|U] wird an einen fernen Ort geschickt, um [alexander_radishchev.Custom('DE_PRO_POS_S_3P')]en Einfluss zu begrenzen"
 flavor_rus.61.b: "[alexander_radishchev.Custom('DE_PRO_POS_S_3P')|U]e Worte haben wenig Wert."
 flavor_rus.61.historical_info: "Alexander Radischtschew war ein Schriftsteller und Gesellschaftskritiker zur Zeit Katharinas der Großen. Er studierte in Deutschland und brachte neue Ideen über Regierungsführung und Kritik an der Leibeigenschaft mit – Ideen, die nicht gut in die autokratische Herrschaft Russlands passten. Er wurde nach Sibirien verbannt, wo er sein berühmtestes Werk schrieb, das ironischerweise auf der langen Reise nach seiner Freilassung entstand."
 flavor_rus.62.title: "Eine bemerkenswerte Reise"
 flavor_rus.62.desc: "[Select_CString(alexander_radishchev.IsFemale, 'Ein neues Werk der einflussreichen Autorin', 'Ein neues Werk des einflussreichen Autors')] [alexander_radishchev.GetName], das eine fiktive Reise zwischen [ShowLocationName('neva')] und [ShowLocationName('moscow')] beschreibt, steht kurz vor der Veröffentlichung. Es zeigt die vermeintlichen Alltagswidrigkeiten auf, denen sich [ShowPopTypeName('peasants')] gegenübersehen, und äußert sich besonders kritisch gegenüber ihrer Behandlung durch den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Das Werk beschäftigt sich jedoch auch mit der Unzufriedenheit mit der derzeitigen Regierungsform und plädiert für mehr Freiheit für die Bürger. Wir müssen handeln, um die Veröffentlichung zu verhindern und die Botschaft sofort zu verurteilen, oder wir riskieren, dass sich toxische und irreversible Einflüsse in unserer Gesellschaft ausbreiten."
 flavor_rus.62.a: "Erlasst ein sofortiges Verbot."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Exodus der Künstler"
 flavor_rus.62.tt1: "Der unterdrückende Charakter und die Übergriffigkeit lassen die literarische Welt erschaudern und wirken sich stark auf die Anzahl der veröffentlichten Werke aus"
 flavor_rus.62.b: "Eine erfrischende Geschichte."
 flavor_rus.62.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wehrt sich gegen voreingenommene Kritik an seinem Lebensstil"
 flavor_rus.62.historical_info: "Die #italic Reise von Petersburg nach Moskau#! ist ein satirisches Werk, das 1790 veröffentlicht wurde und Kritik an der Herrschaft der Zarin Katharina der Großen äußerte. Obwohl Katharina sich über die darin behandelten Themen bewusst war, verbot sie das Werk und verurteilte den Autor zum Tode, um die Auswirkungen der Veröffentlichung zu begrenzen. Das Urteil wurde später in eine Verbannung nach Sibirien umgewandelt. Der Roman wurde zu einer Quelle des Einflusses für die Dekabristen-Bewegung und sollte bis 1905 unterdrückt bleiben."
 flavor_rus.63.title: "Das Manifest der Freiheit"
 flavor_rus.63.desc: "Regierungsfähigkeit erfordert ein stabiles Land mit einem starken Herrscher, der die Zügel fest in der Hand hält. Im Moment ist die Unzufriedenheit mit den Entscheidungen von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] groß, und es wäre klug, zumindest die weitere Unterstützung durch den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zu gewährleisten, bis sich die Lage bessert. Wir sollten großzügige Zugeständnisse machen, die #L [ShowPopTypeName('nobles')]n#! von staatlichen Dienstleistungen ausnehmen und ihnen andere Freiheiten zugestehen, damit wir uns darauf konzentrieren können, die fragile Natur der absolutistischen Herrschaft, die wir derzeit genießen, zu stabilisieren."
 flavor_rus.63.a: "Ein notwendiges Übel."
 flavor_rus.63.tt1: "Die umfassenden Privilegien, die dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gewährt wurden, bleiben während der Regierungszeit von [target_root_country.GetGovernment.GetRuler.GetName] unantastbar"
 revoke_manifesto_of_freedom: "Die umfassenden Privilegien, die dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verliehen wurden, bleiben während der Regierungszeit des Herrschers, der sie gewährt hat, unantastbar"
 flavor_rus.63.b: "Lasst uns einen Mittelweg finden."
 flavor_rus.63.c: "Das ist eine Beleidigung."
 flavor_rus.63.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nutzt den katastrophalen Zustand des Landes aus und arbeitet tatkräftig daran, die Herrschaft von [target_root_country.GetGovernment.GetRuler.GetName] zu behindern"
 flavor_rus.63.historical_info: "Das #italic Manifest der Freiheit des Adels#! wurde von Zar Peter III. während seiner kurzen und erfolglosen Herrschaft erlassen. Es gab mehrere Gründe für die Abfassung des Manifests: Es war ihm gelungen, den größten Teil des Adels zu verstimmen, da sich die geopolitischen Bündnisse änderten und Russland keinen bedeutenden militärischen Sieg gegen Preußen erringen konnte. Um seine Herrschaft zu stabilisieren, verminderte Peter die Verpflichtungen des Adels und konfiszierte Kirchengüter zur Bezahlung, was wiederum den Klerus verärgerte. Sein Beharren auf der Einführung des preußischen Exerzierens in der Armee führte beinahe zu einem Aufstand, woraufhin ihn seine Frau Katharina durch einen Staatsstreich entmachtete."
 flavor_rus.64.title: "Bironowschtschina"
 flavor_rus.64.desc: "[Select_CString(ernst_von_biron.IsFemale, 'Eine gut aussehende und einflussreiche Herzogin', 'Ein gut aussehender und einflussreicher Herzog')] hat das Interesse von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] geweckt, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] hofft, [ernst_von_biron.GetName] für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Hof zu gewinnen. [Select_CString(ernst_von_biron.IsFemale, 'Die Herzogin', 'Der Herzog')] scheint bereits beträchtlichen Einfluss zu haben, doch [ernst_von_biron.Custom('DE_PRO_PER_S_3P_N')] zeigt auch tatsächlich ein beeindruckendes Talent in Sachen Verwaltung und Führung – eine Eigenschaft, die für unser Kabinett sicherlich von großem Nutzen sein könnte. Wir sollten alle Hindernisse für [ernst_von_biron.Custom('DE_PRO_POS_S_3P')]e Ernennung aus dem Weg räumen und die Vorteile fremdländischer Expertise zum Wohl von „[ROOT.GetCountry.GetName|U]“ nutzen."
 flavor_rus.64.a: "So wird es geschehen."
 flavor_rus.64.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine befriedigte', 'Ein befriedigter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine glückliche, 'ein glücklicher')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_rus.64.tt2: "Sie kann nur von Mitgliedern des [Concept('cabinet', 'Kabinetts')|e] ohne Wurzeln in der #L [target_culture.GetAdjective|l]en#! Kultur ausgeführt werden"
 flavor_rus.64.c: "Ein machtgieriger Übeltäter."
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip|U] wird eine einflussreiche Stellung verwehrt"
 flavor_rus.64.historical_info: "Ernst Johann von Biron war Berater und möglicherweise auch Liebhaber der Zarin Anna Iwanowna. Er war adeliger deutscher Abstammung, verfügte über beträchtliche Macht am russischen Hof und wurde zu einem Abhängigen der Zarin, die ihre autoritäre Herrschaft durchsetzen wollte. Er wurde für seine administrativen Fähigkeiten gelobt, blieb aber in Russland unbeliebt. Grund dafür waren seine ausländische Herkunft, die Macht, die er über die Stände ausübte, und der beträchtliche Reichtum, den er durch seine Stellung anhäufte. Seine Zeit am Hof wurde „Bironowschtschina“ genannt, was „deutsches Joch“ bedeutet und sich auf die Zeit der Tatarenherrschaft bezieht."
 flavor_rus.65.title: "Das Bolschoi-Ballet"
 flavor_rus.65.desc: "Das großartige [ShowBuildingTypeName('bolshoi_theater')] hat sein Repertoire erweitert und ein Ballettensemble gegründet, das von den Kritikern begeistert aufgenommen wird. Mit einem breit gefächerten Repertoire, das von klassischen bis hin zu zeitgenössischen Stücken reicht, ist das Theater auf dem besten Weg, ein Tourneetheater zu werden, um zu gewährleisten, dass es eine Institution mit Kultcharakter bleibt und weiterhin die besten Talente für sich gewinnen kann. Es ist uns gelungen, den Direktor davon zu überzeugen, den Tourneeplan entsprechend unserer Agenda zu ändern, um sicherzustellen, dass die #L [ROOT.GetCountry.GetAdjective|l]e#! Kulturszene weiterhin auf jede erdenkliche Weise bedient wird."
 flavor_rus.65.a: "Eine spektakuläre Tournee im Inland steht an."
 flavor_rus.65.b: "Sie müssen den Kern unseres Erbes fördern."
 flavor_rus.65.tt1: "Das Ballett geht auf Tournee durch den Kontinent und stärkt das internationale Ansehen von „[target_root_country.GetName|U]“"
 flavor_rus.65.tt2: "Der Zugang zu weiteren Veranstaltungsorten wird durch die etablierten Verbindungen des Unterhaltungsmoguls [michael_maddox.GetName] gewährleistet"
 flavor_rus.65.historical_info: "Das Bolschoi-Ballett wurde 1776 von Zarin Katharina II. im Bolschoi-Theater, einem der berühmtesten und geschichtsträchtigsten Theater Russlands, gegründet. Das Bolschoi-Ballett genießt internationale Anerkennung, tourt durch die ganze Welt und präsentiert dem Publikum rund um den Globus russische Balletttraditionen."
 flavor_rus.66.title: "Das geheime Ermittlungsbüro"
 flavor_rus.66.desc: "Es wurden Bedenken hinsichtlich der Fähigkeit der Politlinie „[current_policy.GetName]“ geäußert, elitäre Herausforderungen gegen die #L [ROOT.GetCountry.GetAdjective|l]e#! Regierung zu unterdrücken. Fremdländische Einflüsse in der [ShowCabinetActionName('bironovshchina')] haben eine spezialisierte Behörde vorgeschlagen, die für diese Aufgabe besser geeignet sein könnte, wobei rohe Gewalt die bevorzugte Abschreckungsmethode ist. Wir sollten die Knute wieder einführen und die Geheimpolizei umorganisieren, um ein neues Gefühl der Autorität zu schaffen und jeden Versuch zu vereiteln, unsere oberste Macht zu stürzen."
 flavor_rus.66.a: "Gehorsam erfordert gelegentlich Opfer."
 enable_secretnoye_byuro_policy: "Gewährt Zugang zur folgenden [policy|e]: [ShowPolicyName('secretnoye_byuro_policy')]"
 flavor_rus.66.tt1: "Kann nur ausgewählt werden, während ein Mitglied des [Concept('cabinet', 'Kabinetts')|e] die [cabinet_action|e] „[ShowCabinetActionName('bironovshchina')]“ durchführt"
 flavor_rus.66.b: "Wir sind über so etwas erhaben."
 flavor_rus.66.historical_info: "Das geheime Ermittlungsbüro spielte unter Kaiserin Anna Iwanowna eine wichtige Rolle, um ihre politischen Gegner in Schach zu halten und ihre autoritäre Herrschaft zu sichern. Zu den Strafen gehörten das Aufschlitzen der Nase oder das Auspeitschen mit der Knute, einer charakteristischen Peitsche in Form eines Riemens aus Rohleder oder eines Seils mit verlängertem Holzgriff. Man schätzt, dass etwa 20.000 Adlige den politischen Säuberungen zum Opfer fielen."
 flavor_rus.67.title: "Zuckerbrot und Peitsche"
 flavor_rus.67.desc: "Das Gebiet „[ShowAreaName('kazan_area')]“ hat eine starke religiöse Minderheit, was, wenn sie nicht richtig behandelt wird, zu Unruhen führen könnte. Wir sollten Maßnahmen ergreifen, um diese Heiden schnellstmöglich und mit allen Mitteln zu bekehren, um ein vereintes Land ([ROOT.GetCountry.GetName|U]) zu schaffen. Eine Bekehrung nach dem Prinzip von „Zuckerbrot und Peitsche“ könnte von einem neuen Amt in [ShowLocationName('kazan')] durchgeführt werden, das Anreize für diejenigen bietet, die Christus bereitwillig in ihren Glauben aufnehmen, und überzeugendere Methoden für diejenigen bereithält, die sich dem wahren Glauben widersetzen."
 flavor_rus.67.a: "Ein überzeugender Schlag sollte genügen."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Amt für Neubekehrte"
 enable_office_of_new_converts_cabinet_action: "Die [cabinet_action|e] „[ShowCabinetActionName('office_of_new_converts')]“ wird verfügbar"
 flavor_rus.67.tt1: "Nur ausführbar, wenn [ShowLocationName('kazan')] ein [ShowBuildingTypeName('orthodox_monastery')] hat"
 flavor_rus.67.b: "Der Glaube ist eine persönliche Angelegenheit."
 flavor_rus.67.historical_info: "Das Amt für die Angelegenheiten Neubekehrter wurde von Kaiserin Anna Iwanowna eingerichtet, um die wachsende Zahl von Nichtorthodoxen zu verwalten, die im Zuge der raschen Expansion des Russischen Reichs unter russische Kontrolle gerieten. Die Bekehrung wurde oft mit Gewalt durchgeführt und führte zur Zerstörung von Hunderten von Tempeln und Moscheen, begleitet von Gewalt und Einschüchterung, um die Bekehrungsversuche zu beschleunigen. Das Büro hat seinen Sitz im Bogoroditsky-Kloster in Kasan."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip|U]"
 flavor_rus.68.desc: "[Select_CString(abram_petrovich.IsFemale, 'Eine Nachkommin', 'Ein Nachkomme')] von [abram_petrovich.GetName], einem Kammermohren, [abram_petrovich.Custom('DE_ART_DEF_S_N')] während einer früheren Herrschaft aufgenommen und am Hof aufgezogen wurde, hat begonnen, gut geschriebene Gedichte und Romane zu veröffentlichen. [Select_CString(alexander_pushkin.IsFemale, 'Die provokante Dichterin', 'Der provokante Dichter')] [alexander_pushkin.GetName] lässt sich von einigen der intellektuellen Größen der Literatur inspirieren und wird zweifellos einen großen Beitrag zur Entwicklung der #L [ROOT.GetCountry.GetAdjective|l]en#! Literatur leisten. [alexander_pushkin.Custom('DE_PRO_PER_S_3P_N')|U] hat Sympathien für nationalistische Bewegungen geäußert und könnte, wenn er unbeaufsichtigt bleibt, einen gefährlichen Einfluss ausüben."
 flavor_rus.68.a: "Ein einzigartiges Talent muss sich frei entfalten können."
 flavor_rus.68.b: "[Select_CString(alexander_pushkin.IsFemale, 'Eine rebellische Schurkin', 'Ein rebellischer Schurke')] muss überwacht werden."
 flavor_rus.68.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] lehnt die Übergriffe eines hochrangigen Adeligen entschieden ab, lässt aber von seinen Einwänden ab, als die Politlinie „[ShowPolicyName('secretnoye_byuro_policy')]“ überzeugende Beweise für rebellisches Treiben vorlegt"
 flavor_rus.68.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] lehnt die Übergriffe eines hochrangigen Adeligen entschieden ab"
 flavor_rus.68.historical_info: "Alexander Puschkin gilt als einer der bedeutendsten russischen Dichter und schrieb sein erstes Gedicht im Alter von 15 Jahren. Er wurde stark von der Aufklärung und den nationalistischen Bewegungen in ganz Europa beeinflusst, wobei er sich besonders für die griechische Befreiungsbewegung von der osmanischen Herrschaft interessierte. Obwohl er aus einer angesehenen Familie stammte, wurde er ins Exil geschickt, nachdem er ein umstrittenes Gedicht veröffentlicht hatte, in dem er die Leibeigenschaft und den Mangel an Freiheit infrage stellte."
 flavor_rus.69.title: "Ode an die Freiheit"
 flavor_rus.69.desc: "[alexander_pushkin.Custom('DE_ART_DEF_S_N')|U] begabte [alexander_pushkin.GetName] hat ein aufrührerisches Gedicht verfasst, das starke Gefühle gegen eine autokratische Herrschaft und für Freiheit und Gerechtigkeit zum Ausdruck bringt. Der Ton seiner Botschaft ist ein Aufruf zum Handeln, indem [alexander_pushkin.Custom('DE_PRO_PER_S_3P_N')] die Leiden des einfachen Volkes, die Tyrannei der Herrschenden und die Notwendigkeit einer Neufassung des Gesetzes unter Berücksichtigung freiheitlicher Werte hervorhebt. Es müssen sofortige Maßnahmen ergriffen werden, um die Verbreitung einzudämmen und dem Werk den Wind aus den Segeln zu nehmen, bevor es in den radikalsten Kreisen Fuß fassen kann."
 flavor_rus.69.a: "Setzt dieser Farce ein Ende."
 flavor_rus.69.tt1: "Dank der [policy|e] „[ShowPolicyName('strict_censorship')]“ gelingt es dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die meisten Exemplare der fehlgeleiteten Publikation abzufangen"
 flavor_rus.69.b: "Es sind nur leere Worte."
 flavor_rus.69.tt2: "Das Gedicht ist weit verbreitet und beeinflusst die gesellschaftlichen Wertvorstellungen nachhaltig"
 flavor_rus.69.c: "Inszeniert einen unglücklichen Vorfall."
 flavor_rus.69.tt3: "Die Politlinie „[ShowPolicyName('secretnoye_byuro_policy')]“ sorgt für ein zufälliges Feuer, das die [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')] von [alexander_pushkin.GetNameWithNoTooltip] vernichtet und dabei den Autor tötet"
 flavor_rus.69.historical_info: "Die #italic Ode an die Freiheit#! ist ein berühmtes Gedicht von Alexander Puschkin. Es wurde kurz nach seinem Studium veröffentlicht und führte aufgrund seines Inhalts zu seiner Verbannung. $ode_to_liberty_desc$ Es diente als Inspiration für aufständische Bewegungen in ganz Russland. Insbesondere die Dekabristen-Bewegung nutzte das Gedicht, um neue Anhänger zu gewinnen."
 flavor_rus.70.title: "Die akribischen Verbesserungen von [yury_felten.GetNameWithNoTooltip]"
 flavor_rus.70.desc: "[Select_CString(yury_felten.IsFemale, 'Die ambitionierte Architektin und Tüftlerin', 'Der ambitionierte Architekt und Tüftler')] deutscher Abstammung [yury_felten.GetName] studierte erfolgreich an der [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] und arbeitet derzeit als Assistent für andere Architekten. [yury_felten.Custom('DE_PRO_PER_S_3P_N')|U] hat ein einzigartiges Talent, auf bestehenden Werken aufzubauen, und könnte einen wichtigen Beitrag zur Verschönerung unserer prächtigen Paläste zum Wohl der Aristokratie leisten. Darüber hinaus hat [yury_felten.Custom('DE_PRO_PER_S_3P_N')] sich einen Ruf als Erfinder[yury_felten.Custom('DE_END_NOU_S_GS_N')] und Konstrukteur[yury_felten.Custom('DE_END_NOU_S_GS_N')] seltsamer Geräte und Apparate erworben, von denen sich einige zur Verbesserung unserer Bautechniken einsetzen ließen."
 flavor_rus.70.a: "Entwerft einen Standardvertrag über eine Arbeitszeit von 14 Stunden."
 flavor_rus.70.tt2: "[yury_felten.Custom('DE_PRO_PER_S_3P_N')|U] wird von [Select_CString(francesco_rastrelli.IsFemale, 'der renommierten Architektin', 'dem renommierten Architekten')] [francesco_rastrelli.GetName] unterrichtet und erhält wertvolle Einblicke"
 flavor_rus.70.tt3: "[yury_felten.Custom('DE_PRO_PER_S_3P_N')|U] fügt weitere Kunstwerke, Fresken und Wandmalereien zu den bestehenden Palästen in [ShowLocationName('neva')] hinzu"
 flavor_rus.70.b: "Kompetenzen müssen weitergegeben werden."
 flavor_rus.70.tt4: "[yury_felten.Custom('DE_PRO_PER_S_3P_N')|U] besucht die [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] in [ShowLocationName('neva')]"
 flavor_rus.70.c: "Schönheit ist subjektiv."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip|U] sucht woanders nach einer Beschäftigung"
 flavor_rus.70.historical_info: "Georg Friedrich Veldten war ein berühmter Architekt, der sich die Gunst der Zarin Katharina der Großen erwarb. Er entwarf zahlreiche Denkmäler und Kirchen und war am Bau des Winterpalastes und des Katharinenpalastes beteiligt. Berühmt ist er auch für die Schwerlastmaschine, die er entwickelte, um die Steine für die Bronzegießerei in St. Petersburg zu bewegen. Er wurde zum Direktor der Kaiserlichen Akademie der Künste ernannt, eine Position, die er bis zu seinem Lebensende innehatte."
 flavor_rus.71.title: "Militärische Siedlungen"
 flavor_rus.71.desc: "Die Kosten für den Unterhalt eines stehenden Heeres sind eine ständige Belastung für den Staatshaushalt, insbesondere im Bereich der Versorgung und Unterbringung. Deshalb bleibt unsere militärische Stärke trotz der eingeleiteten Verbesserungsmaßnahmen hinter den Erwartungen zurück. Wir sollten ein neues System einführen, bei dem die Zeit eines Soldaten zwischen landwirtschaftlichen Tätigkeiten und dem Dienst in der Armee aufgeteilt wird, mit dem Ziel, ein autarkeres Modell zu schaffen. Die Rotation der Soldaten soll dem starken Rückgang der landwirtschaftlichen Produktion entgegenwirken, und die militärische Ausbildung der Familien der rekrutierten Soldaten soll diese für die nächsten Generationen an den Dienst in den Streitkräften binden."
 flavor_rus.71.a: "Ein Szenario, bei dem alle gewinnen."
 enable_military_settlements_policy: "Gewährt Zugang zur folgenden [policy|e]: [ShowPolicyName('military_settlements_policy')]"
 flavor_rus.71.b: "Es gibt zu viele Mängel."
 flavor_rus.71.historical_info: "Militärische Siedlungen wurden von Zar Alexander I. eingeführt, um die steigenden Unterhaltskosten einer großen Armee zu senken und gleichzeitig einen kontinuierlichen Nachschub fähiger Soldaten zu gewährleisten, indem Familien mehr Zeit miteinander verbrachten. Das System erwies sich jedoch als ineffizient. Es war schlecht organisiert und berücksichtigte nicht die heikle saisonale Abhängigkeit von der Landwirtschaft, was dazu führte, dass die Soldaten manchmal abwesend waren, wenn Arbeit zu erledigen war. Statt die Probleme zu lösen, wurden harte Strafen verhängt, was zu einer Verschlechterung der Nahrungsmittelproduktion und in der Folge zu weit verbreiteten Unruhen führte."
 flavor_rus.72.title: "Der Beginn des Nationalismus"
 flavor_rus.72.desc: "Die Definition und die wahrgenommene Dominanz der #L [ShowCultureGroupName('slavic_group')|l]en#! Kultur ist ein viel diskutiertes Thema unter Wissenschaftlern. Die Meinungen darüber, ob eine eher pro-westliche Haltung eingenommen werden sollte, um sicherzustellen, dass [ROOT.GetCountry.GetName] nicht in einem endlosen Kreislauf der Tradition stagniert, oder ob die Bedeutung der Kontinuität unterschätzt wird und ein zentraler Bestandteil der Bewahrung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Identität bleiben sollte, gehen auseinander. Diese Meinungsverschiedenheit förderte die Entstehung zweier intellektueller Bewegungen, die uns in entgegengesetzte Richtungen führen wollen. Wir müssen uns für den Weg entscheiden, der mit unserer Vision für die Zukunft übereinstimmt."
 flavor_rus.72.a: "Unterstützt die Slawophilen."
 flavor_rus.72.custom1: "Gewährt Zugang zu folgendem [law|e]: [ShowLawName('intellectual_movements')]"
 flavor_rus.72.custom2: "Eine [policy|e] unter dem [law|e] „[ShowLawName('intellectual_movements')]“ kann nur einmal alle zehn Jahre geändert werden"
 flavor_rus.72.b: "Unterstützt die Westler."
 flavor_rus.72.historical_info: "Die Westler und Slawophilen waren zwei unterschiedliche intellektuelle und ideologische Bewegungen im Russland des 19. Jahrhunderts. Sie vertraten voneinander stark abweichende Ansichten über den Entwicklungsweg Russlands, seine Beziehungen zu Westeuropa sowie die Bewahrung der russischen kulturellen Identität. Die Westler befürworteten eine Modernisierung durch die Übernahme westlicher Ideen, Institutionen und Technologien, wohingegen die Slawophilen die Bewahrung traditioneller russischer Werte, Spiritualität und Gemeinschaftsstrukturen betonten."
 flavor_rus.73.title: "Die Korrespondenz von [francois_marie_voltaire.GetLastNameWithNoTooltip]"
 flavor_rus.73.desc: "[francois_marie_voltaire.Custom('DE_ART_DEF_S_N')|U] #L [GetCountry('FRA').GetAdjective|l]e#! [Select_CString(francois_marie_voltaire.IsFemale, 'Schriftstellerin und Provokateurin', 'Schriftsteller und Provokateur')] [francois_marie_voltaire.GetName] besuchte kürzlich [target_ruler.GetName]. Die beiden schienen sich in Sachen Meinungsfreiheit und Religionskritik durchaus einig, ganz im Sinn jener aufklärerischen Ideen, die den Kontinent durchziehen. Vor der Abreise von [francois_marie_voltaire.GetName] wurde vereinbart, dass ein ständiger Briefwechsel stattfinden sollte, um den Gedankenaustausch und die philosophische Debatte fortzusetzen. Ein solcher Austausch könnte sich abträglich auf die Politik von „[ROOT.GetCountry.GetName]“ auswirken, indem radikale Ideen bis in die höchsten Kreise der Gesellschaft getragen werden, doch er könnte auch den Fluss neuer und faszinierender Konzepte zu uns beschleunigen."
 flavor_rus.73.a: "Ermutigt den schriftlichen Austausch."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Umfangreiche Korrespondenz"
 flavor_rus.73.b: "Ein hirnloser Dummkopf."
 flavor_rus.73.historical_info: "Katharina die Große korrespondierte während ihrer Herrschaft häufig mit Voltaire. Die beiden debattierten, brachten neue Ideen ein und stritten sich sogar je nach Thema über Philosophie, Literatur, Politik und gesellschaftliche Fragen. Voltaire, der für seinen Witz und seine aufklärerischen Ideale bekannt war, lobte Katharinas Bemühungen, Russland zu modernisieren und Reformen durchzuführen. Im Gegenzug bat Katharina Voltaire um Rat in Fragen der Regierungsführung und der kulturellen Entwicklung."
 flavor_rus.74.title: "Die unangenehme Wahrheit über [nikolay_novikov.GetNameWithNoTooltip]"
 flavor_rus.74.desc: "[Select_CString(nikolay_novikov.IsFemale, 'Als Philanthropin und Autorin', 'Als Philanthrop und Autor')] mit einem transformativen Ansatz hat sich [nikolay_novikov.GetName] in Kultur- und Literaturkreisen einen Namen gemacht und zahlreiche Werke veröffentlicht, die zu Diskussionen über eine Vielzahl von Themen anregen. Vor Kurzem übernahm [nikolay_novikov.Custom('DE_PRO_PER_S_3P_N')] die Redaktion der Moskauer Zeitung, einer Lokalzeitung, und begann mit der Herausgabe satirischer Zeitschriften, die sich rasch wachsender Beliebtheit erfreuen. Wir müssen handeln, um die Verbreitung gefährlicher Ideen einzudämmen, denn sonst könnten wir uns auf der falschen Seite der Guillotine wiederfinden."
 flavor_rus.74.a: "Beschlagnahmt [nikolay_novikov.Custom('DE_PRO_POS_S_3P')]e Arbeit."
 flavor_rus.74.tt2: "Die Popularität des konfiszierten Kunstwerks erregt den Ärger von [ShowPopTypeName('peasants')] und #L [ShowPopTypeName('burghers')]n#!"
 flavor_rus.74.b: "Lasst [nikolay_novikov.Custom('DE_PRO_PER_S_3P_A')] in Frieden."
 flavor_rus.74.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist entsetzt, dass die revolutionären Ideen von [nikolay_novikov.GetNameWithNoTooltip] trotz der [policy|e] „[ShowPolicyName('strict_censorship')]“ verbreitet werden dürfen"
 flavor_rus.74.c: "Zwingt [nikolay_novikov.Custom('DE_PRO_PER_S_3P_A')], eine Gegendarstellung zu veröffentlichen."
 flavor_rus.74.tt4: "Die Zensur wird verschärft, um die weitere Verbreitung revolutionärer Ideen zu verlangsamen"
 flavor_rus.74.historical_info: "Nikolai Nowikow war Schriftsteller, Philanthrop und Verleger zur Zeit der Zarin Katharina der Großen. Er gründete eine literarische und philosophische Zeitschrift, die eine wichtige Rolle bei der Förderung der Ideen der Aufklärung in Russland spielte, und engagierte sich auch freimaurerisch und philanthropisch. Dies brachte ihn in Konflikt mit der Regierung, die ihn für mehrere Jahre ins Gefängnis steckte. Seine Schriften wurden jedoch weiter verbreitet und trugen zu einer Stimmung gegen die Regierung bei, die spätere Revolutionen inspirierte."
