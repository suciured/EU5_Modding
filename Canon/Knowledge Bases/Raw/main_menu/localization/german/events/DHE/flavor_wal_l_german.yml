 flavor_wal.1.title: "Vlad der Pfähler"
 flavor_wal.1.desc: "Ein Anwärter auf das Fürstentum hat die Schwäche der walachischen Herrschaft gespürt und ist mit einer Armee zurückgekehrt, nachdem er jahrelang in türkischer Gefangenschaft gelebt hatte. Vlad Dracul, der Sohn des Drachen, ist ein Mann voller Blutdurst und Grausamkeit. Seine Ankunft war geprägt von der grausamen Pfählung der Gesandten, die mit ihm verhandeln wollten, nur um deutlich zu machen, dass er allen, die sich seiner Herrschaft widersetzen, großen Schmerz bereiten wird."
 flavor_wal.1.a: "Wir schulden den Türken nichts! Lasst sie sich auf den Pfählen winden!"
 flavor_wal.1.b: "Entschuldigt Euch beim Sultan."
