l_german:
 flavor_son.1.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] von [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.1.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist bestürzt über den Mangel an Glauben von [target_character.GetName]. Er verbreitet bereits Gerüchte, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] den Heiden näherstehe als einem wahren #L [ShowReligionGroupAdjective('muslim')]en#! Herrscher und dass [target_character.Custom('DE_PRO_POS_S_3P')] mangelnder Glaube uns alle verdammen werde. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] droht bereits, einen neuen Herrscher zu suchen, der sich den Anforderungen des [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Glaubens anpasst, wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] dies nicht tut."
 flavor_son.1.a: "Auf Alkohol und Feiern mit diesen Personen verzichten? Niemals!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] muss frommer werden."
 flavor_son.2.title: "Goldenes Zeitalter in [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.2.desc: "Unsere Herrschaft über [ShowLocationName('timbuktu')] hat zum Wohlstand des Ortes beigetragen. Viele bedeutende Gelehrte und Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! strömen herbei, um an den zahlreichen Schulen zu lernen."
 flavor_son.2.historical_info: "Unter der Herrschaft von Askia dem Großen erlebte Timbuktu eine Blütezeit. Er sorgte für die Eröffnung von Glaubensschulen und astronomischen Observatorien. Zusammen mit dem von ihm aufgebauten Handel und der Verwaltung waren dies Gründe für die Überzeugung vieler Einwohner der Stadt, dass er ein begabter Verwalter war, der den Wohlstand von Songhai für die kommenden Jahre sichern konnte."
 flavor_son.2.a: "Unser Ruhm wird ewig währen …"
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "Um die Geschichte von [ROOT.GetCountry.GetName|U] zu bewahren, hat [target_character.GetName] damit begonnen, sie in der Chronik mit dem Namen „$tarikh_al_sudan$” festzuhalten. Wir können versuchen, [target_character.Custom('DE_PRO_PER_S_3P_A')] finanziell zu unterstützen, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] ist entschlossen, das Projekt auch ohne Hilfe zu vollenden."
 flavor_son.3.historical_info: "Die bedeutendste Chronik des Songhai-Reichs, $tarikh_al_sudan$, wurde um 1655 von Abd al-Raḥmān al-Sa'dī verfasst. Neben kurzen Abhandlungen über die Frühgeschichte Malis, Songhais und der Tuareg befasst sich der Hauptteil der Chronik mit der Geschichte Songhais im 15. und 16. Jahrhundert. Darüber hinaus enthält sie Biografien von Gelehrten und heiligen Mannen aus Djenné und Timbuktu."
 flavor_son.3.a: "Finanzieren wir diese Arbeit."
 flavor_son.3.b: "Sie wird auch ohne unsere Unterstützung geschrieben werden."
 flavor_son.4.title: "Kriegerkorps"
 flavor_son.4.desc: "Obwohl sich [ROOT.GetCountry.GetName] als fähig erwies, sich gegen alle äußeren Bedrohungen zu verteidigen, ließ der Militarismus innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! neue Ideen entstehen. Eine davon ist die Idee einer Berufsarmee, die die Provinzen so neu organisiert, dass es viel einfacher wird, unsere Mannstärke über das gesamte [ROOT.GetCountry.GetFlavorRank] zu verteilen. [target_character.GetName|U] leitete dieses Vorhaben und warb bereits eine kleine Armee von Vollzeitkriegern an. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte möglicherweise eine stehende Armee aufbauen, um den Rest von [ShowRegionName('guinea_region')] zu beherrschen."
 flavor_son.4.historical_info: "Während der Herrschaft von Muhammad Askia dem Großen wurde die Armee der Songhai neu organisiert. Dabei wurde zwischen Soldaten und Bauern unterschieden. Dieses Kriegerkorps gilt als die erste stehende Armee Westafrikas. Jeder Statthalter durfte eigene Armeen aufstellen, solange diese dem Herrscher von Songhai loyal waren. Dadurch war eine einfachere Zentralisierung des Reichs möglich."
 flavor_son.4.a: "Möge [ROOT.GetCountry.GetNameWithNoTooltip] mit dieser neuen Armee zu neuem Glanz gelangen."
 flavor_son.4.b: "Soldat als Beruf? Es wäre besser, wenn jeder bewaffnet wäre."
 flavor_son.5.title: "Der Aufstieg von [target_character2.GetNameWithNoTooltip]"
 flavor_son.5.desc: "Aufgrund der Unruhen in [ROOT.GetCountry.GetName|U] haben sich neue Personen erhoben, die den Thron beanspruchen wollen. Eine von ihnen ist [target_character2.GetName], [Select_CString(target_character.IsFemale, 'eine ehrgeizige und intelligente Adlige, die', 'ein ehrgeiziger und intelligenter Adliger, der')] in direkter Opposition zu [target_character.GetName] steht. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits zahlreiche Anhänger um sich geschart und fordert nun den Thron."
 flavor_son.5.historical_info: "Die Herrschaft von Askia dem Großen markiert den Beginn des Songhai-Reiches. Während Askia der Große als General von Sonni Ali diente, kam es häufig zu Konflikten zwischen den beiden, die vermutlich auf ihre religiösen Differenzen und ihre Haltung gegenüber den „Ulamā“ in Timbuktu zurückzuführen sind. Nach dem Tod von Sonni Ali gelang Askia dem Großen ein erfolgreicher Staatsstreich gegen dessen Sohn. Dabei nutzte er den Einfluss der in Songhai Verfolgten, um seine Machtbasis zu festigen."
 flavor_son.5.a: "Lasst [target_character.GetNameWithNoTooltip] zurücktreten."
 flavor_son.5.b: "Der Thron gehört [target_character.GetNameWithNoTooltip]!"
 askia_rebels: "Aufstände von Muḥammad Askia"
 flavor_son.6.title: "Die [target_location.GetRank.GetNameWithNoTooltip] von [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "Mit unserem Aufstieg zur Macht in [ShowRegionName('sahel_region')] hat die [target_location.GetRank.GetName] [target_location.GetName] neuen Wohlstand erfahren. Insbesondere der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dort führt ein luxuriöses Leben und verwandelt den Ort langsam in ein Zentrum des Lernens. Vielleicht können wir unsere Hilfe anbieten, um diesen Prozess zu beschleunigen."
 flavor_son.6.historical_info: "Nach einer sechsmonatigen Belagerung wurde Djenné im Rahmen der Eroberung durch das Songhai-Reich eingegliedert. Aufgrund seiner Lage fungierte die Stadt als wichtiger Handelsplatz für das gesamte Reich. Leo Africanus berichtete, dass die Stadt über einen Überfluss an Waren verfügte und ihre Händler regelmäßig Waren aus Europa einführten."
 flavor_son.6.a: "Die [target_location.GetRank.GetNameWithNoTooltip] wird neuen Wohlstand erreichen!"
 flavor_son.6.b: "Dem dort lebenden [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Volk helfen? Niemals!"
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "Alle [pops|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_son.7.title: "Das „[ShowPolicyNameWithNoTooltip('sharia_law_policy')]“"
 flavor_son.7.desc: "Aufgrund der Spaltung zwischen dem #L [ShowReligionGroupAdjective('muslim')|l]en#! Volk und den Ungläubigen in [ShowRegionName('guinea_region')] schlug [target_character.GetName] vor, allen Heiden das [ShowPolicyName('sharia_law_policy')] aufzuerlegen. Damit soll eine bessere Kontrolle über die Bürger unseres Landes ermöglicht werden."
 flavor_son.7.a: "Der [ShowReligionGroupNameWithNoTooltip('muslim')] wird [ROOT.GetCountry.GetNameWithNoTooltip|U] anführen."
 flavor_son.7.b: "Lasst uns die Gesetze der Ungläubigen respektieren!"
 son_all_non_muslim_pops_gain_satisfaction_tt: "Jede [pop|e], die nicht dem #L [ShowReligionGroupAdjective('muslim')|l]en#! Glauben zugehörig ist, erhält [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_son.8.title: "Konvertierung der [ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')|l]en Nationen"
 flavor_son.8.desc: "Obwohl wir die stärkste Macht in [ShowRegionName('guinea_region')] sind, gibt es immer noch Nationen, die nicht dem [ShowReligionGroupName('muslim')] folgen. Wir könnten sie zwar mit Gewalt bekehren, doch [target_character.GetName] möchte lieber eine friedlichere Strategie verfolgen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte den [ShowReligionGroupNameWithNoTooltip('muslim')] lieber mit diplomatischen Mitteln verbreiten, als mit dem Schwert weitere Unruhen zu schüren."
 flavor_son.8.a: "Das klingt nach einer guten Idee."
 flavor_son.8.b: "Gewalt ist die bessere Option."
 son_unlock_diplo_action_to_demand_conversion_tt: "Wir werden die [country_interaction|E] „[ShowCountryInteractionName('demand_conversion_to_islam')]“ gegen die Ungläubigen von [ShowRegionName('guinea_region')] freischalten"
 flavor_son.9.title: "Die [target_location.GetRank.GetNameWithNoTooltip] von [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist seit ihrer Eingliederung in unser Gebiet zu einem der bedeutendsten Bildungszentren geworden. Sie beherbergt mehrere Moscheen und Gelehrte, die dazu beitrugen, dass [target_location.GetRank.GetNameWithNoTooltip] zu einem kulturellen Prunkstück für ganz [ShowRegionName('guinea_region')] wurde. Einige bezeichnen es sogar als zweiten Hauptsitz von [ROOT.GetCountry.GetName]."
 flavor_son.9.a: "Es ist an der Zeit, sich mehr auf [target_location.GetNameWithNoTooltip] zu konzentrieren."
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip|U] ist der Hauptsitz und ihm sollte unser gesamter Fokus gelten."
 flavor_son.9.c: "Ein zweiter Hauptsitz? [target_location.GetNameWithNoTooltip] ist der neue Hauptsitz."
 flavor_son.10.title: "Aufschwung des Transsahara-Handels"
 flavor_son.10.desc: "Seit wir die Handelsrouten kontrollieren, hat der Transsahara-Handel ein neues Niveau erreicht. Anstatt untätig zu bleiben, sollten wir unsere Außenposten an den Zielorten unserer Karawanen ausbauen. Insbesondere [ShowLocationName('alexandria')], [ShowLocationName('tunis')] und [ShowLocationName('fez')] sind die wichtigsten Ziele, die unterstützt werden sollten."
 flavor_son.10.a: "Mögen diese Karawanenhalte florieren."
 flavor_son.10.b: "Anstelle der einzelnen Orte sollten wir den gesamten Handel stärken."
 flavor_son.10.c: "Diese Angelegenheit ist das Geld nicht wert."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Entsperrt den Bau des Gebäudes „[ShowBuildingTypeName('trans_saharan_trade_outposts')]“ in [ShowLocationName('fez')], [ShowLocationName('tunis')] und [ShowLocationName('alexandria')]"
 flavor_son.11.title: "Einladung von [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Gelehrten"
 flavor_son.11.desc: "Mit unserem Aufstieg zur führenden Macht in [ShowRegionName('guinea_region')] haben viele #L [ShowReligionGroupAdjective('muslim')|l]e#! Gelehrte begonnen, sich für [ROOT.GetCountry.GetName] zu interessieren. [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] planen, einige dieser Gelehrten einzuladen, da [ROOT.GetCountry.GetNameWithNoTooltip] als eines der stärksten Mitglieder des [ShowReligionGroupNameWithNoTooltip('muslim')] gilt."
 flavor_son.11.a: "Wir sollten sie an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] fördern."
 flavor_son.11.b: "Wir brauchen keine solchen Gelehrten."
 flavor_son.1000.title: "Der Hadsch von [target_character.GetNameWithNoTooltip]"
 flavor_son.1000.desc: "Jeder #L [ShowReligionGroupAdjective('muslim')|l]e#! Gläubige hat die Pflicht, mindestens einmal in seinem Leben einen Hadsch nach [ShowLocationName('mecca')] zu unternehmen. Obwohl es sich dabei hauptsächlich um eine religiöse Praxis handelt, haben viele große Herrscher wie [target_character2.GetName] diese Pilgerreise unternommen, um allen Menschen, denen sie begegnen, den Ruhm ihrer Nation zu verkünden. Wie auch immer, wir müssen uns entscheiden, ob wir uns auf den Weg nach [ShowLocationNameWithNoTooltip('mecca')] machen sollen."
 flavor_son.1000.historical_info: "Während der Herrschaft von Askia dem Großen von Songhai wollte er den Hadsch von Mansa Mūsā nachahmen. Fromm, wie er war, brachte er ebenso viele Reichtümer mit. Zwar war es nicht so großartig wie der Hadsch von Mansa Mūsā, dennoch umfasste es viele wohltätige Spenden, darunter die Schaffung einer Unterkunft für westafrikanische Pilger in Mekka."
 flavor_son.1000.a: "Wir werden mit all unseren Reichtümern nach [ShowLocationNameWithNoTooltip('mecca')] reisen!"
 flavor_son.1000.b: "Lasst uns eine kleine Menge Gold mitnehmen."
 flavor_son.1000.c: "Wir müssen lediglich den Hadsch vollziehen und nicht unseren Reichtum zur Schau stellen."
 flavor_son.1000.d: "Es besteht keine Notwendigkeit, nach [ShowLocationNameWithNoTooltip('mecca')] zu reisen."
 son_begin_hajj_tt: "Der Hadsch nach [ShowLocationName('mecca')] beginnt. Das dafür aufgewendete [gold|e] wird Teil der #Y Karawane#! sein."
 son_no_hajj_tt: "Wir werden nicht zum Hadsch nach [ShowLocationName('mecca')] aufbrechen."
 flavor_son.1001.title: "Die Gelehrten von [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1001.desc: "Als unser Hadsch in [target_location.GetName] eintrifft, wird überall im [ShowRegionName('maghreb_region')] verkündet, dass [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Karawane eingetroffen sind. Viele Gelehrte, darunter [target_character2.GetName], sind erschienen und bieten an, sich unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] anzuschließen. Vielleicht können wir mit ein paar weiteren Goldmünzen noch mehr von ihnen für uns gewinnen …"
 flavor_son.1001.a: "Sie werden eine hervorragende Ergänzung für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] sein."
 flavor_son.1001.b: "Wir sind hier, um eine heilige Mission zu erfüllen – nicht, um Gelehrte anzuheuern."
 flavor_son.1002.title: "Spenden im [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1002.desc: "Nach mehreren Tagen in [target_location.GetName] bereitet sich die Karawane von [target_character.GetName] auf die Abreise nach [ShowRegionName('egypt_region')] vor. Die [target_location.GetRank.GetName] hat einen bleibenden Eindruck bei [target_character.Custom('DE_PRO_PER_S_3P_D')] hinterlassen. Bevor die Karawane endgültig aufbricht, könnte man ihr eine Spende zukommen lassen, damit sie noch besser gedeihen kann."
 flavor_son.1002.a: "Lasst uns der Karawane in [target_location.GetNameWithNoTooltip] ein paar Münzen zukommen."
 flavor_son.1002.b: "Die Karawane muss weiterziehen, keine Zeit für Spenden."
 flavor_son.1003.title: "Der Gelehrte von [target_location.GetNameWithNoTooltip]"
 flavor_son.1003.desc: "[target_location.GetName] ist der bedeutendste Ort in ganz [ShowRegionName('egypt_region')]. So wie [target_character3.GetName] und [target_character3.Custom('DE_PRO_POS_S_3P')] Hadsch mit offenen Armen empfangen wurden, werden auch wir empfangen. Gelehrte strömen zu uns und sind bereit, sich uns anzuschließen. Wir könnten versuchen, sie mit ein paar Goldbarren davon zu überzeugen, dauerhaft zu bleiben."
 flavor_son.1003.a: "Wir haben Gold für sie übrig."
 flavor_son.1003.b: "Wir sollten keine Zeit in [target_location.GetNameWithNoTooltip] verschwenden."
 flavor_son.1004.title: "In den Fußstapfen von [target_character3.GetNameWithNoTooltip]"
 flavor_son.1004.desc: "Während unseres vorübergehenden Aufenthalts in [target_location.GetName] möchte [target_character.GetName] in die Fußstapfen des Hadsch treten, den [target_character3.GetName] vor langer Zeit angetreten hat. Eine der denkwürdigsten Leistungen dabei waren die großzügigen Spenden, die [target_character3.Custom('DE_PRO_PER_S_3P_N')] in [ShowRegionName('egypt_region')] geleistet hat. Wir sollten jedoch aufpassen, dass dies nicht die örtliche Wirtschaft ruiniert …"
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] soll sich an uns erinnern."
 flavor_son.1004.b: "Lasst uns nicht vergessen, worum es bei dieser Reise geht!"
 flavor_son.1005.title: "Der heiligste aller Orte"
 flavor_son.1005.desc: "Nach einer monatelangen Reise sind [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Karawane in [ShowLocationName('mecca')] angekommen. Obwohl es sich um eine heilige Pilgerreise handelt, haben wir mehrere Optionen. Wir könnten der Welt unseren Reichtum präsentieren, großzügige Spenden geben, um unsere Frömmigkeit zu demonstrieren, oder einige Tage bleiben und die Pilgerreise beenden."
 flavor_son.1005.a: "Dieser Hadsch wird der großartigste sein!"
 flavor_son.1005.b: "Lasst uns Beziehungen zum örtlichen Volk aufbauen!"
 flavor_son.1005.c: "Es ist unsere heilige Pflicht. Lasst uns das zeigen!"
 flavor_son.1005.d: "Demut ist der Weg eines Dieners."
 flavor_son.1006.title: "Das Ende des Hadsch"
 flavor_son.1006.desc: "Nach einer mehrmonatigen Reise nach [ShowLocationName('mecca')] und der Erfüllung der Pflichten als #L [ShowReligionGroupAdjective('muslim')]e#! Anhänger sind wir endlich nach Hause zurückgekehrt und bereit, [ROOT.GetCountry.GetName|U] erneut zu verwalten."
 flavor_son.1006.a: "Sehen wir uns an, was von der Karawane übrig geblieben ist …"
 son_show_hajj_money_tt: "Derzeitiges [gold|e] in #Y Karawane#!: #G [THIS.GetVariable('hajj_money').GetValue]#! @gold!"
 son_continue_hajj_tt: "Wir setzen den #Y Hadsch#! fort."
 son_all_remaining_gold_will_return_to_treasury_tt: "Das verbleibende [gold|e] des #Y Hadsch#! kehrt in unsere [treasury|e] zurück"
