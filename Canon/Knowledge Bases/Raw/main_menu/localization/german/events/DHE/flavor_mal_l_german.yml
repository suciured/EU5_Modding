l_german:
 flavor_mal.1.title: "Hochblüte einer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 flavor_mal.1.desc: "Während der Herrschaft von [mal_mansa_musa_ruler.GetName] erreichte unsere Nation ([ROOT.GetCountry.GetLongName|U]) den Höhepunkt der Macht in $west_africa$. Wahrlich von Allāh gesegnet herrscht [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] mit Stärke und Weisheit über „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ und führte während [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]es Hadsch den großen Reichtum unseres Landes sogar dem Rest der Welt vor Augen.\n\nAllerdings kann sich das Glücksrad nicht immer zu unseren Gunsten drehen. [mal_maghan_ruler.GetName|U] war nie sonderlich bedeutend, und das [ROOT.GetCountry.GetFlavorRank] kämpft aufgrund so vieler verschiedener Kulturen im Staat mit gesellschaftlichen Schwierigkeiten.\n\nMan wird sehen müssen, was die Zukunft für unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) bringt …"
 flavor_mal.1.a: "Mögen diese wohlhabenden Zeiten niemals enden."
 flavor_mal.1.a.tt: "Wenn unsere [control|e] über unser Land unter einer schwachen Führung nachlässt, könnten wir Opfer der [disaster|e] „[ShowDisasterName('decline_of_empire')]“ werden"
 flavor_mal.1_historical_info: "Mansa Mūsā, der berühmteste Herrscher des Malireiches, ist für seinen immensen Reichtum und Einfluss bekannt. Unter seiner Herrschaft wurde Mali zu einem Zentrum des Handels, der Kultur und der islamischen Lehren, wobei Timbuktu als Zentrum des Wissens florierte. Seine legendäre Pilgerfahrt nach Mekka zeigte seinen unermesslichen Reichtum, da er so viel Gold verteilte, dass dies Auswirkungen auf die regionale Wirtschaft hatte. Mūsā erweiterte das Territorium Malis und festigte die Kontrolle über wichtige Handelsrouten. Seine Förderung von Architektur und Bildung hinterließ ein bleibendes Erbe von Moscheen und Madrasas, die die Geschichte Westafrikas prägten. Seine Herrschaft symbolisiert den Höhepunkt von Macht und Wohlstand in Mali."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip|U], Bruder von [mal_mansa_musa_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "Wo [mal_maghan_ruler.GetName] bisher keine vielversprechenden Fähigkeiten für die Herrschaft über einen Staat zeigte, hat sich sein Onkel [mal_suleyman_ruler.GetName] während des großen Hadsch von [mal_mansa_musa_ruler.GetName] als Regent von „[ROOT.GetCountry.GetName|U]“ bewiesen. Die Unterstützung für [mal_suleyman_ruler.GetNameWithNoTooltip] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'neue', 'neuer')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist stark. Allerdings ist [mal_maghan_ruler.GetNameWithNoTooltip] das derzeitige Oberhaupt, und es widerspricht den traditionellen Gesetzen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“, den Thron zu usurpieren."
 flavor_mal.2.a: "Lasst [mal_suleyman_ruler.GetNameWithNoTooltip] über „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ herrschen."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip|U] erbte den Thron. [mal_maghan_ruler.Custom('DE_PRO_PER_S_3P_N')|U] soll sich zuerst beweisen."
 flavor_mal.3.title: "Die Veränderung des Militärs von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_mal.3.desc: "Die Armeen von „[ROOT.GetCountry.GetName|U]“ bestanden ehemals aus #italic Horon#!: „freie Männer“, die ihre eigenen Waffen in die Schlacht mitbrachten und ausgebildet in der Kunst des Krieges waren. Da zunehmend Einheiten von [ShowUnitDefinitionName('a_sofa_infantry')] zum Einsatz kommen, verändert sich das Wesen unseres Militärs. Der Staat wird nicht mehr beschützt von gut ausgebildeten Teilzeitsoldaten, sondern von einer Armee von #italic Jonow#!: „Sklaven“, die einst nur die militärische Ausrüstung umhertrugen.\n\nDie Meinungen darüber, ob eine solche Entwicklung zu unserem Vorteil ist, sind geteilt. Obschon die Qualität unserer Armee nun schlechter gesichert ist, stellt die schiere Quantität der Sofa-Truppen eine nicht zu unterschätzende Macht dar."
 flavor_mal.3.a: "Nutzen wir die $a_sofa_infantry$ mehr."
 flavor_mal.3.b: "Wir sollten die Horon nicht durch diese Sklaven ersetzen."
 flavor_mal.4.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] und die Bewohner von „[GetCountry('POR').GetNameWithNoTooltip|U]“"
 flavor_mal.4.desc: "Nachdem man sich für einen weniger gewalttätigen Ansatz entschied, sieht man nun immer häufiger Händler aus [GetCountry('POR').GetName] entlang unserer westlichen Grenzen. In vielerlei Hinsicht ist dies ein Segen für unseren Staat, da wir so deutlich einfacher an Pferde für unsere Armeen und an wertvolle Waren aus den zahlreichen exotischen Häfen kommen, die diese Händler häufig besuchen. Es gibt kaum etwas, was sie uns für Gold oder Sklaven nicht verkaufen würden. Dank dieser neuen Partnerschaft gedeiht unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nAllerdings machen sich einige Lager ein wenig Sorgen, denn täglich scheint man mehr Sklaven pro Pferd entrichten zu müssen, und obgleich unsere eigenen transozeanischen Fahrten nicht so gut gelaufen sind, ist es vermutlich nicht sonderlich klug, sich ausschließlich auf diese fremden Kaufleute zu verlassen, denen es sicher nicht allein um unser Wohlergehen geht."
 flavor_mal.4.a: "Eine ergiebige Beziehung für alle Beteiligten …?"
 flavor_mal.5.title: "Einmischung durch „[GetCountry('POR').GetNameWithNoTooltip|U]“"
 flavor_mal.5.desc: "Die Händler von „[GetCountry('POR').GetName|U]“ an unserer Westküste sind in letzter Zeit zu einem Ärgernis geworden. Obgleich die Pferde, die sie für unsere Armeen bringen, und die exotischen Waren, die sie aus weit entfernten Landen heranschaffen, für uns von großem Nutzen sind, können sie offenbar nicht anders, als sich in die hiesige Politik einzumischen. Es ist offensichtlich, dass manche Häuptlinge, die Umgang mit den Menschen aus „[GetCountry('POR').GetNameWithNoTooltip|U]“ stehen, dazu ermutigt werden, ihre persönliche Autorität auszuweiten und nach und nach zu versuchen, die Verbindungen zu unserer zentralen Verwaltung zu kappen.\n\n"
 flavor_mal.5.a: "Geht entschieden vor, um den Einfluss der Leute aus „[GetCountry('POR').GetNameWithNoTooltip|U]“ einzuschränken."
 flavor_mal.5.b: "Das Problem liegt bei den treulosen Häuptlingen."
 flavor_mal.6.title: "Islamisierung des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#!"
 flavor_mal.6.desc: "Obschon unser [ROOT.GetCountry.GetFlavorRank] dem Namen nach zum Islam gehört, ist die alte Religion unserer Vorväter noch immer durchaus ernst zu nehmen. Der Islam gewinnt jedoch in letzter Zeit beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an Ansehen, und man sieht auch immer häufiger fahrende Marabouts, selbst in den entlegensten Winkeln unserer Lande.\n\nIn der Vergangenheit vermieden unsere Vorfahren es allesamt, zu brüsk vorzugehen bei der Bekehrung ihrer Klientelländer, doch wenn wir wollten, könnten wir diese jüngsten Entwicklungen vermutlich nutzen, um die Ausbreitung des wahren Glaubens zu ermutigen."
 flavor_mal.6.a: "Bekehren wir unser Volk!"
 flavor_mal.6.b: "Machen wir lieber keinen großen Aufruhr."
 flavor_mal.7.title: "Zugang zu Schießpulverwaffen"
 flavor_mal.7.desc: "Seit Jahrhunderten verlassen sich unsere Mannen auf Wurfspeere und Bögen. Dies war der Brauch unserer Ahnen, und so ist es auch der Brauch unserer derzeitigen Kriegergeneration. Doch diese Fremden aus „[mal_arms_dealer.GetName|U]“ verfügen über Waffen, wie man sie in „[ROOT.GetCountry.GetName|U]“ noch nie zuvor gesehen hat. Obwohl unsere eigenen traditionellen Waffen diesem fremdländischen Zerstörungsgerät überlegen sind, haben diese „Schießpulverwaffen“ eindeutig das Potenzial, den Bogen zu ersetzen. Militärberater empfehlen, dass wir uns den Zugang zu diesen Schusswaffen sichern, indem wir sie von den Kaufleuten aus „[mal_arms_dealer.GetNameWithNoTooltip|U]“ kaufen."
 flavor_mal.7.a: "Wir sollten [mal_arms_dealer.GetNameWithNoTooltip] um Schusswaffen bitten."
 flavor_mal.7.a.tt: "Wir werden versuchen, Schießpulverwaffen von [mal_arms_dealer.GetName] zu kaufen.\nDer Preis beträgt #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!, sofern „[mal_arms_dealer.GetNameWithNoTooltip|U]“ das Geschäft eingeht. Im Gegenzug werden Militär und Kriegswirtschaft von „[mal_arms_buyer.GetName|U]“ einen enormen Anstieg verzeichnen"
 flavor_mal.7.b: "Schusswaffen? Speere und Pfeile sind alles, was wir brauchen!"
 mal_need_for_firearms: "Bedarf an $firearms$"
 mal_rejection_of_firearms: "Ablehnung von $firearms$"
 flavor_mal.8.title: "„[mal_arms_buyer.GetNameWithNoTooltip|U]“ erbittet Zugang zu Schusswaffen"
 flavor_mal.8.desc: "Erstaunliche Kunde erreicht unseren Hof: Die Kaufleute aus „[mal_arms_buyer.GetName|U]“, entsandt von [Select_CString(mal_arms_buyer.GetGovernment.GetRuler.IsFemale, 'ihrer', 'ihrem')] [mal_arms_buyer.GetGovernment.GetRulerTitle] persönlich, unterbreiten uns das Angebot, ihnen unsere Feuerwaffen sowie unsere Waffenkenntnisse zu verkaufen. Obschon es uns einen dankbaren Verbündeten in $west_africa$ einbringen könnte, wenn wir ihnen Zugang zu unserem Arsenal gewähren, könnte dies unsere künftigen Geschäftsmöglichkeiten mit „[mal_arms_buyer.GetNameWithNoTooltip|U]“ einschränken."
 flavor_mal.8.a: "Es bringt uns keinen Vorteil, ihnen Schusswaffen zu verkaufen."
 flavor_mal.8.b: "Dies könnte ein rentables Geschäft sein."
 mal_granted_us_access_to_firearms: "Gewährte uns Zugang zu $firearms$"
 mal_rejected_us_access_to_firearms: "Verwehrte uns Zugang zu $firearms$"
 flavor_mal.9.title: "„[mal_arms_dealer.GetNameWithNoTooltip|U]“ verkauft Schießpulverwaffen!"
 flavor_mal.9.desc: "Fantastische Kunde erreicht den Hof: Die Kaufleute aus „[mal_arms_dealer.GetName|U]“ erklären sich bereit, uns Schießpulverwaffen sowie alles an Ressourcen und Wissen zu verkaufen, was wir brauchen, um diese Waffen selbst herzustellen! Das Militär von „[ROOT.GetCountry.GetName|U]“ kann sich endlich an das sich verändernde Wesen der Kriegsführung anpassen!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "„[mal_arms_dealer.GetNameWithNoTooltip|U]“ weigert sich, uns Zugang zu Schießpulverwaffen zu gewähren!"
 flavor_mal.10.desc: "Besorgniserregende Kunde erreicht den Hof: Trotz größter Bemühungen und Versprechungen unsererseits weigern die üblen Kaufleute aus „[mal_arms_dealer.GetName|U]“ sich, uns ihre Schießpulverwaffen zu verkaufen. Sie antworteten nur mit vermaledeiten Ausflüchten und verlangten zeitgleich eine höhere Abgabe zusätzlicher Sklaven. Es ist offensichtlich, dass dieser Brut Jahannams nichts am Überleben ihrer Geschäftspartner liegt."
 flavor_mal.10.a: "Diese hinterhältigen Schlangen …"
 flavor_mal.11.title: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ in der Defensive"
 flavor_mal.11.desc: "Die Kriege gegen unsere Nation ([ROOT.GetCountry.GetLongName|U]) fordern ihren Tribut. Immer mehr Territorien gehen verloren an jene, die unsere Zerstörung suchen; immer mehr unserer tapfersten Männer werden in die Defensive gezwungen, während Horden undankbarer Verräter und marodierender Stämme in unser Land vordringen.\n\nSo tragisch die Dinge auch stehen, zeigen diese Kriege zumindest die Hartnäckigkeit von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“. Allerdings werfen die Stimmen des Militärstabs ein, dass unsere defensive Strategie unser Untergang sein wird. Wir müssen in die Offensive gehen und den Kampf zu unseren Feinden tragen, wenn wir den Ruhm unseres #L [ROOT.GetCountry.GetFlavorRank]s#! wiederherstellen möchten."
 flavor_mal.11.a: "Das ist Wahnsinn. Die Armee kann nicht einfach so unser Land verlassen."
 flavor_mal.11.b: "Sie haben recht! Wenn wir uns nur verteidigen, zögert dies unsere Vernichtung nur hinaus."
 flavor_mal.12.title: "Farima-Soura und Sankar-Zouma"
 flavor_mal.12.desc: "Unsere Grenzen sind oft gefährlich, und viele Händler in unserer Domäne fallen schurkischem Banditentum und Verbrechen zum Opfer. Trotz unserer Bemühungen konnten wir keinen Rechtsstaat durchsetzen und unsere Grenzländer näher an unseren Hof in „[target_location.GetName]“ bringen.\n\nDaher äußern viele einflussreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ihre Bedenken, und sie schlagen vor, einen Teil der Macht an sie zu delegieren, insbesondere entlang der Nord- und Südgrenze."
 flavor_mal.12.a: "Die Farima-Soura werden uns treu dienen."
 flavor_mal.12.b: "Wenden wir uns den Sankar-Zouma zu."
 flavor_mal.12.c: "Gewährt ihnen exklusive Privilegien!"
 flavor_mal.12.d: "Wir dürfen solchen Einfluss nicht den Adligen überlassen!"
 flavor_mal.13.title: "Die Sankoré-Madrasa"
 flavor_mal.13.desc: "Wenige Einrichtungen und Zentren der Bildung sind so erhaben und gefeiert wie die [ShowBuildingTypeName('madrasa')] in [target_location.GetName]. Die ursprünglich um den Kern des #L Sankoré-[ShowBuildingTypeName('temple')]s#! erbaute Madrasa wurde mit der finanziellen Unterstützung einer #L [ShowCultureName('mandinka')|l]en#! Frau errichtet.\n\nSeitdem ist die Institution nicht nur unter der Führung großer Männer wie [GetCharacter('mal_musa_keita').GetName] erblüht, sondern sie nimmt auch weiter Schüler auf, die das Gelände von allen Winkeln des Kontinents her besuchen, um innerhalb der Mauern der Madrasa Weisheit zu erlangen."
 flavor_mal.13.a: "Dies ist das leuchtende Beispiel unseres innovativen Geistes!"
 flavor_mal.13.b: "Wir werden die Anlage bewundern, können sie aber nicht noch weiter finanzieren …"
 flavor_mal.14.title: "„[target_subject_country.GetNameWithNoTooltip|U]“ strebt nach Unabhängigkeit"
 flavor_mal.14.desc: "Trotz unserer Versuche, das Leben all unserer Untertanen zu verbessern, gibt es nach wie vor jene unter uns, die uns scheitern sehen wollen und unser Vermächtnis auszuradieren suchen. Sie hecken in den Schatten mit Dolchen in den Händen ihre Pläne aus, bereit zum Zuschlagen, sobald wir Schwäche zeigen …\n\nDie Stimme der Unzufriedenheit aus „[target_subject_country.GetName]“ ist nichts weiter als das Gequengel eines Kindes, das zu frech und übereifrig geworden ist."
 flavor_mal.14.a: "Nun gut. Gewährt ihnen die Unabhängigkeit."
 flavor_mal.14.b: "Wenn sie unbedingt einen Krieg wollen …"
 flavor_mal.14.b.tt: "Wir werden versuchen, „[GetCountry('JOL').GetName|U]“ härter an die Kandare zu nehmen.\n#italic Dies könnte zu einem #R Krieg#! zwischen unseren Staaten führen!#!"
 flavor_mal.15.title: "„[target_overlord_country.GetNameWithNoTooltip|U]“ schreitet ein"
 flavor_mal.15.desc: "Trotz unserer Mühen, „[target_overlord_country.GetName]“ und die kulturlose Schweinebande von Herrschergeschlecht davon zu überzeugen, dass wir nur eine friedliche Koexistenz ohne Unterjochung erstreben, besteht sie offenbar auf unserer absoluten und völligen Unterwerfung. Diese Beleidigung sollte die Feuer der Unabhängigkeit an unseren Grenzen nur noch weiter anfachen!"
 flavor_mal.15.a: "… würde zumindest ein Narr so sagen!"
 flavor_mal.15.a.tt: "#italic Der Krieg beginnt in #R 30#! Tagen, sofern „[target_overlord_country.GetName|U]“ uns nicht die Unabhängigkeit gewährt#!"
 flavor_mal.15.b: "Wir sollten uns unterwerfen und Blutvergießen vermeiden …"
 flavor_mal.16.title: "„[target_country.GetNameWithNoTooltip|U]“ unterwirft sich"
 flavor_mal.16.desc: "Vortreffliche Kunde! Das aufsässige Herrschergeschlecht hinter dem Plan zur Erlangung der Unabhängigkeit in „[target_country.GetNameWithNoTooltip|U]“ hat die Waffen niedergelegt und unsere unbestrittene Autorität akzeptiert!"
 flavor_mal.16.a: "Sie können frohlocken, denn heute wurden sie verschont …"
 flavor_mal.17.title: "„[target_country.GetNameWithNoTooltip|U]“ greift zu den Waffen"
 flavor_mal.17.desc: "In einem verzweifelten Versuch, ihr erbärmliches Leben vor absoluter Vernichtung und Unterwerfung zu retten, haben die wildesten Mitglieder des Hofs von „[target_country.GetName]“ offenbar entschieden, ihr Volk in die völlige Zerstörung zu führen: Sie drohen mit rückhaltlosem Krieg für den Fall, dass wir ihren Forderungen nicht nachkommen …"
 flavor_mal.17.a: "Nun gut. Lasst sie ziehen …"
 flavor_mal.17.b: "Wir werden sie niedermähen, allesamt!"
 flavor_mal.18.title: "Ein zersplittertes Reich"
 flavor_mal.18.desc: "Viele in unseren Reihen sind offenbar der Ansicht, dass unsere große Nation zerfällt. Regionale Revolten, aufstrebende Prätendenten und gnadenlose Wettermuster führen zu allerlei Mutmaßungen, dass unser Ende nah sei. Um noch Salz in die Wunde zu streuen, fordern nun mehrere Klientelländer unserer östlichen Territorien ihre völlige Unabhängigkeit von unserer Autorität, nachdem sie unsere örtlichen Verwalter aus dem Land getrieben und die lokalen Repräsentanten der Krone ermordet haben!"
 flavor_mal.18.a: "Harte Bedingungen, aber wir nehmen an …"
 flavor_mal.18.b: "Blut wird mit Blut vergolten. Der Kreislauf der Gewalt."
 flavor_mal.18.c: "Vielleicht ist es ja an der Zeit, dass „[GetCountry('SON').GetNameWithNoTooltip|U]“ sich erhebt."
 flavor_mal.19.title: "Die Minen von [target_location2.GetNameWithNoTooltip|U]"
 flavor_mal.19.desc: "Obwohl die Minen von „[target_location2.GetName|U]“ uns in der Vergangenheit gute Dienste erwiesen haben, gab es vor Kurzem enorme Investitionen in „[target_location.GetName]“. [target_character.GetName|U] wurde vom [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] angesprochen mit der Bitte, dass wir in ihn investieren."
 flavor_mal.19.historical_info: "Salz galt im Malireich als kostbarer als Gold, da es auf fremdländischen Märkten so wichtig war. Daher waren Taghaza und seine Minen rentabel für jeden, der die Arbeiter dafür aufbringen konnte. Im 16. Jahrhundert wurden die Minen aufgrund zahlreicher Kriege zugunsten derer in Taoudenni aufgegeben."
 flavor_mal.19.a: "Ein paar Goldmünzen für [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip|U] war seit jeher unser Minengebiet in diesem Bereich."
 flavor_mal.19.c: "Warum sollten wir überhaupt irgendwo dort investieren?"
 flavor_mal.20.title: "[target_location.GetNameWithNoTooltip|U] wird gestärkt"
 flavor_mal.20.desc: "[target_character.GetName|U] hatte in den letzten Jahren in die [target_location.GetRank.GetName] [target_location.GetName] investiert. Andere Nationen scheinen fasziniert von ihrem Wachstum und besuchen die Region regelmäßig. Vielleicht können wir ja noch mehr helfen und unseren Nachbarn die Macht von [ROOT.GetCountry.GetName] demonstrieren."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip|U] soll majestätisch werden."
 flavor_mal.20.b: "Das muss nicht sein."
 flavor_mal.21.title: "Pax Mandinka"
 flavor_mal.21.desc: "Dank unserer Herrschaft über den Großteil von [ShowRegionName('guinea_region')] können wir unseren Einfluss weiter ausbreiten und einen ewig währenden Frieden in der Region etablieren. Dies ist die Gelegenheit, sich richtig auf „[ROOT.GetCountry.GetName] zu konzentrieren."
 flavor_mal.21.a: "Möge dieser Frieden zahlreiche Karawanen bringen."
 flavor_mal.21.b: "Es ist wichtig, den Frieden in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu wahren."
 flavor_mal.21.c: "Zu Friedenszeiten muss man sich auf den Krieg vorbereiten."
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|U] soll überall gesprochen werden."
 mal_every_location_with_a_market_gains_development_tt: "Jeder [location|e] mit [ShowBuildingTypeName('marketplace')] erhält [ShowNamedValue('development_mild_bonus')|+=] [development|e]"
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Jedes [building|e] vom Typ „[ShowBuildingTypeName('armory')]“ wird um #G 1#! Stufe aufgewertet"
 flavor_mal.22.title: "Die Rückgewinnung von [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "In der Vergangenheit hatten wir die [target_location.GetRank.GetName] [target_location.GetName] kontrolliert. Allerdings verloren wir das Gebiet an das #L [ShowCultureName('tuareg')|l]e#! Volk. Da wir es nun endlich wiedergewonnen haben, debattieren [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] darüber, ob wir das Land befestigen sollen, um es nicht erneut zu verlieren, oder ob man die örtlichen Minen stärken sollte."
 flavor_mal.22.a: "Schicken wir mehr Leute in die Minen."
 flavor_mal.22.b: "Das Land muss befestigt werden."
 flavor_mal.23.title: "[ShowCultureNameWithNoTooltip('fulbe')|U]es [ShowGoodsNameWithNoTooltip('livestock')]"
 flavor_mal.23.desc: "Obschon ein großer Teil unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! sich auf die Landwirtschaft konzentriert, spezialisieren sich gewisse Minderheiten auf ihr eigenes Handwerk. Ein Beispiel ist das #L [ShowCultureName('fulbe')|l]e#! Volk, das einen Großteil des #L [ShowGoodsName('livestock')]bestands#! in [ShowRegionName('guinea_region')] kontrolliert. Wir können versuchen, ihm Unterkunft in unseren Siedlungen zu bieten, oder wir können versuchen, sein Vieh zu besteuern."
 flavor_mal.23.historical_info: "Seit der Gründung des Malireichs oblag es dem Volk der Fulbe, das Vieh im [ROOT.GetCountry.GetFlavorRank] zu züchten. Oft teilte es sein Land mit anderen Gruppen in der Nähe, und sein Reichtum bemaß sich an der Größe seiner Herde."
 flavor_mal.23.a: "Sie sollen uns langfristig dienen."
 flavor_mal.23.b: "Alles Gold gehört [target_character.GetNameWithNoTooltip]."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Schaltet das [building|e] „[ShowBuildingTypeName('fulani_cattle_rearing_pen')]“ für unsere [locations|e] frei, die [ShowGoodsName('livestock')] in [ShowRegionName('guinea_region')] erzeugen"
 flavor_mal.24.title: "Die Suche nach der verlorenen Expedition"
 flavor_mal.24.desc: "Während [target_character.GetName] dachte, jede Expedition in den [ShowRegionName('south_atlantic_region')] sei vergebens, ist [target_character2.GetName] anderer Meinung. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] glaubt, dass es etwas im Westen geben muss. Wir könnten in neue Expeditionen investieren, um endlich das Unbekannte zu enthüllen."
 flavor_mal.24.historical_info: "Obwohl es lediglich Legende ist, dass Ko Mamadi auf seinen Expeditionen die Amerikas entdeckt haben könnte, kann man sagen, dass seine Nichtrückkehr zum Aufstieg von Mansa Mūsā im Malireich beitrug und zur Tatsache, dass man sich mehr auf innere Stabilität konzentrierte als auf Entdeckung und Innovation."
 flavor_mal.24.a: "Wir haben jede Menge Gold und können uns neue Expeditionen leisten."
 flavor_mal.24.b: "Die Stabilität von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ ist wichtiger."
 mal_finding_america_yields_rewards_tt: "Sollten wir einen neuen [continent|e] entdecken, erhalten wir die Gelegenheit, unsere #Y nach außen gerichteten#! Werte zu stärken"
 flavor_mal.25.title: "Land in Sicht!"
 flavor_mal.25.desc: "Obschon wir nie in Erfahrung brachten, was der verlorenen Flotte zugestoßen war, fand [target_character.GetName] neue Lande. Diese Entdeckung schockierte die gesamte Besatzung ebenso wie jeden am Hof, doch dadurch bieten sich uns neue Gelegenheiten. Vielleicht irrte [target_character2.GetName] sich ja und es bringt doch etwas, nach außen zu blicken."
 flavor_mal.25.a: "Schnell! Diese neuen Lande müssen besiedelt werden."
 flavor_mal.25.b: "Wir haben es nicht eilig. Lasst es den Rest des #L [ROOT.GetCountry.GetFlavorRank]s#! wissen."
 flavor_mal.26.title: "Der Rat dominiert die Politik"
 flavor_mal.26.desc: "Da unsere Stände bestens Bescheid wissen über die Schwäche von [target_character.GetName], entschieden sie sich, sie auszunutzen: Der Hof dominiert nun die Verwaltung von „[ROOT.GetCountry.GetName|U]“."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Der Felsen aus Gold wurde verkauft"
 flavor_mal.27.desc: "[target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Praktiken haben zum Undenkbaren geführt: Er verkaufte den Felsen aus Gold – für viele der Gipfel weltlichen Besitzes – für einen Bruchteil seines eigentlichen Wertes. Dies hat den gesamten Hof schockiert, und man stellt nun die Kompetenz von [target_character.GetName] infrage."
 flavor_mal.27.a: "Aber die Wirtschaft!"
 flavor_mal.28.title: "Wiederherstellung der Tribute"
 flavor_mal.28.desc: "In der Vergangenheit war die Hauptquelle von Gold für „[ROOT.GetCountry.GetName|U]“ nicht die ansässigen Minen, sondern die Tribute, die die umliegenden Nationen entrichteten. Da diese Tradition langsam in Vergessenheit gerät, schlägt [target_character.GetName] vor, das System wiederherzustellen."
 flavor_mal.28.a: "Fordern wir erneut Tribute."
 flavor_mal.28.b: "Anstatt uns auf alte Methoden zu verlassen, sollten wir uns auf die Zentralisierung konzentrieren."
 flavor_mal.29.title: "Die Herren des Flusses"
 flavor_mal.29.desc: "Das Volk des Niger bringt „[ROOT.GetCountry.GetName|U]“ aufgrund seiner Fischertraditionen eine Menge Nahrung ein. Man nennt es die Herren des Flusses, und es half beim Schaffen von Orten wie [target_location.GetName]. Das Volk ist zudem ein wichtiger Teil des #L [ROOT.GetCountry.GetFlavorRank]s#!. Vielleicht können wir ihm mehr Unterstützung bieten."
 flavor_mal.29.a: "Es kann ein wenig Gold haben."
 flavor_mal.29.b: "Lieber nicht."
 mal_every_pop_gains_20_satisfaction_tt: "Jede [pop|e] in [target_location.GetName] erhält [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] [pop_satisfaction|e]"
 flavor_mal.30.title: "[Select_CString(target_character.IsFemale, 'Eine tyrannische Herrscherin', 'Ein tyrannischer Herrscher')]"
 flavor_mal.30.desc: "[target_character.GetName|U] unterdrückt [target_character.Custom('DE_PRO_POS_S_3P')]e Klientelländer, die [target_character.Custom('DE_PRO_PER_S_3P_N')] schlecht behandelt und wie bloße Spielsteine einsetzt. Natürlich hat [target_character.Custom('DE_PRO_PER_S_3P_N')] die Macht, dies zu tun, doch ganz „[ROOT.GetCountry.GetName|U]“ plant insgeheim, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu stürzen."
 flavor_mal.30.a: "[target_character.GetNameWithNoTooltip|U] muss gezügelt werden."
 mal_all_pops_lose_15_satisfaction_tt: "Alle unsere [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [pop_satisfaction|e]"
 flavor_mal.31.title: "Verlagerung zur Küste hin"
 flavor_mal.31.desc: "Obgleich der Transsahara-Handel [ROOT.GetCountry.GetName] in der Vergangenheit zahlreiche Reichtümer einbrachte, ist es nun ersichtlich, dass es eine Verlagerung hin zum Seehandel gibt. Der Hof schlägt vor, dass wir uns darauf konzentrieren, einige unserer Küstenorte in [ShowRegionName('guinea_region')] zu entwickeln – beispielsweise [target_location.GetName] –, um in wirtschaftlichen Belangen weiter die Nase vorn zu haben."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip|U] soll Hilfe erhalten."
 flavor_mal.31.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] hat stattdessen diese Aufmerksamkeit verdient."
 flavor_mal.31.c: "Die Staatskasse muss geschont werden."
 flavor_mal.32.title: "Der Niedergang von [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')|U] – einst das Kronjuwel von [ROOT.GetCountry.GetName] –, ist in die Krallen unserer Feinde gefallen. Viele in [ROOT.GetCountry.GetNameWithNoTooltip] sehen dies als Zeichen dafür, dass das [ROOT.GetCountry.GetRank.GetName] langsam zerfallen könnte."
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')|U] wird zurückerobert!"
 flavor_mal.32.b: "Lasst [target_character2.GetNameWithNoTooltip] in dieser Frage sprechen."
 flavor_mal.32.c: "Geben wir stattdessen [target_character.GetNameWithNoTooltip] die Schuld."
 flavor_mal.33.title: "Der $timbuktu_palace$ wird erbaut"
 flavor_mal.33.desc: "Um das goldene Zeitalter, das die [target_location.GetRank.GetName] [target_location.GetName] erlebt, weiter zu unterfüttern, plant [target_character.GetName] den Bau eines prächtigen Palastes, der den Reichtum und das Ansehen unseres #L [ROOT.GetCountry.GetRank]s#! widerspiegeln soll. Inspiriert von den blühenden Höfen großer Reiche strebt [target_character.Custom('DE_PRO_PER_S_3P_N')] danach, ein Meisterwerk der Architektur zu schaffen, das sich mit den schönsten Bauwerken in „[ROOT.GetCountry.GetName|U]“ messen kann. Der Palast, der mit aufwendiger Handwerkskunst entworfen und mit Symbolen der Macht geschmückt wurde, wird sowohl als Verwaltungszentrum als auch als Denkmal für das Vermächtnis von [target_character.GetNameWithNoTooltip] dienen und sicherstellen, dass [target_location.GetNameWithNoTooltip] ein strahlendes Beispiel in der Geschichte bleibt – ein Wahrzeichen des Wohlstands und der Kultur."
 flavor_mal.33.a: "Unterstützen wir diesen Bau."
 flavor_mal.33.b: "Es gibt keinen Grund für diese nutzlosen Gebäude."
 flavor_mal.33.c: "Ein Großpalast? Ihr meint DEN Großpalast?"
