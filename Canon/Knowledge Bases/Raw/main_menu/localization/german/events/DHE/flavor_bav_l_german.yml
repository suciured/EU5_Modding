l_german:
 flavor_bav.1.title: "Endlich Kurfürst!"
 flavor_bav.1.desc: "[hre_emperor.GetName] hat den Bemühungen und der Loyalität von [target_ruler.GetName] endlich Anerkennung geschenkt und uns den Rang eines Kurfürsten zuerkannt! Wir sollten diesen Wendepunkt in der Geschichte von „[ROOT.GetCountry.GetName]“ gebührend feiern und einen großen Ball abhalten."
 flavor_bav.1.a: "Scheut keine Kosten."
 flavor_bav.1.b: "Jetzt ist nicht die Zeit zum Feiern."
 flavor_bav.2.title: "Ein neues Gesetz für ein neues Land"
 flavor_bav.2.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) ist nach all den Jahren der Teilung endlich wieder vereint. Die Freude, die die Einheit bei den Bürgern ausgelöst hat, hat auch eine Gelegenheit für [ruler_scope.GetName] geschaffen, den Moment zu nutzen, um tiefverwurzelte Traditionen zu ändern. Es ist an der Zeit, das Erbfolgerecht zu ändern und sicherzustellen, dass „[ROOT.GetCountry.GetNameWithNoTooltip]“ niemals wieder geteilt sein wird."
 flavor_bav.2.a: "Die alten Privilegien müssen widerrufen werden."
 flavor_bav.2.b: "Setzt der alten Tradition ein Ende."
 flavor_bav.2.c: "Wir müssen unsere Traditionen respektieren."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "Der Herzog von Niederbayern, [target_cousin.GetName], ist verstorben! Auch wenn er an Lepra erkrankt und sein Tod nur eine Frage der Zeit war, trauert unsere Familie noch immer. Dennoch muss darüber diskutieren, was mit „[GetCountry('LBV').GetName]“ nach [target_cousin.Custom('DE_PRO_POS_S_3P')]em Ableben geschehen soll.\n\n[target_ruler.GetName] wurde gebeten, als Leitbild für den jungen Erben zu fungieren, und wir könnten das nutzen, um auf eine Wiedervereinigung Bayerns hinzuarbeiten, welche schon lange ein Ziel für [target_ruler.GetNameWithNoTooltip] war."
 flavor_bav.3.a: "Gleichen wir sie eng an uns an."
 flavor_bav.3.b: "Annektieren wir sie direkt!"
 flavor_bav.3.c: "Wir sollten uns da nicht einmischen."
 flavor_bav.4.title: "Unsere Rivalen in „[GetCountry('BOH').GetNameWithNoTooltip]“"
 flavor_bav.4.desc: "Die letzten Jahrzehnte waren vom Konflikt zwischen den Häusern von [target_ruler.GetName] und [target_rival.GetName] geprägt, wobei Haus [target_ruler.GetDynasty.GetName] den Einfluss von [GetCountry('BOH').GetName] auf die nördlichen Teile des HRR ([GetUniqueInternationalOrganization('hre').GetName]) untergrub, indem sie ihre eigene Familie [Select_CString(GetCountry('BRA').GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [GetCountry('BRA').GetGovernment.GetRulerTitle] von [GetCountry('BRA').GetName] ernannten. Unsere Beziehung war in jüngster Zeit etwas stabiler, aber es könnte jederzeit ein neuer Streit ausbrechen. Vielleicht ist es an der Zeit, den Groll unserer Vergangenheit ein für alle Mal zu begraben und uns mit [GetCountry('BOH').GetNameWithNoTooltip] zu versöhnen?"
 flavor_bav.4.a: "Wir sollten uns versöhnen."
 flavor_bav.4.b: "Sie sind aus einem bestimmten Grund unsere Feinde!"
 flavor_bav.5.title: "Die Bedrohung aus dem Süden"
 flavor_bav.5.desc: "Die [target_rival.GetDynasty.GetName]-Dynastie macht kein Geheimnis aus ihren ehrgeizigen Ansprüchen auf die Reichskrone des HRR ([GetUniqueInternationalOrganization('hre').GetName]). Bei unserer eigenen Übernahme der Krone kämpften unsere Truppen erbittert gegen ihre und gingen aus der Schlacht von [ShowLocationName('muhldorf')] schließlich siegreich hervor. Da die letzten Jahre eher ruhig verlaufen sind, ist es vielleicht endlich an der Zeit, die Konflikte unserer Vergangenheit zu vergessen und bessere Beziehungen zu ihnen aufzubauen."
 flavor_bav.5.a: "Wir sollten unsere Beziehungen zu ihnen verbessern."
 flavor_bav.5.b: "Die [target_rival.GetDynasty.GetNameWithNoTooltip]-Dynastie muss aufgehalten werden!"
 flavor_bav.6.title: "Der Aufstieg der [hre_ruler.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_bav.6.desc: "Wir waren in der Vergangenheit die unangefochtenen Herrscher des HRR ([GetUniqueInternationalOrganization('hre').GetName]), doch heute ist ein neues Haus in eine Vormachtstellung aufgestiegen. Die [hre_ruler.GetDynasty.GetName]-Dynastie hat die Kontrolle über die Reichskrone übernommen und zeigt keine Absicht, sie in nächster Zeit wieder abzugeben.\n\nWir sollten unsere Haltung hinsichtlich ihrer Führung überdenken, und ob wir sie unterstützen wollen oder nicht."
 flavor_bav.6.a: "Sie sind unserer Unterstützung würdig!"
 bav_reconcile_habsburg: "Versöhnung zwischen unseren Dynastien"
 flavor_bav.6.b: "Wir müssen die [hre_ruler.GetDynasty.GetNameWithNoTooltip]-Dynastie bei jeder Gelegenheit untergraben"
 bav_against_habsburg: "Dynastische Konflikte"
 flavor_bav.7.title: "Acht Fragen über die Herrschaft des Papstes"
 flavor_bav.7.desc: "[william_ockham_scope.GetName|U], ein berühmter Mönch des Franziskanerordens, der von [GetCountry('PAP').GetGovernment.GetRuler.GetName] exkommuniziert wurde und unter dem Schutz von [hre_emperor.GetName] steht, veröffentlichte eine weitere Abhandlung, die #italic Acht Fragen über die Herrschaft des Papstes#!, die sich mit der Politphilosophie und der Autorität des Papstes beschäftigt.\n\nSollten sich diese Ideen verbreiten, könnte dies zu Uneinigkeit und einer regelrechten Rebellion gegen die religiöse Autorität führen."
 flavor_bav.7.a: "Verbreitet die Ideen von [william_ockham_scope.GetNameWithNoTooltip]."
 flavor_bav.7.b: "Wir dürfen das nicht zu lassen!"
 flavor_bav.8.title: "Eine neue Karte für unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_bav.8.desc: "Wir wurden darüber informiert, dass [philipp_apian_scope.GetName], der Sohn des bekannten Astronomen, Mathematikers und Kartografen Peter Apian, von seinem Studium in [ShowLocationName('paris')] zurückgekehrt ist und derzeit in [ShowLocationName('tubingen')] unterrichtet.\n\nWir könnten ihn damit beauftragen, eine neue und detailreichere Karte unserer Besitztümer anzufertigen, doch seine Weigerung, den [ShowReligionName('calvinist')] zu denunzieren, könnte auch Teile des [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s verärgern."
 flavor_bav.8.a: "Beauftragt den Mann mit der Anfertigung einer neuen Karte!"
 flavor_bav.8.b: "Wir werden einen Anhänger des #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]en#! Glaubens nicht in unsere Dienste stellen."
 flavor_bav.8.historical_info: "Philipp Apian wurde im Jahr 1554 damit beauftragt, eine detaillierte Karte des Herzogtums Bayern anzufertigen. Der Abschluss dieser Aufgabe dauerte 7 Jahre. Nach der Fertigstellung der ursprünglichen Karte wurden kleinere Abschriften, die sogenannten „#italic Bairischen Landtafeln#!“, angefertigt und von Apian persönlich in Ingolstadt verkauft. Sein Werk wurde erst im 19. Jahrhundert übertroffen und während der Napoleonischen Kriege zum Nachteil Bayerns eingesetzt, da sie der französischen Armee den Einmarsch in Bayern erleichterte."
 flavor_bav.9.title: "Die alte Marienkapelle"
 flavor_bav.9.desc: "Die alte Marienkapelle, die sich auf der nordwestlichen Seite der Stadt neben der Stadtmauer befindet, diente den Bürgern der Stadt jahrhundertelang als beliebte Pfarrkirche und Begräbnisstätte der Münchner [ShowDynastyName('wittelsbach_dynasty')].\n\nEin bayrischer Architekt mit dem Namen [george_halsbach_scope.GetName] schlug nun jedoch vor, eine neue Kathedrale aus rotem Backstein zu errichten, die von zwei riesigen Türmen gekrönt wird und von jedem Ort der Stadt aus sichtbar ist."
 flavor_bav.9.a: "Baut dieses Wunderwerk!"
 flavor_bav.9.b: "Nein, wir werden unser geliebtes Denkmal nicht einfach aufgeben."
 flavor_bav.10.title: "Die Ketzerzuflucht"
 flavor_bav.10.desc: "Ein böswilliges Gerücht hat sich an vielen Höfen #L [ShowReligionAdjective('catholic')|l]er#! Könige verbreitet und besagt, der Hof von [hre_emperor.GetName] sei ein Zufluchtsort für Ketzer und Ungläubige, an dem Gottes Gesetze verhöhnt und die Lehren der Kirche missachtet werden.\n\nWir müssen diesem üblen Geschwätz schnellstens ein Ende bereiten und unser Ansehen zurückgewinnen. Indem wir die dafür verantwortlichen Mönche [william_ockham_scope.GetName] und [michael_cesena_scope.GetName] exkommunizieren und ein Zeichen setzen, lässt sich das Gerücht sicherlich aus der Welt schaffen."
 flavor_bav.10.a: "Nein, die Männer befinden sich unter unserem Schutz!"
 flavor_bav.10.b: "Exkommuniziert sie und zeigt jedem unsere Frömmigkeit."
 flavor_bav.10.historical_info: "Die Herrschaft des heiligen römischen Kaisers Ludwig IV. „dem Bayern“ war vor allem durch den Konflikt mit dem Papsttum in Avignon geprägt. Nach seiner Exkommunikation durch Papst Johannes XXII. im Jahr 1324 und den darauffolgenden religiösen Unruhen wurde sein Hof in München, der „Alte Hof“, als Zufluchtsort für Theologen bekannt, die die katholische Kirche und den Papst kritisierten und als Ketzer galten, wie Wilhelm von Ockham oder Michael von Cesena."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] und die Geschichte von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_bav.11.desc: "[target_artist.GetName] hat sich am Hof von [target_ruler.GetName] als Tutor einen Namen gemacht und sowohl [ShowLanguageName('latin_language')|l]e Grammatikbücher als auch andere Handbücher verfasst. Als Belohnung für seine Dienste hat er [target_ruler.GetShortNameWithNoTooltip] nun darum gebeten, sein neuestes Werk zu finanzieren, welches die Geschichte und die Errungenschaften von „[ROOT.GetCountry.GetName]“ dokumentieren und für die Nachwelt festhalten soll."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Was für eine Geldverschwendung!"
 flavor_bav.20.title: "Der [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "Von den Rechtstraditionen der Nachbarregionen inspiriert hat [target_ruler.GetName] die Schaffung eines einheitlichen Gesetzbuches vorgeschlagen, das an die früheren Bemühungen von [previous_ruler.GetName] anknüpft, die #L [target_country.GetGovernment.GetAdjective|l]e#! Autorität zu stärken. Diese Kodifizierung der [target_country.GetAdjective|l]en Gesetze im [ShowPolicyName('bav_codex_bavarica')] soll die Regierungsführung im [target_country.GetAdjectiveWithNoTooltip|l]en [target_country.GetFlavorRank] verbessern. Sollen wir mit der monumentalen Aufgabe der [ShowSocietyDirectionName('centralization')] fortfahren?"
 flavor_bav.20.a: "Stellen wir den [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')] zusammen!"
 flavor_bav.20.b: "Jetzt ist nicht der richtige Zeitpunkt für solche Reformen."
 flavor_bav.23.title: "Eröffnung der [target_country.GetAdjectiveWithNoTooltip|l]en Akademie der Wissenschaften"
 flavor_bav.23.desc: "Mit dem Aufkommen und der Verbreitung der $enlightenment$ in [ShowContinentName('europe')] haben sich die klügsten Köpfe in [target_city.GetName] an [target_ruler.GetName] gewandt, um für die Gründung einer [ShowBuildingTypeName('academy_of_sciences')] zu werben, ähnlich den anderen akademischen Einrichtungen in ganz [ShowContinentName('europe')]. Eine solche Einrichtung könnte das [target_country.GetAdjective|l]e Prestige steigern, allerdings zu einem hohen Preis. Sollen wir in die Zukunft des Wissens investieren?"
 flavor_bav.23.a: "Unterstützen wir die Akademie. Die Wissenschaft wird „[target_country.GetNameWithNoTooltip]“ in die Zukunft führen."
 flavor_bav.23.b: "Investiert stattdessen in militärische Verbesserungen."
 flavor_bav.24.title: "Mordfall hinter Abteimauern"
 flavor_bav.24.desc: "In einem kleinen Dorf in der Nähe von [ShowLocationName('garmisch')] gibt es ein [ShowBuildingTypeName('scriptorium')], das für seine herausragenden Schreiber und Illustratoren Berühmtheit erlangte. Kürzlich spielten sich dort skandalöse Ereignisse ab, nachdem ein Adliger aus niederem Hause hinter den Mauern der angesehenen Institution ermordet wurde. Zum Glück gelang es mithilfe von [target_artist.GetName], [target_character.Custom('DE_ART_DEF_S_N')] im Dorf lebte und dort an [target_character.Custom('DE_PRO_POS_S_3P')]em Meisterwerk arbeitete, den Schuldigen zu ermitteln. [Select_CString(target_character.IsFemale,'Eine solche talentierte Künstlerin','Ein solch talentierter Künstler')] mit dem messerscharfen Verstand eines Meisterdetektivs wäre gewiss ein Zugewinn für unser Land."
 flavor_bav.24.a: "Ladet [target_artist.GetNameWithNoTooltip] unverzüglich ein!"
 flavor_bav.24.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] schafft es gewiss, auf eigene Faust erfolgreich zu sein."
 flavor_bav.25.title: "Das Reinheitsgebot des Jahres [GetCurrentYear]"
 flavor_bav.25.desc: "[target_ruler.GetName|U] von „[target_country.GetName]“ hat im Jahr [GetCurrentYear] das Reinheitsgebot erlassen, ein neues Gesetz, das das Brauen von [ShowGoodsName('beer')] im ganzen Reich reguliert. Durch die Begrenzung der Zutaten auf Gerste, Hopfen und Wasser soll die Qualität von [target_country.GetAdjectiveWithNoTooltip|l]em Bier aufrechterhalten und so sichergestellt werden, dass [target_ruler.Custom('DE_PRO_POS_S_3P')]e Untertanen keinen schädlichen Zusätzen ausgesetzt werden. Dieses Gesetz garantiert, dass das [ShowGoodsNameWithNoTooltip('beer')] besser schmeckt, es stabilisiert den Preis und es erhöht gleichzeitig das Ansehen der [target_country.GetAdjectiveWithNoTooltip|l]en Brauereien im gesamten HRR ([GetInternationalOrganization('hre').GetName])."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip]es [ShowGoodsNameWithNoTooltip('beer')] wird das beste der Welt sein!"
 flavor_bav.25.b: "Solche Beschränkungen werden der Kreativität der Brauereien schaden."
 flavor_bav.1302.title: "Die [target_country.GetAdjective|l]e Teilung des Jahres [GetCurrentYear]"
 flavor_bav.1302.desc: "Rivalitäten innerhalb der [target_ruler.GetDynasty]-Familie haben dazu geführt, dass das [target_country.GetAdjectiveWithNoTooltip|l]e Reich erneut in mehrere unabhängige Institutionen aufgeteilt wurde. [rival_brother.GetName|U] hat mit einer offenen Revolte gedroht, wenn [GetCountry('LBV').GetName] keine vollständige Autonomie gewährt wird. Die daraus resultierende Spaltung bedroht die Einheit des Reichs und öffnet die Tür für eine mögliche Einmischung von außen. Sollten wir die Teilung unterstützen, um den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu besänftigen, oder uns für die Einheit Bayerns einsetzen?"
 flavor_bav.1302.a: "Erlauben wir die Teilung Bayerns."
 flavor_bav.1302.b: "Wir kämpfen gegen die Teilung Bayerns!"
 flavor_bav.1302.c: "Versucht die Einigkeit durch Zugeständnisse zu bewahren."
 flavor_bav.1302.historical_info: "Im Zeitraum vom Spätmittelalter bis zur frühen Neuzeit kam es wiederholt zu einer Zersplitterung Bayerns. Dynastische Streitigkeiten, insbesondere innerhalb der Adelsfamilie Wittelsbach, führten mehrfach dazu, dass das Herzogtum in kleinere, rivalisierende Domänen aufgespalten wurde. Dies schwächte die zentrale Autorität und machte Bayern anfälliger für fremdländischen Einfluss und innere Spannungen. Im 14. und 15. Jahrhundert kam es zu mehreren Aufspaltungen, darunter die berüchtigte Bayerische Landesteilung von 1392, in deren Zuge die Teilherzogtümer Bayern-München, Bayern-Ingolstadt, Bayern-Landshut und Bayern-Straubing entstanden. Bemühungen, die Einheit zu wahren, wurden oft durch den Adel erschwert, nicht zuletzt deshalb, weil dieser bei Erbschaften traditionell eine Teilung der Territorien der Primogenitur vorzog."
 flavor_bav.27.title: "Die Gründung der Universität [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "Im Jahr [GetCurrentYear] wurde [target_ruler.GetName] gebeten, die Gründung der [ShowBuildingTypeName('university')] von [target_location.GetName] zu finanzieren, um der Region Prestige zu bringen und Wissen zu vermitteln. Die [ShowBuildingTypeNameWithNoTooltip('university')] soll die Innovation und das intellektuelle Wachstum anregen, doch sie zu finanzieren, wird wichtige Gelder von unseren militärischen Plänen abzweigen."
 flavor_bav.27.a: "Finanzieren wir die [ShowBuildingTypeNameWithNoTooltip('university')] von [target_location.GetNameWithNoTooltip]!"
 flavor_bav.27.b: "Wir können uns die Finanzierung derzeit nicht leisten."
 flavor_bav.27.historical_info: "Die Universität Ingolstadt wurde 1472 von Herzog Ludwig IX. von Bayern-Landshut gegründet und gehört damit zu den ältesten Universitäten des Heiligen Römischen Reichs. Sie wurde nach dem Vorbild der Universität Wien entworfen, entwickelte sich zu einem wichtigen Zentrum der katholischen Lehre und beeinflusste die intellektuellen Strömungen der damaligen Zeit stark. Sie beherbergte bedeutende Persönlichkeiten der deutschen Renaissance und wurde später zu einer Hochburg der Gegenreformation. Durch ihre Gründung setzte Bayern deutlich auf Kultur und Bildung – eine Investition, der man oft selbst gegenüber militärischen oder territorialen Ambitionen den Vorzug gab."
 flavor_bav.28.title: "Aufstieg zum #L [ShowSpecialStatusNameWithNoTooltip('elector')]en#!?"
 flavor_bav.28.desc: "[home_ruler.GetName|U] hat [emperor_ruler.GetName] durch eine Gesandtschaft darum gebeten, den Titel als [ShowSpecialStatusName('elector')] verliehen zu bekommen. Diese Bitte fußt auf der Unterstützung, die [bavaria_country.GetNameWithNoTooltip] während des #L [ShowSituationName('war_of_religions')]s#! leistete. Sollte der Anspruch anerkannt werden, würde dies den [bavaria_country.GetAdjectiveWithNoTooltip|l]en Einfluss im HRR ([GetInternationalOrganization('hre').GetName]) erheblich steigern."
 flavor_bav.28.a: "Erbitten wir den Aufstieg von „[bavaria_country.GetNameWithNoTooltip]“."
 flavor_bav.28.b: "Wir sollten uns auf unsere eigene Stärke konzentrieren."
 flavor_bav.28.historical_info: "Während der turbulenten Ereignisse des Dreißigjährigen Krieges spielte die Unterstützung durch Bayern unter der Herrschaft von Herzog Maximilian I. innerhalb der Katholischen Liga eine entscheidende Rolle. Als Dank für die Treue und militärische Unterstützung durch das Herzogtum berief Kaiser Ferdinand II. im Jahr 1623 den Regensburger Fürstentag ein. In dessen Rahmen entzog er dem pfälzischen Kurfürsten Friedrich V., den er für seine Rolle in der Böhmischen Revolte auch mit einem Kaiserbann ächtete, die Kurfürstenwürde und übertrug sie auf Herzog Maximilian I. von Bayern. Diese Erhebung stärkte nicht nur den politischen Einfluss Bayerns innerhalb des Heiligen Römischen Reichs, sondern zementierte auch den Status des Herzogtums als eine der wichtigsten Mächte innerhalb der Katholischen Liga. Die Übertragung der Kurfürstenwürde führte zu einer deutlichen Machtverschiebung innerhalb des Großreichs und gilt als einer der Höhepunkte der Reichsautorität während des Krieges."
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] zieht die Bitte von „[bavaria_country.GetNameWithNoTooltip]“ in Betracht"
 flavor_bav.29.desc: "Die Gesandtschaft aus [bavaria_country.GetName] hat [emperor_ruler.GetName] ihre Bitte vorgelegt und dabei auf die unerschütterliche Treue hingewiesen, die man während des #L [ShowSituationName('war_of_religions')]s#! bewies. Diese Entscheidung hat eine große diplomatische Bedeutung, da der Aufstieg von [bavaria_country.GetNameWithNoTooltip] bedeuten würde, dass [elector_at_war.GetName] der Status als [ShowSpecialStatusName('elector')] aberkannt werden müsste."
 flavor_bav.29.a: "Gewähren wir [bavaria_country.GetNameWithNoTooltip] den Titel als [ShowSpecialStatusNameWithNoTooltip('elector')]."
 flavor_bav.29.b: "Lehnt ihren Antrag ab und behaltet den Status quo bei."
 flavor_bav.29.historical_info: "Während des Dreißigjährigen Krieges stand Kaiser Ferdinand II. vor der kniffligen Herausforderung, Verbündete für deren Treue zu belohnen, ohne das empfindliche Machtgleichgewicht innerhalb des Heiligen Römischen Reichs zu stören. Herzog Maximilian I. von Bayern war einer der bedeutendsten Unterstützer der Katholiken, insbesondere durch seine Führungsstärke innerhalb der Katholischen Liga und seine militärischen Erfolge wie den entscheidenden Sieg in der Schlacht am Weißen Berg im Jahr 1620. Zum Dank für seine unerschütterliche Treue und um die Position der Katholiken im Großreich zu stärken, berief Ferdinand II. im Jahr 1623 den Fürstentag von Regensburg zusammen. In dessen Rahmen entzog er dem pfälzischen Kurfürsten Friedrich V., den er für seine Rolle in der Böhmischen Revolte auch mit einem Kaiserbann ächtete, die Kurfürstenwürde und übertrug sie auf Maximilian I. Mit dieser strategischen Entscheidung belohnte er nicht nur dessen Treue, er veränderte auch die politische Landschaft unter den Kurfürstentümern zugunsten der Katholiken und unterstrich in diesen turbulenten Zeiten die Autorität des Kaiserreichs."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip|U] in den Status als [ShowSpecialStatusNameWithNoTooltip('elector')] erhoben"
 flavor_bav.30.desc: "[emperor_ruler.GetName|U] hat beschlossen, [home_ruler.GetName] und damit [bavaria_country.GetName] den prestigeträchtigen Titel als [ShowSpecialStatusName('elector')] zu verleihen. Dies ist ein bedeutender Moment für [bavaria_country.GetNameWithNoTooltip], da es dem Land eine einflussreiche Position innerhalb des HRR ([GetInternationalOrganization('hre').GetName]) gewährt."
 flavor_bav.30.a: "Für [bavaria_country.GetNameWithNoTooltip] ist eine neue Ära angebrochen!"
 flavor_bav.31.title: "Bitte [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] abgelehnt"
 flavor_bav.31.desc: "[emperor_ruler.GetName|U] hat sich entschieden, den [bavaria_country.GetName] den Aufstieg in den Status als [ShowSpecialStatusName('elector')] zu verweigern. Trotz der Unterstützung von [bavaria_country.GetNameWithNoTooltip] während des #L [ShowSituationName('war_of_religions')]s#! bleibt das Machtgleichgewicht im HRR ([GetInternationalOrganization('hre').GetName]) unverändert."
 flavor_bav.31.a: "Wir werden dafür sorgen, dass wir unabhängig von dieser Entscheidung stärker werden."
 flavor_bav.32.title: "Wir verlieren unseren $elector$-Status!"
 flavor_bav.32.desc: "Infolge einer Entscheidung von [emperor_ruler.GetName] wurde unser Titel als [ShowSpecialStatusName('elector')] aberkannt. Die Kurfürsten des HRR ([GetInternationalOrganization('hre').GetName]) heißen nun [bavaria_country.GetName] als neuesten [ShowSpecialStatusName('elector')] in ihren Reihen willkommen. Dies ändert das Machtgleichgewicht erheblich."
 flavor_bav.32.a: "Unser Ansehen wurde beschmutzt."
 flavor_bav.33.title: "Wiederaufbau der [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]"
 flavor_bav.33.desc: "Auf Befehl von [target_ruler.GetName] wurde damit begonnen, das [ShowBuildingTypeName('herrenchiemsee_abbey')] im Barock-Stil wiederaufzubauen und es zum Zentrum des kulturellen und religiösen Lebens in [target_country.GetName] zu verwandeln. Das Kloster, von dem man lange Zeit dachte, es wäre 765 v. Chr errichtet worden, obschon es wahrscheinlich bereits mindestens ein Jahrhundert länger existiert, soll zu einem Paradebeispiel der prachtvollen Architektur und der ausdrucksstarken Kunst der Barockzeit werden und neu aufleben."
 flavor_bav.33.a: "Wir müssen alles in den Wiederaufbau von [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] stecken."
 flavor_bav.33.b: "Wir haben eine andere Verwendung für unsere Ressourcen."
 flavor_bav.1000.title: "Die Sekundogenitur von [ShowLocationNameWithNoTooltip('cologne')]"
 flavor_bav.1000.desc: "Das Kurfürstentum [ShowLocationName('cologne')] steht endlich unter der Obhut unserer Dynastie. Ihr neu erwählter Herrscher, [kol_ruler.GetName], wird die Ziele unseres Hauses sicherlich viel besser verwirklichen können, als es [kol_ruler.Custom('DE_PRO_POS_S_3P')] Vorgänger je getan hat. Es liegt daher auch in unserem besten Interesse, positive Beziehung zwischen unseren Ländern zu fördern."
 flavor_bav.1000.desc_rival: "Unsere erbitterten Rivalen, das verdammte Kurfürstentum [ShowLocationName('cologne')], stehen endlich unter Kontrolle unserer Dynastie. Die Machtübernahme durch [kol_ruler.GetName] wird ihre Politik mit Sicherheit drastisch ändern und uns erlauben, die Ziele unseres Hauses viel besser verwirklichen können, als es [kol_ruler.Custom('DE_PRO_POS_S_3P')] Vorgänger je getan hat. Es liegt daher auch in unserem besten Interesse, unsere alten Rivalitäten zu vergessen und bessere Beziehungen zu ihnen anzustreben."
 flavor_bav.1000.a: "Zeigt ihnen, dass wir über sie herrschen."
 flavor_bav.1000.b: "Beenden wir diese Rivalität und zeigen wir ihnen unser Wohlwollen."
 flavor_bav.1000.c: "Besser nicht."
 flavor_bav.1001.title: "Unsere [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]en Verwandten"
 flavor_bav.1001.desc: "[bav_ruler.GetName] von „[GetCountry('BAV').GetName]“ hat uns ein Geschenk zukommen lassen, um den Aufstieg ihrer Verwandtschaft zu feiern, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Es ist sicherlich auch in unserem besten Interesse, eine herzliche Beziehung zwischen unseren beiden Länder aufzubauen."
 flavor_bav.1001.desc_rival: "Unsere einstigen Rivalen, „[GetCountry('BAV').GetName]“, haben uns ein Geschenk zukommen lassen, um den Aufstieg ihrer Verwandtschaft zu feiern, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Es ist sicherlich auch in unserem besten Interesse, unsere einstigen Rivalitäten zu vergessen und bessere Beziehungen anzuregen."
 flavor_bav.1001.desc_union: "Eine gewisse Nation ([GetCountry('BAV').GetLongName]) hat uns ein Geschenk zukommen lassen, um den Aufstieg von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer geschätzten', 'unserem geschätzten')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] auf ihrem Thron zu feiern. Es ist sicherlich auch in unserem besten Interesse, eine herzliche Beziehung in unserer neuen Union aufrechtzuerhalten."
 flavor_bav.1001.a: "Wir nehmen das Geschenk dankend an."
 flavor_bav.1001.b: "Wir sollten unsere sinnlose Rivalität beenden."
 flavor_bav.1001.c: "Weist sie zurück."
 flavor_bav.1002.title: "Wurde von „[GetCountry('KOL').GetNameWithNoTooltip]“ zurückgewiesen"
 flavor_bav.1002.desc: "Unser freundschaftliches Geschenk und unsere Unterstützung für „[GetCountry('KOL').GetName]“ wurden auf höchst anmaßende Weise von [kol_ruler.GetName] abgelehnt."
 flavor_bav.1002.a: "Unverschämtheit!"
 flavor_bav.1100.title: "Eine Festung in [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1100.desc: "[mil_advisor.GetName], einer unserer Berater und ein ausgezeichneter Befehlshaber, hat vorgeschlagen, [ShowLocationName('ingolstadt')] zu befestigen. Die Siedlung befindet sich an der strategisch wichtigen Kreuzung von [ShowLocationName('regensburg')] nach [ShowLocationName('ulm')] und von [ShowLocationName('nuremberg')] nach [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Beginnt mit den Bauarbeiten."
 flavor_bav.1100.b: "Das ist nicht notwendig."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] in [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1101.desc: "Der Militärpionier [reginar_solms_scope.GetName] hat kürzlich die befestigte Stadt [ShowLocationName('ingolstadt')] besucht und unserem Herrscher [target_ruler.GetName] einen Plan vorgelegt, der die Modernisierung, Verbesserung und Erweiterung der Festungsanlagen vorsieht. Seiner Meinung nach sei es angesichts der strategischen Bedeutung von [ShowLocationNameWithNoTooltip('ingolstadt')] notwendig, die militärische Infrastruktur auf dem neuesten Stand zu halten, da sonst die Fähigkeit verloren ginge, Einfluss auf die umliegenden Gebiete auszuweiten."
 flavor_bav.1101.a: "Ladet [reginar_solms_scope.GetShortNameWithNoTooltip] an den Hof ein, um den Plan umzusetzen."
 flavor_bav.1101.b: "Wir schenken solchen Panikmachern keinerlei Bedeutung."
 flavor_bav.1101.reason: "Modernste Verteidigungsanlagen"
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')], die Stadt der 100 Türme"
 flavor_bav.1102.desc: "Die befestigte Stadt [ShowLocationName('ingolstadt')] ist eine unserer stolzen Festungen und projiziert unsere Macht auf die gesamte Region und besonders auf die wichtige Kreuzung, die sie bewachen soll.\n\nEs ist an der Zeit, ihre Vormachtstellung noch weiter auszubauen und die Verteidigungsanlagen der Stadt noch weiter zu verbessern, damit potenzielle Feinde wissen, dass es sinnlos ist, sich uns zu widersetzen."
 flavor_bav.1102.a: "Beginnt mit den Bauarbeiten."
 flavor_bav.1102.b: "Diese Erweiterungen sind nicht notwendig."
 flavor_bav.1200.title: "Die Theatinerkirche"
 flavor_bav.1200.desc: "[consort_scope.GetName] hat [ruler_scope.GetName] darum gebeten, eine schöne Kirche für den Theatinerorden in [ShowLocationName('munich')] zu finanzieren. Sie hat bereits den Architekten [agostino_barelli_scope.GetName] ausgewählt, um die Kirche im #L [ShowCultureGroupName('italian_group')|l]en#! Hochbarockstil zu bauen. Unser Adel und andere wohlhabende Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sind von den Plänen, die sie allgemein bekannt gemacht hat, sehr angetan, da sie starke Bewunderer des [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Stils sind."
 flavor_bav.1200.a: "So sei es."
 flavor_bav.1200.b: "Nein, dafür besteht keine Notwendigkeit."
 flavor_bav.1201.title: "Ein wütender Architekt"
 flavor_bav.1201.desc: "[agostino_barelli_scope.GetName], der Architekt, der mit dem Bau der Theatinerkirche in [ShowLocationName('munich')] beauftragt wurde, hat sich als problematisch erwiesen und es ist schwer, mit ihm zusammenzuarbeiten. Seine ständigen Auseinandersetzungen mit dem Bauleiter, dem theatinischen Vater und Beichtvater von [consort_scope.GetName], haben bereits zahlreiche Probleme auf der Baustelle verursacht und ein jüngster Gewaltausbruch hat schließlich das Fass zum Überlaufen gebracht.\n\nDen erfahrenen Architekten auszuweisen würde jedoch dazu führen, dass das Projekt von [henry_zuccalli_scope.GetName], seinem Lehrling und Stellvertreter, zu Ende geführt werden müsste, da er der Einzige ist, der über das nötige Wissen verfügt, um den Bau abzuschließen."
 flavor_bav.1201.a: "Verbannt ihn vom Hof und übergebt das Projekt an seinen Lehrling."
 flavor_bav.1201.b: "Ignoriert die Auseinandersetzungen und behaltet [agostino_barelli_scope.GetShortNameWithNoTooltip]."
 flavor_bav.1300.title: "Die Erbschaft von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_bav.1300.desc: "Mit dem Tod von [old_ruler.GetName] wird [old_ruler.Custom('DE_PRO_POS_S_3P')] Land nach [ShowCultureGroupName('german_group')|l] Erbfolgerecht unter den männlichen Nachkommen aufgeteilt. Dies kommt zu einer denkbar ungünstigen Zeit für unser Land, da [target_ruler.Custom('DE_PRO_POS_S_3P')] Ziel, $BAV$ zu vereinen, kurz vor der Verwirklichung steht, aber noch nicht vollendet wurde.\n\n[target_ruler.GetName] wird sich nun gegen [target_ruler.Custom('DE_PRO_POS_S_3P')]e Geschwister behaupten, den durch die Teilung entstanden Schaden rückgängig machen und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Souveränität über Bayern festigen müssen."
 flavor_bav.1300.a: "Eine schwierige Aufgabe."
 flavor_bav.1301.title: "Die Wiedervereinigung von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_bav.1301.desc: "[target_ruler.GetName] konnte endlich über den Rest [target_ruler.Custom('DE_PRO_POS_S_3P')]er Familie triumphieren und genug Macht in [target_ruler.Custom('DE_PRO_POS_S_3P')]en eigenen Händen zentralisieren, um sich selbst zum alleinigen Herrscher über [ROOT.GetCountry.GetName] auszurufen. Der schwere Fehler der Aufteilung der [ROOT.GetCountry.GetCulture.GetName|l]en Länder zwischen den Söhnen von [target_ancestor.GetName] wurde damit rückgängig gemacht und das Land wird vereint in die Zukunft blicken können."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "Die Gründung der Residenz [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "Nach den Unruhen in der Stadt befahl [target_ruler.GetName] den Bau einer neuen Festung am Rande von [target_location.GetName], die später als Neuveste der Residenz [target_location.GetNameWithNoTooltip] bekannt wurde. Die Residenz, die ursprünglich eine Festung sein sollte, wurde in erster Linie als Machtsitz für den Hof von [target_ruler.GetNameWithNoTooltip] genutzt."
 flavor_bav.1400.a: "Investiert in den Bau der Residenz, um unsere Macht zu demonstrieren."
 flavor_bav.1400.b: "Verschiebt den Bau vorerst."
 flavor_bav.1401.title: "Erweiterung der Residenz [target_location.GetNameWithNoTooltip] im [ShowInstitutionNameWithNoTooltip('renaissance')]-Stil"
 flavor_bav.1401.desc: "Da die [ShowInstitutionName('renaissance')] durch [ShowContinentName('europe')] fegt, hat [target_ruler.GetName] geplant, die Residenz [target_location.GetNameWithNoTooltip] in einen glorreichen Palast zu verwandeln, der das wachsende Prestige von „[target_country.GetName]“ widerspiegelt. Der neue Flügel soll als Galerie für Kunst und Kultur dienen und die [target_country.GetGovernment.GetAdjective|l]e Familie als Kunstmäzen verewigen."
 flavor_bav.1401.a: "Erweitert die Residenz im [ShowInstitutionNameWithNoTooltip('renaissance')]-Stil."
 flavor_bav.1401.b: "Das können wir uns derzeit nicht leisten."
 flavor_bav.1402.title: "Erweiterung der Residenz [target_location.GetNameWithNoTooltip] im Barock-Stil"
 flavor_bav.1402.desc: "Wir leben in der Ära des Barock, einer Zeit der Opulenz, und um dies gebührend zu feiern, hat [target_ruler.GetName] vorgeschlagen, die Residenz [target_location.GetName] weiter auszubauen und sie mit kunstvollen Dekorationen und neuen Flügeln auszustatten, die die Herrlichkeit von „[target_country.GetName]“ widerspiegeln. Dies wird sowohl die Pracht des [target_country.GetAdjectiveWithNoTooltip|l]en Hofs verbessern als auch Würdenträger, die zu Besuch sind, beeindrucken."
 flavor_bav.1402.a: "Beginnt mit dem Ausbau im Barock-Stil, um unser Prestige zu steigern."
 flavor_bav.1402.b: "Wir müssen uns zuerst auf andere Projekte konzentrieren."
