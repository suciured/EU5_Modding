l_german:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "Um den #L [ShowReligionAdjective('shia')|l]en#! Einfluss im [ShowRegionName('deccan_region')] zu festigen, plant [target_character.GetName] den Bau einer neuen Madrasa, die sich an der Architektur in [ShowSubContinentName('central_asia')] orientieren soll. Sie soll den Namen „[ShowBuildingTypeName('mahmud_gawan_madrasa')]“ erhalten und mit ungefähr 500 Studenten aus der ganzen Welt die größte #L [ShowReligionGroupAdjective('muslim')|l]e#! Lehreinrichtung in ganz $india$ werden. Auch die Bibliothek soll Bände aus allen Teilen der Welt beherbergen, um [target_location.GetName] zu einem der großartigsten Orte zu machen, die es je gegeben hat."
 flavor_bah.1.historical_info: "Die Mahmud-Gawan-Madrasa in Bidar wurde im Jahr 1472 gebaut und vermischte die indische mit der arabischen Architektur. Sie wurde von Mahmud Gawan in Auftrag gegeben und von einem lokalen Adligen des Bahmani-Sultanats entworfen. Sie sollte Gelehrte aus der ganzen Welt anziehen, die dort kostenlos Unterkunft, Verpflegung und Ausbildung erhalten, um den schiitischen Glauben zu stärken. In der Bibliothek der Madrasa wurden im Laufe der Zeit rund 3.000 Bände angesammelt."
 flavor_bah.1.a: "Wir müssen dieses Bauwerk errichten!"
 flavor_bah.1.b: "Gold lässt sich besser für andere Dinge ausgeben als für bloße Gebäude."
 flavor_bah_1000_shared: "Ein Thron für Frieden"
 flavor_bah_100_historical_info_shared: "Der Takht-i-Fīrozā, der Thron des Bahmani-Sultanats, symbolisierte das Königtum am Hof. Er wurde jedoch nicht von den Untertanen erbaut, sondern war ein Geschenk von Musunuri Kapaya Nayaka aus Warangal. Ursprünglich sollte der Thron an Muhammad bin Tughluq von Delhi gehen, doch ihre Dynastie verlor die Kontrolle über Warangal, bevor der Bau abgeschlossen werden konnte."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "[target_country.GetName] besitzt einen sehr wertvollen Kunstgegenstand, den $takht_i_firoza$, den Thron eines jeden Oberhaupts, das in [ShowLocationName('warangal')] residiert. Wir könnten dieses Artefakt für uns verlangen und im Gegenzug einen Waffenstillstand versprechen sowie die Grenzen zwischen unseren Reichen festlegen. Dieses Angebot wird [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Verbündeten in [target_country.GetName] mit Sicherheit zufriedenstellen."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "Ein großzügiges Angebot. Unterbreiten wir es ihnen!"
 flavor_bah.1000.b: "Es besteht kein Grund, ihnen den Thron abzukaufen, wenn wir ihn einfach erobern können."
 bah_target_must_accept_tt: "„[target_country.GetName]“ muss das Angebot annehmen, damit die Effekte in Kraft treten"
 bah_no_deal_tt: "„[target_country.GetName]“ wird kein Angebot unterbreitet"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "„[target_character2.GetName] von „[target_country2.GetName]“ hat gefordert, dass wir den $takht_i_firoza$ übergeben. Im Gegenzug bieten sie uns einen Waffenstillstand an und garantieren, die Grenzen zu festigen, die wir teilen werden."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "Ein Thron für Frieden? Ein gutes Angebot. Wir akzeptieren."
 flavor_bah.1001.b: "Wir werden unsere Artefakte nicht für leere Versprechungen hergeben."
