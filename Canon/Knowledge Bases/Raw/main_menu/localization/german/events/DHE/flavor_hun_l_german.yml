l_german:
 flavor_hun.100.title: "Reichstag von [GetCurrentYear]"
 flavor_hun.100.desc: "Als sein Land nach dem katastrophalen Ausgang der Schlacht von Warna und dem Tod König Wladyslaws im Begriff stand, auseinanderzufallen, berief der Woiwode Johann Hunyadi einen Reichstag ein, in dem Versuch, das Lands aufs Neue zu einen. Doch die Abgründe wirkten unüberwindlich und die Anarchie schien kurz bevorzustehen."
 flavor_hun.100.a: "Wählen wir Johann Hunyadi zum Regenten."
 flavor_hun.100.b: "Behalten wir den derzeitigen Rat"
 flavor_hun.100.c: "Johann Hunyadi soll unser neuer König sein."
 flavor_hun.110.title: "Die Reformen von Matthias Corvinus"
 flavor_hun.110.desc: "Während seiner Herrschaft führte Matthias Corvinus beträchtliche Änderungen in Staat und Gesellschaft Ungarns herbei. So gelang es ihm, das Einkommen der Krone dramatisch zu steigern, indem er die ärmeren Mitglieder des Parlaments, die nicht regelmäßig an den Sitzungen teilnehmen konnten, dazu brachte, mehrere Jahre im Voraus für Steuerbeschlüsse zu stimmen, und den Hochadel auszumanövrieren, indem er ein gesetzlich geregeltes, funktionierendes System der Steuereintreibung schuf. Des Weiteren wurden die Staatsfinanzen von eigens dafür abgestellten Fachleuten mit genau festgelegten Aufgaben verwaltet."
 flavor_hun.110.a: "Legt den Schwerpunkt auf Verwaltungsreformen."
 flavor_hun.110.b: "Legt den Schwerpunkt auf Gesellschaftsreformen."
 flavor_hun.120.title: "Academia Istropolitana"
 flavor_hun.120.desc: "Die Academia Istropolitana in Pressburg war die erste Universität Ungarns. Gegründet wurde sie von Papst Paul II. auf Bitten von König Matthias Corvinus. Zahlreiche bekannte Dozenten aus Österreich und Italien lehrten dort, darunter Galeotto Marzio und Johann Vitez. Leider wurde die Universität nach dem Tod von Matthias Corvinus wieder geschlossen."
 flavor_hun.120.a: "Das dürfte uns zum Vorteil gereichen …"
 flavor_hun.130.title: "Druckerpresse von Buda"
 flavor_hun.130.desc: "1473 wurde in Ungarn zum ersten Mal ein Buch gedruckt: die Chronica Hungarorum, in der die Geschichte Ungarns von frühester Zeit bis zur Krönung von König Matthias berichtet wurde. Gedruckt wurde das Buch auf der neuen Druckerpresse von András Hess."
 flavor_hun.130.a: "Das ist großartig!"
 flavor_hun.140.title: "[Select_CString(target_character.IsFemale, 'Die Vampirin', 'Der Vampir')] aus [ROOT.GetCountry.GetName]"
 flavor_hun.140.desc: "Vampirlegenden existieren in unserem Land seit Generationen. Kürzlich haben sich beunruhigende Gerüchte am [ROOT.GetCountry.GetGovernment.GetCourtTitle] verbreitet. Sie betreffen [target_character.GetName]. Offenbar ist [target_character.Custom('DE_PRO_PER_S_3P_N')] fasziniert von den Legenden über diese monströsen Kreaturen, und zwar so sehr, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] behauptet, selbst eine von ihnen zu sein. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde beschuldigt, Hunderte von Menschen gefoltert und ermordet zu haben. Den haarsträubendsten Gerüchten nach soll [target_character.Custom('DE_PRO_PER_S_3P_N')] sogar im Blut von Jungfrauen baden, um die eigene Jugend zu erhalten."
 flavor_hun.140.historical_info: "Elisabeth Báthory war die Nichte des Adligen Stephan Báthory, doch ihre Lebensgeschichte triefte von Blut und Grausamkeit. Sie versuchte angeblich, wie eine Vampirin zu leben, und schlachtete, um ihrem Körper die Jugend zurückzugeben, mehr als 600 Jungfrauen ab, in deren Blut sie dann badete. Sie wurde vor Gericht gestellt und ins Gefängnis geworfen, wo sie bis zu ihrem Tod im Jahre 1614 blieb. Allerdings ist unklar, wie viele dieser Gerüchte und Beschuldigungen tatsächlich wahr waren und wie vieles davon auf politischen Motiven beruhte."
 flavor_hun.140.a: "Beendet [target_character.Custom('DE_PRO_POS_S_3P')]e Schreckensherrschaft sofort!"
 flavor_hun.140.b: "Das sind doch nur Bauerngerüchte."
 flavor_hun.150.title: "Vormarsch einer Nation ([target_country.GetLongNameWithNoTooltip])"
 flavor_hun.150.desc: "Unsere jüngste Niederlage gegen eine gewisse Nation ([target_country.GetLongName]) hat eine Reihe von Reaktionen ausgelöst: Im Westen haben die Habsburger begonnen, unser [ROOT.GetCountry.GetFlavorRank] als Belastung zu empfinden, und Mitglieder aus dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ersuchen [GetCountry('HAB').GetName] um Hilfe gegen ihre Feinde. Da [GetCountry('HAB').GetNameWithNoTooltip] im Osten nur wenige Freunde aufweisen kann, verlassen sich jene Regionen wohl auf die Anführer von [ShowAreaName('transylvania_area')], um Schutz zu finden. Es ist ein großes Unglück, dass unsere Land ([ROOT.GetCountry.GetLongNameWithNoTooltip]) dermaßen gespalten ist, während unsere Feinde derzeit so stark sind."
 flavor_hun.150.a: "Wir müssen geeint gegen die Feinde der Christenheit vorgehen!"
 flavor_hun.160.title: "Ungarischer Bauernaufstand"
 flavor_hun.160.desc: "Der Plan zur Aufstellung einer Armee für einen zukünftigen Kreuzzug gegen das Osmanische Reich ist eindeutig nach hinten losgegangen. György Dózsa, einem erfahrenen Veteranen aus den Kriegen gegen die Türken, war die Aufgabe übertragen worden, die Truppen zu rekrutieren und auszubilden. Doch Dózsa ist auch ein Glücksritter mit fragwürdigen Loyalitäten und griff bei der Ausbildung und Ausrüstung einer riesigen Armee vor allem auf Rekruten aus den ärmsten und am meisten entrechteten Teilen der ungarischen Gesellschaft zurück.\nMit Waffen in der Hand und etwas Ausbildung waren diese Bauern, Studenten und Landpriester nun weitaus begieriger, sich gegen ihre Herren aufzulehnen, als gegen die Türken zu marschieren, weshalb jetzt einer der größten Bauernaufstände in der Geschichte unseres Königreichs in vollem Gang ist. Herrenhäuser werden in Brand gesteckt und geplündert, Kleriker aufgespießt und Regierungsbeamte zu Tode gefoltert."
 flavor_hun.160.a: "Aufmüpfiger Abschaum!"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "Als Bischof, Kardinal und Mitglied des königlichen Rats war die dynamische Persönlichkeit von Tamás Bakócz für unser Reich von großem Nutzen. Nach einer soliden Ausbildung und einer entsprechenden Laufbahn beherrschte Bakócz sowohl die ungarische Außenpolitik als auch inländische Angelegenheiten.\nEiner der Pfeiler der Außenpolitik von Bakócz besteht darin, dass wir enge Beziehungen zu den Habsburger Herrschern in Wien pflegen – denn nur sie können uns gegen die Türken beistehen."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Pro-habsburgische Politik von Tamás Bakócz"
 flavor_hun.180.title: "Katholiken aus „[GetCountry('BOH').GetNameWithNoTooltip|U]“ ersuchen unsere Hilfe"
 flavor_hun.180.desc: "Angesichts der offensichtlichen Bevorzugung von [GetCountry('BOH').GetGovernment.GetRuler.GetName] gegenüber den ketzerischen Hussiten im Reich ([GetCountry('BOH').GetLongName|U]) haben einige treue #L [ShowReligionAdjective('catholic')|l]e#! Adelsfamilien einen Aufstand begonnen. Mit Namen wie Rosenberg, Schwanberg, Sternberg oder Hasenburg mangelt es den Rebellen nicht an einer starken Führung. Doch so sehr dies Gott auch gefallen mag, so unsicher bleibt dennoch, ob sie gegen die Macht ihres Herrschers ([GetCountry('BOH').GetGovernment.GetRulerTitle]) auf eigene Faust bestehen können.\n\nVerzweifelt nach Hilfe suchend haben sich die Aufständischen an [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewandt, um Erlösung und Schutz zu erflehen. Sie bieten nun die Krone des #L [ShowReligionAdjective('catholic')|l]en#! #L [GetCountry('BOH').GetNameWithNoTooltip|U]s#! unserem Herrscher ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) an."
 flavor_hun.180.a: "Deus vult!"
 hun_crowned_by_rebels: "Krone von Rebellen angenommen"
 flavor_hun.180.b: "Wir könnten niemals Schritte gegen „[GetCountry('BOH').GetNameWithNoTooltip|U]“ ergreifen …"
 hun_refused_to_help_rebels: "Weigerte sich, böhmischen Katholiken zu helfen"
 flavor_hun.181.title: "Wahl in [ShowLocationNameWithNoTooltip('olomouc')]"
 flavor_hun.181.desc: "Verzweifelt und nach Hilfe suchend haben sich unsere #L [ShowReligionAdjective('catholic')|l]en#! Aufständischen an [GetCountry('HUN').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('HUN').GetGovernment.GetRulerTitle] von „[GetCountry('HUN').GetName|U]“ gewandt und um Schutz gebeten. Die katholischen Stände haben nun [GetCountry('HUN').GetGovernment.GetRuler.GetName] als [GetCountry('BOH').GetGovernment.GetRulerTitle] auserkoren und warten sehnsüchtig auf die [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]e Armeen.\n\nDie Stände des Kernlands unseres #L [ROOT.GetCountry.GetFlavorRank]s#! bleiben jedoch [ROOT.GetCountry.GetGovernment.GetRuler.GetName] treu und verdammen die katholische Einmischung."
 flavor_hun.181.a: "Hochverrat!"
 flavor_hun.190.title: "Banditentum in Oberungarn"
 flavor_hun.190.desc: "Im Vorfeld des Kreuzzugs nach Warna finden sich durch die inneren Spannungen der Hussitenkriege in Ungarn in den 1430er und 1440er Jahren eine große Anzahl sehr erfahrener Söldner untätig und arbeitslos wieder. Unfähig, ihren Lebensunterhalt auf andere Weise zu verdienen, haben diese Männer beschlossen, ihr Glück als Banditen und Plünderer zu versuchen. In manchen Fällen haben sich sogar die örtlichen Adligen den Unruhestiftern angeschlossen – wohl in der Hoffnung, diese Soldaten für eigene Zwecke zu nutzen und für sich selbst eine stärkere Machtgrundlage zu schaffen.\nEs besteht kein Zweifel daran, dass dieser Aufstand von unseren örtlichen Streitkräften beizeiten niedergeschlagen wird, doch dies dürfte der hiesiegen Wirtschaft einen beträchtlichen Preis abverlangen."
 flavor_hun.190.a: "Wir müssen diese Banditen zermalmen!"
 flavor_hun.190.b: "Sollen sich die örtlichen Fürsten darum kümmern."
 flavor_hun_show_rebels_tt: "Ungefähr [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#! [pops|e] an [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [locations|e] in der [ShowAreaName('slovakia_area')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 every_location_slovakia_loses_prosperity_tt: "Jeder [location|e] im Besitz in der [ShowAreaName('slovakia_area')] verliert [ShowNamedValue('prosperity_extreme_penalty')|+=2%] [prosperity|e]"
 flavor_hun.200.title: "Die Armee von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_hun.200.desc: "Umringt von starken Nachbarn benötigt unsere Nation ([ROOT.GetCountry.GetLongName|U]) des Öfteren eine starke Armee. In vorherigen Kriegen unterstützen unsere Adligen einen Großteil unserer Streitkräfte durch Söldnerbanden, um die Stärke unserer Truppen zu unterfüttern.\n\nAls Berufssoldaten gewöhnen sich diese Söldner meist rasch an neue Waffen und Taktiken, während sie zugleich besser ausgebildet sind als so gut wie alle Aufgebote. Manche dienen uns nun schon seit Jahren, während sie sich in Friedenszeiten als Banditen ihren Lebensunterhalt „verdienen“. Inspiriert durch die Schriften von Julius Cäsar hat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] begonnen, die Idee eines dauerhaften Söldnerheers zu unterstützen. Hätten sie ein sicheres Einkommen, würden diese Soldaten zweifelsohne vom Plündern ablassen und uns zugleich eine unvergleichliche Stärke gewähren. Zumindest so lange, wie unsere Finanzen dies erlauben …"
 flavor_hun.200.a: "Unsere Armee wird die Elite sein."
 flavor_hun.210.title: "Der Schlüssel zu Ungarn"
 flavor_hun.210.desc: "Die Lage von [belgrade_localized.GetName] am Zusammenfluss von Donau und Save macht es zu einer idealen Verteidigungsstellung und zu einem vorrangigen Ziel für alle, die aus dem Süden in unser Land vordringen wollen. Daher haben die bisherigen Könige das Banat von [belgrade_localized.GetName] vom serbischen Despoten Đurađ Branković erworben. Die Festung selbst, so großartig sie auch sein mag, benötigt dringend eine Instandhaltung und Aufwertung.\nLeider ist der ungarische Adel derzeit nicht bereit, etwas zur Wartung der riesigen Festung in [belgrade_localized.GetName] oder anderer Grenzfestungen beizutragen. Er scheint die #L [GetCountry('TUR').GetAdjective|l]e#! Bedrohung nicht anzuerkennen und behauptet, ein solches Unterfangen würde ihn nur schwächen und es der Krone erlauben, seine Rechte zu beschneiden. Wenn unsere Verteidigungslinie ordnungsgemäß gewartet werden soll, muss [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] dies wohl unmittelbar aus der Staatskasse bezahlen."
 flavor_hun.210.a: "Wir müssen weitere staatliche Mittel bereitstellen."
 flavor_hun.210.b: "Die derzeitigen Befestigungen müssen reichen."
 flavor_hun.220.title: "Fall Serbiens"
 flavor_hun.220.desc: "Mit dem Fall Serbiens hat eine große Anzahl serbischer Flüchtlinge begonnen, unsere Grenzen aus dem Süden zu überqueren. Sie suchen ein neues Zuhause innerhalb unserer Grenzen, und viele haben begonnen, sich in der Gegend rund um „[belgrade_localized.GetName]“ niederzulassen, um ein neues Leben unter ihren Landsleuten, die bereits unseren Schutz genießen, zu beginnen."
 flavor_hun.220.a: "Hier ist für jeden Platz …"
 flavor_hun.230.title: "Synode von „[debrecen_province.GetName|U]“"
 flavor_hun.230.desc: "Seit calvinistische Denker begannen, ihre religiösen Ideen zu verbreiten, hatten sie viele Anhänger in unserem Königreich. Calvinistische Ideen wie die Prädestination bürgerten sich unter Adligen und Gemeinen gleichermaßen ein, und reformierte Schulen und Hochschulen tauchten in vielen unserer Provinzen auf. Durch die zögerliche Annahme des zweiten Helvetischen Bekenntnisses begannen die #L [ROOT.GetCountry.GetAdjective|l]en#! reformierten Kirchen, sich mit den anderen reformierten Kirchen unserer Zeit zu vereinen.\nDer katholische Klerus war seit jeher ein starker Unterstützer der königlichen Macht und betrachtet diese Entwicklung mit Misstrauen. Wenn auch stark, so ist die reformierte Kirche jung und verletzlich. Möchten wir der reformierten Kirche Platz zum Wachsen lassen oder sollen wir versuchen, das Übel an der Wurzel zu packen, bevor es zu spät ist?"
 flavor_hun.230.a: "Zeit, die Jesuiten einzuladen."
 hun_invited_jesuits: "Jesuiten eingeladen"
 flavor_hun.230.b: "Die Zeit der Reformierten ist gekommen!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hun.240.desc: "Die Familie Nádasdy zählt nicht zu unseren ältesten oder einflussreichsten Adelssippen, doch es mangelt ihr nicht an Ehrgeiz. Nach seiner Ausbildung und einem Auslandsaufenthalt scheint den jungen [target_character.GetName] eine strahlende Zukunft zu erwarten – sowohl als Staatsmann und Diplomat als auch als General. In seiner bisher noch recht kurzen Laufbahn schaffte er es, die vielen Forderungen der ungarischen Stände miteinander auszusöhnen, die Wirtschaft zu stärken und gleichzeitig die Verteidigung unseres Landes zu untermauern, indem er sich auf die Suche nach brauchbaren Verbündeten gegen unsere vielen Feinde machte."
 flavor_hun.240.a: "Wir brauchen einen fähigen Verwalter."
 flavor_hun.250.title: "Statuta Valachorum"
 flavor_hun.250.desc: "Der Vormarsch des Osmanischen Reichs hat die politische Geografie Südeuropas völlig verändert, und viele Slawen und Rumänen verlassen ihre alte Heimat, um sich in den Grenzgebieten [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] anzusiedeln. Sie gieren danach, ihre alte Heimat zurückzuerobern, und gäben daher wahrscheinlich schlagkräftige Soldaten und Untergrundkrieger ab. Wenn wir ihnen ihre religiösen und kulturellen Freiheiten garantieren sollten, dürfte die Grenzregion zwar etwas widerspenstig werden, doch geeint in ihrem Hass auf die Osmanen könnten sie uns gute Dienste leisten."
 flavor_hun.250.a: "Garantieren wir ihnen ihre Rechte!"
 flavor_hun.250.b: "Nein, Gesetz und Ordnung müssen beachtet werden."
 flavor_hun.260.title: "Rumänischer Aufstand"
 flavor_hun.260.desc: "Rumänen oder Walachen sind seit Jahrhunderten Teil unserer Lande in Transsilvanien (das man auch Siebenbürgen nennt), doch durch die transsilvanischen Stände finden sie kaum Vertretung. Die Region wird seit jeher von einer Mischung aus Szeklern, Siebenbürger Sachsen und Walachen bewohnt, die in einem wackligen Gleichgewicht der Macht zusammenleben.\nKürzlich haben die Walachen allerdings damit begonnen, Rechte und Vertretung zu fordern, und manche haben sogar gegen die #L [ROOT.GetCountry.GetAdjective|l]e#! Obrigkeit zu den Waffen gegriffen!"
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hun.270.desc: "Das Königreich Kroatien ist seit 1102 mit dem von Ungarn vereint, und während dieser Zeit lag die örtliche Autorität der Monarchie bei Banen – eigenen Vizekönigen, die die kroatische Armee und das Parlament führen. Der kürzliche ernannte Ban [target_character.GetName] ist ein ungewöhnlich begabter Diener der Krone und ein fähiger General. Für seine Dienste ernannte man seine Familie zu den Erbgrafen von Warasdin, und der Papst selbst beglückwünschte ihn nach seinem Sieg gegen unsere Feinde."
 flavor_hun.270.a: "Der Staat benötigt seine Dienste."
 flavor_hun.280.title: "Matthias Dévay"
 flavor_hun.280.desc: "Es ist nun Jahrzehnte her, seit Luther seine 95 Thesen an die Kirchentür in Wittenberg nagelte, doch die Ideen der Reformation breiten sich immer noch auf dem Kontinent aus.\nNachdem er in Wittenberg als Student unter Luther lernte, ist Matthias Dévay davon überzeugt, dass es seine Aufgabe ist, die Kunde von der Reformation in „[ROOT.GetCountry.GetName]“ zu verbreiten.\nEs überrascht wohl kaum, dass dies einigen Vertretern unseres religiösen Status quo widerstrebt. Thomas Szalaházy, der Bischof von Erlau, hat dazu aufgerufen, den protestantischen Einfluss zu beschränken und den Möchtegern-Luther von Ungarn einzukerkern."
 flavor_hun.280.a: "Er muss sofort freigelassen werden!"
 flavor_hun.280.a.tt: "Viele #L [ShowCultureName('hungarian')|l]e#! #L [ShowReligionAdjective('catholic')|l]e#! [pops|e] unseres Landes werden [ShowReligionAdjective('lutheran')|l]"
 flavor_hun.280.b: "So ist es gut und richtig."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_hun.290.desc: "Da er schon in frühem Alter eine gründliche Renaissancebildung erhielt, kann [target_artist.GetName] ein breites Netzwerk an Verbindungen sowie eine umfangreiche Bibliothek an den ungarischen [ROOT.GetCountry.GetGovernment.GetCourtTitle] mitbringen. In seiner Arbeit setzt er sich stets für Humanismus und die neuen Ideale unserer Zeit ein.\n\nSollen wir ihn anheuern?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Wir haben keinen Bedarf an weiteren Scharlatanen."
 flavor_hun.300.title: "Städtebünde von Oberungarn"
 flavor_hun.300.desc: "Die vielen ertragreichen Minen von Oberungarn sind von großem wirtschaftlichen Interesse für unsere Lande, sodass wir ihnen oft mehr Freiheiten eingeräumt haben, als wir dies bei anderen Siedlungen dulden. Das deutsche Sprichwort „Stadtluft macht frei“ gilt sowohl für die Städte selbst als auch für alle Leibeigenen, die den Weg in diese Gemeinden finden. Durch die Bullionkinappheit in ganz Europa sind die Städtebünde nur noch reicher und selbstbewusster geworden.\nManche unserer Adligen sagen nun, wir hätten den Bünden zu freie Hand gelassen und wir sollten zumindest fordern, dass sie auch etwas zur Verteidigung unseres Landes beitragen."
 flavor_hun.300.a: "Sie müssen ihren Beitrag leisten wie alle anderen!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Städtebundverteidigung"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Der Bergbau in dieser Provinz erlebt derzeit ein wahres Hoch, und im Gegenzug für die Erlaubnis, dies ausnutzen zu dürfen, tragen die örtlichen Städtebünde zur Verteidigung des Landes bei."
 flavor_hun.300.b: "Wir werden ihre Privilegien schützen."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Bergbau im Hoch"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Angesichts einer Vielzahl von Freiheiten wachsen die Bergbaugemeinden dieser Provinz stark und die örtliche Wirtschaft blüht auf."
 flavor_hun.310.title: "Kuruzen und Heiducken"
 flavor_hun.310.desc: "Im Nachgang von Kriegen und Zwisten wandten sich immer mehr Menschen dem Banditentum und einer Kriegsführung aus dem Untergrund heraus zu. Desillusioniert und verarmt ist es diesen Leuten völlig gleich, ob sie uns oder unseren Feinden schaden. In vielem bereiten sie fremdländischen Armeen jedoch mehr Schwierigkeiten. Wenn wir ihre Vergehen übersehen könnten, könnten sich diese irregulären Truppen vielleicht als starke Ergänzung unserer eigenen Armeen erweisen."
 flavor_hun.310.a: "Wir brauchen jeden Mann, den wir bekommen können."
 flavor_hun.310.b: "Lasst uns diese streunenden Leibeigenen nicht noch ermutigen."
 flavor_hun.320.title: "Die absolute Herrschaft von [karoly_ruler.GetNameWithNoTooltip]"
 flavor_hun.320.desc: "[karoly_ruler.GetName|U] hat sich klar den Prinzipien der absoluten Herrschaft verschrieben: [karoly_ruler.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, Reichstage einzuberufen, zentralisiert die Verwaltung und konsolidiert die eigene Autorität im [ROOT.GetCountry.GetFlavorRank]. Mit der wachsenden Autorität der Krone schwindet die Treue des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, doch es ist unbestreitbar, dass Effizienz und Macht unter dem unerschütterlichen Befehl von [karoly_ruler.GetName] wachsen."
 flavor_hun.320.a: "Der Staat untersteht allein [karoly_ruler.Custom('DE_PRO_POS_S_3P')]em Befehl."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss die eigene Macht teilen."
 flavor_hun.330.title: "Hoftag von Visegrád ([GetCurrentYear])"
 flavor_hun.330.desc: "Im 14. Jahrhundert unterhielten [GetCountry('HUN').GetName] und [GetCountry('POL').GetName] komplizierte und stellenweise stürmische Beziehungen. Der Hoftag von Visegrád 1335 sollte die diplomatischen Bande zwischen den beiden Ländern festigen. Eben während dieses Hoftags konnte man eine entscheidende Vereinbarung treffen: Sollte [casimir_scope.GetName] oder [karoly_ruler.GetName] ohne männlichen Erben sterben, würde der jeweils andere dessen Reich und dessen Lande erben. Nun ist es an der Zeit, sich auf diesen Pakt zu berufen und sicherzustellen, dass die historische Vereinbarung auch eingehalten wird."
 flavor_hun.330.a: "Es ist an der Zeit, diese Vereinbarung zu festigen."
 flavor_hun.330.a.at: "#Y Wir werden „[GetCountry('POL').GetName|U]“ einen Vorschlag machen. Wird er angenommen, hat dies folgende Auswirkungen:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName|U] und [GetCountry('POL').GetName] schließen einen Pakt, der das [heir_selection|e] der beiden Länder zu „[ShowHeirSelectionName('union_of_crowns_succession')]“ ändert. Sollte [casimir_scope.GetName] oder [karoly_ruler.GetName] ohne ordentlichen Erben sterben, wird der andere [character|e] Thron und Krone des Verstorbenen erben und eine [union|e] bilden."
 flavor_hun.330.b: "Wir sollten diese Sache fallen lassen."
 flavor_hun.331.title: "Zweiter Hoftag von Visegrád"
 flavor_hun.331.desc: "Der zweite Hoftag von Visegrád kam [GetCurrentYear] zusammen und wurde zu einem bedeutenden diplomatischen Ereignis. Er festigte die Verpflichtungen zwischen „[GetCountry('HUN').GetName|U]“ und „[GetCountry('POL').GetName|U]“, den 1335 geschlossenen Pakt zu ehren. Dass „[GetCountry('POL').GetNameWithNoTooltip|U]“ zu diesem Hoftag erschien, kennzeichnet eine gegenseitige Bekräftigung der getroffenen Erbvereinbarung. So kommen beide Nationen in den Genuss verbesserter diplomatischer Beziehungen sowie einer Stärkung ihrer freundschaftlichen Bande und sichern sich ein gemeinsames Schicksal, sollte dies je nötig werden."
 flavor_hun.331.a: "Wir müssen unsere Vereinbarungen ehren."
 flavor_hun.331.a.tt: "Wenn wir diese Vereinbarung annehmen, hat dies folgende Auswirkungen:"
 flavor_hun.331.b: "Unsere Zukunft sollte nicht an das [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]e Schicksal gebunden sein."
 flavor_hun.331.b.tt: "Wenn wir diese Vereinbarung ablehnen, hat dies folgende Auswirkungen:"
 flavor_hun.332.title: "Hoftag von Visegrád ([GetCurrentYear])"
 flavor_hun.332.desc: "Unser Staat jubelt ob der Zustimmung von „[GetCountry('POL').GetName|U]“ zum zweiten Hoftag von Visegrád, was die historischen Bande zwischen unseren Nationen weiter festigt. Diese diplomatische Geste illustriert die Bereitschaft von [GetCountry('POL').GetNameWithNoTooltip], die Vereinbarung von 1335 zu ehren, was für ein Gefühl der Einigkeit zwischen unseren Staaten sorgt. Es ist ein vielversprechendes Zeichen des Zusammenhalts und der gemeinsamen Verantwortung für die Zukunft."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Hoftag von Visegrád ([GetCurrentYear])"
 flavor_hun.18.desc: "Wir haben die enttäuschende Nachricht erhalten, dass „[GetCountry('POL').GetName|U]“ sich weigert, den Beschluss des zweiten Hoftags von Visegrád anzunehmen. Diese Ablehnung überschattet das historische Bündnis unserer beiden Nationen und bereitet uns Sorgen bezüglich der Erbvereinbarung von 1335. Der Optimismus hinsichtlich eines geeinten Schicksals und gegenseitiger Unterstützung schwindet: „[GetCountry('HUN').GetName|U]“ muss die Folgen der Entscheidung von „[GetCountry('POL').GetNameWithNoTooltip|U]“ ausgiebig bedenken."
 flavor_hun.18.a: "Wie schade …"
 agreed_second_congress_of_visegrad: "Zustimmung zum zweiten Hoftag von Visegrád"
 failed_second_congress_of_visegrad: "Ablehnung des zweiten Hoftags von Visegrád"
 flavor_hun.340.title: "Das Gold von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hun.340.desc: "[ruler_scope.GetName|U] findet unser Reich frisch gekrönt am Scheideweg vor. [karoly_scope.GetName|U], [ruler_scope.Custom('DE_PRO_POS_S_3P')][Select_CString(karoly_scope.IsFemale, 'e Vorgängerin', ' Vorgänger')], hielt ein Verbot von Gold- und Silberausfuhren aufrecht, sodass nur wenige Zugriff auf diese Edelmetalle hatten.\n\nNach [karoly_scope.Custom('DE_PRO_POS_S_3P')]em Ableben wollen nun [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] die Haltung [Select_CString(ruler_scope.IsFemale, 'unserer neuen Monarchin', 'unseres neuen Monarchen')] ergründen und drängen auf eine Abschaffung des Verbots, damit Gold und Silber frei gehandelt werden können. Ein solcher Schritt könnte sich auf unseren merkantilen Einfluss auswirken, doch die Anfrage hat auch ihren Reiz, denn es würde diese Stände beschwichtigen und neue Handelsmöglichkeiten eröffnen …"
 flavor_hun.340.a: "Das Verbot war einmal."
 flavor_hun.340.b: "Erneuern wir lieber das Verbot."
 flavor_hun.350.title: "Goldene Bulle von 1222"
 flavor_hun.350.desc.a: "Mit der Krönung von [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale, 'zu unserer', 'zu unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] witterte der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] eine Gelegenheit, die eigene Macht zu festigen. Im Gegensatz zu [karoly_ruler.GetName] als [Select_CString(karoly_scope.IsFemale, 'absoluter Herrscherin', 'absolutem Herrscher')] fehlt es [ruler_scope.GetNameWithNoTooltip] noch an Autorität über den [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Daher begann der elende [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], sich gegen die rechtmäßige Herrschaft unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) aufzulehnen.\n\nDie sagenumwobene [ShowEstatePrivilegeName('golden_bull_of_1222')] neu zu beleben, könnte dem Staat die Treue des Adels zurückverschaffen, würde aber dessen Stellung nur umso mehr stärken …"
 flavor_hun.350.desc.b: "Mit der Krönung von [ruler_scope.GetShortName] zu [Select_CString(ruler_scope.IsFemale, 'zu unserer', 'zu unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wittert der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] eine Gelegenheit, die eigene Macht zu festigen. Wie [karoly_ruler.GetName] als [Select_CString(karoly_scope.IsFemale, 'Vorgängerin', 'Vorgänger')] auf dem Thron tut sich [ruler_scope.GetNameWithNoTooltip] sehr schwer, Autorität über den elenden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] auszuüben, der sich gegen die Herrschaft unseres rechtmäßigen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auflehnt.\n\nDie sagenumwobene [ShowEstatePrivilegeName('golden_bull_of_1222')] neu zu beleben, könnte dem Staat die Treue des Adels zurückverschaffen, würde aber dessen Stellung nur umso mehr stärken …"
 flavor_hun.350.a: "Erneuert die Goldene Bulle."
 flavor_hun.350.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wird noch merken, wo sein Platz ist."
 flavor_hun.350.historical_info: "Ludwig I. von Hungarn berief 1351 einen Reichstag ein, im Zuge dessen die wichtigsten Satzungen der wegweisenden Goldenen Bulle von 1222, die die Rechte der ungarischen Adligen festschrieb, erneut bestätigt wurden. Bemerkenswert war unter anderem die Anpassung des Rechts der Adligen ohne männliche Nachkommen, ihre Anwesen frei vererben zu dürfen, wodurch ein Vererbungssystem eingeführt wurde. Ludwig schuf zudem eine Satzung, der zufolge Landbesitzer „Neuntel“ von ihren Bauern einfordern mussten; zugleich blieb aber die Freizügigkeit der Bauern erhalten. Diese Änderungen formten den ungarischen Adels- und Bauernstand, was zur Veränderung der gesellschaftlichen und wirtschaftlichen Landschaft der Nation beitrug."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "Die #L [ShowCultureName('transylvanian')|l]e#! Bevölkerung ist zu einem unersetzlichen Teil unseres #L [ROOT.GetCountry.GetFlavorRank]s#! geworden. [ShowPolicyName('vlach_law_policy')], das einst traditionell die Belange der [ShowCultureNameWithNoTooltip('transylvanian')|l]en Bauern regelte, erlangte immer größere Bekanntheit an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Inzwischen stellt es eine echte Ausweichmöglichkeit zu anderen etablierten Rechtsrahmen innerhalb unseres Reichs dar. Wenn wir diesen Kodex als unser offizielles Recht annehmen, könnten wir uns die Treue unserer rumänischsprechenden Untertanen verdienen, doch unter der Elite, als die sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sieht, dürfte dies für Verärgerung sorgen."
 flavor_hun.360.a: "Etablieren wir [ShowPolicyNameWithNoTooltip('vlach_law_policy')|l] als unser [ShowLawNameWithNoTooltip('legal_code_law')]."
 flavor_hun.360.b: "Wir können nicht riskieren, die Treue des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu verlieren."
 transylvanian_independence_fighter: "Transsilvanische Rebellen"
 flavor_hun.360.b.tt: "Alle Bauern in Ungarn, die [ShowCultureName('transylvanian')|l] und [ShowReligionAdjective('orthodox')|l] sind.\n– Verlieren 90 % Pop-Zufriedenheit\n– Schließen sich Transsilvanischen Rebellen an"
 flavor_hun.370.title: "Der Orden des Heiligen Georg"
 flavor_hun.370.desc: "Der Orden des Heiligen Georg wurde von [karoly_scope.GetName] 1326 gegründet. Als einer der frühesten weltlichen Ritterorden verkörpert er die Ideale mittelalterlicher Ritterlichkeit. Die Mitgliedschaft in diesem hochgeehrten Orden ist ein Ehrenzeichen und ein Beleg der unerschütterlichen Hingabe an die Ritterlichkeit.\n\nMit dem Tod von [karoly_scope.GetNameWithNoTooltip] ruht das Schicksal des Ordens des Heiligen Georg nun in den Händen [Select_CString(ruler_scope.IsFemale, 'der angehenden Herrscherin', 'des angehenden Herrschers')] [ruler_scope.GetName]. Der Erhalt und die Erweiterung des Ordens könnten das Prestige unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und unseres #L [ROOT.GetCountry.GetFlavorRank]s#! mehren, doch damit gehen auch beträchtliche Kosten einher. Die Auflösung des Ordens wiederum könnte all die bereits investierten Ressourcen zurück in die Staatskasse spülen."
 flavor_hun.370.a: "Der Orden muss wachsen!"
 flavor_hun.370.b: "Lösen wir den Orden auf."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "Die Beziehung von [ruler_scope.GetName] zur #L [GetCountry('PAP').GetAdjective|l]en#! Autorität ist schon länger von Streit geprägt. Durch das vor Kurzem verkündete [ShowGenericActionName('placitum_regium')] – ein Erlass, der es dem Reich erlaubt, die Forderungen Seiner Heiligkeit selbst zu bewerten – hat sich die Lage jedoch nun zugespitzt. Die Beziehungen zwischen [ROOT.GetCountry.GetName] und dem Heiligen Stuhl sind angespannt, was insbesondere dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Sorgen macht. Heute hat sich der Klerus versammelt, um [ruler_scope.GetNameWithNoTooltip] anzurufen, das umstrittene #italic Placitum Regium#! zu überdenken und so den Weg für eine Versöhnung der beiden Reiche zu bereiten."
 flavor_hun.380.a: "Die [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e Autorität bleibt eingeschränkt."
 flavor_hun.380.b: "Widerrufen wir das Placitum Regium."
 flavor_hun.380.historical_info: "Umgesetzt durch das #italic Placitum Regium#! (in der tschechischen und ungarischen Geschichte auch als „Placetum Regium“ bekannt) führte Ungarn unter der Herrschaft von Sigismund von Luxemburg 1404 einen wegweisenden Erlass ein. Dieser beschnitt die Autorität des Papstes innerhalb der ungarischen Pfründe und bestätigte vielmehr das königliche Vorrecht, die Einsetzung und Entlohnung hochrangiger Kleriker zu überwachen. Die Aushebelung der päpstlichen Approbation festigte die Vorherrschaft des königlichen Willens und stellte eine bedeutende Wende im Machtverhältnis zwischen ungarischer Krone und Papstautorität dar."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip|U]"
 flavor_hun.390.desc: "[toldi_scope.GetName|U] ist [Select_CString(toldi_scope.IsFemale, 'eine vielversprechende Soldatin, deren', 'ein vielversprechender Soldat, dessen')] Potenzial auf dem Schlachtfeld bisher noch kaum genutzt wurde. [toldi_scope.Custom('DE_PRO_PER_S_3P_N')|U] hat [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und dem Staat „[ROOT.GetCountry.GetName|U]“ die Treue geschworen und wird an der Seite unserer Truppen kämpfen."
 flavor_hun.390.a: "Wollen wir einmal sehen, was [toldi_scope.Custom('DE_PRO_PER_S_3P_N')] auf dem Schlachtfeld leisten kann."
 flavor_hun.390.b: "[toldi_scope.Custom('DE_PRO_PER_S_3P_N')|U] wäre wohl eine hervorragende Ergänzung für unser Kabinett."
 flavor_hun.390.historical_info: "Lange galt Miklós Toldi als reine Legende, doch neuere historische Funde belegen seine Existenz. Er diente als #italic Alispán#! (Vicomte), #italic Várnagy#! (Kastellan) und sogar als #italic Főispán#! (Obergespan der Gemeinden) unter Karl Robert und Ludwig dem Großen. Er festigte seine Legende weiter als Söldneranführer in den Italienfeldzügen von Ludwig dem Großen und beschaffte 1359 sogar Löwenjungen aus Florenz. Seine Taten und seine Tapferkeit werden auch heute noch in der Folklore gefeiert, vor allem in den Gemeinden Nógrád und Bihar."
 flavor_hun.400.title: "Universität [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Universitäten sind Institutionen des akademischen Fortschritts und des intellektuellen Wachstums, sodass sie zugleich dem technologischen Fortschritt des Staats zugutekommen. Die [location_scope.GetRank.GetName] [location_scope.GetName|U] wäre ein idealer Ort, um eine Universität zu gründen."
 flavor_hun.400.a: "Finanzieren wir den Bau der Universität."
 flavor_hun.400.b: "Das können wir uns nicht leisten."
 flavor_hun.400.historical_info: "Mit ihrer Gründung 1367 ist die Universität Pécs eine der frühesten mitteleuropäischen Universitäten. Mit dem Segen von Papst Urban V. und dank des Einflusses des Bischoffs Wilhelm von Koppenbach wurde sie vorrangig geschaffen, um Kirchenrecht und Latein zu unterrichten. So mussten ungarische Studenten nicht mehr in die Fremde ziehen. Obwohl sie nicht sehr lange existierte, leistete die Universität dennoch unter der Führung von Persönlichkeiten wie Galvano di Bologna und Bischoff Bálint Alsáni einen beachtlichen Beitrag, bevor sie im späten 14. Jahrhundert wieder verschwand. Die moderne Universität Pécs führt ihr intellektuelles Vermächtnis fort, und eines Teils ihrer mittelalterlichen Geschichte wird durch eine eigene historische Ausstellung der Universität gedacht."
 flavor_hun.410.title: "Der Drachenorden"
 flavor_hun.410.desc: "Das #L [turkish_scope.GetAdjective|l]e#! [turkish_scope.GetFlavorRank] stellt eine wachsende Gefahr dar – nicht nur für den Balkan, sondern für die gesamte Christenheit. Der bestehende [ShowPolicyName('order_of_saint_george_policy')] einte zwar viele edle Krieger, doch sein Schwerpunkt liegt auf der Ritterlichkeit und nicht darauf, die #italic Geißel Gottes#! zu bekämpfen.\n\n[ruler_scope.GetName|U] bestellte die Mitglieder des Ordens sowie die Oberhäupter anderer Nationen ein, um darüber zu beraten, den [ShowPolicyName('order_of_the_dragon_policy')] zu schaffen: einen neuen #Y Ritterorden#!, der der Untergrabung der Osmanen und dem Schutz der Christenheit in diesen finsteren Zeiten gewidmet ist."
 flavor_hun.410.a: "Die Zeit des [ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]s ist gekommen."
 flavor_hun.410.a.tt: "Alle [countries|e], die #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! oder #Y $albanian_language$#! sprechen, können sich dem [ShowPolicyName('order_of_the_dragon_policy')] anschließen"
 flavor_hun.410.b: "Wir können uns der osmanischen Bedrohung allein stellen!"
 flavor_hun.410.historical_info: "Vor dem Hintergrund politischer Unruhen und der Bedrohung durch äußere wie innere Feinde gründete Sigismund von Luxemburg, König von Ungarn, am 12. Dezember 1408 zusammen mit Barbara von Cilli, seiner Königin, den Drachenorden. Der ursprünglich als Gesellschaft konzipierte Orden nahm den Heiligen Georg als Schutzpatron an, wobei man sich vom Orden des Heiligen Georg (gegründet von König Karl I. von Ungarn) inspirieren ließ. Der Orden hatte die Aufgabe, die ungarische Monarchie, die katholische Kirche sowie das Christentum selbst zu verteidigen. Er einte Adlige in einer gemeinsamen Sache und wurde zu einem Symbol für den Kampf gegen den „perfiden Feind“ – in erster Linie die osmanischen Türken. Mit seinen Symbolen des Ouroboros und des roten Kreuzes schuf der Orden eine einzigartige Identität und band seine Mitglieder mit einem Treueeid an den König, die Königin und deren Erben, wobei er ihnen als Gegenleistung für treue Dienste königlichen Schutz, Ehrungen und Privilegien bot."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[ruler_scope.GetName|U] aus einer bedeutenden Nation ([founder_of_order_of_the_dragon.GetLongName|U]) hat [our_ruler.GetName] zu einer großen Unterredung eingeladen: Der [ShowPolicyName('order_of_the_dragon_policy')] soll geschaffen werden. Sein Zweck besteht darin, ein Netzwerk von Ordensmitgliedern aufzubauen, die sich der wachsenden Bedrohung durch die #L [turkish_scope.GetAdjective|l]en#! Türken entgegenstellen können."
 flavor_hun.411.a: "Der Orden wird unsere Zukunft sichern."
 flavor_hun.411.b: "Wir werden schon selbst mit den Osmanen fertig."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip|U] gewinnt die Tjost!"
 flavor_hun.420.title.fallback: "Das Ende der Tjost!"
 flavor_hun.420.desc: "Endlich steht die entscheidende Tjost zwischen zwei verbitterten Gegnern an: [first_tournament_participant.GetName|U] und [second_tournament_participant.GetName] ringen um den Anspruch auf Ruhm und Ehre! Doch das Schicksal kann nur einem der beiden hold sein.\n\nNach mehreren Durchgängen und weiteren Schaukämpfen steht [Select_CString(tournament_victor.IsFemale, 'die endgültige Siegerin', 'der endgültige Sieger')] fest! Ruhm für [tournament_victor.GetNameWithNoTooltip], [Select_CString(tournament_victor.IsFemale, 'die neue', 'den neuen')] #italic [Select_CString(tournament_victor.IsFemale, 'Streiterin', 'Streiter')] des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Unser bevorzugter Kämpfer hat gewonnen"
 flavor_hun.420.b: "Das sind bedauerliche Neuigkeiten …"
 flavor_hun.420.b_tt: "Unser bevorzugter Kämpfer hat verloren"
 flavor_hun.420.c: "Was für ein Spaß!"
 flavor_hun.420.c.tt: "Unentschiedener Kampf"
 flavor_hun.421.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Tjost"
 flavor_hun.421.desc: "Obwohl die Tjost in Europa immer mehr an Beliebtheit verliert, setzt sich [ruler_scope.GetName] weiterhin für die Aufrechterhaltung dieser ritterlichen Tradition ein. [ruler_scope.Custom('DE_PRO_PER_S_3P_N')|U] sieht Turniere als Leuchtfeuer der Ehre und hat sogar neue Auszeichnungen für siegreiche Teilnehmer eingeführt.\n\nIn Anlehnung an diese Tradition hat [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in diesem Jahr ein weiteres großes Turnier ausgerufen, bei dem die Besten unseres #L [GetEstateName('nobles_estate')]s#! um die Gunst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Ihrer', 'Seiner')] Majestät wetteifern können. Vor allem zwei Teilnehmer – [first_tournament_participant.GetName] und [second_tournament_participant.GetName] – haben sich im Turnier sehr gut geschlagen. Ihr letztes Duell steht bevor, und nur einer von ihnen kann die Gunst unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) erringen."
 flavor_hun.421.a: "Begünstigt [first_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.a.tt: "Wir werden [first_tournament_participant.GetName] im Duell unsere Gunst erweisen. Falls [first_tournament_participant.Custom('DE_PRO_PER_S_3P_N')] siegt, erhalten wir mehr [prestige|e]"
 flavor_hun.421.b: "Begünstigt [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Wir werden [second_tournament_participant.GetName] im Duell unsere Gunst erweisen. Falls [second_tournament_participant.Custom('DE_PRO_PER_S_3P_N')] siegt, erhalten wir mehr [prestige|e]"
 flavor_hun.422.title: "Tribut des Turniers"
 flavor_hun.422.desc: "Das Turnier ist abgeschlossen und beide Teilnehmer, [tournament_victor.GetName] und [tournament_loser.GetName], erhalten ihren Lohn.\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Die Kämpfe beim Turnier scheinen für [ROOT.GetCharacter.GetNameWithNoTooltip] gut verlaufen zu sein, doch sie waren auch äußerst lehrreich. [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')|U] Wissen um Schlachten ist gewachsen, [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Reflexe wurden besser und [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Entschlossenheit, entgegen aller Erwartungen zu gewinnen, ist größer als je zuvor."
 flavor_hun.422.tournament_winning_character_small_gain: "Das Schicksal ist [ROOT.GetCharacter.GetNameWithNoTooltip] hold, denn die Kämpfe beim Turnier haben [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Kampfkunst spürbar verbessert. Möge [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Können auch unsere Armeen zum Sieg führen!"
 flavor_hun.422.tournament_winning_character_small_loss: "Trotz des Sieges haben die Kämpfe ihren Tribut von [ROOT.GetCharacter.GetNameWithNoTooltip] gefordert. Eine Fleischwunde und eine anschließende Entzündung werden [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] kämpferisches Können wohl immer einschränken, wenn auch nicht allzu sehr."
 flavor_hun.422.tournament_winning_character_big_loss: "Der Sieg hat einen hohen Preis. Obwohl [ROOT.GetCharacter.GetNameWithNoTooltip] überlegenes Können bewies, hat das Schicksal andere Pläne für [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')]. Durch einen schweren Sturz scheinen die Beine von [ROOT.GetCharacter.GetNameWithNoTooltip] dauerhaft geschädigt zu sein, sodass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sich aus allen Kämpfen zurückziehen muss."
 flavor_hun.422.tournament_losing_character_big_gain: "Trotz der Niederlage kann sich [ROOT.GetCharacter.GetNameWithNoToolTip] glücklich schätzen: Während viele Teilnehmer verwundet wurden oder gar ihr Leben verloren, kam [ROOT.GetCharacter.GetNameWithNoTooltip] mit ein paar leichten Kratzern an Leib und Stolz davon."
 flavor_hun.422.tournament_losing_character_small_gain: "Eine Niederlage im Turnier geht meist auch mit körperlichem Schaden einher. Obwohl sich [ROOT.GetCharacter.GetNameWithNoTooltip] alle Mühe gab, konnte [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] doch den Schlägen des Gegners nicht standhalten und erlitt schließlich eine Fleischwunde, die sich entzündete. [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')|U] Glück dabei war allerdings, dass die Krankheit [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Leben verschonte, doch in Zukunft werden Kämpfe [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] wohl schneller erschöpfen."
 flavor_hun.422.tournament_losing_character_small_loss: "Obwohl [ROOT.GetCharacter.GetNameWithNoTooltip] überlegenes Können bewies, hat das Schicksal andere Pläne für [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')]. Durch einen schweren Sturz scheinen die Beine von [ROOT.GetCharacter.GetNameWithNoTooltip] dauerhaft geschädigt zu sein, sodass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sich aus allen Kämpfen zurückziehen muss."
 flavor_hun.422.tournament_losing_character_big_loss: "An einem Turnier teilzunehmen, kann auch das eigene Leben in Gefahr bringen. Leider hat [ROOT.GetCharacter.GetNameWithNoTooltip] durch die Niederlage im Turnier nicht nur [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e ritterliche Ehre verloren, sondern auch [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] Leben. Ein schwerer Treffer in der Tjost riss [ROOT.GetCharacter.GetNameWithNoTooltip] vom Pferd, das [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] anschließend zertrampelte."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip|U] hatte Spaß beide diesem neckischen Treiben."
 flavor_hun.422.a: "So dreht sich das Rad des Schicksals."
 flavor_hun.430.title: "Schräge Stephanskrone" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "Die [scope_holy_crown_of_hungary.GetName] ist das wichtigste Insigne unserer Nation ([ROOT.GetCountry.GetLongName]), denn seit der Zeit des alten Béla III. war sie die Krone aller Herrscher.\n\nHeute am Krönungstag von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lag die Stephanskrone anscheinend beschädigt in ihrer Metallkassette. Das Kreuz oben auf der Krone ist verbogen und steht nun schräg. Irgendein elender Dienstbote muss sie unbedacht verstaut und so ein unschätzbar kostbares Symbol beschädigt haben."
 flavor_hun.430.a: "Verschieben wir die Krönung, bis die Krone instand gesetzt ist."
 flavor_hun.430.b: "Verzögern wir die Feier und polieren wir das Aussehen der Krone auf."
 flavor_hun.430.c: "Belassen wir sie, wie sie ist. Es ist ein Zeichen höherer Mächte."
 flavor_hun.430.d: "Findet den Schuldigen! Peitscht ihn aus und auch jeden, der sich über den Zustand der Krone beschwert!"
 flavor_hun.440.title: "Gebrochene Tradition"
 flavor_hun.440.desc: "Seit den Tagen des alten Béla III. wurden alle Könige mit der [scope_holy_crown_of_hungary.GetName] gekrönt.\n\nDiese Tradition endet heute, denn [ruler_scope.GetName] wurde mit einer anderen Krone auf dem Haupt [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName].\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist äußert verärgert über das Fehlen der Stephanskrone, und viele behaupten, der Krönung ginge damit die wahre Legitimität ab."
 flavor_hun.440.a: "Wir müssen sie um jeden Preis zurückholen!"
 flavor_hun.450.title: "Erweiterung der Burg von [ShowLocationNameWithNoTooltip('buda')]"
 flavor_hun.450.desc: "Da Einfluss und Macht unserer Nation stetig wachsen, ist es nötig, die königliche Residenz entsprechend der Pracht, des Reichtums und des Prestiges von „[GetCountry('HUN').GetName|U]“ zu erweitern. Die Burg von [ShowLocationName('buda')] liegt auf jenen majestätischen Hügeln, die unseren Hauptsitz überblicken, und steht als Symbol unserer souveränen Herrschaft und unseres Erbes. Doch das derzeitige Gebäude verblasst im Vergleich zu vielen anderen Königspalästen westlicher Mächte – somit ist sie keine passende Residenz, die die Macht und den Reichtum unserer Nation widerspiegelt. Daher wird der Ruf laut, die Burg von [ShowLocationNameWithNoTooltip('buda')] zu einem prächtigen Sitz königlicher Autorität zu machen: einem, der selbst die majestätischsten Paläste westlicher Könige in den Schatten stellt. Ein wahrer „Burgpalast“!"
 flavor_hun.450.a: "Eine fantastische Idee!"
 flavor_hun.450.b: "Es wäre zu kostspielig."
 flavor_hun.460.title: "Ungarische Bilderchronik"
 flavor_hun.460.desc: "Angesichts des reichen Geflechts der #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte und der Notwendigkeit, unser Erbe für die Zukunft zu bewahren, zieht unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] in Betracht, eine neue Chronik in Auftrag zu geben, die unsere jahrhundertelange Historie einfängt. Sie soll von den besten Geschichtskundlern und Künstlern des Reichs angefertigt werden und wird ein Meisterwerk der Illumination sein. Die wichtigsten Ereignisse, die den Lauf der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Geschichte geprägt haben, sollen so festgehalten werden. Eine solche Chronik wird als Zeugnis unserer Vergangenheit dienen und auch als anhaltendes Symbol unserer kulturellen Identität und unseres Nationalstolzes. Doch ein solch monumentales Kunstwerk erfordert auch eine beachtliche Finanzierung."
 flavor_hun.460.a: "Wir müssen unserer reichen Geschichte Tribut zollen."
 flavor_hun.460.b: "Wir sollten in etwas Wichtigeres investieren."
 flavor_hun.460.historical_info: "Die #italic Ungarische Bilderchronik#! war ein reichhaltig illustrierter Foliant, der Schlüsselereignisse der ungarischen Geschichte dokumentierte. In Auftrag gegeben wurde das Werk von König Ludwig I. von Ungarn im 14. Jahrhundert."
 flavor_hun.470.title: "Privilegium pro Slavis"
 flavor_hun.470.desc: "In unserem [ROOT.GetCountry.GetFlavorRank] ist ein Streit zwischen #L [ShowCultureName('slovak')|l]en#! und #L [ShowCultureName('german_carpathian')|l]en#! Gemeinden über die lang etablierte Tradition wechselnder Stadtbürgermeister sowie einer gleichen Zahl an Sitzen in Stadträten ausgebrochen. Die [ShowCultureNameWithNoTooltip('german_carpathian')|l]en Vertreter, ermutigt durch ihren wachsenden Einfluss und wirtschaftlichen Erfolg, missachten diese uralten Bräuche, was zu Spannungen und Verärgerung bei der [ShowCultureNameWithNoTooltip('slovak')|l]en Bevölkerung führt. Es muss eine Entscheidung zu unserer Haltung in dieser heiklen Angelegenheit gefällt werden."
 flavor_hun.470.a: "Unterstützen wir die [ShowCultureNameWithNoTooltip('slovak')|l]e Seite."
 flavor_hun.470.b: "Unterstützen wir die [ShowCultureNameWithNoTooltip('german_carpathian')|l]e Seite."
 flavor_hun.470.c: "Wir werden uns in diese Angelegenheit nicht einmischen."
 support_slovak_side: "Alle #L [ShowCultureName('slovak')|l]en#! [pops|e] in der [ShowAreaName('slovakia_area')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 support_german_carpathian_side: "Alle #L [ShowCultureName('german_carpathian')|l]en#! [pops|e] in der [ShowAreaName('slovakia_area')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_hun.470.historical_info: "Das #italic Privilegium pro Slavis#! war 1381 ein Erlass von König Ludwig I., der der slowakischen Gemeinde Privilegien einräumte. Auslöser waren Beschwerden über die Deutschen, die alte Bräuche wie wechselnde Stadtbürgermeister und eine gleiche Anzahl von Sitzen in Stadträten nicht respektierten, was zu Spannungen führte. Doch dies sorgte für neue Streitigkeiten, wenn diese Privilegien missachtet oder verletzt wurden."
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip|U]er Adelsaufstand"
 flavor_hun.480.desc: "Unsere Herrschaft über #L [GetCountry('HAB').GetAdjective|l]e#! Lande wird zunehmend schwieriger aufrechtzuerhalten, da die Einheimischen mehr Rechte und eine bessere Vertretung fordern: Sie haben das Gefühl, bei wichtigen Staatsangelegenheiten als untergeordnete Nation keinerlei Einfluss zu besitzen. Manche schlagen nun vor, die Krise ließe sich lösen, indem man die autonome [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e Herrschaft wiederherstellt. Obschon eine solche Reform und die damit verbundene Dezentralisierung von unserer Seite aus nicht das gewünschte Ergebnis wäre, muss die derzeitige tiefe innere Krise überwunden werden. Doch sind die Schande und der Ehrverlust es wert, um die Aufstände zu bändigen?"
 flavor_hun.480.a: "Das kommt auf keinen Fall infrage!"
 flavor_hun.480.b: "Wir sollten ihren Forderungen nachgeben."
 austrian_nobles: "Österreichischer Adligenaufstand"
 austrian_nobles_joining: "Alle #L [ShowCultureName('danube_bavarian')|l]en#! [pops|e] schließen sich dem Österreichischen Adelsaufstand an"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hun.490.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine bedeutende Feldherrin', 'ein bedeutender Feldherr')] der Schwarzen Armee von [ROOT.GetCountry.GetName] und war zudem Ban von [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')] und [ShowAreaName('bosnia_area')], [Select_CString(target_character.IsFemale, 'Woiwodin', 'Woiwode')] von [ShowAreaName('transylvania_area')] und Hauptmann der Hochlande. Das Können von [target_character.GetLastNameWithNoTooltip] auf dem Schlachtfeld und [target_character.Custom('DE_PRO_POS_S_3P')]e Treue gegenüber der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zeichneten ihn in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Armee aus. [target_character.GetShortNameWithNoTooltip|U] spielte in zahlreichen Schlachten in [ROOT.GetCountry.GetNameWithNoTooltip|U], [GetCountry('BOH').GetName] und auf dem [ShowRegionName('balkan_region')] eine wichtige Rolle. Die Schwarze Armee profitierte in hohem Maß von [target_character.Custom('DE_PRO_POS_S_3P')]en außergewöhnlichen Führungsqualitäten. Es ist an der Zeit, [Select_CString(target_character.IsFemale, 'diese Heldin', 'diesen Helden')] von [ROOT.GetCountry.GetNameWithNoTooltip] für jahrelange Verdienste mit einer angemessenen Stellung und der gebotenen Anerkennung auszuzeichnen."
 flavor_hun.490.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss unsere Armeen befehligen."
 flavor_hun.490.b: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten anderweitig nutzen."
 flavor_hun.490.historical_info: "Balázs Magyar, ein bekannter General der Schwarzen Armee, spielte eine entscheidende Rolle in den Streitkräften von König Matthias Corvinus. Die Schwarze Armee, eine stehende Söldnerstreitmacht, eroberte große Teile Österreichs und mehr als die Hälfte der Krone von Böhmen und konnte beachtliche Siege gegen die Osmanen erringen. Magyars Führung und strategische Beiträge waren bei diesen Leistungen entscheidend, sodass er eine Schlüsselfigur der ungarischen Militärgeschichte ist."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hun.500.desc: "[target_character.GetName|U], eine Legende unserer Armee, dient dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] bereits eine ganze Weile. [Select_CString(target_character.IsFemale, 'Diese Veteranin', 'Dieser Veteran')] hat zahlreiche Schlachten geschlagen und viele Siege gegen die Türken und andere Feinde errungen. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er außergewöhnlichen militärischen Fähigkeiten hat [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] in [target_character.Custom('DE_PRO_POS_S_3P')]er gesamten Laufbahn noch nie eine Schlacht verloren. [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] war lange allein für die Verteidigung riesiger Territorien verantwortlich, die sich von „[ShowAreaName('slavonia_area')]“ bis nach „[ShowAreaName('transylvania_area')]“ erstreckten, und hatte verschiedene Posten in der Verwaltung inne. Da sich [target_character.Custom('DE_PRO_POS_S_3P')]e militärische Laufbahn langsam dem Ende zuneigt, hat unser [ROOT.GetCountry.GetFlavorRank] nun die Möglichkeit, [target_character.Custom('DE_PRO_POS_S_3P')] Wissen anderweitig zu nutzen. Doch wie profitieren wir am besten von [target_character.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten?"
 flavor_hun.500.a: "Lassen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] die Armee beaufsichtigen."
 flavor_hun.500.b: "Bieten wir [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Stelle an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] an."
 flavor_hun.500.historical_info: "Kinizsi war einer der talentiertesten und renommiertesten Generäle in der Schwarzen Armee von König Matthias Corvinus. Seine außergewöhnliche Führungsstärke während der Feldzüge gegen die Osmanen im späten fünfzehnten Jahrhundert hinterließ einen bleibenden Eindruck. Besonders erwähnenswert sind Kinizsis Sieg gegen Ali Bey in der Schlacht auf dem Brodfeld 1479, bei der er zahlenmäßig drei zu eins unterlegen war. Dieser bedeutende Sieg sorgte dafür, dass die Türken es in den kommenden Jahren nicht mehr wagten, Ungarn anzugreifen."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Während sich die [ShowInstitutionName('renaissance')] rasend schnell über den Kontinent ausbreitet und das Feuer des Wissens und der kulturellen Wiedergeburt entzündet, spricht man auch überall am [ROOT.GetCountry.GetGovernment.GetCourtTitle] über die Möglichkeiten, die diese Bewegung mit sich bringt. Gelehrte, Künstler und Denker haben begonnen, sich in unseren Städten zu versammeln – inspiriert von dieser neuen Welle der Ideen, die [ShowContinentName('europe')] überschwemmt. Eine dieser Ideen, die dabei aufkamen, ist der Bau einer großen Bücherei in [ROOT.GetCountry.GetCapital.GetName] – eine, die Gelehrte aus nah und fern anziehen und [GetCountry('HUN').GetName] zu einer Bastion der [ShowInstitutionNameWithNoTooltip('renaissance')] machen würde. Ein solch ehrgeiziges Vorhaben zu finanzieren, dürfte aber recht teuer sein. Sollen wir in den Bau der [ShowBuildingTypeName('bibliotheca_corviniana')] investieren?"
 flavor_hun.510.a: "Großartig!"
 flavor_hun.510.b: "Das können wir uns nicht leisten."
 flavor_hun.510.historical_info: "Matthias Corvinus, genannt der Renaissancekönig, war ein großer Förderer von Kunst und Wissenschaft. Während seiner Regierungszeit wurde Ungarn das erste Land außerhalb Italiens, das sich der Renaissance zuwandte, und die Bibliotheca Corviniana wurde zu einem seiner wichtigsten Beiträge zur kulturellen Wiedererstarkung Ungarns. Sie diente als Knotenpunkt des wissenschaftlichen Austausches und spielte eine zentrale Rolle bei der Verbreitung von Wissen im ganzen Land. Gelehrte vom gesamten Kontinent wurden von der Bibliothek angezogen und trugen zum intellektuellen Eifer der Renaissance bei. Sie diente als Symbol für das wissensdurstige Fieber der Renaissance in Ungarn und für die Macht des Mäzenatentums bei der Förderung von Wissen und Innovation."
 flavor_hun.520.title: "Schloss Bran"
 flavor_hun.520.desc: "Die Karpaten bieten uns zwar eine natürliche Verteidigungslinie, doch die Bergpässe sind Schwachstellen, durch die unsere Feinde allzu leicht ins Land gelangen können. Die örtliche [ShowCultureName('german_transylvanian')|l]e Bevölkerung regte nun an, eine gemeinsam finanzierte Burg in [ShowLocationName('brasov')] zu errichten, um einen dieser Pässe zu schützen."
 flavor_hun.520.a: "Eine hervorragende Idee!"
 flavor_hun.520.b: "Es wäre wohl klüger, die breitere Verteidigung zu stärken."
 flavor_hun.520.c: "Wir können uns keine Investitionen leisten."
 flavor_hun.520.historical_info: "Schloss Bran wurde im 14. Jahrhundert von transsilvanischen Deutschen aus Kronstadt als Festung errichtet, um den strategisch wichtigen Gebirgspass zu verteidigen und die Region unter Kontrolle zu halten."
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')|U]e Nationalbewegung"
 flavor_hun.530.desc: "Ober-[GetCountry('HUN').GetName] ist seit jeher die Heimat des #L [ShowCultureName('slovak')|l]en#! Volkes, doch auch viele andere Gruppen kamen hierher, um die reichen Minen der Region auszubeuten. Inspiriert von der aufkeimenden panslawischen Bewegung und den Idealen der [ShowInstitutionName('enlightenment')] träumen slowakische Intellektuelle und Visionäre von einer geeinten slowakischen Nation, die einen besonderen Status und eine autonome Herrschaft innerhalb des Reichs genießt. Unermüdlich arbeiten sie an der Kodifizierung und Organisation der [ShowCultureNameWithNoTooltip('slovak')|l]en Sprache und legen den Grundstein für eine eigenständige literarische Tradition. Wenn wir uns das Feuer dieser Nationalbewegung zu eigen machen, könnte dies ein Gefühl der Einigkeit und des Stolzes im [ShowCultureNameWithNoTooltip('slovak')|l]en Volk fördern, doch den Autonomiebestrebungen nachzugeben, könnte letztlich auch zur Zersplitterung unseres Landes führen."
 flavor_hun.530.a: "Es wird Zeit, der [ShowCultureNameWithNoTooltip('slovak')|l]en Nation größere Privilegien einzuräumen."
 flavor_hun.530.b: "Das wäre ein gefährlicher Präzedenzfall."
 flavor_hun.530.historical_info: "Die slowakische Nationalbewegung führte zwar zur Kodifizierung der slowakischen Sprache und zum Aufbau mehrerer kultureller Einrichtungen, doch der Traum von einer autonomen Herrschaft wurde nie Wirklichkeit. Stattdessen reagierte die Regierung mit einer Reihe repressiver Gesetze, die die ungarische Sprache und Identität auf Kosten der Minderheiten des Landes fördern sollten."
 hungary_accepted_slovak_autonomy: "Alle #L [ShowCultureName('slovak')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 hungary_rejected_slovak_autonomy: "Alle #L [ShowCultureName('slovak')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_hun.540.title: "Missionierung von [target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName|U], eine Schlüsselfigur in der religiösen und intellektuellen Landschaft von „[ShowAreaName('transylvania_area')]“ im 16. Jahrhundert, spielte eine bedeutende Rolle bei der Verbreitung des #L [ShowReligionName('lutheran')]s#! unter der #L [ShowCultureName('german_transylvanian')|l]en#! Bevölkerung. [target_character.GetShortNameWithNoTooltip|U] wurde in [ShowLocationName('fagaras')] geboren und war [Select_CString(target_character.IsFemale, 'eine Universalgelehrte, Humanistin und Geistliche, die', 'ein Universalgelehrter, Humanist und Geistlicher, der')] die Ideen der protestantischen Reformation aufgriff. Nachdem der Ausbildung in Deutschland kehrte [target_character.GetName] nach [ShowAreaNameWithNoTooltip('transylvania_area')] zurück und widmete sich leidenschaftlich der Verbreitung der Prinzipien, die das [ShowReligionNameWithNoTooltip('lutheran')] hochhielt. Unter dem Einfluss von [target_character.GetShortNameWithNoTooltip] begannen die Sachsen von [ShowAreaNameWithNoTooltip('transylvania_area')], die protestantischen Lehren anzunehmen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e wortgewaltigen Predigten, die gelehrten Schriften und das unermüdliche Eintreten für Reformen fanden bei vielen örtlichen Gemeinden Anklang und führten zu einer schrittweisen, aber bedeutenden Abkehr vom traditionellen [ShowReligionName('catholic')]."
 flavor_hun.540.a: "So sei es."
 hungary_transylvanian_germans_convert: "#Y 30 %#! aller #L [ShowCultureName('german_transylvanian')|l]en#! [pops|e] wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_hun.540.historical_info: "Die Bekehrung der Sachsen zum Protestantismus unter der Führung von Honterus hatte tiefgreifende Auswirkungen auf die religiöse und kulturelle Identität Transsilvaniens. Sein Einfluss war so groß, dass mit Ausnahme einiger kleinerer Gebiete, die nach wie vor streng katholisch sind, ein großer Teil der von Sachsen bewohnten Regionen Transsilvaniens den Protestantismus angenommen hat."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')|U] – Ein neuer Hauptsitz"
 flavor_hun.550.desc: "Mit unserem triumphalen Vormarsch ins Territorium von [ShowAreaName('austria_area')] haben unsere Armeen mit der Einnahme der Kaiserstadt [ShowLocationName('vienna')] einen haushohen Sieg errungen. Um Dominanz aufzubauen und unsere Kontrolle über die Region und den das HRR ([GetUniqueInternationalOrganization('hre').GetName]) als Ganzes zu festigen, haben manche vorgeschlagen, dass wir unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] in diese Stadt verlegen sollten. Andere hingegen erinnern daran, dass die Einnahme von [ShowLocationNameWithNoTooltip('vienna')] zwar eine bemerkenswerte Leistung ist, aber wir dennoch Vorsicht walten lassen sollten, was unsere Bestrebungen angeht. [ROOT.GetCountry.GetCapital.GetName|U] dient seit Langem als Herz unserer Nation – da wäre es womöglich unklug, seine historische Bedeutung aufzugeben."
 flavor_hun.550.a: "Eine hervorragende Idee!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] leistet uns gute Dienste."
 flavor_hun.550.historical_info: "Matthias Corvinus verlegte den ungarischen [ROOT.GetCountry.GetGovernment.GetCourtTitle] 1485 nach Wien, um seine Kontrolle über Österreich zu stärken und die Macht zu zentralisieren. So sollte auch sein Einfluss ausgedehnt und seine Herrschaft über das Heilige Römische Reich gefestigt werden."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Neuer ungarischer Hauptsitz"
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "Das Tripartitum – auch als #italic Opus Tripartitum#! bekannt – war ein bedeutendes in „[GetCountry('HUN').GetName|U]“ zusammengestelltes Rechtswerk. Das Tripartitum diente als umfassendes Gesetzbuch, das das Recht aller Klassen und Stände unserer Gesellschaft abdeckte. Als Rechtshandbuch zielte es darauf ab, [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]es Recht zu konsolidieren und zu kodifizieren, wobei es sich auf bestehendes Gewohnheitsrecht stützte. Die Zusammenstellung war ein monumentales Unterfangen und spiegelte das Engagement des Hofs wider, Recht und Regierung zu reformieren. Trotz seines Einflusses wurde das Tripartitum nie offiziell landesweit anerkannt."
 flavor_hun.560.a: "Setzen wir es um!"
 flavor_hun.560.b: "Es braucht keinen solchen Kodex."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hun.570.desc: "[target_character.GetName|U] war eine große Persönlichkeit, die als [Select_CString(target_character.IsFemale, 'Juristin, kaiserlich-königliche Beraterin bei Hofe und kaiserlich-königliche Oberbibliothekarin', 'Jurist, kaiserlich-königlicher Berater bei Hofe und kaiserlich-königlicher Oberbibliothekar')] diente. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war zudem [Select_CString(target_character.IsFemale, 'Historikerin und einflussreiche Verfechterin', 'Historiker und einflussreicher Verfechter')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]).\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] führte ausgiebige Forschungen in Sachen Ethnologie durch und entwickelte sie zu einer wissenschaftlichen Disziplin. Daher sahen [target_character.Custom('DE_PRO_PER_S_3P_A')] viele als [Select_CString(target_character.IsFemale, 'Vorkämpferin', 'Vorkämpfer')] des #L pan-[ShowCultureGroupName('slavic_group')|l]en#! Gedankens.\n\nEs ist eine Schande, dass eine derart einflussreiche Persönlichkeit, die in [ROOT.GetCountry.GetName] geboren wurde, fremden Mächten dient. Vielleicht sollten wir [target_character.Custom('DE_PRO_PER_S_3P_D')] ein hohes Amt am [ROOT.GetCountry.GetGovernment.GetCourtTitle] anbieten, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]em Heimatland dienen kann, anstatt die Interessen anderer zu vertreten."
 flavor_hun.570.a: "Wir werden einen Platz für [target_character.Custom('DE_PRO_PER_S_3P_A')] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] finden!"
 flavor_hun.570.b: "Überlassen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')]en derzeitigen Aufgaben."
 flavor_hun.580.title: "Evakuierung des Hauptsitzes"
 flavor_hun.580.desc: "Aufgrund der jüngsten #L [GetCountry('TUR').GetAdjective|l]en#! Expansion befindet sich unser Hauptsitz [ROOT.GetCountry.GetCapital.GetName] in einer sehr angreifbaren Lage. Obwohl [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] gut befestigt ist, bietet das Umland den Verteidigern kaum günstige Stellungen, falls die Stadt je vom Feind belagert werden sollte. Viele schlagen vor, dass es klüger wäre, unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] in eine andere Stadt zu verlegen, die weiter von der Grenze zu unserem [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Feind entfernt liegt. Die ober[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Stadt [ShowLocationName('bratislava')] scheint die beste Alternative zu sein."
 flavor_hun.580.a: "Verlegen wir den [ROOT.GetCountry.GetGovernment.GetCourtTitle] nach [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Wir können [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nicht aufgeben!"
 flavor_hun.580.historical_info: "Im Anschluss an die vernichtende Niederlage in der Schlacht bei Mohács im Jahr 1526 wurde der ungarische Hauptsitz nach Pressburg (dem heutigen Bratislawa) verlegt, und die Stadt diente im Anschluss für mehr als 250 Jahre als Hauptsitz des Landes."
 flavor_hun.590.title: "Ursprung der Husaren"
 flavor_hun.590.desc: "In den turbulenten Jahren nach der #L [GetCountry('TUR').GetAdjective|l]en#! Expansion auf dem [ShowRegionName('balkan_region')] flohen viele #L [ShowCultureName('serbian')|l]e#! Flüchtlinge aus ihrer Heimat und suchten Sicherheit und neue Möglichkeiten in unserer Nation ([ROOT.GetCountry.GetLongName|U]). Unter diesen Geflüchteten befanden sich viele erfahrene Krieger, denen man zwar ihr Land, aber nicht ihren Kampfgeist geraubt hatte. Nachdem sie sich in [GetCountry('HUN').GetNameWithNoTooltip] niedergelassen hatten, begannen sie, sich in verschiedenen militärischen Einheiten zu organisieren, aus denen die furchterregenden Husaren hervorgingen. Mit ihrer leichten Panzerung waren sie äußerst mobil und zeichneten sich durch ihre Überfalltaktiken aus, die feindliche Truppen in Angst und Schrecken versetzten. Ihre Effektivität auf dem Schlachtfeld konnten sie schon bald unter Beweis stellen, und ihr Ruf als Elitekavallerie verbreitete sich rasch in nah und fern."
 flavor_hun.590.a: "Sie werden uns gut dienen."
 flavor_hun.590.b: "Organisieren wir sie um in eine dauerhafte Einheit."
 flavor_hun.590.historical_info: "Von ihren bescheidenen Ursprüngen wurden die Husaren zu einer der bekanntesten Einheiten mitteleuropäischer Mächte, die in der Schwarzen Armee Ungarns und im Dreißigjährigen Krieg dienten. Sie breiteten sich nach Polen aus, wo sie zur ikonischsten und stärksten Kavallerie der Geschichte wurden: den Flügelhusaren."
