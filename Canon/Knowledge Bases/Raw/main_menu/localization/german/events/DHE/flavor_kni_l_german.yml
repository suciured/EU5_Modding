l_german:
 flavor_kni.3.title: "Die Große Karacke von [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_kni.3.desc: "Die kleine, aber kompetente Flotte, die [ROOT.GetCountry.GetName] besitzt, war über Jahrhunderte die Geißel verschiedenster #L [ShowReligionAdjective('muslim')|l]er#! Feinde. Sie hielt die Meere frei von gegnerischen Freibeutern und kaperte #L [ShowReligionAdjective('muslim')|l]e#! Handelsschiffe, was die Staatskassen von [ROOT.GetCountry.GetCapital.GetName] füllte und #L [ShowReligionAdjective('muslim')|l]e#! Seefahrer in Schrecken versetzte. Eines der berühmtesten Ereignisse war das Kapern der Großen Karacke von [ShowLocationName('alexandria')] im Jahr [GetCurrentYear], die voller Reichtümer war."
 flavor_kni.3.a: "Die Göttlichkeit ist uns hold!"
 opinion_captured_alexandria_great_carrack: "Brachte die Große Karacke von Alexandria auf"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_kni.4.desc: "[target_character.GetName|U] gilt als führend unter den Befestigungsingenieuren in [target_location.GetRegion.GetSubContinent.GetContinent.GetName] und wurde nun beauftragt, die Festungen auf [ShowLocationName('rodos')] zu verbessern. Im Jahr [GetCurrentYear], als [target_character.Custom('DE_PRO_PER_S_3P_N')] gerade in unserem Hauptsitz ankam, um [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit aufzunehmen, verliebte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich so sehr in unser Volk und dessen Ideale, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] vor [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] niederkniete und flehte, [Select_CString(target_character.IsFemale, 'zur Ritterin', 'zum Ritter')] geschlagen zu werden. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] steht nun unter zunehmendem Druck, dieser Bitte nachzukommen – als Dank für die tapfere Entschlossenheit und die Ingenieursfähigkeiten von [target_character.GetName]."
 flavor_kni.4.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird eine herrliche Ergänzung sein …"
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_kni.5.desc: "Nach der Eroberung von [ShowLocationName('malta')] durch unser Volk wurde die Insel eine so starke Festung, wie [ShowLocationName('rodos')] es gewesen war. Unter [target_character.GetName] widerstand die Stadt mehrmals feindlichen Invasoren dank der tapferen Verteidigung ihrer disziplinierten Garnison. Diese neue Festung ist zu einer Stadt prächtiger Paläste und unvergleichlicher Verteidigungsanlagen angewachsen. Ihre Macht und ihr Wohlstand werden noch steigen dank unserer maritimen Überfälle auf verschiedene Gegner."
 flavor_kni.5.a: "Ein Symbol unseres Glaubens und unserer Widerstandskraft!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip|U]"
 flavor_kni.100.desc: "Eine Gruppe legendärer Ritter, die sich in den feurigen Gruben der Schlachtfelder des Mittelmeerraums bewiesen haben, erreichen unseren Hof mit einer Petition in Händen. Nachdem sie von jemand anderem ([target_rodos_owner.GetLongName|U]) von der Insel [ShowLocationName('rodos')] vertrieben wurden, ist diese Gruppe – [GetCountry('KNI').GetName] mit Namen – heimatlos, und sie sucht nun ein neues Zuhause, von dem aus sie unseren Glauben fromm verteidigen kann, bis [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] im Jahr [GetCurrentYear] die Souveränität über die Insel [ShowLocationName('malta')] übertragen wird, sofern wir zustimmen."
 flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip|U] soll [ShowLocationNameWithNoTooltip('malta')] haben."
 spa_ceded_malta: "Trat Malta ab"
 spa_ceded_malta_pap: "Trat Malta an die Ritter ab"
 flavor_kni.100.b: "Gar nichts sollen sie bekommen."
 spa_refused_ceding_malta: "Lehnte die Abtretung Maltas an die Ritter ab"
 #New Events
 flavor_kni.7.title: "Übersetzung der Chronik"
 flavor_kni.7.desc: "Die #italic Chronik von Morea#! beschreibt die Einführung der #italic Frankokratie#! in Griechenland und deckt den Großteil des 13. Jahrhundert nach dem Vierten Kreuzzug ab. Auch wenn ein gewisses Reich ([GetCountry('LAT').GetLongName|U]) nun an ein anderes ([GetCountry('BYZ').GetLongName|U]) gefallen ist, sind andere Staaten noch standhaft – beispielsweise „[ROOT.GetCountry.GetName|U]“. Lasst uns das Werk in unsere Sprache übersetzen und es zugleich ausweiten, damit es unsere Geschichte beinhaltet."
 flavor_kni.7.a: "Lasst die Chronik übersetzen."
 flavor_kni.7.b: "Das ist der Mühe nicht wert."
 flavor_kni.8.title: "Die Kirche der Heiligen Dreifaltigkeit"
 flavor_kni.8.desc: "Immer mehr Kreuzfahrer erreichen „[ROOT.GetCountry.GetName|U]“, um für den [target_religion.GetName] zu kämpfen. Unsere Heimatinsel [target_location.GetName] muss sich anpassen, um Platz für mehr Gläubige zu bieten. Zu diesem Zweck ist das [ROOT.GetCountry.GetFlavorRank] bereit, einen Teil des angehäuften Vermögens für den Bau einer neuen Kirche auszugeben."
 flavor_kni.8.a: "Widmet die Kirche der Heiligen Dreifaltigkeit."
 flavor_kni.8.b: "Sie soll dem Erzengel Michael geweiht sein."
 flavor_kni.8.c: "Wir preisen den Herrn auf andere Weise."
 flavor_kni.9.title: "Burg Feraklos"
 flavor_kni.9.desc: "Burg Feraklos ist nur eine von vielen Festungen auf unserer Heimatinsel [target_location.GetName]. 1306 war sie die Festung, die wir einnehmen mussten, um die Insel zu erobern, und nun, mehr als ein Jahrhundert später, ist sie nur noch eine Ruine und andere Festungen in der Hauptstadt haben sie ersetzt. Vielleicht ist es an der Zeit, Geld springen zu lassen, um die Burg instand zu setzen und sie wieder in Betrieb zu nehmen."
 flavor_kni.9.a: "Stellt die Mittel zur Verfügung."
 flavor_kni.9.b: "Wir müssen nicht in der Defensive bleiben."
 flavor_kni.10.title: "#L [target_country.GetCulture.GetName]e#! Piraterie"
 flavor_kni.10.desc: "Nach der Einführung der #italic Frankokratie#! im südlichen Bereich des #L [ShowRegionName('balkan_region')]s#! und der daraus resultierenden Handelsexpansion der Handelsrepubliken von [ShowRegionName('italy_region')] fahren in den letzten Jahrzehnten immer mehr Handelsschiffe durch die [ShowProvinceDefinitionName('aegean_sea_province')]. Allerdings zieht solcher Reichtum auch unsere Feinde an, die uns mit jedem Mittel schaden möchten. So haben unsere Religionsfeinde in [target_country.GetName] sich entschlossen, Freibeuter anzuheuern, die nun offen die #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! Ladungen angreifen."
 flavor_kni.10.a: "Wir werden sie strafen!"
 flavor_kni.11.title: "Fidei Defensor"
 flavor_kni.11.desc: "Ein Mitglied unserer Generalität, [target_character.GetName], wurde zum #italic Fidei Defensor#! ernannt: [Select_CString(target_character.IsFemale, 'zur Verteidigerin', 'zum Verteidiger')] des Glaubens. Offenbar hat unser ernstes Gesuch an den Heiligen Stuhl, diesen Titel doch bitte zu gewähren, Früchte getragen. Wir finden, dass [target_character.GetNameWithNoTooltip] hervorragende Dienste für das Christentum geleistet hat und glauben, dass unter [target_character.Custom('DE_PRO_POS_S_3P')]er Führung die Armeen unseres Glaubens ([target_religion.GetName]) diesen in alle Winkel der Welt tragen werden."
 flavor_kni.11.a: "Wohlverdient!"
 #The Knights of the New World
 flavor_kni.12.title: "Die Ritter der Neuen Welt"
 flavor_kni.12.desc: "Unser [ROOT.GetCountry.GetFlavorRank] hat erfolgreich eine erste Kolonie in der [ShowRegionName('caribbean_region')] gegründet: eine Bastion des Glaubens und eine Zuflucht für #L [ShowReligionGroupAdjective('christian')|l]e#! Siedler, weit weg von den Tumulten in [ShowContinentName('europe')]. Die Kolonie ist Zeugnis unserer Mission und bietet sowohl einen strategischen Wert als auch eine neue Grenze für den Einfluss unseres #L [ROOT.GetCountry.GetFlavorRank]s#!. Obgleich die Kolonie ein wertvoller Vorteil ist, gibt es keinen Konsens darüber, ob die kolonialen Unternehmungen weiter verfolgt werden sollten."
 flavor_kni.12.a: "Bündelt unsere Ressourcen für eine weitere Kolonisierung."
 flavor_kni.12.b: "Das ist lediglich eine nebensächliche Angelegenheit."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName|U] ist in den Rängen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! aufgestiegen und hat die Aufmerksamkeit vieler gewonnen, die [target_character.Custom('DE_PRO_PER_S_3P_D')] nun eine bedeutendere Position verleihen wollen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] führt sehr erfahren und mit strenger Hand und hat bereits die Ausweitung unserer Kontrolle über die Inseln der [ShowRegionName('caribbean_region')] in den Blick genommen. Zudem sollen unsere Festungen gestärkt und der Wohlstand unserer Kolonie gesichert werden."
 flavor_kni.13.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Statthalterin', 'zum Statthalter')] der Inseln."
 flavor_kni.13.b: "Wir benötigen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht."
 flavor_kni.13.historical_info: "Phillippe de Longvilliers de Poincy war ein französischer Ritter des Malteserordens, der von 1639 an bis zu seinem Tod im Jahr 1660 der Statthalter von Saint Kitts war. Er herrschte über die Insel mit nahezu unabhängiger Autorität, erweiterte ihre Festungen und verteidigte sie gegen rivalisierende Kolonialmächte."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName|U] ist ein bedeutendes Mitglied des #L [ROOT.GetCountry.GetFlavorRank]s#!, berühmt für [target_character.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Entschlosenheit und geschickte Diplomatie. Als [Select_CString(target_character.IsFemale, 'eine standhafte Verteidigerin', 'ein standhafter Verteidiger')] der Festungen des #L [ROOT.GetCountry.GetFlavorRank]s#! hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich verpflichtet, unsere Mittelmeer-Besitzungen zu verstärken und sicherzustellen, dass wir eine herausragende Macht im Kampf gegen unsere Feinde bleiben. Gleichzeitig hat [target_character.Custom('DE_PRO_PER_S_3P_N')] die Fähigkeit gezeigt, durch die politische Landschaft von [ShowContinentName('europe')] zu navigieren und uns lebensnotwendige Bündnisse und finanzielle Unterstützung zu sichern."
 flavor_kni.14.a: "Gebt [target_character.Custom('DE_PRO_PER_S_3P_D')] die Verantwortung über das [ROOT.GetCountry.GetFlavorRank]."
 flavor_kni.14.b: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] würde von [target_character.Custom('DE_PRO_POS_S_3P')]er Weisheit profitieren."
 flavor_kni.14.c: "Wir sind nicht interessiert."
 flavor_kni.14.historical_info: "Giovanni Paolo Lascaris war von 1636 bis 1657 der Großmeister des Johanniterordens. Seine Herrschaft war geprägt von den Bemühungen, die Mittelmeerfestungen zu verstärken und eine geeignete Verteidigung gegen das Osmanische Reich sicherzustellen. Lascaris war zudem sehr geschickt im Umgang mit diplomatischen Beziehungen, und er sicherte sich die finanzielle Unterstützung durch die europäischen Herrscher, um so die Betätigungen des Ordens zu unterstützen. Seine Herrschaft stärkte die Position des Ordens im Mittelmeerraum, obgleich er auch mit inneren Schwierigkeiten umgehen musste, was die Administration der Besitzungen des Ordens in Übersee anbelangte."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "#L [ShowCultureNameWithNoTooltip('carib')||U]e#! Ureinwohner überfallen [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "Banden von #L [ShowCultureName('carib')|l]en#! Kriegern haben verheerende Überfälle auf [target_location.GetName] durchgeführt, bei denen sie Häuser plünderten, die Ernte verbrannten und viele unserer Leute erschlugen. Diese erbitterten Kämpfer widersetzen sich dem europäischen Besitzanspruch schon lange, und ihre Angriffe haben unsere Besitzungen auf der Insel in Aufruhr versetzt. Einige aus unserem [ROOT.GetCountry.GetFlavorRank] meinen, eine gewalttätige Antwort würde das Blutvergießen nur verschlimmern und eine noch massivere Vergeltung nach sich ziehen. Andere beharren darauf, dass wir zurückschlagen müssen und ihre Dörfer überfallen sollten, damit sie unsere Siedlungen nicht weiter bedrohen."
 flavor_kni.15.a: "Wir sind in dieser Lage machtlos."
 flavor_kni.15.b: "Unternehmt einen Gegenangriff!"
 flavor_kni.15.historical_info: "Die Kontrolle des Johanniterordens über die karibischen Inseln war eher schwach. Außerhalb der jeweiligen Hauptsitze der Inseln waren die Siedlungen einfache Beute für die angestammte Bevölkerung. Einer diese Angriffe auf Saint Barthélemy durch karibische Krieger führte zum Tod unzähliger Menschen, und die wenigen, die verschont blieben, entschlossen sich, die Insel zu verlassen. Damit schwächten sie die Kontrolle des Ordens über seine Kolonien noch weiter."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Die Ritter wenden sich der Piraterie zu"
 flavor_kni.16.desc: "Unser [ROOT.GetCountry.GetFlavorRank] wankt unter den wachsenden wirtschaftlichen Zwängen, und daher haben einige aus unseren Reihen zu verzweifelten Maßnahmen gegriffen. Auf der Suche nach Glück und Abenteuer haben viele Ritter begonnen, #L [ShowReligionGroupAdjective('muslim')|l]e#! Händlerschiffe zu überfallen, und sie begründen dies damit, ihren ausschweifenden Lebensstil erhalten zu wollen. Manche haben sich sogar gänzlich von unsere Sache abgewandt und leben als Freibeuter oder lassen sich für die Flotten fremdländischer Marinen oder Seestreitkräfte anheuern, um einen persönlichen Vorteil zu erlangen. Während einige diese Betätigungen als unehrenhaft ansehen, sagen andere, diese Überfälle seien notwendig, damit das [ROOT.GetCountry.GetFlavorRank] nicht untergeht."
 flavor_kni.16.a: "Wir können sie nicht aufhalten."
 flavor_kni.16.b: "Verurteilt ihre Taten und stellt die Ordnung wieder her."
 flavor_kni.16.c: "Drückt ein Auge zu, solange sie ihre Beute teilen."
 flavor_kni.16.historical_info: "Als die Ritter des Johanniterordens sich auf Malta niederließen, erlebten sie zunehmende wirtschaftliche Schwierigkeiten. Ihre traditionellen Einkommensquellen versiegten und die finanziellen Belastungen, die der Unterhalt einer Flotte für die Überwachung des Mittelmeeres bedeutete, wuchsen und wuchsen. Als Antwort darauf wurden viele Freibeuter und überfielen muslimische Handelsschiffe – unter dem Deckmantel der Verteidigung des Christentums. Mit der Zeit betrieben einige Ritter dies immer ungezügelter: Sie wandten sich der Piraterie zu, lebten durch ihre Beute ein Leben in Luxus und ließen sich sogar für die französischen und spanischen Marinen anheuern, auf der Suche nach Reichtum und Abenteuern."
 #The Capture of Tripoli
 flavor_kni.17.title: "Die Einnahme von [ShowLocationNameWithNoTooltip('tripoli')]"
 flavor_kni.17.desc: "Die Banner unseres #L [ROOT.GetCountry.GetFlavorRank]s#! wehen nun über [ShowLocationName('tripoli')] – eine mühselig eroberte Bastion des Christentums an der Küste von [ShowContinentName('africa')]. Obgleich die Eroberung von [ShowLocationNameWithNoTooltip('tripoli')] ein großer Sieg war, könnte die Herrschaft darüber eine noch größere Herausforderung werden. [ShowLocationNameWithNoTooltip('tripoli')] ist von feindlichen Mächten umgeben, und seine Festungen sind eine schwache Verteidigung gegen die ständige Bedrohung durch Piraten und Korsaren. Seine Garnison ist überlastet, und manche fragen sich, ob wir diesen fernen Außenposten wirklich halten können."
 flavor_kni.17.a: "Unternehmt nichts."
 flavor_kni.17.b: "Entwickelt die Befstigungen weiter."
 flavor_kni.17.c: "Investiert in die Infrastruktur."
 flavor_kni.17.d: "Der Hafen wird unter unserer Herrschaft aufblühen!"
 flavor_kni.17.historical_info: "Die Ritter übernahmen 1530 die Kontrolle über Tripolis, als Kaiser Karl V. ihnen die Stadt neben Malta und Gozo übertrug. Allerdings war ihre Herrschaft über Tripolis von Widrigkeiten geprägt. Die Stadt lag abgeschieden, war schwach verteidigt und von feindlichen Kräften umgeben. Der Orden tat sich schwer, die Kontrolle zu halten und sah sich regelmäßigen Überfällen und Aufständen ausgesetzt. 1551 schlug das Osmanische Reich nach Jahren des Widerstands in einem massiven Angriff zu, überwältigte die Garnison und zwang die Ritter, sich zu ergeben."
 #The History of the Hospitallers
 flavor_kni.18.title: "Die Geschichte des Johanniterordens"
 flavor_kni.18.desc: "[target_character.GetName|U], ein unserem [ROOT.GetCountry.GetFlavorRank] treu ergebenes Mitglied, hat sein Interesse bekundet, unsere Vergangenheit für die künftigen Generationen zu erhalten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stellt sich eine umfassende [ShowWorkOfArtTypeName('chronicle')] vor, die die Geschichte der des #L [ROOT.GetCountry.GetFlavorRank]s#! mit all ihren Widrigkeiten und Triumphen schildert. Allerdings benötigt ein solches Unterfangen eine große finanzielle Ausstattung zwecks Nachforschungen, Reisen und der Veröffentlichung des Werks."
 flavor_kni.18.a: "Eine Geschichte, die unseres #L [ROOT.GetCountry.GetFlavorRank]s#! würdig ist, muss geschrieben werden!"
 flavor_kni.18.b: "Wir können die Mittel für solch einen Luxus nicht entbehren."
 flavor_kni.18.historical_info: "Giacomo Bosio war ein italienischer Historiker und Mitglied des Johanniterordens. Er widmete einen Großteil seines Lebens der Dokumentation der Ordensgeschichte. Sein bekanntestes Werk, #italic Dell’Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#!, wurde 1594 veröffentlicht. Diese monumentale Chronik ist eine ausführliche Darstellung der Ursprünge des Ordens, seiner Rolle in den Kreuzzügen, seiner Schwierigkeiten mit dem Osmanischen Reich sowie seiner Niederlassung auf Malta."
 flavor_kni.110.title: "Der Nachgang der Kreuzfahrerära"
 flavor_kni.110.desc: "1291 fiel [ShowLocationName('acre')] an eine andere Nation ([GetCountry('MAM').GetLongName|U]), und so verloren wir unseren Brückenkopf in den Territorien des Heiligen Landes. Unsere Hoffnung und unser Glaube wurden auf die Probe gestellt, als uns die Heiden zurückdrängten, und unsere blutige Gegenwehr brachte nur noch mehr Leichenberge und Schande.\n\nSeitdem zogen wir uns erst nach [ShowProvinceDefinitionName('cyprus_province')] und später nach [ShowLocationName('rodos')] zurück, in dem Versuch, unser Gleichgewicht zurückzuerlangen und uns irgendwann jene Länder zurückzuholen, die rechtmäßig unser sind. Da jedoch nun immer mehr Zeit vergeht und die alte Garde, die an der Belagerung von [ShowLocationNameWithNoTooltip('acre')] mitwirkte, diese Welt bereits verlassen hat, stellen immer mehr Stimmen an unserem Hof das Wesen unseres Ordens infrage …"
 flavor_kni.110.a: "Im Herzen bleiben wir Kreuzritter!"
 pap_gets_flavor_kni.111_tt: "Das Ereignis „#Y Die Ritter lassen die Kreuzzüge wiederaufleben#!“ wird für „[target_pope_country.GetName|U]“ ausgelöst"
 flavor_kni.110.b: "Blicken wir nach innen – wir müssen unsere Festung ausbauen."
 lose_100_opinion_with_pope_tt: "Die Beziehung zwischen uns und „[target_pope_country.GetName|U]“ verschlechtert sich um #R 100#!"
 kni_receive_stronger_events_about_building_capital_tt: "Mögliche Ereignisse bezüglich der Entwicklung unseres Hauptsitzes werden sich stärker auswirken"
 flavor_kni.110.c: "Wir dürfen den Status quo nicht stören."
 flavor_kni.111.title: "Die Ritter lassen die Kreuzzüge wiederaufleben"
 flavor_kni.111.desc: "Die vergangenen Jahrhunderte waren in der [ShowAreaName('levant_area')] überzogen mit Blut, Staub und Schweiß, als wir versuchten, unseren #L [ShowReligionGroupAdjective('muslim')|l]en#! Feinden das Heilige Land zu entreißen. Obwohl wir scheiterten, wurden unsere Taten in der Geschichte unsterblich, und sie dienen angehenden Rittern und Kriegern als Inspiration, die unser Ziel wiederaufleben lassen wollen. [GetCountry('KNI').GetName|U] hat nun vorgeschlagen, einen weiteren Kreuzzug zu finanzieren, mit dem erneut versucht werden soll, unser rechtmäßiges Eigentum zurückzuholen."
 flavor_kni.111.a: "Wahrlich eine Überraschung, aber eine willkommene!"
 flavor_kni.111.b: "So etwas können wir uns nicht leisten."
 opinion_deteriorates_and_gets_event_tt: "[GetCountry('KNI').GetNameWithNoTooltip|U] erhält das Ereignis „#italic Eine verweigerte Bestimmung#!“ und seine Meinung von uns sinkt"
 flavor_kni.112.title: "Eine verweigerte Bestimmung"
 flavor_kni.112.desc: "Unsere Mission im Heiligen Land war seit jeher gewesen, es vor den Klauen von Heiden und Feinden zu beschützen. Allerdings hinterlässt die derzeitige Weigerung des Heiligen Vaters, uns bei einem Kreuzzug zu unterstützen, einen bitteren Nachgeschmack. Das ist Verrat …"
 flavor_kni.112.a: "Ist er vom Glauben abgefallen?"
 flavor_kni.120.title: "Die Entwicklung von [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Unser Hauptsitz ist seit Jahrzehnten der Ausgangspunkt zahlreicher Offensiven gegen die Feinde unseres Glaubens. Mit der Zeit wurde klar, dass wir eine Festung errichten müssen, die unseren Ambitionen entspricht und unser Ansehen in den Augen anderer #L [ROOT.GetCountry.GetReligion.GetAdjective|l]er#! Staatenlenker verbessert, wenn wir bei unserer Mission Erfolg haben wollen. [target_location.GetName|U] soll unsere Banner tragen und von unserem wohlhabenden Volk besiedelt werden, das eifrig darauf sinnt, unseren Namen in die Annalen der Geschichte einzutragen."
 flavor_kni.120.a: "Gewährt fremdländischen Händlern Bürgerrechte."
 flavor_kni.120.b: "Arbeiten wir stattdessen an unserer Infrastruktur."
 flavor_kni.121.title: "Flottenbelange in [target_location.GetNameWithNoTooltip]"
 flavor_kni.121.desc: "[target_location.GetName|U] ist eine Insel in einer äußerst günstigen Lage. Ihre Nähe zur Küste von „[target_location.GetRegion.GetName]“ macht sie zu einem günstigen Ankerpunkt für die Vorhaben unserer Flotte an benachbarten Küsten. Gleichzeitig dient sie als Passage zwischen Ost und West, und viele Händler aus fernen Landen möchten [target_location.GetNameWithNoTooltip] zu einem Zwischenhalt auf ihren Reisen in den Nahen Osten machen."
 flavor_kni.121.a: "Wir werden die Herstellung von [ShowGoodsNameWithNoTooltip('naval_supplies')] begünstigen!"
 flavor_kni.121.b: "Wir müssen Platz für mehr Kaufleute schaffen."
 flavor_kni.121.c: "Konzentrieren wir uns lieber darauf, uns um die Einheimischen zu kümmern."
 flavor_kni.130.title: "Wundersames Erdbeben"
 flavor_kni.130.desc: "Ein göttliches Eingreifen in [target_location.GetName]! Inmitten einer Offensive der Truppen von [siege_leader.GetName] erbebte der Boden gar furchtbar, und Angreifer wie Verteidiger wurden wild durcheinandergewirbelt. Schließlich kam es zu einer Flutwelle, die die Belagerung unserer Widersacher vereitelte und sie den Großteil ihrer Nahrungsvorräte kostete."
 flavor_kni.130.a: "Ist dies heilige Unterstützung oder Verdammung?"
 flavor_kni.131.title: "Erdbeben in [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "Während unserer Belagerung von [target_location.GetName] nahmen die Dinge einen höchst ungünstigen Lauf. Der Boden begann, heftig zu beben, mehr als wir es je erlebt hatten, was zu Tod und Zerstörung allenthalben führte. Die darauffolgende Flutwelle löschte unsere Nahrungsvorräte aus, sodass wir unsere Belagerung langfristig abbrechen müssen."
 flavor_kni.131.a: "Verdammt!"
 flavor_kni.150.title: "Burg in [target_location.GetNameWithNoTooltip]"
 flavor_kni.150.desc: "Die #L [target_location.GetOwner.GetAdjective|l]en#! Truppen haben die [target_location.GetRank.GetName] [target_location.GetName] bestenfalls halbherzig im Griff. Jeder weiß, dass unsere ritterlichen Brüder durchaus auf der Halbinsel landen und dort eine Burg erbauen könnten. Für den Bau könnten wir die Überreste des alten Mausoleums von Halikarnassos verwenden, um die Risiken und die Kosten zu mindern."
 flavor_kni.150.a: "Nehmt die Überreste des Mausoleums ein und nutzt sie."
 flavor_kni.150.b: "Errichtet die Festung stattdessen mit unseren eigenen Materialien."
 flavor_kni.150.c: "Wir brauchen keine Festung auf dem Festland."
 flavor_kni.151.title: "Fremdländische Burg in [target_location.GetNameWithNoTooltip]"
 flavor_kni.151.desc: "Diese abscheulichen #L [kni_from.GetAdjective|l]en#! Brüder sind an den Ufern von [target_location.GetName] gelandet und haben mit dem Bau einer Burg begonnen. Obwohl die [target_location.GetRank.GetName] rechtmäßig unser ist, sitzen unsere nächsten Büttel Meilen entfernt und konnten nicht in angemessener Zeit auf die Bedrohung antworten. Wir sind der Ansicht, die einzige Methode, diesem Feind ([kni_from.GetNameWithNoTooltip|U]) eine Lektion zu erteilen, ist eine Militärkampagne."
 flavor_kni.151.a: "Wir werden ihnen eine Lektion erteilen."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Erweiterung der [ShowRegionNameWithNoTooltip('caribbean_region')]-Besitzungen"
 flavor_kni.1000.desc: "Unser [ROOT.GetCountry.GetFlavorRank] war lange eine Bastion gegen die heidnische Bedrohung im Mittelmeerraum, doch unsere Ambitionen dürfen sich nicht nur auf diese Küsten erstrecken. Wir haben bereits unsere Präsenz in der [ShowRegionName('caribbean_region')] eingerichtet und wissen, dass die Inseln reich an Ressourcen sind und strategisch günstig entlang wichtiger Handelsrouten liegen. Einige aus unserem [ROOT.GetCountry.GetFlavorRank] schlagen vor, dass wir unseren Anspruch ausweiten, indem wir eine Insel von einer gewissen anderen Nation ([target_country.GetLongName]) erwerben. Bekannte Mitglieder aus der Volksversammlung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) zeigten besonderes Interesse am Kauf von [target_location.GetName]."
 flavor_kni.1000.a: "Übermittelt ein Kaufangebot für die Insel."
 kni_if_target_agrees: "Wenn [target_country.GetName] zustimmt:"
 flavor_kni.1000.b: "Wir brauchen das nicht."
 flavor_kni.1000.historical_info: "Unter der Führung von Großmeister Giovanni Paolo Lascaris erweiterten die Ritter des Johanniterordens ihren Einfluss über das Mittelmeer hinaus, indem sie der französischen #italic Compagnie des Îles de l’Amérique#! mehrere karibische Inseln abkauften. Es handelte sich dabei um Saint Christopher, Saint Martin, Saint Barthélemy und Saint Croix. Allerdings konnte der Orden seine Besitzungen wegen logistischer Schwierigkeiten, finanzieller Lasten und Bedrohungen durch rivalisierende europäische Mächte nicht halten. Schließlich verkauften die Ritter 1665 ihre karibischen Besitzungen zurück an die Franzosen."
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip] unterbreitet uns ein Angebot"
 flavor_kni.1001.desc: "Eine unerwartete Anfrage aus [from_country.GetName] erreichte uns. Obgleich diese Leute eigentlich für ihre Verteidigung des Mittelmeerraums bekannt sind, wollen sie nun in der Neuen Welt Fuß fassen. Ihr Angebot ist simpel: Sie wollen eine unserer [ShowRegionName('caribbean_region')]-Besitzungen kaufen, nämlich [target_location.GetName], damit sie ihre Mission von dort erweitern können."
 flavor_kni.1001.a: "Treibt den Verkauf der Inseln weiter voran."
 flavor_kni.1001.b: "Das kommt nicht infrage!"
 #Target Country Agrees
 flavor_kni.1002.title: "Der Kauf von [target_location.GetNameWithNoTooltip]"
 flavor_kni.1002.desc: "Unsere Verhandlungen haben Früchte getragen: [target_location.GetName] steht nun unter unserer Kontrolle! Diese [ShowRegionName('caribbean_region')]-Festung wird als Basis für unser [ROOT.GetCountry.GetFlavorRank] dienen und es uns erlauben, unseren Einfluss in der Neuen Welt auszuweiten."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Wir haben die Kontrolle über [target_location.GetName] von [target_country.GetName] übernommen"
 #Target Country Disagrees
 flavor_kni.1003.title: "Eine gescheiterte Transaktion"
 flavor_kni.1003.desc: "Unser Angebot wurde abgelehnt. [target_country.GetName|U] erachtet [target_location.GetName] als zu kostbar, um es aufzugeben und damit bleiben unsere Pläne für einen Kreuzzug in der Neuen Welt unerfüllt. Obgleich manche unter uns sagen, wir sollten nach anderen Möglichkeiten suchen, sehen andere dies wiederum als ein Zeichen, dass das Mittelmeer unser Schwerpunkt bleiben sollte."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName|U] weigerte sich, [target_location.GetName] an uns zu verkaufen."
 #The Sale of the Colonies
 flavor_kni.2000.title: "Der Verkauf der Kolonien"
 flavor_kni.2000.desc: "Unsere koloniale Herrschaft in der [ShowRegionName('caribbean_region')] wurde infrage gestellt. Der zunehmende europäische Wettbewerb, der Druck der Großmächte sowie logistische und auch wirtschaftliche Herausforderungen für den Unterhalt unserer Insel führen dazu, dass einige aus unserem [ROOT.GetCountry.GetFlavorRank] denken, es sei an der Zeit, unsere [ShowRegionNameWithNoTooltip('caribbean_region')]-Territorien zu verkaufen, um uns ganz der Verteidigung unserer europäischen Bollwerke zu widmen. Viele schlagen vor, unsere kolonialen Besitzungen an [target_country.GetName] zu verkaufen, da diese Nation in der Region bereits präsent ist und freundschaftliche Beziehungen zu unserem [ROOT.GetCountry.GetFlavorRank] unterhält. Andere allerdings sehen unsere Mission in der Neuen Welt als noch nicht beendet an und sagen, die Aufgabe unserer Kolonien wäre ein schwerer Fehler."
 flavor_kni.2000.a: "Die Inseln sind eine Last."
 flavor_kni.2000.a.t: "Wenn [target_country.GetName] zustimmt:"
 flavor_kni.2000.b: "Wir werden unsere Kolonien behalten!"
 flavor_kni.2000.historical_info: "Im Jahr 1665 verkauften die Ritter des Johanniterordens ihre karibischen Inseln Saint Christopher, Saint Martin, Saint Barthélemy und Saint Croix an die Franzosen. Grund dafür waren die überwältigenden Herausforderungen, die eigene koloniale Präsenz aufrechtzuerhalten. Es hatte sich gezeigt, dass die Inseln gegen Angriffe durch Einheimische, Engländer und Niederländer schwierig zu verteidigen waren – und dem Orden fehlten die nötigen finanziellen und militärischen Mittel, um sie zu halten."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "Der Verkauf der Kolonien"
 flavor_kni.2001.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] erhielt ein unerwartetes Angebot von [from_country.GetName]. Man verwies auf wirtschaftliche Schwierigkeiten und strategische Bedenken, und aus diesen Gründen will man die eigenen [ShowRegionName('caribbean_region')]-Besitzungen an uns verkaufen. Obgleich sie klein sind, könnten diese Inseln wertvolle Außenposten für den Handel und die Verteidigung sowie die Ausbreitung in die Neue Welt sein."
 flavor_kni.2001.a: "Stimmt dem Kauf der Inseln zu."
 flavor_kni.2001.b: "Lehnt das Angebot ab."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip|U] kauft unsere Kolonien"
 flavor_kni.2002.desc: "Unser Angebot wurde angenommen: Wir haben ganz offiziell die Kontrolle über unsere [ShowRegionName('caribbean_region')]-Besitzungen an [target_country.GetName] übertragen. Die Bezahlung dafür wird unsere finanziellen Möglichkeiten deutlich verbessern und es uns erlauben, unsere Präsenz im Mittelmeer und unsere Kernbesitzungen besser zu verteidigen."
 flavor_kni.2002.a: "Es musste sein …"
 flavor_kni.2002.a.t: "Wir haben unseren kolonialen Besitz an [target_country.GetName] verkauft"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip|U] lehnt das Angebot ab"
 flavor_kni.2003.desc: "Trotz unseres Angebots hat [target_country.GetName] es abgelehnt, unsere [ShowRegionName('caribbean_region')]-Inseln zu kaufen. Offenbar sieht man nicht genügend Wert darin, diese entfernten Besitzungen zu kaufen oder ist nicht willens, die notwendigen Ressourcen dafür aufzubringen. Derzeit bleiben wir also die Herrscher über diese Inseln, obgleich die Belastung durch ihren Unterhalt eine drängende Angelegenheit bleibt."
 flavor_kni.2003.a: "Wir müssen das auf eine andere Art lösen."
 flavor_kni.2003.a.t: "[target_country.GetName|U] weigerte sich, unseren kolonialen Besitz zu kaufen"
