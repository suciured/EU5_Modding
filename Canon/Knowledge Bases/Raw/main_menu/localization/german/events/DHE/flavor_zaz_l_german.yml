l_german:
 flavor_zaz.1.title: "Der Aufstieg der Saporoger Sitsch"
 flavor_zaz.1.desc: "Durch den wachsenden Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! in [ROOT.GetCountry.GetName] sind die unzähligen Krieger, Leibeigene und Stammesleute allmählich nach [ShowAreaName('zaporizhzhia_area')] gezogen. Sie haben mehrere Festungen über dem Dnepr errichtet und beabsichtigen, dort zu bleiben, um eines Tages einen selbstverwalteten Status innerhalb von [ROOT.GetCountry.GetNameWithNoTooltip] zu erhalten.\n\nAuch anderen Nationen ist dies aufgefallen, und sie planen nun, wie sie die Verzweiflung dieser neuen Sitsch in eine vollständige Kontrolle über die Gegend verwandeln können."
 flavor_zaz.1.historical_info: "Die Saporoger Sitsch ist die berühmteste Vereinigung der Kosaken. Sie wurde zwischen dem späten 15. und dem frühen 16. Jahrhundert gegründet, und ihre Entstehung hat wesentlich mit dem Bau der Chortyzja-Festung nahe dem Fluss Dnepr zu tun. Noch eine Zeit lang diente die Kosaken dem polnisch-litauischen Staatenverbund gegen den Aufstieg des Osmanischen Reichs, doch schließlich begehrten sie auf und schlossen sich dem Russischen Reich an. Doch selbst dann noch hatten sie Schwierigkeiten, ihre Identität als Kosaken beizubehalten. Schließlich wurden sie entlassen und ab 1775 durch die Donau-Sitsch ersetzt."
 flavor_zaz.1.a: "Dieser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] will jetzt herrschen?"
 flavor_zaz.1.b: "Sie werden gute Untertanen abgeben."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "Saporischschja erhält [cores|e] im gesamten [area|e] [ShowAreaName('zaporizhzhia_area')]"
 flavor_zaz.2.title: "Unsere Zukunft beim Zusammenschluss ([target_international_organization.GetNameWithNoTooltip])"
 flavor_zaz.2.desc: "Trotz unseres Status als #L [ROOT.GetCountry.GetReligion.GetAdjective|l]es#! [ROOT.GetCountry.GetFlavorRank] innerhalb unseres Zusammenschlusses ([target_international_organization.GetName]), ist vielen Leuten – darunter auch [target_character.GetName] –, dass sich [ROOT.GetCountry.GetName] von [target_country.GetName] distanziert hat. Anstatt diesem Geschehen untätig zuzusehen, haben Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] den Wunsch geäußert, alles wieder rückgängig zu machen. Es gibt allerdings manche, die dies als eine Gelegenheit für [ROOT.GetCountry.GetNameWithNoTooltip] sehen, eine eigene Kultur zu entwickeln – eine von den Einmischungen der Offiziellen in [target_country.GetCapital.GetName] unabhängige."
 flavor_zaz.2.a: "Lasst uns ihnen als Zeichen unserer Freundschaft ein Geschenk gewähren."
 flavor_zaz.2.b: "Es wird keine Geschenke an [target_country.GetNameWithNoTooltip] geben!"
 flavor_zaz.1000.title: "Eine Prüfung der Treue"
 flavor_zaz.1000.desc: "Obgleich viele Leute in [ROOT.GetCountry.GetName] zufrieden mit der #L [target_country.GetAdjective|l]en#! Herrschaft sind, gibt es einen kleinen Riss zwischen [target_character.GetName] und [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], der für viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] bedeutet, dass sie eine Alternative suchen. Eine solche stellt eine gewisse andere Nation ([target_country2.GetLongName]) dar, die unseren [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] in ihre Armee eingliedern möchte und uns im Gegenzug helfen wird, uns von der Herrschaft, unter der wir uns befinden, zu befreien."
 flavor_zaz.1000.a: "Wir sollten sie um Hilfe bitten."
 flavor_zaz.1000.b: "Sich gegen [target_country.GetNameWithNoTooltip] aufzulehnen, ist riskant, selbst mit der Unterstützung von [target_character2.GetNameWithNoTooltip]."
 zaz_russia_will_declare_war_if_they_accept_tt: "Sollte [target_country2.GetName] unser Angebot annehmne, werden wir [ShowSubjectTypeName('vassal')] dieser Nation werden und [target_country.GetName] den Krieg erklären"
 zaz_no_rebellion_tt: "Wir werden uns nicht gegen [target_country.GetName] auflehnen"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Obgleich es stets viele Spannungen zwischen uns und [target_country.GetName] gab, hatte diese Nation immer die Kontrolle über ihre [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]-Klientelländer in [target_country3.GetName]. Kürzliche Entwicklungen in der dortigen Politik allerdings haben [target_character3.GetName] veranlasst, die geltenden Bündnisse zu ändern, und [target_character3.Custom('DE_PRO_PER_S_3P_N')] hat [target_character2.GetName] vorgeschlagen, stattdessen uns beizutreten. Im Gegenzug würden wir ihnen helfen, sich von der [target_country.GetAdjectiveWithFlagWithNoTooltip|l]en Herrschaft zu befreien, unter der sie lang genug gelitten haben."
 flavor_zaz.1001.a: "Wir reiten im Morgengrauen los."
 flavor_zaz.1001.b: "Warum sollten wir darauf vertrauen, dass diese Nomaden uns nicht auch betrügen?"
 flavor_zaz.1100.title: "Die Insignien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s"
 flavor_zaz.1100.desc: "Trotz unserer Dienste innerhalb des #L [target_country.GetAdjective]en#! Militärs ließ uns [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_country.GetGovernment.GetRulerTitle] nie auch nur irgendeine Ehre zuteilwerden. Stattdessen genossen wir lediglich die Vorteile einfacher Soldaten wie Beute und Land. [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName|U] wie auch der [ROOT.GetCountry.GetGovernment.GetCourtTitle] wollen Insignien für die #L [ROOT.GetCountry.GetAdjective|l]en#! Eliten erbitten, die in vielen Feldzügen dienten und die [target_country.GetNameWithNoTooltip] viele Siege bescherten. Wenn man dieser Bitte nachkommt, können wir vielleicht sicherstellen, dass es keine Unzufriedenheit im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gibt."
 flavor_zaz.1100.a: "Wir sollten die schönsten Insignien ersuchen."
 flavor_zaz.1100.b: "Unsere Errungenschaften und Legenden sind wertvoller als ein paar Artefakte."
 zaz_request_work_of_art_from_overlord_tt: "Wir werden von [target_country.GetName] verlangen, ein [work_of_art|e] für uns zu erschaffen"
 zaz_no_request_from_overlord_tt: "Wir werden keine Anfrage an [target_country.GetName] übermitteln"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "Unser Klientelland in [target_country.GetName] war mit seinen [target_country2.GetGovernment.GetEstateName('cossacks_estate')]-Armeen, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] als hingebungsvolle Diener stets hinter sich wusste, sehr nützlich für uns. Man meint allerdings, dass wir sie dafür nicht ausreichend mit Geschenken belohnt haben, und verlangt nun, dass wir ihren Eliten mehrere Insignien überreichen, um damit deren Autorität über den Rest des [target_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s zu symbolisieren. Wir könnten ihre Forderungen respektieren und sie erfüllen, obgleich viele argumentieren, dass die Staatskasse von [ROOT.GetCountry.GetName] nicht für solch trivialen Dinge geleert werden sollten. Stattdessen solle man lieber das [ROOT.GetCountry.GetFlavorRank] verbessern."
 flavor_zaz.1101.a: "Lasst uns unser Klientelland beschwichtigen."
 flavor_zaz.1101.b: "Wir können uns eine solche Bitte nicht leisten."
