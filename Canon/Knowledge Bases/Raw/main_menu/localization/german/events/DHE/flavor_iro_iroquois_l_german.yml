l_german:
 flavor_iro.1.title: "Vermächtnis des Großen Friedensstifters"
 flavor_iro.1.desc: "Die [ShowCultureGroupName('haudenosaunee_group')]e Konföderation, einst ein gespaltenes Volk, wurde vereint durch das Wirken des Großen Friedensstifters Deganawida, der aus den rivalisierenden Stämmen eine verschworene Gemeinschaft schmiedete. Obgleich die Stämme seit der Gründung der Konföderation vereint miteinander koexistieren, werden Gerüchte laut, dass ein dominanter Stamm sich erheben und als prinzipieller Führer agieren sollte. Ein derartiger Akt würde jedoch jene Grundprinzipien gefährden, auf denen Deganawida die Konföderation einst gründete."
 flavor_iro.1.a: "Die Zeiten ändern sich."
 may_unify_haudenosaunee_confederation: "Schaltet die Interaktionen „[ShowCountryInteractionName('form_closer_bond_iroquois')]“ und „[ShowCountryInteractionName('merge_tribe_iroquois')]“ gegen andere #L [ShowCultureGroupName('haudenosaunee_group')|l]e#! Nationen frei. Wenn wir [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|l]e Territorien vereinen, können wir uns zu einer [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|l]en Konföderation reformieren."
 flavor_iro.2.title: "Das Recht auf die Führungsrolle"
 flavor_iro.2.desc: "Obgleich die #L [ShowCultureGroupName('haudenosaunee_group')|U]e#! Konföderation als kooperative Stammesunion agiert, bleibt es jedem Stamm überlassen, seine eigene Autonomie und seine Kriegsmeuten zu verwalten. Angesichts des Wachstums rivalisierender Stämme schlagen Stimmen im Umfeld von [our_ruler.GetName] vor, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'sie', 'er')] könne Anstrengungen unternehmen, zu einer zentralen Führungsrolle aufzusteigen.\n\nDies würden einige zwar als Verrat an der Vision des Großen Friedensstifters für die Konföderation betrachten, doch vielleicht brauchen wir ja [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine starke Anführerin', 'einen starken Anführer')], um die Konföderation vor den Stämmen von außerhalb zu beschützen."
 flavor_iro.2.a: "Wir sollten versuchen, die anderen [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|l]en Nationen zu überzeugen."
 flavor_iro.2.b: "Wir weigern uns, gegen die ursprüngliche Vision für die Konföderation zu verstoßen."
 flavor_iro.3.title: "Stammeshäuptlinge erzürnt von [our_ruler.GetNameWithNoTooltip]"
 flavor_iro.3.desc: "Obschon einige Stammesanführer in der Konföderation das Streben von [our_ruler.GetNameWithNoTooltip] nach einer zentralen Führungsfigur akzeptieren, antworten andere erbost darauf, da sie dies als Verrat an der Vision des Großen Friedensstifters betrachten. Diese Stammesfürsten bleiben zwar der Konföderation treu, doch sie machen deutlich, dass jeder Versuch, sie hinter einem einzelnen Anführer zu einen, sich schwertun wird."
 flavor_iro.3.a: "Wir müssen ihr Vertrauen zurückgewinnen."
 flavor_iro.10.title: "Die Geschichte von Jigonhsasee"
 flavor_iro.10.desc: "[target_character.GetName|U] gibt die Erzählung von Jigonhsasee an die nächste Generation weiter und berichtet, wie wichtig die Mutter der Nationen für die Gründung der #L [ShowCultureGroupName('haudenosaunee_group')]en#! Konföderation war. Nachdem sie dem Großen Friedensstifter begegnet war, wurde Jigonhsasee zu einer seiner wichtigsten Anhängerinnen: Sie kümmerte sich um das Wohlergehen seiner Gefolgsleute und diente als bedeutende Mittlerin zwischen den Stämmen. Für ihre Mühen belohnte der Große Friedensstifter sie mit dem Titel #italic Mutter der Nationen#!."
 flavor_iro.10.a: "Jigonhsasee ist zweifelsohne eine Matriarchin unserer Konföderation."
 flavor_iro.13.title: "Die Legende von Hiawatha"
 flavor_iro.13.desc: "Bei einem örtlichen Fest in [ROOT.GetCountry.GetCapital.GetName] fordert [our_ruler.GetName] [target_character.GetName] auf, die Geschichte von Hiawatha zu erzählen, einem der Gründungsväter der #L [ShowCultureGroupName('haudenosaunee_group')]en#! Konföderation.\n\nHiawatha war einst ein wilder Mann gewesen, der durch die Lande von [ShowAreaName('haudenosaunee_area')] zog, bis er dem Großen Friedensstifter begegnete. Nach diesem Treffen an seiner Hütte brachte der Große Friedensstifter Deganawidah den wilden Mann dazu, die Vision des Großen Gesetzes des Friedens zu übernehmen. Von dieser Stunde an wollte der wilde Mann den Plan des Großen Friedensstifters umsetzen, und Deganawidah belohnte ihn mit dem Namen „Hiawatha“. Er schickte ihn hinaus in die Welt, wo er das Versprechen des Großen Gesetzes des Friedens verbreiten sollte."
 flavor_iro.13.a: "Hiawatha ist einer unserer bedeutendsten Vorfahren."
 flavor_iro.15.title: "Die Reinigung des Tadodaho"
 flavor_iro.15.desc: "Obwohl die Erzählungen über die Gründer der Konföderation wie Jigonhsasee und Hiawatha wichtig für die Etablierung der #L [ShowCultureGroupName('haudenosaunee_group')]en#! Konföderation waren, symbolisiert der Höhepunkt der Geschichte mit Tadodaho den Abschluss der Sage, die auf dem Wampumgürtel dargestellt wird.\n\n[target_character.GetName|U] erzählt vom letzten Teil unserer Gründung, in dem es um die bedeutende Reinigung des Tyrannen Tadodaho geht. Dieser war das letzte große Hindernis auf dem Weg hin zum Großen Gesetz des Friedens: Tadohado hatte sich in der Vergangenheit bereits widersetzt, als Hiawatha ihn davon zu überzeugen versucht hatte, sein Volk zum Großen Gesetz zu führen. Der Legende nach setzte er als Vergeltung für Hiawathas Überzeugungsversuche grauenhafte Magie ein, um dessen Töchter zu töten. Hiawatha floh, doch schon bald kehrte er mit dem Großen Friedensstifter zurück, und gemeinsam konnten sie den bösen Geist in Tadodaho mit zeremoniellen Hymnen beschwichtigen. Trotz dessen vorherigen tyrannischen Taten gewährte Deganawidah Tadodaho und dessen Stamm die Ehre, das Feuer des Rates hüten zu dürfen, und so erlangte der Stamm großen Einfluss in der späteren Konföderation."
 flavor_iro.15.a: "Er war einst ein Tyrann, doch Tadodaho lehrt uns, dass es nie zu spät ist für Reue."
 flavor_iro.20.title: "Neugestaltung des Großen Gesetzes des Friedens"
 flavor_iro.20.desc: "Obschon die ursprüngliche Vision des Großen Friedensstifters vorsah, dass die #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Menschen sich zu einer kooperativen Konföderation zusammenschließen, in der kein Stamm über den anderen steht, haben die Zeiten sich geändert.\n\nNun schwört [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die unbestrittene Hauptanführerin', 'der unbestrittene Hauptanführer')] der Konföderation [our_ruler.GetName], die Lehren des Großen Friedensstifters aufrechtzuerhalten, und unsere Nation ([ROOT.GetCountry.GetName]) wird den fünf nun vorstehen."
 flavor_iro.20.a: "Die #L [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|U]e#! Konföderation wird stärker werden durch unsere Führung."
 flavor_iro.30.title: "Häuptling [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "Während der #L [ROOT.GetCountry.GetAdjective|l]en#! Expansion nach [ShowAreaName('pennsylvania_area')] entwickelte sich das Stammesoberhaupt [target_character.GetName] zum wesentlichen Faktor bei der Verwaltung der Region. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er Erfahrung im Verhandeln mit den #L [ShowCultureName('carantouan_culture')|l]en#! und den #L [ShowCultureName('atrakwaye_culture')|l]en Völkern blieben unsere Siedlungen in [ShowAreaNameWithNoTooltip('pennsylvania_area')] eher unbeschädigt. Manche Mitglieder des inneren Zirkels von [our_ruler.GetName] fordern nun, dass [target_character.GetNameWithNoTooltip] befördert werden soll als Lohn für [target_character.Custom('DE_PRO_POS_S_3P')] Mitwirken."
 flavor_iro.30.a: "Befördert [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] wäre mit einem anderen Oberhaupt besser gedient."
 flavor_iro.31.title: "Der Laufkauf"
 flavor_iro.31.desc: "Als leitendes Oberhaupt von [ShowAreaName('pennsylvania_area')] führt [target_character.GetName] die Verhandlungen sowohl bezüglich der Angelegenheiten der örtlichen Stämme als auch der der #L [colonial_nation_target.GetAdjective|l]en#! Siedler. In letzter Zeit nahm [target_character.GetNameWithNoTooltip] an den Verhandlungen für ein Abkommen mit [colonial_nation_target.GetNameWithNoTooltip] teil, bei denen es um den Verkauf von Landen in [ShowProvinceDefinitionName('delaware_province')] geht. Es gibt keine direkten #L [ROOT.GetCountry.GetAdjective|l]en#! Gebiete in [ShowProvinceDefinitionName('delaware_province')], und durch den Verkauf würden wir mehr Einfluss in [colonial_nation_target.GetNameWithNoTooltip] gewinnen, obwohl dies unsere Beziehungen zu den Stämmen der Gegend belasten könnte."
 flavor_iro.31.a: "Stimmt dem Verkauf zu."
 flavor_iro.31.b: "Wir weigern uns, dem Vorschlag von [target_character.GetNameWithNoTooltip] nachzukommen."
 flavor_iro.32.title: "Ankunft der Missionare"
 flavor_iro.32.desc: "[target_character.GetName|U] ist bekannt für freundliche Beziehungen zu den nahen #L [colonial_nation_target.GetAdjective|l]en#! Siedlern und genehmigte die Einreise von Missionaren in die Lande von [ShowAreaName('pennsylvania_area')]. Diese Menschen sind zwar größtenteils friedlich, doch einige andere regionale #L [ROOT.GetCountry.GetAdjective|l]e#! Häuptlinge warnen davor, dass man diesen Leuten gestattet, die örtliche Bevölkerung zu bekehren."
 flavor_iro.32.a: "[target_character.GetNameWithNoTooltip|U] darf weiterhin die Missionare ins Land lassen."
 flavor_iro.32.b: "Verbietet die Einreise weiterer Missionare."
 flavor_iro.33.title: "Die Bekehrung von [target_character.GetNameWithNoTooltip]"
 flavor_iro.33.desc: "Obschon [target_character.GetName] die ganze Zeit über enge Beziehungen zu den Missionaren unterhielt, waren einige der Häuptlinge überrascht, als [target_character.Custom('DE_PRO_PER_S_3P_N')] sich plötzlich zum [ShowReligionName('lutheran')] bekehrte. [target_character.GetNameWithNoTooltip|U] ist zwar nach wie vor loyal, doch [target_character.Custom('DE_PRO_POS_S_3P')]e Annahme dieses Glaubens wird im inneren Zirkel von [our_ruler.GetName] kontrovers diskutiert: Mnache schlagen vor, dass man [target_character.GetShortNameWithNoTooltip] zwingen sollte, [target_character.Custom('DE_PRO_POS_S_3P')] Amt aufzugeben."
 flavor_iro.33.a: "Lasst [target_character.GetNameWithNoTooltip] weiter [ShowAreaNameWithNoTooltip('pennsylvania_area')] verwalten."
 flavor_iro.33.b: "Zwingt [target_character.GetShortNameWithNoTooltip], [target_character.Custom('DE_PRO_POS_S_3P')] Amt aufzugeben."
 flavor_iro.40.title: "Starke Einigkeit zwischen den Stämmen"
 flavor_iro.40.desc: "Trotz anfänglicher Widerstände gegen die Vereinigung hinter einer zentralen Führungsfigur sehen wir eine Zunahme der Stammeseinigkeit bei den #L [ROOT.GetCountry.GetAdjective|l]en#! Kriegern. Zwar schlossen sich in Zeiten des Krieges häufig einzelne Kriegsmeuten für die Konföderation zusammen, doch die Festigung der Kriegsmeuten in Zeiten des Friedens sorgt für das Schmieden stärkerer Bande."
 flavor_iro.40.a: "Unsere Feinde sollten erzittern vor unserer unbestreitbaren Einigkeit."
 flavor_iro.41.title: "Handel mit Feuerwaffen"
 flavor_iro.41.desc: "Obwohl die #L [neighbor_country.GetAdjective|l]e#! Ankunft das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk irritierte, konnten durch die Friedensbemühungen seitens [our_ruler.GetName] gütliche Beziehungen zwischen unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) und [neighbor_country.GetNameWithNoTooltip] geschmiedet werden. Nun findet auch Handel statt, und diese merkwürdigen Menschen bringen uns eine Vernichtungswaffe namens Steinschlossgewehr. Fürs Erste konnten wir zwar nur wenige dieser Waffen für die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Krieger sichern, die erst noch den Umgang mit ihnen erlernen müssen, aber die [neighbor_country.GetAdjectiveWithNoTooltip|l]en Händler sind offenbar bereit, uns in Zukunft weitere Exemplare zukommen zu lassen."
 flavor_iro.41.a: "Wir müssen den Umgang mit diesen Kriegswaffen meistern."
 flavor_iro.41.b: "Wir brauchen diese Waffen nicht, um Zwiste zu gewinnen."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip|U] ist beeindruckt von Stammeseinigkeit"
 flavor_iro.42.desc: "[colonial_settler.GetName|U] aus einem benachbarten #L [neighbor_country.GetAdjective|l]en#! Dorf zeigt sich überrascht von der Einigkeit, die das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk demonstriert, und nennt diese ein unzerstörbares Band. Angesichts der Erzählungen von Streitigkeiten jenseits des Wassers bittet [our_ruler.GetName] [colonial_settler.GetNameWithNoTooltip], in [colonial_settler.Custom('DE_PRO_POS_S_3P')] Dorf zurückzukehren und allen davon zu erzählen, dass jeder andere Stamm, der die Einigkeit der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Menschen erreicht, ebenfalls große Taten vollbringen kann."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip|U] ist uns jederzeit wieder willkommen."
 flavor_iro.42.b: "Verbietet die Einreise weiterer [neighbor_country.GetAdjectiveWithNoTooltip|l]er Siedler in unsere Lande."
 flavor_iro.43.title: "Aufnahme von Gefangenen"
 flavor_iro.43.desc: "Unser kürzlicher Streit mit [prisoner_origin_country.GetName] verhalf uns zu zahlreichen [prisoner_origin_country.GetAdjectiveWithNoTooltip|l]en Gefangenen. Obwohl sie Gefangene sind, werden die [prisoner_origin_country.GetAdjectiveWithNoTooltip|l]en Menschen als kulturelle Geschwister des #L [ROOT.GetCountry.GetAdjective]en#! Volks betrachtet. Manche drängen [our_ruler.GetName], diese Gefangenen in [ROOT.GetCountry.GetCapital.GetName] willkommen zu heißen und sie formell als Mitglieder der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Gemeinschaft aufzunehmen, obgleich andere [our_ruler.GetNameWithNoTooltip] davor warnen, dass wir sie am Ende des Streits wieder herausgeben müssen."
 flavor_iro.43.a: "Nehmt die Gefangenen als Mitglieder der Konföderation auf."
 flavor_iro.43.b: "Wir müssen diese Gefangenen am Ende des Krieges wieder herausgeben."
 flavor_iro.44.title: "Gemeinsame Bruderschaft"
 flavor_iro.44.desc: "Einst waren sie eine gespaltene Sekte von Stämmen, doch im Zuge der Kampagne für das Große Gesetz des Friedens durch den Großen Friedensstifter vereinten sich die fünf Nationen zur gemeinsamen #L [ShowCultureGroupName('haudenosaunee_group')]en#! Liga. Die aus der Hoffnung auf dauerhaften Frieden und Zusammenarbeit zwischen den Stämmen geborene Liga sorgte dafür, dass die Stämme trotz ihrer unterschiedlichen kulturellen Hintergründe ein enges Gefühl von Bruderschaft teilen."
 flavor_iro.44.a: "Unsere Einigkeit ist unsere Stärke."
 flavor_iro.45.title: "Ankunft des [ShowCultureNameWithNoTooltip('skarureh_culture')|l]en Volkes"
 flavor_iro.45.desc: "Seit ihrer Gründung besteht die #L [ROOT.GetCountry.GetAdjective]e#! Konföderation aus lediglich fünf Nationen, die durch das Versprechen des Großen Gesetzes des Friedens aneinander gebunden sind, das der Große Friedensstifter machte. Dies verhinderte jedoch nicht, dass Mitglieder aller fünf Stämme Personen von außerhalb der Konföderation als Stammesmitglieder aufnahmen.\n\nDie in ihrem Heimatland [ShowAreaName('north_carolina_area')] verfolgten verbliebenen Mitglieder des #L [ShowCultureName('skarureh_culture')|l]en#! Volkes sind an unsere Grenzen migriert. Erschüttert von den Erzählungen des Niedergangs des [ShowCultureNameWithNoTooltip('skarureh_culture')|l]en Volkes bittet [our_ruler.GetName] den Großrat, den [ShowCultureNameWithNoTooltip('skarureh_culture')|l]en Menschen zu gestatten, uns als sechste Nation beizutreten."
 flavor_iro.45.a: "Nehmt das [ShowCultureNameWithNoTooltip('skarureh_culture')|l]e Volk in die Konföderation auf."
 flavor_iro.45.b: "Wir werden weiter strikt die fünf Nationen bleiben."
 flavor_iro.46.title: "Die Vorteile des [ShowAdvanceNameWithNoTooltip('three_sisters')]s"
 flavor_iro.46.desc: "Der [ShowAdvanceName('three_sisters')], eine landwirtschaftliche Praxis, die seit Langem von den #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Stämmen angewandt wird, umfasst drei Feldfrüchte: Mais, Bohnen und Kürbis. Werden diese drei Feldfrüchte in Mischkultur gepflanzt, bilden sie eine symbiotische Beziehung, durch die alle drei Sorten reichen Ertrag bringen.\n\nDieses Jahr hat die Praxis des [ShowAdvanceNameWithNoTooltip('three_sisters')]s noch mehr Ernte als erwartet eingebracht, und der innere Zirkel von [our_ruler.GetName] weiß nicht, wie genau mit dem zusätzlichen Ertrag zu verfahren ist."
 flavor_iro.46.a: "Haltet ein großes Fest in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ab, um die Ernte zu feiern."
 flavor_iro.46.b: "Verteilt die Ernte unter den Dörfern unserer Nation ([ROOT.GetCountry.GetNameWithNoTooltip])."
 flavor_iro.47.title: "Matriarchale Landwirtschaft"
 flavor_iro.47.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]e#! Kriegsführung ist größtenteils Männersache, und die Frauen kümmern sich um sämtliche Belange von Ackerbau und Landwirtschaft. In vielerlei Hinsicht stehen die Pflanzen der #L [ShowAdvanceName('three_sisters')]n#!, namentlich Mais, Bohnen und Kürbis, stellvertretend für die Rolle, die die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Frauen spielen: Jede „Schwesterpflanze“ unterstützt und fördert die jeweils anderen in ihrem Wachstum."
 flavor_iro.47.a: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Frauen sind das Rückgrat der Konföderation."
 flavor_iro.50.title: "Austausch von [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_iro.50.desc: "Durch unseren Handel mit [neighbor_country.GetName] konnten wir an Waren wie Feuerwaffen und Eisengüter gelangen, die so manches im #L [ROOT.GetCountry.GetAdjective]en#! Alltag veränderten. In letzer Zeit jedoch hat [neighbor_country.GetNameWithNoTooltip] zunehmendes Interesse daran, [ShowGoodsName('fur')] von unserem Volk zu erhalten – ein wertvolles Gut für diese Menschen.\n\nDa wir also mehr [ShowGoodsNameWithNoTooltip('fur')] brauchen, stellen Jäger Bibern und anderen Tieren emsiger nach. Dies bereitet einigen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Bewohnern Sorgen, dass die Bestände erheblich angegriffen werden könnten, falls die Nachfrage nach [ShowGoodsNameWithNoTooltip('fur')] weiter steigt."
 flavor_iro.50.a: "Gestattet die Jagd auf [ShowGoodsNameWithNoTooltip('fur')] fürs Erste."
 flavor_iro.50.b: "Schränkt die Jagd auf Biber ein. Wir dürfen es nicht riskieren, das empfindliche Gleichgewicht zu stören."
 flavor_iro.51.title: "Die Biberkriege"
 flavor_iro.51.desc: "Angesichts der stetig wachsenden Nachfrage nach [ShowGoodsName('fur')] jagen zahlreiche #L [ROOT.GetCountry.GetAdjective|l]e#! Jäger nun auch außerhalb der traditionellen Grenzen in den Territorien der benachbarten Stämme. Allerdings betrachten einige dieser Stämme dies als Verletzung ihrer Hoheitsrechte, und mehrere Jäger, die sich in ihre Lande wagten, kehrten erst vor Kurzem verwundet zurück.\n\n[our_ruler.GetName|U] führte Gespräche mit Mitgliedern der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Stämme, um zu einer Lösung bezüglich der zunehmenden Zahl von Jägern zu gelangen, die außerhalb der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Ländereien auf die Pirsch gehen. Manche dieser Mitglieder schlagen nun vor, dass wir Gebiete unserer Nachbarn erobern sollten, um unsere Jagdgründe zu erweitern, da der Handel mit [neighbor_colonial.GetName] dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volk sehr nutzt. Andere hingegen weisen darauf hin, dass eine kriegerische Ausbreitung gegen einen der Wesenskerne des Großen Gesetzes des Friedens verstößt."
 flavor_iro.51.a: "Die Nachfrage nach [ShowGoodsNameWithNoTooltip('fur')] muss befriedigt werden. Genehmigt die Expansion."
 flavor_iro.51.b: "Wir dürfen nicht Gefahr laufen, die Ideale des Großen Gesetzes des Friedens zu verraten."
 enables_beaver_wars_cb: "Ermöglicht den [casus_belli|e] „[ShowCasusBelliName('cb_beaver_wars')]“ gegen Stammesnationen mit [ShowGoodsName('fur')]."
 flavor_iro.52.title: "Rückgang des Biberbestands"
 flavor_iro.52.desc: "Obwohl der Handel mit [neighbor_colonial.GetName] uns in der Vergangenheit gewaltig nutzte, ruinierte er auch unsere Umwelt. Zahlreiche #L [ROOT.GetCountry.GetAdjective|l]e#! Jäger tun sich nun schwer, noch Biber zu finden, unsere Hauptquelle von [ShowGoodsName('fur')], auf dem unser Handel mit [neighbor_colonial.GetNameWithNoTooltip] beruht. Da die Biber immer seltener werden, treiben wir kaum noch Geschäfte mit [neighbor_colonial.GetNameWithNoTooltip], obwohl manche Händler nun Tiere minderer Qualität jagen."
 flavor_iro.52.a: "Eine große Tragödie."
 disables_beaver_wars_cb: "Verliert Zugriff auf [casus_belli|e] „[ShowCasusBelliName('cb_beaver_wars')]“"
 flavor_iro.60.title: "Der Großrat"
 flavor_iro.60.desc: "Nach ihrer Gründung durch den Großen Friedensstifter Deganawida wurde die #L [ShowCultureGroupName('haudenosaunee_group')]e#! Konföderation vom [ShowGovernmentReformName('iro_council_of_the_fifty')] geleitet, einem Rat von fünfzig Häuptlingen. Obwohl in der letzten Zeit unter [our_ruler.GetName] eine Einzelperson enorme Macht innerhalb der Konföderation innehatte, hat der [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] nach wie vor gewaltigen Einfluss auf die Verwaltung der Nation ([ROOT.GetCountry.GetName])."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip|U] muss sich daran halten, was der [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] sagt."
 flavor_iro.60.b: "Achtet nicht auf die Weisung des Rates."
 flavor_iro.61.title: "Der Großrat und die [neighbor_country.GetAdjectiveWithNoTooltip|l]e Diplomatie"
 flavor_iro.61.desc: "Obschon [our_ruler.GetName] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihr', 'sein')] innerer Zirkel enge Beziehungen zu [neighbor_country.GetName] unterhalten, warnt der [ShowGovernmentReformName('iro_council_of_the_fifty')] in Teilen [our_ruler.GetNameWithNoTooltip] davor, sich [neighbor_country.GetNameWithNoTooltip] zu sehr anzunähern. Angesichts der zunehmenden Expansion unseres Nachbarn fürchtet der [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')], dass schon bald eine Zeit kommen könnte, in der [neighbor_country.GetNameWithNoTooltip] die #L [ROOT.GetCountry.GetAdjective|l]e#! Nation mehr als Feindin denn als Freundin betrachtet."
 flavor_iro.61.a: "Der [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] ist weise. Beherzigen wir seinen Rat."
 flavor_iro.61.b: "Der [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] hat uns nichts zu sagen. Pflegt weiter Umgang mit [neighbor_country.GetNameWithNoTooltip]."
 flavor_iro.62.title: "[taget_character.GetNameWithNoTooltip|U] unterstützt [ShowLanguageNameWithNoTooltip('wendat_language')|l]e Stämme"
 flavor_iro.62.desc: "Obwohl die #L [ROOT.GetCountry.GetAdjective|l]e#! Nation seit ihrer Gründung eine größtenteils friedliche Konföderation blieb, dringen Kriegsmeuten mehrerer Stämme der Konföderation autonom in benachbarte Länder ein. Eine solche Kriegsmeute berichtet nun jedoch, dass #L [ShowLanguageName('wendat_language')|l]e#! Stämme von [target_character.GetName] unterstützt werden, und zwar mit Steinschloss-Waffen. Da die [ShowLanguageNameWithNoTooltip('wendat_language')|l]en Menschen einer der gefährlicheren Stämme sind , raten Mitglieder der Kriegsmeute [our_ruler.GetName] dringend dazu, die Konföderation auf mögliche Angriffe vorzubereiten."
 flavor_iro.62.a: "Wir müssen uns vor den [ShowLanguageNameWithNoTooltip('wendat_language')|l]en Stämmen hüten."
 flavor_iro.63.title: "Die Zerstörung von [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]"
 flavor_iro.63.desc: "Die Region [ShowProvinceDefinitionName('wendake_province')], die einst einem der zahlreichen großen #L [ROOT.GetCountry.GetAdjective|l]en#! Rivalen gehörte – namentlich dem #L [ShowCultureName('attignawantan_culture')|l]en#! Volk –, ist nun uns gegangen. Obwohl die #L [ShowCultureName('attignawantan_culture')|l]en#! Stämme größtenteils so stark zurechtgestutzt wurden, dass sie uns nicht mehr gefährlich sind, brandschatzen einige Mitglieder von Kriegsmeuten Dörfer in [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], um allen zu zeigen, dass man [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Krieger nicht auf die leichte Schulter zu nehmen hat. Teile des Stammes befürworten dieses Handeln, doch [our_ruler.GetName] schlägt vor, dass man die Lande von [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] besser verschonen sollte, da sie nun uns gehören."
 flavor_iro.63.a: "Gestattet den Kriegsmeuten, [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] weiterhin zu brandschatzen."
 flavor_iro.63.b: "Stellt das Brandschatzen unverzüglich ein! Wir brauchen diese Lande unversehrt."
 flavor_iro.64.title: "Das Wachstum der Siedlungen entlang des [ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]s"
 flavor_iro.64.desc: "Obwohl der Großteil der #L [ROOT.GetCountry.GetAdjective|l]en#! Siedlungen sich in den inneren Regionen von [ShowAreaName('haudenosaunee_area')] befindet, wagten derzeitige Expeditionen es, neue Siedlungen entlang des #L [ShowProvinceDefinitionName('lake_ontario_province')]s#! zu gründen. Diese neuen Siedlungen, die größtenteils aus #L [ShowCultureNameWithNoTooltip('kanienkehaka_culture')|l]en#!, #L [ShowCultureNameWithNoTooltip('gayogohono_culture')|l]en#! und #L [ShowCultureNameWithNoTooltip('onondagega_culture')|l]en#! Siedlern bestehen, haben das Potenzial, zu ertragreichen Dörfern heranzuwachsen."
 flavor_iro.64.a: "Gestattet die neuen Siedlungen."
 flavor_iro.64.b: "Verhindert die neuen Siedlungen, um die Bevölkerung im Inland zu bewahren."
 flavor_iro.65.title: "Die Expedition von [target_character.GetNameWithNoTooltip]"
 flavor_iro.65.desc: "[target_character.GetName|U] aus [GetCountry('FRA').GetName] erreichte [ROOT.GetCountry.GetCapital.GetName] in der Hoffnung, den [ShowReligionName('catholic')] zu verbreiten und die Beziehung zwischen [GetCountry('FRA').GetNameWithNoTooltip] und der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation zu verbessern. Aufgrund vergangener Feindseligkeiten brachen einige Streitigkeiten zwischen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kriegsmeuten und [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Expeditionen vom Zaun.\n\nSo mancher warnt davor, [target_character.GetNameWithNoTooltip] ins Land zu lassen, da diese friedliche Glaubensmission auch nur ein Vorwand sein könnte."
 flavor_iro.65.a: "Lasst den Jesuiten bleiben."
 flavor_iro.65.b: "Untersagt dem Jesuiten, in unseren Landen zu predigen!"
 flavor_iro.66.title: "Die Pocken brechen aus in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "Obwohl bei der Ankunft Argwohn erwachte, verlief die Reise von [target_character.GetName] in unsere Lande größtenteils friedlich. Einige der Häuptlinge hatten zwar Bedenken angesichts der Bekehrung #L [ROOT.GetCountry.GetAdjective|l]er#! Bewohner, doch [Select_CString(target_character.IsFemale, 'die Missionarin', 'der Missionar')] erwies sich als [Select_CString(target_character.IsFemale, 'Frau des Friedens', 'Mann des Friedens')].\n\nDie herzliche Stimmung verflog jedoch jäh, als viele [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Stammesleute plötzlich den Pocken zum Opfer fielen. Erzürnt lassen viele Unzufriedene in [ROOT.GetCountry.GetCapital.GetName] ihre Wut an der Mission aus, und sie fordern, dass [target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Anhänger auf der Stelle das Land verlassen."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Mission müssen auf der Stelle verschwinden."
 flavor_iro.66.b: "Vielleicht weiß [target_character.Custom('DE_PRO_PER_S_3P_N')] ja, wie man die Krankheit behandeln kann. Bittet darum, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] bleibt."
 flavor_iro.70.title: "Bilden einer neuen Delegation"
 flavor_iro.70.desc: "Obwohl [our_ruler.GetName] als [ROOT.GetCountry.GetGovernment.GetRulerTitle] der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation nach wie vor recht kompetent agiert, wird [our_ruler.Custom('DE_PRO_PER_S_3P_N')] von Mitgliedern des Großrats dafür kritisiert, Mitglieder des #L [our_ruler.GetCulture.GetName|l]en#! Stammes zu bevorzugen. In der Hoffnung, dadurch diese Bedenken im Rat auszuräumen, schlagen Teile des inneren Zirkels von [our_ruler.GetNameWithNoTooltip] vor, eine neue Delegation zu gründen, die aus Mitgliedern der anderen #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Stämme besteht."
 flavor_iro.70.a: "Heißt die neuen Mitglieder im inneren Zirkel willkommen!"
 flavor_iro.70.b: "Es besteht keine Notwendigkeit, eine erweiterte Delegation zu begrüßen."
