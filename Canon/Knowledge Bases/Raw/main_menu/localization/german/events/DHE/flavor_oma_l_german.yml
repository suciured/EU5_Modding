l_german:
 flavor_oma.1.title: "Machtkampf"
 flavor_oma.1.desc: "Die A’immah sehen die zunehmende Instabilität in [ROOT.GetCountry.GetName] als Chance, sich gegen die Nation aufzulehnen, da sie die Hoffnung hegen, das alte Imamat und damit die Autorität des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s über unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] und das gemeine Volk wiederherzustellen."
 flavor_oma.1.historical_info: "Der Machtanspruch der Nabhani-Dynastie, die drei Jahrhunderte lang regierte, wurde im 15. Jahrhundert von gewählten A’immah infrage gestellt. Der Zwist setzte sich fort, bis die Dynastie die Herrschaft über das Land verlor."
 flavor_oma.1.a: "Wir unterwerfen uns den A’immah."
 flavor_oma.1.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] herrscht über den Oman!"
 flavor_oma_portugal_historical_info: "Im späten 15. Jahrhundert entdeckten portugiesische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffsrouten und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.2.title: "Die Portugiesen sind gelandet!"
 flavor_oma.2.desc: "An unserer Küste sind Händler aus [GetCountry('POR').GetName] eingetroffen. Sie haben sich selbst in [ShowLocationName('masqat')] niedergelassen und hoffen, ihren Einfluss hier auszuweiten, um ihre Kontrolle über den Gewürzhandel zu festigen."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Wir werden sie bekämpfen."
 mam_por_confronted: "Handelskonflikt"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Schutz unseres Handels mit Indien"
 flavor_oma.3.desc: "Wenn wir je gegen andere Mächte bestehen wollen, die ebenfalls den Handel in $india$ zu kontrollieren trachten, müssen wir dort Außenposten für unsere Flotten errichten. Ein möglicher Ort dafür ist die [target_location.GetRank.GetName] [target_location.GetName], die unter der Herrschaft von [target_country.GetName] steht. Wir könnten die [target_location.GetRank.GetNameWithNoTooltip] mit Waffengewalt einnehmen, doch vielleicht gibt es bessere Wege, uns einen derart herausragenden Standort zu sichern."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Wir benötigen mehr Außenposten."
 flavor_oma.3.b: "Warum einen Ort erobern, wenn wir mit ihm Geschäfte machen können?"
 flavor_oma.4.title: "Die Schiffbauer von [target_location.GetNameWithNoTooltip]"
 flavor_oma.4.desc: "[target_location.GetName|U] dient seit langer Zeit als wichtiger Handelsknotenpunkt für fremdländische Händler, die hier ihre Waren feilbieten und eine Rast in den wohlhabenden Vierteln einlegen. [target_character.GetName|U] plant, die [target_location.GetRank.GetName] in einen Ort zu verwandeln, an dem wir unsere Schiffe bauen und wo unsere Flotten vor Anker gehen können, bevor sie nach [ShowSubContinentName('indian_ocean_sub_continent')] aufbrechen."
 flavor_oma.4.historical_info: "Sur ist schon seit mehreren Tausend Jahren ein prachtvoller, sicherer Hafen. Dort befanden sich auch die Docks, in denen die berühmten arabischen Daus gebaut werden. Mitte des 17. Jahrhunderts, als das Land aufgrund des Handels einen wirtschaftlichen Aufschwung erlebte, nahmen seine Schiffe wieder eine entscheidende Bedeutung ein."
 flavor_oma.4.a: "Die Daus werden über sämtliche Meere segeln."
 flavor_oma.4.b: "Wir werden all unsere Ressourcen dafür aufwenden."
 flavor_oma.4.c: "Wir haben Besseres zu tun."
 flavor_oma.5.title: "Herrscher über die [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.5.desc: "Nach unserer Eroberung von [ShowLocationName('kilwa_kisiwani')] haben wir uns an der [ShowRegionName('swahili_coast_region')] festgesetzt und können uns nun darauf konzentrieren, unsere Kontrolle über das Gebiet zu festigen. Als erste Maßnahme könnten wir den [ROOT.GetCountry.GetGovernment.GetCourtTitle] in die [target_location.GetRank.GetName] [target_location.GetName] verlegen."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip|U] soll von nun an in [ShowLocationNameWithNoTooltip('kilwa_kisiwani')] residieren."
 flavor_oma.5.b: "Wir werden [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] niemals aufgeben!"
 flavor_oma_forts_historical_info: "Da der Handel mit Weihrauch überaus gewinnträchtig war, errichteten die omanischen Herrscher zahlreiche Festungen im ganzen Land, um die Karawanen vor Angriffen zu schützen."
 flavor_oma.6.title: "Eine Festung in [target_location.GetNameWithNoTooltip|U]"
 flavor_oma.6.desc: "Die [target_location.GetRank.GetName] [target_location.GetNameWithNoTooltip|U] ist ein wichtiger Rastplatz für unseren [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], denn sie liegt auf halber Strecke zwischen [ShowLocationName('mirbat')], wo [ShowGoodsName('incense')] hergestellt wird, und der Küste von [ShowRegionName('persia_region')], von wo aus das kostbare Gut später nach [ShowContinentName('europe')] und [ShowContinentName('asia')] verschifft wird. Frühere Herrscher haben Versuche unternommen, die [target_location.GetRank.GetNameWithNoTooltip] zu befestigen, doch nun liegt die Verantwortung dafür bei [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]em [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Erweitert die [target_location.GetRank.GetNameWithNoTooltip] und befestigt das Gebiet."
 flavor_oma.6.b: "Eine Erweiterung der [target_location.GetRank.GetNameWithNoTooltip] reicht völlig aus."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip|U] benötigt keine Unterstützung."
 flavor_oma.7.title: "Ausbau des Handels mit Weihrauch"
 flavor_oma.7.desc: "Die Höfe in [target_location.GetName] stellen eine wichtige Grundlage für unseren Handel mit [ShowGoodsName('incense')] dar. Die Nachfrage ist in den letzten Jahren stark gestiegen, denn unsere hochwertigen Duftwässer sind in der ganzen Welt begehrt. Wenn wir den Handel ausbauen, könnten wir womöglich in kürzester Zeit viel Reichtum anhäufen."
 flavor_oma.7.a: "Die ganze Welt soll sich an unseren Duftwässern erfreuen."
 flavor_oma.7.b: "Das ist zu teuer."
 flavor_oma.8.title: "Der Aufstieg der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Flotte"
 flavor_oma.8.desc: "Immer mehr Nationen streiten sich um dasselbe Meer ([ShowRegionName('indian_ocean_region')]) und dessen profitable Handelsrouten. Wenn wir uns nicht an diesem Streit beteiligen, könnten unsere Häfen bald in der Hand einer von vielen Großmächten sein. Wir sollten das [ShowBuildingTypeName('dock')] in [target_location.GetName] ausbauen und [target_character2.GetName] dorthin entsenden, um für uns eine Flotte zu bauen, mit der wir über unsere Meere gebieten können."
 flavor_oma.8.a: "Unsere mutigen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Seeleute mögen in See stechen!"
 flavor_oma.8.b: "Es ist sinnvoller, stattdessen die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Armee auszubauen."
 flavor_oma_falaj_historical_info: "Ein Faladsch, aufgrund seiner Wurzeln in Persien auch als Qanat bekannt, ist ein unterirdisches Aquäduktsystem, über das Wasser an die Oberfläche geleitet wird. Es kommt vor allem im Nahen Osten und Nordafrika zum Einsatz. Der Oman nutzte ein solches System, um Wasser von Izkī nach Nizwā zu leiten, wodurch die Stadt florierte."
 flavor_oma.9.title: "Wasser für [target_location.GetNameWithNoTooltip|U]"
 flavor_oma.9.desc: "[target_location.GetName|U] leidet seit geraumer Zeit an einem Wassermangel. Da der Ort fernab der Küste liegt, sollten wir vielleicht unsere alten unterirdischen Aquädukte – die [ShowBuildingTypeName('oma_falaj')] – erweitern, um der Bevölkerung zu helfen."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Unsere alten Aquädukte waren unzureichend. Wir werden sie ausweiten."
 flavor_oma.9.b: "Die [target_location.GetRank.GetNameWithNoTooltip] gedeiht auch so."
 flavor_oma.10.title: "Der Aufstieg von [target_location.GetNameWithNoTooltip]"
 flavor_oma.10.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] gedeiht und floriert in den jüngsten Jahren und bildet weiterhin einen wichtigen Knotenpunkt für den Handel mit Weihrauch. [target_character.GetName|U] plant nun, die [target_location.GetRank.GetNameWithNoTooltip] zum Kronjuwel unseres Landes („[ROOT.GetCountry.GetName|U]“) zu machen. Durch eine Erweiterung der Residenzen und den Bau einer Festung ([ShowBuildingTypeName('oma_nizwa_fort')]) könnten wir sicherstellen, dass andere Nationen vor Neid erblassen, wenn sie [target_location.GetNameWithNoTooltip] sehen."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "Wir werden [target_location.GetNameWithNoTooltip] noch weiter befestigen."
 flavor_oma.10.b: "Wir werden ausschließlich die [target_location.GetRank.GetNameWithNoTooltip] erweitern."
 flavor_oma.10.c: "Die [target_location.GetRank.GetNameWithNoTooltip] ist bereits jetzt überaus prachtvoll."
 flavor_oma.11.title: "Migranten an der [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.11.desc: "Da wir unsere Kontrolle über die [ShowRegionName('swahili_coast_region')] ausweiten wollen, haben viele Menschen im [ShowAreaName('oman_area')] sich bereits entschlossen, sich in [target_location.GetName] und umliegenden Gebieten anzusiedeln. Vielleicht sollten wir dies gestatten, da wir so einfacher über die dortige Bevölkerung herrschen könnten."
 flavor_oma.11.a: "Wir werden die [ShowRegionNameWithNoTooltip('swahili_coast_region')] mit [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Siedlern bevölkern."
 flavor_oma.11.b: "Das ist die Mühen nicht wert."
 flavor_oma.12.title: "Die Piratenküste"
 flavor_oma.12.desc: "Die Gewässer unseres Landes – auch als [ShowAreaName('oman_sea_zones_area')] bekannt – werden immer häufiger durch Piraten unsicher gemacht, die Handelsschiffe auf dem Weg nach $india$, [ShowContinentName('europe')] und [ShowContinentName('africa')] abfangen, um sich eine goldene Nase zu verdienen. Wir könnten sie bekämpfen oder sie einladen, uns zu dienen."
 flavor_oma.12.a: "Wir öffnen unsere Häfen für die Piraten."
 flavor_oma.12.b: "„[ROOT.GetCountry.GetNameWithNoTooltip]“ wird mit den Piraten florieren!"
 flavor_oma.12.c: "Wir dulden keine Piraten entlang unserer Küste."
 flavor_oma.13.title: "Eine Burg in [target_location.GetNameWithNoTooltip|U]"
 flavor_oma.13.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] stellt den letzten Rastpunkt für den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] auf dem Weg zu unserer Küste dar. Dort gibt es zwar bereits einige Verteidigungsanlagen, doch diese reichen nicht aus, um die durchreisenden Karawanen zu beschützen. Vielleicht könnte [target_character.GetName] eine bessere Befestigung der [target_location.GetRank.GetNameWithNoTooltip] finanzieren."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "Die Burg wird unsere Interessen und einen neuen Hafen schützen."
 flavor_oma.13.b: "Der Schutz unserer Grenzen auf dem Festland genießt Priorität."
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip|U] befestigen"
 flavor_oma.14.desc: "Wir haben uns gegen unsere alten Rivalen in [target_location.GetName] durchgesetzt und kontrollieren nun die [target_location.GetRank.GetName]. Doch was wollen wir mit ihr tun? Trotz der langen Feindseligkeiten handelt es sich hierbei noch immer um einen wichtigen Handelshafen für ganz [ShowRegionName('persia_region')] und den angrenzenden Golf."
 flavor_oma.14.a: "Die Insel spielt eine bedeutende Rolle für den Handel in [ShowRegionNameWithNoTooltip('persia_region')]."
 flavor_oma.14.b: "Wir sollten stattdessen [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] entwickeln."
 flavor_oma.15.title: "Ein neues Imamat"
 flavor_oma.15.desc: "Es brodelt wieder einmal in „[ROOT.GetCountry.GetName|U]“. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und [target_character.GetName] sind in einen Machtkampf verwickelt, und [target_character2.GetName] plant, die [ShowGovernmentTypeName('theocracy')] wiederherzustellen. Vielleicht wäre es die beste Lösung, [target_character2.Custom('DE_PRO_PER_S_3P_A')] aus „[ROOT.GetCountry.GetName]“ zu verbannen, doch dies könnte den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] erzürnen."
 flavor_oma.15.a: "Wir unterstützen das neue Regime unter [target_character2.GetNameWithNoTooltip]."
 flavor_oma.15.b: "Verbannt [target_character2.GetNameWithNoTooltip] wegen der Intrigen gegen [target_character.GetNameWithNoTooltip]."
 flavor_oma.16.title: "Besiedlung der Küste"
 flavor_oma.16.desc: "Ein Teil der Bevölkerung unseres Landes lebt fernab der Küste in Orten wie [target_location.GetName]. Wenn wir unseren Einfluss auf See aber erweitern wollen, müssen wir die Küste engmaschiger besiedeln. [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] schmieden diesbezüglich bereits Pläne."
 flavor_oma.16.a: "Ermutigt unsere Landsleute, die Küste zu besiedeln."
 flavor_oma.16.b: "Die einzigen Orte, die Unterstützung benötigen, sind jene fernab der Küste."
 flavor_oma.16.c: "Dazu fehlen uns die Mittel."
 flavor_oma.17.title: "Erweiterung der Faladsch"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Unsere Bemühungen, [ShowLocationName('nizwa')] über ein [ShowBuildingTypeName('oma_falaj')]-System mit Wasser zu beliefern, waren erfolgreich. Ein Großteil der Bevölkerung ist mehr als zufrieden mit der neuen Wasserversorgung und lebt im Luxus. [target_character.GetName|U] schmiedet bereits Pläne, das System auf andere Orte zu erweitern, doch dies könnte sehr kostspielig sein."
 flavor_oma.17.a: "Ein nobles Unterfangen."
 flavor_oma.17.b: "Allein die Vorbereitungen dafür würden uns in den Ruin treiben."
 flavor_oma.18.title: "Ambitionen in Übersee"
 flavor_oma.18.desc: "Da wir nun über eine mächtige Flotte verfügen und andere Mächte unsere Stärke auf See anerkennen, debattieren [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')] Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) darüber, welchen Teil der Welt wir uns einverleiben sollten. Viele sind der Meinung, dass wir uns den Handel mit [ShowGoodsName('pepper')] aus $india$ sichern sollten. Andere dagegen vertreten die Meinung, die Länder der [ShowRegionName('swahili_coast_region')] seien leichter zu kontrollieren. Wie wir uns auch entscheiden: [ROOT.GetCountry.GetName|U] wird als $rank_empire$ in die Geschichte eingehen."
 flavor_oma.18.a: "Wie alle anderen werden auch wir uns einen Platz an der Sonne sichern."
