l_german:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(derzeit: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Wittelsbacher Investition#!"
 bra_change_investment_score_add: "Wir erhalten $VALUE|G0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$"
 bra_change_investment_score_subtract: "Wir verlieren $VALUE|R0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "Die [root_dynasty.GetNameWithNoTooltip]-Familie aus [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "Mit dem Tod des letzten Mitglieds aus dem Hause $bra_askanier_hyperlink$ in „[ROOT.GetCountry.GetName]“ im Jahr 1320, [GetCharacter('bra_heinrich_ii_askanier').GetName], fällt das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Land nun in die Hände von [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], dem gewählten Kaiser unseres Zusammenschlusses „$bra_hre_hyperlink$“. Zur Verwaltung der [ShowCultureGroupName('german_group')|l]en Territorien im Norden hat [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Mark [Select_CString(GetCharacter('bra_ludwig_v_wittelsbach').IsFemale, 'seiner', 'seinem')] [GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon], [GetCharacter('bra_ludwig_v_wittelsbach').GetName], übertragen."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nDies läutet den Beginn der Familie $bra_wittelsbach_hyperlink$ in „[ROOT.GetCountry.GetNameWithNoTooltip]“ ein und gleichzeitig auch eine Zeit der Unruhen, da [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bereits in einem jungen Alter auf den Thron gesetzt wurde und sich [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName] in [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Namen um Regierungsangelegenheiten kümmerte. Raubritter, der wirtschaftliche Niedergang und eine allgemeine Unzufriedenheit gegenüber [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihrer', 'ihrem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] plagten die Herrschaft von [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] und die $bra_wittelsbach_hyperlink_no_tt$ schienen sich wenig um ihre Besitztümer im Norden zu kümmern …"
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\nDie Herrschaft von [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] war jedoch nur von kurzer Dauer, da [root_ruler.GetName] die Kontrolle über „[ROOT.GetCountry.GetNameWithNoTooltip]“ übernahm. Der wirtschaftliche Niedergang und die Raubritter stellten dennoch auch die Autorität von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] infrage und die Familie $bra_wittelsbach_hyperlink$ zeigte wenig Interesse daran, etwas an dem Status der unterentwickelten Mark zu verändern …"
 flavor_bra_dynasty.1.a: "„[ROOT.GetCountry.GetNameWithNoTooltip]“ wird obsiegen!"
 flavor_bra_dynasty.1.a.at: "Dieser Modifikator ist so lange aktiv, bis wir nicht länger von der Familie $bra_wittelsbach_hyperlink$ regiert werden oder das [event|e] „#Y $flavor_bra_dynasty.8.title$#!“ eintritt."
 flavor_bra_dynasty.1.a.bt: "Um dieses Ereignis auszulösen, müssen wir einen Wittelsbacher Investitionswert von #Y 7#! erreichen $bra_variable_counter$."
 flavor_bra_dynasty.1.a.ct: "Wir erhalten [events|e], die es uns erlauben, den Wert in eine der beiden Richtungen zu verschieben. Bei #Y -20#! kann das Ereignis „#Y $flavor_bra_dynasty.1100.title$#!“ ausgelöst werden, wodurch die Familie $bra_wittelsbach_hyperlink_no_tt$ entmachtet wird."
 flavor_bra_dynasty.2.title: "Das Ende der Familie $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.2.desc: "Da kein Mitglied aus der Familie $bra_wittelsbach_hyperlink$ mehr monarchistische Macht über „[ROOT.GetCountry.GetName]“ ausübt, kann die Ära der wirtschaftlichen Stagnation und der ständigen Vernachlässigung endlich als beendet angesehen werden. Es liegt nun in den Händen der neuen Herrscher, unserem Volk Wohlstand zu bringen."
 flavor_bra_dynasty.2.a: "Möge dies der Beginn eines Goldenen Zeitalters sein."
 flavor_bra_dynasty.3.title: "Der falsche $name_waldemar$"
 flavor_bra_dynasty.3.desc: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Geschichte klang zunächst glaubwürdig, obgleich auch ein wenig sonderbar: ein Herrscher, der [target_character.Custom('DE_PRO_POS_S_3P')] eigenes Begräbnis vortäuscht, um ungestört eine Pilgerreise unternehmen zu können. Jetzt, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] jedoch wieder den Thron besteigen will, hat dieses Schauspiel langsam Brüche bekommen. Jene, die [GetCharacter('bra_waldemar_askanier').GetName] vor 1320 kannten, haben eine unerklärliche Persönlichkeitsveränderung bemerkt. Später hat sich herausgestellt, dass [target_character.GetName] nichts weiter als ein Schwindler ist, der vorgab, unser hochverehrter Markgraf zu sein.\n\nFast augenblicklich ist jede Form von Unterstützung, die [target_character.Custom('DE_PRO_PER_S_3P_N')] hatte, verschwunden, und die Herrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist einmal mehr unbestritten."
 flavor_bra_dynasty.3.a: "Ein Schwindler unter uns … Wer hätte das gedacht?"
 flavor_bra_dynasty.4.title: "Tyrannei durch Raubritter"
 flavor_bra_dynasty.4.desc: "Die Raubritter von „[ROOT.GetCountry.GetName]“, Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], haben der Bevölkerung, geschützt durch den rechtlichen Status ihrer Lehen, lähmend hohe Zölle und Steuern aufgelegt. Auch wenn sie dies aus Verzweiflung heraus getan haben mögen, behindert es die Entwicklung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Ländereien, wenn wir es weiter dulden …"
 flavor_bra_dynasty.4.a: "Wir müssen gegen die Raubritter vorgehen!"
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Bauernaufstand"
 flavor_bra_dynasty.5.title: "Aufstand des [ROOT.GetCountry.GetGovernment.GetEstateName.WithNoTooltip('peasants_estate')]s"
 flavor_bra_dynasty.5.desc: "Die wirtschaftliche Abwärtsspirale, in der sich „[ROOT.GetCountry.GetName]“ derzeit befindet, hat dazu geführt, dass viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] verbittert und verärgert sind. Sie weigern sich, die Felder zu bearbeiten, und fordern, dass wir etwas unternehmen, um ihre Lage zu verbessern und die Tyrannei der selbstsüchtigen Raubritter zu beenden …"
 flavor_bra_dynasty.5.a: "Verbessern wir ihre Lage."
 flavor_bra_dynasty.5.b: "Es sind nur Bauern. Sie werden schon keinen Ärger machen …"
 flavor_bra_dynasty.6.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] übernimmt die Kontrolle"
 flavor_bra_dynasty.6.desc: "Auch wenn die Familie $bra_wittelsbach_hyperlink$ auf dem Papier herrscht, liegt die eigentliche Autorität über das Volk in den Händen derer, denen die Massen folgen wollen. In den Landsiedlungen ist dies der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Wenn wir die Autorität über unser eigenes Land zurückgewinnen wollen, werden wir die Macht des Klerus beschränken müssen …"
 flavor_bra_dynasty.6.a: "Wir müssen ihre Macht beschränken."
 flavor_bra_dynasty.6.b: "Wir sollten uns nicht mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] anlegen."
 flavor_bra_dynasty.7.title: "Städte verweigern Steuern"
 flavor_bra_dynasty.7.desc: "„[ROOT.GetCountry.GetName]“ befindet sich in einer schlechten Lage. Das Land ist nur dünn besiedelt und noch weniger entwickelt und das meiste Geld stammt aus den Städten und Großstädten. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] weigert sich jedoch, seinen Teil an den Staat zu zahlen, da er wenig Grund darin sieht, jemanden aus dem Hause $bra_wittelsbach_hyperlink$ als seinen Souverän anzusehen …"
 flavor_bra_dynasty.7.a: "Wir müssen mehr Druck auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ausüben."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "Die Familie $bra_wittelsbach_hyperlink_no_tt$ belebt „[ROOT.GetCountry.GetNameWithNoTooltip]“ neu"
 flavor_bra_dynasty.8.desc: "Nach Jahren der Armut und Verwüstung, der autonomen Stände und Tyrannei durch die Raubritter, Herausforderungen und Thronanwärtern, hat sich das Haus $bra_wittelsbach_hyperlink$ endlich durchsetzen können und das [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetName] zu einem leuchtenden Juwel im Norden von [ShowRegionName('north_german_region')] verwandelt. Lang lebe [target_character.GetName]!"
 flavor_bra_dynasty.8.a: "„[ROOT.GetCountry.GetNameWithNoTooltip]“ soll der Stolz des Hauses $bra_wittelsbach_hyperlink_no_tt$ sein."
 flavor_bra_dynasty.9.title: "Der mysteriöse Tod von [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.9.desc: "Der plötzliche Tod von [target_character.GetName] kam schnell und unerwartet und doch lebt [target_character.Custom('DE_PRO_POS_S_3P')] Vermächtnis in [ROOT.GetCountry.GetName] weiter. [target_character.GetNameWithNoTooltip], vermeintlich aus dem Hause $bra_askanier_hyperlink$, hat bis 1320 über unser [ROOT.GetCountry.GetFlavorRank] geherrscht, sich jedoch als der betrügerischste Hochstapler und Intrigant in der ganzen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Geschichte erwiesen. Für [target_character.Custom('DE_PRO_POS_S_3P')]e Beerdigung musste [target_character.Custom('DE_PRO_POS_S_3P')] altes Grab ausgehoben werden, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] für immer ruhen konnte. Die Beisetzung hat jedoch ihr vorzeitiges Ende gefunden, als das Skelett von [GetCharacter('bra_waldemar_askanier').GetName] – dem wahren #italic $name_waldemar$#! – gefunden wurde.\n\nDies hat [ROOT.GetCountry.GetNameWithNoTooltip] natürlich große Schande eingebracht, weil es eine einzige Person geschafft hat, ein ganzes Land zu täuschen …"
 flavor_bra_dynasty.9.a: "Wie konnte das passieren?"
 flavor_bra_dynasty.1000.title: "Die Rückkehr von [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1000.desc: "Da es keinen Kaiser mehr für unseren Zusammenschluss „$bra_hre_hyperlink$“ gibt, der mit der herrschenden Dynastie der $bra_wittelsbach_hyperlink$ verbunden ist, wird die Legitimität von [bra_ruler.GetName] wieder einmal in Frage gestellt. Das [ROOT.GetCountry.GetAdjective|l]e Volk wünscht sich einen Herrscher aus dem Hause $bra_askanier_hyperlink$ zurück und wie es das Schicksal will, ist [target_character.Custom('DE_ART_DEF_S_N')] mutmaßlich tote [target_character.GetName] an die Öffentlichkeit getreten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] gibt an, dass [target_character.Custom('DE_PRO_POS_S_3P')]e Beerdigung nur eine Täuschung war, um sich auf eine Pilgerreise ins Heilige Land begeben zu können, und [target_character.Custom('DE_PRO_PER_S_3P_N')] zurückgekehrt sei, um den [ROOT.GetCountry.GetAdjective|l]en Thron von [bra_ruler.GetShortNameWithNoTooltip] zu beanspruchen."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nGlücklicherweise pflegen [emperor_ruler.GetName] und [bra_ruler.GetShortNameWithNoTooltip] gute Beziehungen, weshalb der $bra_hre_emperor_hyperlink$ Haus $bra_wittelsbach_hyperlink_no_tt$ gegen den Prätendenten unterstützt."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nUnglücklicherweise bevorzugt [emperor_ruler.Custom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$ Haus $bra_askanier_hyperlink_no_tt$ über Haus $bra_wittelsbach_hyperlink_no_tt$, weshalb [emperor_ruler.GetName] das Herrschaftsrecht über „[bra_country.GetNameWithNoTooltip]“ und [target_character.GetShortNameWithNoTooltip] übergeben hat. Nur ein Abkommen mit [emperor_ruler.GetNameWithNoTooltip] könnte die Bedrohung durch [target_character.GetShortNameWithNoTooltip] noch abwenden …"
 flavor_bra_dynasty.1000.a: "Nehmt unverzüglich Kontakt zum $bra_hre_emperor_hyperlink$ auf!"
 flavor_bra_dynasty.1000.a.at: "Jedes Land, das ein Mitglied der Familie $bra_wittelsbach_hyperlink$ als Herrscher hat, erhält [ShowBiasValue('opinion_support_our_dynasty_member')|+0] [opinion|e] über „[ROOT.GetCountry.GetName]“"
 flavor_bra_dynasty.1000.a.tt: "Wir bitten „[emperor_country.GetName]“ um Unterstützung gegen den Prätendenten. Dies wird #Y 2#! Jahre dauern und wir werden uns den Bedingungen von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLeader.GetName] fügen müssen, falls die [opinion|e] über uns geringer als #Y 100#! ist."
 flavor_bra_dynasty.1000.b: "Wir werden den Prätendenten selbst hinrichten!"
 flavor_bra_dynasty.1000.b.tt: "Wir versuchen, [target_character.GetName] hinzurichten. Bei Erfolg wird die Legitimität von [bra_ruler.GetName] wiederhergestellt und wir erhalten einen Bonus von #Y +5#! auf unsere $bra_wittelsbacher_investment_var$ $bra_variable_counter$.\nSollten wir scheitern, bricht ein [civil_war|e] aus"
 flavor_bra_dynasty.1000.c: "Für den wahren Herrscher von „[ROOT.GetCountry.GetNameWithNoTooltip]“ abdanken"
 flavor_bra_dynasty.1000.c.at: "Jedes Land, das ein Mitglied der Familie $bra_wittelsbach_hyperlink$ als Herrscher hat, erhält [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0] [opinion|e] über „[ROOT.GetCountry.GetName]“"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "Die #L [ShowPopTypeName('nobles')]n#! von bis zu #Y 4#! der bevölkerungsreichsten und im Besitz befindlichen Orte erhalten Folgendes:\n- Verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]\n- Treten #L [false_waldemar_rebel.GetName]n#! bei"
 flavor_bra_dynasty.1001.title: "Der Aufstieg von [target_character.GetShortNameWithNoTooltip] in „[bra_country.GetNameWithNoTooltip]“"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "Ein Botschafter aus „[bra_country.GetName]“ ist heute an unserem großen Hof angekommen, um unsere Unterstützung gegen den aufkommenden Prätendenten und Rivalen von [bra_ruler.GetName] zu erbeten. Offenbar behauptet '[target_character.Custom('DE_ART_DEF_S_N')] selbsternannte [target_character.GetName], von einer Pilgerreise ins Heilige Land zurückgekehrt zu sein, und fordert nun den [bra_country.GetAdjectiveWithNoTooltip|l]en Thron zurück.\n\nUns hat jedoch auch die Nachricht erreicht, dass das eine Täuschung sein könnte und dieser „$name_waldemar$“ nur den Thron rauben will."
 flavor_bra_dynasty.1001.desc: "Ein Botschafter aus [bra_country.GetName] ist heute an unserem Hof angekommen, um unsere Unterstützung in einem dynastischen Konflikt zu erbeten. Offenbar ist [Select_CString(target_character.IsFemale, 'die ehemalige Herrscherin', 'der ehemalige Herrscher')] von „[bra_country.GetNameWithNoTooltip]“, [target_character.GetName], von einer langen Pilgerreise ins Heilige Land zurückgekehrt und fordert nun den [bra_country.GetAdjective|l]en Thron zurück. [bra_ruler.GetName] auf der anderen Seite genießt wenig Unterstützung bei [bra_ruler.Custom('DE_PRO_POS_S_3P')]en Vasallen und hat den Wunsch zum Ausdruck gebracht, ein Abkommen mit uns zu schließen, um unsere Unterstützung gegen den Prätendenten zu sichern."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] wird aus „[bra_country.GetName]“ verbannt und der [modifier|e] „[ShowModifier('bra_waldemar_rallies_nobility')]“ wird entfernt"
 flavor_bra_dynasty.1001.a: "Wir bieten unsere Unterstützung im Austausch für Gold an."
 flavor_bra_dynasty.1001.a.tt: "Wir erhalten in #Y 1 Jahr#! [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e] von „[bra_country.GetName]“"
 flavor_bra_dynasty.1001.b: "Eine Hand wäscht die andere. Wir helfen ihnen!"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] wird in #Y 1 Jahr#! für uns abstimmen"
 flavor_bra_dynasty.1001.c: "Wir sollten der Familie $bra_wittelsbach_hyperlink_no_tt$ für einen politischen Gefallen helfen."
 flavor_bra_dynasty.1001.c.tt: "Wir erhalten in #Y 1 Jahr#! [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] [opinion|e] bei allen [Concept('countries', 'Ländern')|e], die von [Concept('dynasty', 'Haus')|e] $bra_wittelsbach_hyperlink$ regiert werden"
 flavor_bra_dynasty.1001.d: "Wir müssen Haus $bra_wittelsbach_hyperlink_no_tt$ unterstützen."
 flavor_bra_dynasty.1001.d.tt: "Wir fordern keine Gegenleistung"
 flavor_bra_dynasty.1001.e: "Wir haben nichts zu gewinnen, wenn wir Haus $bra_wittelsbach_hyperlink_no_tt$ unterstützen."
 flavor_bra_dynasty.1001.e.tt: "Wir unterstützen Haus $bra_wittelsbach_hyperlink$ nicht, was die [opinion|e] aller [countries|e], in denen Haus $bra_wittelsbach_hyperlink_no_tt$ herrscht, um [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] reduziert. In Ländern, in denen [Concept('dynasty', 'Haus')|e] $bra_askanier_hyperlink$ herrscht, verbessert sich in #Y 1 Jahr#! dafür die Meinung über uns um [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] sollte nach eigenem Ermessen handeln."
 flavor_bra_dynasty.1001.zzz.tt: "„[bra_country.GetName]“ ist erlaubt, [target_character.GetName] so zu behandeln, wie man es für richtig hält"
 flavor_bra_dynasty.1002.title: "Unterstützung [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1002.desc: "Schreckliche Nachrichten haben unseren Hof erreicht! [emperor_ruler.GetName] von [emperor_country.GetName] hat [bra_ruler.GetName] in [bra_ruler.Custom('DE_PRO_POS_S_3P')]em Kampf gegen den Prätendenten [target_character.GetName] die Unterstützung zugesichert!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nFür diese Unterstützung wird natürlich eine gewisse Gegenleistung erwartet. [emperor_ruler.GetShortNameWithNoTooltip] hat auf die finanzielle Last hingewiesen, die [emperor_ruler.Custom('DE_PRO_POS_S_3P')]e Unterstützung mit sich bringt, und erwartet deshalb einen Tribut in Höhe von [ROOT.GetVariable('bra_owes_gold').GetValue|V2] Gold."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nFür diese Unterstützung wird natürlich eine gewisse Gegenleistung erwartet. [emperor_ruler.GetShortNameWithNoTooltip] ist um die Nachfolge unseres Zusammenschlusses „$bra_hre_hyperlink$“ besorgt und wünscht, dass wir [emperor_ruler.Custom('DE_PRO_POS_S_3P')]er Familie die bedingungslose Treue bezüglich des Reichsthrons schwören."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nFür diese Unterstützung wird natürlich eine gewisse Gegenleistung erwartet. [emperor_ruler.GetShortNameWithNoTooltip] wünscht, dass wir der Herold des Hauses $bra_wittelsbach_hyperlink$ werden und so jedem Mitglied der Dynastie die Herrlichkeit von „[emperor_country.GetNameWithNoTooltip]“ klarmachen."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nZu unserer Überraschung hat [emperor_rulerCustom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$ keine Forderung als Gegenleistung gestellt. Die Hilfe kommt aus reiner Herzensgüte und geht ohne jegliche Bindung einher."
 flavor_bra_dynasty.1002.a: "Endlich konnte die Autorität von Haus $bra_wittelsbach_hyperlink_no_tt$ wiederhergestellt werden!"
 flavor_bra_dynasty.1002.a.tt: "Jedes [country|e], in dem [Concept('dynasty', 'Haus')|e] $bra_wittelsbach_hyperlink$ herrscht, erhält [ShowBiasValue('opinion_supported_the_wittelsbacher')|0] [opinion|e] über „[emperor_country.GetName]“"
 flavor_bra_dynasty.1003.title: "Keine Unterstützung [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1003.desc.dead: "Wir haben eine Nachricht [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_hyperlink$ erhalten. Während [emperor_ruler.Custom('DE_PRO_POS_S_3P')]er Lebzeiten, so gibt [emperor_ruler.Custom('DE_PRO_PER_S_3P_N')] an, wird [emperor_ruler.Custom('DE_PRO_PER_S_3P_N')] in unserem Konflikt eine antagonistische Seite einnehmen und zwar aus Gründen, die nur [emperor_ruler.Custom('DE_PRO_PER_S_3P_N')] selbst zu verkennen mag. [target_character.GetName] bleibt unangefochten …"
 flavor_bra_dynasty.1003.desc.wittelsbach: "Schreckliche Neuigkeiten haben unseren Hof erreicht! Während das durch [target_character.GetName] verursache Chaos immer weiter zunimmt, hat [emperor_ruler.Custom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$ endlich die [emperor_country.GetAdjective|l]e Position in dieser Sache kundgetan. Trotz der Blutsverwandtschaft weigert [emperor_ruler.Custom('DE_PRO_PER_S_3P_N')] sich, [bra_ruler.GetName] zu unterstützen, und stellt sich damit gegen [emperor_ruler.Custom('DE_PRO_POS_S_3P')]e eigene Dynastie!"
 flavor_bra_dynasty.1003.desc: "Schreckliche Neuigkeiten haben unseren Hof erreicht! Während das durch [target_character.GetName] verursache Chaos immer weiter zunimmt, hat [emperor_ruler.Custom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$ endlich die [emperor_country.GetAdjective|l]e Position in dieser Sache kundgetan. [emperor_ruler.GetName] weigert sich, [bra_ruler.GetName] zu unterstützen, und stellt sich damit gegen klar gegen Haus $bra_wittelsbach_hyperlink_no_tt$!"
 flavor_bra_dynasty.1003.a: "Was für ein schrecklicher Tag, [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu sein …"
 flavor_bra_dynasty.1003.a.tt: "Jedes [country|e], in dem [Concept('dynasty', 'Haus')|e] $bra_wittelsbach_hyperlink$ herrscht, verliert [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] [opinion|e] über „[emperor_country.GetName]“ und jedes Land, in dem Haus $bra_askanier_hyperlink$ herrscht, erhält [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] Meinung."
 flavor_bra_dynasty.1004.title: "Bedingungslose Unterstützung [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1004.desc: "Eine Nachricht [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_country_hyperlink$ hat unseren Hof erreicht. Aufgrund des unehrenhaften Verhaltens von [target_character.GetName] hat uns [emperor_ruler.Custom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$ das bedingungslose Recht eingeräumt, uns selbst um den Schwindler zu kümmern."
 flavor_bra_dynasty.1004.a: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_bra_dynasty.1004.b: "Richtet [target_character.Custom('DE_PRO_PER_S_3P_A')] hin!"
 flavor_bra_dynasty.1004.c: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e besonderen Fähigkeiten könnten sich noch als nützlich erweisen …"
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName] erhält eine zweite Chance und steht unserem Kabinett zur Verfügung"
 flavor_bra_dynasty.1005.title: "Fragwürdige Authentizität"
 flavor_bra_dynasty.1005.desc: "Die Herrschaft des Hauses $bra_wittelsbach_hyperlink$ ist zu Ende und das glorreiche Haus $bra_askanier_hyperlink$ steht erneut an der Spitze der Macht in „[bra_country.GetName]“. Und doch scheint etwas an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] neu gekrönten [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht zu stimmen. [target_character.GetName] schafft es einfach nicht, sich an die Errungenschaften zu erinnern, die [target_character.Custom('DE_PRO_PER_S_3P_N')] vor [target_character.Custom('DE_PRO_POS_S_3P')]er angeblich inszenierten Beisetzung geleistet hat. Anderen Mitgliedern aus dem Haus $bra_askanier_hyperlink_no_tt$ sind zudem unerklärliche optische Veränderungen an ihrem geliebten Familienmitglied aufgefallen. Selbst [target_character.Custom('DE_PRO_POS_S_3P')] Herrschaftsstil scheint nicht zu passen. [target_character.GetShortNameWithNoTooltip] macht [target_character.Custom('DE_PRO_POS_S_3P')]e Pilgerreise ins Heilige Land und die Erfahrungen, die er währenddessen gesammelt hat, für diese Ungereimtheiten verantwortlich."
 flavor_bra_dynasty.1005.a: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]e Geschichte näher untersuchen."
 flavor_bra_dynasty.1005.a.tt: "Beginnt damit, die Geschichte von [target_character.GetName] zu untersuchen, um [target_character.Custom('DE_PRO_POS_S_3P')]e wahre Verbindung zum Haus $bra_askanier_hyperlink$ aufzudecken …"
 flavor_bra_dynasty.1005.b: "Das sind nur haltlose Gerüchte …"
 flavor_bra_dynasty.1006.title: "Die Ermittlung gegen [target_character.GetShortNameWithNoTooltip]"
 flavor_bra_dynasty.1006.desc: "Nach 2 Jahren der Ermittlung und Durchsicht zahlreicher Dokumente hat der Fall um die Echtheit von [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] derzeitigen [ROOT.GetCountry.GetGovernment.GetRulerTitle], endlich ein Ende gefunden."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nDen Ermittlungen zufolge handelt es sich bei [target_character.GetName] in der Tat um ein Mitglied des Hauses $bra_askanier_hyperlink$, jedoch nicht um den wahren [GetCharacter('bra_waldemar_askanier').GetName], den [target_character.Custom('DE_PRO_PER_S_3P_N')] vorgegeben hat zu sein. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sogar den gleichen Namen wie unser verstorbener Markgraf. Doch wie sich herausgestellt hat, wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] versehentlich mit dem richtigen $name_waldemar$ verwechselt."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nTrotz all [target_character.Custom('DE_PRO_POS_S_3P')]er Bemühungen, diese Scharade aufrechtzuerhalten, ist sie schließlich zerbrochen, als [target_character.Custom('DE_PRO_PER_S_3P_N')] mit den Fakten konfrontiert wurde. [target_character.GetShortNameWithNoTooltip] ist nichts weiter als ein Schwindler, der alle am Hof getäuscht hat und selbst Mitglieder aus dem Hause $bra_askanier_hyperlink$ dazu gebracht hat zu denken, dass [GetCharacter('bra_waldemar_askanier').GetName] noch lebt. Infolgedessen ist der Aufschrei am [bra_country.GetAdjectiveWithNoTooltip|l]en Hof auch sehr laut und verschiedene Teile der Regierung fordern eine Resolution."
 flavor_bra_dynasty.1006.a: "Die Ähnlichkeit war einfach zu groß."
 flavor_bra_dynasty.1006.a.tt: "Die [dynasty|e] von [target_character.GetName] und jedem [target_character.Custom('DE_PRO_POS_S_3P')]er Nachkommen ändert sich zu $bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "Zumindest ist [target_character.Custom('DE_PRO_PER_S_3P_N')] kein[target_character.Custom('DE_END_PRO_S_N')] $bra_wittelsbach_hyperlink_no_tt$ …"
 flavor_bra_dynasty.1006.b.tt: "Die [dynasty|e] von [target_character.GetName] und jedem [target_character.Custom('DE_PRO_POS_S_3P')]er Nachkommen ändert sich zu [target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "Beseitigt diesen Betrüger!"
 flavor_bra_dynasty.1007.title: "Die Hinrichtung [Select_CString(target_character.IsFemale, 'der', 'des')] falschen [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] wurde von jenen, die [bra_ruler.GetName] die Treue geschworen haben, gefasst und in den Kerker geworfen. Wie sich herausgestellt hat, gehört [target_character.GetShortNameWithNoTooltip] gar nicht zum Haus $bra_askanier_hyperlink$ – und ist nicht einmal ein Mitglied unseres ehrwürdigen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird vorgeworfen, [Select_CString(target_character.IsFemale, 'eine Schwindlerin und Verräterin', 'ein Schwindler und Verräter')] zu sein, [target_character.Custom('DE_ART_DEF_S_N')] die Stabilität von „[bra_country.GetName]“ gefährdet hat, und wurde für schuldig erklärt …"
 flavor_bra_dynasty.1007.desc.failed_execution: "Mitten in der Nacht wurde [target_character.GetName] gefasst und in den Kerker von [bra_country.GetCapital.GetName] geworfen, um beim ersten Sonnenstrahl hingerichtet zu werden. [target_character.GetShortNameWithNoTooltip] hat sich jedoch als äußerst gerissen erwiesen und offenbar mit unserem Vorgehen gerechnet. Nach [target_character.Custom('DE_PRO_POS_S_3P')]er Gefangennahme ist eine große Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in die Kerker eingebrochen und hat dem Prätendenten zur Flucht verholfen.\n\n[bra_country.GetName] steht damit vor einem Bürgerkrieg unvorhersehbaren Ausmaßes …"
 flavor_bra_dynasty.1007.a: "Eine weitere Krise, die abgewendet werden konnte."
 flavor_bra_dynasty.1007.b: "Zu den Waffen!"
 bra_true_waldemar_identity_reveal_tt: "#italic Die wahre Identität von [target_character.GetName] wird offenbart …#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "Die #L [ShowPopTypeName('nobles')]n#! von bis zu #Y 12#! der bevölkerungsreichsten und im Besitz befindlichen Orte erhalten Folgendes:\n- Verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]\n- Treten #L [false_waldemar_rebel.GetName]n#! bei"
 false_waldemar_rebel: "$name_waldemar$s Unterstützer"
 flavor_bra_dynasty.1100.title: "Die Vernachlässigung von „[root_country.GetNameWithNoTooltip]“"
 flavor_bra_dynasty.1100.desc: "„[root_country.GetName]“ war schon immer eher unterentwickelt und doch – gerade wenn man denkt, es könnte nicht schlimmer werden – war „[root_country.GetNameWithNoTooltip]“ noch nie so heruntergekommen wie unter der Herrschaft von Haus $bra_wittelsbach_hyperlink$.\n\nDie Nachricht über diese schlechte Lage hat nun auch [emperor_ruler.Custom('DE_ART_DEF_S_A')] $bra_hre_emperor_hyperlink$ erreicht. Das Schicksal von [root_ruler.GetName] und [root_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft über das Land hängt damit in der Schwebe …"
 flavor_bra_dynasty.1100.a: "Haus $bra_hre_emperor_hyperlink$ wird unsere Lage sicher verstehen."
 flavor_bra_dynasty.1101.title: "Die Enttäuschung von Haus $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.1101.desc: "Die Lage eines unserer Kurfürsten – die des #L [root_country.GetFlavorRank]s#! von [root_country.GetName] – ist äußerst schlecht. Die Tyrannei von Raubrittern, die gänzlich zusammengebrochene Wirtschaft und die Vernachlässigung durch [root_country.GetGovernment.GetRulerTitle] [root_ruler.GetName] plagen das Land und haben es zum Schandfleck des Heiligen Römischen Reichs verkommen lassen. Da wir als $bra_hre_emperor_hyperlink$ ebenfalls in der Pflicht stehen, dürfen wir nicht zulassen, dass diese Misswirtschaft Bestand hat …"
 flavor_bra_dynasty.1101.a: "Wir müssen die direkte Kontrolle über das [root_country.GetFlavorRank]. übernehmen."
 flavor_bra_dynasty.1101.a.tt: "Wir setzen [emperor_ruler.GetName] als neuen [ruler|e] von „[root_country.GetName]“ ein, indem wir eine [union|e] mit ihnen bilden"
 flavor_bra_dynasty.1101.b: "[dynasty_character.GetNameWithNoTooltip] sollte über „[root_country.GetNameWithNoTooltip]“ herrschen."
 flavor_bra_dynasty.1101.b.tt: "Wir setzen [dynasty_character.GetName] als neuen [ruler|e] von „[root_country.GetName]“ ein"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip|U] soll in unserem Namen darüber herrschen."
 flavor_bra_dynasty.1101.c.tt: "Wir setzen [cabinet_character.GetName] als neuen [ruler|e] von [root_country.GetName] ein und machen die Nation damit zu unserem #L [ShowSubjectTypeName('vassal')]en#!. Dies führt jedoch zu [ShowBiasValue('subjugated_elector_antagonism')|-=0] [antagonism|e] für jedes Mitglied HRR ([GetUniqueInternationalOrganization('hre').GetName])"
 subjugated_elector_antagonism: "Unterworfener Kurfürst"
 flavor_bra_dynasty.1101.d: "Einer unserer Hofberater wird das [root_country.GetAdjectiveWithNoTooltip|l]e Problem aus der Welt schaffen."
 flavor_bra_dynasty.1101.d.tt: "Wir setzen einen lokalen Berater aus unserem Hof als neuen [ruler|e] von „[root_country.GetName]“ ein"
 flavor_bra_dynasty.1101.e: "Haus $bra_wittelsbach_hyperlink_no_tt$ wird es sicher auch selbst schaffen."
 flavor_bra_dynasty.1101.e.tt: "Wir mischen uns nicht in die Angelegenheiten von Haus $bra_wittelsbach_hyperlink$ ein und erlauben ihnen, auch weiterhin über „[root_country.GetName]“ zu herrschen"
 flavor_bra_dynasty.1102.title: "Eine Antwort [Select_CString(emperor_ruler.IsFemale, 'von der', 'vom')] $bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1102.desc.wittelsbach: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass das Land von „[root_country.GetName]“ fortan mit „[emperor_country.GetNameWithNoTooltip]“ zusammengelegt und von [emperor_ruler.GetName] selbst regiert werden wird."
 flavor_bra_dynasty.1102.desc: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass Haus $bra_wittelsbach_hyperlink$ von diesem Tage an nicht mehr an der Macht sein und „[root_country.GetName]“ direkt von [emperor_ruler.GetName] regiert werden wird, was uns de facto in eine Personalunion mit „[emperor_country.GetNameWithNoTooltip]“ zwingt."
 flavor_bra_dynasty.1102.a: "Lang lebe [emperor_ruler.Custom('DE_ART_DEF_S_N')] $bra_hre_emperor_hyperlink$!"
 flavor_bra_dynasty.1102.b: "Hoffentlich schafft es Haus $bra_wittelsbach_hyperlink_no_tt$ diesmal, das Land zusammenzuhalten."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass das Land von „[root_country.GetName]“ fortan von [dynasty_character.GetName] regiert werden wird."
 flavor_bra_dynasty.1103.desc: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass Haus $bra_wittelsbach_hyperlink$ von diesem Tage an nicht mehr an der Macht sein und „[root_country.GetName]“ fortan von [dynasty_character.GetName] regiert werden wird."
 flavor_bra_dynasty.1103.a: "Möge die Herrschaft [dynasty_character.GetShortNameWithNoTooltip] von Stärke geprägt sein!"
 flavor_bra_dynasty.1103.b: "Eine zweite Chance für Haus $bra_wittelsbach_hyperlink_no_tt$ wie es scheint."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass das Land fortan von einem neuen Mitglied aus dem Hause $bra_wittelsbach_hyperlink$ regiert werden soll – einem, das sich bereits in der Vergangenheit als äußerst zuverlässig erwiesen hat. „[root_country.GetName]“ steht damit nun unter der Obhut von [cabinet_character.GetName], [cabinet_character.Custom('DE_ART_DEF_S_D')] loyalsten [emperor_country.GetAdjectiveWithNoTooltip|l]en [Select_CString(cabinet_character.IsFemale, 'Vasallin', 'Vasallen')]."
 flavor_bra_dynasty.1104.desc: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass Haus $bra_wittelsbach_hyperlink$ von diesem Tage an nicht mehr an der Macht sein und „[root_country.GetName]“ fortan von [cabinet_character.GetName] regiert werden wird, [cabinet_character.Custom('DE_ART_DEF_S_D')] loyalsten [emperor_country.GetAdjectiveWithNoTooltip|l]en [Select_CString(cabinet_character.IsFemale, 'Vasallin', 'Vasallen')]."
 flavor_bra_dynasty.1104.a: "Zumindest ist es niemand aus Haus $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.b: "Welch Freude … Haus $bra_wittelsbach_hyperlink_no_tt$ ist zurück …"
 flavor_bra_dynasty.1104.c: "Wir beugen das Knie nicht vor [emperor_country.GetNameWithNoTooltip]!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass Haus $bra_wittelsbach_hyperlink$ von diesem Tage an nicht mehr an der Macht sein und „[root_country.GetName]“ fortan von [hohenzollern_character.GetName] regiert werden wird, einem vertrauenswürdigen Berater des Hauses $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1105.a: "Möge [hohenzollern_character.Custom('DE_PRO_PER_S_3P_N')] weise regieren."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "Ein Abgesandter aus „[emperor_country.GetName]“ ist heute an unserem Hof eingetroffen. Er verkündet, dass die Herrscher aus $bra_wittelsbach_hyperlink$ hiermit eine kaiserliche Warnung erhalten, aber weiterhin an der Macht bleiben dürfen."
 flavor_bra_dynasty.1106.a: "„[root_country.GetNameWithNoTooltip]“ wird für immer Eigentum des Hauses $bra_wittelsbach_hyperlink_no_tt$ bleiben …"
 flavor_bra_dynasty.1107.title: "Der Widerstand von [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1107.desc: "Der Staat [root_country.GetName] versagt hartnäckig und weigert sich, sich uns und unserer Unterstützung zu unterwerfen. Offensichtlich mangelt es seiner inkompetenten Führung an Weitsicht. Daher haben wir mehr als genug Gründe, ihn mit Gewalt zu unterwerfen."
 flavor_bra_dynasty.1107.a: "Wir haben keine Toleranz für Verräter!"
 flavor_bra_dynasty.1200.title: "Die [bra_country.GetAdjectiveWithNoTooltip l]e Last"
 flavor_bra_dynasty.1200.desc: "Nach all den Jahren der Misswirtschaft durch Haus $bra_wittelsbach_hyperlink$ hat sich Haus [emperor_dynasty.GetName] der Lage in [bra_country.GetName] angenommen. Obwohl unsere Absichten für das [bra_country.GetFlavorRank] aufrichtig und nur in seinem besten Interesse sind, ist auch offensichtlich, dass wir den Schaden, der durch die Vernachlässigung von Haus $bra_wittelsbach_hyperlink_no_tt$ entstanden ist, nicht rückgängig machen können.\n\n[Select_CString(hohenzollern_character.IsFemale, 'Eine unsere Hofberaterinnen', 'Einer unserer Hofberater')], [hohenzollern_character.GetName], hat sich als [Select_CString(hohenzollern_character.IsFemale, 'fähige Verwalterin und Diplomatin', 'fähiger Verwalter und Diplomat')] erwiesen. [hohenzollern_character.Custom('DE_PRO_PER_S_3P_D')|U] das Land zu vermachen und die nötige Autonomie zu geben, könnte [bra_country.GetNameWithNoTooltip] dabei helfen, sich zu erholen."
 flavor_bra_dynasty.1200.a: "Wir betrauen [hohenzollern_character.GetShortNameWithNoTooltip] mit dem [bra_country.GetFlavorRank]."
 flavor_bra_dynasty.1200.a.tt: "Der derzeitige [ruler|e] von „[bra_country.GetName]“ wird durch [hohenzollern_character.GetName] ersetzt"
 flavor_bra_dynasty.1200.b: "Unsinn! Wir können „[bra_country.GetNameWithNoTooltip]“ selbst regieren."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip] – [target_character.Custom('DE_ART_DEF_S_N')] neue [Select_CString(target_character.IsFemale, 'Herrscherin', 'Herrscher')] von [bra_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1201.desc: "Nach all den Jahren der Misswirtschaft durch Haus $bra_wittelsbach_hyperlink$ haben die Fürsten von „[emperor_country.GetName]“ die Kontrolle über „[bra_country.GetName]“ übernommen. Obwohl ihre Absichten in unserem besten Interesse sind, hat es ihre Pflicht gegenüber unserem Zusammenschluss „$bra_hre_hyperlink$“ unmöglich für sie gemacht, mit mehr Hingabe über unser Land zu herrschen als das enthusiastischste Mitglied aus dem Hause $bra_wittelsbach_hyperlink_no_tt$.\n\nGlücklicherweise ist sich [emperor_ruler.GetName] der Lage bewusst und hat [emperor_ruler.Custom('DE_PRO_POS_S_3P')]en talentiertesten Berater, [hohenzollern_character.GetName], entsandt, um „[bra_country.GetNameWithNoTooltip]“ autonom zu verwalten."
 flavor_bra_dynasty.1201.a: "Möge [hohenzollern_character.Custom('DE_PRO_PER_S_3P_N')] mit Weisheit und Stärke regieren."
