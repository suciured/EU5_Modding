l_german:
 flavor_maj.1.title: "Das Buch der Könige"
 flavor_maj.1.desc: "Der Höhepunkt unserer Geschichte und die Wurzeln unserer Zivilisation sind bestens dokumentiert. Vor Kurzem trat [target_artist.GetName] mit einem Vorschlag vor [target_character.GetName]. Unter [target_artist.Custom('DE_PRO_POS_S_3P')]er Federführung soll eine Chronik entstehen. Dieses literarische Werk wird beschreiben, welche Herrscher unsere Nation ([ROOT.GetCountry.GetLongName|U]) zur heutigen Größe führten. Um die Vergangenheit zu preisen und jene zu ehren, auf deren Schultern wir dieses große [ROOT.GetCountry.GetFlavorRank] erschufen, müssen wir uns daran erinnern, woher wir kamen."
 flavor_maj.1.a: "Gebt das Werk in Auftrag."
 flavor_maj.1.b: "Wir sollten unser Geld besser nicht verprassen …"
 flavor_maj.1.historical_info: "Das #italic Paraton#! – eine höchst illustre Chronik, die Geschichte und Mythos vereint – erzählt vom Aufstieg der Königreiche Singhasari und Majapahit im östlichen Java."
 flavor_maj.2.title: "Der $maj_sumpah_palapa$ von [target_character.GetNameWithNoTooltip]"
 flavor_maj.2.desc: "Obgleich [target_character.Custom('DE_PRO_PER_S_3P_N')] von [target_character.Custom('DE_PRO_POS_S_3P')]en politischen Rivalen dafür verspottet wurde, hat [target_character.GetName] einen offiziellen Eid geleistet, auf den Verzehr luxuriöser Nahrung sowie auf den Genuss von Kultur und Unterhaltung zu verzichten, bis [target_character.Custom('DE_PRO_PER_S_3P_N')] erfolgreich das gesamte [ShowRegionName('indonesia_region')] unterworfen hat. Unsere Armeen sind bewegt von einer derartigen Zurschaustellung der Hingabe und werden diesem großartigen Menschen bis ans Ende der Welt folgen."
 flavor_maj.2.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Erfolg wird ein Symbol der Herrschaft von [target_character2.GetNameWithNoTooltip] sein!"
 flavor_maj.3.title: "Das $maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "Da wir zeigen müssen, wie sehr wir den religiösen Wurzeln unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verpflichtet sind, entstehen immer mehr literarische Werke, die die Architektur unserer Tempel sowie unsere kunstfertigen und glorreichen Zeremonien preisen. Niemand Geringeres als [target_character.GetName] bietet nun an, eine wunderschöne Lobrede zu verfassen, ein Gedicht zu Ehren der tiefsten Essenz unseres Volkes unter der Führung von [target_character2.GetName]."
 flavor_maj.3.a: "Fördert das Werk."
 flavor_maj.3.b: "Eindeutig eine schlechte Verwendung unseres Geldes!"
 flavor_maj.4.title: "Der Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_maj.4.desc: "Auf dem Höhepunkt unserer goldenen Ära und inmitten des wonnigen Prestiges, das unsere mächtige Position auf ganz „[ShowRegionName('indonesia_region')]“ und unsere zahlreichen Klientelländer ausstrahlt, schimmert eindeutig ein Funken Unsterblichkeit in den Geschichtsbüchern im Blick von [target_character.GetName].\n\nDieses Schimmern ist niemand Geringeres als [Select_CString(target_character.IsFemale, 'die Erbin, die', 'der Erbe, der')] Großes verheißt, da [target_character.Custom('DE_PRO_PER_S_3P_N')] in jedem Aspekt [target_character.Custom('DE_PRO_POS_S_3P')]er Bildung Herausragendes geleistet hat. Ein friedlicher Übergang der Macht wäre zweifelsohne auch ein Segen für unsere Stabilität."
 flavor_maj.4.a: "Das Kind soll seine Krone haben."
 flavor_maj.4.b: "Noch gibt [target_character2.GetShortNameWithNoTooltip] die Macht nicht ab!"
 flavor_maj.5.title: "Sichern der Grenzen nach Westen"
 flavor_maj.5.desc: "Westlich von uns liegt eine Nation ([target_country2.GetLongName|U]), über die [target_character2.GetName] herrscht. Bei unseren Versuchen, unseren Einfluss und unsere Autorität in [ShowRegionName('indonesia_region')] auszuweiten, kommt unter unseren Beratern einmal mehr die Sicherung unserer Grenzen nach Westen zur Sprache. Sie sind der Ansicht, eine Staatsehe zwischen [target_character3.GetName] und Prinzessin [target_character.GetName] von [target_country2.GetNameWithNoTooltip] würde zu einer friedlichen Lösung führen.\n\nAllerdings bevorzugt eine Fraktion unserer Ratsmitglieder eine gewalttätigere Lösung. Sie spricht von der Schwäche, die [target_character2.GetNameWithNoTooltip] zeigte. Sie wünscht daher, dass die Ehe eine Lüge sei, ein Grund, ihre unverzügliche Unterwerfung zu fordern."
 flavor_maj.5.a: "Dies ist eine hervorragende Gelegenheit, uns ihre Gefolgschaft zu sichern."
 flavor_maj.5.b: "Wir müssen nicht auf Kniffe zurückgreifen. Sorgt für eine richtige Ehe!"
 flavor_maj.5.c: "Wir haben keine Zeit für kleinliche Intrigen."
 press_for_subjugation_tt: "Sollten sie unser Angebot annehmen, werden wir ihre Unterwerfung fordern"
 do_not_press_for_subjugation_tt: "Sollten sie unser Angebot annehmen, werden wir ihre Unterwerfung #R nicht#! fordern"
 flavor_maj.6.title: "Frieden durch Eheschließung?"
 flavor_maj.6.desc: "Schon eine Weile stellen wir fest, dass das Oberhaupt von [target_country.GetName] recht mächtig geworden ist und seinen Einfluss in [ShowRegionName('indonesia_region')] ausweitet. Zur Sicherung unserer gemeinsamen Grenze bittet es um die Hand von [target_character.GetName] für [target_character3.GetName]. Ist dies ein Komplott, um eine legitime Forderung unserer Unterwerfung aufzubauen? Oder ein aufrechtes Zeichen, dass in Zukunft Frieden und Ruhe gewünscht werden?"
 flavor_maj.6.a: "Nun gut. Wir werden ihnen vertrauen."
 flavor_maj.6.b: "Das können wir nicht guten Gewissens zulassen."
 they_may_demand_subjugation_tt: "#italic Sie fordern womöglich unsere Unterwerfung#!"
 flavor_maj.7.title: "Die Antwort von „[target_country2.GetNameWithNoTooltip|U]“"
 flavor_maj.7.desc: "Nachdem wir lange auf die Ankunft der diplomatischen Gesandtschaft aus „[target_country2.GetName|U]“ warten mussten, erreicht uns endlich die Kunde bezüglich ihrer Entscheidung zur vorgeschlagenen Ehe zwischen [target_character2.GetName] und [target_character3.GetName]. Offenbar hat man endlich den Mut aufgebracht, um auf unsere Geste zu antworten!"
 flavor_maj.7.a: "Sie werden das Knie beugen!"
 flavor_maj.7.b: "Auf dass diese Union eine Freundschaft zwischen unseren Völkern begründet."
 flavor_maj.7.c: "Sie lehnen ab? Wir sind enttäuscht …"
 explain_options_flavor_maj.8: "Wenn sie annehmen, werden sie unser direktes [subject|e], aber wenn sie ablehnen, haben wir einen [casus_belli|e] gegen sie"
 flavor_maj.8.title: "Die Forderungen von „[target_country.GetNameWithNoTooltip|U]“"
 flavor_maj.8.desc: "Nicht lange nach der Eheschließung von [target_character.GetName] und [target_character3.GetName] stellte [target_character.GetShortNameWithNoTooltip] eine ungeheuerliche Forderung! Offenbar war die Ehe nur ein Vorwand, um unsere Unterwerfung zu fordern, mit dem Grund, dass der Einfluss und die Macht dieser Leute über uns gewachsen sind. Welch grauenhafte Wendung!"
 flavor_maj.8.a: "Leider müssen wir das Knie beugen, da es so besser ist für unser Volk."
 flavor_maj.8.b: "Wie kann [target_character.Custom('DE_PRO_PER_S_3P_N')] es wagen?"
 flavor_maj.8.historical_info: "Die Ehe zwischen König Hayam Wuruk und Prinzessin Dyah Pitaloka aus dem Königreich Sunda nahm ein furchtbares Ende, als Gaja Mada, damals #italic Mahapatih#! des Großreichs Majapahit, die Ankunft der Prinzessin als Gelegenheit ansah, die sofortige Unterwerfung Sundas zu fordern. Die Gefechte nach diesem Verrat führten schließlich zum Tod der Königsfamilie von Sunda und dem Fall ihres Reichs."
 flavor_maj.9.title: "Geschichte des [GetCountry('SUN').GetAdjectiveWithNoTooltip|l]en Reichs"
 flavor_maj.9.desc: "Unsere Insel beheimatet einige der kunstvollsten und fortgeschrittensten Kulturen und Zivilisationen, die wir kennen. Um die Vergangenheit und die Könige eines einst großen Königreichs zu ehren, schlägt [target_artist.GetName] die Schöpfung einer prächtigen Chronik vor, die die Geschichte dieses vergangenen Königreichs erzählt und sich darauf konzentriert, die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Wurzeln unseres Hauses zu bewahren."
 flavor_maj.9.a: "Eine hervorragende Idee."
 flavor_maj.9.b: "Wir brauchen keine schriftlichen Loblieder auf gefallene Königreiche!"
 flavor_maj.9.historical_info: "Das #italic Carita Parahyangan#!, das man weithin als wichtiges sundanesisches Manuskript erachtet, erzählt die Geschichte des Königreichs von Sunda sowie der legendären Herrscher des westlichen Teils von Java, insbesondere während der Zeit des Königreichs Sunda, aus dem später das Königreich Pajajaran entstand."
 flavor_maj.10.title: "Die Popularisierung der Kakawin-Gedichte"
 flavor_maj.10.desc: "Inmitten der kulturellen und gesellschaftlichen Blütezeit, die unser Volk derzeit erlebt, entsteht eine neue, aufstrebende Form der Literatur. Die neuen Gedichte entstehen aus dem wachsenden Einfluss #L [ShowCultureGroupName('indian_group')|l]er#! Epen wie dem #italic $ramayana$#! und dem #italic $mahabarata$#!. Die Ausbreitung fremdländischer Glaubensrichtungen und der damit einhergehende kulturelle Austausch führen zu neuen Formen des literarischen Ausdrucks.\n\nObwohl die Kakawin-Gedichte stark von ihren [ShowCultureGroupNameWithNoTooltip('indian_group')|l]en Gegenstücken beeinflusst sind, sind sie nicht bloße Nachahmungen oder auch nur Übersetzungen, da sie örtlichen und fremdländischen kulturellen Reichtum erfolgreich zu epischer Mythologie und Erzählkunst verschmelzen. Solch ein künstlerischer Ausdruck ist eindeutig ein Zeichen unseres goldenen Zeitalters, und Autoren wie [target_artist.GetName] tragen maßgeblich dazu bei!"
 flavor_maj.10.a: "Wohlan denn. Finanziert diese Bestrebungen."
 flavor_maj.10.b: "Wir sollten dafür nicht unser wertvolles Geld ausgeben."
 flavor_maj.10.historical_info: "Die Popularisierung langer narrativer Gedichte in Versform, deren Rhythmen und Maß inspiriert sind von Sanskrit-Literatur, spielte eine wesentliche Rolle bei der Ausgestaltung der Identität und der Kultur der Majapahit-Gesellschaft."
 flavor_maj.11.title: "Der Traum von Nusantara"
 flavor_maj.11.desc: "Jahrzehnte der Eroberung und unangefochtene Dominanz über unsere Region führten dazu, dass viele unserer Berater unser göttliches Recht auf Lande fernab von allem verkündeten, was unser Auge sieht.\n\nTatsächlich können unsere kürzlichen Erfolge allein auf göttliche Gunst zurückzuführen sein, und wer sind wir, dass wir einen solchen Willen infrage stellen? Das Volk von [ROOT.GetCountry.GetName] ist unter der Führung von [target_character.GetName] zu Großem auserkoren!"
 flavor_maj.11.a: "Wir werden diese Gelegenheit ergreifen."
 flavor_maj.11.b: "Wir sollten besser nichts überstürzen."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Eine solch kriegerische Verkündung wird die folgenden Mali einbringen:"
 flavor_maj.12.title: "Neue Tempel"
 flavor_maj.12.desc: "Enormer Reichtum, eine erfolgreiche Expansion und unser neu gefundenes Glück sind lediglich der Lohn für die Frömmigkeit und das robuste Gesellschaftsgefüge unseres Volkes. Eine Gesellschaft, die aus wohlhabenden Händlern besteht, die ihr Geld spenden, aus Adligen, die sich um ihr Volk kümmern, und aus Klerikern, die zu ihren Praktiken stehen, wird gewiss eine gute Entwicklung nehmen.\n\nViele Berater schlagen vor, dass [target_character.GetName] persönlich die Finanzierung, die Erweiterung und die Wiederherstellung einiger Tempel in unserer Nation ([ROOT.GetCountry.GetLongName|U]) leitet, um unseren Eifer kundzutun und jenes göttliche Wesen zu preisen, das uns alle zusammenhält."
 flavor_maj.12.a: "Fahrt mit der Finanzierung fort."
 flavor_maj.12.b: "Wir werden keine fremdländischen spirituellen Einflüsse zulassen!"
 flavor_maj.12.historical_info: "Zwischen dem 13. und 15. Jahrhundert durchlebte das Großreich Majapahit eine Ära großer Bauvorhaben. Tempel, die man mit Bögen, Spruchbändern und goldenen Elementen zierte, wurden erbaut und hindu-buddhistischen Gottheiten geweiht. Diese architektonischen Wunderwerke dienten größtenteils Zeremonien- und Gedenkzwecken."
 maj_receive_events_about_important_temples_tt: "#italic Wir erhalten möglicherweise besondere Ereignisse in Verbindung mit der Errichtung wichtiger Tempel in unserem Kernterritorium#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "Unsere Frömmigkeit ist überall in den Straßen von „[target_location.GetName]“ zu sehen, wo Tempel und Zeremonienhallen aus dem Boden schießen und von unserem Wohlstand und unserem Reichtum erzählen. Die neueste Anlage, die Finanzierung erbittet, ist ein wahrlich merkwürdiger Ansatz: Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in „[target_location.GetNameWithNoTooltip]“ hat Pläne, eine rituelle Reinigungsstätte in Form eines besonderen Tempels zu erbauen.\n\nDiese extravaganten Gebäude ziehen jedoch den Zorn des gemeinen Volkes auf sich, das wiederum fordert, dass die Stätte ihnen zum Zweck des Badens und der Bewirtschaftung des Wassers kostenfrei zur Verfügung stehen sollte."
 flavor_maj.13.a: "Macht einen Ort der Anbetung daraus!"
 flavor_maj.13.b: "Wasser für das Volk."
 flavor_maj.13.c: "Dies ist eine überflüssige Ausgabe. So etwas brauchen wir nicht."
 flavor_maj.13.historical_info: "Die Anlage, die ein eingelassenes Becken mit Schreinen und Wasserkanälen umfasst, symbolisiert den Berg Meru und den kosmischen Meer aus der hindu-buddhistischen Kosmologie. Sie dient der rituellen Reinigung und veranschaulicht, wie heilig das Wasser im Großreich Majapahit war."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "Welch Wunderwerk der Baukunst! Die Pläne für die Errichtung einer ausgedehnten Tempelanlage in [target_location.GetName] sind bereits in vollem Gang. Unseren Beratern zufolge wird das Gebäude verschiedene Stilrichtungen umfassen und sowohl die Herrscher der Vergangenheit ehren als auch die Anforderungen unserer Rituale erfüllen. Dieser religiöse Bau, der den Taten unserer größten Herrscher gewidmet ist, ist ein Sinnbild unserer überlegenen Kultur und unserer gefeierten Geschichte!"
 flavor_maj.14.a: "Nun denn. Fahrt fort!"
 flavor_maj.14.b: "Wir sollten unser Geld besser sparen …"
 flavor_maj.14.historical_info: "Das auf dem Höhepunkt des Großreichs Majapahit errichtete Bauwerk war König Bhre Wengker gewidmet, der nach seinem Tod vergöttert wurde. Der Tempel ist mit kunstfertigen Steinreliefs ausgestattet, die Szenen aus der $ramayana$ und javanischen Legenden zeigen. Obwohl Candi Surawana heute nur noch eine Ruine ist, zeigt es die synkretistischen religiösen und künstlerischen Traditionen der Mahajaphit-Periode, die hinduistische und buddhistische Elemente verschmelzen."
 flavor_maj.15.title: "Der Ostfeldzug"
 flavor_maj.15.desc: "Nach dem [ShowModifier('maj_sumpah_palapa_modifier')] ist Minister[target_character.Custom('DE_END_NOU_S_GS_N')] [target_character.GetName] fest entschlossen, [target_character.Custom('DE_PRO_POS_S_3P')]e großen Ambitionen zu erfüllen, ein [ShowCountryRankName('rank_empire')] aus unserer Nation ([ROOT.GetCountry.GetLongName]) zu schmieden. Das nächste Ziel [target_character.Custom('DE_PRO_POS_S_3P')]er Pläne heißt [target_country.GetLongName], ein Staat auf der Insel [ShowProvinceDefinitionName('bali_province')]. Sollte dieses Reich fallen, werden ihm wohl weitere Inselreiche folgen – ein solcher Dominoeffekt würde dem Feldzug eine reiche Ernte bescheren."
 flavor_maj.15.a: "Wir müssen auf der Stelle angreifen."
 flavor_maj.15.b: "Die Zeit ist noch nicht reif."
 flavor_maj.15.c: "Wir müssen Frieden und Diplomatie fördern!"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip] erreicht das Land"
 flavor_maj.16.desc: "Eine gewisse Religion ([target_religion.GetName]) gewinnt immer mehr Einfluss in ganz [ShowRegionName('indonesia_region')]. Seit Jahrzehnten macht sie sich langsam in Sumatra und in jenem Gebiet breit, das als [ShowAreaName('malay_peninsula_area')] bekannt ist. Nun greift sie auch auf [ShowAreaName('java_area')] selbst über, und eine erste größere Gemeinde von #L [target_religion.GetGroup.GetAdjective|l]en#! Händlern lässt sich in [target_location.GetName] nieder. Obschon unsere Häfen von zahlreichen Kaufleuten unterschiedlicher Glaubensrichtungen besucht werden, sind viele der Meinung, dass die Verbreitung dieser Religion unseren Ambitionen hinderlich sein könnte."
 flavor_maj.16.a: "Sie sind in [ROOT.GetCountry.GetNameWithNoTooltip] willkommen."
 flavor_maj.16.b: "Wir müssen dem Einhalt gebieten!"
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_maj.17.desc: "Ein wahrlich außergewöhnlicher Charakter hat sich in unser Land begeben. [target_character.GetName|U], wie [target_character.Custom('DE_PRO_PER_S_3P_N')] genannt wird, stammt aus [birth_location.GetArea.GetName] und predigt die #L [target_religion.GetAdjective|l]e#! Religion. Vor [target_character.Custom('DE_PRO_POS_S_3P')]er Ankunft in [ROOT.GetCountry.GetName] war [target_character.GetShortNameWithNoTooltip] auch missionarisch in [ShowAreaName('champa_area')] tätig. Nun baut [target_character.Custom('DE_PRO_PER_S_3P_N')] eine neue #L [target_religion.GetGroup.GetAdjective|l]e#! Gemeinde in unserem [ROOT.GetCountry.GetFlavorRank] auf."
 flavor_maj.17.a: "Das geht in Ordnung."
 wali_songo_tt: "Wenn [THIS.GetCharacter.GetName] stirbt, wird ein [ShowBuildingTypeName('wali_songo_shrine')] an einem bedeutenden #L [ShowReligionAdjective('sunni')|l]en#! [location|e] [Concept('owned', 'in unserem Besitz')|e] errichtet"
 flavor_maj.18.title: "Der Tod eines Wali"
 flavor_maj.18.desc: "Uns erreichte die Kunde, dass [target_character.GetName] verstorben ist. Zu Lebzeiten wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] als hohe #L [ShowReligionAdjective('sunni')|l]e#! Instanz verehrt und als [target_character.GetWomanMan] großer Hingabe zu [target_character.Custom('DE_PRO_POS_S_3P')]em Glauben. Ob dies gut ist oder nicht, wird sich noch zeigen. Eines jedoch ist sicher: Es wird mehr geben wie [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_maj.18.a: "Es ist, wie es ist."
 flavor_maj.19.title: "[Select_CString(target_character.IsFemale, 'Eine neue', 'Ein neuer')] [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l][Select_CString(target_character.IsFemale, 'e Predigerin', 'er Prediger')]"
 flavor_maj.19.desc: "Jemand predigt neuerdings die #L [target_religion.GetAdjective|U]e#! Religion in unserer Nation ([ROOT.GetCountry.GetLongName|U]). [target_character.Custom('DE_PRO_POS_S_3P')|U] Name ist [target_character.GetName], und [target_character.Custom('DE_PRO_PER_S_3P_N')] hat bereits eine so große Gefolgschaft um sich geschart, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] eine #L [target_religion.GetAdjectiveWithNoTooltip|l]e#! Schule gründen konnte, die [target_character.Custom('DE_PRO_POS_S_3P')]er Missionarsarbeit dienlich ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein sehr angesehenes Mitglied und zählt nun zur Führungsriege der #L [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]en#! Gemeinde in [ROOT.GetCountry.GetName]."
 flavor_maj.19.a: "Dies kann uns nur von Vorteil sein."
 flavor_maj.19.b: "Das werden wir nicht dulden."
 flavor_maj.20.title: "Ein heroischer Auftritt"
 flavor_maj.20.desc: "Damarwulan, [target_character.GetDaughterSon] eines Mitglieds des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, kam vor nicht langer Zeit an unseren Hof und war niemandem bekannt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] diente uns in den Stallungen, doch bald schon erreichten Gerüchte über [target_character.Custom('DE_PRO_POS_S_3P')]e Schönheit die Tochter des Premierministers, und wenige Feuer sind schwieriger zu löschen als die der jungen Liebe.\n\nDas Schicksal, das [target_character.Custom('DE_PRO_PER_S_3P_A')] für [target_character.Custom('DE_PRO_POS_S_3P')]en Affront erwartet, sollte glasklar sein, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] hat die Gunst des Hofes gewonnen, und viele sehen in [target_character.Custom('DE_PRO_PER_S_3P_D')] die prophezeite Rettung unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 flavor_maj.20.a: "Vielleicht bringt [target_character.Custom('DE_PRO_PER_S_3P_N')] uns ja wirklich Erlösung."
 flavor_maj.20.b: "Das gäbe eine gute Geschichte ab!"
 maj_winning_10_battles_with_damarwulan: "Wenn [target_character.GetName] mindestens 10 [Concept('battles', 'Schlachten')|e] gewinnt, erhält [target_character.Custom('DE_PRO_PER_S_3P_N')] #g +15#! [mil|e] und [ROOT.GetCountry.GetName] erhält #g +25#! [legitimacy|e]."
 flavor_maj.21.title: "Der Sieg von [target_character.GetNameWithNoTooltip]"
 flavor_maj.21.desc: "Es wird nie einfacher. Vergossenes Blut riecht nach wie vor wie das eigene, die Augen des Feindes sind noch immer menschliche Augen, in der Nacht vor der Schlacht kann [target_character.GetName] nach wie vor nicht schlafen.\n\nDie Schlacht endet siegreich, wie es bisher jede für [target_character.Custom('DE_PRO_PER_S_3P_A')] tat. Dies ist die zehnte Schlacht, und [target_character.Custom('DE_PRO_PER_S_3P_N')] wünscht sich, die zehnte wäre die letzte. Als [target_character.Custom('DE_PRO_PER_S_3P_N')] an den Hof zurückkehrt, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] mit den höchsten Ehren empfangen, und [target_character.Custom('DE_PRO_POS_S_3P')] Name wird so häufig wiederholt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] vergisst, dass dies [target_character.Custom('DE_PRO_POS_S_3P')] Name ist. Es kommt [target_character.Custom('DE_PRO_PER_S_3P_D')] immer mehr so vor, als sei dieser Name lediglich ein anderes Wort für „Sieg“. [ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] nähert sich [target_character.Custom('DE_PRO_PER_S_3P_D')] mit einem Herzen voller Freude."
 flavor_maj.21.a: "Ein wahrlich glorreicher Sieg!"
 flavor_maj.22.title: "Der Niedergang von [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName|U] ist in [target_country.GetName] in Ungunsten gefallen. Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] offen gegen die Politlinien von [ROOT.GetCountry.GetName] vorgegangen war, wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] umgehend von einem unserer treuen Kontingente vor Ort angegriffen, und [target_character.Custom('DE_PRO_POS_S_3P')] Hauptsitz wurde belagert. In dieser verzweifelten Lage entschloss [target_character.GetNameWithNoTooltip] sich zur Flucht aus [target_location.GetName], begleitet von einigen wenigen Mitgliedern [target_character.Custom('DE_PRO_POS_S_3P')]es Hofes. Man weiß nicht viel über [target_character.Custom('DE_PRO_POS_S_3P')]e künftigen Pläne, doch eines ist gewiss: Was auch immer [target_character.Custom('DE_PRO_PER_S_3P_N')] im Schilde führt, es wird nicht zu unserem Vorteil sein."
 flavor_maj.22.a: "Na dann auf Nimmerwiedersehen!"
 flavor_maj.22.b: "Wir fragen uns, was die Zukunft wohl für [target_character.Custom('DE_PRO_PER_S_3P_A')] bringen mag."
 flavor_maj.23_24.common_desc: "Nachdem er vom #L [target_country.GetAdjective|l]en#! Hof geflohen war, reiste [target_character.GetName] gen Norden entlang der Küste jenes Gebiets, das als [ShowAreaName('malay_peninsula_area')] bekannt ist, in der Hoffnung, eine neue Siedlung als Stützpunkt zu finden.Erst an der Mündung des Bentam fand [target_character.Custom('DE_PRO_PER_S_3P_N')] schließlich einen Ort für dieses Unterfangen."
 flavor_maj.23.title: "Die Gründung von $MLC$"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nDer Ort, den [target_character.Custom('DE_PRO_PER_S_3P_N')] auserkoren hat, liegt jedoch innerhalb unserer Grenzen, und die Gründung eines solchen Staates könnte sich in Zukunft als problematisch erweisen. Vielleicht wäre es besser, wenn wir unsere Ressourcen nutzen, um solche Streuner zu vertreiben."
 flavor_maj.23.a: "Genehmigt die Gründung."
 flavor_maj.23.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hier willkommen!"
 flavor_maj.23.c: "Wir werden solche Emporkömmlinge nicht dulden."
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')|U] erhält [ShowBiasValue('maj_mutual_trust_malacca')] [opinion|e] über „[ROOT.GetCountry.GetName|U]“ und umgekehrt."
 flavor_maj.24.title: "Ein neues [ROOT.GetCountry.GetFlavorRank] wird geboren"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nIn der Tat saß [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere bescheidende', 'unser bescheidener')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] unter einem Amblabaum, als [target_character.Custom('DE_PRO_PER_S_3P_N‘)] sah, wie ein Hirschferkel einen Jagdhund überlistete. Dieser Ort ist nun auserkoren, das Fundament [target_character.Custom(‚DE_PRO_POS_S_3P')]es neuen Reichs im Westen zu sein."
 flavor_maj.24.a: "Wir werden Nusantara eine Revolution bringen."
 flavor_maj.25.title: "Der Traum wird Wirklichkeit"
 flavor_maj.25.desc: "[target_character.GetName|U] hat geschworen, ganz [ShowRegionName('indonesia_region')] unter die wachsame Herrschaft unserer Nation ([ROOT.GetCountry.GetLongName|U]) zu stellen – oder [target_character.Custom('DE_PRO_PER_S_3P_N')] soll nie wieder ein Gewürz schmecken.\n\nUm unser glorreiches [ROOT.GetCountry.GetFlavorRank] näher an dieses Ziel zu bringen, planen [target_character.GetShortNameWithNoTooltip] und andere Minister einen Zwist gegen [target_country.GetName] – einen Staat, den sie als Hauptziel für eine Unterwerfung betrachten."
 flavor_maj.25.a: "Sie sollten sich uns besser früher als später unterwerfen."
 flavor_maj.25.b: "Wir werden eine andere Möglichkeit finden."
 flavor_maj.26.title: "Ein Uparaja für [target_country.GetNameWithNoTooltip]"
 flavor_maj.26.desc: "Ein gewisses ranghohes Mitglied der Ministerriege – namentlich [target_character.GetName], der aus einer gewissen Nation ([target_country.GetLongName|U]) stammt – trat an uns heran. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] diente uns in der Vergangenheit und bietet nun an, eine Expedition nach [ShowAreaName('south_sumatra_area')] anzuführen, um unsere Kontrolle über unsere Klientelländer zu stärken und [target_country2.GetName] zu unterwerfen."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip|U] hat enorme Führungsqualitäten."
 flavor_maj.26.b: "Uns fehlen die Mittel für derlei Expeditionen."
 maj_fire_will_event_if_target_character_lives: "Wenn [target_character.GetName] vor dem Ende der Expedition stirbt, wird das [event|e] nicht ausgelöst."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "Nach der Expedition von [target_character.GetName] übernahm [target_character.Custom('DE_PRO_PER_S_3P_N')] die Kontrolle über unsere Nation ([ROOT.GetCountry.GetLongName|U]) und gründete [target_character.Custom(‚DE_PRO_POS_S_3P')]en eigenen Staat. Als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von $PGR$ plant [target_character.GetNameWithNoTooltip], den berühmten #L [ShowGoodsName('goods_gold')]handel#! zu kontrollieren."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "Die Pracht von [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Es gibt nur wenige Städte auf [ShowAreaName('java_area')], die es mit dem glorreichen [target_location.GetName] aufnehmen können. Die von dicken Mauern aus prächtigem roten Ziegel umgebene [target_location.GetRank.GetName] ist wahrlich das, was man sich unter einem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetFlavorRank] vorstellt.\n\nUnd im Zentrum steht der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Palast, auf den die ganze Welt voller Neid blickt, mit Böden aus goldenen und silbernen Kacheln. Dieser Sitz, in dem [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] residiert, ist wahrlich der Mittelpunkt der Welt."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "Das goldene Zeitalter der #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en#! Kunst"
 flavor_maj.29.desc: "Unser [ROOT.GetCountry.GetFlavorRank] ist auf dem Vormarsch, und die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur erlebt ein goldenes Zeitalter, in dem alle Aspekte unsere kulturellen Erbes förmlich wiedergeboren werden. Neue #italic Kawakin#!-Gedichte werden verfasst, und die Bevölkerung erfreut sich am traditionellen Marionettentheater. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bereist regelmäßig das Land und unterstützt prächtige neue Etablissements, die unsere Künstler geschaffen haben. Möge diese Zeit des Wohlstands lange währen."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip|U] ist wahrlich der Mittelpunkt der Welt."
 flavor_maj.29.b: "Und wir müssen danach streben, die Kultur unseren Klientelländern zukommen zu lassen!"
 MAJ_we_will_play_as_malacca: "Wir spielen als [ShowFormableCountryName('MLC_f')] weiter"
 demak_progress_at_least_20: "Die sunnitische Dominanz beträgt mindestens #r 20 %#!"
