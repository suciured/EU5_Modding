l_german:
 flavor_plc.1.title: "Der Orden vom Heiligen Geist"
 flavor_plc.1.desc: "Nach dem Prestigeverlust des Ordens vom Heiligen Michael ist in unserer Nation ([GetCountry('FRA').GetLongName|U]) der Wunsch nach einem neuen heiligen Orden entstanden. Dieser soll in seiner Heimat per Präzendenz Seniorität erlangen und durch die Aufnahme einiger der mächtigsten Herrscher und Adligen innerhalb von [GetCountry('FRA').GetNameWithNoTooltip] Ruhm und Einfluss gewinnen.\n\nDer Orden vom Heiligen Geist, wie er heißen soll, wird aus acht kirchlichen Mitgliedern, vier Ämtern und hundert Rittern bestehen. Die Aufnahme stellt strengste Anforderungen an den Glauben und die Statuten. Die Verbindung mit einem derart prächtigen Orden durch unsere Unterstützung wird uns große Vorteile sichern."
 flavor_plc.1.a: "Gründet den Orden."
 flavor_plc.1.b: "Wir brauchen keine Insignien und keine pompösen Titel!"
 flavor_plc.1.historical_info: "Der Orden vom Heiligen Geist wurde während der Amtszeit von König Heinrich III. von Frankreich auf dem polnischen Thron gegründet und nahm am 31. Dezember 1578 seine Tätigkeit auf. Ziel war es, jenes Ansehen wiederherzustellen, das der Orden vom Heiligen Michael während der französischen Religionskriege verloren hatte. Die Inspiration hierfür kam von einem früheren Orden, der 1353 von Ludwig von Anjou gegründet worden war und den Heinrich III. in Venedig kennengelernt hatte. Der dem Heiligen Geist geweihte Orden war hochrangigen Fürsten und Adligen vorbehalten, wodurch ein zweistufiges System gemeinsam mit dem Orden des Heiligen Michael entstand, der nun für niedrigere Diener der Krone bestimmt war. Mit dieser Initiative sollten die beiden Thronbesteigungen Heinrichs III. als König von Polen und Frankreich gewürdigt werden, die beide an Pfingsten stattfanden. Zudem sollte der historische Orden des Knotens, der im 14. Jahrhundert gegründet worden war, wiederbelebt werden."
 flavor_plc.2.title: "Marinekommission"
 flavor_plc.2.desc: "Für unser [ROOT.GetCountry.GetFlavorRank] waren die Meere nie von vorrangiger Bedeutung. Während des Großteils unserer Geschichte lagen die Küstengebiete entweder am Rand unseres Staates oder wurden von einer fremden Macht kontrolliert. Die Zeiten ändern sich jedoch und wir müssen uns anpassen. Angesichts unseres wachsenden Potenzials und unserer neuen Ambitionen in Sachen [ShowAreaName('eastern_baltic_sea')] ist es an der Zeit, eine Kriegsflotte aufzubauen."
 flavor_plc.2.historical_info: "Die Marinekommission (#italic Komisja Morska#!) war eine Institution, die am 24. März 1568 von König Sigismund II. August gegründet wurde. Sie hatte ihren Sitz in Danzig und war die erste polnische Admiralität. Ihre Aufgaben bestanden darin, eine Flotte von Freibeutern zu verwalten, für Disziplin unter den Seeleuten zu sorgen und den Seestreitkräften Befehle zu erteilen. Die Institution war recht kurzlebig und bestand nur bis 1572. Das Konzept wurde jedoch später im Jahr 1626 mit der Gründung der „Kommission für königliche Schiffe” (#italic Komisja Okrętów Królewskich#!) wieder aufgegriffen."
 flavor_plc.2.a: "Gründet die Komission."
 flavor_plc.2.b: "Wir sollten uns stattdessen auf die Reform unserer Landstreitkräfte konzentrieren."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Gründung der Marine"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "[Select_CString(plc_arend_dickmann_scope.IsFemale, 'Eine Händlerin', 'Ein Händler')] #L [plc_arend_dickmann_scope.GetCulture.GetName|l]er#! Herkunft ist kürzlich in die Marine eingetreten und hebt sich durch [plc_arend_dickmann_scope.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten von anderen Seeleuten ab. Da [plc_arend_dickmann_scope.Custom('DE_PRO_PER_S_3P_N')] nach und nach die Ränge emporgestiegen ist, erwägt die Marinekommission nun [plc_arend_dickmann_scope.Custom('DE_PRO_POS_S_3P')]e Ernennung [Select_CString(plc_arend_dickmann_scope.IsFemale, 'zur Admiralin', 'zum Admiral')]."
 flavor_plc.3.a: "Wir brauchen [plc_arend_dickmann_scope.GetLastNameWithNoTooltip] als [Select_CString(plc_arend_dickmann_scope.IsFemale, 'Admiralin', 'Admiral')]."
 flavor_plc.3.b: "[plc_arend_dickmann_scope.Custom('DE_PRO_PER_S_3P_N')|U] soll [Select_CString(plc_arend_dickmann_scope.IsFemale, 'eine reguläre Seemännin', 'ein regulärer Seemann')] bleiben."
 flavor_plc.4.title: "Sarmatismus"
 flavor_plc.4.desc: "In letzter Zeit hat eine äußerst ungewöhnliche Verbindung in die Vergangenheit in den Reihen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! an Bedeutung gewonnen. Dieser Zusammenhang, auf den bereits im 15. Jahrhundert von [GetCharacter('jan_dlugosz').GetName] hingewiesen wurde, besagt, dass die Ursprünge des #L [ROOT.GetCountry.GetAdjective|l]en#! Volkes bei den Sarmaten der alten Pontischen Steppe liegen. Diese [ShowPolicyName('plc_sarmatism')]-Theorie entspricht gewiss den Interessen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, der diese von ganzem Herzen angenommen und zu einem Teil seiner Identität gemacht hat."
 flavor_plc.4.a: "Faszinierend!"
 flavor_plc.4.b: "Es handelt sich lediglich um eine interessante Theorie."
 flavor_plc.5.title: "Donnerstagmittagessen"
 flavor_plc.5.desc: "Die Ankunft der [ShowInstitutionName('enlightenment')] in [ROOT.GetCountry.GetName] blieb nicht ohne Folgen. Auf Wunsch eines hochrangigen Mitglieds des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, das Teil des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! war, beschloss [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], Treffen im #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palast auszurichten. Diese Veranstaltungen waren keine gewöhnlichen Ereignisse, da sie sich auf dem Vorbild der #L [GetCountry('FRA').GetAdjective|l]en#! Salons gründeten."
 flavor_plc.5.historical_info: "Die Donnerstagmittagessen waren Treffen der polnischen Intellektuellen mit König Stanislaus August Poniatowski, die zwischen 1770 und 1784 in den königlichen Residenzen stattfanden. Zu den Teilnehmern zählten namhafte Philosophen, Schriftsteller und Politiker, die über Literatur und Ideale diskutierten."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Von benachbarten Mächten inspiriert hat [target_character.GetName] den Vorschlag zur Gründung eines eigenen Kriegerordens unterbreitet. Dieser soll den anderen Großmächten von [ShowContinentName('europe')] gleichgestellt sein und [target_character.Custom('DE_PRO_POS_S_3P')]e Höflinge angemessen belohnen. Die Einrichtung eines solchen Ordens wäre jedoch mit finanziellen und politischen Kosten verbunden. Der neue Orden würde den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] entfremden, da er diese Institution als Verstoß gegen seine Ideale betrachtet, laut denen alle Adligen gleich sind."
 flavor_plc.6.historical_info: "Der Orden des Weißen Adlers wurde am 1. November 1705 von König August II., auch bekannt als August der Starke, in Polen-Litauen gegründet. Er wurde vom französischen Orden vom Heiligen Geist und dem russischen Orden des Heiligen Andreas des Erstberufenen inspiriert. Obwohl es sich zunächst um einen Orden handelte, dessen Mitgliedschaft nur wenigen Auserwählten vorenthalten war, verlieh Augusts Nachfolger August III. diese über dreihundert Mal."
 flavor_plc.6.a: "Gründet den Orden!"
 flavor_plc.6.b: "Wir können es nicht riskieren, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu verärgern."
 flavor_plc.7.title: "Adlige Hochschulen"
 flavor_plc.7.desc: "Kürzlich haben verschiedene angesehene Mitglieder des #L [root_religion.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! mehrere Hochschulen und Universitäten in ganz [target_capital.GetName] gegründet. Die meisten von ihnen tragen den Namen #italic Collegium Nobilium#! oder „Hochschule für Adlige“. Wie der Name schon sagt, sind diese Schulen auf die Ausbildung der Söhne des höheren #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ausgerichtet."
 flavor_plc.7.a: "Wir können eine solche Initiative nur unterstützen."
 flavor_plc.7.b: "Ihr einziges Ziel ist der persönliche Gewinn."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Ausgezeichnete Bildung für Adlige"
 flavor_plc.8.title: "Kommission für nationale Bildung"
 flavor_plc.8.desc: "In der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wurde der Vorschlag zur Einrichtung der „[ShowModifier('plc_polish_commission')]“ vorgelegt. Dabei handelt es sich um eine Regulierungsbehörde, die in erster Linie für das Schulsystem unseres Reichs ([ROOT.GetCountry.GetLongName]) und damit zusammenhängende Angelegenheiten zuständig wäre. Obwohl der Vorschlag durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und viele angesehene Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! mit großer Zustimmung aufgenommen wurde, steht ein Großteil der Volksvertretung dem Vorschlag weiterhin skeptisch gegenüber."
 flavor_plc.8.historical_info: "Die Kommission für nationale Bildung (#italic Komisja Edukacji Narodowej#!) wurde am 14. Oktober 1773 gegründet, um nach der Auflösung des Jesuitenordens die Verwaltung des polnisch-litauischen Schulsystems zu betreuen. Sie übernahm die Jesuitenkollegien und entwickelte einen neuen Lehrplan, der Bildung einer breiteren Öffentlichkeit zugänglich machte."
 flavor_plc.8.a: "Gründet die Komission."
 flavor_plc.8.b: "Wir können nicht riskieren, die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu verärgern."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Kommission für nationale Bildung"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "[Select_CString(target_character.IsFemale, 'Eine junge Soldatin', 'Ein junger Soldat')] namens [target_character.GetName] aus einer eher unbedeutenden Adelsfamilie wollte sich in der Welt einen Namen machen und wurde daher [Select_CString(target_character.IsFemale, 'Söldner', 'Söldnerin')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stellte eine kleine Truppe zusammen und wurde [Select_CString(target_character.IsFemale, 'Anführerin', 'Anführer')] der neuen Söldnerkompanie „[lisowczycy_scope.GetName]”. Wir sind zwar der Meinung, dass [target_character.GetNameWithNoTooltip] besser daran getan hätte, sich unseren Streitkräften anzuschließen, doch wir sollten auf jeden Fall in Betracht ziehen, [target_character.Custom('DE_PRO_PER_S_3P_A')] in unsere Dienste zu nehmen, ehe es unsere Feinde tun."
 flavor_plc.9.a: "Wir können jede Waffe gebrauchen, die wir bekommen können."
 flavor_plc.9.b: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_plc.10.desc: "Ein gewisses Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! erlangte kürzlich große Bekanntheit im [ROOT.GetCountry.GetFlavorRank]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] heißt [target_character.GetName] und ist zu einer prominenten Persönlichkeit in der Politik und in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) geworden. Noch wichtiger ist, dass [target_character.GetShortNameWithNoTooltip] für [target_character.Custom('DE_PRO_POS_S_3P')]e beeindruckenden Predigten und Ansprachen während der Sitzungen anerkannt ist."
 flavor_plc.10.a: "Diese Predigten verdienen unsere ungeteilte Aufmerksamkeit."
 flavor_plc.10.b: "Achtet nicht weiter auf [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 every_non_catholic_pop_loses_satisfaction: "Jede [pop|e], die nicht der #L [skarga_religion.GetAdjective|l]en#! [religion|e] angehört, verliert [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_plc.11.desc: "Der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist beeindruckt von den jüngsten Erfolgen von [target_character.GetName], einem aufstrebenden Stern am Militärhimmel. Obwohl manche an den militärischen Fähigkeiten von [target_character.GetShortNameWithNoTooltip] zweifelten, scheint die Erinnerung an [target_character.Custom('DE_PRO_POS_S_3P')]e jüngste Schlacht ihre Meinung entscheidend geändert zu haben. Nun besteht weitgehende Einigkeit darüber, dass [target_character.GetNameWithNoTooltip] in den Rang als #italic Hetman#! erhoben werden sollte."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist zu ehrgeizig und könnte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] untergraben."
 flavor_plc.12.title: "Załuski-Bibliothek"
 flavor_plc.12.desc: "Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! haben beschlossen, in unserem Hauptsitz [target_location.GetName] eine beeindruckende [ShowBuildingTypeName('library')] zu errichten. Es handelt sich jedoch nicht um eine gewöhnliche Institution, da sie eine beeindruckende Sammlung literarischer Werke von einheimischen Künstlern und fremdländischen Schriftstellern beherbergt. Es wäre möglicherweise sinnvoll, der [ShowBuildingTypeNameWithNoTooltip('library')] zusätzliche Mittel zu gewähren."
 flavor_plc.12.a: "Macht sie zur nationalen Bibliothek!"
 flavor_plc.12.b: "Fördert die Einrichtung."
 flavor_plc.12.c: "Verbessert stattdessen das Leben der Adligen."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Załuski-Bibliothek"
 flavor_plc.13.title: "Ritterakademie"
 flavor_plc.13.desc: "Die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) genehmigte kürzlich den Plan zur Gründung einer neuen Eliteschule in [target_location.GetName]. Der Bau verläuft wie erwartet. Es stellt sich jedoch die Frage, ob das Gebäude, wie bei vielen Institutionen üblich, für die Elite bestimmt sein sollte oder ob wir nicht lieber einen leistungsorientierteren Ansatz verfolgen."
 flavor_plc.13.a: "Nur der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist dort willkommen."
 flavor_plc.13.b: "Die Akademie soll für alle zugänglich sein."
 flavor_plc.13.c: "Schenkt dieser Institution der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) keine Beachtung."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Kadettenkorps"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Kadettenkorps für alle"
 flavor_plc.14.title: "Vertrag von [ShowLocationNameWithNoTooltip('hadiach')]"
 flavor_plc.14.desc: "Angesichts des überwältigenden Einflusses des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! und der Gefahr einer Rebellion müssen wir uns möglicherweise dessen Vorgaben anpassen. Allerdings sind seine Forderungen in letzter Zeit besonders abwegig. Man schlug vor, das #L [ShowReligionAdjective('orthodox')|l]e#! #L [ShowCultureName('ruthenian')|l]e#! Volk als drittes Mitglied des #L [ROOT.GetCountry.GetFlavorRank]s#! in [ROOT.GetCountry.GetName] aufzunehmen. Dadurch wären seine Mitglieder theoretisch nur gleichberechtigt, in der Praxis würden sie jedoch eine dominante Position im Staat einnehmen."
 flavor_plc.14.a: "Unterzeichnet den bitteren Vorschlag."
 flavor_plc.14.b: "Schränkt die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s ein."
 every_cossack_pop: "Jede [pop|e], die zum [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] gehört, verliert [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 plc_name_will_change: "Unser Name ändert sich zu „$PLC_ruthenian$“."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip|U]"
 flavor_plc.15.desc: "Eine Gruppe von Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unter der Führung von [target_character.GetName] hat beschlossen, sich zu einer #italic Konfederacja#! zusammenzuschließen, um ihre historischen Privilegien gegen die vermeintlichen Exzesse durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu verteidigen. Wenn wir den Forderungen der [target_rebel.GetName] nicht nachkommen, ist es sehr wahrscheinlich, dass wir uns einem bewaffneten Aufstand gegenübersehen werden."
 flavor_plc.15.historical_info: "Eine #italic Konfederacja#! war ein Zusammenschluss eines der polnisch-litauischen Stände, dessen Ziel es war, den eigenen Willen gegenüber der königlichen Macht durchzusetzen und die eigenen Privilegien zu verteidigen. Dieser Verrat an der Krone wurde mit dem #italic ius resistendi#!, dem Recht auf Widerstand gegen Übergriffe der Regierung, gerechtfertigt."
 flavor_plc.15.a: "Wir werden dies mit ihnen auf dem Schlachtfeld austragen."
 flavor_plc.15.b: "Erfüllt ihre Forderungen."
 plc_confederation_rebelname: "Konföderation"
 flavor_plc.16.title: "Der Rokosz von [target_character.GetNameWithNoTooltip]"
 flavor_plc.16.desc: "Die verräterische Bande des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unter der Führung von [target_character.GetName] hat aufgrund unserer Ablehnung ihrer Forderungen die Waffen erhoben und offen rebelliert. [Select_CString(target_rebel.IsFemale, 'Ihre schwache Anführerin', 'Ihr schwacher Anführer')] [target_rebel.GetName] wird der militärischen Macht der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Streitkräfte jedoch nicht standhalten können."
 flavor_plc.16.historical_info: "Der polnisch-litauische #italic Rokosz#! war eine Rebellion der Szlachta, die ihre Privilegien verteidigen und die absolutistischen Exzesse des Königs eindämmen wollte."
 flavor_plc.16.a: "Vermaledeite Verräter!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Wir haben alle unsere Nachbarn, [rivals|e] und [enemies|e] über unsere Schwierigkeiten in Kenntnis gesetzt."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "Der verräterische [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] unter der Führung von [target_character.GetName] hat beschlossen, einen Aufstand gegen unsere edle und gerechte Herrschaft auf die Beine zu stellen. Nachdem sie sich die Unterstützung der Krimtataren gesichert haben, streben sie nun nach Unabhängigkeit oder zumindest nach einer Ausweitung ihrer Privilegien und einer Erweiterung des Registers."
 flavor_plc.17.historical_info: "Der Chmelnyzkyj-Aufstand war einer von vielen Kosakenaufstände in Polen-Litauen – jedoch der erfolgreichste. Er begann am 25. Januar 1648 mit dem Angriff auf die königliche Garde in der Saporoger Sitsch. Der Aufstand dauerte neun Jahre bis zum Tod Chmelnyzkyjs. Nach dessen Tod nahm die Sitsch Verhandlungen mit Polen-Litauen auf, die schließlich zum Vertrag von Hadjatsch führten."
 flavor_plc.17.a: "Wir werden den Verrätern nichts davon geben."
 plc_chmielnicki_uprising: "Chmelnyzkyj-Aufstand"
 flavor_plc.18.title: "Ein neuer Hauptsitz in [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "Die Gründung unserer Nation ([ROOT.GetCountry.GetLongName|U]) hat das Machtzentrum geringfügig verschoben. Mit der Vereinigung der Reiche ist [target_location.GetName] nun einer der wichtigsten Standorte in unserem [ROOT.GetCountry.GetFlavorRank]. Wäre es vielleicht ratsam, den Regierungssitz ([ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]) dorthin zu verlegen?\n\nViele unserer Berater unterstützen diese Idee, da [target_location.GetNameWithNoTooltip] eine vorteilhafte geografische Lage zwischen unseren neu eingegliederten Gebieten und unserem Kern um unsere derzeitige Hauptstadt in [current_capital.GetName] hat."
 flavor_plc.18.historical_info: "Während des Großteils der Existenz des Königreichs Polen war Krakau die wichtigste Großstadt des Staates, in der der Monarch residierte und regierte. Mit der Personalunion mit Litauen begann sich die Lage jedoch zu ändern, da die Stadt Warschau zunehmend an Bedeutung gewann. Im Jahr 1569 wurde beschlossen, dass Warschau der Ort für die Sejm-Versammlungen sein sollte, und vier Jahre später entschied man, dass auch die Königswahlen dort stattfinden sollten. Die Stadt gewann seitdem zunehmend die Oberhand über Krakau, wobei die Krönungen weiterhin dort stattfanden."
 flavor_plc.18.a: "Das ist unserem neuen Status nur angemessen!"
 flavor_plc.18.b: "Warum sollten wir den Wohlstand von [current_capital.GetNameWithNoTooltip] gefährden?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Änderung des Hauptsitzes"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erkannte die Schwäche der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und beschloss, sich auf hinterhältigste Weise neue Privilegien zu sichern. Da er sich unserer Abhängigkeit von ihm bewusst war, beschloss er, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu erpressen, in der Hoffnung, das [ShowEstatePrivilegeName('liberum_veto')] zu erhalten."
 flavor_plc.19.a: "Gewährt das Privileg."
 flavor_plc.19.b: "Wir lassen uns nicht erpressen!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Nichteinhaltung"
 plc_take_the_privilege_to_remove_the_modifier: "„[ShowModifier('plc_blackmail_of_the_nobles')]“ kann entfernt werden, indem das [privilege|e] „[ShowEstatePrivilegeName('liberum_veto')]“ akzeptiert wird."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "Die Gewährung verschiedener Privilegien im Lauf der Jahre hat zu einer einzigartigen Regierungsform geführt, in der der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die absolute Macht über die Staatsführung zu besitzen scheint. Wenn die Aristokratie Gesetze nicht gutheißt, werden diese mit dem Recht auf das [ShowEstatePrivilegeName('liberum_veto')] abgelehnt. Darüber hinaus kann der [ROOT.GetCountry.GetGovernment.GetCourtTitle] aufgrund des #L [ShowEstatePrivilegeName('privilege_of_koszyce')]s#! keine Steuern mehr frei erheben. Es können auch keine Beschränkungen auferlegt werden, da das [ShowEstatePrivilegeName('nihil_novi')] die Schaffung von Gesetzen ohne Zustimmung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s verbietet. Die Bestätigung all dieser Privilegien und noch weiterer erfolgt durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'jede nachfolgende', 'jeden nachfolgenden')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] während [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Krönung als Teil der [ShowEstatePrivilegeName('pacta_conventa')]."
 flavor_plc.20.a: "Wir haben die perfekte Regierung erreicht."
 flavor_plc.20.b: "Was für eine schreckliche Katastrophe diese Regierung ist."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Bemühungen um Reformen"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Solange „[ShowModifier('plc_strive_for_reform')]“ aktiv ist, werden die Anforderungen zur Entfernung der [privileges|e] „[ShowEstatePrivilegeName('golden_liberty')]“, „[ShowEstatePrivilegeName('liberum_veto')]“, „[ShowEstatePrivilegeName('pacta_conventa')]“, „[ShowEstatePrivilegeName('privilege_of_koszyce')]“, „[ShowEstatePrivilegeName('nihil_novi')]“ und „[ShowEstatePrivilegeName('nieszawa_privileges')]“ entfernt."
 flavor_plc.1000.title: "Der [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert Gleichberechtigung"
 flavor_plc.1000.desc: "Es ist eine Tatsache, dass dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zahlreiche Privilegien gewährt wurden, die nicht alle auch für ihre #L [target_religion.GetAdjective|l]en#! Pendants gelten. Diese Lage ist für die [target_religion.GetAdjectiveWithNoTooltip|l]en Mitglieder äußerst beunruhigend, da sie sich in ihren alten Privilegien verletzt fühlen. Sie haben daher einen Antrag gestellt, um verschiedene Privilegien auf sie auszuweiten. Obwohl dies nicht überraschend ist, ist das Seltsame an diesem Antrag die Unterstützung und Rückendeckung durch den [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], dessen religiöse Spaltung für ihn kein Hindernis darstellt, die Interessen seiner Magnatenkollegen einer anderen Konfession zu unterstützen."
 flavor_plc.1000.a: "Gewährt die Privilegien."
 flavor_plc.1000.b: "Lehnt die Bitten ab."
 plc_required_for_further_events: "Damit weitere [events|e] im Zusammenhang mit der Union von Brest ausgelöst werden können, ist das Privileg „[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]“ erforderlich."
 every_noble_pop_orthodox_loses_20_satisfaction: "#L [ShowReligionAdjective('orthodox')|U]e#! [ShowPopTypeName('nobles')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_plc.1001.title: "Besuch des Patriarchen"
 flavor_plc.1001.desc: "Kürzlich stattete der Patriarch von [ShowLocationName('constantinople')] der #L [target_religion.GetAdjective|l]en#! Metropole von [leader_of_the_kyiv_patriarchate.GetName] einen Besuch ab, um Spenden für das wichtige Anliegen der [target_religion.GetAdjectiveWithNoTooltip|l]en Kirche zu sammeln. Während seines Besuchs missachtet er die Appelle der örtlichen Gläubigen, ihnen in der Krise der Kirche beizustehen, und legte gegenüber ihren Bitten nur Lippenbekenntnisse ab.\n\nUnter diesen Umständen könnten wir große Fortschritte bei der Vereinigung der beiden Kirchen erzielen."
 flavor_plc.1001.historical_info: "1588 reiste Patriarch Jeremias II. von Konstantinopel in die Länder der Rus, um Gelder zur Stärkung der patriarchalischen Schatzkammer und seiner politischen Macht zu sammeln. Unterwegs verlieh er Moskau den Status eines Autokephalpatriarchats. Während seines Besuchs in Ruthenien entließ er den Kiewer Metropoliten Onisifor und warnte vor Polygamie unter Geistlichen. Diese Maßnahmen reichten jedoch nicht aus, um die ruthenischen Bischöfe zu besänftigen. Sie waren der Meinung, Jeremias tue nicht genug, um dem Rückgang der Frömmigkeit im ruthenischen Volk entgegenzuwirken."
 flavor_plc.1001.a: "Schlagt der #L [leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip|l]en#! Metropole eine Vereinigung vor."
 flavor_plc.1001.b: "Versucht, die Anhänger der [target_religion.GetAdjectiveWithNoTooltip]en Religion zu unserem [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]en Glauben zu bekehren."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Der Widerruf von „[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]“ verhindert die Auslösung zukünftiger [events|e]."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Vereinigung der Kirchen"
 flavor_plc.1002.title: "Die Verräter unter uns"
 flavor_plc.1002.desc: "Nicht alle Angehörigen des #L [target_religion.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! unterstützen unsere Bemühungen, die beiden Kirchen zu vereinen. Viele bekämpfen sogar tatkräftig unsere Mission, eine Verbindung zwischen dem Mutterreich des Glaubens ([GetCountry('PAP').GetLongName|U]) und der [target_religion.GetAdjectiveWithNoTooltip|l]en Kirche herzustellen. Zwar haben wir die Ausbreitung dieser „Spaltungsbewegung” erfolgreich aufgehalten, aber dennoch ist klar, dass sich die von rebellischen Bischöfen regierten Eparchien der Union nicht anschließen werden."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Welch Schande."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|e] erhalten [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+] auf die [pop_satisfaction|e] ihrer #L [target_religion.GetAdjective|l]en#! [pops|e]"
 flavor_plc.1003.title: "Vereinigung von [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "Unsere Bemühungen, die ruthenisch-#L [target_religion.GetAdjective|l]e#! Kirche mit der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Kirche zu vereinen, zahlen sich endlich aus: Heute wurde der Vertrag von [target_location.GetName] unterzeichnet, mit dem der Zusammenschluss „[target_io.GetName]“ unter unserer Führung gegründet wurde. Der Weg dorthin war nicht einfach, da nicht alle Bischöfe von der Aussicht auf eine Vereinigung begeistert waren. Es ist bedauerlich, dass es nicht nur im Inland, sondern auch von anderen [target_religion.GetAdjectiveWithNoTooltip|l]en Nationen so viel Widerstand gab."
 flavor_plc.1003.historical_info: "Als Folge von Jeremias’ enttäuschendem Besuch gab es erneute Bemühungen um eine Wiedervereinigung der orthodoxen und katholischen Kirche in Polen-Litauen. Mehrere Bischöfe der Metropole Kiew unterstellten sich schließlich der päpstlichen Autorität und gründeten die ruthenische unierte Kirche. Diese durfte den östlichen Ritus beibehalten, stand aber formell unter der Autorität Roms. Die Gründung dieser Kirche wurde im Jahr 1596 durch die Unterzeichnung der Union von Brest besiegelt."
 flavor_plc.1003.a: "#italic Te Deum!#!"
 formed_union_of_brest: "Bildete ein uniertes Kirchenpatriarchat"
