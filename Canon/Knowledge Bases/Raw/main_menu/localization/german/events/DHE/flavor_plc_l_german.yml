 plc_patriarchate_tt_no_scope: "Wir führen einen [GetInternationalOrganizationType('autocephalous_patriarchate').GetName]-[international_organization|e] an"
 plc_revoked_privilege_will_destroy_io: "Der Widerruf von „[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]“ wird den [international_organization|e] auflösen."
 flavor_plc.2000.title: "Zwischen den Mächten zerrieben"
 flavor_plc.2000.desc: "Unser Staat ist von mächtigen Nationen umgeben. Geplagt von inneren Spaltungen und einer umfassenden Krise fordern viele in [ROOT.GetCountry.GetName] eine Zentralisierung des Reiches, während sich andere – vor allem Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! – auf die Wahrung ihrer alten Privilegien konzentrieren und gleichzeitig mit [other_country.GetName] verbündet sind."
 flavor_plc.2000.historical_info: "Der Livländische Krieg war ein Streit zwischen dem Russischen Zarentum und einer Koalition aus Polen-Litauen, Schweden und Dänemark, der von 1558 bis 1583 andauerte. Auslöser war die Einmischung Russlands in Livland, das im Lauf dieser 25 Jahre versuchte, die Region für sich zu beanspruchen. Letztlich triumphierten jedoch die Koalitionsstreitkräfte und die #italic Terra Mariana#! wurde zwischen dem dänischen Ösel, dem schwedischen Estland und dem polnisch-litauischen Herzogtum Kurland-Semgallen mit seinem Gegenstück in Livland aufgeteilt."
 flavor_plc.2000.a: "Verfolgt die Zentralisierung."
 flavor_plc.2000.b: "Appelliert an die [other_country.GetAdjectiveWithNoTooltip|l]en Vertreter."
 flavor_plc.2001.title: "Appelliert an die [livonian_scope.GetNameWithNoTooltip|l]en Vertreter."
 flavor_plc.2001.desc: "Ein gewisses Reich ([livonian_scope.GetLongName|U]) hat uns ein Bündnis angeboten. Obwohl dieses Angebot an sich kaum verlockend ist, könnten wir es mit etwas politischem Einfluss in ein Vasallenverhältnis umwandeln. Wenn wir diese Gelegenheit jedoch nutzen, ist mit einem Eingreifen einer fremdländischen Macht zu rechnen."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "Dies ist eine hervorragende Gelegenheit."
 flavor_plc.2001.b: "Lehnt das Angebot ab."
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip|U] orientiert sich um"
 flavor_plc.2002.desc: "Ein gewisse Nation ([livonian_scope.GetLongName|U]) hat sich entschieden, sich dem Staat [nation_helping.GetName] anzuschließen, wodurch sie zu dessen Vasallin wird. Diese offensichtliche Landnahme bedroht unsere Interessen im Baltikum ([ShowAreaName('baltic_area')]). Es ist daher dringend erforderlich, dass wir eingreifen, bevor sich die Lage beruhigt und die Machtverhältnisse gefestigt sind."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Wir müssen eingreifen."
 flavor_plc.2002.b: "In unserer Lage können wir keinen Krieg führen."
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "Eine Überlegung ist es wert."
 flavor_plc.2004.title: "Vertrag von [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_plc.2004.desc: "Die Zukunft des Baltikums (#L [ShowAreaName('baltic_area')]#!) ist weiterhin ungewiss. Obwohl bereits mehrere Kriege um diese Region geführt wurden, ist die Frage, wessen Einfluss diese Territorien prägen wird, nach wie vor offen. Es werden mit Sicherheit weitere Kriege ausgetragen werden. Zwar haben uns die bisherigen Kriege schon zweifellos unter Druck gesetzt, doch konnten wir uns behaupten und unsere Macht über die südwestlichen Gebiete von [ShowProvinceDefinitionName('courland_province')] und [ShowProvinceDefinitionName('semigalia_province')] festigen. Vielleicht sollten wir dort einen neuen Vasallen einsetzen."
 flavor_plc.2004.historical_info: "Mit dem #italic Vertrag von Vilnius#! wurde die Unterwerfung der livländischen Stände unter die polnisch-litauische Regierung bestätigt. Im Gegenzug erhielten die Livländer die Bestätigung der Religionsfreiheit, die Garantie ihrer Privilegien und des #italic Indigenats#! sowie die Verleihung des Adelsstandes an fremdländische Adlige. Im Rahmen des Vertrags wurden zudem die livländischen Gebiete südlich der Düna zum neu gegründeten Herzogtum Kurland-Semgallen zusammengefasst. Dieses wurde vom letzten livländischen Meister Gotthard Kettler autonom regiert. Die übrigen livländischen Territorien nördlich des Flusses wurden zum Herzogtum Livland unter direkter litauischer Herrschaft."
 flavor_plc.2004.a: "Wir werden [target_country.GetNameWithNoTooltip] dies anvertrauen."
 flavor_plc.2004.b: "Diese Vereinbarung ist für uns ungültig."
