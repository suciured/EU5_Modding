l_german:
 flavor_tim_governor.1.title: "Der Tod unseres Herrschers"
 flavor_tim_governor.1.desc: "Mit dem Tod von unseres Oberhaupts unterliegt [target_area.GetName|U] nun der formellen Verwaltung durch [target_country.GetName]. Daher hat [target_character2.GetName] von [target_character.GetName] gefordert, dass das Land wieder in #L [target_country.GetAdjectiveWithNoTooltip|l]e#! Kontrolle übergehen soll."
 flavor_tim_governor.1.a: "Unsere Amtszeit als Statthalter ist abgelaufen."
 flavor_tim_governor.1.b: "Vielleicht können wir eine Verlängerung aushandeln?"
 flavor_tim_governor.2.title: "Forderungen von [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.2.desc: "Mit dem Tod von [target_character3.GetName] gehören die Ländereien von [prev_country.GetName] nun uns. Allerdings hat [target_character2.GetName] darum gebeten, dass die Ländereien in [target_character2.Custom('DE_PRO_POS_S_3P')]em Besitz bleiben."
 flavor_tim_governor.2.a: "Das ist uns gleichgültig."
 flavor_tim_governor.2.b: "Das lässt sich machen."
 tim_governor_maintain_governance_tt: "[prev_country.GetName|U] behält die Kontrolle über [target_area.GetName]"
 flavor_tim_governor.3.title: "Unterstützung aus [target_country.GetNameWithNoTooltip]"
 flavor_tim_governor_3_desc_shared: "In letzter Zeit haben wir nur wenig Unterstützung von unserem Suzerän [target_country.GetName] erhalten. [target_character2.GetName|U] hat dies erkannt und möchte nun [target_character.GetName] um Unterstützung bitten. Wir können zwischen verschiedenen Möglichkeiten wählen, beispielsweise Gold oder Soldaten."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Wir könnten [target_character3.GetName] bitten, unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] beizutreten."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Wir brauchen mehr Soldaten."
 flavor_tim_governor.3.b: "Unsere Kassen sind leer."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip|U] würde ein gutes Mitglied an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] abgeben."
 flavor_tim_governor.3.d: "Wir müssen keine Forderungen stellen."
 tim_governor_overlord_must_accept_tt: "[target_country.GetName|U] muss das Angebot annehmen, damit die Effekte in Kraft treten"
 timurid_governor_no_demand_tt: "[target_country.GetName|U] wird kein Angebot unterbreitet"
 flavor_tim_governor.4.title: "Forderungen von [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.4.desc: "[prev_country.GetName|U] sieht sich in letzter Zeit einigen Schwierigkeiten gegenüber, und wir wurden nun um Unterstützung gebeten. Wir könnten dem Land diese gewähren und im Gegenzug würden wir seine Stabilität gewährleisten."
 flavor_tim_governor.4.a: "Sendet ein paar Mannen."
 flavor_tim_governor.4.b: "Wir senden das Gold, das diese Leute brauchen."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip|U] soll sich ihnen anschließen."
 flavor_tim_governor.4.d: "Sie werden keine Unterstützung von uns erhalten."
 flavor_tim_governor.5.title: "Neue Männer treffen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein"
 flavor_tim_governor.5.desc: "Da unsere Regierungsmacht gefestigt ist, haben sich neue Leute entschlossen, sich unseren Bemühungen anzuschließen. Zu diesen gehört auch [target_character.GetName], eine Person mit vielseitigen Fähigkeiten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] blickt auf einen #L [target_religion.GetAdjective|l]en#! #L [target_culture.GetName|l]en#! Ursprung zurück und könnte uns wirklich gute Dienste leisten."
 flavor_tim_governor.5.a: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] anheuern."
 flavor_tim_governor.5.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird [Select_CString(target_character.IsFemale, 'eine hervorragende Mentorin', 'einen hervorragenden Mentor')] abgeben!"
 flavor_tim_governor.5.c: "Es gibt noch eine Rechnung zu begleichen …"
 flavor_tim_governor.5.d: "[Select_CString(target_character.IsFemale, 'Eine ausgezeichnete Begleiterin', 'Ein ausgezeichneter Begleiter')] für uns."
 flavor_tim_governor.5.e: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht."
 flavor_tim_governor.6.title: "Entwicklung von [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Seit [target_character.GetName] das Amt als [Select_CString(target_character.IsFemale, 'Statthalterin', 'Statthalter')] von [target_area.GetName] übernommen hat, arbeitet [target_character.Custom('DE_PRO_PER_S_3P_N')] eifrig daran, diese Region zum Juwel von [target_country.GetName] zu machen. Die Nutzung der begrenzten Ressourcen, die [target_character.Custom('DE_PRO_PER_S_3P_D')] zur Verfügung stehen, erwies sich als großartige Lernerfahrung. Die Bürger, die anfangs an [target_character.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten zweifelten, sind nun überglücklich, unter [target_character.Custom('DE_PRO_POS_S_3P')]er Herrschaft zu leben."
 flavor_tim_governor.6.a: "Treibt diese Entwicklung voran."
 flavor_tim_governor.6.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] etwas aus diesem Erfolg lernen."
 timurid_governor_increase_development_in_area_tt: "Jeder [location|e] im Besitz in [target_area.GetName] erhält [ShowNamedValue('development_weak_bonus')|+=] [development|e]"
 flavor_tim_governor.7.title: "Fehlgeschlagene Wirtschaftspolitik in [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Trotz der Bemühungen von [target_character.GetName], [target_area.GetName] in ein Juwel zu verwandeln, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] Rückschläge erlitten. Bestimmte wirtschaftliche Maßnahmen in [target_area.GetNameWithNoTooltip] führten zur Schließung von Häusern und Zünften und hatten einen Niedergang zur Folge."
 flavor_tim_governor.7.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Bei den','Bei')] [ROOT.GetCountry.GetReligion.GetGodName], das ist alles andere als gut."
 flavor_tim_governor.7.b: "Wir sollten diese Politlinien rückgängig machen."
 timurid_governor_decrease_development_in_area_tt: "Jeder [location|e] im Besitz in [target_area.GetName] verliert [ShowNamedValue('development_weak_penalty')|+=] [development|e]"
 flavor_tim_governor.8.title: "Leben im Grenzgebiet"
 flavor_tim_governor.8.desc: "Seit unserem Exil in [target_area.GetName] sind die Menschen dort abgebrühter geworden. Sie sind stets auf feindliche Überfälle vorbereitet und innerhalb des #L [target_country.GetAdjective|l]en#! #L [ROOT.GetCountry.GetFlavorRank]s#! allseits bekannt. Dies ist auch [target_character.GetName] nicht entgangen: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte nun [target_area.GetNameWithNoTooltip] in eine Militärprovinz verwandeln, um sich eines Tages an [target_country.GetNameWithNoTooltip] zu rächen."
 flavor_tim_governor.8.a: "Wir müssen sie noch gründlicher ausbilden."
 flavor_tim_governor.8.b: "Ist dieser Rachefeldzug wirklich all die Mühen wert?"
 flavor_tim_governor.9.title: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'Eine neue', 'Ein neuer')] [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "Nach dem Tod unsere Oberhaupts wird [target_country.GetName] nun von einer neuen Figur regiert. Obwohl dies nicht zu größeren Unruhen führte, haben sich neue Gelegenheiten ergeben, [target_country.GetNameWithNoTooltip] zu beanspruchen. Mit den Ressourcen aus [target_area.GetName] allein wäre dies ein riskantes Unterfangen. Doch das Exil, das die Leute erleiden mussten, ist nicht vergessen, und so kann der Rachedurst erst gestillt sein, wenn [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] die Kontrolle über das gesamte [target_country.GetAdjectiveWithNoTooltip|l]e [target_country.GetFlavorRank] erlangt hat."
 flavor_tim_governor.9.a: "Auf nach [target_country.GetCapital.GetNameWithNoTooltip]!"
 flavor_tim_governor.9.b: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_tim_governor.10.title: "Exil am [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.10.desc: "Aufgrund der jüngsten Verbannungen innerhalb von [target_country.GetCapital.GetName], dem Hauptsitz von [target_country.GetName], ist es zu einem Zustrom von Verbannten an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gekommen – unter ihnen befindet sich auch [target_character2.GetName]. [target_character.GetName|U] möchte [target_character2.Custom('DE_PRO_PER_S_3P_A')] anheuern, was [target_country.GetNameWithNoTooltip] jedoch sicherlich verärgern wird."
 flavor_tim_governor.10.a: "Wenn sie uns verbannen, werden wir alle Verbannten an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] aufnehmen."
 flavor_tim_governor.10.b: "Richtet [target_character2.GetNameWithNoTooltip] hin, um ein paar Gefallen zu verdienen."
 flavor_tim_governor.11.title: "Wirksame Staatsführung in [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "Dank [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]er wirksamen Politlinien in [target_area.GetName] erlebt die Provinz derzeit eine Blütezeit. Die Straßen von [ROOT.GetCountry.GetCapital.GetName] sind nun voll fleißiger Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und zufriedener Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!. Wir könnten mehr Gold in diese Entwicklungen stecken oder die derzeitige Lage einfach genießen."
 flavor_tim_governor.11.a: "Lasst uns mehr in den Wohlstand investieren."
 flavor_tim_governor.11.b: "Anstatt unser Gold auszugeben, sollten wir lieber den derzeitigen Zustand genießen."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Jeder [location|e] im Besitz in [target_area.GetName] erhält [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] und seine [pops|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tim_governor.12.title: "Fehlgeschlagene Statthalterpolitik in [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.12.desc: "Die kürzlich von [target_character.GetName] eingeführten Politlinien haben sich als kontraproduktiv erwiesen. Anstatt den erhofften Wohlstand zu bringen, führten sie zu einem Rückgang der Produktivität der Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!. Es ist jedoch noch nicht zu spät: Wir könnten versuchen, einige der Politlinien rückgängig zu machen, auch wenn dies zu einer gewissen Instabilität innerhalb der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation führen würde."
 flavor_tim_governor.12.a: "Wir ernten, was wir säen."
 flavor_tim_governor.12.b: "Wir machen sie einfach rasch rückgängig."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Jeder [location|e] im Besitz in [target_area.GetName] verliert [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] und seine [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tim_governor.13.title: "Die Entwicklung des Hafens von [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "Die Herrschaft von [target_character.GetName] hat dem Hafen von [target_location.GetName] Wohlstand beschert. Ein Zustrom von Händlern aus ganz [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] hat dazu geführt, dass die [target_location.GetRank.GetName] zu einem der bedeutendsten Häfen im [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank] geworden ist."
 flavor_tim_governor.13.a: "Möge der Hafen gedeihen."
 flavor_tim_governor.13.b: "Lasst uns diesen Wohlstand zu unserem Vorteil nutzen."
 flavor_tim_governor.14.title: "Befestigung von [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "Mit dem Vertrauen, das man [target_character.GetName] als [Select_CString(target_character.IsFemale, 'Statthalterin', 'Statthalter')] von [ROOT.GetCountry.GetArea.GetName] entgegenbringt, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] tatkräftige Arbeit geleistet. Nachdem die finanziellen Mittel und die Baupläne für eine [ShowBuildingTypeName('castle')] in [target_location.GetName] zusammengetragen wurden, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] nun bereit, mit dem Bau zu beginnen. Wir könnten diese Idee weiterverfolgen oder uns stattdessen darauf konzentrieren, unsere Armeen zu verstärken, anstatt Befestigungsanlagen an der Grenze zu errichten."
 flavor_tim_governor.14.a: "Lasst uns diese [ShowBuildingTypeNameWithNoTooltip('castle')] errichten!"
 flavor_tim_governor.14.b: "Eine Stärkung der Armee wäre vorteilhafter."
