l_german:
 flavor_byz.1.title: "Plünderung und Zerstörung Venedigs"
 flavor_byz.1.desc: "Sie strebten danach, den legendären Verrat der Kreuzfahrer zu rächen, und dabei haben die #L [ROOT.GetCountry.GetAdjective|l]en#! Truppen niemanden verschont, als sie wie eine Woge der Vernichtung über das ehedem so große [ShowLocationName('venice')|U] hereinbrachen. Der Auftrag der kaiserlichen Generäle war klar gewesen: Alle patrizischen Familien müssen Besitz und Privilegien verlieren, und sämtliche Schätze, die einst aus der Stadt der Begierde gestohlen worden waren, mussten zurückgegeben werden.\n\nAls die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Armeen in die Stadt des Wassers einfielen, ging es abscheulicher zu, als man es sich je vorgestellt hätte. Verschreibt man sein Leben dem Krieg, begünstigt dies nur wenig Gutes. Von Befehlshabern, die sich danach sehnten, die Stadt brennen zu sehen, dazu ermutigt, begannen die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Soldaten mit einem mehrere Tage währenden Feldzug der Verwüstung und der Plünderung von Kirchen, Palästen und sogar dem Arsenal von Venedig."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Beendet die Plünderungen!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Die Züchtigung Venedigs"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Die Plünderung und die Zerstörung, die Venedig erleiden musste, als es unter byzantinische Kontrolle geriet, haben es nachhaltig geprägt."
 flavor_byz.2.title: "Athen zurückerobert!"
 flavor_byz.2.desc: "Jahrhundertelang war [ShowLocationName('athens')] das Zentrum der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kultur und Kunst, bis es während des 4. Kreuzzugs an die Latiner verloren ging. In jüngster Zeit war die Stadt der Hauptsitz eines unabhängigen Herzogtums, das von verschiedenen westlichen Familien beherrscht wurde. Diese Zeiten sind allerdings vorbei, und zum ersten Mal seit 1204 ist [ShowLocationNameWithNoTooltip('athens')] wieder ein Teil unserer Nation ([ROOT.GetCountry.GetLongName|U])."
 flavor_byz.2.a: "Und bis in alle Ewigkeit!"
 flavor_byz.3.title: "Nikomedia zurückerobert!"
 flavor_byz.3.desc: "Nikomedia – oder [ShowLocationName('izmit')], wie die Türken es nannten – war mehr als tausend Jahre lang eine bedeutende #L [ROOT.GetCountry.GetAdjective|l]e#! Stadt an der Küste Kleinasiens, bis sie schließlich 1337 an die eindringenden #L [ShowCultureName('turkish_culture')|l]en#! Truppen verloren ging. Ihre Rückkehr versetzt uns in die günstige Lage, erneut nach Kleinasien expandieren zu können."
 flavor_byz.3.a: "Und das werden wir auch tun!"
 flavor_byz.4.title: "Antiochia zurückerobert!"
 flavor_byz.4.desc: "Auch wenn es im Jahr 1084 an die #L [ShowCultureName('turkish_culture')|l]en#! Beylikler verloren ging, wurde [ShowLocationName('antioch')|U] die Wiege des #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens genannt. Während es nicht mehr die Weltstadt ist, die es einst war, bleibt es dennoch eine wichtige heilige Stadt."
 flavor_byz.4.a: "Deus vult!"
 flavor_byz.5.title: "Jerusalem zurückerobert!"
 flavor_byz.5.desc: "[ShowLocationName('jerusalem')|U], das im Jahr 634 an die Araber verloren ging, war im Kaiserreich einst ein Zentrum #L [ShowReligionGroupAdjective('christian')|l]er#! Verehrung gewesen. Seine Rückeroberung wird die Moral aller [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Menschen gewiss heben."
 flavor_byz.5.a: "Deus vult!"
 flavor_byz.6.title: "Rom zurückerobert!"
 flavor_byz.6.desc: "Obwohl es nicht immer unmittelbar vom Kaiserreich kontrolliert wurde, kappte [ShowLocationName('rome')] endlich alle #L [ROOT.GetCountry.GetAdjective|l]en#! Bande, als [GetCharacter('fra_charlemagne').GetName] von Papst Leo III. zum Heiligen Römischen Kaiser gekrönt wurde. Nun ist die Stadt zurück in unseren Händen und obgleich sie stark gelitten hat, ist sie dennoch ein höchst prestigeträchtiger Ort, den es sich zu kontrollieren lohnt."
 flavor_byz.6.a: "Rom – die Stadt, in der alles begann – befindet sich endlich wieder in unseren Händen."
 flavor_byz.7.title: "Roms orthodoxer Glaube wiederhergestellt!"
 flavor_byz.7.desc: "Die Bewohner von [ShowLocationName('rome')|U] folgen erneut dem #L [ShowReligionAdjective('orthodox')|l]en#! Glauben, und die wenigen unnachgiebigen Papsttreuen, die es noch gibt, halten sich versteckt. Während dies sicherlich nicht das Große Schisma beendet, sondern es eher noch vertieft, gibt es der östlichen orthodoxen Kirche einen Vorteil im ewigen Kampf um die religiöse Autorität."
 flavor_byz.7.a: "Nehmt das, Schismatiker!"
 flavor_byz.8.title: "Türken aus Anatolien vertrieben!"
 flavor_byz.8.desc: "Die Truppen, über die [GetCountry('TUR').GetName] gebietet, sind aus [ShowRegionName('anatolia_region')] vertrieben worden, was einst der Sitz ihrer Macht war. Mit [ShowRegionNameWithNoTooltip('anatolia_region')] in unseren Händen ist unser Wohlstand gesichert!"
 flavor_byz.8.a: "Der Phönix steigt auf!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[towns_and_cities|e] in unserem Besitz in [ShowRegionNameWithNoTooltip('anatolia_region')] profitieren #Y 10#! Jahre lang vom [modifier|e] „[ShowModifier('repopulation_of_anatolia_modifier')]“"
 flavor_byz.9.title: "Die Reise unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) in den Westen"
 flavor_byz.9.desc: "Die Truppen, über die [GetCountry('TUR').GetName] gebietet, rücken seit einiger Zeit immer dichter auf unsere große Stadt [target_province.GetName] vor und stellen einer ernsthafte Bedrohung für sie dar. Ungeachtet der Spaltung zwischen der östlichen und der westlichen Kirche schlägt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] eine diplomatische Mission zu unseren #L [ShowReligionGroupAdjective('christian')|l]en#! Brüdern im Osten vor, um ausreichend Geld einzusammeln, um die [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Angreifer zurückzuschlagen.\n\nObgleich dies vermutlich ein erfolgreiches Unterfangen sein wird, wird es dennoch unserem Ruf schaden und uns schwach wirken lassen."
 flavor_byz.9.a: "Geht die notwendigen Vorbereitungen an."
 flavor_byz.9.tt: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) wird an die Höfe Westeuropas reisen, um finanzielle Unterstützung zu erhalten. Es ist wahrscheinlich, dass dies als ein Zeichen von Schwäche gedeutet und unserem landesübergreifenden Status schaden wird"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] muss bleiben, um unsere Truppen zu versammeln."
 flavor_byz.10.title: "„[donated_to_byzantium.GetNameWithNoTooltip|U]“ spendet Geld für unseren Zweck"
 flavor_byz.10.desc: "Die Großzügigkeit der anderen #L [ShowReligionGroupAdjective('christian')|l]en#! Oberhäupter blieb nicht unbemerkt. Die diplomatischen Anstrengungen unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zahlten sich aus. Wir haben eine ansehnliche Summe erhalten, um unseren Kampf gegen [GetCountry('TUR').GetName] fortzusetzen."
 flavor_byz.10.a: "Das Glück ist uns wieder hold."
 flavor_byz.11.title: "Die Kretische Schule der Künste"
 flavor_byz.11.desc: "Wenige Schulen innerhalb unserer Nation hatten einen solch großen Einfluss darauf, den Reichtum und die Schönheit der [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en Kunst und Ikonografie zu verbreiten, wie die Kretische Schule der Künste. Die Schule ist dazu bestimmt, ein Zentrum der Kultur und der Kunst zu werden, da sie großartige Studierende unter der Führung von Persönlichkeiten wie [target_artist.GetName] an einem Ort zusammenbringt."
 flavor_byz.11.a: "Bringt [target_artist.Custom('DE_PRO_PER_S_3P_A')] an den Hof."
 flavor_byz.11.b: "[target_artist.Custom('DE_PRO_PER_S_3P_N')|U] wird unsere Legende in der Fremde verbreiten!"
 flavor_byz.11.c: "Wir können uns das nicht leisten …"
 flavor_byz.12.title: "El Greco"
 flavor_byz.12.desc: "Wenige Künstler haben solch einen Eindruck in der sich ständig wandelnden Kunstwelt hinterlassen wie [target_artist.GetName], auch bekannt als #italic El Greco#!. Obwohl seine Werke als Antithese zum Frühbarock gelten, hat [target_artist.Custom('DE_PRO_PER_S_3P_N')] eine erfolgreiche Nische gefunden, indem [target_artist.Custom('DE_PRO_PER_S_3P_N')] den Primat der Vorstellungskraft und der Intuition über den subjektiven Charakter der Schaffenskraft stellt und dadurch Schockwellen durch die künstlerische Welt von ganz [ShowContinentName('europe')|U] sendet."
 flavor_byz.12.a: "[target_artist.Custom('DE_PRO_POS_S_3P')|U] Gemälde werden unsere Wände schmücken."
 flavor_byz.12.c: "Wir können uns das nicht leisten …"
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip|U] wird als #italic Kunstmaler#!wirken"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip|U] wird als #italic Bildhauer#!wirken"
 flavor_byz.13.title: "Ein herausragendes Zentrum der Bildung"
 flavor_byz.13.desc: "Ungeachtet der Schwierigkeiten, von denen unser Volk umringt ist, bleiben unsere Kunst und Kultur so lebendig und namhaft wie zuvor. Kein Ort ist ein besseres Beispiel für unseren künstlerischen Einfluss und unsere Kultiviertheit als [target_location.GetName|U]. Dieser Ort dient als Ausgangspunkt für die Hege und die Verbreitung der [ShowInstitutionName('renaissance')], und die Menschen hießen an ihm Kunst- und Denkschulen willkommen oder entwickelten sie gar selbst. So schaffen sie ein wundervolles goldenes Zeitalter der Philosophie und der #L [ROOT.GetCountry.GetAdjective|l]en#! Ausdruckskraft."
 flavor_byz.13.a: "Finanziert seine Erweiterung."
 flavor_byz.13.b: "Verteilt den Wohlstand über ganz [target_province.GetNameWithNoTooltip]!"
 flavor_byz.13.c: "Dieses Geld wird besser an anderer Stelle ausgegeben."
 flavor_byz.14.title: "Der Vorschlag des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_byz.14.desc: "Seit einiger Zeit verkommt unsere Marine. Was einst ein stolzer Zweig unserer machtvollen Autorität war, ist nun zum Gespött der ganzen Welt geworden. Tatsächlich fechten unsere dreisten Nachbarn, die unser Land begehren, unser maritimes Herrschaftsgebiet an und dringen regelmäßig in unsere Häfen vor. In diesen Zeiten sind Abgeordnete aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mit einem spannenden Vorschlag an uns herangetreten. Ihrer Korrespondenz nach wollen sie den Befehl über unsere Seeflotte übernehmen, während sie diese gleichzeitig finanziell ausstatten …"
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Wir können nicht von ihnen abhängig sein!"
 byz_magnates_wont_offer_again_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wird nicht noch einmal seine Hilfe in Marineangelegenheiten anbieten"
 flavor_byz.15.title: "Die Marinereform von [target_character2.GetNameWithNoTooltip]"
 flavor_byz.15.desc: "Es ist kein Geheimnis, dass unsere Marine schon bessere Zeiten gesehen hat. Der jüngste Aufruhr, dem sich unser Volk ausgesetzt sah, leerte die kaiserliche Schatzkammer und führte zu Kürzungen und Mangel in allen Bereichen. Dessen ungeachtet haben unsere Berater in Gestalt von [target_character2.GetName] einen Plan entwickelt, mit dessen Hilfe ein wenig unserer ehemaligen maritimen Größe zurückgewonnen werden soll!"
 flavor_byz.15.a: "Das ist eine lebensnotwendige Reform."
 flavor_byz.15.b: "Das Geld wird besser an anderer Stelle ausgegeben …"
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Wie ein stummer Wirbelwind hat ein neue juristische Abhandlung die Advokaten und Bürokraten in unserem [ROOT.GetCountry.GetFlavorRank] in Beschlag genommen. Die unlängst veröffentlichte Kompilation #italic Hexabiblos#! vom jungen [target_character.GetName] stellt eine Zusammenfassung, Konkordanz und Wiederbelebung eines Großteils der #L [ROOT.GetCountry.GetAdjective|l]en#! Rechtswissenschaft in einem Band dar und ist von unsagbarer Nützlichkeit für die korrekte Anwendung der Gesetze.\n\nSollten wir diesen jungen Advokaten als Belohnung für seine tüchtige Arbeit an unseren Hof einladen?"
 flavor_byz.16.a: "Schickt ihm eine Einladung."
 flavor_byz.16.b: "Nein, wir wollen nicht noch mehr Anwälte um uns herum."
 flavor_byz.17.title: "Die engelsgleiche Stimme von [john_koukouzelis.GetNameWithNoTooltip]"
 flavor_byz.17.desc: "Der Tod des großen [john_koukouzelis.GetName] hat Trauer über die Basiliken unserer Nation ([ROOT.GetCountry.GetLongName]) gebracht. Viele trauern um den Verlust seiner Stimme und die Gelehrtesten bedauern den Verlust seiner komponierenden Hände.\n\nDoch ein Licht der Hoffnung erstrahlt an unserem Hof, als man die Geschichten über seine Sichtungen der Gottesmutter von Mund zu Mund weitergibt. Die Frömmigkeit seines Lebens und die vielen Wunder, die man ihm zuschreibt, lassen den örtlichen Klerus seine Heiligsprechung fordern."
 flavor_byz.17.a: "Lasst uns mit dem Patriarchen sprechen!"
 flavor_byz.17.b: "Uns sind diese Dinge einerlei."
 flavor_byz.18.title: "Der Fall einer Nation ([GetCountry('BYZ').GetNameWithNoTooltip|U])"
 flavor_byz.18.desc: "Der Fall einer besonderen Nation ([GetCountry('BYZ').GetName|U]) erschüttert die #L [ShowCultureName('greek_culture')|l]e#! Welt. Nach Monaten und Monaten, in denen man der Gnade von „[target_country.GetName|U]“ ausgeliefert war, sind die Mauern von [target_location.GetName|U] nun gefallen. Die [target_country.GetAdjectiveWithNoTooltip|l]en Truppen haben die Stadt gestürmt und sie geplündert, was einen tiefen Einschnitt für die [ShowCultureNameWithNoTooltip('greek_culture')|l]e Bevölkerung überall auf der Welt darstellt. Obgleich der Phönix nun fort ist, zeigt sich ein großer Teil unserer Bevölkerung von diesen Nachrichten schwer getroffen, vor allem die Gemeinschaften in [target_location2.GetName]."
 flavor_byz.18.a: "Der purpurne Phoenix existiert nicht mehr."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Alle unsere #L [ShowCultureName('greek_culture')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_byz.19.title: "[ShowAreaNameWithNoTooltip('morea_area')] schützen"
 flavor_byz.19.desc: "Während des Vierten Kreuzzugs und des Falls von [ShowLocationName('constantinople')|U] wurden die Lande der [ShowAreaName('morea_area')|U] von den Franken erobert, da unser Großreich zeitweise auseinandergerissen war. Ihr Einfluss besteht in der Region auch weiterhin, denn es gibt dort noch immer umherziehende Söldner, die sich unserer Herrschaft widersetzen."
 flavor_byz.19.a: "Wir müssen die Leute der [ShowAreaNameWithNoTooltip('morea_area')] vor allen äußeren Bedrohungen beschützen."
 flavor_byz.20.title: "Die Universalrichter der Römer reformieren"
 flavor_byz.20.desc: "Obschon unser höchstes Gericht unter vorherigen Oberhäuptern Reformen erfuhr, ist jüngst ein Skandal ans Licht gekommen. Drei der vier Richter werden beschuldigt, bestechlich zu sein und das nationale Interesse für ihre persönlichen Belange vernachlässigt zu haben. [target_character.GetName|U] hat diese Neuigkeiten vernommen und plant, der Korruption im höchsten Gericht Herr zu werden."
 flavor_byz.20.historical_info: "Obschon dieses Gremium zum Ende des 13. Jahrhunderts von Andronikos II. Palaiologos ins Leben gerufen wurde, fanden sich unter den sogenannten Universalrichtern der Römer auch einige bestechliche Individuen. Während einer im Jahr 1337 von Andronikos III. Palaiologos in Auftrag gegebenen Untersuchung wurden drei der vier Richter für schuldig befunden und das Gremium teilweise reformiert."
 flavor_byz.20.a: "Die Korruption in diesem System muss ausgemerzt werden."
 flavor_byz.20.b: "Das derzeitige System ist in Ordnung."
 flavor_byz.21.title: "Lieder der Akriten"
 flavor_byz.21.desc: "In den frühen Jahren der Nation ([GetCountry('BYZ').GetName]) kämpften viele Grenzbewohner, die auch als #italic Akriten#! waren, um [ShowRegionName('anatolia_region')] vor den #L [ShowCultureGroupName('arabian_group')|l]en#! Eindringlingen zu schützen. Das hat zu vielen großen Gedichten und Helden in der #L [ShowCultureName('greek_culture')|l]en#! Literatur geführt – darunter #italic Digenes Akritas#!."
 flavor_byz.21.historical_info: "Viele dieser Gedichte werden als der Beginn der modernen griechischen Literatur betrachtet, und manche von ihnen wurden sogar zum Sinnbild für den griechischen Nationalismus. Eines dieser Gedichte – vielleicht das bekannteste überhaupt – ist die Sage des Digenes Akritas, eines Grenzwächters sowohl griechischer als auch arabischer Herkunft, der das Byzantinische Reich vor den Arabern beschützte und dabei sogar mystische Wesen wie Drachen erschlug."
 flavor_byz.21.a: "Macht diese Gedichte im Rest der Welt bekannt."
 flavor_byz.22.title: "Armurislied"
 flavor_byz.22.desc: "Eines der größten akritischen Gedichte ist das über #italic Armouris Armouropoulos#!. Seine Abenteuer umfassen verschiedene übermenschliche Wundertaten – so wie der „einen Tag und eine Nacht“ währende Kampf gegen eine Armee der Sarazenen, den er im Alleingang führte. Wenngleich er nach dem Kampf sein Pferd verlor, verfolgte er den Dieb bis nach Syrien, wo er ihm als Bestrafung beide Arme abtrennte. Ursprünglich im 11. Jahrhundert verfasst ging viel seines Inhalts verloren. Vielleicht können wir versuchen, einzelne Teile wiederherzustellen, selbst wenn sie nicht ganz akkurat sind."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Es ist die Anstrengung wert."
 flavor_byz.22.b: "Wir werden unsere alten Kunstwerke nicht verschandeln."
 flavor_byz.23.title: "Das Märchen [Select_CString(target_character.IsFemale, 'von der marmornen Herrscherin', 'vom marmornen Herrscher')]"
 flavor_byz.23.desc: "Obgleich sich [ShowLocationName('constantinople')] nicht länger in #L [ShowCultureGroupName('greek_group')|l]er#! Hand befindet, glauben viele Leute, dass [Select_CString(target_character.IsFemale, 'seine letzte Herrscherin', 'sein letzter Herrscher')] nicht getötet wurde, sondern stattdessen durch das Eingreifen von Engeln und durch das Licht der untergehenden Sonne unter die [ShowBuildingTypeName('theodosian_walls')] gerettet wurde, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] in Marmor verwandelte. Bis zum heutigen Tag weiß niemand, ob diese Gerüchte wahr sind, doch manchmal kann das Erdachte die Wahrnehmung der Wirklichkeit verändern."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip|U] soll [Select_CString(target_character.IsFemale, 'die marmorne Herrscherin', 'der marmorne Herrscher')] sein."
 flavor_byz.23.historical_info: "Der Marmone Kaiser kam in vielen Kulturen vor. Für die Griechen war Konstantin XI. Palaiologos vielleicht einer der berühmtesten Kaiser des Byzantinischen Reichs. Man sagte, er wäre während der Belagerung Konstantinopels im Jahr 1453 nicht im Kampf gestorben, sondern würde stattdessen eines Tages zurückkehren, um sein Reich wiederherzustellen."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Manchmal kann die Geschichte einer Person geändert werden. Sogar die von [target_character.GetName] …"
 flavor_byz.24.title: "Das Stavraton"
 flavor_byz.24.desc: "Da unsere alte Münze, das #italic Hyperpyron#!, sowohl im inländischen als auch im fremdländischen Handel langsam veraltet, hat [target_character.GetName] vorgeschlagen, eine neue Münze zu prägen: das #italic Stavraton#!.\n\nDiese Münzreform folgt dem Beispiel des #italic Venezianischen Dukaten#! und würde es unserem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] erlauben, einfacher mit anderen europäischen Ländern Handel zu treiben, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] müsste sich auch an die neue Münze gewöhnen."
 flavor_byz.24.a: "Lasst uns diese neue Münze prägen."
 flavor_byz.24.b: "„[GetCountry('VEN').GetNameWithNoTooltip|U]“ wird nicht unsere Wirtschaft beeinflussen."
 flavor_byz.24.historical_info: "Im Jahr 1367 führte Kaiser Johannes V. Palaiologos eine neue Münze ein – den Stavraton, der nach dem griechischen Wort für „Kreuz“ benannt wurde und das Goldhyperpyron ersetzen sollte. Diese Silbermünze blieb bis zum Ende des Byzantinischen Reichs im Umlauf."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_byz.25.desc: "[target_artist.GetName|U] ist an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gekommen. Er predigt, dass [ROOT.GetCountry.GetName] wieder in das Zeitalter des Hellenismus zurückkehren möge. Obgleich er Berühmtheit erlangt hat, ist der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gegen seine Ideen."
 flavor_byz.25.a: "Erlaubt ihm, am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu bleiben."
 flavor_byz.25.b: "Seine ketzerische Lehre muss ein Ende finden!"
 flavor_byz.25.historical_info: "Gemistos Plethon war einer der bekanntesten byzantinischen Gelehrten. Er setzte sich für die Neubelebung der griechischen Wissenschaft in Westeuropa ein und schrieb viele Bücher, in denen er sich auf die Wiederkehr des Hellenismus konzentrierte und das byzantinische Gesetz ablehnte."
 while_remains_chance_to_revive_hellenism_tt: "#italic [target_artist.GetNameWithNoTooltip] bleibt zwar am [ROOT.GetCountry.GetGovernment.GetCourtTitle], könnte jedoch versuchen, den [ShowReligionName('hellenism_religion')] wiederzubeleben#!"
 flavor_byz.26.title: "Die [ShowCultureNameWithNoTooltip('greek_culture')|l]en Leute von [target_location.GetNameWithNoTooltip]"
 flavor_byz.26.desc: "Als unsere Truppen in [ShowAreaName('west_anatolia_area')] anlanden und die dortigen Häfen für sich beanspruchen, sticht [target_location.GetName] als der prächtigste von allen heraus. In der Vergangenheit schon ein Streitpunkt zwischen #L [ShowCultureName('turkish_culture')|l]em#! und #L [ROOT.GetCountry.GetAdjective|l]em#! Volk ist er nun erneut in unsere Hände gefallen. [target_character.GetName|U] plant allerdings, die Stadt für die absehbare Zukunft zu behalten, und stärkt bereits ihre Stellung in [ShowRegionName('anatolia_region')]."
 flavor_byz.26.a: "Es soll unser wichtigster Hafen in [ShowAreaNameWithNoTooltip('west_anatolia_area')] werden."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20 %#! der [pops|e] werden zur #L [ShowCultureName('greek_culture')|l]en#! Kultur konvertieren"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_byz.27.title: "Der Niedergang der [target_character.GetDynasty.GetNameWithNoTooltip]-Renaissance"
 flavor_byz.27.desc: "Während in der Vergangenheit viele großartige Künstler an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] kamen – ein Phänomen, das man die [target_character.GetDynasty.GetName]-Renaissance nannte –, gab es in den letzten Jahren einen Rückgang. Große Menschen entschlossen sich, an andere Höfe zu gehen, anstatt an den unsrigen. Vielleicht sollte sich [target_character.GetName] bemühen, diesen Niedergang zu beenden."
 flavor_byz.27.historical_info: "Nachdem die Palaiologos-Dynastie Konstantinopel zurückerobert hatte, förderte sie eine groß angelegte Instandsetzung der Stadt. Dies führte zur letzten Entwicklungsphase byzantinischer Kunst, in der diese sich allmählich von einer Vielzahl byzantinischer Bräuche (wie etwa dem Signieren von Werken durch die Künstler) wegentwickelte und einen anderen Stil annahm: den palaiologischen, der später die Kretische Schule der Künste beeinflussen sollte."
 flavor_byz.27.a: "Wir haben derzeit nicht die Mittel, um jemanden zu unterstützen."
 flavor_byz.27.b: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ROOT.GetCountry.GetGovernment.GetCourtTitle] muss prosperieren!"
 flavor_byz.28.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] der [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_byz.28.desc: "Nach unserem Niedergang auf dem [ShowRegionName('balkan_region')] hat [target_character.GetName] einen Weg vorgeschlagen, um das Überleben unserer Nation zu sichern. Mit einem neuen Hauptsitz in [target_location.GetName] und der Befestigung der [ShowAreaName('morea_area')] stellen wir sicher, dass kein Fremdländer bei uns ohne große Verluste einfallen kann."
 flavor_byz.28.a: "Vielleicht haben die Worte von [target_character.GetNameWithNoTooltip] durchaus ihren Wert …"
 flavor_byz.28.b: "[target_location2.GetNameWithNoTooltip|U] aufzugeben, wird uns nichts nützen."
 flavor_byz.29.title: "Katholikon Mouseion"
 flavor_byz.29.desc: "Da [target_location.GetName] die Frontstadt der Dynastie [target_character.GetDynasty.GetName] ist, hat [target_character.GetName] eine besondere Einrichtung im Kloster des Heiligen Johannes Prodromos geplant. Ein solches Unterfangen bedarf vieler Ressourcen sowie Arbeiten, die unsere Nation in Auftrag geben müsste."
 flavor_byz.29.a: "Kein Preis soll [target_character.GetNameWithNoTooltip] aufhalten."
 flavor_byz.29.b: "Es ist zu kostspielig."
 flavor_byz.29.historical_info: "Obschon nicht viel über die Einrichtung namens Katholikon Mouseion bekannt ist, wissen wir, dass sie im ausgehenden 14. Jahrhundert in Konstantinopel gegründet wurde. Sie befand sich im Kloster des Heiligen Johannes Prodromos und ihre Bibliothek zog viele Italiener an, die die griechische Sprache und Kultur kennenlernen wollten."
 flavor_byz.30.title: "Ein Pakt mit „[target_country.GetNameWithNoTooltip|U]“"
 flavor_byz.30.desc: "Mit dem Aufstieg des [target_country.GetReligion.GetAdjective|l]en Glaubens in [ShowContinentName('europe')|U] erlebt die #L [ShowReligionAdjective('catholic')|l]e#! Welt – unsere alten Feinde – endlich einmal, was wir Jahrhunderte zuvor erleben mussten. „[target_country.GetName|U]“ führt die Reformation an. Wenn wir gute Beziehungen zu dieser Nation beibehalten, können wir vielleicht endlich in der Angelegenheit gegen „[target_country2.GetName|U]“ vorankommen, wie wir es uns in der Vergangenheit so sehr gewünscht hatten."
 flavor_byz.30.a: "Wir werden uns mit „[target_country.GetNameWithNoTooltip|U]“ verbünden."
 flavor_byz.30.b: "Die Angelegenheiten des [target_country2.GetReligion.GetAdjectiveWithNoTooltip|l]en Glaubens scheren uns nicht."
 flavor_byz.31.title: "Die [target_character.GetDynasty.GetNameWithNoTooltip]-Armee reformieren"
 flavor_byz.31.desc: "Die Dominanz unserer Armee begründete sich in der Vergangenheit auf die Themen und die Aufgebote, die diese zur Verfügung stellten, doch der zunehmende Wohlstand und die Zentralisierung der Reiche haben dazu geführt, dass Berufsarmeen entstanden. [target_character.GetName|U] hat mit [target_character.Custom('DE_PRO_POS_S_3P')]em Rat an einer neuen Armeeorganisation gearbeitet: eine, bei der man für seine Truppen weniger vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] abhängig ist."
 flavor_byz.31.a: "Die Armee soll [target_character.GetNameWithNoTooltip] dienen."
 flavor_byz.31.b: "Lasst uns nicht die Bedeutung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s außer Kraft setzen."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Alle #L [ShowPopTypeName('nobles')]n#! an [Concept('locations', 'Orten')|e] mit [ShowBuildingTypeName('thema_headquarters')|U] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_byz.32.title: "Der Aufstieg von [target_character2.GetNameWithNoTooltip]"
 flavor_byz.32.desc: "Obwohl die derzeitige Phase der #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte als eine kleine Wiederbelebung der Nation angesehen werden kann, gelingt dies nicht ohne Scherereien. Wenngleich wir kürzlich erst einen verheerenden Bürgerkrieg beenden konnten, gibt es dennoch schon neue Fronten, die sich bilden. Eine dieser Gruppierungen sammelt sich unter dem Banner von [target_character2.GetName], unserem #italic Domestikos#!. Die Zeit wird zeigen, wohin dies führen wird."
 flavor_byz.32.a: "Diese Hofintrige entspinnt sich …"
 flavor_byz.33.title: "Ein römisches Reich?"
 flavor_byz.33.desc: "Obgleich wir uns stets als Nachfolger #L [ShowLocationName('rome')|U]s#! bezeichneten, hatten wir immer wieder Schwierigkeiten, diesen Titel zu halten. Vielleicht wird es Zeit, eine neue Identität zu schaffen – eine, die sich weniger auf alten Ruhm bezieht, sondern uns stattdessen in die Zukunft führt."
 flavor_byz.33.a: "Wir sind keine Römer mehr. Lasst uns als eine [ShowCultureNameWithNoTooltip('greek_culture')|l]e Nation herrschen."
 flavor_byz.33.b: "Wir werden niemals unser Erbe aufgeben."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Alle [pops|e], die entweder der [primary_culture|e] oder einer [Concept('accepted_culture', 'akzeptierten Kultur')|e] zugehörig sind, erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip|U] platzt aus allen Nähten"
 flavor_byz.34.desc: "[target_location.GetName|U] erlebte ob verschiedener Zwiste Jahrhunderte des Verfalls. Nachdem wir den #L [ROOT.GetCountry.GetAdjective|l]en#! Staatssäckel nun wieder gefüllt haben, können wir endlich damit beginnen, den Ruf der [target_location.GetRank.GetName] wiederherzustellen, und es in eine neue Ära führen."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip|U] soll auferstehen."
 flavor_byz.34.b: "Wir sollten unsere Mittel nicht nur für eine [target_location.GetRank.GetNameWithNoTooltip] ausgeben."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Schaltet die Kabinettsaktion „[ShowCabinetActionName('aid_constantinople')]“ frei"
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip|U]"
 flavor_byz.35.desc: "Obwohl die Kolonie von „[ShowBuildingTypeName('galata')|U]“ den #L [GetCountry('GEN').GetAdjective|l]en#! Einfluss in [target_location.GetName] erhöht hat, hat sie auch dazu geführt, dass ein paar Menschen dort angekommen sind, die sich sehr für den Schutz von „[ROOT.GetCountry.GetName|U]“ einsetzen. Einer von ihnen ist [target_character2.GetName], ein [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]er Söldner, der [target_character.GetName] dienen will."
 flavor_byz.35.a: "Lasst ihn uns zum Wohl des #L [ROOT.GetCountry.GetFlavorRank]s#! anstellen."
 flavor_byz.35.b: "Den [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]en Hunden vertrauen? Niemals!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')|U] zurückerobert!"
 flavor_byz.36.desc: "Unsere Armeen haben endlich die alte Provinz [ShowRegionName('anatolia_region')|U] für uns gesichert. Nun stehen die Städte unter unserer Kontrolle und unsere Feinde sind vertrieben. Endlich können wir diesen Triumph feiern."
 flavor_byz.36.a: "Ruhm sei „[ROOT.GetCountry.GetNameWithNoTooltip]“."
 flavor_byz.37.title: "In [ShowRegionNameWithNoTooltip('italy_region')|U] anlanden"
 flavor_byz.37.desc: "[ShowRegionName('italy_region')|U] war einst #L [ROOT.GetCountry.GetAdjective|l]#!, doch dadurch, dass dort sowohl die Lombarden als auch die Normannen die Kontrolle übernahmen, verloren wir jede sichere Stellung in der Region. Da wir nun wieder eine Basis in [target_location.GetName] eingerichtet haben, können wir sie möglicherweise befestigen und für künftige Operationen nutzen."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip|U] soll befestigt werden!"
 flavor_byz.37.b: "Das ist Geldverschwendung."
 flavor_byz.38.title: "Die [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Da sich unser Griff um den [ShowRegionName('balkan_region')|U] gelockert hat, ist ein gewisses Land ([target_country.GetLongName|U]) in eine heikle Lage geraten. Allerdings hat [target_character.GetName] einen Plan ersonnen, um das Überleben des #L [target_country.GetFlavorRank]s#! zu sichern. Mit dem Bau der [ShowBuildingTypeName('hexamilion_wall')] in [ShowLocationName('corinth')|U] und der Aufrüstung der [ShowAreaName('morea_area')|U] könnte ein wenig Hoffnung für uns alle zurückkehren."
 flavor_byz.38.a: "Die Sicherheit der [ShowAreaNameWithNoTooltip('morea_area')|U] hat für uns Vorrang."
 flavor_byz.38.b: "Die [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] ist zu kostspielig."
 flavor_byz.38.historical_info: "Während der Herrschaft von Konstantin XI. über die Morea veränderte sich der Fokus des Kaisers hin zu den Bergen der Region. Denn er glaubte, dass Kaiserreich könne nur durch die Befestigung der Hexamillion-Mauer und die Förderung der dortigen Städte überleben. Seine Pläne schlugen jedoch fehl, als die Osmanen in seine Lande einfielen und das Gebiet verwüsteten."
 flavor_byz.39.title: "Ein neuer Hauptsitz in [target_location.GetNameWithNoTooltip]?"
 flavor_byz.39.desc: "Seit unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] in die [ShowAreaName('morea_area')|U] umgezogen ist, ist [target_location.GetName] der heimliche #L [target_country.GetAdjective|l]e#! Hauptsitz geworden. Vielleicht wird es Zeit, dass [target_character.GetName] [target_location2.GetName] zugunsten dieses neuen Heims verlässt?"
 flavor_byz.39.a: "Vielleicht kann die [ShowAreaNameWithNoTooltip('morea_area')|U] einfacher verteidigt werden …"
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip|U] aufzugeben, ist ein schwerer Fehler. Lasst es uns stattdessen verstärken."
 flavor_byz.39.c: "Wir werden weder [target_location2.GetNameWithNoTooltip] aufgeben noch festigen wir unseren Griff dort."
 flavor_byz.40.title: "Nomon Syngraphe"
 flavor_byz.40.desc: "Seit dem Tod von [target_character.GetName] haben verschiedene Leute begonnen, seinen Besitz zu durchsuchen. Eine dieser Personen, [target_character2.GetName], hat ein als #italic Nomoi#! betiteltes Manuskript gefunden. Es ist inspiriert von der #L [ShowReligionAdjective('zoroastrian')|l]en#! Lehre sowie der des Platon und behandelt verschiedene Themen, die letztlich alle auf die Wiederkehr des Hellenismus zu sprechen kommen."
 flavor_byz.40.a: "Ein Kunstwerk bleibt ein Kunstwerk, auch wenn es ketzerisch ist."
 flavor_byz.40.b: "Lasst uns einige dieser Schriften überarbeiten und sie grandioser machen."
 flavor_byz.40.c: "Überlasst das den Flammen! Vernichtet es!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_byz.41.desc: "Da sich mehr und mehr Historiker für die Geschichte von „[target_country.GetName|U]“ interessieren, haben einige von ihnen – wie etwa [target_artist.GetName] –, darüber nachgedacht, eine Chronik über die Familie [target_character.GetDynasty.GetName] zu verfassen. So sollen spätere Generationen um die Taten von [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]er Familie wissen."
 flavor_byz.41.a: "Er ist frei darin, die Geschichte aufzuzeichnen."
 flavor_byz.41.b: "Wir können seine Arbeit unterstützen."
 flavor_byz.42.title.a: "Der Aufstieg der Familie Mavrokordatos"
 flavor_byz.42.title.b: "Der große Dragoman"
 flavor_byz.42.desc: "Geboren in [target_location.GetName] studierte [target_artist.GetName] das westliche Wissen in Sachen Medizin und Philosophie von jungen Jahren an. Er lernte an verschiedenen Universitäten, häufte Berge an Wissen an und ist in vielen Sprachen bewandert. Vielleicht würde sich ein solch gebildeter Philosoph gut am [ROOT.GetCountry.GetGovernment.GetCourtTitle] machen."
 flavor_byz.42.historical_info: "Alexandros Mavrokordatos war ein in Mykonos geborener griechischer Arzt während der Turkokratie. Nachdem er im Westen studiert hatte, vor allem an der Universität Bologna, schrieb er verschiedene Abhandlungen (darunter das #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!). Später diente er unter Sultan Mehmed IV. und nahm an jenen Verhandlungen teil, die 1699 zum Vertrag von Karlowitz führten. Es gelang ihm, wesentlichen Einfluss am osmanischen Hof zu erlangen, was es seiner Familie ermöglichte, über Moldawien zu herrschen."
 flavor_byz.42.a: "Lasst uns [target_artist.GetNameWithNoTooltip] nach [target_location2.GetNameWithNoTooltip] einladen."
 flavor_byz.42.b: "Er wäre ein großartiger Diplomat für [target_country.GetNameWithNoTooltip]."
 flavor_byz.42.c: "Es ist zu kostspielig, wenn er bleibt."
 flavor_byz.43.title: "Die Heptanesische Schule unterstützen"
 flavor_byz.43.desc: "Da die Kretische Schule bereits etabliert ist und die westliche Kunstform in [ShowContinentName('europe')|U] dominiert, hat die #L [ShowCultureName('greek_culture')|l]e#! Kultur ebenfalls diese neue Kunstform angenommen. Zuvörderst erlebte [ShowLocationName('corfu')] eine ganze Welle dieser neuen Künstler. Vielleicht wird es Zeit, eine neue Schule in einer bestimmten Provinz ([ShowProvinceDefinitionName('ionian_islands_province')|U]) zu gründen."
 flavor_byz.43.a: "Lasst uns diese Kunstschule finden."
 flavor_byz.43.b: "Wir brauchen nicht mehr Künstler."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip|U] soll sich vollends darauf konzentrieren."
 flavor_byz.43.d: "Die althergebrachte Kretische Schule soll bevorzugt werden."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_byz.44.desc: "[target_artist.GetName|U] wurde in [target_location.GetName] als #L [ShowCultureName('greek_culture')|l]er#! Bürger geboren und machte sich in einer Provinz ([ShowProvinceDefinitionName('ionian_islands_province')|U]) einen ganz besonderen Namen. Seine Kunst orientiert sich am Stil der #italic Maniera Greca#! und vermischt #L [GetCountry('BYZ').GetAdjective|l]e#! und #L [GetCountry('VEN').GetAdjective|l]e#! Stile."
 flavor_byz.44.a: "Wir sollten ihn fördern und an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] einladen."
 flavor_byz.44.b: "Wir brauchen nicht mehr Künstler."
 flavor_byz.45.title: "Das Prónoia-System reformieren"
 flavor_byz.45.desc: "Während das [ShowPolicyName('pronoia_system')] uns in der Vergangenheit sehr dienlich war, wurden die Verwaltungstitel immer weiter geschwächt, bis sie ihren adligen Gegenstücken entsprachen, um sicherzustellen, dass die Statthalter einer jeden Provinz nicht von [target_character.GetName] ernannt werden, sondern ein erbliches Amt darstellen. [target_character.GetNameWithNoTooltip|U] hegt bereits Pläne, dieses System zu reformieren und die Kontrolle über die #L [ROOT.GetCountry.GetAdjective|l]en#! Provinzen wiederzuerlangen."
 flavor_byz.45.a: "Lasst uns das alte System abschaffen."
 flavor_byz.45.b: "Es mag ein paar Schlupflöcher geben, doch eine Reform wird von keinem Nutzen für uns sein."
 flavor_byz.46.title: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] bietet militärische Hilfe an"
 flavor_byz.46.desc: "Der #L [target_country.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] erklärte seine Unterstützung für [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Leitlinien. Dies lässt uns sehr einfach Veränderungen in unserem Staat herbeiführen."
 flavor_byz.46.a: "Diese Unterstützung hilft sehr bei den Anstrengungen, die wir zu Lande unternehmen."
 flavor_byz.46.b: "Der Marine sollten sie stattdessen helfen."
 flavor_byz.47.title: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] verschwört sich gegen das Militär"
 flavor_byz_47_desc_common: "Obwohl die Armee unsere Grenzen schützt, hat der [ROOT.GetCountry.GetGovernment.GetCourtTitle] einige der Offiziere und Generäle als Bedrohung für das [ROOT.GetCountry.GetFlavorRank] ausgemacht, weil man sie darüber reden hörte, wie sie [target_character.GetName] stürzen und die Macht des Hofs vernichten wollen. Aus diesem Grunde haben sie vorgeschlagen, dass wir uns nun einem ganz konkreten Ziel zuwenden"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ ([ShowSocietyDirectionName('quantity')])."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ ([ShowSocietyDirectionName('quality')])."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ ([ShowSocietyDirectionName('land')])."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ ([ShowSocietyDirectionName('naval')])."
 flavor_byz.47.a: "Eine Armee, die auf Quantität setzt, erlaubt es uns, mehr Boden abzudecken."
 flavor_byz.47.b: "Anstatt mehr Mannen zur Armee zu schicken, sollten wir lieber unsere bestehenden Truppen besser ausbilden."
 flavor_byz.47.c: "Unsere Offiziere zu Land sollten noch mehr gestärkt werden."
 flavor_byz.47.d: "Um „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu schützen, müssen wir auch die Meere schützen."
 byz_court_wants_to_force_societal_changes: "Der Hof erwartet von uns, dass wir Veränderungen in unserer Gesellschaft umsetzen."
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] bietet bürokratische Hilfe"
 flavor_byz.48.desc: "Da unsere Verwaltung in den letzten Jahren mangelhaft war, hat unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] Unterstützung angekündigt, damit [target_character.GetName] neue Gesetze vorschlagen kann, um diesen Zweig von „[ROOT.GetCountry.GetName|U]“ zu stärken."
 flavor_byz.48.a: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Bürokratie soll den [ROOT.GetCountry.GetGovernment.GetCourtTitle] selbst stärken."
 flavor_byz.48.b: "Unsere Gesellschaft soll mit Gold regiert werden."
 flavor_byz.49.title: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] verschwört sich gegen die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Bürokratie"
 flavor_byz_49_desc_common: "Obgleich unsere Verwaltung in letzter Zeit gut lief, hat unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] festgestellt, dass manche Leute in wichtigen Positionen weniger nützlich für uns gewesen sind. Nun hat man uns aufgefordert, dass wir eine Veränderung vornehmen, und zwar in eine ganz konkrete Richtung"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ ([ShowSocietyDirectionName('aristocracy')])."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ ([ShowSocietyDirectionName('plutocracy')])."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ ([ShowSocietyDirectionName('outward')])."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ ([ShowSocietyDirectionName('inward')])."
 flavor_byz.49.a: "Lasst uns die [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] propagieren."
 flavor_byz.49.b: "Wir sollen eine Nation mit plutokratischen Werten sein."
 flavor_byz.49.c: "Unsere Verwaltung muss nach außen blicken."
 flavor_byz.49.d: "Uns nach innen auszurichten, ist, wie wir unsere Sicherheit schützen."
 flavor_byz.50.title: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] bieten Handelshilfe"
 flavor_byz.50.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat entschieden, uns in wirtschaftlichen Angelegenheiten zu unterstützen. Man hat angeboten, Leitlinien zu verfügen, die [target_character.GetName] für unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] favorisieren könnte."
 flavor_byz.50.a: "Lasst uns den [ShowSocietyDirectionNameWithNoTooltip('mercantilism')] propagieren, um diesen Reichtum zu bewahren."
 flavor_byz.50.b: "Unsere Märkte stehen einem jeden offen."
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] lässt #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] hängen"
 flavor_byz_51_desc_common: "Anstatt dass der [ROOT.GetCountry.GetGovernment.GetCourtTitle] uns hilft, ein effizientes System zu entwickeln, das unseren [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] unterstützt, hat man sich dazu entschieden, unsere Macht zu verringern und uns damit zu zwingen, unsere Nation in eine konkrete Richtung zu steuern."
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ ([ShowSocietyDirectionName('free_trade')])."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ ([ShowSocietyDirectionName('mercantilism')])."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ ([ShowSocietyDirectionName('capital_economy')])."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ ([ShowSocietyDirectionName('traditional_economy')])."
 flavor_byz.51.a: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ in Richtung [ShowSocietyDirectionNameWithNoTooltip('free_trade')] zu steuern, mag keine schlechte Idee sein."
 flavor_byz.51.b: "Der [ShowSocietyDirectionNameWithNoTooltip('mercantilism')] wird nützlich sein, um [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Häfen zu schützen."
 flavor_byz.51.c: "Eine Veränderung in Richtung [ShowSocietyDirectionNameWithNoTooltip('capital_economy')] kann sicherlich unseren Staatssäckel aufpolstern."
 flavor_byz.51.d: "[ShowSocietyDirectionNameWithNoTooltip('traditional_economy')] – das klingt doch nach Werten, die man bewahren sollte."
 flavor_byz.52.title: "Das Corpus Juris Civilis reformieren"
 flavor_byz.52.desc: "Auch wenn unser Reich unabhängig ist, hat dies unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] nicht davon abgehalten, einzugreifen. Sie mischen sich in die Angelegenheiten der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ein, und ihre Wünsche widersprechen oft denen von [target_character.GetName]. Vielleicht könnten wir ihre Macht in „[ROOT.GetCountry.GetName|U]“ beschränken, wenn wir unsere Gesetze ändern."
 flavor_byz.52.a: "Lasst sie uns umschreiben, selbst wenn wir unsere Stände verärgern."
 flavor_byz.52.b: "Das Gesetzbuch hat „[ROOT.GetCountry.GetNameWithNoTooltip]“ bereits viele Jahre gedient."
 BYZ_NO_MORE_COURT_EVENTS: "Die [events|e] für den #Y Einfluss am byzantinischen Hof#! werden nicht mehr ausgelöst."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "Die [events|e] für den #Y Einfluss am byzantinischen Hof#! werden weiter ausgelöst"
 flavor_byz.53.title: "Die [ShowBuildingTypeNameWithNoTooltip('theodosian_walls')] befestigen"
 flavor_byz.53.desc: "Seitdem die Latiner „[target_province.GetName|U]“ im Jahr 1204 plünderten, ist die [ShowBuildingTypeName('theodosian_walls')] ein Schatten ihrer selbst. Früher mangelte es uns an Ressourcen, um sie richtig zu unterhalten, doch nun, in diesen grässlichen Zeiten, müssen wir sicherstellen, dass sie für einen Angriff bereit ist."
 flavor_byz.53.a: "Sie ist es, was das Kaiserreich so lange zusammenhielt. Wir müssen sie wieder befestigen."
 flavor_byz.53.b: "Sich in „[target_province.GetNameWithNoTooltip|U]“ zu verstecken, ist nicht der Weg zum Erfolg."
 flavor_byz.54.title: "Sich mit den [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Händlern befassen"
 flavor_byz.54.desc: "Obgleich die #L [ShowCultureGroupName('italian_group')|l]en#! [ShowPopTypeName('burghers')] uns in der Vergangenheit halfen, [target_location.GetName] wieder zu besiedeln, ist es nun deutlich geworden, dass sie den „[target_market.GetName]“ ausbeuten. Wir müssen sie aus [target_location.GetNameWithNoTooltip] vertreiben, damit sie ihr Unheil nicht fortsetzen."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip|U] gehört nur [target_character.GetNameWithNoTooltip]!"
 flavor_byz.54.b: "Lasst uns nicht einen weiteren Krieg mit den [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Nationen verursachen …"
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Alle #L  [ShowCultureGroupName('italian_group')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 byz_destroy_italian_quarters_tt: "Die [buildings|e] „[ShowBuildingTypeName('galata')]“ und „[ShowBuildingTypeName('venetian_quarter')]“ in [target_location.GetName] werden zerstört"
 flavor_byz.55.title: "Der Rat von [ShowLocationNameWithNoTooltip('florence')]"
 flavor_byz.55.desc: "Angesichts unseres Machtverlusts und des Erstarkens der Bedrohungen um uns herum hat [target_character.GetName] das Undenkbare in unserer gesamten #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte gedacht. Wenn das [ROOT.GetCountry.GetFlavorRank] überleben soll, brauchen wir die Unterstützung von [target_character2.GetName] und der gesamten #L [ShowReligionAdjective('catholic')|l]en#! Welt. Vielleicht sollte [target_character.GetNameWithNoTooltip] westwärts reisen und mit [target_character2.GetNameWithNoTooltip] verhandeln."
 flavor_byz.55.a: "Selbst wenn ein Abkommen mit „[target_country.GetNameWithNoTooltip|U]“ das Patriarchat verärgert …"
 flavor_byz.55.b: "Das ist ein unerhörter Vorschlag."
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Alle #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_byz.57.title: "Die Städte in [ShowRegionNameWithNoTooltip('anatolia_region')|U] instand setzen"
 flavor_byz.57.desc: "Seit dem Eindringen der Seldschuken nach [ShowRegionName('anatolia_region')|U] und dem Fall unserer vielen Provinzen dort, sind zahlreiche der alten #L [ShowCultureName('greek_culture')|l]en#! Städte nichts mehr als Barbarenstützpunkte. Nach unserer Rückeroberung können wir allerdings die #L [ROOT.GetCountry.GetAdjective|l]e#! Ordnung vielleicht wiederherstellen."
 flavor_byz.57.a: "Lasst uns diese Städte instand setzen."
 flavor_byz.57.b: "Sie sind nur noch ein Relikt der Vergangenheit. Die einheimische Bevölkerung dort verdient Respekt."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10 %#! der #L nicht-[ShowCultureGroupName('greek_group')|l]en [pops|e] in [ShowRegionName('anatolia_region')|U], die entweder in einer [ShowLocationRankName('city')] oder einer [ShowLocationRankName('town')] leben, nehmen die #L [ROOT.GetCulture.GetName|l]e#! Kultur an"
 BYZ_ACCEPT_LOCAL_POPULATION: "Alle #L nicht-[ShowCultureGroupName('greek_group')|l]e#! [pops|e] in [ShowRegionName('anatolia_region')|U], die entweder in einer [ShowLocationRankName('city')] oder einer [ShowLocationRankName('town')] leben, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_byz.1000.title: "Die Kanonen von [cannon_maker.GetNameWithNoTooltip]"
 flavor_byz.1000.desc: "[cannon_maker.GetName|U], [Select_CString(cannon_maker.IsFemale, 'eine Eisengießerin und Pionierin', 'ein Eisengießer und Pionier')] aus der [cannon_maker.GetCulture.GetName|l]en Kultur, ist am Hof erschienen. [cannon_maker.Custom('DE_PRO_PER_S_3P_N')|U] hat kühn erklärt, dass [cannon_maker.Custom('DE_PRO_PER_S_3P_N')] für uns eine Kanone von einem bisher unbekannten Ausmaß erschaffen könne – solange wir [cannon_maker.Custom('DE_PRO_PER_S_3P_A')] mit Metallen und finanziellen Mitteln ausstatten. Allerdings warnen uns bekannte Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s davor. Sie sagen, dass die Entlohnung, die [cannon_maker.Custom('DE_PRO_PER_S_3P_N')] fordert, die Zünfte verärgern würde."
 flavor_byz.1000.a: "[cannon_maker.Custom('DE_PRO_PER_S_3P_N')|U] soll alles bekommen, was [cannon_maker.Custom('DE_PRO_PER_S_3P_N')] benötigt."
 flavor_byz.1000.b: "Das ist ungeheuerlich!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip|U] könnte stattdessen zu Euren Feinden gehen …"
 flavor_byz.1000.historical_info: "Urban ist in der Geschichte bekannt dafür, jene große Bombarde gefertigt zu haben, die die Mauern von Konstantinopel zerstörte. Er hatte seine Dienste erst dem oströmischen Kaiser Konstantin XI. angeboten, wurde jedoch abgewiesen – daher ging er stattdessen zu den Türken …"
 great_bombard: "Bau einer großen Bombarde"
 flavor_byz.1001.title: "Der Fluch von Babylon"
 flavor_byz.1001.desc: "[cannon_maker.GetName|U], [Select_CString(cannon_maker.IsFemale, 'eine Eisengießerin und Pionierin', 'ein Eisengießer und Pionier')] sucht Anstellung. [cannon_maker.Custom('DE_PRO_PER_S_3P_N')|U] fordert in der Tat ein unverschämtes Salär und wurde bereits von [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip] von „[GetCountry('BYZ').GetName|U]“ abgewiesen – aber dennoch verspricht [cannon_maker.GetNameWithNoTooltip], für uns eine Kanone zu erschaffen, die die Mauern von Babylon selbst zerstören könnte."
 flavor_byz.1001.a: "Wir könnten so etwas sicherlich gebrauchen."
 flavor_byz.1001.b: "Lasst uns stattdessen unsere eigenen Büchsenmacher fördern."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Hesychasmus"
 flavor_byz.1100.desc: "Theologische Fragen bewegen seit jeher unser Volk. Als eine Nation, die sich selbst als den Stolz des #L [ShowReligionAdjective('orthodox')|l]en#! Glaubens versteht, haben wir auf der Suche nach dem Göttlichen ein ums andere Mal die Wahrhaftigkeit unserer Überzeugungen bewiesen.\n\nAllerdings wurde uns kürzlich zugetragen, dass [target_character.GetName] bei den Mönchen von [target_location.GetName] auf Unstimmigkeiten bei den religiösen Praktiken stieß. [target_character.GetShortNameWithNoTooltip|U] grenzen die Praktiken der Mönche gar an Ketzerei und reichen von Debatten zum Wesen und der Beschaffenheit des Göttlichen bis hin zum Vollzug eines stillen Gebets.\n\nEs scheint, als verurteilten die Ausführungen von [target_character.GetShortNameWithNoTooltip] die Lehre des Hesychasmus, um den gesellschaftlichen Frieden zu stören. Unsere Berater sind argwöhnisch, da es zu Spannungen oder sogar einem offenen Aufstand kommen könnte. Daher sollten wir einen Weg finden, mit diesem Ärgernis umzugehen."
 flavor_byz.1100.a: "Es ist nur eine harmlose Debatte unter Gelehrten."
 flavor_byz.1100.b: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Anmaßung nicht hinnehmen."
 flavor_byz.1100.c: "Gewöhnt Euch nicht zu sehr an Euren Kopf, [target_character.GetShortNameWithNoTooltip]!"
 byz_may_trigger_other_event_tt: "Diese Debatten könnten sich bald über unsere Grenzen hinaus ausweiten."
 slightly_worsen_relations_with_all_orthodox_tt: "Unsere Beziehungen zu allen [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Ländern werden sich leicht verschlechtern"
 worsen_relations_with_all_orthodox_tt: "Unsere Beziehungen zu allen [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Ländern werden sich stark verschlechtern"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip|U] kommt in [target_location.GetNameWithNoTooltip] an"
 flavor_byz.1101.desc: "Gelehrte Debatten zu theologischen Fragen sind nicht selten verantwortlich für hitzige Auswirkungen und Verfolgungen. So scheint es in diesem Fall bei [target_character.GetName] zu sein, dessen Ablehnung des #italic Hesychasmus#! einen Riss zwischen dem Gelehrten und [target_character3.GetName] verursachte und dazu führte, dass der andere verbannt wurde und in unseren Hallen Zuflucht suchen musste."
 flavor_byz.1101.a: "Was passiert in diesem Land ([target_country.GetLongName|U])?"
 flavor_byz.1102.title: "Debatte für die Ewigkeit"
 flavor_byz.1102.desc: "„Das ist eine absolute Katastrophe.“ „Ist das das Ende des #L [ShowReligionAdjective('orthodox')|l]en#! Glaubens?“ Dies sind nur einige der ringsumher ertönenden Sätze, die den Streit zwischen [target_character2.GetName] und [target_character.GetName] begleiten. Während der eine ein glühender Unterstützer der hesychastischen Praktiken ist, hat der andere mit massiven Anstrengungen versucht, diese in Verruf zu bringen und zu delegitimieren. Indem sie Beleidigungen und Anrufungen des Göttlichen im selben Atemzug im Mund führen, haben diese beiden einen echten Keil zwischen die [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Gläubigen in [target_location.GetName] getrieben. Es muss schnellstens etwas unternommen werden, damit die Empörung nicht überhand nimmt und in einen Aufstand übergeht!"
 flavor_byz.1102.a: "Lasst Worten Taten folgen und seid ruhig – im besten Fall für immer!"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip|U] wird [target_character.Custom('DE_PRO_POS_S_3P')] neues Heim in [target_country.GetNameWithNoTooltip] mögen."
 flavor_byz_title_key: "Eine Hand für den Frieden"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "Der Umgang mit den feindseligen Tendenzen, die [GetCountry('TUR').GetName] zeigt, erweist sich als schwierig und stellt eine Ablenkung für unser wahres Anliegen dar – nämlich die Stabilisierung unseres eigenen #L [ROOT.GetCountry.GetFlavorRank]s#!. Glücklicherweise hat das Oberhaupt unseres rauflustigen und streitsüchtigen Nachbarn, [orhan_scope.GetName], Interesse an der lieblichen Tochter unseres Oberhaupts gezeigt, der geliebten [theodora_scope.GetName].\n\nWir können [orhan_scope.GetShortNameWithNoTooltip] die Hand von [theodora_scope.GetShortNameWithNoTooltip] versprechen und damit eine andauernde Allianz gewährleisten, die den Aggressionen ein Ende bereiten wird."
 flavor_byz.1200.historical_info: "Während des byzantinischen Bürgerkriegs von 1341 bis 1347 heiratete die Tochter von Kaiser Johannes VI. Kantakouzenos, Theodora Kantakouzenos, den türkischen Bey Orhan Gazi, um die Allianz zwischen den beiden Ländern zu festigen. Zudem wurde so gewährleistet, dass die Osmanen nicht die Seiten wechseln und die Rivalin von Johannes, die Kaiserin Anna von Savoyen, unterstützen."
 flavor_byz.1200.a: "Übergebt die Botschaft."
 flavor_byz.1200.b: "Wir werden [theodora_scope.GetShortNameWithNoTooltip] nicht gegen Frieden eintauschen."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "Das schwache Oberhaupt von „[GetCountry('BYZ').GetName|U]“ ist bereit, seine schöne Tochter [theodora_scope.GetName] in den Harem unseres Herrschers [orhan_scope.GetName] zu geben – im Gegenzug für eine politische Allianz.\n\nWas sollen wir mit diesem Vorschlag anfangen?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Akzeptiert die neue Braut."
 flavor_byz.1201.b: "Lehnt das ab."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] hat unseren Vorschlag angenommen; [theodora_scope.GetName] wird ihn heiraten und den Frieden zwischen beiden Nationen gewährleisten."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName|U] hat unseren Vorschlag abgelehnt, und er ist sicherlich dabei, sein Land darauf vorzubereiten, die Feindseligkeiten zwischen unseren Ländern eskalieren zu lassen."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "[target_location.GetNameWithNoTooltip|U] wieder aufbauen"
 flavor_byz_1300_historical_info_shared: "Die byzantinische Leitlinie für Konstantinopel war stets gewesen, die Tore offen zu halten, um die Straßen der Stadt zu bevölkern. Als der Schwarze Tod Konstantinopel traf, erlitt es schwere Verluste und viele der Residenzen blieben verwaist. Die Kaiser unternahmen Versuche, die Stadt wieder in den alten Zustand zurückzuversetzen, doch es war nie genug, denn die Bevölkerung schrumpfte stetig bis zum Fall Konstantinopels im Jahr 1453."
 flavor_byz.1300.a: "Wir müssen die Stadt um jeden Preis wieder aufbauen."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "Die als [ShowSituationName('black_death')] bekannte Seuche hat viele unserer Lande verheert, und [target_location.GetName] wurde am schwersten getroffen. Im Vergleich zu zuvor sind die meisten Häuser unbewohnt und kaum jemand ist auf den Straßen der Stadt zu sehen. Anders als vorher ist das Umland karg, denn die meisten #L [target_country.GetAdjective|l]en#! Provinzen haben nicht mehr ausreichend Bevölkerung, um die Felder zu bewirtschaften. Vielleicht können wir einige Händler aus [ShowRegionName('italy_region')|U] einladen, damit sie uns in dieser Angelegenheit helfen …"
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Diesen Händlern kann man nicht vertrauen."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName|U] hat unseren Händlern Land in [target_location.GetName] angeboten, in der Hoffnung, dass sich die Stadt wieder bevölkert."
 flavor_byz.1301.a: "Wir nehmen das Angebot an."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Sie werden in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bleiben."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "Eine gewisse Nation ([target_country2.GetLongName|U]) hat auf unsere Anfrage reagiert. Man hat die [ShowPopTypeName('burghers')] aus [target_location2.GetName] darauf vorbereitet, sich in [target_location.GetName] niederzulassen."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "[target_country2.GetName|U] wies unsere Anfrage zurück. Man denkt, es wäre schädlich, die eigenen [ShowPopTypeName('burghers')] wegzuschicken."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Wiederherstellung der Waräger"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "In vergangenen Zeiten setzten Mannen aus [ShowRegionName('scandinavian_region')|U] die Segel und fuhren in südlicher Richtung über die Flüsse von [ShowRegionName('russian_region')|U], um so ins Schwarze Meer zu gelangen. Diese Mannen, bekannt als [ShowUnitDefinitionName('a_varangians')], dienten den alten Kaisern von [ROOT.GetCountry.GetName] mit äußerster Loyalität. Vielleicht können wir diese Garde wiederherstellen, indem wir [varangian_character.GetName] und eine Gruppe Mannen aus [target_country.GetName] einladen, um [target_character.GetName] als Leibwächter zu dienen."
 flavor_byz.1400.a: "Lasst uns eine neue Warägergarde anfordern."
 flavor_byz.1400.b: "Wir brauchen [varangian_character.GetNameWithNoTooltip] nicht."
 BYZ_IF_THEY_ACCEPT: "Wir werden [mercenaries|e] aus „[target_country.GetName|U]“ anfordern. Falls sie annehmen, geschieht Folgendes:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "„[target_country2.GetName|U]“ hat darum gebeten, dass wir ihnen [varangian_character.GetName] und eine Gruppe von Mannen an ihren [target_country.GetGovernment.GetCourtTitle] schicken. Man bietet uns Geld für den Fall, dass wir annehmen."
 flavor_byz.1401.a: "Das ist ein gutes Angebot. Wir nehmen es an."
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip|U] gehört [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "„[target_country.GetName|U]“ hat unser Angebot angenommen. [varangian_character.GetName|U] segelt mit seinen Mannen bereits südwärts."
 flavor_byz.1402.a: "Und damit ist die Warägergarde wiederhergestellt."
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "„[target_country.GetName|U]“ hat unser Angebot abgelehnt. [varangian_character.GetName|U] und seine Mannen bleiben in [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Eiferer von [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Während die [ShowDisasterName('succession_crisis')] in [ROOT.GetCountry.GetName] weiter wütet, beutet der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [target_location.GetName] den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aus. Dies hat dazu geführt, dass viele seiner Mitglieder in der [ShowDisasterNameWithNoTooltip('succession_crisis')] Stellung beziehen. Sollten wir nicht in der Lage sein, diese Unruhe zu befrieden, stehen wir möglicherweise vor einem weiteren Bürgerkrieg."
 flavor_byz.1500.a: "Die Zeit läuft …"
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "Obwohl sich die Gemeinde von [target_location.GetName] kurz gegen den örtlichen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erhoben hatte, gelang es uns, die Ordnung in der [target_location.GetRank.GetName] wiederherzustellen. Lasst uns beten, dass sie sich nie wieder erhebt."
 flavor_byz.1501.desc.b: "Trotz all unserer Mühen, den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von [target_location.GetName] vom Aufstand gegen uns abzuhalten, konnte [target_character.GetName] nicht verhindern, dass der Funke übergreift: Nun schließen sich die Landstriche um die [target_location.GetRank.GetName] herum ebenfalls dem Aufstand an."
 flavor_byz.1501.a: "Die Katastrophe wurde abgewendet."
 flavor_byz.1501.b: "Zeit, diese bäuerliche Tatkraft auszumerzen."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Sollten wir es nicht schaffen, innerhalb von #Y 3 Jahren#! [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] [pop_satisfaction|e] in [target_location.GetName] zu erreichen, wird sich „[target_location.GetProvince.GetName|U]“ #Y erheben#!."
 thessaloniki_uprising: "Eiferer von Thessaloniki"
 #General Use Tooltips:
 BYZ_DEAL_REJECTED: "#N Die Abmachung wurde abgelehnt.#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "Die Menge an [gold|e], die wir zahlen, bemisst sich nach dem [adm|e]-Wert [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "Die Menge an [gold|e], die wir zahlen, bemisst sich nach dem [mil|e]-Wert von [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "Die Menge an [stability|e], die wir erhalten, bemisst sich nach dem [adm|e]-Wert von [target_character.GetName]."
 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Überzeugungen"
 flavor_byz.1502.desc: "[target_character.GetName|U] ergänzt bereits seit einiger Zeit unsere künstlerischen und kulturellen Bestrebungen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Ansichten bezüglich Rechtsprechung und Wissenschaft sind unübertroffen und werden mit Sicherheit die [ShowInstitutionName('renaissance')] auf ihre ganz eigene Weise beeinflussen.\n\nIn letzter Zeit äußerte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich jedoch offener über [target_character.Custom('DE_PRO_POS_S_3P')]en wahren Glauben – den [ShowReligionName('hellenism_religion')] –, sehr zum Missfallen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! in [ROOT.GetCountry.GetCapital.GetName]. Man ist der Meinung, eine solche Ketzerei stelle eine Bedrohung für die Traditionen und die Stabilität im gesamten [ROOT.GetCountry.GetFlavorRank] dar."
 flavor_byz.1502.a: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_byz.1502.b: "Wird [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')] Glaube vor der Hinrichtung bewahren?"
