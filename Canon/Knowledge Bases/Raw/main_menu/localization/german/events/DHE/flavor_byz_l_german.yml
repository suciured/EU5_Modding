 flavor_byz.1503.title: "Ein gemeinsamer Feind"
 flavor_byz.1503.desc: "Der kometenhafte Aufstieg einer gewissen Nation ([GetCountry('TUR').GetLongName|U]) hat das Gleichgewicht der Kräfte in ganz [ShowRegionName('anatolia_region')] gestört. Ihre aggressiven Expansionsbestrebungen haben ihnen dabei eine Menge Feinde auf allen Seiten eingebracht. [target_character2.GetName|U] hat sich jahrzehntelang gegen den #L [GetCountry('TUR').GetAdjective|l]en#! Vormarsch zur Wehr gesetzt, und vielleicht wäre es klug, unsere Beziehungen zu stärken und eine einheitliche Front zu bilden, damit wir nicht Gefahr laufen, von [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName] verschluckt zu werden."
 flavor_byz.1503.historical_info: "Während des gesamten 14. Jahrhunderts unterhielten die Aydiniden, ein türkisches Beylik mit Sitz in Westanatolien, eine freundschaftliche, aber verworrene Beziehung zum Byzantinischen Reich. Anfänglich, als sie ihre Territorien auszudehnen zu versuchten, waren sie in eine Reihe von Bündnissen und Konfrontationen mit den Byzantinern verwickelt. Zeitweise arbeiteten die aydinidischen Herrscher mit den Byzantinern zusammen und dienten als Söldner oder sogar Verbündete gegen andere türkische Beylikler und das wachsende Osmanische Reich. Diese Zusammenarbeit hatte jedoch meist einen opportunistischen und pragmatischen Charakter, wobei beide Seiten versuchten, die militärische Stärke des Anderen zum gegenseitigen Vorteil zu nutzen, um beispielsweise einen benachbarten Feind zu vernichten."
 flavor_byz.1503.a: "Wir müssen Freunde suchen, wo immer wir sie finden können."
 flavor_byz.1503.b: "Uns interessieren die Angelegenheiten niederer Adliger nicht."
