l_german:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip|U] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "Seit der Gründung einer gewissen Nation ([target_country.GetLongName|U]) befindet sich „[root_country.GetName|U]“ in ständigem Streit mit #L [target_country.GetCulture.GetName|l]en#! Räubern. [target_character.GetShortName|U] aus [target_location.GetName] beabsichtigt, „[target_area.GetName|U]“ unter [target_character.Custom('DE_PRO_POS_S_3P')|l]en und unseren Bannern zu vereinen. [target_character.GetShortNameWithNoTooltip|U] hat [root_character.GetName] die Treue geschworen und versprochen, die Grenzgebiete zu besiedeln und dem [root_country.GetFlavorRank] als treue [ShowSubjectTypeName('march')] zu dienen."
 flavor_mol.1000.historical_info: "Dragoș Vodă, auch bekannt als Dragoș der Gründer, war der erste Woiwode von Moldawien und Vasall der ungarischen Krone. Nach dem überwältigenden Sieg über die Goldene Horde im Jahr 1345 zogen Dragoș und andere Männer aus Maramureș zur Moldau, um das Land zu besiedeln. Der „Abstieg“ an den Ufern der Moldau ist von Mythen umrankt, und die Gründung Moldawiens selbst ist ein umstrittenes Thema."
 flavor_mol.1000.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] die [ShowSubjectTypeNameWithNoTooltip('march')] gründen."
 flavor_mol.1000.a.at: "[target_character.GetName|U] begibt sich ins Gebiet [target_area.GetName], um die #L moldawische [ShowSubjectTypeName('march')] zu gründen"
 flavor_mol.1000.a.bt: "#R Dies könnte zu einem Konflikt mit „[target_country.GetName|U]“ führen#!"
 flavor_mol.1000.b: "Wir können den Zorn von „[target_country.GetNameWithNoTooltip|U]“ nicht riskieren."
 flavor_mol.1001.title: "Die [ShowSubjectTypeNameWithNoTooltip('march')] von [GetCountry('MOL').GetNameWithNoTooltip]"
 flavor_mol.1001.desc: "[target_character.GetName|U] aus „[root_country.GetName|U]“ und eine Truppe von [root_country.GetAdjectiveWithNoTooltip|l]en Soldaten sind in „[target_area.GetName|U]“ einmarschiert. Ohne unsere Autorität zu respektieren, haben sich diese Männer in [target_location.GetName] niedergelassen und unmittelbar vor unserer Nase den Staat „[release_country.GetName|U]“ gegründet!"
 flavor_mol.1001.historical_info: "Nach der entscheidenden Niederlage gegen Ungarn im Jahr 1345 zogen Dragoș Vodă, auch bekannt als Dragoș der Gründer, und seine Gefolgsleute an die Moldau, um dort für den ungarischen König eine Mark zu errichten. Obwohl der „Abstieg“ an den Ufern des Flusses von Mythen umrankt ist und die Gründung Moldawiens selbst ein umstrittenes Thema ist, wird er oft als die Ursprungsgeschichte des Fürstentums Moldawien bezeichnet."
 flavor_mol.1001.a: "Wir können es uns nicht leisten, diesbezüglich mit „[root_country.GetNameWithNoTooltip|U]“ in Streit zu geraten."
 flavor_mol.1001.b: "Das ist eine Kriegserklärung!"
 flavor_mol.1002.title: "Der #L [target_country.GetAdjective|l]e#! Überfall"
 flavor_mol.1002.desc: "Mit der Gründung von [release_country.GetName] reicht unser Einfluss bis in die [ShowRegionName('steppes_region')]. Allerdings sieht [target_character.GetName], [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] einer gewissen Nation ([target_country.GetLongName|U]), diese Expansion als Bedrohung für [target_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|l]e barbarische Regierung. #L [target_country.GetCulture.GetName|U]e#! Räuber sind bereits in unser Gebiet eingedrungen und haben einen Krieg zwischen [target_country.GetNameWithNoTooltip] und [root_country.GetNameWithNoTooltip] eingeläutet."
 flavor_mol.1002.a: "Zu den Waffen!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName|U] ist in unser Land einmarschiert, in der Hoffnung, „[target_area.GetName|U]“ zu besiedeln und eine sichere Grenze zu „[target_country.GetName|U]“ zu errichten. Viele #L [ShowCultureName('moldovan')|l]e#! Menschen haben das Joch der #L [target_country.GetCulture.GetName|l]en#! Herrschaft satt und schließen sich [target_character.GetShortNameWithNoTooltip] an."
 flavor_mol.1003.a: "Ersucht Schutz von „[root_country.GetNameWithNoTooltip|U]“."
 flavor_mol.1003.a.tt: "Alle anderen Länder in [target_area.GetName] erhalten die Möglichkeit, sich uns anzuschließen"
 flavor_mol.1003.b: "Wir werden nicht einen Meister durch einen anderen ersetzen."
 flavor_mol.1004.title: "Die Gründung von „[release_country.GetNameWithNoTooltip|U]“"
 flavor_mol.1004.title_default: "Die Gründung von $MOL$"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nIn der Hoffnung, uns davon zu überzeugen, uns ebenfalls „[release_country.GetName|U]“ anzuschließen, sind [target_character.Custom('DE_PRO_POS_S_3P')]e Männer nun zu uns gekommen."
 flavor_mol.1004.a: "Die Länder von [target_area.GetNameWithNoTooltip] sollen vereint sein!"
 flavor_mol.1004.b: "Wir können dieser Nation ([target_country.GetLongNameWithNoTooltip|U]) nicht den Rücken kehren."
 opinion_hun_moldavian_push: "Moldawische Offensive"
 become_moldavia_tt: "Gründet #Y $MOL$#! und werdet ein [ShowSubjectTypeName('march')]-[subject|e] von [root_country.GetName|U]"
