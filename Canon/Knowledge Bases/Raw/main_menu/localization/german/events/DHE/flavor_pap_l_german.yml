l_german:
 flavor_pap.1.title: "Neuordnung der Heiligen Inquisition"
 flavor_pap.1.desc: "Auf Initiative von [future_paul_iv_scope.GetName] aus [ShowLocationName('naples')] organisierte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Römische Inquisition nach spanischem Vorbild. Gemeinsam mit den Jesuiten schuf er ein Terrorregime über das Volk. Die grausamen Methoden zeigten allerdings Wirkung und führten zur vollständigen Ausrottung der #L [ShowReligionAdjective('lutheran')|l]en#! Bewegung auf der italienischen Halbinsel."
 flavor_pap.1.a: "Inquisition nach spanischem Vorbild"
 flavor_pap.1.b: "Gemäßigte Inquisition"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_pap.2.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine Theologin', 'ein Theologe')], [target_character.Custom('DE_ART_DEF_S_N')] Gott mit der Natur gleichsetzt. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] behauptet, [Select_CString(target_character.IsFemale, 'eine fromme Anhängerin', 'ein frommer Anhänger')] des #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens zu sein, verteidigt [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht nur Kopernikus’ Weltbild, sondern kritisiert auch den blinden Glauben an die Religion. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde in [ShowLocationName('venice')] verhaftet und nach [ShowLocationName('rome')] ausgeliefert, wo er nun vor Gericht steht."
 flavor_pap.2.a: "Verbrennt [Select_CString(target_character.IsFemale, 'die Ketzerin', 'den Ketzer')]."
 flavor_pap.2.b: "Verschont [target_character.Custom('DE_PRO_POS_S_3P')] Leben."
 borgia_pope_tt: "[borgia_pope_scope.GetName|U] soll der neue Papst sein!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] der [borgia_pope_scope.GetLastNameWithNoTooltip|U]"
 flavor_pap.4.desc: "Weißer Rauch steigt vom Dach der Sixtinischen Kapelle auf. Inmitten von Vorwürfen der Simonie hat das Konklave [borgia_pope_scope.GetName], den Erzbischof von [ShowLocationName('valencia')], zum Nachfolger des Heiligen Apostels Petrus gewählt. Die [borgia_pope_scope.GetLastNameWithNoTooltip] sind recht neu in der römischen Politik und haben sich den Zorn der etablierteren Familien zugezogen, die dieses Amt für sich beanspruchten. Zwar werden viele der Gerüchte um diesen [borgia_pope_scope.GetLastNameWithNoTooltip]-[ROOT.GetCountry.GetGovernment.GetRulerTitle] wahrscheinlich von seinen Feinden übertrieben verbreitet, doch es ist gemeinhin bekannt, dass er eine Geliebte sein Eigen nennt und seinen jugendlichen Sohn [borgia_pope_son_scope.GetName] bereits in den Rang eines Kardinals erhoben hat. Es wird viel gemutmaßt, dass seine Herrschaft von Skandalen und Korruption geprägt sein wird."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip|U] wird es überleben."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName] ist als [ROOT.GetCountry.GetGovernment.GetRulerTitle]-Sohn der erste Mann, der jemals sein Amt als Kardinal niedergelegt hat. Er strebt stattdessen eine Karriere als militärischer Abenteurer an und hat sich bereits als fähiger und rücksichtsloser Condottiere bewährt. Der Heilige Vater hat beschlossen, seine Fähigkeiten anzuerkennen und [caesar_borgia_scope.GetShortNameWithNoTooltip] zum Kapitän-General der Kirche zu ernennen. Damit erhält er die Kontrolle über die #L [ROOT.GetCountry.GetAdjective|l]en#! Armeen."
 flavor_pap.5.a: "Aut Caesar, aut nihil."
 flavor_pap.6.title: "Skandal in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.6.desc: "Die Taten der Familie Borgia sind von einer Vielzahl bösartiger Gerüchte umrankt. Es gibt zahlreiche Mordanschuldigungen, die auf der Verwendung von „Cantarella“ basieren, einem angeblich tödlichen und schwer nachweisbaren Gift, das man zur Beseitigung politischer Rivalen einsetzt. Der Heilige Vater selbst soll regelmäßig Simonie und Korruption betreiben. Noch skandalösere Gerüchte kursieren über die Beziehung zwischen seinen Kindern [caesar_borgia_scope.GetShortName] und [lucrecia_borgia_scope.GetName]. Obwohl es für diese Anschuldigungen kaum Beweise gibt, glaubt das #L [ShowReligionAdjective('catholic')|l]e#! Volk diese ohne Wenn und Aber."
 flavor_pap.6.a: "Lügen und Verleumdung!"
 flavor_pap.6.b: "Wir können diese Lage zu unserem Vorteil nutzen."
 flavor_pap.7.title: "Das Ende von [ROOT.GetCountry.GetNameWithNoTooltip] unter den [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]"
 flavor_pap.7.desc: "Der Tod von [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] wurde von den Patrizierfamilien von [ShowLocationName('rome')] mit stiller Freude aufgenommen. Die Kardinäle wählten einen der hartnäckigsten Rivalen von [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] zu dessen Nachfolger. [target_character.GetName|U] verspricht, die Korruption des eigenen Vorgängers ungeschehen zu machen und das Vertrauen in die Heiligkeit der Kirche wiederherzustellen. [caesar_borgia_scope.GetName|U] hingegen hat ohne die #L [ROOT.GetCountry.GetAdjective|l]e#! Unterstützung über Nacht seine Macht verloren. Aus Angst um sein Leben ist er nach [GetCountry('NAV').GetName] geflohen, wo er auf die Gnade seiner Feinde hofft."
 flavor_pap.7.a: "Die Kirche muss ihren Ruf wiederherstellen."
 flavor_pap.8.title: "Gerüchte über Hexerei"
 flavor_pap.8.desc: "[target_character.GetName|U] ist eine bekannte Persönlichkeit, was die [GetInternationalOrganization('catholic_church').GetName] anbelangt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine eifrige Verfechterin', 'ein eifriger Verfechter')] des Glaubens an die Existenz von Hexen und deren bösen Einflusses auf arme #L [ShowReligionAdjective('catholic')|l]e#! Seelen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Eifer wird nur von der heftigen Antwort anderer Mitglieder der Kirche übertroffen: Mehrere Bischöfe verweigerten [target_character.GetNameWithNoTooltip] das Recht, über mutmaßliche Hexen zu richten, da dies ihrer Meinung nach gegen die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Lehre verstoße.\n\nUm zu verhindern, dass der Streit zu einer weitreichenden Spaltung der Kirche eskaliert, sollten wir unsere Haltung zu Hexerei und Ketzerei klar zum Ausdruck bringen."
 flavor_pap.8.a: "Hexerei ist eindeutig ein Zeichen von Ketzerei."
 flavor_pap.8.b: "Unsinn! Hexen existieren nicht!"
 flavor_pap.8.historical_info: "Heinrich Kramer war ein Dominikanermönch, dessen Wirken großen Einfluss auf den Umgang mit Hexerei und den Beginn der Hexenprozesse in Mitteleuropa hatte. Nachdem er 1482 an einem Hexenprozess in Ravensburg teilgenommen hatte, verfasste er den Entwurf der späteren päpstlichen Bulle #italic Summis desiderantes affectibus#! („In unserem sehnlichsten Wunsche“). Kramer blieb eine umstrittene Persönlichkeit. Er wurde aus Innsbruck verbannt, nachdem die Verfolgung einer örtlichen Frau mit einem Freispruch geendet hatte. Während seiner Reise nach Köln begann er mit der Ausarbeitung des #italic Malleus Maleficarum#!, auch „Hexenhammer” genannt – ein Werk, das ihm weitere Autorität bei der Verfolgung mutmaßlicher Hexen im Heiligen Römischen Reich verschaffte."
 flavor_pap.9.title: "[Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] fordert eine apostolische Steuer"
 flavor_pap.9.desc: "Unser Glaube und unsere Inbrunst sind der Maßstab für die Grundfesten unserer Nation. Um uns als stolze Anhänger des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens zu legitimieren, haben wir uns dazu entschieden, die Finanzierung einer neuen Steuer zu übernehmen: die [ShowEstatePrivilegeName('apostolic_tax_privilege')]. Nun ist es an der Zeit, dass wir unserer finanziellen Verantwortung nachkommen und unsere Abgaben entrichten."
 flavor_pap.9.a: "Es ist unsere Pflicht …"
 flavor_pap.9.b: "Wir können uns das nicht leisten."
 every_catholic_upset_tt: "Wenn wir unseren finanziellen Verpflichtungen nicht nachkommen, wird dies zu einer weitreichenden Verurteilung durch alle [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Länder führen"
 opinion_refused_to_pay_apostolic_tax: "Wir verweigern die Zahlung der Apostolischen Steuer."
 flavor_pap.10.title: "Die Schweizergarde"
 flavor_pap.10.desc: "Der Vertrag zur Gründung der päpstlichen Schweizergarde ist unterzeichnet. Dieses Eliteregiment besteht aus disziplinierten und erfahrenen Mannen, die dem Heiligen Vater absolute Treue schulden. Sie haben geschworen, dieser Nation ([ROOT.GetCountry.GetLongName]) bis zum Tag des Jüngsten Gerichts zu dienen."
 flavor_pap.10.a: "Sie werden die Kirche gut verteidigen."
 flavor_pap.11.title: "Passetto di Borgo"
 flavor_pap.11.desc: "[ShowLocationName('rome')] ist verloren! Während der Feind vorrückt, um [target_character.GetName] zu verhaften, erinnert dieser sich an den „Passetto di Borgo“ – einen Durchgang, der die Vatikanstadt mit der Engelsburg verbindet. Viele frühere Anführer haben ihn in Zeiten der Gefahr als Fluchtweg genutzt, und nun muss [target_character.GetShortNameWithNoTooltip] entscheiden, ob [target_character.Custom('DE_PRO_PER_S_3P_N')] aus dem Vatikan fliehen soll."
 flavor_pap.11.a: "Flüchtet durch den Gang!"
 flavor_pap.11.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird den Vatikan nicht im Stich lassen."
 flavor_pap.12.title: "Die Plünderung [ShowLocationNameWithNoTooltip('rome')]s"
 flavor_pap.12.desc: "Der Krieg legte [ShowLocationName('rome')] in Schutt und Asche. Der Feind erstürmte die Mauern, brandschatzte die Stadt und überwältigte die Garnison. Auf den Stufen des Petersdoms fanden unsere letzten Wachen einen grausamen Tod: Sie wurden niedergemetzelt, bevor die Plünderung begann. Es folgten Zerstörung, Raub und Hinrichtungen, bis die Banditen, Deserteure und Soldaten schließlich mit den erbeuteten Wertgegenständen ihren langen Heimweg antraten."
 flavor_pap.12.a: "Verstärkt die Garnison! So etwas darf nicht noch einmal geschehen."
 flavor_pap.12.b: "Behebt den Schaden an der Stadt."
 flavor_pap.13.title: "Die Vatikanbibliothek"
 flavor_pap.13.desc: "Die #L [ShowReligionAdjective('catholic')|l]e#! Kirche verfügt über eine umfangreiche Sammlung schriftlicher Werke aus allen Epochen. Um das Wissen über das Christentum zu festigen und zu erweitern, wurden Mittel bereitgestellt, um innerhalb der Mauern des Vatikans eine prächtige Bibliothek einzurichten. Durch die Gründung der Vatikanbibliothek wird [ShowLocationName('rome')] als Zentrum der Gelehrtenwelt etabliert."
 flavor_pap.13.a: "Gründet sie und legt den Schwerpunkt auf administrative Aufgaben."
 flavor_pap.13.b: "Der Schwerpunkt sollte auf diplomatischen Bemühungen liegen."
 flavor_pap.13.c: "Finanziert eine Bücherei zum Thema Militärkunst."
 flavor_pap.14.title: "Die Sixtinische Kapelle"
 flavor_pap.14.desc: "Die Cappella Maggiore, auch Große Kapelle genannt, wird für Messen genutzt, die nicht in den großen, öffentlichen Basiliken abgehalten werden müssen. Die Jahre waren gegenüber der einst prächtigen Kapelle, die früher Ausschmückungen von Fra Angelico zierten, wenig gnädig. Ihre Mauern sind schief, und das gesamte Bauwerk erinnert nur noch an eine Ruine. Sie sollte abgerissen werden – ihre Struktur ist für die vielen Messen, die dort jedes Jahr stattfinden, einfach nicht sicher genug. An ihrer Stelle soll ein neues, prächtigeres Gebäude entstehen. Viele berühmte Künstler würden sich geehrt fühlen, wenn sie gebeten würden, die neue Sixtinische Kapelle zu verzieren."
 flavor_pap.14.a: "Reißt das alte Gebäude nieder und errichtet an derselben Stelle etwas Neues."
 flavor_pap.15.title: "Verzierung der Sixtinischen Kapelle"
 flavor_pap.15.desc: "Die alte, baufällige Cappella Maggiore existiert nicht mehr. An ihrer Stelle steht nun die prächtige Sixtinische Kapelle. Sowohl der Tempel Salomos als auch die Sixtinische Kapelle haben die gleichen, im Alten Testament angegebenen Abmessungen. Das Äußere ist schmucklos. Das Gebäude ist in drei Stockwerke unterteilt und verfügt über eine Gewölbedecke sowie sechs hohe Bogenfenster an den Seiten, je zwei an jedem Ende. Die Kapelle ist in ihrer Schlichtheit schön, doch ihre Schönheit könnte durch Fresken der bedeutendsten Künstler unserer Zeit noch unterstrichen werden."
 flavor_pap.15.a: "Heuert [sandro_boticelli_scope.GetNameWithNoTooltip] an."
 flavor_pap.15.b: "Heuert [ghirlandaio_scope.GetNameWithNoTooltip] an."
 flavor_pap.15.c: "Heuert [pietro_perugino_scope.GetNameWithNoTooltip] an."
 flavor_pap.15.d: "Heuert [michaelangelo_scope.GetNameWithNoTooltip] an."
 flavor_pap.15.e: "Findet einfach irgendjemanden, der die Kapelle schmückt!"
 flavor_pap.17.title: "Gerichtete Simonie"
 flavor_pap.17.desc: "In der Apostelgeschichte (8:9–24) bot Simon Magus den Jüngern Petrus und Johannes Geld an, wenn sie ihm nur die Macht verliehen, auf jeden, dem er die Hände auflegte, die Kraft des Heiligen Geistes zu übertragen. Dieser Akt, geistliche Dinge wie Ämter und Rollen in der Kirche zu verkaufen, wird nach diesem Mann Simonie genannt. Viele Herrscher ließen sich vom Glanz des Goldes verleiten und verkauften Bischofsämter."
 flavor_pap.17.a: "Das ist ein Verbrechen, und wir werden es auch so behandeln!"
 disables_simony: "Damit wird das Ereignis „Simonie“ in #L [ShowReligionAdjective('catholic')|l]en#! Ländern deaktiviert"
 flavor_pap.17.b: "Wir können diese Praktik dulden."
 flavor_pap.18.title: "Reliquienverehrung – zulässig oder unzulässig?"
 flavor_pap.18.desc: "Seit jeher bewahren Kirchen Reliquien von Heiligen auf, um sie zu verehren und in einigen Fällen zur Heilung von Kranken und Gebrechlichen zu verwenden. Diese langjährige Praktik wird nun infrage gestellt und von einigen als Götzendienst betrachtet – eine Ketzerei, die verboten werden sollte. Der Verkauf von Reliquien brachte vielen Kirchen Reichtum ein. Wenn [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] öffentlich seine Unterstützung für diese Praxis bekunden würde, würde ein Teil dieses Geldes in unsere Kassen fließen."
 flavor_pap.18.a: "Verhindert den Verkauf von Reliquien!"
 disables_veneration_of_relics: "Damit wird das Ereignis „Reliquienverehrung“ und „Verehrung der Jungfrau Maria“ in #L [ShowReligionAdjective('catholic')|l]en#! Ländern deaktiviert."
 flavor_pap.18.b: "Wenn wir dies zulassen und praktizieren, wird es unseren Reichtum mehren."
 flavor_pap.18.c: "Wir sollten unsere Kontrolle darüber behaupten."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Die Vorstellung, dass sich die Erde und die Planeten um die Sonne drehen, wurde erstmals von Nikolaus Kopernikus in seinem 1543 erschienenen Werk #italic De revolutionibus orbium coelestium#! (#italic Über die Umlaufbahnen der Himmelssphären#!) beschrieben und später von Galileo Galilei in seinem 1610 veröffentlichten Buch #italic Sidereus Nuncius#! (#italic Sternenbote#!) erneut aufgegriffen. Für die Verteidigung dieser These wurde Galileo Galilei von der #L [ShowReligionAdjective('catholic')|l]en#! Kirche verfolgt. Obwohl er zweifellos ein äußerst interessanter Diskussionspartner wäre, sollten wir vielleicht vorsichtig sein und ihn inhaftieren, bevor er unsere Postulate lächerlich macht."
 flavor_pap.19.a: "Ladet ihn zu einem Gespräch über Wissenschaft ein."
 flavor_pap.19.b: "Er muss vor Gericht gestellt werden."
 flavor_pap.20.title: "Das Königreich Gottes auf Erden"
 flavor_pap.20.desc: "Da nun ganz [ShowRegionName('italy_region')] unter der Herrschaft des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens steht, hat [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] entschieden, es zum [ShowGovernmentReformName('kingdom_of_god_reform')] zu erklären. Anhänger des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens aus ganz [ShowContinentName('europe')] scharen sich um das Banner dieses Reichs und wollen in dieser Modellnation für alle Christen leben. Fremde Mächte können die Kurie nicht länger kontrollieren, doch sie werden andererseits #L [GetCountry('PAP').GetAdjective|l]en#! Bullen oder Erlasse kaum noch beachten."
 flavor_pap.20.a: "Alle Menschen unter einem Gott!"
 flavor_pap.20.b: "Amen."
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Die religiöse Macht des Reichs Gottes kann sogar die rostigen Zahnräder der Bürokratie zwingen, vor ihm niederzuknien."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle|U] der Zeugung von Kindern beschuldigt"
 flavor_pap.21.desc: "Im ganzen Land kursieren Gerüchte, wonach der [GetCountry('PAP').GetGovernment.GetRulerTitle] trotz seines heiligen Amtes heimlich Kinder gezeugt haben soll. Manche behaupten, diese Anschuldigungen seien ein böswilliger Versuch, die [GetUniqueInternationalOrganization('catholic_church').GetName|l] in ihrer Autorität zu untergraben. Andere sind der Meinung, an den Gerüchten sei etwas Wahres dran, und flüstern konkrete Namen und Beweise. Kardinäle und der Rest des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! sind sich uneinig, ob diese Vorwürfe untersucht oder stillschweigend abgetan werden sollten, um unseren Ruf zu schützen."
 flavor_pap.21.a: "Wir sollten versuchen, nicht weiter auf diese Gerüchte zu achten."
 flavor_pap.21.b: "Es ist zu spät, um ihre Ausbreitung zu verhindern."
 STATIC_MODIFIER_NAME_sinner_pope: "Beschmutzter Ruf"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Sündiger Papst"
 flavor_pap.21.historical_info: "Im Lauf der Jahrhunderte gab es immer wieder Gerüchte, dass mehrere Päpste Kinder gezeugt hätten – und zwar, sogar nachdem sie bereits in den heiligen Stand erhoben worden waren. Papst Julius II., Paul III., Alexander VI. und Gregor XIII. sahen sich solchen Anschuldigungen ausgesetzt. Manche von ihnen wie beispielsweise Alexander VI. erkannten ihre Kinder sogar öffentlich an. Diese Fälle lösten Skandale aus und stellten die moralische Autorität des Amts infrage."
 flavor_pap.22.title: "Der Brand des Lateranpalasts"
 flavor_pap.22.desc: "Eine Katastrophe hat den alten Lateranpalast in [ShowLocationName('rome')] heimgesucht. Der ehemalige Sitz der Päpste war fast tausend Jahre lang das Herzstück der #L [ROOT.GetCountry.GetAdjective|l]en#! Autorität. Er beherbergte unschätzbare Artefakte, heilige Reliquien und unersetzliche Aufzeichnungen, die die [GetUniqueInternationalOrganization('catholic_church').GetName] und ihre Geschichte dokumentieren. Während sich die Flammen ausbreiten, werden Säulen rissig und jahrhundertealte Wandteppiche verbrennen innerhalb weniger Wimpernschläge. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die Wachen und die Bediensteten bemühen sich, das Feuer zu löschen, doch ohne rasches Handeln könnte der gesamte Palast verloren sein."
 flavor_pap.22.a: "Mobilisiert alle verfügbaren Ressourcen, um zu retten, was zu retten ist!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "1361 wurde der Lateranpalast von einem verheerenden Brand heimgesucht. Der alte Palast, einst das prächtige Zentrum der päpstlichen Macht, wurde dabei fast vollständig zerstört. Nur die Kapelle #italic Sancta Sanctorum#!, in der man einige der heiligsten Reliquien der Kirche aufbewahrte, überstand die Flammen."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "[pap_fontana.GetName], [Select_CString(pap_fontana.IsFemale, 'eine renommierte und begabte Architektin', 'ein renommierter und begabter Architekt')], hat sich durch [pap_fontana.Custom('DE_PRO_POS_S_3P')|U]e Arbeit an zahlreichen Vorhaben für unsere Kardinäle einen Namen gemacht. [pap_fontana.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Bereich großer Entwürfe und städtischer Umstrukturierungen haben Teile von [ShowLocationName('rome')] grundlegend verändert. Die Talente von [pap_fontana.GetLastNameWithNoTooltip] könnten für uns von unschätzbarem Wert sein, wenn wir unsere Vision eines umstrukturierten, glorreichen #L [ShowLocationNameWithNoTooltip('rome')]s#! verfolgen. Es wäre vielleicht klug, [pap_fontana.Custom('DE_PRO_PER_S_3P_A')] offiziell [Select_CString(pap_fontana.IsFemale, 'zu unserer päpstlichen Architektin', 'zu unserem päpstlichen Architekten')] zu ernennen und [pap_fontana.Custom('DE_PRO_PER_S_3P_A')] damit zu beauftragen, unsere architektonischen Ambitionen zu verwirklichen."
 flavor_pap.23.a: "Heuert [pap_fontana.Custom('DE_PRO_PER_S_3P_A')] an."
 flavor_pap.23.b: "Lasst [pap_fontana.Custom('DE_PRO_PER_S_3P_A')] für unsere Kardinäle arbeiten."
 flavor_pap.23.historical_info: "Domenico Fontana war ein einflussreicher italienischer Architekt, dessen Werke das Stadtbild Roms maßgeblich prägten. Er wurde zum bevorzugten Architekten von Papst Sixtus V. und leitete bedeutende städtische Vorhaben in der Stadt. Zu seinen Errungenschaften zählen die Verlegung des Obelisken aus dem Vatikan auf den Petersplatz sowie die Renovierung des Lateranpalasts."
 flavor_pap.24.title: "Wiederaufbau des Lateranpalasts"
 flavor_pap.24.desc: "Der Lateranpalast, einst prächtige Residenz der Päpste und Symbol ihrer Macht, liegt heute, nach schweren Bränden im 14. Jahrhundert, größtenteils in Trümmern. Viele sind der Meinung, es sei an der Zeit, diesen alten Palast in seiner früheren Pracht wiederherzustellen, denn seine historische und spirituelle Bedeutung ist unbestreitbar. Mit [Select_CString(fontana.IsFemale, 'unserer renommierten Architektin', 'unserem renommierten Architekten')] [fontana.GetName] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] verfügen wir über das nötige Fachwissen, um dieses monumentale Vorhaben in die Tat umzusetzen."
 flavor_pap.24.a: "Baut den Palast wieder auf."
 flavor_pap.24.b: "Verbessert stattdessen die allgemeine Infrastruktur von [ShowLocationNameWithNoTooltip('rome')]."
 flavor_pap.24.historical_info: "Im späten 16. Jahrhundert beauftragte Papst Sixtus V. den renommierten Architekten Domenico Fontana mit dem Wiederaufbau des Lateranpalasts. Dieser war nach Jahrhunderten von Bränden und Vernachlässigung baufällig geworden. Fontana modernisierte das alte Gebäude, fügte neue Flügel, Innenhöfe und große Säle hinzu und stellte so seine Bedeutung als Symbol der päpstlichen Macht wieder her."
 flavor_pap.25.title: "Verstärkung der [ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')]"
 flavor_pap.25.desc: "Das Mausoleum des Hadrian, heute besser bekannt als [ShowBuildingTypeName('castel_sant_angelo')], wurde von unseren Vorfahren nach und nach zu einer befestigten Bastion ausgebaut, die eine wichtige Verteidigungslinie für [ShowLocationName('rome')] darstellt. Angesichts der heutigen turbulenten Zeiten drängen uns viele Berater, den Umbau zu einer beeindruckenden Burg abzuschließen, um [ShowLocationNameWithNoTooltip('rome')] vor jeder Bedrohung zu schützen."
 flavor_pap.25.a: "Verwandelt sie in eine vollwertige Festung."
 flavor_pap.25.b: "Ihre derzeitige Verteidigung ist ausreichend."
 flavor_pap.25.historical_info: "Im 16. Jahrhundert war die Engelsburg zu einer voll ausgebauten Festung geworden, die durch unterirdische Gänge mit dem Vatikan verbunden war. Sie ist dafür bekannt, dass sie Papst Clemens VII. während der Belagerung Roms im Jahr 1527 Schutz bot. Er hatte sich mit seinem Gefolge dorthin geflüchtet, als die Truppen Karls V. in die Stadt einfielen."
 flavor_pap.26.title: "Sommerresidenz der Päpste"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] hat Interesse bekundet, eine Sommerresidenz abseits der belebten und überfüllten Straßen im Zentrum #L [ShowLocationName('rome')]s#! zu errichten. Der Quirinal, einer der sieben Hügel [ShowLocationNameWithNoTooltip('rome')]s, gilt als bestmöglicher Standort, da er dank kühler Brisen und Panoramablick einen ruhigen Rückzugsort bietet. Wenn wir mit unserem Vorhaben fortfahren, könnte [Select_CString(fontana.IsFemale, 'die renommierte Architektin', 'der renommierte Architekt')] [fontana.GetName] die Planung und den Bau des Palasts übernehmen."
 flavor_pap.26.a: "Erbaut die Sommerresidenz der Päpste auf dem Quirinal."
 flavor_pap.26.b: "Jetzt ist nicht der richtige Zeitpunkt für aufwendige Vorhaben."
 flavor_pap.26.historical_info: "Der Quirinalspalast wurde im Jahr 1583 von Papst Gregor XIII. als Sommerresidenz des Papstes in Auftrag gegeben. Er wurde von namhaften Architekten wie Domenico Fontana entworfen und bot einen Rückzugsort vor der Hitze und den Menschenmassen im Zentrum Roms. Nachdem das neu gegründete Königreich Italien einen Großteil der verbliebenen Gebiete des Kirchenstaates annektiert hatte, wurde der Quirinalspalast zum Sitz der italienischen Könige."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip|U]"
 flavor_pap.27.desc: "[Select_CString(pap_danti.IsFemale, 'Die gelehrte Wissenschaftlerin und Mathematikerin', 'Der gelehrte Wissenschaftler und Mathematiker')] [pap_danti.GetName] hat mit [pap_danti.Custom('DE_PRO_POS_S_3P')]en beeindruckenden Arbeiten in den Bereichen Astronomie, Kartografie und Instrumentenbau die Aufmerksamkeit unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! auf sich gezogen. [pap_danti.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für die Schaffung präziser Karten, Sternkarten und Sonnenuhren. [pap_danti.Custom('DE_PRO_POS_S_3P')|U] Fachwissen hat sich bereits bei den Architekturvorhaben der Kirche als wertvoll erwiesen. Als [Select_CString(pap_danti.IsFemale, 'Gelehrte', 'Gelehrter')], [pap_danti.Custom('DE_ART_DEF_S_N')] sich der Weitergabe von Wissen verschrieben hat, könnte [pap_danti.Custom('DE_PRO_PER_S_3P_N')] uns sehr unterstützen, indem [pap_danti.Custom('DE_PRO_PER_S_3P_N')] seine Fähigkeiten für unsere Ambitionen zur Verfügung stellt."
 flavor_pap.27.a: "Ernennt [pap_danti.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(pap_danti.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetCourtTitle]-[Select_CString(pap_danti.IsFemale, 'Kartografin', 'Kartografen')]!"
 flavor_pap.27.b: "Heuert [pap_danti.Custom('DE_PRO_PER_S_3P_A')] an und finanziert [pap_danti.Custom('DE_PRO_POS_S_3P')]e weitere Forschung."
 flavor_pap.27.c: "[pap_danti.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind bewundernswert, aber wir können sie uns derzeit leider nicht leisten."
 flavor_pap.27.historical_info: "Ignazio Danti war ein hochbegabter Astronom, Mathematiker und Kartograf. Für den päpstlichen Hof fertigte er genaue Karten und astronomische Instrumente an. Er spielte eine entscheidende Rolle bei der Ausarbeitung einer Reihe von Reformen, die schließlich zur Einführung des gregorianischen Kalenders führten."
 flavor_pap.28.title: "Fehler des julianischen Kalenders"
 flavor_pap.28.desc: "Seit Jahrhunderten gilt der julianische Kalender in der gesamten #L [ShowReligionGroupAdjective('christian')|l]en#! Welt als Maßstab. Es wird jedoch zunehmend deutlicher, dass seine Ungenauigkeiten bei der Berechnung des Jahres und der Vorhersage wichtiger Daten wie beispielsweise Ostern immer mehr Anlass zur Sorge geben. Die Abweichung des Kalenders vom Sonnenjahr hat zu erheblichen Verschiebungen geführt, die sowohl unsere Traditionen als auch praktische Belange vor viele Herausforderungen stellen. Zahlreiche Berater fordern nun eine Zusammenkunft unserer besten Gelehrten, Mathematiker und Astronomen, um eine Lösung zu finden, mit der sich diese seit Langem bestehenden Fehler berichtigen lassen."
 flavor_pap.28.a: "Die Kalenderreform muss von den klügsten Köpfen umgesetzt werden."
 flavor_pap.28.a.tt: "Unsere klügsten Köpfe werden mit der Erstellung des neuen Kalenders beginnen"
 flavor_pap.28.b: "Dieses umfangreiche Vorhaben wäre zu kostspielig."
 flavor_pap.28.historical_info: "Der von Julius Cäsar eingeführte julianische Kalender sollte den römischen Kalender an das Sonnenjahr anpassen. Er wies jedoch einen wesentlichen Fehler auf: Er überschätzte die Länge des Jahres. Im Lauf der Jahrhunderte summierte sich dieser kleine Fehler, sodass der Kalender vom tatsächlichen Sonnenjahr abwich. Dies hatte Auswirkungen auf den Zeitpunkt wichtiger Ereignisse, insbesondere auf die Feierlichkeiten zu Ostern, die traditionell an die Frühlings-Tagundnachtgleiche gebunden waren."
 flavor_pap.29.title: "Inter Gravissimas – Der neue Kalendar"
 flavor_pap.29.desc: "Nach einer umfangreichen Zusammenarbeit der besten Köpfe, die die [GetUniqueInternationalOrganization('catholic_church').GetName|l] zu bieten hat, ist uns ein Durchbruch bei der Kalenderreform gelungen. [target_ruler.GetName|U] hat die päpstliche Bulle #italic Inter Gravissimas#! erlassen, in der die Einführung eines neuen Kalenders angekündigt wird. Dieser soll das fehlerhafte julianische System ersetzen. Er berichtigt die saisonale Verschiebung und sagt Termine wie Ostern genau voraus. Der neue Kalender soll sofort in Kraft treten und unsere heiligen Feiertage und unser tägliches Leben wieder mit dem natürlichen Sonnenjahr in Einklang bringen."
 flavor_pap.29.a: "Ein herausragender Erfolg!"
 flavor_pap.29.historical_info: "Papst Gregor XIII. führte 1582 den gregorianischen Kalender ein. Durch ihn wurden jene Probleme gelöst, die die falsche Grundausrichtung des julianischen Kalenders verursacht hatte. Er strich alle zusätzlichen Tage, die sich im Lauf der Jahrhunderte angesammelt hatten, und führte ein genaueres Schaltjahrsystem ein, um diesen Fehler in Zukunft zu vermeiden."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "Die [GetUniqueInternationalOrganization('catholic_church').GetName|l] erlebte in den letzten Jahren mit, wie viele ihrer Mitglieder Bedenken hinsichtlich Disziplin, Ausbildung und Integrität des Klerus äußerten. Es werden zunehmend Forderungen laut, ein umfassendes Dokument zu verfassen, das sich mit diesen seit Langem bestehenden Widrigkeiten auseinandersetzt. Ein solches Dekret würde strengere Maßstäbe für das Verhalten des Klerus durchsetzen, die Ausbildung der Priester verbessern und für Disziplin auf allen Ebenen der Kirche sorgen."
 flavor_pap.30.a: "Unterstützt die Ausarbeitung."
 flavor_pap.30.b: "Es ist alles in Ordnung, wie es ist. Es sind keine Änderungen erforderlich."
 flavor_pap.30.historical_info: "Die #italic Constitutiones Sanctæ Matris Ecclesiæ#!, auch als #italic Constitutiones Aegidianae#! oder Egidianen bekannt, waren eine Reihe von Gesetzen, die 1357 von Kardinal Albornoz erlassen wurden. Sie bildeten die erste historische Verfassung des Kirchenstaates und sollten dessen zersplitterte und korrupte Verwaltung zentralisieren und reformieren."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "[pap_raphael.GetName|U], [Select_CString(pap_raphael.IsFemale, 'eine renommierte Malerin und Architektin', 'ein renommierter Maler und Architekt')] der [ShowInstitutionName('renaissance')], zog kürzlich die Aufmerksamkeit unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! auf sich. [pap_raphael.GetLastNameWithNoTooltip|U] ist bekannt für [pap_raphael.Custom('DE_PRO_POS_S_3P')]e exquisiten Kompositionen und [pap_raphael.Custom('DE_PRO_POS_S_3P')]e meisterhafte Beherrschung der Perspektive. Daher haben [pap_raphael.Custom('DE_PRO_PER_S_3P_D')] [pap_raphael.Custom('DE_PRO_POS_S_3P')]e Werke in ganz Italien und darüber hinaus große Anerkennung eingebracht. [pap_raphael.Custom('DE_PRO_POS_S_3P')]e Einstellung würde das kulturelle Ansehen der Kirche gewiss steigern und auch die Bewunderung von Gelehrten und Künstlern gleichermaßen auf sich ziehen. Viele Berater empfehlen, [pap_raphael.GetLastNameWithNoTooltip] offiziell als [Select_CString(pap_raphael.IsFemale, 'künstlerische Beraterin', 'künstlerischen Berater')] einzuladen, um die Pracht unserer Vorhaben zu steigern und das #L [ROOT.GetCountry.GetAdjective|l]e#! Erbe in Kunst und Architektur zu stärken."
 flavor_pap.31.a: "Ladet [pap_raphael.GetLastNameWithNoTooltip] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_pap.31.b: "Wir können uns derzeit niemand Kunstschaffenden leisten."
 flavor_pap.31.historical_info: "Raffaello Sanzio da Urbino war ein Meistermaler und Architekt der italienischen Hochrenaissance. Er wurde für seine klare Formensprache, seine mühelose Komposition und die visuelle Umsetzung des neoplatonischen Ideals der menschlichen Größe gefeiert. Im Jahr 1508 wurde Raffael von Papst Julius II. in den Vatikan berufen, wo er einige seiner berühmtesten Werke schuf, darunter „Die Schule von Athen” und die „Sixtinische Madonna”."
 flavor_pap.32.title: "Humanismus und die kirchlichen Lehren"
 flavor_pap.32.desc: "Die jüngsten Entwicklungen im Zusammenhang mit der protestantischen Reformation verändern die Landschaft für die [GetUniqueInternationalOrganization('catholic_church').GetName|l] rasant. Die einst gefeierten humanistischen Neigungen, die unter den Päpsten der [ShowInstitutionName('renaissance')] erblühten und Vernunft, klassische Bildung und den Wert individueller Erfahrungen betonten, werden zunehmend mit Argwohn betrachtet.\n\nWährend sich die Kirche allmählich einer orthodoxeren Haltung annähert, sehen viele den Humanismus als unvereinbar mit traditionellen Lehren und Doktrinen. Diese wachsenden Spannungen werfen Fragen über die zukünftige Ausrichtung der Kirche und ihre Beziehung zu den breiteren intellektuellen Bewegungen in [ShowContinentName('europe')] auf."
 flavor_pap.32.a: "Wir bekräftigen die orthodoxen Lehren und distanzieren uns vom Humanismus."
 flavor_pap.32.b: "Humanismus muss ein Teil unserer Lehre bleiben!"
 flavor_pap.101.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Archive von [from_location.GetNameWithNoTooltip]"
 flavor_pap.101.desc: "Die Geschichte der #L [ROOT.GetCountry.GetAdjective|l]en#! Regierung ist lang und sehr gut dokumentiert. Viele Ereignisse und Entscheidungen in Bezug auf die Angelegenheiten des #L [ROOT.GetCountry.GetFlavorRank]s#! und der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Religion – all dies ist in der als [ShowBuildingTypeName('papal_archives')] bekannten Einrichtung in [from_location.GetName] für die Nachwelt bewahrt.\n\nAufgrund unserer Geschäfte in [ShowRegionName('france_region')], unseres Hauptsitzes, ist der Zugang zu diesen Archiven jedoch sehr eingeschränkt. Deshalb wurde der Sitz unseres [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben nach [target_location.GetName] verlegt. Unser Einfluss auf unsere Besitzungen in [ShowRegionName('italy_region')] ist dadurch zunehmend beschnitten.\n\nDie Berater von [ruler_scope.GetName] schlagen vor, das Archiv nach [target_location.GetNameWithNoTooltip] zu verlegen, um diesen Widrigkeiten entgegenzuwirken."
 flavor_pap.101.a: "Verlegt das Archiv."
 flavor_pap.101.b: "Das ist die Kosten nicht wert."
 flavor_pap.33.title: "Das Jubeljahr 1350"
 flavor_pap.33.desc: "Anfang 1350 strömten Pilger aus der gesamten Christenheit nach [ShowLocationName('rome')], um am großen Jubeljahr teilzunehmen. Bei dieser heiligen Feier werden den Gläubigen Sündenvergebung und göttlicher Segen zuteil. Dieses von [target_ruler.GetName] ausgerufene Ereignis hat Tausende auf der Suche nach spiritueller Erneuerung angezogen und der Ewigen Stadt nicht nur religiöse Hingabe, sondern auch Wohlstand beschert."
 flavor_pap.33.a: "Betont die spirituelle Bedeutung des Jubeljahrs."
 flavor_pap.33.b: "Nutzt die wirtschaftlichen Vorteile durch die Pilger."
 flavor_pap.33.historical_info: "Das Jubeljahr von 1350 war das zweite Heilige Jahr in der Geschichte der katholischen Kirche. Papst Bonifatius VIII. hatte mit dem Heiligen Jahr 1300 einen Präzedenzfall geschaffen. Es wurde von Papst Clemens VI. ausgerufen und zog trotz der verheerenden Auswirkungen des Schwarzen Tods, der Europa zu dieser Zeit heimgesucht hatte, eine große Zahl von Pilgern nach Rom. Wer die Basiliken St. Peter und St. Paul besuchte, dem wurden vollständige Ablässe gewährt, was die geistliche Autorität des Papsttums stärkte. Das Jubeljahr hatte jedoch auch erhebliche wirtschaftliche Folgen, da Kaufleute und örtliche Behörden vom vermehrten Treiben in der Stadt profitierten."
 flavor_pap.34.title: "Veröffentlichung des Canzoniere"
 flavor_pap.34.desc: "[Select_CString(target_character.IsFemale, 'Die angesehene Dichterin und Gelehrte', 'Der angesehene Dichter und Gelehrte')] [target_character.GetName] hat eine meisterhafte Sammlung von Sonetten und Gedichten fertiggestellt, die [target_character.Custom('DE_PRO_POS_S_3P')]er Muse Laura gewidmet sind. Dieses Werk, bekannt als #italic Canzoniere#!, zeugt sowohl von [target_character.Custom('DE_PRO_POS_S_3P')]em literarischen Genie als auch vom wachsenden Humanismus, der klassische Ideale wiederbeleben möchte. [target_character.GetLastNameWithNoTooltip|U] wendet sich nun an den [ROOT.GetCountry.GetGovernment.GetCourtTitle], um Unterstützung für die breite Veröffentlichung [target_character.Custom('DE_PRO_POS_S_3P')]es Meisterwerks zu erbitten."
 flavor_pap.34.a: "Fördert [target_character.GetLastNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeiten!"
 flavor_pap.34.b: "Diese Poesie lenkt vom Glauben ab!"
 flavor_pap.34.historical_info: "Francesco Petrarca – oft auch nur als Petrarca bekannt – war ein italienischer Dichter und Gelehrter sowie einer der frühesten Humanisten. Oft wird ihm die Initiierung des italienischen Renaissance-Humanismus zugeschrieben. Er ist vor allem für seine Dichtkunst, insbesondere den #italic Canzoniere#!, sowie für seine Bemühungen um die Wiederentdeckung und Erhaltung klassischer lateinischer Texte bekannt. Seine Faszination für die Antike und sein Glaube an die moralische und intellektuelle Überlegenheit dieser Epoche prägten den Renaissance-Gedanken in Italien und darüber hinaus entscheidend mit."
 flavor_pap.35.title: "Die Trockenlegung der Pontinischen Sümpfe"
 flavor_pap.35.desc: "Seit Jahrhunderten stellen die ausgedehnten und krankheitsverseuchten Pontinischen Sümpfe zwischen [ShowLocationName('velletri')] und [ShowLocationName('terracina')] ein erhebliches Hindernis für Landwirtschaft, Handel und Besiedlung dar. Mehrere Päpste versuchten, das Land zurückzugewinnen, doch alle Versuche scheiterten an Streitigkeiten über Eigentumsrechte, politischer Opposition oder der schieren Schwierigkeit der Aufgabe. Nun haben unsere Pioniere mit neuer Entschlossenheit einen kühnen Plan vorgelegt, um die Sümpfe endlich trockenzulegen."
 flavor_pap.35.a: "Legt sie trocken."
 flavor_pap.35.a.tt: "Der angewendete Modifikator gleicht einen Teil der abträglichen Auswirkungen örtlicher Feuchtgebiet-[topography|e] aus"
 flavor_pap.35.b: "Die Unkosten und Erschwernisse überwiegen die Vorzüge."
 flavor_pap.35.historical_info: "Die Pontinischen Sümpfe stellten für die Päpste lange eine Herausforderung dar, da sie für ihre Unwegsamkeit und die Verbreitung von Malaria bekannt waren. Die ersten dokumentierten Bemühungen, die Sümpfe trockenzulegen, gehen auf Papst Bonifatius VIII. im Jahr 1298 zurück. Sein Kanalvorhaben führte jedoch unbeabsichtigt zu weiteren Überschwemmungen. In den folgenden Jahrhunderten unternahmen Päpste wie Eugen IV., Leo X., Martin V., Sixtus V. und Pius VI. weitere Versuche, die Sümpfe nutzbar zu machen. Sie stießen jedoch häufig auf Widerstand seitens des örtlichen Adels, der seine Eigentums- und Fischereirechte verteidigte."
 flavor_pap.36.title: "Die Gier von Kardinal [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.36.desc: "Kardinal [target_character.GetName] wurde in letzter Zeit heftig angegangen, da [target_character.Custom('DE_PRO_PER_S_3P_N')] angeblich [target_character.Custom('DE_PRO_POS_S_3P')]en Einfluss genutzt haben soll, um einen gewaltigen Reichtum anzuhäufen und Macht zu erlangen. Die Kontrolle über lukrative Ämter, die rücksichtslose Aneignung von Land und die Förderung extravagantester Bauvorhaben haben [target_character.Custom('DE_PRO_POS_S_3P')]e Familie auf Kosten der Staatskasse bereichert. [target_character.Custom('DE_PRO_POS_S_3P')|U] verschwenderischer Lebensstil und [target_character.Custom('DE_PRO_POS_S_3P')]e Vetternwirtschaft haben sowohl beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] als auch beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] Kritik laut werden lassen. Die Mitglieder sehen in [target_character.Custom('DE_PRO_POS_S_3P')]en Handlungen ein Symbol für die Korruption, die die [GetUniqueInternationalOrganization('catholic_church').GetName|l] plagen."
 flavor_pap.36.a: "Versucht, [target_character.Custom('DE_PRO_POS_S_3P')]e Handlungen diskret zu vertuschen."
 flavor_pap.36.b: "Verurteilt [target_character.Custom('DE_PRO_PER_S_3P_A')] öffentlich wegen Korruption und entlasst [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_pap.36.historical_info: "Kardinal Caffarelli-Borghese zählte zu den mächtigsten und einflussreichsten Kardinälen seiner Zeit. Er diente seinem Onkel Papst Paul V. als Sekretär und rechte Hand. Durch Vetternwirtschaft erlangte er zahlreiche Titel, Ländereien und lukrative Positionen und machte so die Familie Borghese zu einer der reichsten Roms. Er förderte die Künste und gab den Bau der prächtigen Villa Borghese in Auftrag, die zahlreiche wertvolle Kunstwerke beherbergt. Aufgrund seines rücksichtslosen Strebens nach Reichtum und Macht war er jedoch eine umstrittene Persönlichkeit."
 flavor_pap.37.title: "Die große Andacht von 1399"
 flavor_pap.37.desc: "Eine große Welle religiöser Inbrunst hat [ROOT.GetCountry.GetName] erfasst, während Tausende von Büßern in feierlichen Prozessionen durch das Land ziehen. Aufgrund ihrer weißen Gewänder als die #italic Bianchi#! bekannt marschieren sie barfuß und mit verhüllten Gesichtern von Stadt zu Stadt. Sie singen Gebete und rufen zu Buße auf und bitten um göttliche Gnade. Diese sich selbst steuernden Massen, die von apokalyptischen Ängsten und den Unruhen der Zeit angespornt sind, erfahren eine riesige Unterstützung in der Bevölkerung. Doch ihre unbeherrschte und unverwandte Art gibt auch vielen Anlass zur Sorge – insbesondere bei den kirchlichen Autoritäten."
 flavor_pap.37.a: "Fördert die Bewegung."
 flavor_pap.37.b: "Reguliert diese Versammlungen, um Unruhen zu verhindern!"
 flavor_pap.37.historical_info: "Die Bianchi-Bewegung von 1399 war ein religiöses Massenphänomen, das Mittel- und Norditalien erfasste. Sie wurde durch weit verbreitete Ängste vor Krieg, Pest und wirtschaftlicher Not geschürt. Die Bewegung breitete sich rasch auf Städte wie Rom, Florenz und Bologna aus. Dort zogen Tausende von Büßern in langen Prozessionen durch die Straßen und sangen Gebete und Hymnen. Obwohl die Bianchi im Allgemeinen friedlich waren und von spirituellen Motiven geleitet wurden, lösten ihre plötzlichen und ungeregelten Prozessionen bei den Behörden Besorgnis aus."
 flavor_pap.38.title: "Einrichtung der Korsengarde"
 flavor_pap.38.desc: "In Anerkennung der Notwendigkeit einer hingebungsvollen und treuen Streitmacht, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Schutz bietet sowie die Ordnung innerhalb von [ROOT.GetCountry.GetName] aufrechterhält, hat [target_ruler.GetHeSheFormal] die Rekrutierung der Korsengarde genehmigt. Sie besteht aus hartgesottenen Kriegern aus [ShowAreaName('liguria_area')], die für ihre Kampfkunst und ihre unerschütterliche Hingabe bekannt sind. Mit ihrer Stationierung in [ROOT.GetCountry.GetCapital.GetName] wird gewährleistet, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und wichtige Kirchenvertreter besser geschützt sind."
 flavor_pap.38.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Der', 'Die')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll sie als Leibgarde haben."
 flavor_pap.38.b: "Wir werden uns auf unsere regulären Soldaten verlassen."
 flavor_pap.38.historical_info: "Die Anwesenheit von Korsen im Kirchenstaat ist seit dem 9. Jahrhundert belegt. Ihre Zahl wuchs nach dem Ende des Avignon-Papsttums, da Rom zum neuen Zentrum des Landes wurde und viele neue Arbeitsmöglichkeiten bot. Aus diesen Einwanderern gründete Papst Clemens VIII. im Jahr 1603 die Korsengarde, die in erster Linie als päpstliche Leibgarde und als Polizeitruppe in Rom diente."
 flavor_pap.39.title: "Das nicht zu zügelnde Verhalten der Korsengarde"
 flavor_pap.39.desc: "Unsere Elite-Schutzmacht ist zu einer Quelle ständiger Unruhen in [ROOT.GetCountry.GetCapital.GetName] geworden. Die Mitglieder der Korsengarde sind zunehmend in gewalttätige Auseinandersetzungen verwickelt – nicht nur untereinander, sondern auch mit anderen Militäreinheiten und sogar mit Zivilisten. Berichte über Straßenkämpfe, tödliche Fehden und ungebremste Angriffslust sind an der Tagesordnung und verwandeln Teile von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] in Schlachtfelder. Die Bürger leben in Angst, und selbst Kirchenvertreter zögern, nachts auf die Straße zu gehen. Viele sind nun der Meinung, diese Männer hätten ihre Nützlichkeit überlebt."
 flavor_pap.39.a: "Löst die Einheit auf."
 flavor_pap.39.a.tt: "Alle [pops|e] in [ROOT.GetCountry.GetCapital.GetName] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_pap.39.b: "Wir achten nicht weiter darauf und hoffen einfach, dass die Angelegenheit sich von selbst regelt."
 flavor_pap.39.b.tt: "Alle [pops|e] in [ROOT.GetCountry.GetCapital.GetName] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_pap.39.historical_info: "Bis zur Mitte des 17. Jahrhunderts war die Korsengarde für ihr unbeherrschbares Verhalten berüchtigt. Ihr großer Stolz und ihr ausgeprägter Sinn für Treue führten zu häufigen Auseinandersetzungen mit anderen Fraktionen in Rom, die oft in gewalttätigen Schlägereien eskalierten. Einer der berüchtigtsten Vorfälle ereignete sich im Jahr 1662, als eine Auseinandersetzung der Korsengarde mit der Eskorte des französischen Botschafters zu einem landesübergreifenden Skandal führte. Die daraus resultierende diplomatische Empörung in Verbindung mit ihrem anhaltend rücksichtslosen Verhalten zwang Papst Alexander VII. im selben Jahr zur Auflösung der Korsengarde."
 flavor_pap.40.title: "Die Stärkung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Marine"
 flavor_pap.40.desc: "Die zunehmende Vorherrschaft unserer Gegner auf See gefährdet die Sicherheit unserer Küsten sowie der #L [ROOT.GetCountry.GetAdjective|l]en#! Lande. Angesichts der zunehmenden Reichweite feindlicher Flotten ist offensichtlich geworden, dass wir unsere Seestreitkräfte verstärken müssen, um unseren Glauben zu verteidigen und unseren Einfluss im Mittelmeerraum zu sichern. Viele wichtige Persönlichkeiten drängen nun auf eine neue Marineinitiative, um unsere Flotte zu vergrößern und uns an den #L [ShowReligionGroupAdjective('christian')|l]en#! Bemühungen um die Sicherheit des Mittelmeerraums zu beteiligen."
 flavor_pap.40.a: "Unterstützt die Initiative."
 flavor_pap.40.a.tt: "#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! Galeeren-[ships|e] werden in [target_location.GetName] versammelt"
 flavor_pap.40.b: "Die See ist nicht unser Schlachtfeld."
 flavor_pap.40.historical_info: "Im 16. und 17. Jahrhundert erlebte die päpstliche Marine aufgrund der zunehmenden Bedrohung durch die osmanische Vorherrschaft im Mittelmeerraum eine bedeutende Expansion. Papst Sixtus V. erkannte die Notwendigkeit einer starken Flotte und verfügte, dass zehn dauerhafte Kriegsschiffe den Kern der päpstlichen Marine bilden sollten. Obwohl sie im Vergleich zu den Flotten Venedigs oder Spaniens eher klein war, leistete die päpstliche Marine einen wichtigen Beitrag zu den Bemühungen der Christenheit und errang zahlreiche Siege in Seeschlachten."
 flavor_pap.41.title: "Gönnertum von [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.41.desc: "[target_character.GetName] ist als [ShowArtistTypeNameWithNoTooltip('sculptor')] und [ShowArtistTypeNameWithNoTooltip('architect')] außergewöhnlich begabt. [target_character.Custom('DE_PRO_POS_S_3P')|U] Talent in der Barockkunst hat [ShowLocationName('rome')] bereits seinen Stempel aufgedrückt, und [target_character.Custom('DE_PRO_POS_S_3P')]e Entwürfe für prächtige Kirchen, Brunnen und Paläste haben die Ewige Stadt in ein wahres Meisterwerk verwandelt. Mit [target_character.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten könnten wir unsere kulturelle und künstlerische Vorrangstellung weiter festigen, indem wir [target_character.Custom('DE_PRO_PER_S_3P_A')] als offiziellen [ROOT.GetCountry.GetAdjective|l]en Architekten einstellen."
 flavor_pap.41.a: "Gebt [target_character.GetLastNameWithNoTooltip] die Unterstützung, die [target_character.Custom('DE_PRO_PER_S_3P_N')] benötigt!"
 flavor_pap.41.b: "Unsere Mittel werden an anderer Stelle gebraucht."
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini war einer der einflussreichsten Barockkünstler Italiens. Er stand im Dienst mehrerer Päpste, darunter Urban VIII. und Alexander VII. Dank der päpstlichen Förderung konnte er viele der berühmtesten Sehenswürdigkeiten Roms entwerfen, darunter die Kolonnaden des Petersplatzes, den Vierströmebrunnen sowie zahlreiche Skulpturen im Petersdom."
 flavor_pap.42.title: "Inbetriebnahme des ersten [ShowBuildingTypeNameWithNoTooltip('theater')]s"
 flavor_pap.42.desc: "Die Freude über den Besuch eines #L [ShowBuildingTypeName('theater')]s#! breitet sich unter dem Volk von [ShowRegionName('italy_region')] rasch aus. Großartige Aufführungen begeistern das Publikum an Orten wie [ShowLocationName('florence')], [ShowLocationName('venice')] und [ShowLocationName('naples')]. Um sicherzustellen, dass [ShowLocationName('rome')] an der Spitze der kulturellen und künstlerischen Entwicklung bleibt, wurde vorgeschlagen, ein neues [ShowBuildingTypeNameWithNoTooltip('theater')] in [target_location.GetRank.GetName] zu errichten. Glücklicherweise steht uns mit [bernini.GetName] bereits [Select_CString(bernini.IsFemale, 'eine geeignete Architektin', 'ein geeigneter Architekt')] zur Verfügung, [Select_CString(bernini.IsFemale, 'deren', 'dessen')] architektonische Brillanz dieses Vorhaben zu einem Meisterwerk des Barockstils machen könnte. Manche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! befürchten jedoch, dass ein solches [ShowBuildingTypeNameWithNoTooltip('theater')] ungläubige und dekadente Kunst fördern und die Gläubigen von frommeren Beschäftigungen ablenken könnte."
 flavor_pap.42.a: "Lasst [bernini.GetLastNameWithNoTooltip] [bernini.Custom('DE_PRO_POS_S_3P')] Meisterwerk schaffen!"
 flavor_pap.42.b: "Die Bühne ist kein geeigneter Ort für unsere Gelder."
 flavor_pap.42.historical_info: "Das #italic Teatro delle Quattro Fontane#! war ein Barocktheater in Rom. Es wurde von Gian Lorenzo Bernini entworfen und Mitte des 17. Jahrhunderts von Kardinal Francesco Barberini in Auftrag gegeben. Es war Teil eines größeren architektonischen Komplexes, der die Kirche #italic San Carlo alle Quattro Fontane#! umgab. Es avancierte zu einem Zentrum für barocke Theaterinnovationen, wurde jedoch im frühen 18. Jahrhundert im Zuge der architektonischen Erneuerung Roms abgerissen."
 flavor_pap.1000.title: "Die Gründung der Societas Jesu"
 flavor_pap.1000.historical_info: "1540 erkannte Papst Paulus III. den Jesuitenorden an, den der Spanier Don Íñigo López de Oñaz y Loyola – besser bekannt als Sankt Ignatius von Loyola – 1534 gegründet hatte. Loyola wurde zu einem der umtriebigsten Gegenreformatoren und zum Hauptgegner der [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Bewegung. Loyolas militärischer Hintergrund prägte den Orden, der fast wie eine Armee aufgestellt war. Hohe Priorität hatten sowohl die Ausbildung von Missionaren als auch die von Beratern für europäische Königshöfe. Dies verlieh dem Jesuitenorden in der Politik eine hohe Machtposition. Im Jahr 1773 wurde der Jesuitenorden aufgrund des Drucks #L [ShowReligionGroupAdjective('christian')|l]er#! Länder im Zeitalter der Aufklärung von Papst Pius VI. aufgelöst. 1814 wurde er wiedergegründet, jedoch nur als schwacher Abglanz des einst mächtigen Ordens."
 flavor_pap.1000.desc: "[target_country.GetName|U] unterstützt den neu gegründeten Jesuitenorden bei dessen Bemühungen, der #L [ShowReligionAdjective('lutheran')|l]en#! Bewegung entgegenzutreten."
 flavor_pap.1000.a: "Gratuliert [target_country.GetNameWithNoTooltip]."
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Genehmigung des Jesuitenordens"
 flavor_pap.1001.desc: "Unsere Unterstützung des Jesuitenordens wurde zur Kenntnis genommen und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [GetCountry('PAP').GetGovernment.GetRulerTitle] sehr geschätzt."
 flavor_pap.1001.historical_info: "Der Jesuitenorden wurde 1534 vom Spanier Don Íñigo López de Oñaz y Loyola – besser bekannt als Sankt Ignatius von Loyola – gegründet. Ignatius von Loyola war einer der umtriebigsten Gegenreformatoren und der Hauptgegner der #L [ShowReligionAdjective('lutheran')|l]en#! Bewegung."
 flavor_pap.1001.a: "Wir nehmen das Lob mit Demut entgegen."
 flavor_pap.1200.title: "Mission nach $china$"
 flavor_pap.1200.desc: "Es ist unsere heilige Pflicht, überall zu missionieren und das Wort [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] in alle Winkel der Erde zu tragen. Je mehr wir über die Welt erfahren, desto größer wird unsere Pflicht. Entdecker in Fernost haben begonnen, Kontakt zu örtlichen Händlern in [target_province.GetName] aufzunehmen. Dies ist ein Zeichen dafür, dass wir voranschreiten und sie bekehren müssen."
 flavor_pap.1200.a: "Schickt die Jesuiten!"
 flavor_pap.1201.title: "Die Ankunft der Jesuiten"
 flavor_pap.1201.desc: "Missionare aus fernen Ländern segelten in unsere Territorien, um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Geschenke zu überreichen und verschiedene mechanische Erfindungen aus Europa vorzustellen. Sie beeindruckten durch ihr umfangreiches Wissen, indem sie eine riesige Weltkarte erstellten und sinnvolle Vorschläge für eine Kalenderreform unterbreiteten. Allerdings brachten sie auch seltsame religiöse und philosophische Ideen mit, die die traditionelle Ordnung Chinas gefährden könnten. Soll diesen Missionaren erlaubt werden, zu bleiben?"
 flavor_pap.1201.a: "Ja, wir könnten von ihren Erfahrungen profitieren."
 flavor_pap.1201.b: "Nein, ihre fremdländischen Ideen passen nicht zu unserer Gesellschaft."
 all_catholic_will_love_tt: "Alle #L [ShowReligionAdjective('catholic')|l]en#! [countries|e], die uns entdeckt haben, erhalten [ShowBiasValue('opinion_accepted_jesuits')|+=0] [opinion|e] über [ROOT.GetCountry.GetName]"
 flavor_pap.1300.title: "Mission in [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_pap.1300.desc: "Die legendären Lande von [ShowRegionName('japan_region')] rufen uns, denn sie verlangen nach Erlösung. Wir sollten diese Inseln in Fernost aufsuchen und den Bewohnern die frohe Botschaft verkünden."
 flavor_pap.1300.a: "Schickt die Jesuiten!"
 flavor_pap.1301.title: "Die Kirishitan"
 flavor_pap.1301.desc: "Mit Unterstützung durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die eigene', 'den eigenen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sind #L [ShowReligionAdjective('catholic')|l]e#! Missionare an unseren Küsten eingetroffen. Sie versuchen nun, im großen Stil ihren #L [ShowReligionGroupAdjective('christian')|l]en#! Glauben unter unserer Bevölkerung zu verbreiten. Wenn man sie nicht aufhält, könnten diese Jesuiten, Franziskaner und Dominikaner eine bedeutende Bedrohung für den [ShowReligionName('shinto')] werden."
 flavor_pap.1301.a: "Haltet die Missionare auf!"
 flavor_pap.1301.b: "Sollen sie ihren Glauben verbreiten."
 flavor_pap.1400.title: "Die Societas Jesu"
 flavor_pap.1400.desc: "Die Jesuiten sind die Vorreiter der #L [ShowReligionAdjective('catholic')|l]en#! Neubelebung. Sie sind eigens darin geschult, Menschen zum [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben zu bekehren, und bilden eine starke Instanz, um Heiden und Ketzer zu überzeugen, das Licht zu sehen."
 flavor_pap.1400.a: "Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "Gründet die Gesellschaft Jesu!"
 flavor_pap.1401.title: "Einführung der Societas Jesu"
 flavor_pap.1401.desc: "Seine Heiligkeit hat einen neuen Missionsorden mit dem Namen „Gesellschaft Jesu” genehmigt. Ohne königliche Unterstützung wird der neu gegründete Orden in unseren Territorien jedoch nicht gedeihen.\n\nSollen wir die Jesuiten unterstützen?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Auf gar keinen Fall …"
 flavor_pap.1500.title: "Der Auftrag für den Bau des Petersdoms"
 flavor_pap.1500.desc: "Der alte Petersdom – auch Alt-St. Peter genannt –, der von Kaiser Konstantin dem Großen erbaut wurde, befindet sich heute aufgrund seines Alters und der mangelnden Instandhaltung während der Zeit, in der [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in der Stadt [ShowLocationName('avignon')] residierte, in einem bedauerlichen Zustand.\n\nEs ist an der Zeit, dass sich alle Anhänger des #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens zusammenschließen, um das Gotteshaus wiederaufzubauen und in ein dem heiligen Petrus würdiges Denkmal zu verwandeln."
 flavor_pap.1500.historical_info: "Papst Julius II. begann kurz nach seiner Wahl [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] mit dem Bau der Basilika. Die Fertigstellung dauerte über einhundert Jahre, und einer der berühmtesten Künstler der Geschichte, Michelangelo, war zeitweise maßgeblich an ihrer Vollendung beteiligt – sowohl als Architekt als auch als Maler."
 flavor_pap.1500.a: "Baut die Basilika."
 flavor_pap.1500.b: "Finanziert den Bau mit den Einnahmen aus Ablässen."
 flavor_pap.1500.c: "Baut die Basilika und lasst [michaelangelo_scope.GetShortNameWithNoTooltip] die Verzierungsarbeiten übernehmen."
 flavor_pap.1500.d: "Finanziert den Bau mit Ablässen und beauftragt [michaelangelo_scope.GetShortNameWithNoTooltip] mit den Verzierungsarbeiten."
 flavor_pap.1500.e: "Konzentrieren wir uns auf weltliche Angelegenheiten."
 flavor_pap.1501.title: "Einweihung des Petersdoms"
 flavor_pap.1501.desc: "Nach 120 Jahren Bauzeit wurde der beeindruckende Petersdom schließlich fertiggestellt. Dies ist ein freudiger und feierlicher Moment für alle Diener Gottes."
 flavor_pap.1501.a: "Lasst uns diesen großen Anlass feiern!"
 flavor_pap.1501.b: "Die Kirche sollte diskret vorgehen."
 flavor_pap.1502.title: "Der Untergang des Petersdoms"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] ist in die Hände unserer Feinde ([rome_ocupier.GetLongName]) gefallen. Während der Plünderung der Heiligen Stadt setzten diese Teufel die Baustelle des Petersdoms in Brand und vernichteten so sämtliche Spuren seiner früheren Pracht."
 flavor_pap.1502.a: "Verdammt!"
 flavor_pap.1700.title: "Ablasshandel"
 flavor_pap.1700.desc: "In vielen Ländern werden Ablässe gegen Geld verkauft, damit die Reichen ihre Seelen retten und weiterhin in Sünde leben können. Uns liegen Berichte vor, dass einige unserer Bischöfe diese Dienste mit der Behauptung anbieten, von [target_ruler.GetName] höchstpersönlich dazu ermächtigt worden zu sein.\n\nDiese Praktik garantiert der Kirche hohe Einnahmen. Während einige dies verurteilen, sind andere der Meinung, es sollte erlaubt sein."
 flavor_pap.1700.a: "Untersucht diese Anschuldigungen."
 flavor_pap.1700.a.tt: "Wir werden mit der Untersuchung dieser Anschuldigungen beginnen."
 flavor_pap.1700.b: "Geld regiert die Welt …"
 flavor_pap.1700.c: "Wir werden uns bemühen, diese Praktik vollständig zu unterbinden."
 flavor_pap.1701.title: "Der Mönch [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "[target_character.GetName], ein Mitglied des Dominikanerordens, wurde durch [target_character.Custom('DE_PRO_POS_S_3P')]e radikalen und innovativen Methoden zum Verkauf von Ablässen bekannt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verkaufte nicht nur Vergebung für bereits begangene Sünden, sondern war auch bereit, Sünden zu vergeben, die noch nicht begangen wurden. Damit hat [target_character.Custom('DE_PRO_PER_S_3P_N')] eine beträchtliche Summe für die [GetInternationalOrganization('catholic_church').GetName|l] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetInternationalOrganization('catholic_church').GetLeaderTitle] eingenommen."
 flavor_pap.1701.a: "Wenn das Geld im Kasten klingt, die Seele aus dem Feuer springt."
 flavor_pap.1701.b: "Ladet ihn vor Gericht vor."
 disables_indulgences: "Damit wird das Ereignis „Ablasshandel“ in #L [ShowReligionAdjective('catholic')|l]en#! Ländern deaktiviert"
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Die Anwesenheit dieser Person in unserem Land könnte für Kontroversen sorgen."
 flavor_pap.1702.a: "Das klingt etwas kontrovers."
 flavor_pap.1703.title: "Die [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip|l] wird geprüft"
 flavor_pap.1703.desc: "Jüngste Berichte deuten darauf hin, dass die [GetInternationalOrganization('catholic_church').GetName|l] Mitglieder aufweist, die angeblich mit unserer Zustimmung Ablässe verkaufen. Da eine Billigung einer derart sündhaften Handlung nicht ferner von der Wahrheit sein könnte, müssen wir nun entscheiden, ob und wie wir diese Handlungen verfolgen wollen."
 flavor_pap.1703.a: "Sie bringen uns Geld. Lasst sie weitermachen."
 flavor_pap.1703.b: "Wir werden jeden bestrafen, der beim Verkauf von Ablässen erwischt wird."
 flavor_pap.1704.title: "Der Prozess gegen [target_character.GetNameWithNoTooltip]"
 flavor_pap.1704.desc: "Wir haben [target_character.GetName] nach [ROOT.GetCountry.GetCapital.GetName] beordert, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] sich gegen den Vorwurf des grassierenden Ablasshandels verteidigen kann. Nach [target_character.Custom('DE_PRO_POS_S_3P')]er Ankunft verteidigte [target_character.Custom('DE_PRO_PER_S_3P_N')] lange [target_character.Custom('DE_PRO_POS_S_3P')]e Handlungen. Nun liegt es in unseren Händen, darüber zu entscheiden, wie wir in dieser Angelegenheit weiter vorgehen sollen."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip|U] ist schuldig."
 flavor_pap.1704.b: "Schickt diese Person in ein örtliches [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_pap.1704.c: "[target_character.GetNameWithNoTooltip|U] ist unschuldig."
 flavor_pap.1800.title: "Die Krone von Rom und Osmanischem Reich"
 flavor_pap.1800.desc: "Der Fall von [ShowLocationName('constantinople')] erschütterte die gesamte #L [ShowReligionGroupAdjective('christian')|l]e#! Welt, änderte das regionale Machtgleichgewicht und brachte eine der wichtigsten Stätten des Christentums in die Hände der Ungläubigen. Trotz zahlreicher militärischer Versuche, die #L [GetCountry('TUR').GetAdjective|l]e#! Expansion aufzuhalten, waren unsere Bemühungen wenig erfolgreich.\n\nAngesichts dessen wurde ein mutiger Vorschlag gemacht: Anstatt einen fruchtlosen Zwist fortzusetzen, sollten wir einen diplomatischen Ansatz in Betracht ziehen. Es wurde vorgeschlagen, einen Brief an [ottoman_ruler.GetName] zu senden, in dem wir ihn auffordern, zum [ShowReligionName('catholic')] zu konvertieren. Im Gegenzug würden wir ihn als legitimen Kaiser von Rom anerkennen. Dadurch könnte möglicherweise der Glaube unter einem Banner vereint und die Region stabilisiert werden."
 flavor_pap.1800.a: "Das ist doch Wahnsinn!"
 flavor_pap.1800.b: "Das ist doch Wahnsinn! Aber einen Versuch ist es wert …"
 suffer_100_opinion_with_every_muslim_in_range_tt: "Alle bekannten #L [ShowReligionGroupAdjective('muslim')|l]en#! [Concept('country', 'Länder')|e] in unserer [diplomatic_range|e] erhalten [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] [opinion|e] von uns"
 gain_50_opinion_with_every_christian_in_range_tt: "Alle bekannten #L [ShowReligionGroupAdjective('christian')|l]en#! [Concept('country', 'Länder')|e] in unserer [diplomatic_range|e] erhalten [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] [opinion|e] von uns"
 flavor_pap.1800.historical_info: "1461 schrieb Papst Pius II. einen Brief an Sultan Mehmed II. des Osmanischen Reichs, in dem er ihm die Möglichkeit einer Bekehrung zum Christentum anbot. Im Gegenzug versprach er ihm den päpstlichen Segen, die Anerkennung als legitimer Herrscher über die von ihm kontrollierten christlichen Gebiete sowie Unterstützung bei seinen zukünftigen Unternehmungen. Der Brief wurde jedoch nie an den Sultan übergeben, sondern vermutlich nur unter Christen in Europa verbreitet."
 flavor_pap.1801.title: "Das Angebot der römischen Krone"
 flavor_pap.1801.desc: "Es ist eine überraschende #L [GetCountry('PAP').GetAdjective|l]e#! Nachricht eingetroffen, die direkt an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [GetCountry('TUR').GetGovernment.GetRulerTitle] adressiert ist. In dem Schreiben unterbreitet [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] ein radikales Angebot: Wenn wir uns bereit erklären, zum [ShowReligionName('catholic')] zu konvertieren, wird die [GetUniqueInternationalOrganization('catholic_church').GetName|l] uns offiziell als rechtmäßige Kaiser von Rom anerkennen. Dies würde den erbitterten Streit mit der Christenheit beenden und unsere Reiche theoretisch unter einem einzigen Glauben vereinen. Die meisten betrachten dies als einen listigen Schachzug, um unser Reich von innen heraus zu unterwandern, wohingegen einige darin eine einmalige Gelegenheit sehen, unsere Macht in ganz [ShowContinentName('europe')] zu festigen. Unsere Berater halten diesen Vorschlag für wahnsinnig und eine Zustimmung würde wahrscheinlich zu inneren Unruhen unvorstellbaren Ausmaßes führen."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] ist ein verdammter Holzkopf."
 flavor_pap.1801.b: "Lang lebe Kayser-i Rum!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip|U]e Ablehnung des Angebots"
 flavor_pap.1802.desc: "Unerwarteterweise hat das #L [GetCountry('TUR').GetAdjective|l]e#! Reich unseren Vorschlag einer einigenden Einbeziehung in die [GetUniqueInternationalOrganization('catholic_church').GetName|l] abgelehnt und sich entschieden, am eigenen Glauben festzuhalten und sich von unserer Sache zu distanzieren. Diese Ablehnung ist eine ernüchternde Erinnerung an die wachsende Kluft zwischen unseren Reichen. Sie muss mit anderen Mitteln überwunden werden, wenn wir unsere Welt vor weiteren Zwisten schützen wollen."
 flavor_pap.1802.a: "Ein erfolgloser Versuch …"
 flavor_pap.1803.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip|U]e Annahme des Angebots"
 flavor_pap.1803.desc: "In einer historischen Entscheidung hat das #L [GetCountry('TUR').GetAdjective|l]e#! Reich zugestimmt, angeleitet durch die [GetUniqueInternationalOrganization('catholic_church').GetName|l] eine Bekehrung in Betracht zu ziehen und den Titel „Kaiser von Rom” anzunehmen. Dieser bedeutende Wandel könnte für Frieden zwischen unseren Reichen sorgen und die Christenheit auf unerwartete Weise stärken. Allerdings betrachten viele innerhalb der Kirche diese Entwicklung mit gemischten Gefühlen und stellen die Klugheit infrage, einem ehemaligen Gegner des #L [ShowReligionGroupAdjective('christian')|l]en#! #L [ShowContinentName('europe')]s#! einen solchen Titel zu verleihen."
 flavor_pap.1803.a: "Ein bedeutender diplomatischer Erfolg!"
 flavor_pap.9000.title: "Kirchenstaat"
 flavor_pap.9000.desc: "Die tiefe Frömmigkeit der römisch-katholischen Gläubigen in Rom hat den Wunsch nach einem unabhängigen Staat unter der Herrschaft des Papstes geweckt. Ein großer Teil der Bevölkerung hat sich für die Gründung eines solchen Staates ausgesprochen und wendet sich nun an [ROOT.GetCountry.GetGovernment.GetRuler.GetName], um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] Zustimmung zu erlangen."
 flavor_pap.9000.a: "Einen solchen Staat werden wir niemals unterstützen."
 every_catholic_hates_us_tt: "Jedes #L [ShowReligionAdjective('catholic')]e#! [country|e] ändert seine [opinion|e] über „[ROOT.GetCountry.GetLongName]“ um [ShowBiasValue('opinion_declined_independent_state_support')|+=0]"
 flavor_pap.9000.b: "Rom steht ihnen zu."
 flavor_pap.9001.title: "Der Kirchenstaat"
 flavor_pap.9001.desc: "Es betrübt uns zutiefst, dass die Herrschaftsgebiete des Papstes nahezu vollständig verschwunden sind. Aufgrund unserer starken Hingabe sind wir der bestmögliche Kandidat für die Gründung eines neuen Kirchenstaates. Sollten wir vielleicht eine unserer Provinzen abtreten?"
 flavor_pap.9001.a: "Zum Ruhm Gottes!"
 flavor_pap.9001.b: "Lieber nicht."
 flavor_pap.9002.title: "Die Annektierung von [ShowLocationNameWithNoTooltip('rome')]"
 flavor_pap.9002.desc: "Trotz unserer großen Bemühungen, unsere Expansion in [ShowRegionName('italy_region')] durch Diplomatie zu verschleiern, verurteilte die #L [ShowReligionAdjective('catholic')|l]e#! Kirche unsere Annektierung von [target_location.GetName] offenbar einstimmig. Vertreter aus allen Teilen des Kontinents fordern die Übergabe der [target_location.GetRank.GetNameWithNoTooltip] an den [GetCountry('PAP').GetGovernment.GetRulerTitle]!"
 flavor_pap.9002.a: "Das klingt nach einem vernünftigen Vorschlag."
 flavor_pap.9002.b: "Ob schicker Hut oder nicht: Der [GetCountry('PAP').GetGovernment.GetRulerTitle] wird [target_location.GetRank.GetNameWithNoTooltip] nicht bekommen!"
