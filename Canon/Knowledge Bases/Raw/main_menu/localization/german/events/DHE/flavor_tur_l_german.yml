 flavor_tur.102.title: "Ein rotierendes Wunder"
 flavor_tur.102.desc: "[Select_CString(taqi_ad_din.IsFemale, 'Eine gewisse', 'Ein gewisser')] [taqi_ad_din.GetName] hat eine geniale Maschine erfunden, die von heißer Luft angetrieben einen Kebab-Spieß drehen kann. Dieses Gerät unterhält nun hungrige Menschenmassen in einem Restaurant in [capital_location.GetName]. [taqi_ad_din.GetNameWithNoTooltip|U] ist jedoch auch in anderen Gebieten belesen, insbesondere in der Astronomie. Diese Fertigkeiten könnten uns Ruhm bringen, wenn wir [taqi_ad_din.Custom('DE_PRO_PER_S_3P_A')] rekrutieren."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma’rūf war ein Universalgenie und verfasste mehr als 90 Bücher in Gebieten wie Astronomie, Uhrmacherei, Ingenieurskunst und Optik. 1551 beschrieb er mehrere Entwürfe für Dampfmaschinen, die einen Spieß drehen konnten. Obschon diese Entwürfe auf die alten Griechen zurückgingen, fanden nur wenige vor ihm eine praktische Anwendung für sie. Zwei Jahrzehnte später wurde er Hofastronom von Sultan Murad III."
 flavor_tur.102.a: "Wir brauchen solche [taqi_ad_din.GetWomenMen]."
 flavor_tur.102.b: "Genießen wir einfach den Kebab."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip|U] zieht sich zurück und gerät in Vergessenheit"
 flavor_tur.103.title: "Das Observatorium von [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Seit wir [taqi_ad_din.Custom('DE_PRO_PER_S_3P_A')] einstellten, träumt [taqi_ad_din.GetName] von einem großen Observatorium, in dem [taqi_ad_din.Custom('DE_PRO_PER_S_3P_N')] [taqi_ad_din.Custom('DE_PRO_POS_S_3P')] Studium des Himmels voranbringen kann. [taqi_ad_din.Custom('DE_PRO_PER_S_3P_A')|U] ist bereits mit der Konstruktion einer Armillarsphäre und mechanischer Uhren für das künftige Observatorium beschäftigt und hat schon einen passenden Ort auf einem Hügel mit Blick auf [capital_location.GetName] ausgemacht. Nun braucht [taqi_ad_din.Custom('DE_PRO_PER_S_3P_A')] nur noch die Mittel dafür."
 flavor_tur.103.historical_info: "Das Observatorium von Taqī ad-Dīn wurde 1577 erbaut und bestand aus zwei Gebäuden auf einem Hügel über dem europäischen Bezirk von Konstantinopel. Während der kurzen Betriebsdauer des Observatoriums erlangte Taqī ad-Dīn Wissen, mit dem er jenen Sternenkatalog korrigieren und vervollständigen konnte, den Ulugh Beg mehr als ein Jahrhundert vor ihm in Samarkand erstellt hatte."
 flavor_tur.103.a: "Wir werden es erbauen lassen."
 flavor_tur.103.b: "Wir sollten uns ganz religiösen Bauten widmen."
 flavor_tur.104.title: "Der Große Komet von [GetCurrentYear]"
 flavor_tur.104.desc: "Am Nachthimmel wurde ein großer Komet gesichtet, dessen merkwürdiges Licht schauderhafte Schatten auf das Land wirft. So bedrohlich dies auch scheinen mag: Die Astronomen im [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] behaupten, dies sei ein gutes Omen, das Gesundheit und Wohlstand vorhersagt sowie einen längst überfälligen Triumph über eine gewisse Nation ([super_sinister_rival.GetLongName|U])."
 flavor_tur.104.historical_info: "Der Große Komet von 1577 wurde sowohl von Taqī ad-Dīn in den osmanischen Landen als auch von Tycho Brahe in Dänemark beobachtet. Taqī ad-Dīn wurde von Murad III. gebeten, die Bedeutung des Kometen als Omen zu interpretieren, doch seine optimistischen Voraussagen gingen nicht in Erfüllung: Bald darauf wurde das Reich von einer Seuche heimgesucht. Dies trug zur Zerstörung seines Observatoriums einige Jahre später bei."
 flavor_tur.104.a: "Dies ist fürwahr großartige Kunde."
 flavor_tur.104.b: "Das ist zu schön, um wahr zu sein."
 repercussions_later.tt: "Dies könnte später zuträgliche Auswirkungen haben"
 flavor_tur.105.title: "Das Ende des Observatoriums"
 flavor_tur.105.opening: "Kurz nachdem die Astronomen im [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] ihre Vorhersagen bezüglich der Bedeutung des Großen Kometen gemacht hatten, wurde das [ROOT.GetCountry.GetFlavorRank] in Teilen von einer Seuche heimgesucht. Im Volk von [capital_location.GetName] werden nun Stimmen laut, dass das Observatorium selbst ein gottloses Ding sei – ein böses Omen."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Es war töricht von der Hohen Pforte, sagt man, je daran zu glauben. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Die Hohe Pforte hatte recht, daran zu zweifeln. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Im ganzen [ROOT.GetCountry.GetFlavorRank] schreit das Volk nun nach der Zerstörung des Observatoriums."
 flavor_tur.105.historical_info: "Obschon die Schließung des Observatoriums von Konstantinopel im Jahr 1580 häufig auf religiösen Zorn der Bevölkerung geschoben wurde, ging es dabei vielmehr um Politik. Taqī ad-Dīn hatte es sich mit vielen niederen Mitgliedern der Bürokratie und des Ulama-Standes verscherzt, die ihm wegen Ketzerei den Prozess machen wollten. Das Observatorium überdauerte daher nur einige wenige Jahre – ein großer Verlust für die Wissenschaft der Astronomie in der muslimischen Welt."
 flavor_tur.105.a: "Auch alles Gute findet einmal ein Ende."
 flavor_tur.105.b: "Nein, es muss bewahrt werden."
 flavor_tur.105.happy_pops.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [capital_location.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.106.title: "Die Restaurierung von [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "Die heilige [target_location.GetRank.GetName] [target_location.GetName] ist ein Juwel in unserem [ROOT.GetCountry.GetFlavorRank], obschon dort auch dringende Instandsetzungsarbeiten anstehen. Die Mauern der greisen [target_location.GetRank.GetNameWithNoTooltip] zerfallen, und selbst der Felsendom hat seine alte Pracht verloren. Wenn wir umfangreiche Restaurierungsmaßnahmen finanzieren, könnten wir die Herzen der Einheimischen gewinnen und unsere Ergebenheit zum [ShowReligionGroupName('muslim')] beweisen."
 flavor_tur.106.historical_info: "Süleyman der Prächtige und seine Frau Roxelane gaben zahlreiche Bauvorhaben in Auftrag, da sie das osmanische Reich als Zentrum der islamischen Zivilisation darstellen wollten. Hierunter fielen auch umfangreiche Restaurierungsarbeiten in der heiligen Stadt Jerusalm. Die uralten Stadtmauern wurden wiederaufgebaut und der Felsendom renoviert, wobei man ihn mit jenen blauen Marmorkacheln schmückte, die ihn bis heute bedecken."
 flavor_tur.106.a: "Kein Preis ist zu hoch."
 flavor_tur.106.b: "Renoviert nur den Dom."
 flavor_tur.106.c: "Baut stattdessen eine moderne Befestigung."
 jerusalem_happy_burghers.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in [ShowLocationNameWithNoTooltip('jerusalem')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.107.title: "Der [ShowGoodsNameWithNoTooltip('coffee')] von [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "[ShowGoodsName('coffee')|U], der ursprünglich aus dem Jemen stammt, erfreut sich derzeit großer Beliebtheit, und Kaffeehäuser sprießen in großen und kleinen Städten im ganzen [ROOT.GetCountry.GetFlavorRank] aus dem Boden. Insbesondere [ShowLocationName('cairo')] profitiert vom zunehmenden Handel mit diesem köstlichen dunklen Getränk. Manche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! möchten jedoch, dass wir dies einschränken. Kaffee, so behaupten sie, ist für die Tugend des Menschen so gefährlich wie Alkohol, und das Volk von [ShowLocationNameWithNoTooltip('cairo')] sei ohne besser dran."
 flavor_tur.107.historical_info: "Der Genuss von Kaffee entstand offenbar im 15. Jahrhundert im Jemen, und bis Ende des 16. Jahrhunderts hatte er sich in den osmanischen Landen verbreitet. Die Bohne wurde vom jemenitischen Hafen Mokka nach Kairo verschifft, von wo aus sie in alle Winkel des Reiches gelangte. Ägypten wurde zur wohlhabendsten Provinz des Reiches, nicht zuletzt dank des Kaffeehandels."
 flavor_tur.107.a: "Ungeachtet dessen werden wir die Kaufleute unterstützen."
 flavor_tur.107.b: "Strenge Regelungen sind längst überfällig."
 flavor_tur.108.title: "Die Große Abwertung"
 flavor_tur.108.desc: "Aufgrund der derzeitigen Sorgen im [ROOT.GetCountry.GetFlavorRank] entstehen wirtschaftliche Schwierigkeiten. Händler beschweren sich über eklatante Preisunterschiede auf unseren Binnenmärkten, auf denen eine Vielzahl örtlicher Währungen Verwendung findet. Soldaten sind wütend, weil sie ihren Sold nicht rechtzeitig erhalten. Doch wenn wir bereit sind, unseren silbernen Akçe abzuwerten, könnten wir diesen Widrigkeiten ein Ende setzen, indem wir die Wirtschaft in unserem [ROOT.GetCountry.GetFlavorRank] vereinen und den Wert von Goldmünzen erhöhen, die die Staatskasse noch in Reserve hat."
 flavor_tur.108.historical_info: "Es ist nicht ganz klar, warum die Osmanen sich 1585 entschieden, den Akçe abzuwerten. Vielleicht war es aufgrund der Kosten langer Kriege gegen Persien nötig oder weil große Mengen Silber aus der Neuen Welt eintrafen. Die örtlichen Wirtschaften des Reiches waren höchst unterschiedlich, und die Abwertung könnte ein Versuch gewesen sein, sie zu vereinen und den Wert von Goldmünzen im Vergleich zu Silber zu erhöhen, zum Vorteil der Staatskasse. Am Ende zeigten diese Bemühungen nur bedingt Erfolg: Die Währung blieb mehrere Jahrzehnte lang instabil."
 flavor_tur.108.a: "Das ist das Risiko wert."
 flavor_tur.108.b: "Diese Bedenken sind ungerechtfertigt."
 flavor_tur.109.title: "Der Käfig"
 flavor_tur.109.desc: "Das Volk fühlt sich zunehmend unwohl angesichts der brutalen, aber notwendigen Morde an Brüdern – und sogar an Kleinkindern –, sobald [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine neue', 'ein neuer')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] den Thron besteigt. Wenn wir diese Brüder stattdessen in den #italic Kafes#! einsperren würden – den Käfig, der zum #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harem gehört –, könnten sie den Rest ihrer Tage in Wohlstand verbringen. Dies würde dafür sorgen, dass es der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie nie an Erben mangeln würde."
 flavor_tur.109.historical_info: "Osmanischer Brudermord verlor im 16. Jahrhundert an Beliebtheit, nachdem während der Inthronisierung von Murad III. und Mehmed III. Dutzende an Kleinkindern und Knaben grausam getötet worden waren. Männliche Verwandte des Sultans wurden stattdessen mit diversen Graden des Hausarrests im Harem belegt, wo sie durch Luxus und Konkubinen befriedet blieben. So wurden das Überleben der Dynastie und die Stabilität des Reiches gewährleistet, doch die persönliche Macht des Herrschers litt darunter, da man ihn einfacher ersetzen konnte."
 flavor_tur.109.a: "Ja, diese Barbarbei muss ein Ende haben."
 flavor_tur.109.b: "Nein, man darf seinen Brüdern nie trauen."
 flavor_tur.110.title: "Die Kapitulationen"
 flavor_tur.110.desc: "Es könnte an der Zeit sein, bessere Beziehungen zu #L [ShowReligionGroupAdjective('christian')|l]en#! Ländern aufzubauen. [capitulation_country.GetName] ist ein guter Kandidat für eine neue Art von Charta, die das Oberhaupt unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) aufgesetzt hat. Diese würde [capitulation_country.GetAdjectiveWithNoTooltip]en Händlern und Reisenden Schutz und Privilegien in unserem [ROOT.GetCountry.GetFlavorRank] gewähren und eine Geste des guten Willens ihnen gegenüber darstellen. Unser eigener [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist jedoch nicht glücklich und behauptet, dies verschaffe den Fremdländern einen ungerechten Wettbewerbsvorteil."
 flavor_tur.110.historical_info: "Die Kapitulationen, auf Türkisch #italic Ahidnâme#!, waren eine Charta, die das osmanische Reich mit anderen Nationen unterzeichnete und die Händlern jener Nationen Rechte wie den Schutz vor örtlichen Steuern und einer Verfolgung in osmanischen Landen gewährte. Frühe Empfänger von Kapitulationen waren Venedig und Genua, doch die vielleicht bedeutendste war die Kapitulation, die Frankreich 1535 gewährt wurde: Sie legte den Grundstein für die französisch-osmanische Allianz in den folgenden Jahren."
 flavor_tur.110.a: "Unterzeichnet die Charta."
 flavor_tur.110.b: "Nein, der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] hat recht."
 opinion_ottoman_capitulation: "Erhaltene Kapitulation"
 flavor_tur.111.title: "Schattenspiel"
 flavor_tur.111.desc: "In letzter Zeit erfreut sich in vielen Städten des #L [ROOT.GetCountry.GetFlavorRank]s#! eine Art Marionettentheater wachsender Beliebtheit, das Schatten auf eine Musselinleinwand projiziert. Die Possen zweier alberner Figuren namens Karagöz und Havicat locken ein riesiges Publikum in Teehäuser und die Residenzen Adliger. Manche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! behaupten, die Stücke, die sich häufig um krude und subversive Themen drehen, eine Schande für den [ShowReligionGroupName('muslim')] seien, doch wenn wir sie verbieten, würde dies zahlreiche Stadtbewohner mächtig erzürnen."
 flavor_tur.111.historical_info: "Die Ursprünge des Karagöztheaters sind ungewiss. Manche glauben, Händler brachten es aus Java mit, wo Schattenspiele seit dem Mittelalter bekannt waren. Im 16. Jahrhundert wurden diese häufig satirischen und respektlosen Stücke in jeder Stadt im osmanischen Reich aufgeführt. $common_string_shaikh_al_islam$ Ebussuud Efendi erließ in einem berühmten Rechtsspruch, dass die Stücke nach islamischem Gesetz in der Tat zulässig sind. In späteren Jahrhunderten wurden sie jedoch von den Herrschern aufgrund ihrer politischen Inhalte unterdrückt."
 flavor_tur.111.a: "Lasst die Leute ihren Spaß haben."
 flavor_tur.111.b: "Wir werden jene beschwichtigen, die einen harten Kurs fordern."
 plays_banned.tt: "Das Karagöztheater wird verboten"
 flavor_tur.112.title: "Das Ende der [ShowAdvanceNameWithNoTooltip('timariots')]"
 flavor_tur.112.desc: "Das [ShowAdvanceName('timariots')]-System, das uns lange gute Dienste leistete, steht vor entscheidenden Problemen. Die Ländereien, die wir diesen Kavalleristen gewährten, werden immer weiter unterteilt und arm, und gegen die Musketen unserer Feinde ist die Reiterei auf dem Schlachtfeld nicht mehr so dominant wie einst. Wenn wir nicht noch mehr Timar-Ländereien vergeben, könnten wir, wenn die Besitzer der derzeitigen alt werden und sterben, diese in Steuerpachtgebiete umwandeln, die dem Staat unmittelbar nutzen. Die Armee könnte außerdem so modernisiert werden, dass sie sich mehr auf Infanterie mit Schießpulverwaffen ausrichtet."
 flavor_tur.112.historical_info: "Das Timar-System, bei dem Sipâhi-Kavalleristen Land gewährt wurde, ließ sich ab einem bestimmten Punkt nicht mehr beibehalten. Als die großen osmanischen Eroberungen ein Ding der Vergangenheit wurden, fehlte schlichtweg neues Land, das man hätte vergeben können. Andere Fraktionen innerhalb der Armee, insbesondere die Janitscharen, forderten ebenfalls Schenkungen. Die Osmanen erkannten, dass eine Reform überfällig war: Sie schafften das System ab und verließen sich mehr auf die Rekrutierung von Sekban-Soldaten aus der Bauernschaft."
 flavor_tur.112.a: "Wir müssen mit der Zeit gehen."
 flavor_tur.112.b: "Die Kavallerie wird immer die Königin sein."
 timars_unavailable.tt: "Die Timar-[reforms|e] werden dauerhaft nicht mehr verfügbar sein"
 flavor_tur.113.title: "Rat für Könige"
 flavor_tur.113.desc: "Ein Literaturgenre namens #italic Nasîhatnâme#!, „Rat für Könige“, erfreut sich in letzter Zeit äußerster Beliebtheit. Diese Bücher sind oft so geschrieben, als würde man sie [target_ruler.GetName] vorlegen: Sie geben vor, [target_ruler.GetHimHerFormal] in Angelegenheiten wie Frömmigkeit, Moral oder politischer Fertigkeit zu beraten. Doch die Verfasser deuten nach und nach auch an, dass unser [ROOT.GetCountry.GetFlavorRank] unter gewaltigen Problemen leidet und sich in einem erbärmlichen Zustand befindet, den nur Weitsicht lindern kann. Sollen wir diesen Werken dennoch ihren Erfolg gönnen?"
 flavor_tur.113.historical_info: "Das Genre namens Nasîhatnâme war der Fürstenspiegel-Literatur Europas sehr ähnlich, doch es zeichnete sich nach und nach immer mehr durch ein Gefühl der Verzweiflung aus, da es verschiedene vermeintliche Leiden des osmanischen Staates aufzeigte. Man blickte zurück auf ein angebliches goldenes Zeitalter während der Herrschaft von Selim I. Die leicht verfälschte Annahme späterer Historiker, das 17. Jahrhundert sei eine Periode des Abschwungs für das Osmanische Reich gewesen, ist vermutlich auf die Nasîhatnâme-Literatur zurückzuführen."
 flavor_tur.113.a: "Daraus könnte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] etwas lernen."
 flavor_tur.113.b: "Überredet die Verfasser dazu, das Regime zu loben."
 flavor_tur.113.c: "Richtet diese Verräter hin."
 executed_authors.tt: "Die Nasîhatnâme-Bewegung findet ein jähes Ende"
 flavor_tur.114.title: "Das Recht einer Mutter ist das Recht [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName|U], ihres Zeichens Valide Hatun, ist eine begabte und entschlossene Frau, die sich bereits eine starke Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gesichert hat. Angesichts der zahlreichen Bedrohungen für die [target_ruler.GetDynasty.GetName]-Dynastie möchte sie nun mehr zu sagen haben, wenn es um das [ROOT.GetCountry.GetFlavorRank] geht, um wie die alten Seldschukenköniginnen zum Wohl des Volkes zu arbeiten. Wir könnten ihr den neuen Titel Valide-Sultan verleihen, der sie über alle anderen Frauen erheben und ihr das Recht verleihen würde, Ratssitzungen zu leiten."
 flavor_tur.114.historical_info: "Obwohl die Mütter osmanischer Sultane beinahe immer einen Hintergrund als Haremssklavinnen hatten, konnten sie dennoch zu großer Macht hinter den Kulissen gelangen, insbesondere nach der Herrschaft von Süleyman dem Prächtigen und seiner mächtigen Gemahlin Roxelane. Die Valide Sultan, ein Titel der erstmals Suleimans Mutter Hafsa verliehen worden war, hatten viele besondere Privilegien und Befugnisse, und sie standen der Vermählung von Prinzessinnen vor – ein wesentlicher Teil der Diplomatie des Reiches."
 flavor_tur.114.a: "Wir brauchen [valide_sultan.Custom('DE_PRO_POS_S_3P')]e Weisheit."
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U] sollten dort bleiben, wo sie hingehören."
 flavor_tur.115.title: "Die Macht der Frauen"
 flavor_tur.115.desc: "Angesichts der Schwierigkeiten, mit denen unser [ROOT.GetCountry.GetFlavorRank] zu kämpfen hat, sind [harem_power.GetName] und andere [harem_power.GetWomenMen] des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]es#! bereit, mehr Verantwortung zu übernehmen – sei es vom Inneren des Harems aus oder in öffentlicheren Rollen. Der Einfluss der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [harem_power.GetWomenMen] wächst seit Langem, und obwohl viele von ihnen aus dem Sklavenstand stammen, haben sie ihr Genie bewiesen. Wenn wir jedoch [harem_power.GetWomenMen] die Zügel am [ROOT.GetCountry.GetGovernment.GetCourtTitle] übernehmen lassen, würden viele Traditionalisten dies sicherlich verdammen."
 flavor_tur.115.historical_info: "Die Zeit, die als Weiberherrschaft bekannt, ist, währte beinahe 150 Jahre. Sie war ungestüm und geprägt von kurzen Amtszeiten vieler Sultane, von denen mehrere noch als Kinder den Thron bestiegen. Ihre Mütter, Großmütter, Schwestern oder Gemahlinnen kamen zu großen Einfluss, wenngleich oft gegen den Widerstand der Großwesire. Sultanas dieser Zeit wie Mirimah, Nurbanu, Kösem und Turhan gehörten schon bald zu den einflussreichsten Frauen der osmanischen Geschichte."
 flavor_tur.115.a: "Das [ROOT.GetCountry.GetFlavorRank] braucht die Weisheit von Frauen."
 flavor_tur.115.b: "Zeigt diesen Füchsinnen, wo sie hingehören."
 flavor_tur.116.title: "Die [favored_country.GetAdjectiveWithNoTooltip|l]e Fraktion"
 flavor_tur.116.desc: "Eine Fraktion aus Konkubinen, Odalisken, Zwergen und Eunuchen #L [favored_country.GetAdjective|l]er#! Herkunft erlangt immer mehr Macht am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_ruler.GetName]. Hinter den Kulissen ist sie bereits zu erheblichem Einfluss auf den Harem und auf die Bürokratie gelangt. Sie fordert Entscheidungen, die [favored_country.GetNameWithNoTooltip] gewogener sind, und dass wir eine Kapitulation mit diesem Land unterzeichnen."
 flavor_tur.116.historical_info: "Am osmanischen Hof war ein Dasein als Sklave kein Hindernis dafür, höchst einflussreiche Positionen zu erlangen. Eunuchen und Konkubinen vergaßen nie die Länder, aus denen sie stammten, und mitunter schufen sie Fraktionen, die politische Entscheidungen förderten, die ihrer Heimat nutzten. Im späten 16. Jahrhundert gab es sogar eine abtrünnige venezianische Partei am Hof, die unter der Führung des mächtigen Obereunuchen Gazanfer stand, welcher selbst aus Venedig stammte."
 flavor_tur.116.a: "Beschwichtigen wir diese Fraktion."
 flavor_tur.116.b: "Der Innere Dienst soll sie alle ermorden."
 flavor_tur.116.c: "Wir werden einfach nicht weiter auf sie achten."
 flavor_tur.117.title: "Die Reformen von [ambitious_ruler.GetNameWithNoTooltip]"
 flavor_tur.117.desc: "[ambitious_ruler.GetName|U] bemerkt voll Beunruhigung, dass das Amt als [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht mehr sein einstiges Prestige genießt. [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')|U] beklagt den zunehmenden Einfluss von Bürokratie, Provinzstatthaltern und sogar der Frauen des Harems, was [ambitious_ruler.Custom('DE_PRO_POS_S_3P')]er Behauptung nach alles auf [ambitious_ruler.Custom('DE_PRO_POS_S_3P')]e Kosten geht. [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')|U] möchte mittels einer Reihe politischer Manöver die Macht zurück zu [ambitious_ruler.Custom('DE_PRO_POS_S_3P')]em Amt als [ROOT.GetCountry.GetGovernment.GetRulerTitle] zurückführen. Ein solches Handeln würde jedoch sicherlich einige Fraktionen erzürnen."
 flavor_tur.117.historical_info: "Im 16. Jahrhundert verwandelte sich das Osmanische Reich nach und nach in ein bürokratisches Imperium, in dem Sultane deutlich weniger absolute Macht hatten als noch in der Vergangenheit. Als der junge Osman II. 1618 den Thron bestieg, versuchte er, diese Entwicklung rückgängig zu machen. Ihm fehlte allerdings eine starke Verbündete im Harem, und bald schon entfremdete er die Janitscharen sowie zahlreiche Berater. Sein Versuch stand gelinde gesagt unter einem schlechten Stern."
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] braucht mehr Macht."
 flavor_tur.117.b: "[ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sollte stattdessen die Staatskunst erlernen."
 flavor_tur.117.c: "Setzt diesen Holzkopf ab."
 very_successful_coup.tt: "Der Staatsstreich ist sehr erfolgreich"
 somewhat_successful_coup.tt: "Der Staatsstreich ist einigermaßen erfolgreich"
 flavor_tur.118.title: "Der Zorn der $janissaries_advance$"
 flavor_tur.118.desc: "Als [ambitious_ruler.GetName] versuchte, [ambitious_ruler.Custom('DE_PRO_POS_S_3P')]e radikalen Reformen zu erlassen, schaffte [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')] es damit, die $janissaries_advance$ zu beleidigen, indem [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')] sie Feiglinge schimpfte. Wütend und in der Befürchtung, [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')] würde als Nächstes versuchen, ihr Korps aufzulösen, fanden sie zahlreiche Verbündete am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und im Harem, und nun sind sie auf Blut aus. Wenn wir keinen Bürgerkrieg riskieren wollen, scheint [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihr', 'sein')] Leben verwirkt zu haben."
 flavor_tur.118.historical_info: "Osman II. erzürnte die Janitscharen mehr und mehr durch seine Versuche, ihren Einfluss zu mindern, indem er die Cafés schließen ließ, in denen sie sich versammelten, und eine neue Armee von anatolischen Sekban aufstellte, die ihm gegenüber treuer waren. Doch die Janitscharen verschworen sich mit Halime Sultan, der Mutter des vorherigen Herrschers Mustafa des Wahnsinnigen, und ließen Osman verhaften und töten. Der geistig angegriffene Mustafa wurde erneut auf den Thron gehoben."
 flavor_tur.118.a: "Dann muss [ambitious_ruler.Custom('DE_PRO_PER_S_3P_N')] eben sterben."
 flavor_tur.118.b: "Vernichtet diese Gefahr für die Hohe Pforte."
 janissary_revolt: "Janitscharen-Rebellen"
 flavor_tur.119.title: "Die Wächter der Glückseligkeit"
 flavor_tur.119.desc: "[mehmed_agha.GetName] ist ein genialer Hofeunuch und einer der Wächter des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harems. Mehrere Fraktionen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] fordern, dass ein neues Amt für ihn ins Leben gerufen wird: #italic Kızlar Ağası#!, Wächter der Mädchen. In dieser Rolle wäre er für die Privatgemächer verantwortlich, in denen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] lebt, und er würde als Mittler zwischen Harem und hohem Rat dienen. [mehmed_agha.Custom('DE_PRO_PER_S_3P_N')|U] würde zudem eine Position über dem Obersten Weißen Eunuchen einnehmen, dem #italic Kapı Ağası#!. Dieser ist zwar für die Knaben verantwortlich, die am [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen, war aber nie wirklich vertrauenswürdig."
 flavor_tur.119.historical_info: "Die Anzahl der Eunuchen am osmanischen Hof stieg stetig. 1574 wurde der Posten des „Kızlar Ağası“ für Mehmed Agha geschaffen, der den Eunuchen mehr Macht gab als je zuvor. Afrikanische Eunuchen galten als vertrauenswürdiger, da ihr Heimatland so weit entfernt lag, und mit der Zeit gewannen sie mehr Einfluss als die weißen Eunuchen. Unter anderem auch aufgrund der engen Beziehungen des Kızlar Ağası zu den mächtigen Valide Sultan, den Königinnenmüttern, wurde der Posten bald zum Wesir des ersten Ranges, der in seiner Macht nur noch vom Großwesir und vom $common_string_shaikh_al_islam$ übertroffen wurde."
 flavor_tur.119.a: "Steigert die Macht des Kızlar Ağası."
 flavor_tur.119.b: "Stärkt stattdessen den Kapı Ağası."
 flavor_tur.119.c: "Diese Eunuchen brauchen nicht noch mehr Macht."
 valide_sultan_objects.tt: "Das wird die Valide Sultan nicht akzeptieren."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip|U] verlässt den [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.120.title: "Die Kanonen von [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Seit unserem letzten Krieg gegen [super_sinister_rival.GetName] hatten wir einige unserer von dieser Nation erbeuteten Kanonen und Schusswaffen ausgestellt, und in diesen Tagen des Friedens könnte die Armee einen Moralschub gebrauchen. [target_ruler.GetName|U] möchte diese Waffen für eine Militärfeier in [reenactment_location.GetName] einsetzen, um [target_ruler.Custom('DE_PRO_POS_S_3P')] Kind [target_child.GetName] zu ehren, das gerade [target_child.GetAgeInYears] Jahre alt wurde und natürlich dorthin geschickt würde."
 flavor_tur.120.historical_info: "Der vom Pech verfolgte Osman II. wollte Legitimität erlangen, indem er einen Krieg gegen Polen gewinnt, doch er erlitt eine schmähliche Niederlage. Auf dem Rückweg fand er offenbar Trost in der Geburt seines Sohnes Şehzade Ömer in Konstantinopel. Er bat, dass der Säugling und dessen Mutter Meylişah Hatun in Edirne zu ihm stoßen, wo eine große Feier stattfinden sollte, begleitet von einer Wiederaufführung vergangener Schlachten …"
 flavor_tur.120.a: "Haltet die Feierlichkeiten ab."
 flavor_tur.120.b: "Wir brauchen derlei eitle Zurschaustellungen nicht."
 unpredictable_outcome.tt: "Dies könnte sich als gefährlich erweisen oder als höchst nützlich"
 flavor_tur.121.title: "Die Katastrophe in [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "Die Feierlichkeiten in [reenactment_location.GetName] endeten in einer Katastrophe. Während der Wiederaufführung einer großen Schlacht gegen [super_sinister_rival.GetName] prallte die Kugel eines Reiters ab und traf [target_child.GetName]. Das Kind verstarb tragischerweise. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sieht die ganze Angelegenheit als grauenhaftes Omen für die künftige Herrschaft von [target_ruler.GetName]."
 flavor_tur.121.historical_info: "Während der Wiederaufführung in Edirne wurde der Erstgeborene von Osman II. Ömer getötet, höchstwahrscheinlich durch einen Unfall, obschon es Gerüchte gibt, wonach der eine oder andere Beteiligte dies durchaus beabsichtigt hatte. Osman II. versank in tiefer Trauer. Ömers Mutter Meylişah, einer russischen Konkubine, wurde die Schuld an diesem Vorfall gegeben, und man schickte sie ins Exil. Der Sultan wurde fortan immer brutaler, was zu seinem vorzeitigen Ende beitrug."
 flavor_tur.121.a: "Wir sollten Wut aus unserer Trauer schöpfen."
 flavor_tur.121.b: "Reagieren wir uns am [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ab."
 flavor_tur.121.c: "Wir sollten Trost im Harem suchen."
 flavor_tur.122.title: "Der Triumph in [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "Die Feierlichkeiten in [reenactment_location.GetName] waren ein Erfolg, mit einer prächtigen Zurschaustellung der erbeuteten Waffen und imposanten Demonstrationen des Könnens unserer Reiter und der $janissaries_advance$. Die Kanonenschüsse hörte man noch in [super_sinister_rival.GetName]. Ein großartiger Tag für [target_ruler.GetName] und [target_child.GetName]."
 flavor_tur.122.historical_info: "Obwohl der Fall von Osman II. größtenteils auf schlechten Entscheidungen beruhte, spielte auch das Pech eine Rolle. Hätte er nicht auf tragische Weise seinen Erstgeborenen Ömer bei einem Unfall während der Wiederaufführung in Edirne verloren, hätte er sich im Anschluss vielleicht anders verhalten und sein Regime wäre erfolgreicher gewesen."
 flavor_tur.122.a: "Sorgt dafür, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dies nicht so schnell vergisst."
 flavor_tur.122.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll etwas daraus lernen."
 flavor_tur.122.c: "Mögen unsere Feinde über unsere Macht nachdenken."
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] [target_character.Custom('DE_ART_DEF_S_N')] Wahnsinnige"
 flavor_tur.123.desc_opening: "[target_character.GetName|U] war schon immer ein wenig exzentrisch, doch nun werden Gerüchte laut, [target_character.Custom('DE_PRO_PER_S_3P_N')] sei vollkommen wahnsinnig. Angeblich wandert [target_character.Custom('DE_PRO_PER_S_3P_N')] umher und schreit den Namen [target_character.Custom('DE_PRO_POS_S_3P')]er Vorgängerschaft durch die Gänge des Palastes – mit der Bitte, von der Bürde des Regierens erlöst zu werden. Eine mächtige Fraktion im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hat sich mit dem Kopf unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) verbündet und verlangt [target_character.Custom('DE_PRO_POS_S_3P')]e Absetzung."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName|U], [Select_CString(valide_sultan.IsFemale, 'die', 'der')] [valide_sultan.GetMotherFather] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von unserer', 'von unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], lässt sich zur Zustimmung überreden, würde aber lieber den Sturz von [ruler_replacement.GetName] planen, [Select_CString(ruler_replacement.IsFemale, 'die von den Intriganten auserkorene Nachfolgerin', 'der von den Intriganten auserkorene Nachfolger')]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Sie würden lieber [ruler_replacement.GetName] auf dem Thron sehen."
 flavor_tur.123.historical_info: "Zwischen 1617 und 1623 wurde Mustafa I. zweimal Sultan. Doch er war jung und wurde von mächtigen Konkubinen des Reichs als Marionette missbraucht – beispielsweise von seiner Mutter Halime –, die sichergehen wollten, dass man ihre eigenen Söhne nicht ermordet, falls der falsche Prinz gekrönt wird. Mustafa war schon immer exzentrisch gewesen, doch der Mord an Osman II., der zwischen seinen beiden Amtszeiten regierte, traf ihn hart und sein geistiger Zustand wurde wahrlich labil. Am Ende brach eine Rebellion aus, und Mustafa wurde mit der zögerlichen Zustimmung seiner Mutter abgesetzt."
 flavor_tur.123.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss friedlich abdanken."
 flavor_tur.123.b: "Darum sollen sich die $janissaries_advance$ kümmern."
 flavor_tur.123.c: "Lasst [ruler_replacement.GetNameWithNoTooltip] ermorden."
 flavor_tur.123.d: "Achtet nicht auf diese überzogenen Forderungen."
 tur_put_in_kafes_tt: "[target_character.GetName|U] darf sich nur noch im #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harem aufhalten"
 flavor_tur.124.title: "Briganten in [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Marodierende Räuberbanden bereiten dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von [ShowRegionName('anatolia_region')] große Sorge. Viele der Briganten stammen selbst aus der Bauernschicht und sind aufgrund des Mangels an Chancen verarmt. Nun berauben und belästigen sie alle, die ihnen in die Quere kommen."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Durch Abschaffung des [ShowAdvanceName('timariots')]-Systems zugunsten des #L [ShowGovernmentReformName('sekban_system')]s#!, was uns Musketiere bescheren würde, könnten wir mehr Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] in unsere Armee rekrutieren. Dies würde die Krise in [ShowRegionNameWithNoTooltip('anatolia_region')] mildern."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ Der Kopf unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) schlägt vor, dass wir das Problem mindern, indem wir jene Banditen, die bereit sind, ihr schmähliches Leben aufzugeben, in das [ShowGovernmentReformName('sekban_system')] der Armee rekrutieren."
 flavor_tur.124.historical_info: "Das gewaltige Bevölkerungswachstum im 16. Jahrhundert führte zu einem Mangel an verfügbarem Land in Anatolien, was großflächige Armut nach sich zog. Einige verzweifelte Bauern schlossen sich den Celâli-Rebellionen an, andere wurden Banditen, was die Lage noch verschlimmerte. Der Staat versuchte, die Sache unter anderem dadurch in den Griff zu bekommen, dass er Banditen als Musketiere in das Sekban-Armeekorps rekrutierte."
 flavor_tur.124.a: "Rekrutiert sie als Musketiere in die Armee."
 flavor_tur.124.b: "Ruft das [ShowGovernmentReformNameWithNoTooltip('sekban_system')] ins Leben."
 flavor_tur.124.c: "Setzt [ShowAdvanceNameWithNoTooltip('bashi_bazouks')|l] in der Region ein."
 flavor_tur.124.d: "Dieses Problem wird übertrieben."
 anatolian_brigands_maybe_more_problems.tt: "Das könnte das Brigantenproblem lösen"
 anatolian_brigands_no_more_problems.tt: "Das wird vermutlich das Brigantenproblem lösen"
 anatolian_brigands_certainly_more_problems.tt: "Das wird beinahe sicher das Brigantenproblem lösen"
 flavor_tur.125.title: "Die Entwaffnung von [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Trotz unserer Bemühungen ist der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von [ShowRegionName('anatolia_region')] weiter aufgebracht. Überfälle durch Rebellen und Räuber sorgen für eine paranoide Atmosphäre auf dem Land, wo nun viele schwer bewaffnet sind. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] begründet dies natürlich damit, dass man sich so besser verteidigen kann, doch diese Feuerwaffen und Schwerter könnte man auch für künftige Rebellionen einsetzen. Es wäre vielleicht weise, die Leute zu entwaffnen, solange wir dies noch können."
 flavor_tur.125.historical_info: "Die osmanischen Waffengesetze veränderten sich mit der Zeit stark. Im 17. Jahrhundert jedoch verbreiteten sich Feuerwaffen in der Bauernschaft Anatoliens, teilweise begründet durch die Celâli-Aufstände. Um potenzielle Rebellen zu entwaffnen, begann der Staat, Waffen und Munition zu beschlagnahmen: Allein 1659 wurden 80.000 illegale Feuerwaffen konfisziert. Schmuggler sorgten allerdings dafür, dass Feuerwaffen in vielen Regionen verfügbar für jene blieben, die sie sich leisten konnten."
 flavor_tur.125.a: "Entwaffnet sie mit Gewalt."
 flavor_tur.125.b: "Erstattet Ausgleichszahlungen an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.125.c: "Wer soll dann in unseren Armeen dienen?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "Die Rebellion wird wenig bis keinen Zuspruch finden"
 flavor_tur.126.title: "Barbaresken-Seeleute"
 flavor_tur.126.desc: "Der Kopf unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) sprach den besorgniserregenden Umstand an, dass wir auf See zunehmend ins Hintertreffen geraten, besonders im Vergleich zu [naval_adversary.GetName]. Um diese Nation ernsthaft herauszufordern, brauchen wir mehr Seeleute und eine verbesserte Ausbildung. [target_country.GetName|U], einer der sogenannten Barbareskenstaaten, ist traditionell eng mit Piraterie und Seefahrt verbunden. Mit den richtigen Zugeständnissen könnten wir unsere Flotte mit seinem Fachwissen aufwerten."
 flavor_tur.126.historical_info: "Die Osmanen taten sich schwer, hinsichtlich der Zahl fähiger Seeleute mit ihren Rivalen auf See mitzuhalten, insbesondere mit Venedig, das sich aus seiner großen Handelsmarine bedienen konnte. Dies wurde bei der osmanischen Niederlage in der Dardanellenschlacht von 1656 überaus deutlich. In der Vergangenheit hatten die Osmanen sich stark auf Seeleute und Marinekommandanten aus den Barbareskenstaaten Nordafrikas verlassen, und im Zuge der Marinereformen Ende des 17. Jahrhunderts taten sie dies erneut."
 flavor_tur.126.a: "Verlassen wir uns auf [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Wir benötigen eine umfassende Marinereform."
 flavor_tur.126.c: "Wir haben keine Verwendung für die Barbareskenpiraten."
 flavor_tur.127.title: "Die Kadizade-Bewegung"
 flavor_tur.127.desc: "Eine Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unter Führung von [kadizade.GetName] predigt in den Moscheen von [capital_location.GetName], wo sie sich eine große und #italic äußerst#! treue Anhängerschaft schafft. Die Kadizade-Bewegung, wie man sie nennt, möchte den Glauben zurück zu seinen Ursprüngen lenken, staatliche Ausgaben eindämmen und Formen der Dekadenz wie Kaffee, Alkohol, Gesang und Tanz verbieten. Doch unter den Eliten im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sähen viele es lieber, wenn diese subversiven Demagogen ein rasches Ende fänden."
 flavor_tur.127.historical_info: "Die radikal-konservative Kadizade-Bewegung war den Wahhabiten, die ein paar Jahrhunderte später entstehenn sollten, nicht unähnlich, da sie ebenfalls gegen angebliche #italic Innovationen#! im Glauben protestierte und schnell zu einem Feind der Sufi-Orden wurde. Ihre Ideologie gewann während der Herrschaft von Murad IV. und Mehmed IV. an Einfluss, als ihre Mitglieder sogar in der Hagia Sophia predigten. Sie fielen nach der Ernennung von Mehmed Köprülü, der sie als Gefahr für den Staat ansah, in Ungnade, und die Köpfe der Gruppe wurden nach Zypern verbannt."
 flavor_tur.127.a: "Verbannt diese Narren."
 flavor_tur.127.b: "Sie haben nicht ganz unrecht …"
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|U]: Ein neues Zeitalter"
 flavor_tur.128.desc.opening: "Nachdem [target_character.GetName] sich den Posten als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sicherte, will [target_character.Custom('DE_PRO_PER_S_3P_N')] nun im Anschluss [target_character.Custom('DE_PRO_POS_S_3P')]e Feinde zum Schweigen bringen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bittet darum, dass das Amt noch mehr Macht erhält, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] unermüdlich zum Nutzen der [target_ruler.GetDynasty.GetName]-Dynastie arbeiten kann."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName|U] unterstützt diesen Vorschlag nachdrücklich, da [target_character.GetNameWithNoTooltip] [valide_sultan.Custom('DE_PRO_PER_S_3P_D')] in vielen Belangen Bericht erstattete."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ Dies würde die persönliche Macht begrenzen, über die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verfügt, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die ihre', 'der seine')] Tage auf der Jagd und auf Reisen verbringen könnte, während wichtigere Dinge von erfahreneren Personen erledigt werden würden."
 flavor_tur.128.historical_info: "Als Großwesir sicherte sich Mehmed Köprülü rasch beispiellose Macht. Er brachte den jungen Sultan Mehmed IV. dazu, in die alte Hauptstadt Edirne zu ziehen, wodurch er ihn von der Verwaltung des Staates abschnitt. Obwohl Köprülü von der Unterstützung Turhans, der Valide-Sultan, abhängig war, unternahm er auch Schritte, ihre Macht zu beschneiden. Vor seinem Tod 1661 brachte er den Sultan dazu, seinen Sohn Fazıl Ahmed als seinen Nachfolger als Großwesir zu ernennen. Es folgten viele Großwesire aus der Köprülü-Dynastie, die mehrere Jahrzehnte lang oft die osmanische Politik dominierten."
 flavor_tur.128.a: "Der Staat wird in [target_character.Custom('DE_PRO_POS_S_3P')]en Händen sicher sein."
 flavor_tur.128.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits genug Macht."
 nobles_revolt: "Erzürnte Adlige"
 flavor_tur.129.title: "Der große Brand von [GetCurrentYear]"
 flavor_tur.129.desc: "Ein verheerender Brand hat [target_location.GetName] ergriffen und zieht durch die [target_location.GetRank.GetName] wie eine einfallende Armee. Zehn- oder gar Hunderttausende alter Holzhäuser wurden zerstört, und das alte #L [ShowReligionAdjective('judaism')l]e#! Viertel litt besonders. [grand_vizier.GetName|U] ist erpicht, den Wiederaufbau anzugehen, mit einer bahnbrechenden Idee für die Finanzierung. [grand_vizier.Custom('DE_PRO_PER_S_3P_N')|U] möchte den Wiederaufbau der vielen zerstörten Kirchen und Synagogen verbieten und diese Grundstücke stattdessen an ordentliche #L [ShowReligionGroupAdjective('muslim')|l]e#! Bürger versteigern."
 flavor_tur.129.historical_info: "Der große Brand von 1660 verwüstete große Teile von Konstantinopel und zerstörte unter anderem zahlreiche Kirchen und Synagogen. Im Anschluss behauptete Vani Mehmed Efendi, ein Prediger der radikal-islamischen Kadizade-Bewegung, die überproportionale Zerstörung jüdischen Eigentums stelle eine Strafe Allahs dar. Obwohl es Christen schließlich gestattet wurde, das Land ihrer niedergebrannten Kirchen zurückzukaufen, sah es bei den Juden anders aus. Großwesir Köprülü Fazıl Ahmed hatte offenbar auf die Kadizade gehört und beschlagnahmte die Grundstücke der Synagogen."
 flavor_tur.129.a: "Das ist eine gute Idee."
 flavor_tur.129.b: "Nein, wir respektieren alle Glaubensrichtungen."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$. Dank unserer Investitionen in den [location|e] wird der Wiederaufbau einfacher vonstattengehen"
