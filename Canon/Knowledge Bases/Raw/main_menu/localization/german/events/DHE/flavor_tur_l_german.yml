 flavor_tur.155.title: "Das Werk von [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName|U] ist fromm und stolz – und [target_character.Custom('DE_PRO_PER_S_3P_N')] möchte dem [ROOT.GetCountry.GetFlavorRank] um jeden Preis den eigenen Stempel aufdrücken. Gegen den Einwand führender Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die das Geld lieber in Befestigungen und Schiffe stecken würden, möchte [target_character.GetHeSheFormal] lieber in den Bau von Moscheen, Brücken und Grabmälern investieren, die derart prächtig sind, dass sie so lange wie die Hagia Sophia überdauern. Hierfür wäre [mehmed_tahir.GetName] bestens geeignet, [Select_CString(mehmed_tahir.IsFemale, 'eine erfahrene Architektin, die', 'ein erfahrener Architekt, der')] den Traum, den [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] träumt, wahr werden lassen könnte."
 flavor_tur.155.historical_info: "Trotz der Belastung durch den langen Krieg gegen Russland wurden während der Herrschaft von Mustafa III. zahlreiche Bauvorhaben begonnen. Sein Oberster Architekt Mehmed Tahir Ağa leitete den Bau der kolossalen Fatih-Moschee, eines bedeutenden Wahrzeichens von Istanbul, und entwarf auch das Sultansgrab sowie zahlreiche andere Moscheen der Stadt. Obwohl Sultan Mustafa das Reich bei seinem frühen Tod in einer schwierigen wirtschaftlichen und militärischen Lage zurückließ, hinterließ er auch ein sehr greifbares architektonisches Vermächtnis."
 flavor_tur.155.a: "Ernennt [mehmed_tahir.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle [Select_CString(mehmed_tahir.IsFemale, 'zur Obersten Architektin', 'zum Obersten Architekten')]."
 flavor_tur.155.b: "Hören wir auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.156.title: "Das Ende der Tulpenzeit"
 flavor_tur.156.desc: "[petrona_halil.GetName|U] steht einer Gruppe von $janissaries_advance$ vor, die zunehmend einen Groll gegen jene Dekadenz und jene versöhnliche Politik hegen, die sie mit der $tulip_period$ verbinden. Nun marschieren sie in voller Stärke gen [target_capital.GetName]: Sie fordern den Rücktritt von [target_character.GetName] sowie die Rücknahme der jüngsten Reformen. Der Kopf unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) hat einen Plan, wie man sie abwehren könnte, doch dazu müssen wir uns Zeit erkaufen. Wenn [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sich bereit erklärt, abzudanken, könnten wir die weniger fanatischen Mitglieder des Aufstands beschwichtigen und anschließend genug Verbündete auffahren, um [petrona_halil.GetNameWithNoTooltip] und die verbleibenden Rebellen zu vernichten. So könnten wir zumindest das Prestige des #L [ROOT.GetCountry.GetFlavorRank]s#! bewahren."
 flavor_tur.156.historical_info: "Die Reformen und die Extravaganzen am Hof während der Tulpenzeit erzürnten Teile der Bevölkerung, insbesondere die albanischen Janitscharen, die die Hauptmitwirkenden eines Aufstands unter Leitung des Janitscharen Petrona Halil wurden. Über Wochen kontrollierten die Rebellen das Großreich, und sie erzwangen den Rücktritt von Ahmed III. Doch der Großwesir ersuchte den Khan der Krim und treue Janitscharen darum, dem Aufstand ein Ende zu bereiten, und er konnte das Ruder herumreißen. Petrona Halil wurde getötet, ebenso wie Tausende seiner Gefolgsleute. Diese Gewalt setzte allerdings der Tulpenzeit ein Ende, und fortan herrschte ein gewalttätigeres Klima."
 flavor_tur.156.a: "Das ist ein nötiges Opfer."
 flavor_tur.156.b: "Gebt ihren Forderungen nach."
 flavor_tur.156.c: "Vernichtet diese Verräter auf dem Schlachtfeld."
