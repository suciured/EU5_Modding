 flavor_tur.130.title: "Die Doktrin der Vernunft"
 flavor_tur.130.desc: "Augenscheinlich verlassen viele Gelehrte in letzter Zeit [scholars_location.GetName] in [ShowRegionName('persia_region')], vielleicht um der Verfolgung oder örtlichen wirtschaftlichen Schwierigkeiten zu entkommen. Nach langer Reise hat eine große Gruppe von ihnen die Tore von [capital_location.GetName] erreicht, wo sie darum bitten, sich niederlassen zu dürfen. Als Gegenleistung versprechen sie, unermüdlich für das Wohl von [ROOT.GetCountry.GetName] zu arbeiten. Doch diese Männer sind dem Rationalismus und dem #italic Taḥqīq#! ergeben – einer empirischen Weltanschauung, die einige führende Köpfe unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! gottlos nennen."
 flavor_tur.130.historical_info: "Obwohl bisweilen behauptet wird, der konservative Einfluss der Kadizade-Bewegung hätte das intellektuelle Leben der Osmanen behindert, war dies nicht zwangsläufig der Fall. Im frühen 17. Jahrhundert gab es auch einen großen Zustrom an Gelehrten aus Kurdistan und dem Iran, die für eine Wiederentdeckung der rationalen Wissenschaften der Vergangenheit plädierten. Sie legten hohen Wert auf eine Verifizierung von Thesen in Form des Taḥqīq – ein altes Konzept, das häufig als Gegenteil von Nachahmung oder Taqlīd betrachtet wurde und das in der Wissenschaft des spätmittelalterlichen Islam einflussreich war."
 flavor_tur.130.a: "Heißt sie willkommen."
 flavor_tur.130.b: "Haltet die Tore der [capital_location.GetRank.GetNameWithNoTooltip] geschlossen."
 flavor_tur.131.title: "Schafe unter Wölfen"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und Stadtbewohner sind zunehmend verdrossen ob der Privilegien, die Staatsdiener schon seit Langem genießen. Aus [janissary_location.GetName] erreicht uns die Kunde, dass die [ShowBuildingTypeName('janissary_barracks')] selbst von ambitionierten Kaufleuten infiltriert wurden, die ihre Verbindungen nutzten, um Teil des Ordens zu werden und Zugriff auf die Vorteile zu erhalten, die seine Mitglieder genießen. Wenn wir dies weiter zulassen, könnte das gewiss wirtschaftliche Vorteile für die Hohe Pforte haben, doch es könnte auch Ansehen und Können der $janissaries_advance$ mindern, die seit Jahrhunderten eine furchterregende Erscheinung auf dem Schlachtfeld sind."
 flavor_tur.131.historical_info: "Im 16. und 17. Jahrhundert erlebte der wirtschaftliche und politische Pluralismus einen Aufschwung im osmanischen Staat. Privilegierte Posten, die bisher ausschließlich Männer aus dem Dewschirme-System innehaben konnten, waren nun mitunter für finanziell findige Personen der Mittelschicht erreichbar. Ein prominentes Beispiel hierfür war das Janitscharenkorps, zu dem sich Händler und Handwerker den Zugang erkauften, um an die mit dem Orden verbundenen Privilegien zu kommen."
 flavor_tur.131.a: "Geld geht über alles."
 flavor_tur.131.b: "Die $janissaries_advance$ sind heilig."
 flavor_tur.132.title: "Die $ottoman_tax_farming$-Reform von [GetCurrentYear]"
 flavor_tur.132.desc: "Zum Wohl unserer Wirtschaft hat [grand_vizier.GetName] ein neues Steuerwirtschaftssystem namens #italic Malikâne#! eingeführt. Ein Dorf oder ein Viertel werden an den Höchstbietenden versteigert, der dann auf Lebenszeit die Steuerrechte dafür erhält. Dies würde unser altes System verbessern, behauptet [grand_vizier.Custom('DE_PRO_PER_S_3P_N')], weil der Steuerberechtigte mehr Interesse am langfristigen Wohlergehen seiner Ländereien habe und weniger geneigt sei, sie vor Ablauf seiner Berechtigungszeit auszubluten. Zudem würde es uns den bürokratischen Aufwand ersparen, all die Ein-Jahres-Verträge verwalten zu müssen, die bisher Gebrauch hatten. Andererseits waren diese jedoch recht profitabel."
 flavor_tur.132.historical_info: "Das Malikâne-System wurde 1695 vom unglückseligen Großwesir Elmas Mehmed Pascha eingeführt. Er hatte dabei offenbar gute Absichten, da er die langfristigen wirtschaftlichen Einnahmen erhöhen wollte, doch er erlangte nur einen Teilerfolg. Das System stieß auf erbitterten Widerstand der alten Generation der Steuerwirtschaftler, und die staatliche Aufsicht der neuen Art von lebenslang vergebenen Nutzungsrechten war mangelhaft. Trotz der Reform erlitt der Staat bald militärische Niederlagen, und er hatte Schwierigkeiten, seine Soldaten zu bezahlen. Elmas wurde 1697 von seinen eigenen Männern getötet, und 1703 stürzten unbezahlte Janitscharen Mustafa II."
 flavor_tur.132.a: "Setzt diese Reform um."
 flavor_tur.132.b: "Treibt die Steuern auf die traditionelle Weise ein."
 malikane_available.tt: "Die [government_reform|e] „[ShowGovernmentReformName('ottoman_malikane_tax_reform')]“ wird verfügbar"
 flavor_tur.133.title: "Der Preis der Wissenschaft"
 flavor_tur.133.desc: "Die zahlreichen Gelehrten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! tun sich zunehmend schwer, Arbeit zu finden. Man braucht zwar eine Menge Qādī, doch diese Posten sind begehrt und hochgradig umkämpft – und es gibt schlicht nicht genug für alle. Väter raten nun ihren Söhnen von einer Karriere als Gelehrte und womöglich sogar gänzlich vom Studium in der [ShowBuildingTypeName('madrasa')] ab. Jetzt vermisst man, so die Gelehrten, die Tage von ’Alī al-Qawshajī und Taqī ad-Dīn, als Wissenschaften jeglicher Art noch vom Staat geschätzt wurden."
 flavor_tur.133.historical_info: "Im 17. Jahrhundert schwanden die Chancen für die osmanischen Gelehrten. In Konstantinopel gab es Madrasas im Überfluss und daher mehr als genug Zugang zu Bildung, doch die Jahre der wirtschaftlichen Wirdrigkeiten hatten zu einem Rückgang der Gehälter geführt und damit einhergehend auch die allgemeine Leidenschaft für die abstrakte Wissenschaft geschmälert. Eine Laufbahn als Gelehrter war daher schwierig und nicht sonderlich lukrativ, und Talente wanderten aus diesem Feld ab und wurden stattdessen Händler, Handwerker oder Bürokraten."
 flavor_tur.133.a: "Das war unvermeidlich."
 flavor_tur.133.b: "Wir müssen in die Wissenschaft investieren."
 flavor_tur.134.title: "Der Krieg um [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Ein Konvoi von Schiffen, der wichtige Pilger aus [ShowLocationName('mecca')] beförderte, wurde Opfer eines garstigen Piratenangriffs. Unter den Toten befinden sich ein ehemaliger Oberster Eunuch, der Qādī von [ShowLocationName('cairo')] sowie die Amme [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von unserer', 'von unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] persönlich. Im Anschluss gingen die Piraten in einem Hafen unweit von [ShowLocationName('candia')] in [target_province.GetName] vor Anker. Diese Insel ist uns schon lange ein Dorn im Auge, und Fraktionen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] rufen nun nach Krieg mit [target_country.GetName]. Doch [objecting_vizier.GetName] spricht sich vehement dagegen aus, da dies unsere Finanzen erheblich beanspruchen würde."
 flavor_tur.134.historical_info: "Mitte des 17. Jahrhunderts nahm die venezianische Macht ab, und die Osmanen hatten schon lange ein Auge auf das von Venedig kontrollierte Kreta geworfen. Als die Malteserritter Schiffe angriffen, auf denen bedeutende Pilger reisten, und später einige ihrer Gefangenen als Sklaven auf Kreta abluden, bot dies den Osmanen einen hervorragenden Vorwand für eine Kriegserklärung an Venedig. Doch dieser Krieg wurde eine sehr lange und sehr kostspielige Angelegenheit. Der Großwesir Semiz Mehmed Pascha hatte recht gehabt, konträr zu den mächtigen kriegswütigen Fraktionen am Hof davor zu warnen."
 flavor_tur.134.a: "Achtet nicht auf [objecting_vizier.Custom('DE_PRO_PER_S_3P_A')] – das bedeutet Krieg."
 flavor_tur.134.b: "Die Staatskasse hat Vorrang."
 flavor_tur.135.title: "Die anstößigen Einflüsse auf [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName|U] fühlt sich in letzter Zeit recht schlecht und weiß die Gesellschaft diverser Personen zu schätzen, die augenscheinlich mehr an ihrem eigenen Nutzen als am Wohlergehen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! interessiert sind. Unter diesen tut sich [cinci_hoca.Custom('DE_ART_IND_N')] [cinci_hoca.GetWomanMan] namens [cinci_hoca.GetName] hervor, angeblich bewandert im Spiritualismus und in der Heilung, jedoch von vielen im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] der Scharlatanerie bezichtigt. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] besteht allerdings darauf, [cinci_hoca.Custom('DE_PRO_PER_S_3P_A')] in einen hohen Posten zu befördern und dies auch für jene machtgierigen Füchse zu tun, die um [target_ruler.Custom('DE_PRO_PER_S_3P_A')] herumscharwenzeln."
 flavor_tur.135.historical_info: "Ibrahim war ein schwacher und geistig labiler Sultan, was kaum überraschte angesichts des skrupellosen Klimas am Hof, inmitten dessen er aufwuchs und das die meisten seiner Brüder das Leben kostete. Rasch verfiel er dem Einfluss seiner mächtigen Mutter Kösem Sultan sowie einer Schar ungeeigneter Menschen, die ihn nur zu gern manipulierten. Zu diesen zählten die Hofdame Şekerpare Hatun, Admiral Silahdar Yusuf Pascha sowie Cinci Hoca, ein Scharlatan und Hexendoktor, der behauptete, die Leiden des Sultans heilen zu können. Diese Gruppe gelangte schließlich zu enormem Einfluss."
 flavor_tur.135.a: "Was auch immer [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] benötigt!"
 flavor_tur.135.b: "Verbannt diese Narren vom [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.135.c: "Die $janissaries_advance$ müssen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] entthronen."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip|U] [target_character.Custom('DE_ART_DEF_S_N')] Extravagante"
 flavor_tur.136.desc: "[target_character.GetShortName|U] hat nach wie vor keinen Erben, und das Gefühl wächst, dass das [ROOT.GetCountry.GetFlavorRank] in Gefahr schwebt. Doch [target_character.Custom('DE_PRO_POS_S_3P')][target_character.Custom('DE_END_PRO_S_N')] [valide_sultan.GetMotherFather] [valide_sultan.GetName] möchte sich um die Lage kümmern, bevor sie sich zu einer echten Krise auswächst. Es ist wohlbekannt, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Seiden, Pelze und Juwelen liebt – und korpulente Frauen. Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_D')] all diese Dinge zukommen lassen, können wir [target_character.Custom('DE_PRO_PER_S_3P_A')] im Harem beschäftigen. Dann würde [target_character.Custom('DE_PRO_PER_S_3P_N')] sich nicht zu sehr in die Angelegenheiten des Staates einmischen, und die Zukunft des Hauses [target_character.GetDynasty.GetName] wäre ebenfalls gesichert."
 flavor_tur.136.historical_info: "Da all seine Brüder ermordet waren, als er den Thron bestieg, war Ibrahim das letzte männliche Mitglied der osmanischen Dynastie. Seine mächtige Mutter Kösem wollte dieses Problem lösen, indem sie ihn mit Sklavenkonkubinen und Luxus überschüttete, was ihn nebenbei auch unter Kontrolle hielt. Ibrahim zeugte mindestens 20 Kinder und rettete so die osmanische Dynastie, doch seine Liebe zur Extravaganz und die zahlreichen Privilegien, die er seinen Lieblingskonkubinen gewährte, trugen zu seinem vorzeitigen Ende bei."
 flavor_tur.136.a: "Eltern wissen immer, was gut für ihr Kind ist."
 flavor_tur.136.b: "Nein, wir sollten lieber auf [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')] [ROOT.GetCountry.GetReligion.GetGodName] vertrauen."
 flavor_tur.137.title: "Die Richter der Gläubigen"
 flavor_tur.137.desc: "Die #italic Qādī#!, die Richter in allen Dingen, die dem #L [ShowReligionGroupAdjective('muslim')|l]en#! Volk wichtig sind, sind seit Langem ein Grundpfeiler des Staates, und das Amt des Qādī ist ein Traum vieler Gelehrter. Angesichts derzeitiger Fortschritte im Bereich Regierung und Steuerwirtschaft fordern die Qādī nun mehr Autonomie bezüglich der #italic Kadiluk#!-Landschenkungen, für die sie verantwortlich sind. Wenn wir ihnen dies gewähren, so deuten sie an, würde dies unserem Anspruch des Primats über den [ShowReligionGroupNameWithNoTooltip('muslim')] nutzen und auf ewig das Vertrauen zwischen ihnen und der Hohen Pforte verbessern."
 flavor_tur.137.historical_info: "Das Osmanische Reich des 17. Jahrhunderts sah die Macht des Sultans langsam schwinden, da immer mehr Einfluss an Institutionen wie die Janitscharen und die Qādī ging. Ein Kadiluk war der Zuständigkeitsbereich, der einem Qādī zugewiesen wurde. In diesem war er für Steuerangelegenheiten und militärische Rekrutierung verantwortlich. Mittels der Kadiluks konnten die Qādī erheblichen Einfluss ausüben, insbesondere in den Provinzen außerhalb unmittelbarer Zentren der Herrschermacht, und ihr Status erklomm neue Höhen nach dem Ereignis von Edirne im Jahr 1703, bei dem Sultan Mustafa II. gestürzt wurde."
 flavor_tur.137.a: "Sie haben unser Vertrauen verdient."
 flavor_tur.137.b: "Sie sind bereits mächtig genug."
 has_enabled_kadiluks_privilege: "Ermöglicht dieses [estate_privilege|e] während des [Concept('event', 'Ereignisses')|e] „$flavor_tur.137.title$“"
 flavor_tur.138.title: "Ein Mangel an Schriftgelehrten"
 flavor_tur.138.desc: "Unsere Bürokratie, $late_ottoman_bureaucracy$ genannt, ist zu einer gewaltigen Maschinerie von Schriftgelehrten, Buchhaltern und Beamten angewachsen, die gemeinsam die Stabilität im [ROOT.GetCountry.GetFlavorRank] gewährleisten. Doch die Bürokratie muss mit sorgfältigen Schreibern besetzt sein, die Meister des geschriebenen Wortes sind, und solche Männer finden sich immer seltener. Hohe Beamte der Bürokratie flehen nach mehr staatlicher Finanzierung. Sie weisen uns darauf hin, dass viele Stühle in ihren Büros leer sind und die Regale voller Staub."
 flavor_tur.138.historical_info: "Im 17. Jahrhundert wandelte sich das Osmanische Reich von einem patrimonialen Staat mit dem Schwerpunkt auf der persönlichen Macht des Sultans zu einem bürokratischen Großreich, dessen Hauptaugenmerk auf seinen Institutionen lag. Ein wesentlicher Teil hiervon war die Erweiterung der Bürokratie des Reiches, die rasch wuchs und schließlich aus dem Topkapi-Palast auszog, um unabhängiger zu werden. Die Rekrutierung fähiger Schriftgelehrter hatte stets Priorität, da handgeschriebene Dokumente nach wie vor die Norm waren."
 flavor_tur.138.a: "Sie sollen unsere volle Unterstützung erhalten."
 flavor_tur.138.b: "Investiert stattdessen in die $janissaries_advance$."
 flavor_tur.138.c: "Wozu brauchen wir gleich noch eine Bürokratie?"
 flavor_tur.139.title: "Die Reformen von [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName|U] arbeitet derzeit sorgfältig an vielen Reformen. [kemankes.Custom('DE_PRO_PER_S_3P_N')|U] möchte die Marine ausbauen und gleichzeitig die Armee verkleinern und sich auf deren Ausbildung und den Bau von Befestigungen in entlegenen Provinzen konzentrieren. Eine größere Aufgabe wäre da die Neuorganisierung der Finanzen im [ROOT.GetCountry.GetFlavorRank] mit einem Schwerpunkt auf der Bekämpfung von Korruption und der Durchsetzung staatlich festgelegter Preise für Waren auf örtlichen Märkten, was der Hohen Pforte mehr wirtschaftliche Kontrolle verleihen würde. Doch [kemankes.Custom('DE_PRO_PER_S_3P_N')] hat sich zahlreiche Feinde im #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harem gemacht, um die man sich erst kümmern müsste, bevor man [kemankes.Custom('DE_PRO_POS_S_3P')]e Ideen umsetzen kann."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Pascha war so genial wie erbarmungslos, ähnlich wie einige seiner Feinde am Hof. Seine Reformen umfassten das Reduzieren der Stärke der Janitscharen- und Sipâhi-Korps sowie einen groß angelegten Versuch, die osmanische Wirtschaft in eine merkantilistischere Richtung zu lenken. Er gestaltete das gesamte Land in dem Versuch um, das Fehlverhalten von Steuerbeamten gegenüber dem gemeinen Volk einzudämmen, doch er führte auch strenge Strafen für Missachtungen seiner neuen Politlinien ein. Er überschätzte sich allerdings, als er die Janitscharen anstiften wollte, sich gegen Königinmutter Kösem und andere Personen zu erheben, die Sultan Ibrahim nahestanden, und so wurde er 1644 hingerichtet."
 flavor_tur.139.a: "Diese Veränderungen sind notwendig."
 flavor_tur.139.b: "[kemankes.Custom('DE_PRO_PER_S_3P_N')|U] ist möglicherweise ein wenig überambitioniert …"
 flavor_tur.140.title: "Die $tulip_period$"
 flavor_tur.140.desc: "Eine neue Ära hat begonnen. Maler, Dichter und Architekten sind inspiriert sowohl von der klassischen #L [ShowCultureName('turkish_culture')|l]en#! Kunst als auch von neuen Bewegungen in [ShowContinentName('europe')], die Werke von einer mit Blumenmotiven verzierten Schönheit schaffen. Tulpen blühen in jedem Garten, und man fühlt neue Hoffnung auf die Zukunft. Die Zeit scheint reif, diese neue Stimmung zu nutzen und Reformen umzusetzen, die das gesamte [ROOT.GetCountry.GetFlavorRank] in eine neue Richtung lenken und uns bessere diplomatische und wirtschaftliche Gelegenheiten schaffen, die uns in Zukunft gewiss immense Vorteile bringen."
 flavor_tur.140.historical_info: "Die Tulpenzeit oder #italic Lale Devri#! ist der Name einer kurzen, friedlichen Ära zwischen 1718 und 1730, in der die osmanische Kunst und Architektur eine Wiedergeburt erlebten. Großwesir Nevşehirli Damat Ibrahim Pascha führte neue Politlinien ein, die sich auf die Verbesserung der Beziehungen zum Ausland und die Wirtschaft konzentrierten. Künstler und Architekten ließen sich von der europäischen Barockbewegung und deren detailverliebten, floralen Stil inspirieren. Die Tulpe war seit jeher Teil der osmanischen Kunst, doch in der neuen Bewegung stand sie besonders im Zentrum – und so gab sie der gesamten Ära ihren Namen."
 flavor_tur.140.a: "Ja, wir müssen nach vorn blicken."
 flavor_tur.140.b: "Wir müssen uns diesen Einflüssen der Ungläubigen widersetzen."
 flavor_tur.141.title: "Die Macht der Druckpresse"
 flavor_tur.141.desc: "[muteferrika.GetName|U] dient uns seit vielen Jahren treu im diplomatischen Dienst, doch [muteferrika.Custom('DE_PRO_POS_S_3P')]e wahre Leidenschaft war schon immer das Lernen. [muteferrika.Custom('DE_PRO_PER_S_3P_N')|U] beschäftigt sich seit geraumer Zeit mit der Geschichte von [ShowContinentName('europe')]. Nun möchte [muteferrika.Custom('DE_PRO_PER_S_3P_N')] eine Druckpresse in [capital_location.GetName] bauen, die eine neue Erfindung nutzt, die sich erst seit Kurzem im [ROOT.GetCountry.GetFlavorRank] verbreitet: austauschbare Lettern in der #L [ShowLanguageName('arabic_language')|l]en#! Sprache. Doch einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! sprechen sich ausdrücklich dagegen aus, da dies angeblich die Kunst der Kalligrafie ruinieren würde, die die Frommen so sehr schätzen."
 flavor_tur.141.historical_info: "Obwohl es schon seit Jahrhunderten hebräische Druckpressen im Osmanischen Reich gegeben hatte, tauchten Druckpressen mit austauschbaren arabischen Lettern erst im 18. Jahrhundert auf. İbrahim Müteferrika war ein ungarischer Diplomat und Gelehrter, der 1726 beim Hof beantragte, weltliche Bücher in Konstantinopel drucken zu dürfen. In der Folge veröffentlichte er im Lauf von zwei Jahrzehnten 23 Bände, darunter ein Wörterbuch, einen Atlas und diverse wissenschaftliche und historische Werke."
 flavor_tur.141.a: "Heißt diese Entwicklung willkommen."
 flavor_tur.141.b: "Schlagen wir uns auf Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip|U] zieht sich zurück und gerät in Vergessenheit"
 flavor_tur.142.title: "Der Groll der Schriftgelehrten"
 flavor_tur.142.desc: "Die Druckpresse mit austauschbaren Lettern, die [muteferrika.GetName] einführte, war ein Segen für die Bildung, doch sie sieht sich neuem Widerstand durch die zahlreichen Schriftgelehrten in der $ottoman_bureaucracy$ und der $late_ottoman_bureaucracy$ ausgesetzt. Diese befürchten, dass die Druckpresse ihre Arbeit untergräbt, und verlangen nun, dass wir sie stilllegen. Dabei finden sie Unterstützung bei einer aufrührerischen Gruppe von $janissaries_advance$. Wenn wir nicht nachgeben, könnte dies zu einem Aufstand führen. Was ist eine Druckpresse im Vergleich zur Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#!?"
 flavor_tur.142.historical_info: "İbrahim Müteferrikas Druckpresse währte nur einige wenige Jahrzehnte. Unter ihren Gegnern waren nicht nur Mitglieder des Ulama-Stands, sondern auch zahlreiche Schriftgelehrte mit großem Einfluss auf die Bürokratie, die sich um die Zukunft ihres Berufs sorgten. Dies brachte Sultan Ahmed III. schließlich dazu, die Presse stillzulegen. Jahrzehnte später startete der britische Diplomat James Mario Matra einen weiteren Versuch, eine neue Druckpresse in Istanbul zu etablieren, doch er sah sich ähnlichem Widerstand gegenüber und auch er scheiterte."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "Die Druckpresse ist hier, um zu bleiben."
 flavor_tur.143.title: "Die eiserne Burg"
 flavor_tur.143.desc: "Die Berge und Hügel des #L [ShowCultureName('kurdish_culture')|l]en#! Volkes sind ein Bollwerk unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, eine eiserne Burg, geschmiedet von der Erde selbst. Doch Mitglieder des örtlichen #L [ShowCultureNameWithNoTooltip('kurdish_culture')|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! streben nach mehr Autonomie und schwören, noch mehr Arbeit in die Befestigung und Entwicklung von [kurdish_stronghold_location.GetName] zu stecken – wenn wir ihnen ein großes Maß an Unabhängigkeit in ihren Angelegenheiten vor Ort gewähren. Dies könnte ihnen allerdings den Neid anderer Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unter unserer Herrschaft einbringen."
 flavor_tur.143.historical_info: "Kurdistan war eine wichtige Region für die Osmanen, sowohl strategisch als auch wirtschaftlich. Die an der Grenze zum iranischen Erzfeind gelegene Bergregion bot eine hervorragende Verteidigung, doch in den Keban-Ergani-Minen gab es zudem mit die besten Silbervorkommen des Großreichs. Frühe osmanische Sultane entschieden sich, den örtlichen kurdischen Adligen ein großes Maß an Autonomie zu gewähren. Dieses System bliebt bis zu den Zentralisierungsbemühungen des 19. Jahrhunderts unangetastet."
 flavor_tur.143.a: "Die #L [ShowCultureNameWithNoTooltip('kurdish_culture')|l]en#! Menschen sind wichtig."
 flavor_tur.143.b: "Wir brauchen mehr Kontrolle, nicht weniger."
 kurds_pleased_tooltip: "Alle unsere #L [ShowCultureName('kurdish_culture')|l]en#! [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 kurds_displeased_tooltip: "Alle unsere #L [ShowCultureName('kurdish_culture')|l]en#! [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], doch [ShowCultureNameWithNoTooltip('kurdish_culture')|l]e Orte mit Hügeln oder Bergen erhalten [control|e]"
 flavor_tur.144.title: "Sittsamkeit in Gefahr"
 flavor_tur.144.desc: "Mit dem Anbruch der $tulip_period$ kommt zunehmende Begeisterung für alle Dinge aus [ShowContinentName('europe')] auf, insbesondere für die Kleidung, die mittlerweile alle Frauen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] tragen. Viele #L [ShowReligionGroupAdjective('muslim')|l]e#! und #L [ShowReligionGroupAdjective('christian')|l]e#! Frauen verkehren nun offen miteinander, und fremdländische westliche Damen hohen Ranges statten dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harem häufig Besuche ab. Vielleicht ist dies ja alles harmlos, denn die neuen Freiheiten und Vergnügungen bereiten den Frauen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! große Freude, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist besorgt ob der Sittsamkeit und Demut, die alle #L [ShowReligionGroupAdjective('muslim')|l]en#! Frauen zeigen sollten. Er mahnt zu einer Rückkehr zu strikteren Normen."
 flavor_tur.144.historical_info: "Die osmanische Kultur sah es traditionell nie gern, wenn muslimische Frauen in engere Berührung mit christlichen Frauen kamen, insbesondere in den #italic Hamam#!-Badehäusern, in denen christliche Frauen, so dachte man, einen subversiven Einfluss auf Sittsamkeit und Moral haben könnten. Doch zur $tulip_period$ mehrte sich der Kontakt zwischen angesehenen osmanischen Frauen und denen aus dem Westen – wie beispielsweise Lady Mary Wortley Montagu, der Frau des englischen Botschafters. Obwohl die Teilnahme von Frauen an öffentlichen Betätigungen während dieser Zeit zunahm, gab es auch Gegenreaktionen seitens konservativer Mächte, die unter anderem dazu führten, dass Frauen der Zugang zu #italic Kaymak#!-Läden untersagt wurde."
 flavor_tur.144.a: "Dies sind neue Zeiten, und wir sollten ihnen gegenüber offen sein."
 flavor_tur.144.b: "Wir müssen die Moral um jeden Preis verteidigen."
 flavor_tur.145.title: "Das Lösegeld von [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_tur.145.desc: "Vor einer Weile überfielen Korsaren aus den Barbareskenstaaten [raid_location.GetName] auf [ShowAreaName('iceland_area')], einer trostlosen Insel weit draußen im Atlantik. Sie kehrten mit zahlreichen hellhäutigen Gefangenen auf die Sklavenmärkte von [barbary_location.GetName] zurück. Doch für einige der Entführten konnten gewaltige Lösegeldsummen eingefordert werden. Auch [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] von [target_country.GetName] hat einen Beitrag aus [iceland_ruler.Custom('DE_PRO_POS_S_3P')]er persönlichen Schatzkammer geleistet – mit der eindringlichen, aber höflichen Bitte, dass wir unseren Einfluss in [barbary_location.GetNameWithNoTooltip] nutzen mögen, um [iceland_ruler.Custom('DE_PRO_POS_S_3P')]e Untertanen zu befreien."
 flavor_tur.145.historical_info: "Nach dem Zwölfjährigen Waffenstillstand von 1609 fanden zahlreiche spanische, niederländische und englische Seeleute neue Arbeit bei den Barbareskenpiraten, denen sie beibrachten, auf offener See zu segeln. Die Barbareskenpiraten weiteten ihre Plünderungen anschließend auf den Atlantik aus und griffen mehrere Male Madeira, Irland, Island und die Färöerinseln an. Doch für viele der isländischen Gefangenen, die nach großen Sklavenraubzügen 1627 nach Algier gebracht wurden, wurde später ein Lösegeld bezahlt. Ein Priester namens Ólafur Egilsson wurde von seinen Häschern freigelassen, um die Mittel für solche Lösegelder aufzutreiben, und später schritt auch der dänische König in dieser Hinsicht zur Tat."
 flavor_tur.145.a: "Wir nehmen gnädig an."
 flavor_tur.145.b: "Wir sollten mehr Sklavenraubzüge durchführen, nicht weniger!"
 slaves_released: "Ungerecht entführte Sklaven wurden freigelassen."
 slaves_sent_home.tt: "Der Großteil der Sklaven-[pop|e] in [barbary_location.GetNameWithNoTooltip] kehrt nach [raid_location.GetNameWithNoTooltip] zurück"
 flavor_tur.146.title: "Der Leichenbaum"
 flavor_tur.146.desc: "Eine Gruppe $janissaries_advance$ pocht an die Tür des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palastes und fordert die Wiedergutmachung vermeintlichen Unrechts. Man hat eine lange Liste von Beschwerden und eine ebenso lange von Beamten, die man als verantwortlich ansieht. Man hat bereits damit begonnen, Personen von dieser Liste festzunehmen und sie an einer Platane in der Nähe aufzuknüpfen, und man fordert, dass wir [minister_1.GetName] und [minister_2.GetName] aushändigen, die man beschuldigt, Sold zurückzuhalten und allgemein dem [ROOT.GetCountry.GetFlavorRank] großes Leid zuzufügen."
 flavor_tur.146.historical_info: "Am Platanenvorfall waren unzufriedene Soldaten beteiligt, die 1656 aus dem Kreta-Krieg zurückkehrten und der Meinung waren, nicht den verdienten Sold erhalten zu haben. Sie machten Druck auf den jungen Sultan Mehmed IV. und seine mächtige Mutter Turhan, indem sie eine Liste mit 30 Beamten vorlegten, die ihrer Meinung nach an der schwächelnden Wirtschaft des Reiches schuld waren, und sie forderten die Aushändigung dieser Personen. Der Sultan erklärte sich bereit, einige Männer auf der Liste zu entlassen, doch als die Rebellen sie in die Finger bekamen, wurden sie umgehend gehängt. Nach diesem Vorfall erkannte Turhan, dass eine fähigere Verwaltung nötig war, und er ernannte Köprülü Mehmed Pascha zum Großwesir."
 flavor_tur.146.a: "Händigt die Beschuldigten aus."
 flavor_tur.146.b: "Bezahlt die Männer."
 flavor_tur.146.c: "Wir werden sie an ihrem eigenen Baum hängen lassen."
 flavor_tur.147.title: "Die Häuser der Weisheit"
 flavor_tur.147.desc: "[library_enthusiast.GetName|U] lernt leidenschaftlich gern und möchte [library_enthusiast.Custom('DE_PRO_POS_S_3P')]e Wohltätigkeit etwas anderem widmen als Moscheen. [library_enthusiast.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, dass wir in eine neue Art [ShowBuildingTypeName('library')] investieren, erbaut in einem imposanten und kunstfertigen Stil, aber der Öffentlichkeit zugänglich, damit jeder im [ROOT.GetCountry.GetFlavorRank] Zugang zur Weisheit darin hat. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] würde solche Gelegenheiten begrüßen, doch vielen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! missfällt diese Idee, da sie wenig Nutzen darin sehen, Menschen niederen Standes Zugang zu Bildung zu verschaffen."
 flavor_tur.147.historical_info: "Bis ins späte 17. Jahrhundert waren die einzigen öffentlichen Bibliotheken im Osmanischen Reich kleinere Einrichtungen, die zu Moscheen und wohltätigen Stiftungen gehörten. Obschon es viele Archive gab, erhielt kaum jemand Zugang zu ihnen, und gewaltige literarische Schätze schlummerten vergessen in Lagerräumen wie der Kairoer Geniza. Die Köprülü-Bibliothek, erbaut 1678 in Konstantinopel, war die erste öffentliche Bibliothek des Nahen Ostens, und im Anschluss gab es in der Tulpenzeit einen Bauboom frei stehender Bibliotheken mit Bücherlager und Leseraum, teilweise inspiriert von der klassischen Architektur Europas."
 flavor_tur.147.a: "Ein lohnenswertes Vorhaben."
 flavor_tur.147.b: "Wir werden uns auf Moscheen konzentrieren, wie wir es schon immer taten."
 flavor_tur.148.title: "Blut auf Seide"
 flavor_tur.148.desc: "Die Rivalität zwischen [valide_sultan.GetName], der Valide Sultan, und [haseki_sultan.GetName], der Lieblingskonkubine von [target_ruler.GetShortName], ist zu tödlichem Ernst eskaliert. [valide_sultan.GetNameWithNoTooltip|U] ist schon seit Langem eine mächtige Präsenz am [ROOT.GetCountry.GetGovernment.GetCourtTitle], doch die Macht hat sich verlagert, denn plötzlich ergreift der Oberste Schwarze Eunuch Partei für [haseki_sultan.GetShortNameWithNoTooltip]. Sie planen, den Harem zu betreten und der Macht der Valide Sultan ein für alle Mal auf höchst blutige Weise ein Ende zu setzen. [valide_sultan.GetShortNameWithNoTooltip|U] gibt jedoch nicht klein bei und versucht, ihren Nachwuchs dazu zu bringen, seine Lieblingskonkubine ermorden zu lassen."
 flavor_tur.148.historical_info: "Die turbulente Zeit der Weiberherrschaft gipfelte in der Rivalität zwischen Kösem, die über mehrere Jahrzehnte große Macht als Valide Sultan innegehabt hatte, und Turhan, der Haseki Sultan von Kösems Sohn Ibrahim I. Kösem war politisch sehr versiert, doch aufgrund ihres Bündnisses mit den Janitscharen sahen sich ihre Feinde gezwungen, Turhans Ambitionen zu fördern. Die jüngere Frau begann, mit der Unterstützung von Süleyman Ağa, dem Obersten Schwarzen Eunuchen, gegen Kösem zu intrigieren. Am Ende standen sich Hunderte von Eunuchen und Janitscharen im Harem gegenüber, aber Kösems Gruppe war in der Unterzahl. Die ehrwürdige Valide Sultan wurde ergriffen und erwürgt – mit ihren eigenen Zöpfen, wie manche sagen."
 flavor_tur.148.a: "Unterstützen wir die Konkubine."
 flavor_tur.148.b: "Lang lebe die Königinmutter."
 flavor_tur.149.title: "Die Eunuchen von [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "Es braut sich etwas zusammen in [ShowLocationName('cairo')], verursacht durch die Unruhen im fernen [rebellion_location.GetName]. Da viele unserer ehemaligen schwarzen Haremseunuchen sich sehr wohlhabend in [ShowLocationNameWithNoTooltip('cairo')] zur Ruhe gesetzt haben, sammeln sich nun Menschenmengen in den Straßen mit der Forderung, dass die politisch versierten Eunuchen selbst nach [rebellion_location.GetNameWithNoTooltip] gehen sollen, anstatt von der #L [ShowCultureName('lower_egyptian_culture')|l]en#! Bevölkerung zu fordern, ihre eigenen Söhne zur Bekämpfung der Rebellion zu schicken. Die greisen Eunuchen hingegen empfinden dies als unzumutbar und versprechen, dem Wohlergehen von [ShowLocationNameWithNoTooltip('cairo')] mehr Mittel zukommen zu lassen, wenn wir davon absehen, sie zu entsenden."
 flavor_tur.149.historical_info: "Die Amtszeit eines Haremseunuchen war nicht lebenslang. Der Tradition nach setzten sich schwarze Eunuchen im Alter in Kairo zur Ruhe, wo sie sowohl Wohlstand als auch Einfluss genossen. Ägypten spielte eine symbolische Rolle im Leben dieser Männer, da sie nach ihrer Versklavung in Äthiopien häufig dort kastriert und ausgebildet worden waren. 1654 erhob sich eine Rebellion in Habesh im osmanischen Eritrea, und der Statthalter von Kairo wurde gebeten, Truppen zu mobilisieren. Dies führte zu Protesten, da das Volk von Kairo offenbar der Meinung war, die Eunuchen im Ruhestand, die gefühlt persönliche Verbindungen nach Habesh hatten, sollten selbst dorthin gehen und die Lage in den Griff bekommen."
 flavor_tur.149.a: "Die Eunuchen haben ihren Ruhestand verdient."
 flavor_tur.149.b: "Schickt sie nach [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Alle [pops|e] außerhalb der Oberschicht mit Ausnahme von [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 cairenes_pleased_tooltip: "Alle [pops|e] außerhalb der Oberschicht mit Ausnahme von [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.150.title: "Der ungerecht behandelte Diener"
 flavor_tur.150.desc: "Ein gealterter Eunuch namens [yusuf_agha.GetName] diente einst als Vorgänger von [target_ruler.GetName], lebt nun aber in elender Armut und behauptet, ungerechterweise einer Intrige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zum Opfer gefallen zu sein. Wenn die Hohe Pforte noch einen Sinn für Gerechtigkeit habe, solle sie ihm einen Teil seiner Mittel und Diener wiederbeschaffen, damit er den Rest seiner Tage zumindest behaglich in [ShowLocationName('cairo')] verbringen und dort zum Wohl von [target_location.GetRank.GetName] und [ROOT.GetCountry.GetFlavorRank] arbeiten könne."
 flavor_tur.150.historical_info: "Yusuf Ağa war der Kızlar Ağası, der Oberste Schwarze Eunuch, von Mehmed IV. gewesen und allen Überlieferungen zufolge ein sehr fähiger Mensch. Als man Sultan absetzte, da er den Krieg gegen die Heilige Liga verloren hatte, betrachtete man Yusuf Ağa als mitschuldig. Alle seine Besitztümer wurden von den Rebellen beschlagnahmt und verkauft. Er musste in Armut nach Ägypten auswandern, wehklagend darüber, dass er, der er einst Oberster Haremseunuch gewesen war, nun ein „afrikanischer Sklave für 10 Kuruş“ sei."
 flavor_tur.150.a: "[yusuf_agha.Custom('DE_PRO_POS_S_3P')|U] Unglück ist nicht unser Problem."
 flavor_tur.150.b: "Eine gewisse Unterstützung scheint angebracht."
 flavor_tur.150.c: "[yusuf_agha.Custom('DE_PRO_PER_S_3P_N')|U] kann sich rehabilitieren, indem [yusuf_agha.Custom('DE_PRO_PER_S_3P_N')] wieder für uns arbeitet."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip|U] geht arm in den Ruhestand"
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip|U] geht reich in den Ruhestand"
 flavor_tur.151.title: "Die Schönheit der Buchstaben"
 flavor_tur.151.desc: "[hafiz_osman.GetName|U] aus einer respektierten Familie des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! ist geübt in der Kunst der Kalligrafie und der Typografie und unterrichtet seit Langem sowohl die Reichen als auch die Armen. [hafiz_osman.Custom('DE_PRO_PER_S_3P_N')|U] bereicherte die Kunstform um einige Innovationen. [hafiz_osman.Custom('DE_PRO_POS_S_3P')|U]e Werke werden als prächtig sowie fromm gelobt, und nun bietet [hafiz_osman.Custom('DE_PRO_PER_S_3P_N')] an, die Söhne von [target_ruler.GetShortName] im Erschaffen wunderschöner und detailverliebter Buchstaben zu unterrichten – aber natürlich nicht kostenlos."
 flavor_tur.151.historical_info: "Hâfiz Osman war einer der führenden Kalligrafen der osmanischen Geschichte. Er unterrichtete die Sultane Ahmed II., Mustafa II. und Ahmed III., aber auch die Armen des Landes. Die Kalligrafie war in der islamischen Welt eine äußerst ehrbare und geschätzte Kunstform, und Hâfiz meisterte den Spagat zwischen Innovation und Respekt vor der Tradition. Seine Vorlage für die Kunstform der Hilye – die abstrakte Abbildung Mohammeds – wurden im Osmanischen Reich zum Standard."
 flavor_tur.151.a: "Ein wahrlich geniales Talent."
 flavor_tur.151.b: "Die Kalligrafie war bereits perfekt."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip|U] bleibt unbekannt"
 flavor_tur.152.title: "Die roten Münzen"
 flavor_tur.152.desc: "Einmal mehr beschweren sich unsere Soldaten über ihren Sold: Sie behaupten, sie würden in minderwertigen #italic roten Münzen#! entlohnt und um die Wirtschaftslage im [ROOT.GetCountry.GetFlavorRank] stünde es auf keinen Fall zum Besten. Unsere Berater schlagen eine radikale Währungsreform vor. Wenn wir sämtliche fremdländische Münzen verbieten, könnten wir sie einschmelzen und sie als neue Währung herausgeben. So könnten wir die Inflation bekämpfen und große Schritte hin zu Staatsfinanzen tun, die wir besser unter Kontrolle haben. Kurzfristig würde dies jedoch unserem Handel schaden."
 flavor_tur.152.historical_info: "Die osmanische Akçe-Silbermünze war irgendwann derart minderwertig, dass sie nicht mehr tauglich für den Alltagsgebrauch war, und selbst die Para-Goldmünzen waren abgewertet und wurden mitunter abschätzig #italic rote Münzen#! genannt. Unter Druck durch den Krieg gegen die Heilige Liga begannen die Osmanen eine Reihe von Währungsreformen, die 1697 in einem Verbot aller fremdländischen Münzen gipfelten. Dies war eine kühne Tat, da der osmanische Handel bislang vom niederländischen Leeuwendaalder abhängig gewesen war, an dessen Stelle nun die Kuruş-Silbermünze erschaffen wurde, die im kommenden Jahrhundert die Grundlage der Wirtschaft bilden sollte."
 flavor_tur.152.a: "Erlasst das Verbot."
 flavor_tur.152.b: "Nein, wir müssen den Außenhandel unterstützen."
 flavor_tur.153.title: "Der Baron [francis_de_tott.GetDynasty.GetNameWithNoTooltip] "
 flavor_tur.153.desc: "Die Dinge ändern sich rasend schnell in [ShowContinentName('europe')], insbesondere im Bereich der Artillerie. Einige unserer Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] machen sich Sorgen, dass uns unsere Feinde in diesem Zusammenhang abhängen. Doch ein #L [GetCountry('FRA').GetAdjective|l]es#! Blaublut namens [francis_de_tott.GetName] bietet uns Hilfe an. [francis_de_tott.Custom('DE_PRO_PER_S_3P_N')|U] ist geübt im Einsatz moderner Kanonen und Haubitzen und hat zahlreiche Ideen, wie man unsere Befestigungen, unsere Marinegeschütze und unsere Artillerieeinheiten verbessern könnte. Allerdings hätten [francis_de_tott.Custom('DE_PRO_POS_S_3P')]e Dienste ihren Preis."
 flavor_tur.153.historical_info: "Mitte des 18. Jahrhunderts war die osmanische Armee nach Jahrzehnten des Friedens ihren europäischen Rivalen gegenüber zurückgefallen. Reformen waren dringend nötig, und eine solche Gelegenheit bot sich in Form von François Baron de Tott, seines Zeichens französischer Gesandter, der bis dato Konsul auf der Krim gewesen war. Er trat als Offizier im Russisch-Türkischen Krieg von 1768-1774 in die Dienste der Osmanen und war später an einer Reihe von Reformen beteiligt. Zu diesen zählten der Bau neuer Befestigungen am Bosporus sowie die Schaffung neuer mobiler Artillerieeinheiten."
 flavor_tur.153.a: "Stellt [francis_de_tott.Custom('DE_PRO_PER_S_3P_A')] ein."
 flavor_tur.153.b: "Wir können uns das nicht leisten."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip|U] sucht andernorts nach einer Beschäftigung"
 flavor_tur.154.title: "[target_location.GetNameWithNoTooltip|U] wird niedergebrannt"
 flavor_tur.154.desc: "Abscheuliche irreguläre Truppen, die insgeheim in Diensten von [russia.GetName] stehen, sind in [target_location.GetName] an der Grenze eingedrungen und haben die Stadt niedergebrannt und jeden abgeschlachtet, den sie vorfanden. Tausende Zivilisten kamen ums Leben. Dies ist eine widerliche Beleidigung unserer Souveränität und unseres Prestiges, und viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s#! erwarten von uns, dass wir im Gegenzug den Krieg erklären. Andere am Hof sind jedoch vorsichtiger und weisen darauf hin, dass [russia.GetNameWithNoTooltip] sich als mächtiger Gegner erweisen könnte und wir unsere Ressourcen besser in den Wiederaufbau von [target_location.GetNameWithNoTooltip] investieren sollten."
 flavor_tur.154.historical_info: "Der Russisch-Türkische Krieg von 1768 bis 1774 hatte seine Wurzeln in den Spannungen innerhalb von Polen-Litauen, wo Russland zunehmend an Einfluss gewann. Dies gefährdete die Sicherheit der Osmanen und ihres Verbündeten, des Khanats der Krim. 1768 drangen von Russland unterstützte Kosaken in die osmanische Grenzstadt Balta ein, angeblich auf den Fersen feindlicher polnischer Soldaten. Am Ende brannten sie die Stadt nieder und schlachteten ihre Bewohner ab. Die russlandfeindlichen Polen, die nun von Frankreich unterstützt wurden, drängten Sultan Mustafa III. dazu, Russland den Krieg zu erklären – einen Krieg, der in einer Katastrophe für die Osmanen endete."
 flavor_tur.154.a: "Wenn sie Krieg wollen, sollen sie ihn haben."
 flavor_tur.154.b: "Wir werden die andere Wange hinhalten."
