 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip|U] wird festgenommen und hingerichtet"
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip|U] entkommt [zahir_al_umar.Custom('DE_PRO_POS_S_3P')]er gerechten Strafe"
 flavor_tur.161.title: "Halva-Nächte"
 flavor_tur.161.desc: "[target_heir.GetName|U] zeigt Begeisterung für die sogenannten Halva-Nächte, bei denen die verschiedenen Mitglieder der [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] und andere Staatsdiener sich in angesagten Vierteln von [target_capital.GetName] mit Dichtern und Unterhaltern treffen. Zahlreiche Angehörige des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! wissen diese Versammlungen offenbar zu schätzen, bei denen sie eine Möglichkeit haben, mit Würdenträgern der Hohen Pforte zusammenzutreffen. Die Halva-Nächte werden jedoch mitunter wild, mit alkoholischen Getränken, schlüpfriger Poesie und anzüglichen Liedern – manchmal sogar unter Beteiligung von Frauen. Sollten [target_heir.GetShortNameWithNoTooltip] und hohe Bürokraten sich wirklich in solch einem Umfeld blicken lassen?"
 flavor_tur.161.historical_info: "Halva-Nächte, benannt nach der Süßspeise, waren Versammlungen in Konstantinopel, häufig im Viertel um den neu erbauten Saadabad-Palast, bei denen Bürokraten und Würdenträger sich mit Poeten und Künstlern trafen. Der Dichter Nedîm, der oft an diesen Veranstaltungen teilnahm, beschrieb sie als „Zusammenkünfte, die sich Alexander nicht erträumen hätte können“. Die Halva-Nächte waren Teil des zunehmend offenen Klimas, das den Hof während der Tulpenzeit bestimmte."
 flavor_tur.161.a: "Lasst den Leuten ihren Spaß."
 flavor_tur.161.b: "Wir müssen dieser Dekadenz Einhalt gebieten."
 flavor_tur.162.title: "Schwarz wie die Sünde, süß wie Volksverhetzung"
 flavor_tur.162.desc: "Zu oft werden die Kaffeehäuser, in denen der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sich gern versammelt, zu Refugien verräterischer Verbrüderung, in denen sogar aufrührerische Ränke geschmiedet werden – insbesondere innerhalb der Reihen der $janissaries_advance$. Obgleich rege Diskussionen bei dunklem Kaffee und süßen Nachspeisen gut für den Handel und das Gemeinschaftsgefühl sind, könnte es nicht schaden, unser Spionagenetz auszubauen und sicherzugehen, dass kein geheimes Gespräch unbemerkt bleibt."
 flavor_tur.162.historical_info: "Die Kaffeehäuser im Osmanischen Reich waren belebte Treffpunkte für Männer verschiedener Berufe, Ethnien und Glaubensrichtungen, in denen türkische Handwerker sich mit russischen Vagabunden und venezianischen Kaufleuten treffen konnten. So wurden sie zu einem Forum für den öffentlichen Diskurs, neuartige Ideen, Kunst … und Rebellion. Insbesondere die Kaffeehäuser der Janitscharen boten gute Berührungspunkte zu verdeckten Netzwerken für Attentate sowie die Beschaffung von Wissen und Ressourcen. Die Regierung schleuste zahlreiche Spione in die Kaffeehäuser und ähnliche öffentliche Einrichtungen ein, um Einblicke in die öffentliche Meinung und sämtliche Gespräche über Verbrechen oder Aufstände zu erhalten."
 flavor_tur.162.a: "Wissen ist Macht."
 flavor_tur.162.b: "Geht hart gegen Kaffeehäuser vor."
 flavor_tur.162.c: "Der Kaffee muss ungehindert fließen."
 coffee_house_espionage_available.tt: "Die [government_reform|e] „[ShowGovernmentReformName('ottoman_coffee_house_espionage')]“ wird verfügbar"
 flavor_tur.163.title: "Ein beleidigendes Spektakel?"
 flavor_tur.163.desc: "Ein berühmter Komponist und Dramatiker in [target_rival.GetName] schuf ein musikalisches Theaterstück, das von den Mühen zweier Helden handelt, die ihre Geliebten aus einer schmählichen Gefangenschaft im Harem eines ersonnenen Paschas zu befreien suchen. Unlängst wurde es unter tosendem Applaus in [rival_capital.GetName] aufgeführt – und dies noch dazu am Gedenktag einer unserer größten Niederlagen. Manche unserer Berater behaupten nun, dass dies kein Zufall sei, sondern [ROOT.GetCountry.GetName] beleidigen soll. Sie haben eine Übersetzung des Textbuchs erworben, das nun am Hof herumgereicht wird."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#! war eine Oper von Wolfgang Amadeus Mozart, die 1782 sehr erfolgreich in Wien uraufgeführt wurde. Sie ist lose inspiriert von den Barbaresken-Korsaren, die häufig Passagiere und Besatzung erbeuteter Schiffe entführten, um Lösegeld zu erpressen oder sie in die Sklaverei zu verkaufen, mitunter an osmanische Harems. Diese wurden damals von den Bewohnern des Westens häufig „Serail“ genannt – vom Persischen „Sarāy“, das bei den Osmanen jedoch eher einen Palast oder ein Regierungsgebäude als Ganzes meint."
 flavor_tur.163.a: "Mit genug Förderung können unsere eigenen Künstler gleichziehen."
 flavor_tur.163.b: "Dieses Stück ist zugegeben recht gut …"
 flavor_tur.164.title: "Die Glückseligkeit des Baklava"
 flavor_tur.164.desc: "Die Zeit ist reif für die Vorbereitung der Baklava-Prozessionen während des Fastenmonats. Die $janissaries_advance$ rechnen mit einem großen Spektakel sowie damit, dass [target_ruler.GetName] persönlich ihnen gewaltige Mengen süßes Baklava zukommen lässt. Jedes einzelne Mitglied der Palastküche ist emsig mit der Herstellung von Baklava für die Veranstaltung beschäftigt, doch sie beklagen, dass sie nicht genug Zucker haben. Sie hoffen, dass die Staatskasse da helfen kann."
 flavor_tur.164.historical_info: "Baklava war eine teure Leckerei, da sie Zutaten wie Honig und Nüsse enthält und schwierig herzustellen ist. Daher sparte man sie häufig für festliche Anlässe auf, und sie wurde ein beinahe heiliger Teil des Ramadan, des Fastenmonats der Muslime. Der Sultan schenkte den Janitscharen gewaltige Mengen an Baklava während der Baklava-Prozessionen – öffentliche Spektakel, die das Band zwischen dem Herrscher und seinen Soldaten betonten. Die Janitscharen trugen das Baklava unter heroischem Gesang in ihre Kaserne und brachten am nächsten Tag die leeren Tabletts zurück, um zu zeigen, wie lecker das Geschenk war."
 flavor_tur.164.a: "Das Baklava muss überreicht werden."
 flavor_tur.164.b: "Dann wird es dieses Jahr keine Prozession geben."
 sugar_for_baklava: "Bitte um Zucker für Baklava"
 flavor_tur.165.title: "Die Überflutung des Euphrat"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')] wurde von einer Katastrophe ereilt. Die Deiche des Euphrat sind gebrochen, und der mächtige Fluss verschlingt das Land wie die Sintflut in uralten Zeiten. Tausende sind gestorben, und der Statthalter von [target_location.GetName] fleht um Hilfe. Der Euphrat war seit jeher ein unberechenbarer Fluss, und über die Jahrtausende wurde eine sorgfältige Bewässerung durchgeführt, die jene fantastische Landwirtschaft ermöglicht, die [ShowAreaNameWithNoTooltip('iraq_arabi_area')] aufweist. Wenn wir untätig bleiben, könnte all dies ein Ende haben."
 flavor_tur.165.historical_info: "Beginnend mit den 1680er Jahren veränderte der mächtige Euphrat seinen Lauf, was zur Überflutung erheblicher Gebiete und großflächiger Zerstörung führte. Die Osmanen waren in einen Krieg mit der Heiligen Liga im Westen verstrickt und konnten die Mittel nicht aufbringen, um sich um die Lage im Irak zu kümmern. Diese Katastrophe führte zum Zusammenbruch der alten osmanischen Regierungsstrategien in der Region, und nur mit der Ernennung des erfahrenen Staatsmannes Hasan Pascha als Statthalter von Bagdad im Jahr 1704 konnte man eine nennenswerte Kontrolle zurückerlangen."
 flavor_tur.165.a: "Es war der Wille [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Wir werden keine Kosten scheuen."
 euphrates_flooding.a.tt: "Alle Orte im Besitz in [ShowAreaName('iraq_arabi_area')] verlieren [prosperity|e] und [pops|e]"
 euphrates_flooding.b.tt: "Alle Orte im Besitz in [ShowAreaName('iraq_arabi_area')] verlieren [prosperity|e] und [pops|e], aber der Schaden fällt deutlich weniger massiv aus"
 flavor_tur.166.title: "Der Statthalter von [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] leidet weiterhin unter der Überflutung des Euphrat vor vielen Jahren. Doch [hasan_pasha.GetName] ist [Select_CString(hasan_pasha.IsFemale, 'eine bemerkenswert fähige Verwalterin und Offizierin', 'ein bemerkenswert fähiger Verwalter und Offizier')]. Wenn wir [hasan_pasha.Custom('DE_PRO_PER_S_3P_A')] zum Vali von [target_location.GetName] befördern, würde [hasan_pasha.Custom('DE_PRO_PER_S_3P_N')] das nötige Wissen und die erforderlichen Mittel aufbringen, um [ShowAreaNameWithNoTooltip('iraq_arabi_area')] erneut florieren zu lassen. Dies würde jedoch erfordern, dass wir [hasan_pasha.Custom('DE_PRO_PER_S_3P_D')] einen hohen Grad an örtlicher Macht zugestehen, was die Autorität der Hohen Pforte schmälern würde."
 flavor_tur.166.historical_info: "Der aus Georgien stammende Hasan Pascha, ein Veteran der Kriege gegen den Iran, machte sich nach seiner Ernennung zum Statthalter von Bagdad unersetzlich für die osmanische Regierung, indem er die aufsässigen Stämme unterjochte und regelmäßig Tribut an die Staatskasse in Istanbul entrichtete. Die tscherkessischen und georgischen Soldaten, die er anheuerte, um den Einfluss der örtlichen Janitscharen zu beschneiden, verliehen ihm erhebliche Macht vor Ort, und seine Dynastie – die irakischen Mamālīk – herrschten mehr als ein Jahrhundert lang über die Region."
 flavor_tur.166.a: "Schickt [hasan_pasha.Custom('DE_PRO_PER_S_3P_A')] nach [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "Wir brauchen [hasan_pasha.Custom('DE_PRO_PER_S_3P_A')] in [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] wird als [Select_CString(hasan_pasha.IsFemale, 'Statthalterin', 'Statthalter')] von [ShowAreaName('iraq_arabi_area')] eingesetzt"
 competent_governance.a.tt: "Alle Orte im Besitz in [ShowAreaName('iraq_arabi_area')] gewinnen an [prosperity|e] und [control|e]"
 flavor_tur.167.title: "Die Medizinschule von [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Obschon #L [ShowReligionGroupAdjective('muslim')|l]e#! Gelehrte seit jeher stolz auf ihr medizinisches Wissen sind, besteht der Kopf unserer Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) darauf, dass wir gut daran täten, von den Fortschritten in [ShowContinentName('europe')] zu lernen. Wir könnten eine [ShowBuildingTypeName('medical_school')] in [capital_location.GetName] erbauen und Lehrer aus dem Westen wie aus dem Osten beschäftigen. Erzkonservative Elemente des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! wehren sich jedoch gegen diese Vorstellung, da dies ihrer Aussage nach gefährliche, subversive Einflüsse ins [ROOT.GetCountry.GetFlavorRank] bringen könnte."
 flavor_tur.167.historical_info: "Die erste große Medizinschule im Osmanischen Reich war die Sülemaniye, die Mitte des 16. Jahrhunderts erbaut wurde und in der man Chirurgen für die Armee und den Herrscherpalast ausbildete. Eine neue Art von Schulen, deutlich beeinflusst von der westlichen Medizin und Tradition, tauchte Anfang des 19. Jahrhunderts auf. Zu ihr zählten beispielsweise die Tersâne Tıbbiyesi, die #italic Marine-Medizinschule#!, und die 1824 erbaute Tıbhâne-I Âmire, die #italic Kaiserliche Medizinschule#!. Da die Lehrbücher hauptsächlich in Französisch gehalten waren, dauerte es nicht lange, bis nicht-muslimische Studierende überwogen, die die Sprache besser beherrschten."
 flavor_tur.167.a: "Wir müssen das Wissen in all seinen Formen begrüßen."
 flavor_tur.167.b: "Wir brauchen keine westlichen Innovationen."
 flavor_tur.168.title: "Der [ShowCultureNameWithNoTooltip('greek_culture')|l]e Groll"
 flavor_tur.168.desc: "Das #L [ShowCultureName('greek_culture')|l]e#! Volk gerät zunehmend unter den Einfluss der Ideen der Aufklärung und einer nationalen Selbstständigkeit. Insbesondere auf dem [ShowRegionName('balkan_region')] ist man unsere #L [ROOT.GetCountry.GetAdjective|l]e#! Herrschaft leid. Verräterische [ShowCultureNameWithNoTooltip('greek_culture')|l]e Anführer aus der Kirche und von Geheimgesellschaften sind nun stark und selbstbewusst genug, um zum Aufstand aufrufen zu können: In [uprising_location.GetName] wurden bereits mehrere #L [ShowCultureName('turkish_culture')|l]e#! Siedlungen vom wütenden [ShowCultureNameWithNoTooltip('greek_culture')|l]en Pöbel angegriffen."
 flavor_tur.168.historical_info: "Die Griechen waren lange eine bedeutende Ethnie im Osmanischen Reich und beeinflussten dessen Geschichte erheblich, doch sie bewahrten sich stets ein Gefühl für ihre eigene Identität, insbesondere aufgrund der fortwährenden Präsenz der orthodoxen Kirche. Im 18. Jahrhundert kam eine revolutionäre nationalistische Stimmung unter den Griechen auf, angespornt durch die Einflüsse der Ideale der Aufklärung sowie bewussten subversiven Bemühungen der europäischen Rivalen des Osmanischen Reichs. Dies führte zu mehreren Aufständen und Konflikten und gipfelte 1821 in der Griechischen Revolution."
 flavor_tur.168.a: "Plant eine folgenschwere Vergeltung."
 flavor_tur.168.b: "Beschwichtigt sie mit Reformen."
 flavor_tur.168.c: "Wir sehen zu, während [ShowLocationNameWithNoTooltip('rome')] brennt."
 greek_uprising_aggravated: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] auf dem [ShowRegionName('balkan_region')] erhalten eine sehr niedrige [pop_satisfaction|e]"
 greek_uprising_milder: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] auf dem [ShowRegionName('balkan_region')] erhalten eine niedrige [pop_satisfaction|e]"
 greeks_appeased: "Die [pop_satisfaction|e] der #L [ShowCultureName('greek_culture')|l]en#! [pops|e] auf dem [ShowRegionName('balkan_region')] wird nur leicht erhöht"
 flavor_tur.169.title: "Das Massaker von [massacre_location.GetNameWithNoTooltip] im Jahr [GetCurrentYear]"
 flavor_tur.169.desc: "Wir schworen Vergeltung an den #L [ShowCultureName('greek_culture')|l]en#! Menschen auf dem [ShowRegionName('balkan_region')], und nun ist die Zeit gekommen. Da der #L [ShowReligionAdjective('orthodox')|l]e#! Patriarch die Krise nicht abwenden konnte, müssen wir ein Exempel an ihm statuieren, ebenso wie am großen Dagoman und allen anderen Anführern der [ShowCultureNameWithNoTooltip('greek_culture')|l]en Gesellschaft in [massacre_location.GetName] – ob sie nun Verbindungen zu den Rebellen haben oder nicht. Wir werden die Verräter und ihre Sympathisanten hinrichten, ihre Besitztümer beschlagnahmen und ihre Gotteshäuser zerstören. Die Welt soll uns fürchten, da man uns ansonsten als Schwächlinge betrachtet, die ihren Drohungen keine Taten folgen lassen."
 flavor_tur.169.historical_info: "Als Vergeltung für die Griechische Revolution führte die osmanische Regierung im Frühling 1821 Massaker und Verfolgungen an den Griechen von Konstantinopel durch. Obwohl er die Aufständischen exkommuniziert hatte, wurde der orthodoxe Patriarch Gregor V. festgenommen und hingerichtet, ebenso andere Anführer griechischer Gemeinschaften, die größtenteils keine Verbindung zur Rebellion hatten. Die Gräueltaten gegen Griechen gingen viele Tage lang weiter. Ähnliche Verfolgungen, wenngleich in einem kleineren Maßstab, fanden auch andernorts im Großreich statt."
 flavor_tur.169.a: "Das wird den Ruf des #L [ROOT.GetCountry.GetFlavorRank]s#! ruinieren."
 flavor_tur.169.b: "Das können wir nicht zulassen."
 everyone_hates_you.tt: "Die [pop_satisfaction|e] aller #L [ShowCultureName('greek_culture')|l]en#! und #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] im [ROOT.GetCountry.GetFlavorRank] sinkt enorm"
 flavor_tur.170.title: "Der Richter des Graslands"
 flavor_tur.170.desc: "Da [target_location.GetName] nun uns gehört, müssen wir überlegen, wie wir in [ShowAreaName('iraq_arabi_area')] herrschen sollen. Die mächtigen Flüsse Euphrat und Tigris sind anfällig für Überschwemmungen, und obwohl die Bauern seit Jahrtausenden daran arbeiten, sie mit Deichen und Dämmen zu bändigen, kann die Ernte jederzeit in Gefahr geraten. Daher herrschen in diesem Land noch immer Nomaden und ihre Lebensweise vor. Wenn wir es vollkommen kontrollieren wollen, sollten wir einen Richter des Graslands ernennen, der dafür sorgen könnte, dass die Nomaden und Grenzlandbauern Steuern entrichten und dem [ShowReligionGroupName('muslim')] treu ergeben bleiben."
 flavor_tur.170.historical_info: "Die großen Flüsse Mesopotamiens sind deutlich launischer als der Nil Ägyptens. Ihre unberechenbaren Überschwemmungen zwingen viele Bauern, sich auf andere Einnahmen abseits der Landwirtschaft zu verlassen, und so treiben sie häufig Handel mit den Nomadengruppen der Wüste und des Graslands. Dadurch war der Irak schwer durch eine Zentralmacht zu regieren. Nach der Eroberung Bagdads erkannten die Osmanen dieses Problem, und sie passten sich an die örtlichen Gegebenheiten an, indem sie einen Richter des Graslands ernannten – einen ranghohen Qādī, der die Nomaden und deren Angelegenheiten überwachen sollte."
 flavor_tur.170.a: "Wir werden einen passenden Kandidaten finden."
 flavor_tur.170.b: "Wir müssen eine größere Investition in der Region tätigen."
 grasslands_judge.tt: "Wir weisen diesen Posten einem Qādī zu"
 flavor_tur.171.title: "Die [ShowCultureNameWithNoTooltip('circassian_culture')|l]e Schönheit"
 flavor_tur.171.desc: "[circassian_cariye.GetName|U] ist eine bisher recht unbekannte „Cariye“-Konkubine im #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Harem, doch es mangelt [circassian_cariye.Custom('DE_PRO_PER_S_3P_D')] nicht an Ambition. [circassian_cariye.Custom('DE_PRO_PER_S_3P_N')|U] möchte unbedingt von [italian_painter.GetName] gemalt werden, einem Kunsttalent, das [circassian_cariye.Custom('DE_PRO_PER_S_3P_N')] während eines Urlaubs in Kira kennenlernte. [circassian_cariye.GetNameWithNoTooltip|U] verspricht, dass das Gemälde sittsam wird und nicht mit der #L [ShowReligionGroupAdjective('muslim')|l]en#! Tradition bricht. Dennoch soll es die seltene #L [ShowCultureName('circassian_culture')|l]e#! Schönheit feiern, auf dass ganz [ShowContinentName('europe')] vor Neid erblasse."
 flavor_tur.171.historical_info: "Obwohl der Begriff „tscherkessisch“ sich häufig auf das adygeischsprachige Volk bezog, konnte es im historischen Kontext auch andere Völker des Kaukasus meinen (beispielsweise die Georgier und die Abchasen). Tscherkessen, insbesondere Frauen, galten lange als besonders schön, beherzt und elegant. Tscherkessische Sklavenkonkubinen waren sehr gesucht in der islamischen Welt und extrem teuer. Ab einem bestimmten Punkt machten sie in vielen Harems den Großteil der Konkubinen aus. Die tscherkessischen Schönheiten wurden auch in Europa gefeiert und zu einem festen Bestandteil der orientalistischen Kunst des 18. und 19. Jahrhunderts."
 flavor_tur.171.a: "Nun gut, gestatten wir es."
 flavor_tur.171.b: "Welch lächerliche Idee."
 flavor_tur.172.title: "Ein Auge zudrücken"
 flavor_tur.172.desc: "#L [ShowReligionGroupAdjective('muslim')|U]e#! Gelehrte, seltene Stimmen gegen den Sklavenhandel und andere besorgte Bürger aus dem [ROOT.GetCountry.GetFlavorRank] äußern Beschwerden, dass zu häufig [ShowGoodsName('slaves_goods')], die man rund ums Schwarze Meer handelt, tatsächlich keine Ungläubigen sind, sondern Anhänger des [ShowReligionGroupNameWithNoTooltip('muslim')] – was laut heiligem Gesetz verboten ist. Sie fordern eine strengere Regulierung des Sklavenhandels, um diesen Affront gegen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','den Willen von')] [ROOT.GetCountry.GetReligion.GetGodName] zu bekämpfen. Doch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist entsetzt und behauptet, derlei Einschränkungen würden den Handel mit #L [ShowCultureName('circassian_culture')|l]en#! Schönheiten für seine Harems vernichten."
 flavor_tur.172.historical_info: "Das islamische Gesetz verbot ausdrücklich, andere Muslime zu versklaven, doch wurde dies in der Praxis mitunter ignoriert, insbesondere wenn es um die Tscherkessen ging, die wertvollsten Konkubinen der osmanischen und arabischen Harems. Gefangene als Sklaven an die Osmanen zu verkaufen, war ein hochprofitables Unternehmen für das Khanat der Krim, und gern redete man sich aus seiner Scheinheiligkeit damit heraus, dass der Handel mit tscherkessischen Frauen ja eigentlich ein Heiratsmarkt sei."
 flavor_tur.172.a: "Am wichtigsten ist doch, dass es genug Sklaven gibt."
 flavor_tur.172.b: "Wir müssen das Gesetz des Propheten durchsetzen."
 flavor_tur.173.title: "Das Ende des [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]s"
 flavor_tur.173.desc: "Das [ShowPolicyName('devshirme_system_policy')] ist seit Langem totgeweiht und wird in vielen Regionen des #L [ROOT.GetCountry.GetFlavorRank]s#! verabscheut. Zahlreiche #L [ShowReligionAdjective('orthodox')|U]e#! hassen es, da es ihnen ihre Söhne für die $janissaries_advance$ und die $ottoman_bureaucracy$ entreißt, doch auch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist verdrossen, weil das System ihm den Aufstieg verwehrt und die Posten stattdessen an Niedergeborene gehen. Wir haben die seltene Gelegenheit, beide Gruppen zu beschwichtigen, indem wir das [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] ein für alle Mal abschaffen."
 flavor_tur.173.historical_info: "Dewschirme war die osmanische Praxis, Soldaten und Bürokraten aus den christlichen Untertanen des Balkans zwangszuverpflichten. Da diese Männer keinerlei Verbindungen zum eingesessenen osmanischen Adel hatten, dachte man, sie würdem dem Regime selbst treu ergeben sein. Das System wurde während des goldenen Zeitalters des Großreichs zu einer Säule der osmanischen Verwaltung. Die osmanischen Soldaten rekrutierten allerdings lieber ihre eigenen Söhne in die Armeen, und bald schon ließ das System auch Muslime zu. Dies trug zu seiner allmählichen Abschaffung bei."
 flavor_tur.173.a: "Es muss abgeschafft werden."
 flavor_tur.173.b: "Nein, das [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] ist eine Säule des Staates."
 christians_pleased.tt: "Alle #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] im [ROOT.GetCountry.GetFlavorRank] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 devshirme_removed_forever.tt: "Das [ShowPolicyName('devshirme_system_policy')] wird dauerhaft abgeschafft"
 flavor_tur.174.title: "Das Oberhaupt der Dichter"
 flavor_tur.174.desc: "Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist eine erbitterte Debatte darüber entbrannt, welcher von zwei Männern der bessere Dichter ist. [osmanzade.GetName] ist eloquent, verfasst Satiren und Oden und ist beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] beliebt, wohingegen [nedim.GetName] eher rätselhaft ist: seine Poesie ist sinnlich und temperamentvoll, doch mitunter pessimistisch und radikal. Er ist beliebt beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], der es liebt, wie er Formen der Volksdichtung übernimmt."
 flavor_tur.174.historical_info: "Während der Tulpenzeit wirkten zahlreiche osmanische Dichter. Für seine Zeitgenossen war Osmanzâde Tâib der berühmteste unter ihnen, weshalb ihm Sultan Ahmed III. persönlich den Titel reîs-i şâirân verlieh: #italic Oberhaupt der Dichter#!. Osmanzâdes Werke waren geprägt von ihrem Wortwitz, und seine Witze sorgten schließlich dafür, dass der Statthalter von Ägypten ihn tötete. Sein Zeitgenosse Nedîm war womöglich ein wenig zu innovativ für die Zeit: Er war bekannt für seinen latent dekadenten Stil, der mitunter die persische Dichttradition kritisierte, aber auch die Schönheit Konstantinopels lobte."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip|U] hat es am meisten verdient."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip|U] ist die Zukunft unserer Dichtkunst."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip|U] zieht sich zurück und gerät in Vergessenheit"
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip|U] zieht sich zurück und gerät in Vergessenheit"
 flavor_tur.175.title: "Die Lokalmächte"
 flavor_tur.175.desc: "Wie man weit verteilte und höchst unterschiedliche Territorien am besten verwaltet, ist die ewige Frage der Hohen Pforte. Zu oft konnten jene mit unmittelbaren Verbindungen zu [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Positionen der Macht erlangen, und zwar selbst in abgelegenen Provinzen. Doch wenn wir die richtigen Leute mit genügend Ambition oder Bezug zur örtlichen Gemeinschaft finden und ihnen den neuen Status „Ayan“ verleihen, könnten wir die Effektivität unserer Steuerwirtschaft sowie die Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#! erhöhen. Dies hätte allerdings den Preis, dass die Regierung weniger Einblicke in die örtlichen Angelegenheiten bekäme."
 flavor_tur.175.historical_info: "Im 18. Jahrhundert fand eine allmähliche Dezentralisierung im Osmanischen Reich statt, bei der immer mehr Macht auf örtliche Eliten übertragen wurde. Diese Eliten, die Ayane, konnten aus höchst unterschiedlichen Schichten stammen – von Adligen und Janitscharen bis hin zu Klerikern und einflussreichen Händlern –, doch sie waren alle eng mit dem Malikâne-Steuerwirtschaftssystem verbunden. Obschon man annehmen könnte, dass diese gewaltige politische Macht ein Zeichen dafür sei, dass das Osmanische Reich an Einfluss und Prestige verlor, war dies vielmehr eine Anpassung an eine sich verändernde Welt, in der nationalistisches Gedankengut unterdrückt werden musste, um das Großreich stark zu halten."
 flavor_tur.175.a: "Wir sollten uns stark auf diese Reform konzentrieren."
 flavor_tur.175.b: "Wir bauen lieber auf die Kadiluken."
 flavor_tur.175.c: "Die Macht muss immer in [target_capital.GetNameWithNoTooltip] bleiben."
 flavor_tur.176.title: "Das Todesrennen"
 flavor_tur.176.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [grand_vizier.GetName] werden zahlreiche Verbrechen zur Last gelegt. Wird [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] für schuldig befunden, ist die Strafe das Erdrosseln durch [bostancibasi.GetName], den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Diplomaten. Das Urteil wird gemäß der Tradition erteilt, indem man [grand_vizier.GetName] einen Becher mit Scharbat überreicht: Ist der gekühlte Fruchtsaft rot, ist [grand_vizier.GetName] verurteilt; ist er jedoch weiß, ist [grand_vizier.GetName] frei. Doch selbst wenn es der rote Saft sein sollte, hat [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] einen Plan: Als ranghohes Mitglied des Beraterstabs ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) steht es [grand_vizier.Custom('DE_PRO_PER_S_3P_D')] zu, zu einem Rennen gegen den Diplomaten anzutreten, bei dem es um [grand_vizier.Custom('DE_PRO_POS_S_3P')] Leben geht. Und [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] übt schon fleißig …"
 flavor_tur.176.historical_info: "Der Topaki-Palast erlebte viel Blutvergießen, und die Hinrichtungen wurden häufig vom Bostancibaşi durchgeführt, dem obersten Diplomaten des Sultans. Dieser war außerdem verantwortlich für den Brunnen der Hinrichtung im Ersten Hof, in dem Henker sich nach Verrichtung ihres grausigen Werks die Hände wuschen. Im 18. Jahrhundert kam eine merkwürdige Tradition auf, bei der es ranghohen Beamten gestattet wurde, zu einem Rennen gegen den Bostancibaşi im Palastgarten anzutreten. Waren sie siegreich, wurde ihre Strafe von einer Hinrichtung auf eine Verbannung abgemildert."
 flavor_tur.176.a: "Gebt [grand_vizier.Custom('DE_PRO_PER_S_3P_D')] den roten Scharbat."
 flavor_tur.176.b: "Gebt [grand_vizier.Custom('DE_PRO_PER_S_3P_D')] den weißen Scharbat."
 flavor_tur.176.c: "Lasst [grand_vizier.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle hinrichten."
 race_held.tt: "In den Gärten wird ein Rennen mit ungewissem Ausgang stattfinden"
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip|U] ist frei und kann weiter im [cabinet|e] dienen"
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|U] siegt"
 flavor_tur.177.desc: "Die Ertüchtigung, der [grand_vizier.GetName] sich angeblich als Vorbereitung für das Rennen unterzog, hat sich offenbar ausgezahlt: Auf dem letzten Stück der Strecke durch den Palastgarten zog [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] davon und war vor [bostancibasi.GetName] beim Fischmarkt-Tor – dem Zielpunkt, wo bei einer Niederlage [grand_vizier.Custom('DE_PRO_POS_S_3P')] Leben geendet hätte. Stattdessen hat [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] im fairen Wettstreit gewonnen und so einiges aus dieser Nahtoderfahrung gelernt. Die Tradition gebietet es, dass wir [grand_vizier.Custom('DE_PRO_POS_S_3P')] Urteil umwandeln."
 flavor_tur.177.historical_info: "Obgleich das Leben ranghoher Beamter im Osmanischen Reich höchst gefährlich sein konnte, gab es doch hin und wieder einen Sieg im Todesrennen gegen den Bostancibaşi. So geschah es bei Großwesir Hacı Salih Pascha im Jahr 1822, der für seinen Sieg bei diesem Rennen derart berühmt wurde, dass seine Verbannung sich als ein recht komfortabler Ruhestand erwies, da man ihn zum Statthalter von Damaskus ernannte."
 flavor_tur.177.a: "Dennoch muss [grand_vizier.Custom('DE_PRO_PER_S_3P_N')] verbannt werden."
 grand_vizier_exiled.tt: "[grand_vizier.GetName|U] wird ins Exil geschickt"
 flavor_tur.177.b: "Wir sollten das Urteil gänzlich umwandeln."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] verliert"
 flavor_tur.178.desc: "Trotz eines beherzten Spurts verlor [grand_vizier.GetName] das Rennen gegen [bostancibasi.GetName], der am Fischmarkt-Tor auf [grand_vizier.Custom('DE_PRO_PER_S_3P_A')] wartete, dem Zielpunkt des Rennens. Dort wurde [grand_vizier.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] hingerichtet, und [grand_vizier.Custom('DE_PRO_POS_S_3P')] Leichnam wurde ohne große Zeremonie ins Meer geworfen. Der Kopf jedoch wurde aufbewahrt, für den Fall, dass wir ihn auf den Exempelsteinen vor dem Palast platzieren möchten, wo ihn alle sehen können."
 flavor_tur.178.historical_info: "Obwohl die Sultane des 18. Jahrhunderts deutlich weniger blutrünstig waren als Selim der Grimme im 16. Jahrhundert, zögerten sie nicht, dem Volk zu zeigen, was mit jenen geschah, die ihren Unmut erregten. Ein Beamter, der sein Todesrennen verlor, wurde unverzüglich vor dem Tor vom Bostancibaşi hingerichtet und sein Kopf auf den Exempelsteinen zur Schau gestellt, zwei Marmorsäulen vor den Toren des Topkapi-Palasts."
 flavor_tur.178.a: "[grand_vizier.Custom('DE_PRO_POS_S_3P')|U] Tod ist uns genug."
 flavor_tur.178.b: "Stellt den Kopf zur Schau."
 flavor_tur.179.title: "Die Armee der Neuen Ordnung"
 flavor_tur.179.desc: "Angesichts der Stärke unserer Rivalen und der Gefahren einer Welt im Wandel, aber besonders aufgrund der Gefahr der Rebellion durch die zügellosen und dekadenten $janissaries_advance$ hat [target_ruler.GetName] eine neue Idee. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] möchte die Armee zu einer hoch professionellen, modernen Streitkraft reformieren und sie durch Lehrmeister aus [ShowContinentName('europe')] sowie neue Uniformen, Traditionen und Ausbildungsmuster stärken. Damit läuft [target_ruler.Custom('DE_PRO_PER_S_3P_N')] allerdings Gefahr, den Zorn der $janissaries_advance$, der $bashi_bazouks$, der Mitglieder des $sekban_system$s und aller anderen auf sich zu ziehen, die vom derzeitigen Stand der Dinge profitieren."
 flavor_tur.179.historical_info: "Die Niẓām-i Jedīd, die #italic Armee der Neuen Ordnung#!, wurde 1797 als wesentlicher Teil des Reformprogramms von Selim III. ins Leben gerufen. Er hatte gehofft, die Dezentralisierung des Großreichs rückgängig machen und die eingesessene Macht der Janitscharen umgehen zu können, indem er das Janitscharenkorps durch eine moderne Infanterie nach dem Modell der Armeen Europas ersetzte."
 flavor_tur.179.a: "Wir brauchen diesen Wandel."
 flavor_tur.179.b: "Das Bewährte ist gut genug."
 new_order_army_available.tt: "Die [government_reform|e] „[ShowGovernmentReformName('ottoman_new_order_army')]“ wird verfügbar"
 tur_new_order_army: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')|U] ist freigeschaltet"
 flavor_tur.180.title: "Das Ereignis von [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "Die Lage ist düster in [target_location.GetName], wo [target_ruler.GetName] gerade versuchte, eine neue Kaserne für die [ShowGovernmentReformName('ottoman_new_order_army')] zu bauen. Örtliche Fürsten und $janissaries_advance$ leisten gewalttätigen Widerstand und werfen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vor, ihre alten Privilegien rauben zu wollen. Sie haben sich bereits die Unterstützung bedeutender Mitglieder der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Verwaltung gesichert. Vielleicht wäre es weise, einige Reformen rückgängig zu machen und die Erweiterung der Armee zu beenden, bevor noch ein Bürgerkrieg ausbricht."
 flavor_tur.180.historical_info: "All die Verheißungen der Niẓām-i Jedīd fanden beim Ereignis von Edirne im Jahr 1806 ein jähes Ende. Selim III. versuchte, neue Militärkasernen in Edirne und an anderen Orten Rumeliens zu errichten, was zu einer bewaffneten Auseinandersetzung mit Elementen des Janitscharenkorps und treuer Ayanen führte. Als der Zwist sich rasch ausweitete, musste der Sultan klein beigeben und seine Truppen zurück nach Konstantinopel schicken, was seinem Prestige sowie seinen Versuchen, die Verwaltung des Großreichs zu zentralisieren, den Todesstoß versetzte."
 flavor_tur.180.a: "Wir stimmen der Einschränkung der Reformen zu."
 flavor_tur.180.b: "Kämpft gegen die Verräter!"
 flavor_tur.180.c: "Löst die [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] auf."
 new_order_army_permanently_disbanded.tt: "Die [government_reform|e] „[ShowGovernmentReformName('ottoman_new_order_army')]“ wird dauerhaft nicht mehr verfügbar sein"
 tur_new_order_army_disbanded: "Löste die [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] auf"
 flavor_tur.181.title: "Das Kalligrafenpaar"
 flavor_tur.181.desc: "[celaleddin.GetName] und [esma.GetName] sind ein Ehepaar und die besten Kalligrafen seit Generationen. Während [celaleddin.GetShortName] bereits etabliert ist, ist [esma.GetShortName] ein vielversprechendes Talent, trotz [esma.Custom('DE_PRO_POS_S_3P')]er großen Bescheidenheit. Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind viele so beeindruckt von der Arbeit des Paares, dass sie fordern, es auf Dauer anzustellen, damit es Verzierungen für unsere Paläste und Moscheen herstellt. Selbst wenn wir es sein Eheleben friedlich weiterleben lassen, wäre ein großzügiges Stipendium auf Lebenszeit angebracht."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi stammte aus Dagestan und wurde einer der führenden Kalligrafen seiner Ära. Er wurde stark inspiriert von Hâfiz Osman, dem großen Kalligrafen des 17. Jahrhunderts. Esmâ Ibret Hanim war ein Wunderkind, seine Schülerin und später seine Frau. Celaleddin scheute sich anfangs davor, eine Schülerin anzunehmen, doch er überlegte es sich anders, als er ihre Arbeit sah. Sultan Selim III. und seine Mutter waren ebenfalls höchst beeindruckt von Esmâs Können, und sie gewährten ihr ein Stipendium in Höhe von 500 Kuruş."
 flavor_tur.181.a: "Wir brauchen sie beide."
 flavor_tur.181.b: "Das Stipendium genügt."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip|U] und [esma.GetNameWithNoTooltip] kehren zu ihrem ruhigen Leben zurück"
 flavor_tur.182.title: "[Select_CString(koca.IsFemale, 'Die Riesin', 'Der Riese')]"
 flavor_tur.182.desc: "[koca.GetName|U] besitzt viele Talente: [Select_CString(koca.IsFemale, 'Sie war bereits Schatzmeisterin, Gelehrte, Poetin und Statthalterin', 'Er war bereits Schatzmeister, Gelehrter, Poet und Statthalter')] von [ShowRegionName('anatolia_region')]. Die Menschen nennen [koca.Custom('DE_PRO_PER_S_3P_A')] Koca, #italic [Select_CString(koca.IsFemale, 'die Riesin', 'den Riesen')]#!, doch ob dies an [koca.Custom('DE_PRO_POS_S_3P')]er Größe oder an etwas anderem liegt ist schwer zu sagen. Als [koca.Custom('DE_PRO_PER_S_3P_A')] [ShowRegionNameWithNoTooltip('anatolia_region')] langweilte, schrieb [koca.Custom('DE_PRO_PER_S_3P_N')] der Hohen Pforte einen eloquenten Vers, in dem [koca.Custom('DE_PRO_PER_S_3P_N')] darum bat, als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] in [target_capital.GetName] dienen zu dürfen. Jedoch ist [koca.Custom('DE_PRO_PER_S_3P_N')] dafür bekannt, den Frieden zu lieben, was vielen ambitionierten Mitgliedern des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s nicht sonderlich schmeckt."
 flavor_tur.182.historical_info: "Koca Ragıp Pascha war der vielleicht unvergesslichste Großwesir des 18. Jahrhunderts. Während seiner Amtszeit wurde der Abstieg des Großreichs kurz unterbrochen, da er erfolgreiche wirtschaftliche und verwaltungstechnische Reformen durchführte und die Osmanen aus dem Siebenjährigen Krieg heraushalten konnte, der in Europa tobte. Er war zudem ein Gelehrter und ein Poet, der häufigen Briefwechsel mit der gefeierten Dichterin Fıtnat Hanım und anderen prominenten Zeitgenossen führte."
 flavor_tur.182.a: "Der Staat braucht [koca.Custom('DE_PRO_PER_S_3P_A')] dringend."
 flavor_tur.182.b: "Wir finden andere [koca.GetWomenMen]."
 koca_retires.tt: "[koca.GetNameWithNoTooltip|U] bleibt in den Provinzen"
 flavor_tur.183.title: "Die Schildkröte und die Kerze"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName|U] nahm an einer Gedichtlesung mit anderen Bewohnern des #L [ROOT.GetCountry.GetFlavorRank]s#! teil, als das Unglück seinen Lauf nahm. [unfortunate_courtier.Custom('DE_PRO_PER_S_3P_N')|U] stolperte über eine Schildkröte, auf deren Panzer nächtens eine Kerze befestigt worden war, wie man es in den Gärten häufig sah. Die Kerze war jedoch erloschen, was es schwierig machte, die Schildkröte im Dunkeln zu bemerken. Leider verstarb das Tier, während [unfortunate_courtier.GetName] sich den Knöchel verstauchte. Nun möchte [unfortunate_courtier.Custom('DE_PRO_PER_S_3P_N')], dass wir die Schildkröten und ähnliche gefährliche Hindernisse aus den Gärten entfernen."
 flavor_tur.183.historical_info: "Die Saadabad-Palastanlage in Konstantinopel wurde zur Erbauung von Ahmed III. und dessen Gefolgsleuten und Bürokraten errichtet, in Sichtreichweite des gewöhnlichen Volkes, das den Komplex nicht betreten durfte. Er bestand aus einem Palast, einem Harem mit Hamam-Bädern, einem Kiosk sowie zahlreichen Gärten um den Fluss Kağıthane. Eine der spektakulären Attraktionen dort waren Schildkröten, die Kerzen auf ihren Panzern trugen und die warmen Nächte beleuchteten."
 flavor_tur.183.a: "Wir können stattdessen gewöhnliche Kerzenhalter verwenden."
 flavor_tur.183.b: "Wir brauchen mehr Kerzenschildkröten, nicht weniger."
 flavor_tur.183.c: "Beten wir einfach für die tote Schildkröte."
 flavor_tur.184.title: "Die Katzen von [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.184.desc: "Wenn eine Seuche innerhalb der Mauern von [target_location.GetName] ausbricht, kann die Verbreitung stets auf Mäuse und Ratten zurückverfolgt werden, die in den Haushalten leben. Zum Glück haben viele Bürger von [target_location.GetRank.GetName] Katzen – die Straßen sind voll mit Tausenden dieser wilden Geschöpfe. Dank [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]er Hingabe an den [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben gelten viele dieser Katzen als gemeinnütziges Gut, dem weder Leid noch Entführung widerfahren darf, wenn man sich keine schwere Strafe einhandeln möchte."
 flavor_tur.184.historical_info: "Während der osmanischen Herrschaft stieg häufig die Zahl der streunenden Katzen in Istanbul. Da es in den Haushalten so viele Ratten und Mäuse gab und der Islam Katzen lobte, galt es als ungesetzlich, Katzen zu töten oder zu stehlen, die man als gemeinnütziges Gut erachtete."
 flavor_tur.184.a: "Wir verneigen uns vor unseren neuen samtigen Herrschern."
 tur_all_pops_in_constantinople_gain_satisfaction: "Alle [pops|e] in [target_location.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.185.title: "Der Löwe von [ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName|U] ist am #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] durch die Reihen aufgestiegen und zeigt großes Talent in Dingen wie Verwaltung und Kriegsführung. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] als Gesetzlos[target_character.Custom('DE_END_ADJ_NUL_S_N')] in [ShowProvinceDefinitionName('albania_province')] geboren wurde, erarbeitete [target_character.Custom('DE_PRO_PER_S_3P_N')] sich einen Ruf darin, Probleme zu lösen und Gesetze durchzusetzen. Dennoch neiden [target_character.Custom('DE_PRO_PER_S_3P_D')] viele den Erfolg und würden [target_character.Custom('DE_PRO_PER_S_3P_A')] lieber scheitern sehen. Es sollte jedoch erwähnt werden, dass [target_character2.GetName] diesen Charakter ins Herz geschlossen hat, da [target_character.Custom('DE_PRO_PER_S_3P_N')] lieber Probleme angeht, als nur darüber zu sprechen. Daher möchte [target_character2.GetNameWithNoTooltip] [target_character.GetNameWithNoTooltip] in die Verwaltung berufen."
 flavor_tur.185.historical_info: "Ali Pascha von Ioannina, eine der einflussreichsten Persönlichkeiten des 18. Jahrhunderts, wurde als Bandit in Albanien geboren, wo er dem örtlichen Pascha Ahmet Kurt Scherereien bereitete. Obwohl das Osmanische Reich gegen ihn vorging, erkannte es schon bald seine militärischen und diplomatischen Fähigkeiten angesichts der Stabilität, die er zwischen den Osmanen und den Venezianern schuf. Daher übertrug man ihm die Statthalterschaft über Ioannina. Obwohl er abgesetzt wurde, weil er sein eigenes Interesse den Befehlen des Sultans vorzog, wurde er später erneut eingesetzt. Er agierte dann als unabhängiger Herrscher, der sich in die Angelegenheiten westlicher Mächte einmischte. Am Ende weckten diese Taten jedoch die Aufmerksamkeit von Sultan Mahmud II., der ihm den Krieg erklärte und seiner Herrschaft ein Ende setzte."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen."
 flavor_tur.185.b: "Lasst uns [target_character.Custom('DE_PRO_PER_S_3P_D')] die Ländereien von [ShowAreaNameWithNoTooltip('northern_greece_area')] gewähren."
 flavor_tur.185.c: "Wir rekrutieren keine Banditen an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.186.title: "Aufstieg der Kocabaṣı-Klasse auf dem [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "Nachdem wir so viele Städte und Dörfer auf dem [ShowRegionName('balkan_region')] erobert haben, sind die Kapazitätsgrenzen unserer Verwaltung erreicht, insbesondere angesichts der örtlichen Gesetze, die sich je nach Lage unterscheiden. Aufgrund dieser Vertracktheiten ist es schier unmöglich, sie voll in die #L [ROOT.GetCountry.GetAdjective|l]e#! Rechtsprechung einzugliedern. Daher schlägt der Kopf unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) vor, dass wir Einheimische zum Eintreiben der Steuern, zum Durchsetzen der Gesetze und zum Durchführen aller sonstigen Verwaltungsangelegenheiten einsetzen. Dies mag uns nicht jene Kontrolle verleihen, die wir gern über diese Lande hätten, aber zumindest können wir so von ihnen profitieren."
 flavor_tur.186.a: "Wenn wir die Einheimischen einsetzen, erlangen wir sicher die gewünschten Vorteile."
 flavor_tur.186.b: "Wir werden ihnen weder Gesetze noch Steuern anvertrauen."
 flavor_tur.187.title: "[ShowCultureNameWithNoTooltip('turkish_culture')|U]er Honig"
 flavor_tur.187.desc: "Dem kulinarischen Genie unseres Volkes ist es geschuldet, dass viele Läden versuchen, einzigartige Süßigkeiten zu erschaffen, die der Genießende nie mehr vergisst. Zu unserem Glück hat [target_character.GetName] hierfür das perfekte Rezept gefunden. Unter der Verwendung neuester Entdeckungen hinsichtlich Geschmack, Farbe und Textur hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich eine neue Süßigkeit erdacht, die jeder Bürger von [ShowLocationName('constantinople')] erleben muss: den #L [ShowCultureName('turkish_culture')|U]en#! Honig. Auch wenn viele glauben, dass es eine solche Süßspeise bereits in der Vergangenheit gab, erlangt sie unglaubliche Beliebtheit, und nun ist man allgemein der Meinung, sie stamme aus [ROOT.GetCountry.GetAdjective|l]en Landen."
 flavor_tur.187.a: "Eine derart intensive Süßigkeit können nur [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Köpfe erfunden haben."
 flavor_tur.187.b: "Wichtig ist nicht, wer sie erdacht hat, sondern wer sie verkauft."
 tur_greek_people_will_not_like_this_tt: "Den #L [ShowCultureName('greek_culture')|l]en#! [pops|e] im #L [ROOT.GetCountry.GetAdjective|l]en#! Reich gefallen unsere kühnen Behauptungen bezüglich des [ShowCultureNameWithNoTooltip('turkish_culture')|U]en Honigs womöglich nicht"
 flavor_tur.188.title: "[ShowCultureNameWithNoTooltip('greek_culture')|U]e Ansprüche auf [ShowCultureNameWithNoTooltip('turkish_culture')|U]en Honig"
 flavor_tur.188.desc: "Wir haben den #L [ShowCultureName('turkish_culture')|U]en#! Honig als Süßigkeit beworben, die aus #L [ROOT.GetCountry.GetAdjective|l]en#! Landen stammt, doch dies missfällt unserer #L [ShowCultureName('greek_culture')|l]en#! Bevölkerung. Diese behauptet, es handele sich dabei lediglich um eine Neuauslegung einer byzantinischen Süßigkeit, während wieder andere einwerfen, das Volk von [ShowRegionName('anatolia_region')] habe diese Speise in Wahrheit erfunden. Die Beschwerde ist zwar recht belanglos, doch das Thema brüskiert unsere [ShowCultureNameWithNoTooltip('greek_culture')|l]e Bevölkerung dennoch."
 flavor_tur.188.a: "Wie kleinlich …"
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Alle unsere #L [ShowCultureName('greek_culture')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]"
 flavor_tur.189.title: "Die Phanarioten"
 flavor_tur.189.desc: "Obwohl das byzantinische Großreich gefallen ist, hat [target_location.GetName] noch immer einen nachwirkenden Einfluss auf sein altes Volk, insbesondere auf die #L [ShowCultureName('greek_culture')|l]e#! Bevölkerung. Man hat sich uns zwar unterworfen, behält aber die alten Sitten bei, was wir auch gestatten. Die Phanarioten setzen sich hauptsächlich aus reichen Kaufleuten und einigen wenigen #L [ShowReligionAdjective('orthodox')|l]en#! Bischöfen zusammen. Daher sind sie gebildet und bekleiden recht ansehnliche Positionen im [ROOT.GetCountry.GetFlavorRank]. Vielleicht können wir ihnen ihren eigenen Ort in [target_location.GetNameWithNoTooltip] gewähren, damit sie ihre Reichtümer auf sich gestellt ausbauen können."
 flavor_tur.189.a: "Sie bekommen ihr Viertel."
 flavor_tur.189.b: "Dafür gibt es keinen Grund: Sie sind bereits Bürger von [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] in [ShowLocationName('constantinople')] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]"
 flavor_tur.190.title: "Das Recht, Waffen zu tragen"
 flavor_tur.190.desc: "Obwohl die #L [ROOT.GetCountry.GetAdjective|l]e#! Herrschaft es dem [GetEstateName('peasants_estate')] nicht gestattet, Waffen zu tragen, missachten viele der von uns eroberten Länder diese Regel offenbar: Sie bevorzugen es, für den Fall von Rebellion, Krieg oder Aufständen kampfbereit zu sein. Dadurch können wir sie zwar schnell mobilmachen, doch es birgt auch das Risiko von Instabilität. Genau deshalb gibt es unsere Gesetze gegen Waffen schließlich. Daher hat [target_character.GetName] seinen Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) zu dieser Sache befragt, und der Vorschlag lautet, diese Verbote auch durchzusetzen, wenngleich dies sicher kurzfristig zu Unruhen führen würde. Wahlweise könnten wir dieses Phänomen akzeptieren und ihnen gestatten, Waffen zu tragen – in der Hoffnung, dass sie die zufriedenstellt."
 flavor_tur.190.a: "Verbieten wir dem [GetEstateNameWithNoTooltip('peasants_estate')] ausdrücklich, Waffen zu tragen."
 flavor_tur.190.b: "Lasst sie aus Respekt vor ihrer Autonomie Waffen besitzen."
 tur_all_heathen_peasants_lose_satisfaction_tt: "Jeder [GetEstateName('peasants_estate')] mit Ausnahme des #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! verliert [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]"
 flavor_tur.191.title: "Die Manioten"
 flavor_tur.191.desc: "Obwohl [ShowAreaName('morea_area')] an unsere #L [ROOT.GetCountry.GetAdjective]e#! Nation gefallen ist, gibt es dort noch immer eine Gruppe von Menschen – insbesondere in [ShowProvinceDefinitionName('messenia_province')] –, die sich unserer Herrschaft widersetzt. Sie sind als Manioten bekannt und besetzen Straßen in der Gegend, führen Überfälle auf die örtlichen Statthalter durch und versuchen, zu verhindern, dass wir ihre Bergdörfer betreten. Obwohl sie nie eine echte Gefahr darstellen werden, schließt sich die Bevölkerung dort nach und nach ihren Zielen an, in der Hoffnung, aus einem solchen Zwist noch mehr Autonomie gewinnen zu können. Anstatt sie offen zu bekämpfen, könnten wir ihnen die gewünschte Autonomie gewähren. Dann würden wir uns die Truppen sparen, die wir ansonsten entsenden müssten, um diesen Aufstand niederzuschlagen."
 flavor_tur.191.a: "Sie werden ihre Rechte in [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')] erhalten."
 flavor_tur.191.b: "Lasst sie doch aufbegehren, wenn sie wollen. Wir werden sie einfach besiegen."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Jeder [location|e] in [ShowProvinceDefinitionName('messenia_province')] verliert [ShowNamedValue('control_ultimate_penalty')|-=2%] [control|e] und erhält das [building|e] „[ShowBuildingTypeName('maniot_toll_guards')]“"
 tur_all_messenian_location_pops_lose_satisfaction: "Alle [pops|e] in [ShowProvinceDefinitionName('messenia_province')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 flavor_tur.192.title: "#L [ShowCultureNameWithNoTooltip('greek_culture')|U]e#! #L krypto[ShowReligionGroupAdjectiveWithNoTooltip('Christian)|l]e#! Bevölkerung"
 flavor_tur.192.desc: "Unser Bestreben, das #L [ShowCultureName('greek_culture')|l]e#! Volk zum rechten [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben zu führen, war größtenteils von Erfolg gekrönt. Dennoch gibt es Berichte über falsche Bekehrungen, mit denen man sich Privilegien erschleicht, obwohl man weiterhin insgeheim die #L [ShowReligionGroupAdjective('christian')|l]en#! Bräuche praktiziert. Einige dieser Fälle haben sich bereits als wahr erwiesen, doch unser Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) glaubt, dass es noch mehr solche Leute gibt – selbst an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Daher schlägt [target_character.GetName] Ermittlungen gegen jene vor, die heimlich weiter ihrem [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Glauben anhängen – sowie entsprechende Bestrafungen."
 flavor_tur.192.a: "Wir werden alle diese Fälle aufdecken."
 flavor_tur.192.b: "Vielleicht sollten wir sie einfach gewähren lassen. Wenn wir ins Wespennest stechen, endet das böse für uns."
 tur_convert_greek_christians_tt: "#Y 10 %#! unserer #L [ShowCultureName('greek_culture')|l]en#! [pops|e] konvertieren zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_tur.193.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine kretische Händlerin', 'ein kretischer Händler')] aus [ShowLocationName('rethymno')], spinnt äußerst erfolgreich Handelsnetze in ganz [ShowContinentName('europe')]. [target_character.Custom('DE_PRO_POS_S_3P')|U] Reichtum ist im [GetEstateName('burghers_estate')] ebenfalls unerreicht, und [target_character.Custom('DE_PRO_PER_S_3P_N')] verfügt sogar über eine Privatflotte. Angesichts all dieser Tatsachen geht der [ROOT.GetCountry.GetGovernment.GetCourtTitle] davon aus, dass wir, wenn wir eine solch hehre Persönlichkeit in unserer Gesellschaft voranbrächten, unsere Ziele deutlich besser verfolgen könnten – entweder aufgrund ihrer Erfahrung im Umgang mit einer Flotte oder aufgrund ihres Reichtums."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip|U] wird uns als [Select_CString(target_character.IsFemale, 'Admiralin', 'Admiral')] dienen."
 flavor_tur.193.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] erhält die Genehmigung, [target_character.Custom('DE_PRO_POS_S_3P')]en Reichtum für den [GetEstateNameWithNoTooltip('burghers_estate')] einzusetzen."
 flavor_tur.193.c: "Wir werden nicht zulassen, dass [ShowCultureNameWithNoTooltip('greek_culture')|l]e Leute unsere Politik dominieren."
 flavor_tur.194.title: "Der Dragoman"
 flavor_tur.194.desc: "Die wachsende Macht der verschiedenen Minderheiten in unserer #L [ROOT.GetCountry.GetAdjective|l]en#! Nation erweist sich als erheblicher Vorteil in diplomatischen Dingen. Viele von ihnen, insbesondere die wohlhabenden Händler, sprechen mehrere Sprachen, was dabei durchaus von Vorteil ist. Vielleicht sollten wir sie nicht nur als [GetEstateName('burghers_estate')] dienen lassen, sondern ihnen auch die Position des Dragoman verleihen, eines Übersetzers für Botschaften, Konsulate und Handelsposten. Allerdings könnten sie so auch andere Position im [ROOT.GetCountry.GetFlavorRank] erlangen, und dies könnten sie ausnutzen."
 flavor_tur.194.a: "Nutzen wir diese Kaufleute und ihre Sprachbegabung."
 flavor_tur.194.b: "Diplomatie sollte besser [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Beamten vorbehalten bleiben."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Wir werden die [character_interaction|e] „[ShowCharacterInteractionName('tur_appoint_dragoman')]“ besser bei [Concept('characters', 'Charakteren')|e] einsetzen können, die nicht zur #L [ROOT.GetCountry.GetCulture.GetName|l]en#! [culture|e] gehören"
 flavor_tur.195.title: "Aufstände in [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "Die #L [ShowReligionAdjective('orthodox')|l]en#! Menschen in [ShowProvinceDefinitionName('thessaly_province')] sind nicht glücklich mit unserer Herrschaft: Sie behaupten, wir missachteten häufig ihre religiösen Traditionen und zwängen ihrem Land unsere Sitten auf. Dies allein würde für keinen Aufstand reichen, doch der örtliche Statthalter hat es übertrieben und den beliebten Bischof der Gegend seines Amtes enthoben. Daher rebelliert der [GetEstateName('peasants_estate')], der nun verlangt, dass wir uns um diese Ungerechtigkeit kümmern."
 flavor_tur.195.a: "Sollen sie doch aufbegehren. Wir werden sie zermalmen."
 flavor_tur.195.b: "Sie sollen ihre Gerechtigkeit bekommen."
 tur_all_of_thessaly_will_join_revolt: "Alle [pops|e] in [ShowProvinceDefinitionName('thessaly_province')] schließen sich dem [rebellion|e] „[thessaly_revolt.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 thessaly_revolt: "Aufstand von Thessalien"
 flavor_tur.196.title: "Die Gründung von Sarajevo"
 flavor_tur.196.desc: "Wenn es um unsere Verwaltung in [ShowProvinceDefinitionName('bosnia_province')] geht, fehlt uns ein Zentrum, in dem unsere Statthalter residieren und ihren Einfluss auf das Volk angemessen stärken können. Daher schlägt der Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) vor, dass wir hierfür [target_location.GetName] verwenden und die [target_location.GetRank.GetName] im Grunde in ein Anwesen für unsere Statthalter umwandeln. Dadurch würden wir die gewünschte Kontrolle in der Region erhalten, sofern wir die Mittel erübrigen können."
 flavor_tur.196.a: "Lasst uns Sarajevo gründen."
 flavor_tur.196.b: "Die [target_location.GetRank.GetNameWithNoTooltip] soll auf sich allein gestellt wachsen."
 sarajevo: "Sarajevo"
 flavor_tur.197.title: "Entwicklung der [ShowCultureNameWithNoTooltip('greek_culture')|l]en Volksmusik"
 flavor_tur.197.desc: "Das Fehlen einer richtigen Nation, in der das #L [ShowCultureName('greek_culture')|l]e#! Volk leben könnte, führt dazu, dass viele von ihnen nun die #L [ROOT.GetCountry.GetAdjective|l]en#! Lande als ihre einzige Heimat betrachten. Anstatt sich jedoch in unsere Gesellschaft einzugliedern, feiern sie ihre Unterschiede nach und nach mehr und schaffen sich so einen eigenen Charakter, der sich deutlich von den byzantinischen und unseren [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Traditionen abhebt. Ein Beispiel dafür sind die neuen Stile der Volksmusik, die in den zahlreichen Städten und Dörfern auf dem [ShowRegionName('balkan_region')] entstehen. Obwohl diese nicht das Ergebnis einer gemeinschaftlichen Anstrengung darstellen, ähneln sich diese Stilrichtungen oft in ihrer Aussage: Sie handeln von der guten alten Zeit und von den verschiedenen Widerständen gegen Bedrohungen aus der Fremde. Wenn wir zulassen, dass ein solcher Stil sich entwickelt, könnte dies das gemeine Volk zufriedenstelle. Es könnte jedoch auch bedeuten, dass es schwieriger wird, diese Leute in das [ROOT.GetCountry.GetFlavorRank] einzugliedern."
 flavor_tur.197.a: "Die Leute sollen sich an der Musik erfreuen, ganz gleich, an welchem Stil."
 flavor_tur.197.b: "Wenn darin von der Feindschaft gegen uns erzählt wird, muss ihnen solche Musik verboten werden."
 tur_all_greek_peasants_gain_satisfaction: "Jede [pop|e] aus dem [GetEstateName('peasants_estate')] der #L [ShowCultureName('greek_culture')l]en#! [culture|e] erhält [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.198.title: "Die Klephten"
 flavor_tur.198.desc: "Zahlreiche Dörfer und Straßen auf dem [ShowRegionName('balkan_region')] sind aufgrund des grassierenden Banditentums auf dem Lande von [ROOT.GetCountry.GetCapital.GetName] abgeschnitten. Diese Banditen, bekannt als Klepthen, widersetzen sich unserer Herrschaft über ihr Gebiet und haben sich Verstecke in den Bergen eingerichtet. Obwohl sie in ihrem Widerstand nicht organisiert sind, bescheren sie den örtlichen Statthaltern so einige Widrigkeiten. Eine solche Sache muss unverzüglich angegangen werden."
 flavor_tur.198.a: "Wir kümmern uns auf die traditionelle Weise um sie."
 flavor_tur.198.b: "Wir sollten diese Banditen bezahlen und in unsere Armee rekrutieren."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] auf dem [ShowRegionName('balkan_region')] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 klephts: "Klephten"
 flavor_tur.199.title: "Die Lage von [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "Mit den besetzten Laden in [ShowAreaName('bulgaria_area')] kommt eine Vielzahl von Gesetzen, die nicht zu den #L [ROOT.GetCountry.GetAdjective|l]en#! passen. So können die Leute häufig Dinge wie Steuern und Einberufungen missachten, wodurch sie mehr Autonomie genießen als beabsichtigt. Daher schlägt der Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) vor, dass wir eine Verwaltung im Zentrum dieser Lande einrichten – namentlich in [target_location.GetName]. Unter der Kontrolle [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]er Eliten werden sie garantiert jene Vorteile abwerfen, die wir uns wünschen, wenn wir unser Gold investieren."
 flavor_tur.199.a: "Etablieren wir [target_location.GetNameWithNoTooltip] als Zentrum von [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Ihre örtlichen Gesetze stören uns nicht weiter."
 flavor_tur.200.title: "Auslöschung der [ShowCultureNameWithNoTooltip('bulgarian')|l]en Kultur"
 flavor_tur.200.desc: "Jahre der#L [ROOT.GetCountry.GetAdjective|l]en#! und Jahre der fremdländischen Verwaltung führten dazu, dass die Identität des #L [ShowCultureName('bulgarian)|l]en#! Volkes langsam dahinschwindet. Da es besser in unsere #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Traditionen eingegliedert ist, ist es auch leichter in unsere Verwaltung einzuflechten. So kann [target_character.GetName] diese Lande anständig kontrollieren."
 flavor_tur.200.a: "Eine traurige Entwicklung, doch sie nutzt uns."
 flavor_tur.201.title: "[ShowCultureNameWithNoTooltip('greek_culture')|U]er Einfluss in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "Aufgrund des Rückgangs der #L [ShowCultureName('bulgarian)|l]en#! Kultur gibt es zahlreiche Opportunisten, die versuchen, ihren eigenen Einfluss in den Landen von [ShowAreaNameWithNoTooltip('bulgaria_area')] auszuweiten. Insbesondere die #L [ShowCultureName('greek_culture')|l]en#! Bewohner in unserem [ROOT.GetCountry.GetFlavorRank] planen, sich in ihren Landen niederzulassen, wo sie Häuser kaufen und nun schon häufiger auf den Straßen zu sehen sind. Das sind schlechte Neuigkeiten für [ShowCultureNameWithNoTooltip('bulgarian)|l]e Bürger, aber zumindest können wir so ihre Lande am Leben erhalten."
 flavor_tur.201.a: "Eine spannende Entwicklung."
 flavor_tur.202.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')|U]e Aufstände in [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "Das #L [ShowReligionAdjective('orthodox')|l]e#! Volk von [ShowProvinceDefinitionName('vidin_province')] ist unzufrieden mit unserer #L [ROOT.GetCountry.GetAdjective|l]en#! Herrschaft über seine Lande. Dies liegt teilweise an den Feindseligkeiten zwischen unseren Glaubensrichtungen, im Zuge derer die örtlichen Statthalter gegen die Rechte der orthodoxen Menschen als Bürger des #L [ROOT.GetCountry.GetFlavorRank]s#! verstoßen. Letztere haben sich zusammengetan und säen Zwist an anderen Orten in [ShowAreaName('bulgaria_area')], da sie so Autonomie erlangen wollen. Wie sieht unsere Antwort darauf aus?"
 flavor_tur.202.a: "Wenn sie einen Aufstand wünschen, schicken wir die Armee."
 flavor_tur.202.b: "Derlei belanglose Wünsche tun uns nicht weh. Gebt ihnen, was sie wollen."
 tur_all_of_vidin_will_join_revolt: "Alle [pops|e] in [ShowProvinceDefinitionName('vidin_province')] schließen sich dem [revolt|e] „[chiprovtsi_uprising.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 chiprovtsi_uprising: "Aufstand von Tschiprowzi"
 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Unsere vollständige Kontrolle über [ShowAreaName('bulgaria_area')] ermöglicht es uns, unseren Glauben in diese Lande zu bringen. Es ist zwar ein langsamer Vorgang, aber auch ein stetiger. Allerdings gibt es Mitglieder aus dem [GetEstateName('clergy_estate')], die uns auffordern, die Region mit Steuern zu belegen und den Menschen noch mehr Rechte zu nehmen, damit sie gezwungen sind, dem wahren Glauben beizutreten. Wenn wir dies tun, werden wir es jedoch sicher mit Unruhen in ihren Landen zu tun bekommen, die sich vielleicht sogar zu einem echten Aufstand auswachsen könnten."
 flavor_tur.203.a: "Je mehr [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e Bürger wir haben, desto besser."
 flavor_tur.203.b: "Verärgern wir unseren [GetEstateNameWithNoTooltip('dhimmi_estate')] lieber nicht."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10 %#! der #L [ShowCultureName('bulgarian')|l]en#! und #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] in [ShowAreaName('bulgaria_area')] werden zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt"
 tur_unrest_in_bulgarian_pops_tt: "Alle unsere #L [ShowCultureName('bulgarian')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]"
 flavor_tur.204.title: "Das Schicksal des Kalifen"
 flavor_tur.204.desc: "Dank unserer Eroberung von [ShowLocationName('cairo')] ist der Kalif nun unserer Gnade ausgeliefert. Nachdem er an den #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] gebracht wurde und [target_character.GetName] gegenübersteht, ist jedem klar, dass diese religiöse Galionsfigur auch nur ein gewöhnlicher Mensch ist und derzeit eindeutig schwächer als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Jetzt wird allen klar, dass der Abbasiden-Kalif vielleicht doch nur ein aus der Zeit gefallener Strohmann ist, den man absetzen und möglicherweise durch [target_character.GetNameWithNoTooltip] ersetzen muss – das wahre Schwert des [ShowReligionGroupName('muslim')]."
 flavor_tur.204.a: "Beseitigen wir den alten Kalifen."
 flavor_tur.204.b: "Behalten wir den Kalifen als Galionsfigur bei."
 tur_all_muslim_pops_gain_satisfaction: "Alle unsere #L [ShowReligionGroupAdjective('muslim')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.Custom('DE_ART_DEF_S_N')|U] [ShowAdvanceNameWithNoTooltip('ghazi')|l]-[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "Das #L [ROOT.GetCountry.GetAdjective|l]e#! militärische Können wurde allerorten zur Schau gestellt, doch manche Stimmen behaupten, unsere Eroberungen fänden durch überzogen grausame Maßnahmen statt. Davon angetrieben möchte [target_character.GetName] ein anderes Bild der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Regimenter malen: Anstatt sich auf Plünderungen und Beute zu verlassen, möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als [ShowAdvanceName('ghazi')]-[ROOT.GetCountry.GetGovernment.GetRulerTitle] darstellen, [target_character.Custom('DE_ART_DEF_S_N')] das Volk beschützt und sich nicht in die Politik einmischt, sondern als [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'eine einfache Soldatin', 'ein einfacher Soldat')] ist."
 flavor_tur.205.a: "Man soll sich an [target_character.GetNameWithNoTooltip] als wahren [ShowAdvanceNameWithNoTooltip('ghazi')] erinnern."
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip|U] muss sich nicht in diesem Licht darstellen."
 flavor_tur.206.title: "Die [ShowReligionAdjectiveWithNoTooltip('judaism')l]en Menschen von [ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "Die aufstrebende #L [ShowReligionAdjective('judaism')|l]e#! Minderheit in [target_location.GetName] bringt ihre Ideen in die [target_location.GetRank.GetName] ein, was größtenteils offen aufgenommen wird. Da sie bereits ihre eigene Kultur hat, ließ sie sich in einem eigenen Teil von [target_location.GetNameWithNoTooltip] nieder. Daher möchte [target_character.GetName] der jüdischen Gemeinde dieses Viertel schenken, damit sie dort ihre Straßen weiterentwickeln und uns so viel Reichtum wie nur möglich bringen kann."
 flavor_tur.206.a: "Schenken wir diesen Mernschen ihr Viertel."
 flavor_tur.206.b: "Sie werden keine Sonderrechte erhalten."
 flavor_tur.207.title: "Unruhen unter Anhängern der [ShowReligiousSchoolNameWithNoTooltip('alevism_school')]"
 flavor_tur.207.desc: "Unser Krieg gegen [target_country.GetName] hat zu großer Unruhe bei einem Teil unserer Bevölkerung geführt: Namentlich beginnen jene, die den Ideen der [ShowReligiousSchoolName('alevism_school')] folgen, sich zu bewaffnen, in der Hoffnung, damit dem Wahnsinn dieses Streits ein Ende setzen zu können. Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist darüber höchst besorgt, und man ist bereit, jeden zurechtzustutzen, der versucht, sich von unserer Herrschaft zu befreien."
 flavor_tur.207.a: "Sie werden unseren Stahl schmecken."
 tur_alevi_unrest_tt: "Alle unsere [pops|e], die entweder zur #L [ShowCultureName('kurdish_culture')|l]en#! [culture|e] gehören oder zur #L [ShowReligionAdjective('shia')|l]en#! oder zur #L [ShowReligionAdjective('ibadi')|l]en#! [religion|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Da das [ROOT.GetCountry.GetFlavorRank] so prächtig wächst, wohnt eine Vielzahl verschiedener Völker innerhalb seiner Grenzen. Viele sind bereits ein fester Bestandteil unserer Nation und folgen den alten #L [ROOT.GetCountry.GetAdjective|l]en#! Gesetzen. Und doch scheint es, dass diese Gesetze nicht reichen. [target_character.GetName|U], bekannt als [Select_CString(target_character.IsFemale, 'Pionierin', 'Pionier')] der Reformen, möchte das gesamte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Gesetzbuch umschreiben. Dies würde uns innere Stabilität bringen, anstatt das Erweitern der Grenzen durch Eroberungen voranzutreiben."
 flavor_tur.208.a: "Diese Gesetze werden uns in ein neues Zeitalter führen."
 flavor_tur.208.b: "Wir werden diese Reformen im Hinterkopf behalten."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "Die [modifiers|e], die die [policy|e] „[ShowPolicyName('tur_kanum_i_osmani')]“ gewährt, sind #Y 50 %#! effektiver, doch die Effektivität skaliert stattdessen mit der [estate_power|e] der [GetEstateName('crown_estate')]"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Da die Herrschaft von [target_character2.GetName] ihren Höhepunkt erreicht, wünscht [target_character2.Custom('DE_PRO_PER_S_3P_N')] ein Monument für all jene zu errichten, die [target_character2.Custom('DE_PRO_PER_S_3P_D')] nahestehen. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] findet, dass [ShowLocationName('damascus')] der bestmögliche Ort für ein solches Bauwerk wäre, und bat [target_character.GetName], es zu entwerfen. [target_character.GetNameWithNoTooltip|U] ist begeistert über ein solches Vorhaben, warnt aber, dass es keine einfache Aufgabe sein wird, da man Elemente aus dem #L [ShowCultureName('syriac_culture')|l]en#! Stil verwenden müsse, über die [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht viel wisse."
 flavor_tur.209.a: "Eine Möglichkeit, etwas zu lernen, und eine Gelegenheit für exotische Architektur."
 flavor_tur.209.b: "Geben wir dieses Bestreben auf."
 flavor_tur.210.title: "[Select_CString(target_character.IsFemale, 'Die rote Korsarin', 'Der rotbärtige Korsar')]"
 flavor_tur.210.desc: "[target_character.GetName|U], geboren in [ShowLocationName('molyvos')], diente ein Leben lang auf See, hauptsächlich bei Handelsexpeditionen im Mittelmeerraum. Dennoch hält [target_character.Custom('DE_PRO_PER_S_3P_N')] ein solches Leben für ungeeignet für sich, und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist nun als [Select_CString(target_character.IsFemale, 'Korsarin', 'Korsar')] für die #L [ROOT.GetCountry.GetAdjective|l]en#! Belange tätig. Obschon dies kein hoher Rang ist, erwirtschaftet [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]er Familie viel Reichtum. Dies hat die Aufmerksamkeit des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]es#! geweckt, der [target_character.Custom('DE_PRO_PER_S_3P_A')] in die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Marine rekrutieren möchte."
 flavor_tur.210.a: "[Select_CString(target_character.IsFemale, 'Diese rote', 'Diese rotbärtige')] Gefahr soll uns Ruhm bringen."
 flavor_tur.210.b: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] und jeden anderen Korsaren rekrutieren."
 flavor_tur.210.c: "Wir haben keinen Grund, uns an noch mehr Piraterie zu beteiligen."
 flavor_tur.211.title: "Der Fall von [ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "Nach Monaten der Belagerung haben unsere Truppen die Kontrolle über die [target_location.GetRank.GetName] [target_location.GetName] erlangt, eine bedeutende Festung auf dem [ShowRegionName('balkan_region')]. Nach ihrem Fall sieht [target_character.GetName] nun neue Gelegenheiten, insbesondere in den Landen der [ShowRegionName('carpathia_region')], wo unsere Armeen in der offenen Schlacht gewiss dominieren würden. Diese Belagerung soll jedem eine Lektion sein, der sich uns widersetzt."
 flavor_tur.211.a: "Marschieren wir weiter vorwärts."
 flavor_tur.212.title: "Die Besetzung von [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "Die Lande der [ShowRegionName('carpathia_region')] sind seit jeher davon abhängig, dass [target_location.GetName] sie gegen fremdländische Invasoren verteidigt. Da sie so wichtig für [target_country.GetName] sind, konnte sich ihr [target_country.GetFlavorRank] stets behaupten, doch da nun eine [target_location.GetRank.GetName] dieser Art unter unserer Kontrolle steht, wird der Rest ihrer Lande gewiss bald folgen. Vielleicht ist es an der Zeit, dass wir die Zwietracht in den [ShowRegionNameWithNoTooltip('carpathia_region')] nutzen und den Rest dort erobern."
 flavor_tur.212.a: "Sie werden den Fall von [target_location.GetNameWithNoTooltip] für viele Jahre nicht vergessen."
 flavor_tur.213.title: "Das Versteck des Kalifen"
 flavor_tur.213.desc: "Unsere Zwiste mit einer gewissen Nation ([target_country.GetLongName|U]) scheinen allmählich zu einem Ende zu kommen. Durch die Besetzung von [target_location.GetName] ist es unausweichlich, dass wir über den Abbasiden-Kalifen gebieten, der in der [target_location.GetRank.GetName] residiert. Für den Augenblick jedoch ist es für jeden ersichtlich, dass [target_country.GetNameWithNoTooltip] weder den eigenen Glauben noch das eigene [target_country.GetFlavorRank] verteidigen kann. Vielleicht können wir dies in der Zukunft nutzen, doch derzeit sollten wir uns im Glanz sonnen, die Tore nach [ShowRegionName('egypt_region')] aufgestoßen zu haben."
 flavor_tur.213.a: "Lasst uns solch einen Erfolg genießen."
 flavor_tur.214.title: "Die Tore von [ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "Für viele Nationen in [ShowContinentName('europe')] wurde [target_location.GetName] als die Festung angesehen, die uns vom Rest des Kontinents fernhalten würde. Dennoch konnte [target_country.GetName] unseren Feldzug nicht aufhalten, was zum Fall der [target_location.GetRank.GetName] führte. Viele sehen dies als unausweichlich an, und vielleicht sollten sie bald das Knie beugen, wohingegen andere zum Widerstand gegen uns aufrufen. Was auch immer geschieht: Die Tore nach [ShowContinentNameWithNoTooltip('europe')] stehen nun weit offen."
 flavor_tur.214.a: "Wir werden diese Tore durchschreiten."
 flavor_tur.215.title: "Der Fall von [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "Die Insel [target_location.GetName] war viel zu lange ein Stachel in unserem Fleisch. [target_country.GetName|U] veranlasste immer wieder Überfälle auf uns und nutzte die Insel dabei als Ausgangspunkt. Doch kürzlich war unser Feldzug gegen sie erfolgreich und führte zum Fall der Insel, was den gesamten [target_country.GetAdjectiveWithNoTooltip|l]en Widerstand zusammenbrechen ließ."
 flavor_tur.215.a: "Lasst sie sich daran erinnern, was geschieht, wenn sie sich uns widersetzen."
 flavor_tur.216.title: "Eine künftige Basis im westlichen Mittelmeer"
 flavor_tur.216.desc: "[target_country.GetName|U] wusste um unsere Absicht, [target_location.GetName] zu besetzen. Man wusste, dass wir diesen Ort als Ausgangspunkt für unsere Unternehmungen in Sachen [ShowAreaName('western_mediterranean_sea_area')] nutzen wollen, damit wir Expeditionen zu nahen Häfen durchführen können. Deshalb leistete man uns bei der blutigen Belagerung der dortigen Festung erbittert Widerstand. Trotz aller Bemühungen ist die [target_location.GetRank.GetNameWithNoTooltip] nun doch unter unsere Herrschaft gefallen."
 flavor_tur.216.a: "Lasst uns dort umgehend unsere Flotten stationieren."
 flavor_tur.217.title: "Unruhe in [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "Die #L [ShowReligionAdjective('orthodox')|l]en#! Gemeinden in [ShowAreaName('serbia_area')] hegen eine Abneigung gegen unsere #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Lebensweise – insbesondere seit sie denken, dass wir sie mithilfe unserer örtlichen Statthalter unterdrücken wollen. Daher haben sie zu den Waffen gegriffen und sich bereit gemacht, gegen uns zu kämpfen, sollten wir unseren Einfluss in ihrem Land ausweiten. Dies besorgt unsere Volksversammlung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]), die der Ansicht ist, wir sollten jeden Aufstand abschrecken, damit sich nicht noch andere Teile unseres #L [ROOT.GetCountry.GetFlavorRank]s#! erheben."
 flavor_tur.217.a: "Wir sind bereit, ihnen auf dem Schlachtfeld zu begegnen."
 flavor_tur.217.b: "Lasst sie ihre Autonomie bekommen."
 tur_all_of_specified_locations_join_rebellion_tt: "Alle [pops|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] und [ShowProvinceDefinitionName('branicevo_province')] treten dem [serb_uprising.GetName] bei und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 tur_all_specified_locations_lose_control: "Alle [locations|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] und [ShowProvinceDefinitionName('branicevo_province')] verlieren [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]"
 serb_uprising: "Serben-Aufstand"
 flavor_tur.218.title: "Die [target_location.GetRank.GetNameWithNoTooltip] am Fluss"
 flavor_tur.218.desc: "Für den Bedarf an Verwaltung in [ShowAreaName('bosnia_area')] ist das Straßennetz veraltet. Einer dieser Orte, die dringend erneuert werden müssen, ist [target_location.GetName], eine [target_location.GetRank.GetName] in der Nähe eines Flusses. Daher wünscht [target_character.GetName], dass die [target_location.GetRank.GetNameWithNoTooltip] zusätzliche Geldmittel erhält und in ein Verwaltungszentrum für [ShowAreaNameWithNoTooltip('bosnia_area‘)] verwandelt wird."
 flavor_tur.218.a: "Lasst uns in die [target_location.GetRank.GetNameWithNoTooltip] investieren."
 flavor_tur.218.b: "Eine teure Investition – das steht fest."
 flavor_tur.219.title: "Armatolen"
 flavor_tur.219.desc: "Das #L [ShowCultureName('greek_culture')|l]e#! Volk und die gebirgigen Gegenden auf dem [ShowRegionName('balkan_region')] ganz allgemein widersetzen sich schon lange unserer Herrschaft. Man nutzt dafür Freischärler, die einen Überfall nach dem anderen auf unsere Handelsrouten, unsere Straßen und unsere Verwaltung begehen, in der Hoffnung, uns zum richtigen Zeitpunkt einen empfindlichen Schlag zu versetzen und mehr Autonomie zu erlangen. Diese Bedrohungen beeinflussten unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] bislang nur wenig, bis sie kürzlich scheinbar zunahmen und zu einer grundsätzlichen Unzufriedenheit auf dem gesamten [ShowRegionNameWithNoTooltip('balkan_region')] führten."
 flavor_tur.219.a: "Vermaledeit!"
 flavor_tur.219.b: "Anstatt dass sie sich uns widersetzen, können wir sie auszahlen."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] von [ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Durch unsere Kontrolle über die [target_location.GetRank.GetName] hat [target_character.GetName] Interesse am dortigen [ShowBuildingTypeName('darussifa')] entwickelt. Obgleich es während der $ilkhanate$-Zeit gebaut wurde, ist es noch immer das fortgeschrittenste Krankenhaus in ganz [ShowRegionName('anatolia_region')] – und vielleicht sogar auf der ganzen Welt. Daher wünscht [target_character.Custom('DE_PRO_PER_S_3P_N')] dessen Erweiterung, auf dass es zu einem Ort werde, an dem jeder Gelehrte Medizin studieren kann."
 flavor_tur.220.a: "Wir werden die Erweiterung finanzieren."
 flavor_tur.220.b: "Belasst alles so, wie es ist."
 flavor_tur.221.title: "Die $blue_mosque$ von [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "Die Länder von [target_location.GetName] mögen zwar vom #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben beherrscht werden, dpch [target_character2.GetName] erkannte in den letzten Jahren den Mangel an Frömmigkeit und Prestige in der [target_location.GetRank]. Daher ist [target_character2.Custom('DE_PRO_PER_S_3P_N')] besessen davon, eine neue Moschee zu errichten – eine, die sich in der Nähe des Hippodroms aus byzantinischer Zeit befindet. Für diese Aufgabe wurde [target_character.GetName] damit beauftragt, das extravaganteste Monument der Geschichte zu entwerfen – oder zumindest in der #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte, damit es sich stilistisch von anderen Moscheen abhebt."
 flavor_tur.221.a: "Lasst uns die $blue_mosque$ errichten."
 flavor_tur.221.b: "Zu teuer wahrscheinlich."
 flavor_tur.1000.title: "Verlangt #L [ShowCultureNameWithNoTooltip('albanian')|l]e#! Geiseln"
 flavor_tur.1000.desc: "Trotz unserer Kontrolle über [ShowProvinceDefinitionName('albania_province')] gibt es in den Landen dort mehrere rebellische Fürsten, die nicht offen über ihre Haltung zum #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] sprechen mögen, aber sicherlich gewisse Maßnahmen ergreifen würden, sollten vor Ort Unruhen entstehen. Um nicht nur untätig zuzuschauen, gab es den Vorschlag, Geiseln von diesen Fürsten zu nehmen – insbesondere Mitglieder der [ShowDynastyName('kastrioti_dynasty')]-Familie. Vielleicht haben wir damit ein Druckmittel gegen sie und können es nutzen, sollten sie gegen [target_character.GetName] aufbegehren wollen."
 flavor_tur.1000.a: "Lasst uns Geiseln fordern."
 flavor_tur.1000.b: "Es wäre [target_country.GetNameWithNoTooltip] gegenüber respektlos."
 tur_demand_hostage_from_albanian_country_tt: "Wir werden von [target_country.GetName] verlangen, uns einen [character|e] aus der [ShowDynastyName('kastrioti_dynasty')]-Familie zu geben"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "Eine gewisse Nation ([target_country2.GetName|U]) hat verlangt, dass wir ihr eine Geisel schicken. Obgleich sie mächtiger ist als wir, braucht sie ein Druckmittel gegen uns, sollten wir sie in der Zukunft bekämpfen wollen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt vor, dass wir ihnen [target_character2.GetName] als Geisel schicken – ein niederes Blaublut aus diesem Land. So können wir unsere Haltung in dieser Beziehung festigen."
 flavor_tur.1001.a: "Lasst uns [target_character2.GetNameWithNoTooltip] übergeben."
 flavor_tur.1001.b: "Sie werden keinen von unseren Leuten bekommen!"
 flavor_tur.1002.title: "Militärische Ausbildung für [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "Während der Dienstzeit in der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee zeigte [target_character.GetName] ein natürliches Führungstalent. Obgleich [target_character.Custom('DE_PRO_PER_S_3P_N')] nie selbst eine Armee anführte, kann [target_character.Custom('DE_PRO_PER_S_3P_N')] Soldaten zu Hunderten hinter sich versammeln und sie, obwohl sie in der Unterzahl sind, zum Sieg führen. [target_character2.GetName|U] ist beeindruckt von diesen Fähigkeiten und wünscht, [target_character.Custom('DE_PRO_PER_S_3P_D')] jene angemessene militärische Ausbildung zukommen zu lassen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] verdient."
 flavor_tur.1002.a: "Lasst uns für diese Ausbildung bezahlen."
 flavor_tur.1002.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird es ohne weitere Ausbildung schaffen."
 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] von [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Mit vielen Siegen für uns hat sich [target_character.GetName] unter vielen Mannen hervorgetan und [target_character2.GetName] bewiesen, dass [target_character.Custom('DE_PRO_POS_S_3P')]e Absichten einzig darin liegen, der #L [ROOT.GetCountry.GetAdjective|l]en#! Sache zu helfen. Daher wünscht [target_character.Custom('DE_PRO_PER_S_3P_N')] nun, als [ShowSubjectTypeName('uc_bey')] von [ShowProvinceDefinitionName('albania_province')] zu dienen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] glaubt, es könnte eine List sein, um gegen uns zu rebellieren, denn man hat nicht vergessen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Geisel ist, doch ein solches Talent sollte stattdessen gewürdigt werden."
 flavor_tur.1003.a: "Lasst uns [target_character.Custom('DE_PRO_PER_S_3P_D')] die Ländereien gewähren."
 flavor_tur.1003.b: "Wir vertrauen [target_character.Custom('DE_PRO_PER_S_3P_D')] nicht."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Wir werden einen Posten als [ShowSubjectTypeName('uc_bey')] in [ShowProvinceDefinitionName('albania_province')] schaffen, angeführt von [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName|U] erhält keine Ländereien"
 flavor_tur.1004.title: "Der Aufstieg von [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "Nachdem [target_character2.GetName] der #L [ROOT.GetCountry.GetAdjective|l]en#! Sache so lange diente und [target_country.GetName] als Titel gewährt bekam, steht [target_character2.Custom('DE_PRO_PER_S_3P_N')] nun nicht mehr in der Gunst des #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]en#! #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#!, weil [target_character2.Custom('DE_PRO_PER_S_3P_N')] stattdessen einen unabhängigen #L [ShowCultureName('albanian')|l]en#! Staat schaffen möchte. Daher hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich gegen uns erhoben, in der Hoffnung, [target_character.Custom('DE_PRO_POS_S_3P')]en Traum von Souveränität erreichen zu können."
 flavor_tur.1004.a: "[Select_CString(target_character2.IsFemale, 'Diese Verräterin', 'Dieser Verräter')]!"
 flavor_tur.1004.b: "Wir sind nicht in der Lage, diese Leute zu bekämpfen."
 flavor_tur.1004.c: "Rot und schwarz kleide ich mich, mit dem Adler auf der Brust …"
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip|U] verlässt den [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "Trotz der Dienste, die [target_character.GetName] für die #L [ROOT.GetCountry.GetAdjective|l]e Sache#! leistete, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] eingesehen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] keinen unabhängigen #L [ShowCultureName('albanian')|l]en#! Staat schaffen kann. Daher ist [target_character.Custom('DE_PRO_PER_S_3P_N')] aus der Gefangenschaft entkommen und nach [target_country.GetName] geflohen, in der Hoffnung, stattdessen dort Unterstützung zu bekommen."
 flavor_tur.1005.a: "Auf Nimmerwiedersehen."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "Nach Jahren des Status quo mit dem [target_country2.GetAdjectiveWithNoTooltip|l]en [target_country2.GetGovernment.GetCourtTitle] ist [target_character.GetName] aus [target_country2.GetName] entkommen. Stattdessen wünscht [target_character.GetNameWithNoTooltip] nun, uns zu dienen, in der Hoffnung, dass wir [target_character.Custom('DE_PRO_PER_S_3P_D')] bei [target_character.Custom('DE_PRO_POS_S_3P')]em Streben nach einer unabhängigen #L [ShowCultureName('albanian')|l]en#! Nation helfen."
 flavor_tur.1006.a: "Wir heißen [target_character.Custom('DE_PRO_PER_S_3P_A')] willkommen."
 flavor_tur.1100.title: "Der [GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "Der [GetEstateName('cossacks_estate')] von [target_country.GetName] ist ein vorrangiges Ziel für uns, sollten wir jemals in [ShowRegionName('ruthenia_region')] expandieren. Die Kosaken sind als die besten Reiter in ganz [ShowContinentName('europe')] bekannt und haben viele Eroberer abgewehrt. Allerdings sollten wir sie in ihrem derzeitigen Zustand unterwerfen können – entweder mit der Feder oder mit dem Schwert."
 flavor_tur.1100.a: "Sie werden ihr Knie vor uns beugen."
 flavor_tur.1100.b: "Es gibt keinen Grund für Feindseligkeiten mit ihnen."
 tur_demand_subjugation_of_zaz_tt: "Wir werden verlangen, dass [target_country.GetName] unser [ShowSubjectTypeName('vassal')] wird."
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "Eine gewisse Nation ([target_country2.GetName|U]) hat verlangt, dass wir ihr Vasall werden. Indem sie uns Schutz vor fremdländischen Bedrohungen verspricht und uns an ihre Macht erinnert, hofft sie, dass wir das Knie vor [target_character2.GetName] beugen."
 flavor_tur.1101.a: "Wir haben keine Wahl."
 flavor_tur.1101.b: "Wir brauchen ihren Schutz nicht."
 flavor_tur.1101.c: "O [target_country.GetGovernment.GetRulerTitle], [target_country.GetAdjectiveWithNoTooltip|l]er Teufel …"
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Trotz unserer Bemühungen, [target_country.GetName] zu vasallisieren, scheint man sich uns zu widersetzen. Noch schlimmer ist, dass uns [target_character.GetName] – wie gewohnt unflätig – höchst beleidigende Briefe schickte und die großen Titel, die [target_character2.GetName] trägt, nicht anerkennt – ein Umstand, über den der gesamte [ROOT.GetCountry.GetGovernment.GetCourtTitle] nicht hinwegsehen kann."
 flavor_tur.1102.a: "Diese Leute werden den Tag bereuen, an dem sie uns so beleidigten!"
 flavor_tur.1200.title: "Der [target_country.GetAdjectiveWithNoTooltip|l]e Pakt"
 flavor_tur.1200.desc: "Obgleich unser Glaube nicht mit dem von [target_country.GetName] übereinstimmt, sind wir in derselben diplomatischen Lage wie sie: Wir beide wünschen uns, dass [target_rival.GetName] verschwindet. Viel zu lange schon schürt man dort Streit mit uns und widersetzt sich unserem Einfluss. Deshalb wünscht der [ROOT.GetCountry.GetGovernment.GetCourtTitle], dass wir einen Botschafter nach [target_country.GetCapital.GetName] entsenden – um ein Bündnis zu schaffen und unseren gemeinsamen Rivalen zu schlagen."
 flavor_tur.1200.a: "Lasst uns ihnen die Botschaft schicken."
 flavor_tur.1200.b: "Wir werden uns nicht mit den Ungläubigen verbünden."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "Eine gewisse Nation ([target_country2.GetName]) hat unsere Schwierigkeiten im Ringen mit [target_rival.GetName] gesehen und erkannt, dass wir denselben Feind haben. Daher macht man uns ein Angebot: ein Bündnis zwischen unseren beiden Nationen, das den gemeinsamen Rivalen besiegen soll. Obgleich es ein verlockendes Angebot ist, könnten andere Nationen es als Bedrohung sehen und sich gegen uns verbünden. Dies wiederum wäre für [target_character.GetName] alles andere als günstig."
 flavor_tur.1201.a: "Lasst uns unsere Antwort fürs Erste vage halten."
 flavor_tur.1201.b: "Der Feind meines Feindes …"
 flavor_tur.1201.c: "Bündnisse mit Ungläubigen? Niemals!"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip|U]e Beziehungen"
 flavor_tur.1300.desc: "Die Korsaren in [target_country.GetName] nerhmen im Fall einer Invasion von [ShowRegionName('iberia_region')] eine wichtige Stellung ein. Sie haben die besten Seeleute und würden ein hervorragendes Klientelland im [ShowRegionName('maghreb_region')] abgeben. Da sie wissen, dass unsere militärische Stärke genug ist, um sie vor jedem anderen zu beschützen, könnten wir vielleicht eine Übereinkunft mit ihnen aushandeln …"
 flavor_tur.1300.a: "Lasst uns unseren Einfluss in [target_country.GetNameWithNoTooltip] ausweiten."
 flavor_tur.1300.b: "Zu gegebener Zeit, aber sicherlich nicht jetzt."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName|U] hat sich an [target_character.GetName] gewandt und möchte engere Beziehungen zu uns etablieren. Das Hauptanliegen ist es, uns Schutz anzubieten – im Gegenzug werden wir ein Klientelland und dienen [target_character2.GetName]."
 flavor_tur.1301.a: "Wir werden keinen Schutz von Fremdländern annehmen."
 flavor_tur.1301.b: "Wenn es unsere Sicherheit gewährleistet …"
