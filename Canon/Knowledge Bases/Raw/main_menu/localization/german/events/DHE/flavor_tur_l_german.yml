 flavor_tur.34.title: "Zustrom anatolischer Gelehrter"
 flavor_tur.34.desc: "Mit dem zunehmenden Ansehen unserer Dynastie sind viele Gelehrte aus [ShowAreaName('central_anatolia_area')] zu uns gekommen. Sie sind tief in den bürokratischen Traditionen der alten Seldschuken verwurzelt und verfügen über Fähigkeiten, die für das blühende [ROOT.GetCountry.GetFlavorRank] von großem Nutzen sein können.\n\nEine zu große Anzahl von ihnen anzuheuern, würde jedoch zu Spannungen mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] der unter unserem Einfluss stehenden Kriegerstämme an der Grenze führen. Diese würden dies als klaren Schritt zur Schwächung ihrer Macht zugunsten des Staates betrachten."
 flavor_tur.34.a: "Wir werden sie dennoch beschäftigen."
 flavor_tur.34.b: "Es wäre ratsam, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht zu verärgern …"
 flavor_tur.34.historical_info: "Die frühe Zentralisierung des Osmanischen Reichs wurde maßgeblich durch den Zustrom von Gelehrten aus Zentralanatolien begünstigt. In dieser Region genoss die türkisch-persische Bürokratie einen größeren Einfluss als im Westen."
 flavor_tur.35.title: "Erste unter Gleichen"
 flavor_tur.35.desc: "Die Anführer des angestammten #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die unsere Expansion vorantrieben, betrachten uns lediglich als die „Ersten unter Gleichen“, ganz nach alter #L [ShowCultureName('turkish_culture')|l]er#! Tradition. Nun wachsen jedoch ihre Bedenken hinsichtlich der zunehmenden Macht der [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]-Dynastie. Sie möchten, dass wir unsere Beziehung zu ihnen bekräftigen. Dies würde uns einen Teil des Ansehens und der Autorität kosten, die wir uns über Jahre hinweg aufgebaut haben."
 flavor_tur.35.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muss beschwichtigt werden …"
 flavor_tur.35.b: "Die Zeit ist gekommen, sie zurückzuweisen."
 flavor_tur.35.historical_info: "Die frühe Ausdehnung des Osmanischen Reiches stützte sich stark auf Stammeskrieger an den Grenzen, die man als Ġuzāt bezeichnete. Die Anführer der Ġuzāt sahen sich den osmanischen Herrschern mehr oder weniger gleichgestellt, eine Beziehung, die Historiker als #italic primus inter pares#! bezeichnen. Die Ġuzāt lehnten jeden Versuch ab, mehr Macht in den Händen der Osmanen zu bündeln."
 flavor_tur.36.title: "Die Stadt von Hadrian"
 flavor_tur.36.desc: "Nachdem wir die alte [target_location.GetRank.GetName] [ShowLocationName('edirne')] erobert haben, sollten wir es nun in Betracht ziehen, sie zum Hauptsitz unseres #L [ROOT.GetCountry.GetFlavorRank]s#! und zu unserem ständigen Stützpunkt in [ShowContinentName('europe')] zu machen. Von [ShowLocationNameWithNoTooltip('edirne')] aus kann unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] neue Raubzüge in [ShowAreaName('thrace_area')] unternehmen, und wenn die Zeit gekommen ist, können wir sogar das größte Ziel ins Visier nehmen: [ShowLocationName('constantinople')]. Die Bevölkerung unseres derzeitigen Hauptsitzes [ShowLocationName('bursa')] wäre darüber allerdings sehr betrübt."
 flavor_tur.36.a: "Dies ist unsere bedeutendste Errungenschaft!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] reicht voll und ganz aus."
 flavor_tur.36.historical_info: "Die Osmanen eroberten Adrianopel im Jahr 1362 vom Oströmischen Reich. Mit der Verlegung des Hauptsitzes dorthin signalisierte Murad I. der Welt, dass er weitere Eroberungen in Europa anstrebte."
 all_pops_lose_10_satisfaction_tt: "Unsere [pops|e] an diesem [location|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 core_and_prosperity_tt: "Jeder [location|e] in dieser [province|e] ändert die Integrationsstufe zu „[core|e]“ und erhält [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]"
 flavor_tur.37.title: "Die Legende von Oġuzhan $rank_empire_horde_ruler_suffix_male$"
 flavor_tur.37.desc: "[target_artist.GetName|U], Mitglied einer Gruppe ambitionierter Gelehrter und Schriftsteller, schlug vor, dass wir [target_artist.Custom('DE_PRO_PER_S_3P_A')] bei der Erstellung einer Ahnenliste unserer Dynastie unterstützen – selbstverständlich mit einigen Ausschmückungen. Insbesondere möchte [target_artist.Custom('DE_PRO_PER_S_3P_N')] behaupten, dass wir vom legendären Oġuzhan $rank_empire_horde_ruler_suffix_male$, einem großen Helden der Antike, abstammen. Dies würde uns den besten Stammbaum aller #L [ShowCultureName('turkish_culture')|l]en#! Dynastien verleihen."
 flavor_tur.37.a: "Scheut keine Kosten!"
 flavor_tur.37.b: "Nicht einmal ein Kind würde das glauben …"
 flavor_tur.37.historical_info: "Oġuzhan $rank_empire_horde_ruler_suffix_male$ war ein mythischer Vorfahre aus türkischen Legenden und kommt in vielen mittelalterlichen Dynastiechroniken vor. Indem sie sich auf ihn beriefen, konnten sich die Osmanen gegenüber anderen türkischen Herrschern als überlegen darstellen. Allerdings waren nicht alle davon überzeugt. In seinen Wortgefechten mit Bayezid I. verunglimpfte Timur die osmanische Abstammung."
 flavor_tur.38.title: "[Select_CString(advisor_character.IsFemale, 'Die', 'Der')] Erste der [ShowDynastyNameWithNoTooltip('candarli_dynasty')]-Dynastie"
 flavor_tur.38.desc: "Aufgrund unserer Herkunft aus den Steppenkulturen wurde bei uns stets Wert auf Verdienste anstelle von Abstammung gelegt. [advisor_character.GetName|U], [Select_CString(advisor_character.IsFemale, 'eine vielversprechende Richterin', 'ein vielversprechender Richter')] aus [ShowLocationName('bursa')], hat sowohl in der Staatskunst als auch in Sachen Strategie bemerkenswerte Fähigkeiten bewiesen. Es könnte für uns von Vorteil sein, [advisor_character.Custom('DE_PRO_PER_S_3P_A')] in das Amt als [Select_CString(advisor_character.IsFemale, 'Beraterin', 'Berater')] unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! zu befördern. Da [advisor_character.Custom('DE_PRO_PER_S_3P_N')] jedoch aus dem Militär stammt, könnte dies zu Spannungen mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] führen. Dieser besteht seit Langem darauf, dass Berater in derart hohen Positionen aus den Reihen der Gelehrten kommen müssen."
 flavor_tur.38.a: "Wir brauchen frisches Blut und neue Ideen am [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_tur.38.b: "Vertrauen wir lieber auf traditionellere Berater."
 flavor_tur.38.historical_info: "Die Çandarlı waren eine Familie nomadisch-türkmenischer Herkunft, die als Richter und Wesire des frühen Osmanischen Reiches Bedeutung erlangte. Fünf osmanische Großwesire stammten aus dieser Familie. Halil Pascha der Jüngere, der vierte Wesir der Çandarlı, fiel jedoch bei Murad II. in Ungnade und wurde hingerichtet. Von dieser Tragödie konnte sich die Familie nie ganz erholen."
 flavor_tur.39.title: "Die große Moschee von [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Seit der Eroberung von [ShowLocationName('bursa')] hat sich die [target_location.GetRank.GetName] zu einer blühenden Metropole entwickelt, in der zahlreiche neue Bauvorhaben in die Tat umgesetzt wurden. Der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] besteht jedoch darauf, dass wir ein noch ehrgeizigeres Unterfangen in Angriff nehmen: den Bau einer großen Moschee. Sie wäre ein Beweis für die Stärke der [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]-Dynastie und ein Denkmal für den spirituellen Glanz der #L [ShowReligionGroupAdjective('muslim')|l]en#! Gemeinschaft."
 flavor_tur.39.a: "Ein würdiges Vorhaben für unser Vermächtnis!"
 flavor_tur.39.b: "Nein. Wir brauchen das Geld für den Krieg."
 flavor_tur.39.historical_info: "Selbst nachdem der Hauptsitz nach Adrianopel (Edirne) verlegt worden war, galt Bursa noch lange Zeit als zeremonielles Zentrum des Osmanischen Reiches. Bayezid I. ließ zwei große Moscheeanlagen errichten: den Sultan-Bayezid-Komplex und die Ulu-Moschee. Seine Herrschaft fand dann jedoch durch die Invasionen Timurs ein jähes Ende."
 flavor_tur.40.title: "Die Restaurierung von [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] – einst Standort der bedeutenden römischen [ShowLocationRankName('city')] Nicäa – befindet sich seit unserer Eroberung und möglicherweise schon lange davor im Niedergang. Der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bittet uns, die Restaurierung der verfallenen und vernachlässigten [target_location.GetRank.GetNameWithNoTooltip] zu finanzieren, um neue Siedler anzulocken und uns daran zu erinnern, dass die [target_location.GetNameWithNoTooltip] einen großen Wert und viel Potenzial für eine Expansion besitzt …"
 flavor_tur.40.a: "Das ist zu kostspielig – lasst sie verfallen."
 flavor_tur.40.b: "Stellt den Glanz vergangener Zeiten wieder her!"
 flavor_tur.40.historical_info: "Einst war Nicäa (das heutige İznik) eine bedeutende Stadt, die jedoch während der osmanischen Zeit stark vernachlässigt wurde. Der marokkanische Reisende Ibn Battuta, der die Stadt im Jahr 1331 besuchte, berichtete, sie bestünde größtenteils aus Ruinen. Ein englischer Reiseschriftsteller aus dem 18. Jahrhundert beschrieb sie wiederum als armseliges Dorf mit langen Gassen und Lehmwänden …"
 flavor_tur.43.title: "Der Fall von [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName] – der Staat, in dem die [GetCountry('AHI').GetAdjectiveWithNoTooltip|l]e Bruderschaft regiert – ist seit Langem eng mit der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie verbunden. Şeyh Edebali, Schwiegervater von [GetCharacter('tur_osman').GetName], war einst ein Oberhaupt von [GetCountry('AHI').GetNameWithNoTooltip]. Einflussreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! in unserem [ROOT.GetCountry.GetFlavorRank] verehren die [GetCountry('AHI').GetAdjectiveWithNoTooltip|l]en Mystiker nach wie vor sehr und bestehen darauf, dass wir in ihnen Verbündete sehen und keine Untertanen. Andere hingegen werfen ein, es sei längst überfällig, die Bruderschaft in unsere Domäne einzugliedern – einem solchen Vorgehen würden sie sich vermutlich allerdings mit Gewalt widersetzen …"
 flavor_tur.43.a: "Wir müssen angreifen."
 flavor_tur.43.b: "Schlagen wir ein Bündnis vor."
 flavor_tur.43.c: "Fürs Erste werden wir koexistieren."
 flavor_tur.43.historical_info: "Die Republik der Ahi erlangte um 1290 die Unabhängigkeit von den Mongolen. Sie war ein ungewöhnliches anatolisches Beylik, das nicht von einem Kriegsfürsten regiert wurde, sondern von einer religiösen Bruderschaft von Sufis, und dies auf eine Weise, die der der Handelsrepubliken Europas ähnelte. Die Republik geriet nach dem Fall Ankaras 1354 in einen Niedergang, doch Bruderschaften wie die Ahi hatten einen lange währenden Einfluss auf die osmanische Kultur."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip|U] wird wahrscheinlicher die Unterwerfung durch ein besonderes [event|e] während der [situation|e] „[ShowSituationName('rise_of_the_ottomans')]“ akzeptieren, solange wir der stärkste Anwärter bleiben\n\nSollten wir sie auf diese Weise unterwerfen, lösen wir außerdem das [event|e] #italic $flavor_tur.44.title$#! aus"
 explain_flavor_tur.43_tt: "Aufgrund unserer Entscheidung beim [event|e] #italic $flavor_tur.43.title$#! werden sie wahrscheinlicher annehmen\n\nSollten sie unser [subject|e] werden, lösen wir außerdem das [event|e] #italic $flavor_tur.44.title$#! aus"
 flavor_tur.44.title: "Die [GetCountry('AHI').GetAdjectiveWithNoTooltip|l]e Bruderschaft"
 flavor_tur.44.desc: "Nach der Vereinigung der #L [GetCountry('AHI').GetAdjective|l]en#! Lande mit unserem [ROOT.GetCountry.GetFlavorRank] wollen viele ihrer talentierten Handwerker und Händler den Reihen der #L [ROOT.GetCountry.GetAdjective|l]en#! Bürokratie beitreten. Diese Männer sind bekannt für ihre zutiefst traditionellen Praktiken und scheinen bereit, uns jeglichen Affront unsererseits ihnen gegenüber zu verzeihen – sowohl echte als auch eingebildete –, um zum Wohl des [ShowReligionGroupName('muslim')] arbeiten zu können."
 flavor_tur.44.a: "Wir hätten da einige offene Posten …"
 flavor_tur.44.b: "Schicken wir sie lieber an die Grenze, wo sie beim Regeln der Dinge helfen können."
 flavor_tur.44.historical_info: "Die Ahi-Bruderschaft gehörte zur Achiyya, einer Gruppe von Sufi-Zünften, die im Anatolien nach den Seldschuken gewaltigen Einfluss genoss. Nachdem die Osmanen ihre Republik in Angora (Ankara) erobert hatten, wurden einige Ahis zu Bürokraten im osmanischen Staat."
 flavor_tur.46.title: "Das Konstantinopel-Geschütz"
 flavor_tur.46.desc: "Die große Bombarde von [cannon_maker.GetNameWithNoTooltip] erwies uns große Dienste bei der Eroberung von [target_location.GetNameWithNoTooltip] und beim Durchbrechen der mächtigen Theodosianischen Mauer. Doch sie überhitzte leicht, und nun hat sie sich in einer gewaltigen Explosion in tausend Teile gesprengt,"
 flavor_tur.46.ending_orban.desc: "wobei ihr Schöpfer ums Leben kam."
 flavor_tur.46.orbanless.desc: "wobei viele Mitglieder ihrer Mannschaft ums Leben kamen."
 flavor_tur.46.ending: "Nun stellt sich die Frage: Sollen wir eine weitere Kanone ähnlicher Größe bauen? Oder begnügen wir uns damit, dass sie ihren Zweck erfüllt und tatsächlich die Mauern Babylons zerstört hat?"
 flavor_tur.46.a: "Kann man überhaupt eine zu große Kanone haben?"
 flavor_tur.46.b: "Wir sollten sie besser einschmelzen und das Metall wiederverwerten …"
 flavor_tur.46.historical_info: "Das tatsächliche Konstantinopel-Geschütz war grauenhaft durchschlagskräftig, hatte allerdings schwere Probleme mit der Hitzeentwicklung und hielt nach dem Bau nur sechs Wochen lang. In dieser Zeit jedoch schaffte sie es, die mächtige Theodosianische Mauer von Konstantinopel zu durchschlagen und dem Römischen Reich nach 1.500 Jahren ein Ende zu bereiten. Dennoch scheuten die Osmanen weder Kosten noch explosive Unfälle, und sie bauten schon bald eine Kanone ähnlicher Größe, das Dardanellengeschütz, das bis 1807 auf die britische Marine schoss."
 melted_great_bombard: "Altmetall der großen Bombarde"
 flavor_tur.47.title: "[Select_CString(target_character.IsFemale, 'Eine Grenzfürstin', 'Ein Grenzfürst')]"
 flavor_tur.47.desc: "[target_character.GetName|U] hat sich tapfer an der Grenze geschlagen und großes Befehlstalent zur Schau gestellt. Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] in den Posten [Select_CString(target_character.IsFemale, 'einer Grenzfürstin', 'eines Grenzfürsten')] befördern und [target_character.Custom('DE_PRO_PER_S_3P_A')] an uns binden.\n\nWenn wir uns jedoch die Macht nehmen, solche Beförderungen durchzuführen, könnte dies erhebliche Teile des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! erzürnen, die dies als weiteren Beweis dafür sehen würden, dass unsere Dynastie versucht, ihre Macht zu unterbragen."
 flavor_tur.47.a: "Unser Kurs ist gesetzt!"
 flavor_tur.47.b: "Wir werden stattdessen Zugeständnisse an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] machen."
 flavor_tur.47.c: "Warten wir es einfach ab …"
 flavor_tur.47.historical_info: "Indem er sich selbst die Macht gab, Grenzfürsten (uc begleri) zu ernennen, entfernte sich Murad I. einen weiteren Schritt von seiner Position als Erster unter Gleichen inmitten des Ġuzāt-Adelsstandes der Grenze."
 flavor_tur.48.title: "Die Trommeln des Krieges"
 flavor_tur.48.desc: "Die Mehterhâne, die aus Zeltmachern und Musikern hervorgingen, spielen seit Langem eine wichtige Rolle in unserer Kultur, und tatsächlich wurde die erste dieser Kapellen [GetCharacter('tur_osman').GetName] von Kai Kobad III. geschenkt, einem großen Sultan von Rûm. In Kriegszeiten führen sie ihre Musik vor dem Zelt auf, in dem [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] residiert, und jeder erhebt sich zu Ehren von Kai Kobad.\n\nDoch warum sollten wir uns weiter für einen Sultan erheben, der schon so lange tot ist? Wir sind nun ebenfalls groß und bedeutend. Vielleicht ist ja die Zeit gekommen, sich zu setzen, obschon dies dem traditionellen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] missfallen könnte."
 flavor_tur.48.a: "Damit werden diese Leute leben müssen."
 flavor_tur.48.b: "Nein. Wir werden uns weiterhin erheben."
 flavor_tur.48.historical_info: "Die osmanischen Herrscher weigerten sich, sich zu erheben, wenn die Mehterhâne spielten, womit sie sich einen weiteren Schritt von ihren Steppenwurzeln entfernten und sich als Herrscher über allen anderen positionierten."
 flavor_tur.49.title: "Ein Fünftel der Beute"
 flavor_tur.49.desc: "Laut dem heiligen $common_string_quran$ steht ein Fünftel der Kriegsbeute [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den','')] [ROOT.GetCountry.GetReligion.GetGodName], dem Propheten, Reisenden und Bedürftigen zu. Ähnlich will die #L [ShowCultureName('turkish_culture')|l]e#! Tradition, dass ein Fünftel der Beute dem Häuptling gehört, und so profitieren wir von den zahlreichen Kriegen in letzter Zeit. Sklaven sind seit Langem von dieser Regelung ausgenommen, doch mit dem Zustrom #L [ShowReligionGroupAdjective('christian')|l]er#! Sklaven aus unseren derzeitigen Eroberungen ist es an der Zeit, dass wir auch einen Teil dieser Beute fordern. Dies wird den Grenzfürsten zwar nicht schmecken, aber unter diesen Sklaven werden starke junge Männer sein, mit denen wir unsere eigene höfische Armee aufbauen könnten. So müssten wir uns weniger auf die Grenzfürsten verlassen …"
 flavor_tur.49.a: "Darauf haben wir ein Anrecht."
 flavor_tur.49.b: "Lasst sie ihre Sklaven behalten."
 flavor_tur.49.historical_info: "Der Tradition nach hatte der Anführer das Recht auf ein Fünftel der Kriegsbeute. Murad I. deutet dies so, dass ihm auch Sklaven zustanden, und so wurde die Pençik-Steuer geboren. Einige der so erlangten Sklaven wurden Teil der Kapıkulu, der osmanischen höfischen Divisionen, zu denen auch das berühmte Janitscharenkorps gehörte."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle] und die Ḥurūfiyyah"
 flavor_tur.50.desc: "Die Ḥurūfiyyah, die sich in unserem [ROOT.GetCountry.GetFlavorRank] etabliert haben, sorgten vielleicht nicht für viel Ärger, doch unser konservativer [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] verabscheut sie. Schlimmer noch: Einige Ḥurūfiyyah sind offenbar zu Mentoren von [heretic_heir.GetShortName] geworden, [ROOT.GetCountry.GetGovernment.GetHeirTitle] unseres Staates. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] – entsetzt ob der Vorstellung, [heretic_heir.Custom('DE_PRO_PER_S_3P_N')] könne sich zum [ShowReligionName('shia')] bekehren –, möchte die Sache regeln, indem man die Ḥurūfiyyah und ihre wichtigsten Sympathisanten bei lebendigem Leib verbrennt."
 flavor_tur.50.a: "Verbrennt sie alle – Gott kennt die Seinen schon!"
 flavor_tur.50.b: "Lasst [heretic_heir.GetNameWithNoTooltip] [heretic_heir.Custom('DE_PRO_POS_S_3P')]en eigenen Weg [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'zu den','zu')] [ROOT.GetCountry.GetReligion.GetGodName] finden."
 flavor_tur.50.historical_info: "Eine Gruppe Ḥurūfiyyah, von späteren Chronisten „Gewisse Verfluchte ohne jede Bedeutung“ genannt, kamen dem jungen Mehmed II. besorgniserregend nahe. Dies beunruhigte seinen Wesir Mahmud Pascha Angelović, der den Ḥurūfiyyah in Edirne Einhalt gebot, indem er mehrere von ihnen auf dem Scheiterhaufen verbrennen ließ."
 flavor_tur.51.title: "Eine Frage der Sitten und Zölle"
 flavor_tur.51.desc: "Da wir auch Häfen erobern, müssen wir uns nun um etwas kümmern, was unseren nomadischen Wurzeln fremd ist: das Meer. Ein Ort wie [port_location.GetName] könnte von guten Steuereintreibern und einem strengeren Ansatz in Sachen Abgaben profitieren, und hierfür wären die Männer aus [GetCountry('GEN').GetName] am besten geeignet. Wenn wir diese Fremdländer anheuern, stärkt dies die Meinung, unser [ROOT.GetCountry.GetFlavorRank] würde jeden willkommen heißen, doch es würde auch den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erzürnen, aus dessen Reihen bisher die meisten Steuereintreiber stammten."
 flavor_tur.51.a: "Wir brauchen alle Fachleute, die wir bekommen können!"
 flavor_tur.51.b: "Nein, wir können den [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]en Kaufleuten nicht vertrauen."
 flavor_tur.51.historical_info: "Der frühe osmanische Staat hat offenbar wirtschaftlich und verwaltungstechnisch von den guten Beziehungen zu den Genuesen profitiert. Als Murad I. herrschte, wurden lateinsprachige (vermutliche genuesische) Steuereintreiber häufig eingesetzt, um Abgaben in osmanischen Häfen zu sammeln."
 flavor_tur.52.title: "Das anatolische [ShowGoodsNameWithNoTooltip('wheat')]verbot"
 flavor_tur.52.desc: "Viele westliche Kaufleute sind reich geworden durch die Ausfuhr von [ShowGoodsName('wheat')] von den Feldern #L [ShowRegionName('anatolia_region')]s#!. Vielleicht ist es an der Zeit, dem ein Ende zu setzen und den Vorrat für unser eigenes Volk zu sichern – und für die Armee! Wenn wir [ShowGoodsNameWithNoTooltip('wheat')]ausfuhren verbieten, könnte dies unsere wirtschaftliche Position stärken und uns Vorteile in künftigen Geschäften mit fremdländischen Händlern verschaffen."
 flavor_tur.52.a: "Kein einziger Zentner Weizen soll unsere Häfen verlassen."
 flavor_tur.52.b: "Wir werden uns nicht in die Angelegenheiten der Kaufleute einmischen."
 flavor_tur.52.historical_info: "Bayezid I. verbot Kornausfuhren, was für die Zeit eine seltene Einmischung in die Interessen der Kaufleute war. Seine Gründe sind nicht wirklich bekannt: Vielleicht wollte er seine europäischen Feinde untergraben oder er erwartete Zugeständnisse der mächtigen Handelsrepubliken Genua und Venedig."
 flavor_tur.53.title: "Die Wölfe der Ägäis"
 flavor_tur.53.desc: "Seit unser [ROOT.GetCountry.GetFlavorRank] erstmals an Ländereien entlang der Küste kam, lassen unternehmungslustige #L [ShowCultureName('turkish_culture')|l]e#! Banditen ihre Pferde zurück, um in See zu stechen: Sie plündern Siedlungen und durchkreuzen zahlreiche Gewässer wie [ShowProvinceDefinitionName('aegean_sea_province')], [ShowAreaName('eastern_mediterranean_sea_area')] und [ShowAreaName('black_sea_area')], um Sklaven und Beute zurückzubringen. Doch wir könnten daraus mit etwas Lenkung etwas Größeres machen, zu unserem Vorteil und zum Schaden unserer Rivalen auf See … Wir könnten diese Piraten finanziell unterstützen – natürlich unter der Hand."
 flavor_tur.53.a: "Jeder soll uns fürchten!"
 flavor_tur.53.b: "Wir sollten uns ganz der Aufgabe widmen, eine anständige Flotte aufzubauen."
 flavor_tur.53.c: "Wir sollten unsere Handelsbeziehungen nicht schädigen."
 flavor_tur.53.historical_info: "Von Osmanen finanzierte Piraterie war im 14. und 15. Jahrhundert ein grassierendes Problem, und Genua und Venedig entsandten regelmäßig Galeeren im Ägäisraum, um Wissen über die Bewegung türkischer Schiffe zu sammeln. Die Türken brauchten eine starke Flotte, um die Regionen ihres Reichs miteinander zu verbinden, das durch den Bosporus gteilt war, doch noch ehe sie dies erreichen konnten, bot ihnen die Piraterie bereits eine asymmetrische Gelegenheit, ihre Rivalen auf See zu untergraben."
 flavor_tur.54.title: "Die Verlockung der Piraterie"
 flavor_tur.54.desc: "Da wir es mit alten Seemächten wie [GetCountry('BYZ').GetNameWithNoTooltip] und [GetCountry('VEN').GetNameWithNoTooltip] zu tun haben, sind wir in der Ägäis hoffnungslos unterlegen – zumindest jetzt noch.\n\nDoch da viele #L [ShowCultureName('turkish_culture')|l]e#! Männer sich aufs Meer verlegt haben, um sich unter unserem Banner der Piraterie zu widmen, könnten wir einige dieser Räuber nutzen, um unsere eigentliche Flotte zu stärken."
 flavor_tur.54.a: "Wir brauchen sie!"
 flavor_tur.54.b: "Ihre Beutezüge nutzen uns mehr."
 flavor_tur.54.c: "Solch renitenten Männern können wir nicht trauen."
 flavor_tur.54.historical_info: "In der frühen osmanischen Zeit stachen viele Türken in See, um griechische Siedlungen auf den Inseln unweit des anatolischen Festlands auszurauben. Da sich immer mehr für die Piraterie entsschieden, war dies offenbar ein lukratives Geschäft: Ein Augenzeugenbericht behauptet, viele Männer, die man in der Schlacht gegen Timur dringend gebraucht hätte, seien bereits damit beschäftigt gewesen, Expeditionen auf hoher See zu planen."
 flavor_tur.55.title: "Der Festung von [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Seit wir [target_location.GetName] eroberten, wird immer deutlicher, dass es sich dabei um einen wichtigen Brückenkopf für uns in Europa handelt: Die Meerenge ist dort schmaler und einfacher zu überqueren. Obwohl es auf der Halbinsel mehrere kleinere Festungen gibt, sollten wir eine größere bauen, die länger durchhält und Angriffe vom Meer her abschreckt."
 flavor_tur.55.a: "Sie muss erbaut werden!"
 flavor_tur.55.b: "Das ist zu kostspielig."
 flavor_tur.55.historical_info: "Die Osmanen erhielten von Johannes Kantakouzenos die Festung Tzympe in Gallipoli, damit sie ihn bei seinem Krieg gegen einen Konkurrenten um den byzantinischen Thron unterstützten. Von dort aus nahmen sie später die deutlich größere Festung von Gallipoli ein. Diese Stellung wurde als osmanischer Brückenkopf in Europa wichtig, und Bayezid I. ließ eine mächtige Küstenfestung erbauen, um den Hafen zu schützen."
 tur_treathens_the_bosphorus: "Bedroht den Bosporus"
 flavor_tur.56.title: "Die Ḥurūfiyyah treten auf den Plan"
 flavor_tur.56.desc: "Die Ḥurūfiyyah sind eine wachsende Bewegung von #L [ShowReligionAdjective('shia')|l]en#! Mystikern im Iran. Seit Kurzem haben sie dort jedoch mit Widerstand zu kämpfen, und nun sucht ein zusammengewürfelter Haufen Hurufi-Gelehrter Zuflucht in unserem Reich. Sie interessieren sich für Buchstaben und Zahlen und könnten harmlos sein. Ihr Oberhaupt [hurufiyya_character.GetName] behauptet, sie setzten sich für das Wohl des Staates ein, doch manche Bewohner von [capital_location.GetName] wurden bereits in ihre Glaubensrichtung eingeschworen …"
 flavor_tur.56.a: "Wir nehmen sie auf – fürs Erste."
 flavor_tur.56.b: "Wir werden sie mit offenen Armen willkommen heißen!"
 flavor_tur.56.c: "Schickt diese Ketzer dorthin zurück, woher sie kamen."
 flavor_tur.56.historical_info: "Die Ḥurūfiyyah waren eine esoterische Sufi-Bewegung, die in den 1370er Jahren im Iran entstand und schnell zu gewissem Einfluss gelangte. Nachdem sie Timur in Samarkand nicht bekehren konnten, wurde Hurufi-Anführer Fazlallāh Astarābādī hingerichtet, worauf mehrere seiner Anhänger nach Anatolien, Syrien und Ägypten flohen."
 flavor_tur.56.b.tt: "Alle #L [ShowReligionAdjective('shia')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.56.c.tt: "Alle #L [ShowReligionAdjective('shia')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.57.title: "[Select_CString(sufi_character.IsFemale, 'Die Herrin', 'Der Herr')] der Derwische"
 flavor_tur.57.desc: "[sufi_character.GetName|U], Oberhaupt eines wachsenden Sufi-Ordens namens #italic Bairami#! in [target_location.GetName], wurde an unseren Hof gebracht, um [Select_CString(sufi_character.IsFemale, 'ihr', 'ihm')] den Prozess zu machen. Einige einflussreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! behaupten, [sufi_character.Custom('DE_PRO_POS_S_3P')]e Lehren über die Welt und die Zukunft seien gotteslästerlich. Doch uns erscheinen [sufi_character.Custom('DE_PRO_POS_S_3P')]e Worte weise …"
 flavor_tur.57.a: "Wir können von [sufi_character.Custom('DE_PRO_PER_S_3P_D')] lernen!"
 flavor_tur.57.b: "Wir müssen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] beschwichtigen!"
 flavor_tur.57.c: "Schicken wir [sufi_character.Custom('DE_PRO_PER_S_3P_A')] doch einfach nach Hause."
 flavor_tur.57.historical_info: "Hacı Bayram-i Veli – kurz auch Hadschi Bairam – war ein einflussreicher Sufi-Mystiker, dessen Lehren einige Jahrhunderte überdauern sollten. Örtliche Behörden stellten die Doktrin und den Patriotismus seines Ordens infrage, dessen schnelles Wachstum ihnen Sorge bereitete, und schickten ihn zu Murad II. Doch der Sultan empfand Hadschi Bairam als höchst inspirierend, und er erlaubte ihm, bei Hofe Vorträge zu halten und zu predigen."
 flavor_tur.58.title: "Die Insel des Blutes"
 flavor_tur.58.desc: "Bestürzte Fischer berichten, dass [nemesis.GetName] Hunderte #L [ROOT.GetCountry.GetAdjective|l]er#! Kriegsgefangener auf einer Insel in der Ägäis hängen ließ. Nur wenige #L [ShowReligionGroupAdjective('christian')|l]e#! Gefangene, von denen man davon ausging, dass wir sie zwangsverpflichtet hatten, wurden verschont. Ein Augenzeuge beschreibt das makabre Spektakel, bei dem Leichen an ihren Galgen baumelten wie Trauben an ihren Reben."
 flavor_tur.58.a: "Und dennoch werden sich uns noch mehr Männer anschließen!"
 flavor_tur.58.b: "Wir werden Rache schwören!"
 flavor_tur.58.historical_info: "Nach ihrem großen Sieg gegen die osmanische Flotte im Jahr 1416 verschleppten die Venezianer ihre Gefangenen auf die Insel Tenedos, wo man sie brutal ermordete, außer jene Christen, die zwangsverpflichtet worden waren. Doch die Venezianer mussten zu ihrem Bedauern feststellen, dass Marine-Überlegenheit allein keine ewig währende Vorherrschaft in der Ägäis gewährleistete."
 flavor_tur.59.title: "Waffenstarrende Wahnsinnige"
 flavor_tur.59.desc: "Prominente Anführer des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! beschweren sich über das Verhalten jener irregulären Truppen, die wir „Başı Bozuk“ nennen und mit denen wir Grenzgarnisonen besetzen. Die Başı Bozuk, so behaupten die Bauern, plündern und peinigen nicht nur feindliche Lande, sondern auch unsere eigene Landbevölkerung entlang der Grenze. Und nun gab es einen Vorfall in [atrocity_location.GetName], bei dem Mitglieder der Başı Bozuk angeblich ein brutales Gewaltverbrechen an einem Gastwirt und dessen Familie begingen. Aufgebracht fordern die Anführer des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s, dass wir die Regimenter der Başı Bozuk in ihrer Gesamtheit disziplinieren."
 flavor_tur.59.a: "Leider sind diese Männer ein notwendiges Übel."
 flavor_tur.59.b: "Ja, wir sollten versuchen, sie zu zügeln."
 flavor_tur.59.historical_info: "Die Başı Bozuk wurde aus Minderheitengruppen rekrutiert, größtenteils Albaner und Tscherkessen, und ihnen wurde kein Sold bezahlt. Stattdessen lag ihr Antrieb darin, dass sie mit Plünderungen rechneten. So waren sie äußerst erschwinglich für den osmanischen Staat, doch schon bald waren sie auch berüchtigt dafür, dass sie sich an Zivilisten vergingen. Später wurde der Begriff „Başı Bozuk“ in vielen Sprachen zu einem Synonym für „Bandit“."
 flavor_tur.60.title: "Das Innere"
 flavor_tur.60.desc: "Begabte Eunuchen spielen seit jeher eine eher begrenzte Rolle in unserer Regierung, doch diese Kastraten haben enormes Potenzial, da ihnen das Streben nach Familie und vergänglicher Macht fehlt. Derzeit gibt es mehrere talentierte Sklavenjungen am Hof. Wir könnten derart fähige Höflinge enger an die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie binden, wenn wir ihnen formelle Rollen in unserem Haushalt zugestehen. Dies ginge auf Kosten des alten speichelleckerischen #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, der sich üblicherweise um solche Posten bemüht."
 flavor_tur.60.a: "Eine Reform des Hofes ist längst überfällig."
 flavor_tur.60.b: "Nein, wir müssen uns weiter auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verlassen."
 flavor_tur.60.historical_info: "Das #italic Enderûn#!, vom persischen Wort für #italic innen#! abgeleitet, bezeichnete jene Höflinge, die dem osmanischen Sultan am nächsten standen. Sein Gegenteil war das #italic Birûn#!, das Äußere – die Bürokratie des Reiches. Die Reihen des Enderûn bestanden größtenteils aus jungen christlichen Sklaven, deren Aufgabe darin bestand, der Herrscherfamilie dienstbar zu sein und sie zu erziehen, doch mit der Zeit erlangten sie auch große politische Macht."
 flavor_tur.61.title: "Der Vorteil des Schweigens"
 flavor_tur.61.desc: "Mehrere taubstumme junge Männer und Frauen wurden vor Kurzem auf den Sklavenmarkt von [capital_location.GetName] gebracht und dem Hof als Geschenk überreicht. Das Innere bietet nun an, diese Taubstummen aufzunehmen und sie auszubilden, auf dass sie uns als Boten und Spione dienen – vielleicht auch als Attentäter, sofern dies nötig ist. Denn wer nicht sprechen kann, kann auch unsere Geheimnisse nicht preisgeben …"
 flavor_tur.61.a: "Das ist ungewöhnlich, aber warum nicht?"
 flavor_tur.61.b: "Unser Hof ist ohnehin schon sonderbar genug …"
 flavor_tur.61.historical_info: "Das Innen bestand aus zahlreichen ungewöhnlichen Charakteren und war bekannt dafür, Dilsiz – Taubstumme – zu beschäftigen. Man ging davon aus, dass man ihnen Geheimnisse und besonders heikle Missionen anvertrauen konnte, und entsprechend dienten sie häufig als Wächter, Aufseher, Boten, manchmal auch als Henker. Sie waren zwar stumm, doch viele von ihnen konnten schreiben, und sie verwendeten auch ihre eigene Gebärdensprache."
 flavor_tur.62.title: "Die verborgene Sprache"
 flavor_tur.62.desc: "Die Taubstummen am Hof haben ihre schlauen Köpfe zusammengesteckt und eine neue Gebärdensprache entwickelt, mit der sie sich äußerst gut, und lautlos, miteinander verständigen können. Nun schlagen sie vor, dass [target_ruler.GetName] diese Sprache ebenfalls verwenden sollte, da er so höchst geheimes und intimes Wissen austauschen könne, wann immer [target_ruler.Custom('DE_PRO_POS_S_3P')]e Majestät dies wünsche."
 flavor_tur.62.a: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] soll mit dem Üben anfangen."
 flavor_tur.62.b: "Widmen wir uns lieber kriegerischen Betätigungen."
 flavor_tur.62.tt: "Dies wird in einigen Monaten Früchte tragen."
 flavor_tur.62.historical_info: "Die Feinheiten der osmanischen Gebärdensprache – auch bekannt als Serail-Gebärdensprache – sind uns nicht mehr bekannt, doch offenbar war diese Form der Verständigung komplex und beliebt am Hof, wo Schweigen oft eine geschätzte Qualität war. Osman II. meisterte die Gebärdensprache und ermutigte vieler seiner hörenden Höflinge, es ihm gleichzutun."
 flavor_tur.63.title: "Der Cäsar von Rom"
 flavor_tur.63.desc: "[ShowLocationName('constantinople')], strahlend im Ruhm der alten Welt, gehört nun uns, und [GetCountry('BYZ').GetName] ist nicht mehr. Nun können wir wahrlich den Titel #italic qayṣar-i Rūm#! – Cäsar von Rom – annehmen, so wenig dies auch den unrechtmäßigen Anspruchstellern gefallen mag. Niemals hätten die alten Römer gedacht, dass ihr Vermächtnis eines Tages an ein Volk geht, das aus den Landen ihrer Erzfeinde stammt: dem Iran."
 flavor_tur.63.a: "Dies wird unser Vermächtnis sein!"
 flavor_tur.63.b: "Es ist genug, den Triumph einmal zu feiern."
 flavor_tur.63.historical_info: "Mehmed II. beanspruchte den Titel des Cäsaren für sich, nachdem er Konstantinopel erobert hatte. Dieser Anspruch wurde vom Großteil des westlichen Christentums zwar vehement angefochten, von der orthodoxen Kirche jedoch anerkannt. Der geschichtsträchtige Titel hatte für Osmanen anfangs großes symbolisches Gewicht, das er jedoch nach der Eroberung Ägyptens verlor, da man sich dann zunehmend darauf konzentrierte, von der muslimischen Welt als Kalifen wahrgenommen zu werden."
 not_the_real_rome: "Nicht das wahre Rom"
 flavor_tur.64.title: "Beschneidung des Stammbaums"
 flavor_tur.64.desc: "Während man in gewissen Kreisen daran zweifelt, ob [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tatsächlich die nötige Legitimität besitzt, gibt es im Inneren Gerüchte darüber, dass die Sicherheit des gesamten Staats auf dem Spiel steht. Die Eunuchen wetzen ihre Dolche und schlagen vor, dass wir ihnen gestatten, den Ambitionen von [ambitious_brother.GetName] – [Select_CString(ambitious_brother.IsFemale, 'einer der möglichen Hauptkonkurrentinnen', 'einem der möglichen Hauptkonkurrenten')] im Streit um den Thron – diskret ein Ende zu setzen."
 flavor_tur.64.a: "Es ist zum Wohl des Reiches!"
 flavor_tur.64.b: "Das können wir nicht tun …"
 flavor_tur.64.historical_info: "Wie viele muslimische Dynastien vor ihnen hatten die Osmanen aufgrund von Polygamie und einem vage formulierten Erbrecht ihre liebe Mühe mit der Thronfolge, sodass Bürgerkriege zwischen Brüdern nichts Ungewöhnliches waren. Dies wurde zwar später vom #italic Kafes#! gelöst, der erzwungenen Abgeschiedenheit der möglichen Nachfolger des Sultans, doch zu Beginn war Brudermord eine Möglichkeit, von der Mehmed III. eifrig Gebrauch machte, als er seine 19 Brüder ermorden ließ."
 flavor_tur.65.title: "Die [nasrid_ruler.GetDynasty.GetNameWithNoTooltip]-Dynastie bittet um Hilfe"
 flavor_tur.65.desc: "[nasrid_ruler.GetName|U] von [GetCountry('GRA').GetName] wird vom mächtigen [GetCountry('CAS').GetName] angegriffen und bittet uns um Hilfe. Die [nasrid_ruler.GetDynasty.GetName]-Dynastie herrscht über die letzten Überreste der glorreichen #L [ShowReligionGroupAdjective('muslim')|l]en#! Zivilisation Al-Andalus, wo einst große Denker aller Schulen florierten. Soll dies alles, so fragt man uns in einem Brief, umsonst gewesen sein?"
 flavor_tur.65.a: "Leider können wir nicht helfen."
 flavor_tur.65.tt: "[GetCountry('GRA').GetNameWithNoTooltip] Eure besten Wünsche übersenden"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip|U] wird diesen Tag bereuen!"
 flavor_tur.65.historical_info: "Die nasridischen Herrscher von Granada schickten Gesandte zu den Osmanen und den $mamluks$, um Hilfe gegen Kastilien zu erbitten. Doch die Osmanen und die $mamluks$ bekriegten sich bald untereinander und konnten nicht viel direkte Hilfe leisten. Die Türken entsandten eine Flotte unter dem Kommando von Kemal Reis, die kastilische Besitztümer im westlichen Mittelmeer angriff. Diese Flotte sollte später dazu beitragen, viele Flüchtlinge über das Meer zu bringen."
 flavor_tur.66.title: "Verstoß gegen die Auqaf"
 flavor_tur.66.desc: "Die von uns durchgeführten Reformen zum Umleiten von Erträgen der Waqf-Wohlfahrtsstiftungen in das Timariot-System haben sich als höchst unbeliebt erwiesen. Bedeutende Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! predigen, dass wir sowohl unseren Staat als auch unsere Dynastie entehrt hätten. Die Gerüchte sind derart weit verbreitet, dass sogar der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aufgebracht ist. Möglicherweise müssen wir die Reform rückgängig machen, bevor diese Lage wirklich heikel für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wird."
 flavor_tur.66.historical_info: "Die Versuche Mehmeds II., das Timariot-System zu stärken und die Macht des Ulama-Stands durch die Waqf-Stiftungen zu beschneiden, wurden als ein Verstoß gegen die Gesetze des Islam gewertet. Dies führte zu umfassender Unzufriedenheit, und die Entscheidung wurde von seinem Sohn Bayezid nach Mehmeds Tod im Jahr 1481 rückgängig gemacht."
 flavor_tur.66.a: "Wir müssen dies unverzüglich rückgängig machen!"
 flavor_tur.66.b: "Ein paar Bestechungsgelder an die richtigen Leute sollten das regeln …"
 flavor_tur.66.c: "Dennoch werden wir unseren Kurs beibehalten."
 flavor_tur.67.title: "[Select_CString(target_character.IsFemale, 'Die', 'Der')] Erste im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName|U] genießt großen Respekt in der religiösen Gelehrtenwelt und wurde bereits zum Qādī des Militärs ernannt. Doch wir könnten [target_character.Custom('DE_PRO_PER_S_3P_A')] noch weiter befördern, indem wir einen Titel aus der Vergangenheit zurück ins Leben rufen: $common_string_shaikh_al_islam$. Einst erhielten ihn renommierte Mystiker, aber wenn wir ihn [target_character.GetShortNameWithNoTooltip] verleihen, könnten wir ein neues Zeitalter der muslimischen Gesellschaftsordnung einläuten, in dem ein derart ranghohes Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! in Glaubenssachen eng mit dem Staat zusammenarbeitet. Zahlreiche andere Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s würden dies jedoch als Angriff auf ihre Autonomie betrachten …"
 flavor_tur.67.historical_info: "Die Neudefinition des ehrwürdigen Titels $common_string_shaikh_al_islam$ kam schrittweise: Zuerst wurden Theologen und $sharia$-Juristen wie Shams al-Din al-Fanari zu Qādīs des Militärs ernannt, bevor der Titel sich weiterentwickelte und mit der erhabenen Position des Muftī verbunden wurde. Natürlich hatten die Osmanen ein gesteigertes Interesse daran, die religiösen Gelehrten auf diese Weise an sich zu binden."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip|U] ist bestens für den Posten geeignet!"
 flavor_tur.67.b: "Derlei Ernennungen obliegen Gott, nicht uns."
 flavor_tur.68.title: "Eine umstrittene Ernennung"
 flavor_tur.68.desc: "[target_character.GetName|U] aus den Reihen der Sufi-Mystiker ist beliebt beim Großteil des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! und, das muss gesagt sein, ein Genie. [target_character.Custom('DE_PRO_PER_S_3P_A')|U] zum $common_string_shaikh_al_islam$ zu ernennen, wäre ein guter nächster Schritt hin zur Formalisierung der Hierarchie des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und zur engeren Bindung der Rechtssprechung in Fatwa-Angelegenheiten an [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Konservative Theologen hingegen sind entsetzt, dass wir ein Mitglied der Sufi für diesen Posten auch nur in Erwägung ziehen."
 flavor_tur.68.historical_info: "Ernennungen zum $common_string_shaikh_al_islam$ waren mitunter umstritten, insbesondere wenn es um Mitglieder der Sufi-Orden ging. Murad IV. beispielsweise verlieh diesen Titel an Zekeriyazade Yahya Efendi, der ein sehr fähiger Mann war, später jedoch in komplizierte Hofintrigen verwickelt wurde, aufgrund deren Tausende zum Palast marschierten, um seine Hinrichtung zu fordern. Am Ende lebte er jedoch ein langes Leben."
 flavor_tur.68.a: "Dennoch ist [target_character.Custom('DE_PRO_PER_S_3P_N')] am besten für den Posten geeignet."
 flavor_tur.68.b: "Nun gut. Wir werden jemand anderen finden …"
 flavor_tur.69.title: "Der $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Die Zeit scheint reif: Wir sollten ein für alle Mal den $common_string_shaikh_al_islam$ zu einem offiziellen Staatsposten machen – mit oberster Autorität über Fatwa-Auslegungen, Muftī-Ernennungen und andere Glaubensangelegenheiten. Obwohl dies schlussendlich den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stärken würde, würde es gleichzeitig auch sicherstellen, dass dessen Interessen mit denen des Staates konform laufen."
 flavor_tur.69.historical_info: "Die Osmanen strebten eine formellere Hierarchie des Ulama-Stands an. Daher führten sie den Titel $common_string_shaikh_al_islam$ wieder ein, der ursprünglich aus dem Ostiran stammte und nun die höchste religiöse Autorität des Reiches sein sollte, wobei der Sultan selbst ihm noch gleichgestellt war. Dies war ein beiderseitig nützliches Verhältnis, da der $common_string_shaikh_al_islam$ vom Sultan ernannt wurde und seinerseits dessen Nachfolger bestätigte."
 flavor_tur.69.a: "Verankert das im Gesetz!"
 flavor_tur.69.b: "Wir sollten uns mehr auf die Gesamtheit des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s verlassen."
 flavor_tur.69.c: "Wir sollten uns vollständig von den Angelegenheiten des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s lösen."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], bisher ein eher kleines Licht unter den Flottenkommandanten von [naval_base.GetName], hat zahlreiche erfolgreiche Gefechte absolviert, wobei einige Freibeutermissionen waren, die wir nicht offen erwähnen sollten. Unsere Berater schlagen nun vor, [kemal_reis.Custom('DE_PRO_PER_S_3P_N')] solle [Select_CString(kemal_reis.IsFemale, 'zur Admiralin', 'zum Admiral')] befördert werden und wir sollten [kemal_reis.Custom('DE_PRO_PER_S_3P_D')] ein angemessenes Flaggschiff bauen."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, der Nachwelt bekannt als Kemal Reis, war ein Freibeuter und später Admiral, der an zahlreichen wichtigen Schlachten der Osmanen beteiligt war. Er begann seine Laufbahn mit Flottenmissionen während des Falls von Granada, später kämpfte er unter anderem in den osmanisch-venezianischen Kriegen. Er war zudem der Onkel des berühmten Kartografen Piri Reis, der ihn auf einigen seiner Flottenmissionen begleitete."
 flavor_tur.70.a: "Befördert [kemal_reis.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_tur.70.b: "Wir haben bereits genug Admiräle."
 heavy_ship_construction: "Großschiff-Bau"
 flavor_tur.71.title: "Der Tod von [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "Ernste Kunde! Beim Durchqueren der Ägäis geriet das Schiff von [kemal_reis.GetName] in einen furchtbaren Sturm und kenterte. Es wurde zuletzt vor der Küste von [ShowLocationNameWithNoTooltip('naxos')] gesichtet, doch es hat wohl leider niemand überlebt."
 flavor_tur.71.historical_info: "Nach einer illustren Laufbahn, in der er gegen die Spanier, die Venezianer und die Ritter Maltas gekämpft hatte, fand Kemal Reis sein Ende in einem Sturm im östlichen Mittelmeer. Er führte eine Flotte, die Schiffsausrüstung nach Alexandria beförderte, um die $mamluks$ gegen die Portugiesen zu unterstützen, doch mehr als die Hälfte dieser Flotte ging im Sturm unter, darunter auch sein eigenes Schiff."
 flavor_tur.71.a: "Wir werden ein Schiff zu [kemal_reis.Custom('DE_PRO_POS_S_3P')]en Ehren erbauen."
 flavor_tur.71.b: "Wir werden eine prächtige Bestattung finanzieren."
 flavor_tur.71.c: "Wen schert das?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName|U], verwandt mit unserem alten Flottenkommandeur [GetCharacter('tur_kemal_reis').GetName], stammt aus dem Freibeutertum und ist in der Navigation bewandert – dies schreit nach einer Beförderung. Obwohl [piri_reis.Custom('DE_PRO_PER_S_3P_N')] auch auf dem Feld der Kartografie tätig ist und höchst interessiert an der Entdeckung neuer Lande jenseits des westlichen Meers, behauptet [piri_reis.Custom('DE_PRO_PER_S_3P_N')], dies sei nur ein privates Interesse und [piri_reis.Custom('DE_PRO_PER_S_3P_N')] würde uns lieber als [Select_CString(piri_reis.IsFemale, 'Admiralin', 'Admiral')] dienen anstatt auf Expeditionen."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, heute besser bekannt als Piri Reis, hatte eine lange Laufbahn als osmanischer Navigator und Flottenkommandeur und kämpfte schließlich im Persischen Golf gegen die Portugiesen. Doch er war außerdem der Verfasser des #italic Kitāb-ı Baḥrīye#!, und dieses Buch des Meeres war eines der bedeutendsten kartografischen Werke jener Zeit."
 flavor_tur.72.a: "Dann wird [piri_reis.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(piri_reis.IsFemale, 'eine Admiralin', 'ein Admiral')] sein."
 flavor_tur.72.b: "Dennoch brauchen wir Entdecker."
 flavor_tur.73.title: "Kartografie der Welt"
 flavor_tur.73.desc: "[piri_reis.GetName|U] ist in letzter Zeit damit beschäftigt, das #italic Kitāb-ı Baḥrīye#! zusammenzustellen: ein großes Buch mit Karten, das auf neuen Entdeckungen der Europäer im westlichen Meer und altem persischen, indischen und chinesischen Wissen über die östlichen Ozeane beruht. Das große Buch beinhaltet zudem Anmerkungen in Sachen Navigation, Astronomie, verschiedene Arten von Stürmen sowie die Bräuche einheimischer Völker."
 flavor_tur.73.historical_info: "Obwohl Piri Reis nie selbst auf dem Atlantik unterwegs war, war er ein geschäftiger Kartograf, der zahlreiche Karten erstellte, die auf neuen Entdeckungen Portugals und Spaniens sowie älterem Wissen aus arabischen Quellen beruhten. Ein Fragment eines seiner Werke, das man 1929 im Topkapi-Palast fand, ist die älteste muslimische Karte, die die Neue Welt abbildet."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "Die Ägäisfrage"
 flavor_tur.74.desc: "Unser zwischen Rumelien und Anatolien aufgeteiltes Reich kann die Gegenwart von [evil_nemesis.GetName] auf [contested_island.GetName] nicht mehr dulden. Diese Insel ist nicht nur ein Stützpunkt, von dem aus unser Feind unsere Schiffe angreifen könnte, sondern sie hat sich auch als Rückzugsort für entlaufene Sklaven erwiesen, und Sklavenhändler beschweren sich schon länger darüber, dass wir in dieser Sache untätig bleiben. Uns bleibt keine Wahl: Wir #italic müssen#! die Ägäis sichern."
 flavor_tur.74.historical_info: "Zu Beginn seiner Herrschaft wurde das interkontinentale Reich Murads II. von den Inseln im Besitz seiner Rivalen Venedig, Genua und Malteserorden geplagt. Diese Inseln wurden Stützpunkte für Korsaren und katalanische Piraten, die eine ständige Gefahr für osmanische Händler und Reisende darstellten. Daher begann er einen Eroberungsfeldzug in der Ägäis."
 flavor_tur.74.a: "Wir müssen uns auf den Krieg vorbereiten!"
 flavor_tur.74.b: "Wir werden stattdessen mehr Piraten finanzieren."
 flavor_tur.74.c: "Wir sind dieser Seefahrtsangelegenheiten müde."
 flavor_tur.75.title: "Der Spiegel von Gottes Willen"
 flavor_tur.75.desc: "[target_character.GetName|U] hat einen geheimnisvollen, wiederkehrenden Traum, den mehrere Sufi-Mystiker deuten sollten. Die Zeichen sind klar oder zumindest glaubt [target_character.GetShortNameWithNoTooltip] dies nun: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss den Thron abtreten. Es sei Gottes Wille, so behauptet [target_character.Custom('DE_PRO_PER_S_3P_N')], dass [target_heir.GetName] von nun an herrsche."
 flavor_tur.75.historical_info: "Wie die Perser vor ihnen maßen die osmanischen Türken Träumen erhebliche Bedeutung zu. Biografien religiöser Gelehrter aus dem 15. und 16. Jahrhundert zeigen, dass Träume häufig Berufswechsel inspirierten und als Spiegel in die verborgene Welt betrachtet wurden, durch die man Hinweise auf die Absichten Gottes gewinnen konnte. Obschon die Abdankung von Murad II. auch pragmatische Gründe hatte, zeigt sie hier, wie ernst man die Deutung von Träumen nahm."
 flavor_tur.75.a: "Wenn es Gottes Wille ist, dann soll dem so sein."
 flavor_tur.75.b: "Nein, [target_character.Custom('DE_PRO_PER_S_3P_N')] muss auf dem Thron bleiben."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Die Schönheiten von [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Ein Schriftsteller aus [beautiful_city.GetName] verfasste ein langes Gedicht über diese [beautiful_city.GetRank.GetName], das ihre natürliche, historische und architektonische Schönheit preist. Doch er beschreibt auch die Schönheit der ansässigen jungen Männer, und dies auf eine Weise, die einige als frivol beschimpfen. Derlei Gedichte sind mittlerweile an der Tagesordnung, und laute Stimmen im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] möchten sie verbieten. Sufi-Mystiker hingegen behaupten, es handle sich dabei lediglich um unschuldige Freude über die Schönheit von Gottes Schöpfung."
 flavor_tur.76.historical_info: "Şehrengiz – übersetzt „Stadtspektakel“ – war eine Gattung der osmanischen Poesie, die die Pracht bestimmter Städte beschrieb. Ein solches Gedicht wurde Bayezid II. anlässlich seines Besuchs von Edirne gewidmet. Doch Shehrengiz war zugleich bekannt dafür, sehnsüchtige Beschreibungen der Schönheit ansässiger junger Männer zu enthalten – ein Element, das mitunter als Teil der homoerotischen Themen der türkisch-persischen Tradition gedeutet wird."
 flavor_tur.76.a: "Sämtliche Schönheit sollte geschätzt werden."
 flavor_tur.76.b: "Wir werden den Verfasser hinrichten lassen."
 flavor_tur.76.c: "Wir brauchen strengere Zensurgesetze."
 flavor_tur.77.title: "Wenn [mihri_hatun.Custom('DE_ART_IND_N')] [mihri_hatun.GetWomanMan] spricht"
 flavor_tur.77.desc: "[mihri_hatun.GetName|U], [Select_CString(mihri_hatun.IsFemale, 'eine Dichterin', 'ein Dichter')] aus [ShowLocationName('amasya')], wird in gewissen literarischen Kreisen gefeiert – und mit einem von diesen kam auch [target_heir.GetName] schon beiläufig in Berührung. Während Frauen am Hof behaupten würden, [target_heir.GetShortNameWithNoTooltip] könne etwas von dieser erstaunlichen Person lernen, halten manche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! dies für eine unziemliche Verbindung, die auf der Stelle ein Ende finden sollte."
 flavor_tur.77.historical_info: "Mihrî Hatun war der Wahlname von Mihrünnisa, Tochter eines Qāḍī, der sich selbst hin und wieder unter dem Pseudonym Belayi der Dichtkunst widmete. Mihrî war Teil der kulturellen Szene von Amasya, in der Prinz Ahmed, Sohn von Bayezid II., ebenfalls umtriebig war. Sie verfasste Gedichte in den Stilrichtungen #italic Qasida#! (Ode) und #italic Ghazal#! (romantisches Gedicht) und erlangte zu Lebzeiten großen Respekt."
 flavor_tur.77.a: "Dies erscheint uns harmlos."
 flavor_tur.77.b: "Wir brauchen [mihri_hatun.Custom('DE_PRO_POS_S_3P')] Talent am Hof."
 flavor_tur.77.c: "Verbieten wir ihren Schriftwechsel."
 flavor_tur.78.title: "Die Nil-Angelegenheit"
 flavor_tur.78.desc: "Da wir [ShowRegionName('egypt_region')] nun kontrollieren, könnten wir sehr von diesem Brotkorb der Reiche profitieren, doch dazu müssen wir die Nilschwemme bedenken. Dieses alte Land verlässt sich seit Langem auf ein komplexes Bewässerungssystem, das sich in einem anfälligen Gleichgewicht mit der Wüste befindet, von der es umgeben ist. Wir müssen dafür sorgen, dass der Staat dieses System kontrolliert, und gleichzeitig jede Menge Holz bereitstellen – an dieser Ressource mangelt es [ShowRegionNameWithNoTooltip('egypt_region')] nämlich eklatant."
 flavor_tur.78.historical_info: "Die Nilschwemme zu regulieren, war in der gesamten Geschichte Ägyptens stets ein wichtiges Thema. Nach der Eroberung des Landes ließen die Osmanen das alte Verwaltungssystem größtenteils unberührt, doch sie betrachteten die Instandhaltung der uralten Bewässerungsanlagen als entscheidend für die Kornversorgung ihres Reiches. So wurden osmanische Aufseher für diese Belange eingesetzt."
 flavor_tur.78.a: "Hier ist staatliche Aufsicht vonnöten."
 egyptians_displeased_tooltip: "Alle #L [ShowCultureName('lower_egyptian_culture')|l]en#! [pops|e] in [ShowRegionName('egypt_region')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.78.b: "Lasst die Einheimischen das selbst machen."
 egyptians_pleased_tooltip: "Alle #L [ShowCultureName('lower_egyptian_culture')|l]en#! [pops|e] in [ShowRegionName('egypt_region')] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 wood_for_egypt: "Holz für Ägypten"
 flavor_tur.79.title: "Die arabischen Salons"
 flavor_tur.79.desc: "Da wir immer mehr #L [ShowLanguageName('arabic_language')|l]sprachige#! Bewohner unseres Landes verzeichnen, tun sich unsere einheimischen Gelehrten mitunter schwer bei der Teilnahme an den Salons in [ShowLanguageNameWithNoTooltip('arabic_language')|l]en Städten. Die Salons sind seit Langem wichtig für den intellektuellen Diskurs, doch offenbar haben #L [ShowCultureName('turkish_culture')l]e#! Gelehrte Schwierigkeiten dabei, sich im formellen [ShowLanguageNameWithNoTooltip('arabic_language')|U] auszudrücken, was nötig ist, um in diesem Milieu Akzeptanz zu finden. Nun beschweren die Gelehrten sich, dass ihnen dies peinlich ist."
 flavor_tur.79.historical_info: "Intellektuelle Salons, in denen sich Gelehrte zu Diskussionen versammelten, gehörten in der muslimischen Welt zur Tagesordnung und waren mit sehr viel Prestige behaftet. Nach der Eroberung Ägyptens und der Levante taten sich türkische Gelehrte schwer, mit dem Diskurs Schritt zu halten, da sie nur begrenzt Arabisch sprachen."
 flavor_tur.79.a: "Irgendwann werden sie es lernen."
 flavor_tur.79.b: "Bringen wir ihnen anständiges [ShowLanguageNameWithNoTooltip('arabic_language')|U] bei."
 flavor_tur.79.c: "Wir müssen [ShowLanguageNameWithNoTooltip('arabic_language')|U] am Hof einführen."
 flavor_tur.80.title: "Ein Brückenkopf in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName|U] ist ein strategisch wertvoller Ort, mit dem wir einen Brückenkopf in [ShowRegionName('italy_region')] hätten sowie eine Möglichkeit, in der [ShowLocationName('strait_otranto')] mitzuspielen. Wenn wir [ShowLocationName('rome')] erobern und uns den unverfälschten Ruhm der alten Kaiser zurückholen wollen, sollten wir damit anfangen, [target_province.GetNameWithNoTooltip] dem ungerechtfertigten Griff von [target_country.GetName] zu entwinden.\n\nDoch zuvor empfiehlt es sich, dafür zu sorgen, dass wir auch genug Schiffe für ein solches Unterfangen haben …"
 flavor_tur.80.historical_info: "Die ersten Sultane nach der Eroberung von Konstantinopel beharrten auf ihrem Anspruch, römische Kaiser zu sein, und nutzten dies als Rechtfertigung für Eroberungen in Westeuropa. 1479 hatten sich die Beziehungen zwischen den Osmanen und Venedig verbessert, und Mehmed II. suchte die Unterstützung Venedigs für eine Eroberung des Königreichs Neapel, wodurch er sich einen Brückenkopf in Süditalien geschaffen hätte."
 flavor_tur.80.a: "Schlagt ein unheiliges Bündnis mit [GetCountry('VEN').GetNameWithNoTooltip] vor."
 flavor_tur.80.b: "Trefft auf der Stelle Vorbereitungen."
 flavor_tur.80.c: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip|U]e Unterstützung"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName|U] hat sich entschlossen, uns zu unterstützen, wenn auch nur durch recht zahnlose diplomatische Angebote: Man erklärte uns allerdings im Vertrauen, dass es unser Anrecht sei, [target_province.GetName] zu besetzen. Dennoch könnte uns dies dabei weiterbringen, Venedig als nützlichen Verbündeten für die Zukunft zu gewinnen …"
 flavor_tur.81.historical_info: "Obwohl die Signoria von Venedig am Ende das osmanische Angebot eines Bündnisses ablehnte, machten sie Mehmed II. doch die diplomatische Offerte, einem Einmarsch von Osmanien in Otranto, Brindisi und Taranto nicht im Weg zu stehen. Ob dies seine abschließende Entscheidung beeinflusste, in Italien zu landen, ist schwer zu sagen – derlei Ambitionen hatte er schon recht lange gehegt."
 flavor_tur.81.a: "Setzt die Kriegspläne fort!"
 flavor_tur.81.b: "Vielleicht sollten wir dies noch einmal überdenken …"
 flavor_tur.82.title: "Der Löwe und der Halbmond"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName|U] hat sich entschlossen, uns voll zu unterstützen, und unterzeichnete einen Bündnisvertrag, um uns beim Bezwingen der Streitmächte des Christentums zu helfen. Natürlich wollen sie uns nur zu ihrem eigenen Vorteil ausnutzen, doch so laufen Bündnisse nun einmal. Dies wird unseren Ambitionen in [ShowRegionName('italy_region')] dennoch sehr weiterhelfen."
 flavor_tur.82.a: "Hervorragend."
 flavor_tur.83.title: "Eine entschiedene Zurückweisung"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName|U] hat unseren Vorschlag abgelehnt und uns unmissverständlich klargemacht, dass man niemals einen #L [ShowReligionGroupAdjective('muslim')|l]en#! Anspruch auf [ShowRegionName('italy_region')] unterstützen wird. Die Lage scheint eindeutig: Wenn wir unsere italienischen Ambitionen fortsetzen wollen, müssen wir dies ohne Venedig tun."
 flavor_tur.83.a: "Dann tun wir das eben."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "Die Kunst von [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "Große Entwicklungen spielen sich in [ShowRegionName('italy_region')] ab, und viele am Hof finden Interesse an der wunderschönen Portrait- und Skulpturenkunst, die dort entsteht. [target_country.GetName|U] möchte nun offenbar bessere Beziehungen zum [target_character.GetDynasty.GetName]-Staat pflegen und bietet an, uns [artist_character.GetName], ein großes Talent in Sachen Malerei. [artist_character.GetName|U] soll als eine Art [Select_CString(target_character.IsFemale, 'Botschafterin', 'Botschafter')] der Kultur dienen – und natürlich Portraits von [target_character.GetName] malen."
 flavor_tur.84.a: "[artist_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns willkommen sein."
 flavor_tur.84.b: "Wir sollten stattdessen die [ShowCultureNameWithNoTooltip('turkish_culture')|l]e Kultur fördern."
 flavor_tur.84.historical_info: "Mehmed II. hatte reges Interesse an der Kultur und den Bräuchen Italiens und wollte von einem italienischen Maler portraitiert werden. Nach dem Friedensvertrag von 1479 schickten die Venezianer den berühmten Maler Gentile Bellini an den osmanischen Hof. Dies führte nicht nur zu einem Portrait für den Sultan, das heute noch erhalten ist, sondern legte auch den Grundstein der orientalistischen Tradition in der westlichen Malerei."
 flavor_tur.85.title: "Die Sache mit der Geschichte"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName|U], Veteran[ahmed_azikpazade.Custom('DE_END_NOU_S_GS_N')] vieler Schlachten, hat eine große Chronik der Geschichte des Reiches fertiggestellt. Offenbar besteht unter Menschen wie [ahmed_azikpazade.Custom('DE_PRO_PER_S_3P_D')] großes Interesse an den Geschichtsbüchern der #L [ShowCultureNameWithNoTooltip('greek_culture')|l]en#! Weisen der alten Tage und daran, wie man ihre Methoden heute einsetzen kann, um die Geschichte der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie niederzuschreiben.\n\nDoch können wir wirklich darauf bauen, dass dies auf gerechte und fehlerfreie Weise geschieht?"
 flavor_tur.85.a: "Dies erscheint uns harmlos."
 flavor_tur.85.b: "Diese Person sollte in der offiziellen Bürokratie arbeiten."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Verbrennt diese Bücher."
 flavor_tur.85.historical_info: "Osmanische Historiker traten erstmals im 15. Jahrhundert auf. Manche, wie Aschikpaschazade, begannen als Soldaten und schrieben in späteren Jahren Memoiren oder Chroniken des osmanischen Reichs nieder – insbesondere Ereignisse, die sie persönlich erlebt hatten. Die Weltenschau von Neşrî war ein früher Versuch einer Weltgeschichte, die sich zahlreicher türkischer und europäischer Quellen bediente und zur Grundlage vieler späterer Werke wurde."
 flavor_tur.86.title: "Übung macht den Meister"
 flavor_tur.86.desc: "Dank guter Unterweisung durch mehrere taubstumme Höflinge hat [target_ruler.GetName] die Grundlagen der Serail-Gebärdensprache gelernt. Dies könnte sich bei diversen diplomatischen und geheimnistuerischen Angelegenheiten als nützlich erweisen und auch etwas Ruhe in das ständige Gemurmel in den überfüllten Palasthallen bringen."
 flavor_tur.86.a: "Sehr gut."
 flavor_tur.86.historical_info: "Mitunter gab es viele Dutzende Taubstumme am osmanischen Hof. Eine Kultur der Heimlichkeit und des Schweigens durchdrang viele Facetten des höfischen Lebens, und die dem Hof eigene Gebärdensprache wurde häufig verwendet. Sie ermöglichte es Anwendern auch, die feinfühligen Nuancen der Palastkultur zu meistern: Taubstumme Höflinge konnten dem Sultan gegenüber Späße machen, die in gesprochener Sprache womöglich inakzeptabel gewesen wären."
 flavor_tur.87.title: "Ein Blick in den Himmel"
 flavor_tur.87.desc: "[herat_ruler.GetName|U], Oberhaupt von [ShowLocationName('herat')], entsendete [ali_qushji.GetName] an den [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Hof. [ali_qushji.GetNameWithNoTooltip|U] ist in der Astronomie gefeiert und arbeitete lange am großen Observatorium im fernen [ShowLocationName('samarkand')], wo [ali_qushji.Custom('DE_PRO_PER_S_3P_N')] ein Buch verfasste, das die Wege des Mondes beschreibt. Da [ali_qushji.Custom('DE_PRO_POS_S_3P')]e diplomatische Mission nun beendet ist, hofft [ali_qushji.Custom('DE_PRO_PER_S_3P_N')], mit [ali_qushji.Custom('DE_PRO_POS_S_3P')]en Söhnen und Anhängern in [capital_location.GetName] bleiben und dort unter unserer Schirmherrschaft zu den Wissenschaften beitragen zu dürfen."
 flavor_tur.87.a: "Oh, [ali_qushji.Custom('DE_PRO_PER_S_3P_N')] darf sehr gern bleiben."
 flavor_tur.87.b: "Wir brauchen in der Tat [Select_CString(ali_qushji.IsFemale, 'eine Hofastronomin', 'einen Hofastronomen')] …"
 flavor_tur.87.c: "Schickt diese Narren zurück in den Iran."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip|U] lässt sich in [capital_location.GetNameWithNoTooltip] nieder"
 flavor_tur.87.historical_info: "Nachdem der Astronom und König Ulugh Beg in Transoxanien ermordet worden war, verteilten sich die Gelehrten, die in seinem Observatorium gearbeitet hatten, in alle Winde. Ali Quishji, der gehört hatte, dass Mehmed II. Wissenschaftlern gegenüber aufgeschlossen eingestellt war, wurde auf Bitte des Fürsten von Herat dessen Abgesandter am osmanischen Hof. Qushji war ein Verfechter der empirischen Astronomie, die auf der Mathematik fußte, und lehnte das aristotelische Erbe der alten islamischen Astronomie ab. Mehrere seiner Nachkommen wurden bedeutende Astronomen in Konstantinopel."
 flavor_tur.88.title: "Organisation eines Harems"
 flavor_tur.88.desc: "Bisher ist der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Hof auf diverse Paläste und Orte verteilt. Wenn wir jedoch nach wahrer Größe streben, sollten wir unsere Macht und Präsenz in [capital_location.GetName] bündeln. Hierfür müssten wir sämtliche königlichen Cariye-Konkubinen dorthin verlegen und sie in geschlossenen Räumlichkeiten von außerordentlichem Luxus unterbringen.\n\nDoch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] würde dies als Angriff gegen sich betrachten, da viele seiner Mitglieder jenen persönlichen Zugang zu [target_ruler.GetName] verlieren würden, den sie seit so langer Zeit genießen."
 flavor_tur.88.a: "Ruft den kaiserlichen Harem ins Leben."
 flavor_tur.88.b: "Der derzeitige Aufbau unseres Hofes ist wunderbar."
 flavor_tur.88.historical_info: "Im 16. Jahrhundert wurde die osmanische Dynastiemacht im Topkapi-Palast in Konstantinopel gebündelt, und die meisten Mitglieder des Herrscherhauses, insbesondere Frauen, verbrachten ihr gesamtes Leben dort. So wurde der Harem zu einer gut organisierten hierarchischen Institution, deren Schwerpunkt auf die Abgeschiedenheit des dynastischen Lebens den persönlichen Zugang zum Herrscher zu einem großen Privileg machte und so dessen Macht betonte."
 flavor_tur.89.title: "Einmischung auf der [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Zu lange haben wir die Angelegenheiten auf der Halbinsel [ShowAreaName('crimea_area')] missachtet, die strategisch wertvoll und seit alten Zeiten ein bedeutendes Zentrum des Sklavenhandels ist. Nun gibt es Gerüchte, wonach [target_country.GetName] #L [rival_country.GetAdjective|l]e#! Söldner angeheuert hat, um die eigenen krimschen Ländereien gegen Überfälle der Nomaden aus dem Landesinneren zu verteidigen. Ob dies nun stimmt oder nicht: Es könnte bedeuten, dass [rival_country.GetNameWithNoTooltip] plant, sich in Zukunft einen Brückenkopf auf der Halbinsel zu sichern, und das dürfen wir nicht zulassen. Das Oberhaupt unseres Kabinetts ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) schlägt vor, dass wir dies als Vorwand für einen Angriff nutzen."
 flavor_tur.89.a: "Trefft Vorbereitungen für eine Eroberung."
 flavor_tur.89.b: "Unsere Freundschaft mit [target_country.GetNameWithNoTooltip] ist zu wichtig."
 flavor_tur.89.c: "Wir werden einen besseren Zeitpunkt abwarten."
 flavor_tur.89.historical_info: "Mitte des 15. Jahrhunderts war die Krim zwischen den Genuesen und dem krimschen Khanat aufgeteilt, und im Norden lag das Königreich Polen. Als die genuesischen Kolonien 1462 polnische Söldner einsetzten, war Mehmed II. besorgt, dass die Halbinsel unter eine polnische Hegemonie geraten könnte. Um dies zu verhindern, griffen die Osmanen 1475 an: Danach regierten sie über Jahrhunderte die Krim, teils direkt, teils als Vasallen."
 flavor_tur.90.title: "Sichern der Steppen"
 flavor_tur.90.desc: "Die Nomaden aus [crimean_country.GetName], Anrainer unserer Ländereien auf der [ShowAreaName('crimea_area')], sind fähige Reiter und Krieger und durch ihre Überfälle auf ihre #L [ShowReligionGroupAdjective('christian')|l]en#! Nachbarn entscheidend für jenes Netz des Sklavenhandels, das sich bis nach [ShowLocationNameWithNoTooltip('bukhara')] in [ShowRegionName('khorasan_region')] erstreckt. Nun teilen unsere Gesandten uns mit, dass diese gesamte Nation sich bereit erklären könnte, unser Protektorat zu werden, wenn wir im Gegenzug Vorräte an Silber und Soldaten schicken, um sie in örtlichen Kriegen zu unterstützen."
 flavor_tur.90.a: "Schickt ein Angebot."
 flavor_tur.90.b: "Trefft Vorbereitungen, das Land einfach zu annektieren."
 flavor_tur.90.c: "Wir haben zu Hause genug eigene Scherereien."
 flavor_tur.90.historical_info: "Kurz nach der osmanischen Invasion der genuesischen Städte auf der Krim unterwarf sich das durch eine Erbfolgekrise geschwächte dortige Khanat. Die Krimtataren versorgten im Anschluss die Osmanen mit fähigen Vorreitern und – was vielleicht noch wichtiger war – mit Sklaven, die sie auf Raubzügen erbeuteten. Die Osmanen wiederum gewährten den Tataren äußerst günstige Konditionen: Sie erkannten sie als Erben von $genghis_khan_name_no_tooltip$ an und behandelten sie mehr wie Verbündete denn wie Untertanen, obschon sich dies später ändern sollte …"
 crimean_vassalage_guaranteed_chance_tooltip: "Aufgrund unserer guten Beziehungen wird [crimean_country.GetNameWithNoTooltip] annehmen"
 crimean_vassalage_decent_chance_tooltip: "Die Chancen stehen gut, dass [crimean_country.GetNameWithNoTooltip] diesen Vorschlag annimmt"
 crimean_vassalage_low_chance_tooltip: "Aufgrund unserer schlechten Beziehungen ist es wahrscheinlich, dass [crimean_country.GetNameWithNoTooltip] diesen Vorschlag ablehnt"
 crimean_vassalage_very_low_chance_tooltip: "Aufgrund unserer schlechten Beziehungen ist es sehr wahrscheinlich, dass [crimean_country.GetNameWithNoTooltip] diesen Vorschlag ablehnt"
 crimean_slave_trade_encouraged: "Ermutigter krimscher Sklavenhandel"
 flavor_tur.91.title: "Ein furchtbarer Unfall"
 flavor_tur.91.desc: "Eine grauenhafte Tragödie hat unser [ROOT.GetCountry.GetFlavorRank] ereilt. Der von allen geliebte [tur_suleyman_scope.GetName] hatte einen Unfall, während er mit seinem treuen Falken in den Landen von [location_scope.GetName] auf der Jagd war. Dabei wurde sein Pferd aus unbekannten Gründen verschreckt, und er stürzte zu Tode.\n\nUnser Volk ist erschüttert vom plötzlichen Ableben von [tur_suleyman_scope.GetShortNameWithNoTooltip] und zutiefst demoralisiert ob des Verlusts für unser Land."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Wir werden ihn ehren, wie das Volk es erwartet."
 flavor_tur.92.title: "Die großen Werke von [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Seit wir [mimar_sinan.Custom('DE_PRO_PER_S_3P_A')] in unsere Dienste genommen haben, ist [mimar_sinan.GetName] schwer beschäftigt damit, zahllose Straßen, Brücken und öffentliche Anlagen zu erbauen sowie eine ganze neue Generation an Architekten auszubilden. Nun möchte [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] jedoch Mittel für größere Dinge. Wenn wir [mimar_sinan.Custom('DE_PRO_PER_S_3P_A')] in das Amt als [Select_CString(mimar_sinan.IsFemale, 'kaiserliche Architektin', 'kaiserlichen Architekten')] erheben, baut [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] uns vielleicht Moscheen und Paläste, wie sie die Welt seit den Tagen von Ktesiphon, Babylon und Rom nicht mehr gesehen hat."
 flavor_tur.92.historical_info: "Der geniale Mimar Sinan plante und leitete während seiner Laufbahn, die ein halbes Jahrhundert währte, den Bau von mehr als 300 Gebäuden wie Moscheen, Aquädukten, Badehäusern, Brücken, Palästen, Karawansereien und Schulen. Sein Meisterwerk waren die Selimiye- und Süleymaniye-Moscheen in Adrianopolis und Konstantinopel – prächtige Errungenschaften, die ihn zu einem der größten Künstler seiner Zeit machten."
 flavor_tur.92.a: "[mimar_sinan.Custom('DE_PRO_PER_S_3P_N')|U] soll haben, was immer [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] braucht."
 flavor_tur.92.b: "Wir können unser Geld für Wichtigeres ausgeben."
 flavor_tur.93.title: "Das Tulpenfieber des Ostens"
 flavor_tur.93.desc: "In einem der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Gärten von [target_ruler.GetName] ist eine wunderschöne weiße Blume erblüht: eine Tulpe, einst eine seltene Pflanze in unseren Landen, die jedoch seit Langem von den Poeten von [ShowRegionName('persia_region')] gefeiert wurde. Beim Anblick dieser Blume verliebten sich zahlreiche Mitglieder des  [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s in sie, und sie fingen an, in ihren eigenen Gärten Tulpen anzupflanzen. Es gibt auch Anzeichen, dass fremdländische Würdenträger am [ROOT.GetCountry.GetGovernment.GetCourtTitle], über den [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gebietet, Tulpen als Geschenk zu schätzen wüssten."
 flavor_tur.93.historical_info: "Tulpen wurden im Iran erstmals um das Jahr 1000 angebaut, und während der Herrschaft Süleymans des Prächtigen, der Gärten liebte, fanden sie auch Anklang bei osmanischen Adligen. Tulpen wurden häufig genutzt, um Turbane zu schmücken, und wegen der allgemeinen Faszination fand die Blume oft Verwendung als Motiv auf Teppichen und Keramiken. Möglicherweise waren es westliche Diplomaten, die die Tulpe nach Europa einführten, nachdem sie sie in osmanischen Gärten erblühen sahen."
 flavor_tur.93.a: "Wir brauchen mehr dieser wunderbaren Blumen!"
 flavor_tur.93.b: "Widmen wir uns lieber kriegerischen Betätigungen."
 flavor_tur.94.title: "Das Genie von [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName|U] aus [ShowLocationName('granada')] hat es unter den #L [ShowReligionAdjective('judaism')|l]en#! Gelehrten und Ärzten weit gebracht. [target_ruler.GetName|U] könnte auf jeden Fall davon profitieren, [moses_hamon.Custom('DE_PRO_PER_S_3P_A')] anzuheuern, obschon ranghohe Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] unzufrieden mit den Zähnen knirschen, da sie keine Ungläubigen, und seien sie noch so tugendhaft, in einer derart erhabenen Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sehen möchten."
 flavor_tur.94.historical_info: "Moses Hamon war Teil der Sephardim-Diaspora. Als außerordentlich erfolgreicher Arzt und begabter Sprachforscher wurde er Zahnarzt und Hofheilkundiger von Süleyman dem Prächtigen. Zwischen den beiden Männern entstand ein starkes Band, und Hamon wurden sogar Dispute anvertraut, die mit der jüdischen Gemeinschaft des osmanischen Reichs zu tun hatten."
 flavor_tur.94.a: "Wir sind um jedes Talent froh. Rekrutiert [moses_hamon.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_tur.94.b: "Wir sollten den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nicht provozieren."
 jewish_support.tt: "Alle #L [ShowCultureName('sephardi')|l]en#! und #L [ShowReligionAdjective('judaism')|l]en#! [pops|e] in unserem Land erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.95.title: "[Select_CString(target_ruler.IsFemale, 'Die eine wahre Kaiserin', 'Der eine wahre Kaiser')]"
 flavor_tur.95.desc: "In letzter Zeit, so meldet der Innere Dienst, gibt es Gerüchte über Unzufriedenheit mit der Herrschaft von [target_ruler.GetName]. Man empfiehlt uns, dem entgegenzuwirken, indem wir eine große und prächtige Chronik in Auftrag geben, die die Tugenden [target_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft preist. Denn [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sitzt noch immer auf dem Thron von [ShowLocationNameWithNoTooltip('constantinople')], und so kann man ihn nach wie vor als [Select_CString(target_ruler.IsFemale, 'die eine wahre Kaiserin', 'den einen wahren Kaiser')] der Welt darstellen, insbesondere [target_ruler.Custom('DE_PRO_POS_S_3P')]en #L [ShowReligionGroupAdjective('christian')|l]en#! Untertanen gegenüber."
 flavor_tur.95.historical_info: "Süleyman I. erbte von seinem bösartigen Vater Selim I. ein sorgenbeladenes Vermächtnis. Während seiner Herrschaft versuchte Suleyman daher nach Kräften, als gerechter und wohlwollender Herrscher wahrgenommen zu werden. Zu seinen Anstrengungen in dieser Richtung zählte die Chronik namens Süleymanname, die seine Erfolge beschrieb und ihn als perfekten Herrscher über die letzte Phase der Welt darstellte. Zudem baute er auf der europäischen Legende des letzten römischen Kaisers auf: Er präsentierte sich als Heilandsgestalt, die den Islam und das Christentum unter einem Banner vereinen würde."
 flavor_tur.95.a: "Für Propaganda ist kein Preis zu hoch."
 flavor_tur.95.b: "Ein billigere Chronik sollte auch reichen."
 flavor_tur.95.c: "Wir können uns immer auf die Unterstützung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s verlassen."
 christian_support.tt: "Alle #L [ShowReligionGroupAdjective('christian')|l]en [pops|e] in unserem Land erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip|U] [Select_CString(traitorous_son.IsFemale, 'die Verräterin', 'der Verräter')]"
 flavor_tur.96.desc: "Inmitten eines Krieges gegen [super_sinister_rival.GetName] verbreiten sich finstere Gerüchte über [traitorous_son.GetName], [traitorous_son.GetDaughterSon] von [target_ruler.GetName]. Es ist schwer zu sagen, wie viel Wahrheit in ihnen steckt, doch in vielen Kreisen raunt man, [traitorous_son.Custom('DE_PRO_PER_S_3P_N')] arbeite mit [rival_ruler.GetName] zusammen, um unser [ROOT.GetCountry.GetFlavorRank] zu vernichten."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Die Beweise sammeln sich, und vertrauenswürdige Höflinge deuten an – so klar sie es denn wagen –, dass wir [traitorous_son.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle hinrichten lassen sollten."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Bisher vertrauenswürdige Mitglieder des Inneren Dienstes schlagen vor, dass wir [traitorous_son.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle hinrichten lassen sollten."
 flavor_tur.96.historical_info: "Şehzade Mustafa, Sohn von Süleyman dem Prächtigen, war ein prominenter und äußerst fähiger osmanischer Prinz. Er galt als Favorit für die Thronfolge, und dies bescherte ihm Feinde. Eine Verschwörung, ihn aus dem Weg zu räumen, hatte schließlich während des Safawidischen Kriegs von 1532 Erfolg, als man sein Siegel in einem Brief an Tahmasp I., das Oberhaupt der Safawiden, fälschte. Mustafa wurde auf Befehl seines Vaters hingerichtet, zusammen mit vielen seiner Söhne und Gefolgsleute."
 flavor_tur.96.a: "Leider muss [traitorous_son.Custom('DE_PRO_PER_S_3P_N')] sterben."
 flavor_tur.96.b: "Wir weigern uns, auf derlei üble Nachrede zu hören."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip|U] erhält wichtige Erfahrung für das Überleben dieser Kontroverse"
 flavor_tur.97.title: "Das Vermächtnis von [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Leider hat es den Anschein, als habe die Hinrichtung von [traitorous_son.GetName] die Öffentlichkeit gegen uns aufgebracht, ebenso wie mehrere Fraktionen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s. Ein beliebtes Gedicht lobt #L [traitorous_son.Custom('DE_PRO_POS_S_3P')]e#! Tugenden und beweint [traitorous_son.Custom('DE_PRO_POS_S_3P')]en Tod. [minister.GetName|U] wird als [Select_CString(minister.IsFemale, 'Drahtzieherin', 'Drahtzieher')] hinter den Verschwörern genannt, die diese Tragödie herbeiführten. Obwohl die Beweise für [minister.Custom('DE_PRO_POS_S_3P')]e Verwicklung und bösen Absichten bestenfalls fadenscheinig sind, fordert man nun allenthalben, dass [target_ruler.GetName] [minister.Custom('DE_PRO_PER_S_3P_A')] entlässt."
 flavor_tur.97.historical_info: "Die Hinrichtung von Şehzade Mustafa führte zu breiter Unzufriedenheit. In Gedichten wurde er als Märtyrer dargestellt, und selbst die Perser nannten seinen Tod ungerecht. Großwesir Rüstem Pascha, Gemahl von Mustafas Halbschwester Mihrimah Sultan, stand im Herzen der Kontroverse. Er war einer der Hauptverschwörer gewesen, die den Thron für Mustafas Halbbruder Selim sichern wollten, und er wurde umgehend seines Amtes enthoben. Selim wurde jedoch später dennoch Sultan."
 flavor_tur.97.a: "[minister.Custom('DE_PRO_PER_S_3P_N')|U] wird ins Exil geschickt."
 flavor_tur.97.b: "Wir werden Gedichte finanzieren, die diesen unaufrichtigen Behauptungen entgegenwirken."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Wir müssen hart gegen diese falschen Anschuldigungen vorgehen."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip|U] wird vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] verbannt"
 flavor_tur.98.title: "Das [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Stück"
 flavor_tur.98.desc: "Der Tod von [traitorous_son.GetName] sucht uns weiterhin heim. Nun stellt sogar ein Theaterstück in [GetCountry('FRA').GetName] [traitorous_son.Custom('DE_PRO_POS_S_3P')] Schicksal dar, wie Augenzeugen es melden – und dies #italic nicht#! in einem Licht, das dem Ruf von [target_ruler.GetName] schmeichelt. Der Großwesir empfiehlt, dass wir zur Tat schreiten, da uns dies ansonsten noch mehr Ansehen bei den Königen in [ShowContinentName('europe')] kosten könnte."
 flavor_tur.98.historical_info: "Gabriel Bounin war ein französischer Bühnenautor. 1561 verfasste er La Soltane, eine Tragödie, die die Lieblingsfrau von Süleyman dem Prächtigen, Roxelane (Hürrem Sultan) als Hauptverschwörerin hinter dem Tod von Şehzade Mustafa darstellt. Dies wirkte sich in der Praxis offenbar herzlich wenig auf die französisch-osmanischen Beziehungen aus, doch es war das erste Mal, dass die Türken Thema eines französischen Stücks waren. Dies zeigt die wachsenden Verbindungen zwischen den beiden Ländern."
 flavor_tur.98.a: "Wir müssen geduldig sein. Auch das wird vergehen."
 flavor_tur.98.b: "Schickt Forderungen an [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'e', 'en')] [GetCountry('FRA').GetGovernment.GetRulerTitle]."
 flavor_tur.98.c: "Verbannt noch mehr der angeblichen Verschwörer."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip|U] wird sich weigern, das Stück zu verbieten"
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip|U] wird das Stück verbieten"
 tur_courting_the_sublime_porte: "Die Hohe Pforte wird hofiert"
 flavor_tur.99.title: "Der Preis der Ambition"
 flavor_tur.99.desc: "[minister.GetName|U] wird langsam deutlich zu ambitioniert. [ambitious_wife.GetName|U] flüstert [target_ruler.GetName] nachts finstere Warnungen zu. [minister.GetNameWithNoTooltip|U] muss sterben, da ansonsten [minister.Custom('DE_PRO_POS_S_3P')] Streben nach Macht das gesamte [ROOT.GetCountry.GetFlavorRank] in Gefahr bringt. [minister.Custom('DE_PRO_PER_S_3P_N')|U] mag sehr fähig sein, doch da gibt es auch noch andere, versichert [ambitious_wife.GetShortNameWithNoTooltip] uns, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ähnlich effizient und deutlich treuer dienen können."
 flavor_tur.99.historical_info: "Der osmanische Hof war ein Ort, an dem man einen kometenhaften Aufstieg erfahren, aber auch ein blutiges Ende finden konnte. Pargalı Ibrahim Pascha schaffte es, vom niederen Sklaven zum ersten Wesir von Süleyman dem Prächtigen zu werden, doch er war so erfolgreich in dieser Rolle, dass er als Gefahr für die Macht des Sultans betrachtet und schließlich hingerichtet wurde. Häufig wird behauptet, allerdings mit zweifelhaften Belegen, dass Hürrem, Sulemains Lieblingsgemahlin, hinter Ibrahims Tod steckte und auf seine Kosten an Macht gelangte."
 flavor_tur.99.a: "Ja, [minister.Custom('DE_PRO_PER_S_3P_N')] muss sterben."
 flavor_tur.99.b: "Welch grotesker Vorschlag."
 ottoman_execution_refusal.tt: "Wir weigern uns, [minister.GetName] hinzurichten"
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip|U] bei Nacht"
 flavor_tur.100.desc: "Bedeutende Stimmen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] von [capital_location.GetName] werden gegen jenes Treiben laut, das nachts in der [capital_location.GetRank.GetName] stattfindet: Gezeche, Hurerei, Glücksspiel und ähnliche gottlose Dinge. Sie fordern ein Verbot oder zumindest ein hartes Vorgehen. Doch einige unserer Berater drängen auf Vorsicht, da der [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Staat seit Langem von Toleranz profitiert – insbesondere durch die Steuererträge, die diese unrühmlichen Gasthäuser einbringen …"
 flavor_tur.100.historical_info: "Im osmanischen Konstantinopel florierten nachts Bars und Bordelle. Wenn man jemandem ohne Laterne begegnete, galt dies als sicheres Zeichen dafür, dass er nichts Gutes im Schilde führte, und häufig wurde er dafür über Nacht in einem Hamam-Badehaus eingesperrt. Besonders fromme Sultane versuchten, hart gegen schlüpfrige nächtliche Gasthäuser vorzugehen, doch ansonsten wurden diese toleriert, da sie dem Staat erhebliche Steuereinnahmen bescherten."
 flavor_tur.100.a: "In dieser Sache werden wir die Füße stillhalten."
 flavor_tur.100.b: "Macht dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] vage Versprechungen."
 flavor_tur.100.c: "Wir können dies nicht länger tolerieren."
 crackdown.tt: "Wir rufen einen brutalen Feldzug gegen Zecherei und Unzucht ins Leben."
 flavor_tur.100.clergy_angry.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [capital_location.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.100.burghers_happy.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in [capital_location.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.100.clergy_moderately_angry.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [capital_location.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.100.clergy_happy.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [capital_location.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.100.burghers_unhappy.tt: "Alle [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in [capital_location.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.101.title: "Die Macht der Nacht"
 flavor_tur.101.desc: "Gerüchte werden laut über Minderheitensekten in [capital_location.GetName]. Das gemeine Volk der [capital_location.GetRank.GetName] ist entsetzt und behauptet, merkwürdige Kulte begingen im Schutz der Nacht fleischliche Sünden und bildeten Haufen sich windender, ungläubiger Leiber, sobald die Kerzen erlöschen. Sollen wir etwas dagegen unternehmen und sichergehen, dass daraus nichts Schlimmeres entsteht wie bei den großen #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en#! Aufständen in den alten Zeiten?"
 flavor_tur.101.historical_info: "Zahlreiche religiöse Sekten der osmanischen Ära hatten Praktiken, die mit der Nacht in Verbindung standen. Gruppen wie der sufische Bektashi-Orden, die Aleviten oder die jüdischen Sabbatianisten betrachteten nächtliche Rituale als besonders mystisch und als Möglichkeit, sich von der etablierten muslimischen und orthodoxen Gesellschaft abzuheben. Oft kursierten üble Gerüchte über diese Gruppen und ihr nächtliches Treiben."
 flavor_tur.101.a: "Diese Gerüchte werden von selbst verstummen."
 flavor_tur.101.b: "Jeder von uns hat seinen ganz eigenen Weg [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'zu den','zu')] [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.101.c: "Findet eine Gruppe als Sündenbock und beschlagnahmt ihren Besitz."
 defend_heathens.tt: "Wir müssen versuchen, beide Seiten zu beschwichtigen."
 flavor_tur.101.a_majority.tt: "Alle unsere #L [ShowReligionAdjective('sunni')|l]en#! und #L [ShowReligionAdjective('orthodox')|l]en#! [pops|e] in [capital_location.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
