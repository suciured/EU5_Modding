 flavor_tur.157.title: "Verdächtige Gesellschaften"
 flavor_tur.157.desc: "Geheimgesellschaften, die zur Bruderschaft der Freimaurer gehören, werden beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] immer beliebter. Die Freimaurer organisieren sich in Logen und schwören auf das heilige Buch, doch ansonsten halten sie ihre Betätigungen geheim und größtenteils verborgen vor den Agenten der Hohen Pforte. Sie selbst behaupten, sich nur in harmloser Wohltätigkeitsarbeit und Fraternisierung zu ergehen, aber Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! warnen, dass die Freimaurer hinterrücks atheistische und subversive westliche Ideen verbreiten und dass es weise wäre, sie zu verbieten."
 flavor_tur.157.historical_info: "In einer Zeit der Unruhe im Osmanischen Reich bot die Freimaurerschaft ein Gefühl der Zugehörigkeit und der gemeinschaftlichen Identität. Die Bewegung gewann daher zunehmend an Beliebtheit bei der urbanen Elite. Die ersten Logen wurden 1720 während der Tulpenzeit gegründet, jedoch bald darauf unter dem Vorwurf verboten, atheistische Ideen zu verbreiten. Viele Jahrzehnte später wurde das Verbot aufgehoben, aber die freimaurerischen Ideen hatten bereits nationalistische Geheimgesellschaften wie die Filiki Eteria beeinflusst, die einen großen Anteil an der griechischen Unabhängigkeitsbewegung hatte."
 flavor_tur.157.a: "Solche Geheimniskrämerei ist unnötig."
 flavor_tur.157.b: "Dies erscheint uns harmlos."
 freemasons_banned.tt: "Das Freimaurertum wird verboten"
 flavor_tur.158.title: "Die Königin der Dichter"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip|U] ist die Tochter des $common_string_shaikh_al_islam$ und eine überaus schlaue und begabte Dichterin. Ihre Bekannten aus den literarischen Kreisen beklagen ihre Ehe mit Mehmed Efendi, dem Obersten Richter von Rumelien, der ihre Kunst verachtet. Sie möchten, dass wir auf eine Scheidung drängen, damit ihre Fähigkeiten unter der Obhut der Hohen Pforte erblühen können, doch sich in solche Angelegenheiten einzumischen, wäre unorthodox und würde beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] auf wenig Gegenliebe stoßen."
 flavor_tur.158.historical_info: "Zübeyde, die unter dem Pseudonym Fitnat Hanım schrieb, stammte aus einer berühmten Familie religiöser Gelehrter. Sie verfasste Gedichte im detailverliebten Diwan-Genre, war aber auch bekannt für ihre Schläue und ihren Humor – beides schön zu erkennen in ihrem Briefwechsel mit den Dichtern Haşmet und Koca Ragıp Pascha. Obgleich sie von späteren Autoren als Königin der Dichter gefeiert wurde, wurde sie zu Lebzeiten von ihrem Gatten kleingehalten, der ihre Bildung und ihre Poesie nicht guthieß. Über ihre späteren Jahren ist nur wenig bekannt."
 flavor_tur.158.a: "Scheidung ist keine Angelegenheit des Staates."
 flavor_tur.158.b: "Wir müssen sie befreien."
 flavor_tur.159.title: "Gefährliche Worte"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip|U] ist ein ziemliches Unikat: Aufgrund [enderunlu_fazil.Custom('DE_PRO_POS_S_3P')]er gleichgeschlechtlichen Liebeleien an der [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] wurde [enderunlu_fazil.Custom('DE_PRO_PER_S_3P_N')] von dort verwiesen und verfolgt seitdem eine Karriere in Sachen erotische und satirische Gedichte. [enderunlu_fazil.Custom('DE_PRO_POS_S_3P')|U] neuestes Werk, das Buch der Frauen, wird in manchen Kreisen gefeiert. Andere hingegen warnen uns, dass [enderunlu_fazil.Custom('DE_PRO_PER_S_3P_N')] aus einer Familie von Verrätern stamme und sowohl [enderunlu_fazil.Custom('DE_PRO_POS_S_3P')] Bruder als auch [enderunlu_fazil.Custom('DE_PRO_POS_S_3P')] Vater als Rebellen in [ShowProvinceDefinitionName('filastin_province')] hingerichtet wurden. Daher sei es am besten, [enderunlu_fazil.Custom('DE_PRO_PER_S_3P_A')] aus [target_location.GetName] zu verbannen."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl war ein später Vertreter des Şehrengiz-Genres, einer Dichtkunst, die die erotische Schönheit junger Männer, seltener Frauen, verschiedener Orte feierte. Zu seinen bedeutendsten Werken zählen das #italic Hubanname#! oder #italic Buch der schönen Männer#!, und das #italic Zenanname#! oder #italic Buch der Frauen#!. Er selbst hätte auf jeden Fall Ersteres bevorzugt, da er – wie er es ausdrückte – keinerlei Hang zu Frauen hatte. Doch es war das Zenanname, das nach seinem Tod in die Sprachen Westeuropas übersetzt und dort gelesen wurde, vielleicht auch deshalb, weil die Orientalisten so fasziniert von den Harems waren."
 flavor_tur.159.a: "Schickt [enderunlu_fazil.Custom('DE_PRO_PER_S_3P_A')] ins Exil."
 flavor_tur.159.b: "Wir sollten [enderunlu_fazil.Custom('DE_PRO_POS_S_3P')]e Kunst fördern."
 flavor_tur.160.title: "Das Oberhaupt von [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName|U] herrscht seit Langem über [target_province.GetName] und hat sich eine starke und befestigte Position in [target_location.GetName] geschaffen. [zahir_al_umar.Custom('DE_PRO_POS_S_3P')|U]e Macht ist wahrlich groß, und [zahir_al_umar.Custom('DE_PRO_POS_S_3P')] Handeln greift häufig auf die Domänen anderer örtlicher Statthalter über. Viele fordern nun, dass [zahir_al_umar.Custom('DE_PRO_PER_S_3P_N')] [zahir_al_umar.Custom('DE_PRO_POS_S_3P')]es Amtes enthoben wird. Doch [zahir_al_umar.GetShortNameWithNoTooltip] bietet uns eine gewaltige Summe Gold, wenn wir [zahir_al_umar.Custom('DE_PRO_POS_S_3P')]e Herrschaft weiter unterstützen und die Anschuldigungen gegen [zahir_al_umar.Custom('DE_PRO_PER_S_3P_A')] verwerfen."
 flavor_tur.160.historical_info: "Dhaher al-Omar begann seine Karriere als Steuereintreiber, doch nach und nach gelangte er an immense Macht und wurde zu einem nahezu unabhängigen Herrscher des osmanischen Palästina. Dank seiner Politik der religiösen Toleranz konnte er auf die Unterstützung örtlicher schiitischer Clans bauen und wurde durch den Handel mit Baumwolle und Olivenöl reich. Er sah sich ständig vom Statthalter vom Damaskus sowie von seinen eigenen Söhnen herausgefordert, und in einer komplizierten Verflechtung von Intrigen handelte er sich schließlich die Feindschaft der Regierung in Konstantinopel ein. Dies führte zu seinem Fall und zum Niedergang seiner Dynastie, doch seine Herrschaft hinterließ ein bleibendes Vermächtnis in Palästina."
 flavor_tur.160.a: "[zahir_al_umar.Custom('DE_PRO_POS_S_3P')|U]e Macht muss gebrochen werden."
 flavor_tur.160.b: "Wir werden dieses Angebot annehmen."
