l_german:
 flavor_tur.1.title: "Das [persia.GetAdjectiveWithNoTooltip|l]e Problem"
 flavor_tur.1.desc: "Die #L [persia.GetAdjective|l]e#! Nation ist uns seit Langem ein Dorn im Auge und eine ständige Bedrohung für unsere Grenzen. Spione an ihrem [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben uns jedoch mitgeteilt, dass die [persia.GetAdjectiveWithNoTooltip|l]e Regierung möglicherweise bereit ist, ein langfristiges Friedensabkommen mit uns zu unterzeichnen. Dies würde die vom Krieg zerrütteten Grenzprovinzen zum Wohl unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sowie zum Wohl ihres sichern. Der Kopf der Regierung ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) hat bereits mit der Ausarbeitung eines Vertragsentwurfs begonnen."
 flavor_tur.1.historical_info: "Mit dem Aufstieg der Safawiden-Dynastie im Iran bekamen die Osmanen einen mächtigen Gegner. Ähnlich wie die römischen Reiche vor ihnen wurden sie in langwierige und zerstörerische Kriege mit dem Iran verwickelt. Diesmal ging es nicht nur um die umkämpften Gebiete des Nahen Ostens, sondern auch um religiöse Spannungen: Die Safawiden hatten den schiitischen Islam angenommen, wohingegen sich die Osmanen als Erben des sunnitischen Kalifats sahen."
 flavor_tur.1.a: "Schlagt eine vollständige Versöhnung vor."
 flavor_tur.1.b: "Schlagt einen ausgewogenen Vertrag vor."
 flavor_tur.1.c: "Wir treffen keine Abmachung mit unseren Erzfeinden."
 full_reconciliation_persia: "Ein gewisses Reich ([persia.GetLongName|U]) wird uns in Kürze eine Antwort auf unseren Vorschlag zukommen lassen."
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "Das [ottomans.GetAdjectiveWithNoTooltip|l]e Problem"
 flavor_tur.2.desc: "#L [ottomans.GetAdjective|U]e#! Gesandte sind an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. Sie behaupten, eine dauerhafte Lösung für den Frieden zwischen unseren Ländern zu suchen. Sie haben einen Vertragsvorschlag mitgebracht, der unsere derzeitigen Grenzen bestätigen und unseren Pilgern eine sichere Reise zu ihren heiligen Stätten garantieren würde. Im Gegenzug müssten wir jedoch unsere #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Prediger dazu verpflichten, ihre rituellen Verfluchungen von Aischa, den Sahaba und den ersten drei Raschidun-Kalifen, die von den #L [ShowReligionAdjective('sunni')|l]en#! Menschen hoch verehrt werden, einzustellen. Können wir ihnen angesichts all der Feindseligkeiten zwischen uns wirklich vertrauen?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Ersucht eine vollständige Versöhnung."
 full_reconciliation: "Vollständige Versöhnung"
 flavor_tur.2.b: "Schlagt einen ausgewogenen Vertrag vor."
 moderate_treaty: "Ausgewogener Vertrag"
 flavor_tur.2.c: "Wir können diesen Vorschlag nicht annehmen."
 flavor_tur.3.title: "Vertrag von Qasr-e Schirin"
 flavor_tur.3.desc: "Die #L [persia.GetAdjective|l]en#! Gesandten sind mit einem Schreiben ihrer Regierung zurückgekehrt, in dem diese ihre Bereitschaft zur Unterzeichnung eines Vertrags bekundet. Letzterer wird unsere derzeitigen Grenzen langfristig sichern und mit der Gnade [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] einen dauerhaften Frieden zwischen uns schaffen. Wir wären verpflichtet, ihren Pilgern eine sichere Reise zu den heiligen Stätten unseres Landes zu gewährleisten – unabhängig von ihrem Glauben. Im Gegenzug werden die #L [ShowReligionAdjective('shia')|l]en#! Prediger ihre rituellen Verfluchungen von Aischa, den Sahaba und den ersten drei Raschidun-Kalifen einstellen, die wir als #L [ShowReligionAdjective('sunni')|l]es#! Volk hoch verehren."
 flavor_tur.3.historical_info: "Der auch als Vertrag von Zuhab bekannte Vertrag von Qasr-e Schirin wurde 1639 zwischen dem Osmanischen Reich und Persien unterzeichnet. Die festgelegten Grenzen sind bis heute in weiten Teilen unverändert geblieben. Nach der Vertragsunterzeichnung nahmen die Feindseligkeiten zwischen den beiden Großreichen deutlich ab, da sich ihre Beziehungen stetig verbesserten. Doch die Grenzstreitigkeiten verschwanden nicht vollständig, und 1722 brach ein weiterer Krieg aus. Als Ergebnis wurde der Vertrag wieder hervorgeholt und 1747 erneuert."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip|U]e Antwort"
 flavor_tur.4.desc: "Unsere Gesandten, die zum [ROOT.GetCountry.GetGovernment.GetCourtTitle] einer gewissen Nation ([persia.GetLongName]) entsandt wurden, sind mit besorgniserregenden Nachrichten zurückgekehrt. Die persische Regierung hat unsere Bedingungen offenbar geprüft, doch aus welchen Gründen auch immer beschlossen, sie abzulehnen. Plant man bereits einen Angriff?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Für diese Beleidigung werden sie bezahlen."
 flavor_tur.5.title: "Der dezentralisierende Effekt des Provinzsystems"
 flavor_tur.5.desc: "Die Provinzstatthalter, die sogenannten Beys, sind einflussreiche Menschen, die in der Regel ehrgeizig und nicht immer treu sind. Trotzdem ist ihr Titel unter den türkischen Adligen altehrwürdig und sie sind seit Langem unsere beste Wahl, was das Regieren des #L [ROOT.GetCountry.GetFlavorRank]s#! anbelangt. Nun fordert eine Gruppe von ihnen, unterstützt von vielen Angehörigen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, noch mehr lokale Autonomie, da dies helfen würde, schneller auf heikle Spannungen vor Ort zu antworten."
 flavor_tur.5.historical_info: "Der türkische Titel „Bey” bedeutet #italic Häuptling#! und wird häufig als Ehrentitel für Männer mit Verbindungen zu Herrscherdynastien oder Regierungen verwendet. Der Titel wurde während der gesamten osmanischen Zeit verwendet, oft in Verbindung mit dem Titel „Beylerbey” für die Vizekönige der größten Provinzen des Reiches. Im 17. Jahrhundert, als die osmanische Regierung bürokratischer wurde und sich weniger auf die persönliche Autorität des Sultans stützte, gewannen diese Provinzstatthalter weiter an Macht."
 flavor_tur.5.a: "Gebt ihren Forderungen nach."
 flavor_tur.5.b: "Beschränkt die Zugeständnisse."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "Händlerangelegenheiten in [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "Nach der Eroberung von [ShowLocationName('constantinople')] ist es an der Zeit, unsere Politik hinsichtlich des Handels zu überdenken, der durch diese mächtige [target_location.GetRank.GetName] fließt. Wir könnten versuchen, Gesetze zu erlassen, um die staatliche Kontrolle über die Händler zu verstärken. Dies würde die mächtigen Handelsrepubliken, deren Händler seit Langem bestimmte Privilegien in [ShowLocationNameWithNoTooltip('constantinople')] genießen, zwar gewiss verärgern, könnte unserer Wirtschaft aber langfristig zugutekommen."
 flavor_tur.6.historical_info: "Vor der Eroberung Konstantinopels schloss Mehmed II. mehrere großzügige Abkommen mit den Handelsimperien Venedig und Genua, um deren Neutralität zu gewährleisten. Nach dem Niedergang der Stadt brach er jedoch rasch die Vorherrschaft der westlichen Händler über den Handel am Schwarzen Meer. Mehmed war selbst Merkantilist und bestrebt, die staatliche Kontrolle über die Händler aufrechtzuerhalten. Eine Zeit lang erwies sich diese Politik als erfolgreich und die osmanische Wirtschaft florierte."
 flavor_tur.6.a: "Diese Reform ist längst überfällig."
 broken_trade_agreement: "Gebrochenes Handelsabkommen"
 flavor_tur.6.b: "Wir sollten alles so lassen, wie es ist."
 honored_trade_agreement: "Eingehaltenes Handelsabkommen"
 flavor_tur.7.title: "Militärangelegenheiten"
 flavor_tur.7.desc: "Nach dem jüngsten Krieg hat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] damit begonnen, weitere Militärreformen in Erwägung zu ziehen. Um die Effektivität unserer militärischen Hierarchie und unserer Rekrutierungsmethoden weiter zu verbessern, sollten wir uns stärker auf elitäre Sklavensoldaten und spezialisierte Rekruten aus der Unterschicht konzentrieren. Zudem sollten wir versuchen, unsere Abhängigkeit vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und dessen Streitkräften ein für alle Mal zu beenden."
 flavor_tur.7.historical_info: "Nach der vernichtenden Niederlage gegen Timur wurde das Osmanische Reich unter der Herrschaft von Mehmed I. und Murad II. wieder vereint. In dieser Zeit gewann das #italic Dewschirme#!-System, das die persönliche Armee des Sultans aus Sklavensoldaten stellte, zunehmend an Bedeutung. Nach der Eroberung Konstantinopels wurde der alte türkische Kriegeradel endgültig zerschlagen: Viele seiner Anführer wurden verbannt oder hingerichtet. Das Militär lag nun fest in den Händen des Staates."
 flavor_tur.7.a: "Das ist die Zukunft."
 flavor_tur.7.b: "Nein, wir gehören dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] an. Heute und für immer."
 flavor_tur.7.c: "Wir sollten uns stattdessen auf die Marine konzentrieren."
 flavor_tur.8.title: "Die Enderûn-Akademie"
 flavor_tur.8.desc: "Um Verwaltungsbeamte und Generäle für unser wachsendes Reich auszubilden, könnten wir eine Schule einrichten, die vom inneren Kreis des Hofes geleitet wird. So könnten die Schüler in der Nähe des Herrschers bleiben. Dies würde uns nicht nur einen guten Einblick verschaffen, sondern auch die Schüler an uns binden und so die Bedeutung der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie in allen Staatsangelegenheiten sichern.\n\nAllerdings sollten wir nicht nur Adlige, sondern alle begabten Jugendlichen unabhängig von ihrer Herkunft zulassen."
 flavor_tur.8.historical_info: "Mehmed II. gründete im Innenhof des neu erbauten Topkapi-Palasts eine Schule. Die Schüler wurden aus den vielversprechendsten Dewschirme-Rekruten (eingezogene christliche Jugendliche) ausgewählt und in islamischem Glauben, Naturwissenschaften, Militärkunst sowie zahlreichen Sprachen unterrichtet. Die Besetzung von Regierungsämtern mit in der Palastschule ausgebildeten und dem Sultan treu ergebenen Dewschirme-Rekruten bildete während des gesamten 15. und 16. Jahrhunderts das Rückgrat des osmanischen Herrschaftssystems."
 flavor_tur.8.a: "Das ist die Zukunft!"
 flavor_tur.8.b: "Wir sollten uns stattdessen lieber auf den Ausbau des Timar-Systems konzentrieren."
 flavor_tur.9.title: "Umlagerung von Einnahmen"
 flavor_tur.9.desc: "Um das Timariot-System auszuweiten, haben kluge Berater vorgeschlagen, einen Teil der Einnahmen aus den Auqaf – den an Moscheen gebundenen Stiftungen, die wohltätige Zwecke für Bedürftige und Notleidende unterstützen – umzuleiten. Dies würde unsere Armee gewiss weiter stärken und die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! verringern. Es könnte jedoch zu weitverbreiteter Unzufriedenheit führen, sobald die frommeren Teile der Bevölkerung davon erfahren."
 flavor_tur.9.historical_info: "Mehmed II. strebte danach, seine persönliche Macht innerhalb des Osmanischen Reiches um jeden Preis auszubauen. Gegen Ende seiner Regierungszeit versuchte er, die Macht der Ulema einzuschränken, indem er die Einnahmen aus den #italic Waqf#!-Stiftungen, die die Ulema unterstützten, in das Timariot-System umleitete und somit die osmanische Armee stärkte. Dieser Schritt sollte sich jedoch als umstritten erweisen …"
 flavor_tur.9.a: "Der Staat braucht das Geld."
 flavor_tur.9.b: "Die Waqf darf unter keinen Umständen angetastet werden!"
 flavor_tur.10.title: "Der Zorn von [GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "Eine gewisse Nation ([GetCountry('VEN').GetLongName|U]) hat durch ihre Besitztümer in der Ägäis und ihre günstigen Verbindungen nach [ShowLocationName('alexandria')] seit Langem eine dominante Stellung im Gewürzhandel inne. Doch mit der Eroberung der [target_location.GetRank.GetName] und unserer wachsenden Präsenz in Sachen [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')] befürchten die Händler von [GetCountry('VEN').GetNameWithNoTooltip], dass wir sie vollständig vom Gewürzhandel ausschließen werden. [GetCountry('VEN').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('VEN').GetGovernment.GetRulerTitle] hat nun eine sehr eindringliche Forderung nach Entschädigung für die entgangenen Einnahmen gestellt."
 flavor_tur.10.historical_info: "Obwohl sowohl Venedig als auch die Osmanen von ihren Handelsbeziehungen profitierten, führten territoriale Streitigkeiten in der Ägäis sowie der Druck anderer christlicher Nationen auf Venedig unweigerlich zu einem bewaffneten Konflikt. Der Zweite Venezianisch-Osmanische Krieg brach im Jahr 1499 aus. Der brillante Admiral Kemal Reis führte die Osmanen dabei zu mehreren Siegen. Schließlich bat Venedig Ungarn und die Kirchenstaaten um Unterstützung. Es wurde ein Waffenstillstand vereinbart, in dem Venedig die wichtigen griechischen Festungen Modon und Coroni an die Türken abtreten musste."
 flavor_tur.10.a: "Lehnt es ab, über eine Entschädigung zu sprechen."
 flavor_tur.10.b: "Tretet als Entschädigung Alexandria ab."
 ceded_alexandria: "Alexandria abgetreten"
 VEN_will_get_a_cb: "„[GetCountry('VEN').GetLongName|U]“ erhält einen [casus_belli|e]."
 flavor_tur.14.title: "Die königliche Bürokratie"
 flavor_tur.14.desc: "Es ist Zeit für ernsthafte Reformen. Wenn wir jemals ein Großreich werden wollen, müssen wir die Bürokratie stärken und enger an den Palast und die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie binden, um die Macht der Provinzeliten ein für alle Mal einzuschränken. Traditionalisten werden dies jedoch ablehnen, da es ein weiterer Schritt weg von unseren Wurzeln in der Steppe wäre."
 flavor_tur.14.historical_info: "Süleyman I., auch „Kanuni“ (der Gesetzgeber) genannt, war wahrscheinlich der bedeutendste osmanische Sultan. Er war ein herausragender Verwalter und erkannte, dass die Macht der Provinz-Beys durch eine starke Zentralregierung eingeschränkt werden musste. Daher bemühte er sich um den Aufbau einer mächtigen königlichen Bürokratie, die jedoch nicht bei allen beliebt war …"
 flavor_tur.14.a: "Die Bürokratie soll ausgebaut werden – ganz gleich, was es kostet."
 flavor_tur.14.b: "Begrenzte Reformen werden ausreichen."
 flavor_tur.14.c: "Beschwichtigt stattdessen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.15.title: "Tersâne-i Âmire"
 flavor_tur.15.desc: "Um den östlichen Mittelmeerraum wirklich zu beherrschen, müssen wir noch mehr in unsere Marinestärke investieren. Der alte Hafen von [GetCountry('GEN').GetName] in [ShowLocationName('constantinople')] wäre der bestmögliche Standort für eine riesige Werft. Ein solches Vorhaben wäre allerdings natürlich nicht kostengünstig."
 flavor_tur.15.historical_info: "Kurz nach der Eroberung Konstantinopels durch Mehmed II. wurde am Goldenen Horn eine kaiserliche Werft errichtet – vermutlich an der Stelle der alten genuesischen Werft Vetus Tersana. Unter der Herrschaft von Selim I., einem asketischen Mann mit scharfem Verstand, wurde die Werft massiv erweitert. Bis 1515 baute man sie mit über 160 Docks aus, was den alten osmanischen Marinestützpunkt in Gallipoli deutlich übertraf."
 flavor_tur.15.a: "Möge es größer sein als das Arsenal in [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Lasst uns einfach mehr Schiffe auf die altbewährte Art und Weise bauen."
 flavor_tur.15.c: "Nein, unser Schicksal liegt in den Händen der Armee."
 galley_construction: "Galeerenbau"
 flavor_tur.16.title: "Der erste Celali-Aufstand"
 flavor_tur.16.desc: "In [ShowRegionName('anatolia_region')] herrscht Unruhe. Angetrieben von finanziellen Problemen haben sich Studenten der [ShowBuildingTypeName('madrasa')], irreguläre Sekban-Truppen und kleinere Beamte mit einem #L [ShowReligionAdjective('shia')|l]en#! Prediger namens [sheikh_celal.GetName] zusammengeschlossen. Sie haben in vielen Provinzen Unruhen ausgelöst und fordern niedrigere Steuern, weniger Einmischung der Regierung in örtliche Angelegenheiten sowie mehr Respekt für die Gläubigen der #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]en#! Konfession."
 flavor_tur.16.historical_info: "Die Celali-Aufstände fanden zwischen 1519 und 1659 in Anatolien statt. Sie waren ein Symptom für die wirtschaftlichen Schwierigkeiten vieler osmanischer Untertanen zu jener Zeit: Die Staatseinnahmen aus Plünderungen waren zurückgegangen und die Handelswege hatten sich aufgrund der Entdeckungen der Europäer vom Nahen Osten weg verlagert. Die Sultane erkannten die Missstände und gaben den Rebellen teilweise nach, sodass viele Anführer in Regierungsämter berufen wurden. Schwächere Aufstände wie den ersten unter der Führung von Celâl schlug man hingegen gewaltsam nieder."
 flavor_tur.16.a: "Zermalmt diese Verräter."
 flavor_tur.16.b: "Wir akzeptieren ihre Forderungen."
 celali_uprising: "Celali-Aufstand"
 celali_uprising_joining: "Alle [pops|e] in [ShowRegionName('anatolia_region')], die dem [ShowReligionName('shia')] angehören, schließen sich dem [celali_uprising.GetName] an"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip|U] kann nun im [cabinet|e] dienen"
 flavor_tur.17.title: "Schutzpatron der Pilgerreise"
 flavor_tur.17.desc: "Da wir nun [ShowLocationName('jerusalem')] und [ShowLocationName('cairo')] beherrschen, kontrollieren wir auch einen Großteil der Pilgerwege nach [ShowLocationName('mecca')] und [ShowLocationName('medina')]. Somit kann [ROOT.GetCountry.GetGovernment.GetRuler.GetName] den großen Titel „Chādim al-Haramain”, #italic Diener der beiden heiligen Stätten#!, für sich beanspruchen. Mit diesem Anspruch geht jedoch auch die Verpflichtung einher, den Hadsch und alle, die sich auf ihn begeben, zu schützen."
 flavor_tur.17.historical_info: "Nach der äußerst erfolgreichen $mamluk$-Kampagne nahm Sultan Selim I. die Huldigung des Scharifs von Mekka an und übernahm den Titel „Chādim al-Haramain”. Die Verteidigung der Pilgerwege wurde daraufhin zu einer der wichtigsten Quellen der Legitimität und des Ansehens der osmanischen Dynastie."
 flavor_tur.17.a: "Wir sind dieser Aufgabe gewachsen!"
 flavor_tur.18.title: "Der Architekt des Glücks"
 flavor_tur.18.desc: "[mimar_sinan.GetName|U] ist eine bemerkenswerte Persönlichkeit, die als [Select_CString(mimar_sinan.IsFemale, 'Militäringenieurin, Pionierin und Schiffbauerin', 'Militäringenieur, Pionier und Schiffbauer')] Großes leistete. [mimar_sinan.Custom('DE_PRO_POS_S_3P')|U]e wahre Leidenschaft gilt jedoch der Architektur, in der [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] schon vielversprechende Fähigkeiten zeigte. Wir könnten [mimar_sinan.Custom('DE_PRO_PER_S_3P_A')] in das derzeit unbesetzte Amt als [Select_CString(mimar_sinan.IsFemale, 'Architektin', 'Architekt')] der Residenz der Glückseligkeit berufen. In dieser Funktion würde [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] die Aufsicht über unsere Straßen, Wasserwerke und Brücken übernehmen."
 flavor_tur.18.historical_info: "Mimar Sinan war Chefarchitekt, Ingenieur und Mathematiker dreier osmanischer Sultane. Obwohl er seine Laufbahn als einfacher Ingenieur und Architekt für Straßen und Brücken begann, leitete er später unzählige bedeutende Vorhaben und hinterließ ein bleibendes Vermächtnis in der osmanischen Architektur."
 flavor_tur.18.a: "Heuert [mimar_sinan.Custom('DE_PRO_PER_S_3P_A')] unverzüglich an!"
 flavor_tur.18.b: "[mimar_sinan.Custom('DE_PRO_POS_S_3P')|U]e Dienste sind zu kostspielig!"
 flavor_tur.19.title: "Die große Rechtsreform"
 flavor_tur.19.desc: "[target_character.GetName|U] hat lange über eine Rechtsreform für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] wachsendes Reich sinniert. Durch die Zusammenarbeit mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] könnten wir die Gesetze aller Herrscher, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vorangingen, sammeln und vereinheitlichen. Zudem könnten wir sicherstellen, dass sie weiterhin mit dem [ShowPolicyName('sharia_law_policy')] übereinstimmen. Als fromme Anhänger des [ShowReligionGroupName('muslim')] sind wir dazu verpflichtet, dieses Recht zu achten."
 flavor_tur.19.historical_info: "Sultan Süleyman I. wurde dank seiner umfassenden Rechtsreformen und seiner gerechten Herrschaft bei seinem Volk als „Kanuni“, der Gesetzgeber, bekannt. Während er die dynastischen Gesetze – die sogenannten „Kanun“ – weiter kodifizierte, arbeitete er mit dem berühmten $common_string_shaikh_al_islam$ Ebussuud Efendi zusammen, um sie mit den muslimischen $sharia$-Gesetzen in Einklang zu bringen und somit ein harmonischeres Rechtssystem für das Reich zu schaffen."
 flavor_tur.19.a: "Kodifiziert die osmanischen Gesetze."
 flavor_tur.19.b: "Lasst alles, wie es ist."
 flavor_tur.20.title: "Der Aufstieg der [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName|U] hat dem [ROOT.GetCountry.GetFlavorRank] lange Zeit als [Select_CString(muhammad_koprulu.IsFemale, 'Statthalterin', 'Statthalter')] in den Provinzen gedient und dabei Treue, Klugheit sowie außergewöhnliche staatsmännische Fähigkeiten bewiesen."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName|U] drängt auf [muhammad_koprulu.Custom('DE_PRO_POS_S_3P')]e Ernennung ins Amt als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Dies würde die Absetzung [muhammad_koprulu.Custom('DE_PRO_POS_S_3P')][Select_CString(doomed_vizier.IsFemale, 'er Vorgängerin', 'es Vorgängers')] [doomed_vizier] erfordern und wahrscheinlich große Besorgnis unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hervorrufen."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Die Fraktionen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind der Ansicht, dass diese Person ein Segen für die Hohe Pforte sein wird. Sie drängen auf [muhammad_koprulu.Custom('DE_PRO_POS_S_3P')]e Beförderung in den Rang als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] – und auf die Absetzung [muhammad_koprulu.Custom('DE_PRO_POS_S_3P')][Select_CString(doomed_vizier.IsFemale, 'er Vorgängerin', 'es Vorgängers')] [doomed_vizier.GetName]."
 flavor_tur.20.historical_info: "Mehmed Köprülü wurde um 1575 im albanischen Dorf Radnick geboren. Er war ein christlicher Junge, der im Rahmen des Dewschirme-Systems entführt und im muslimischen Glauben erzogen wurde – wie die meisten Janitscharen. Er begann seine Laufbahn als Koch und wechselte danach in den Dienst in der Schatzkammer. Als Pascha in Zentralanatolien machte er sich als ausgezeichneter und ehrlicher Verwalter einen Namen – eine Seltenheit im Osmanischen Reich. Am 15. September 1656 wurde er von Turhan, der Mutter des jungen Sultans Mehmed IV., zum Großwesir ernannt. Dies war der Beginn einer langen Dynastie einflussreicher Wesire aus der Familie Köprülü."
 flavor_tur.20.a: "Neue Besen kehren gut."
 flavor_tur.20.b: "Wir brauchen [muhammad_koprulu.Custom('DE_PRO_PER_S_3P_A')] nicht."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName|U] tritt das Amt des [Concept('head_of_the_cabinet', 'Kabinettssprechers')|e] an"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName|U] zieht sich zurück und gerät in Vergessenheit"
 flavor_tur.21.title: "[Select_CString(kemankes.IsFemale, 'Die Große Bogenschützin', 'Der Große Bogenschütze')]"
 flavor_tur.21.desc: "[kemankes.GetName|U] hat sich unter den $janissaries_advance$ und in der Flotte einen Namen gemacht. [kemankes.Custom('DE_PRO_PER_S_3P_N')|U] ist besonders für [kemankes.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Bogenschießen bekannt, was [kemankes.Custom('DE_PRO_PER_S_3P_D')] den Spitznamen „#italic Kemankeş#!, [Select_CString(kemankes.IsFemale, 'die Bogenschützin', 'der Bogenschütze')]“ eingebracht hat. Doch [kemankes.Custom('DE_PRO_PER_S_3P_N')] zeigt auch in anderen Bereichen großes Talent und ist dafür bekannt, während [kemankes.Custom('DE_PRO_POS_S_3P')]er Zeit als [Select_CString(kemankes.IsFemale, 'Offizierin', 'Offizier')] sowohl in der Armee als auch in der Marine korrupte Elemente beseitigt zu haben. Nun ist [kemankes.Custom('DE_PRO_PER_S_3P_N')] bereit, dasselbe für das gesamte [ROOT.GetCountry.GetFlavorRank] zu tun, sofern wir [kemankes.Custom('DE_PRO_PER_S_3P_D')] eine Position in unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) gewähren."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Pascha stammte aus Albanien. Er diente im Janitscharenkorps und später als Großadmiral der Marine. Murad IV. ernannte ihn zum Großwesir, doch während der Herrschaft seines schwachen Nachfolgers Ibrahim erlangte er weitaus mehr Macht. Trotz seiner brillanten Staatskunst und soliden Reformen wurde Kemankeş zum Todfeind von Kösem, der Mutter des Sultans, und ihrer Gefolgschaft aus Haremsfrauen und Scharlatanen, was schließlich im Jahr 1644 zu seiner Entlassung und Hinrichtung führte."
 flavor_tur.21.a: "Wir brauchen [kemankes.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten."
 flavor_tur.21.b: "Unsere derzeitigen Berater sind ausreichend qualifiziert."
 kemankes_forgotten.tt: "[kemankes.GetName|U] zieht sich zurück und gerät in Vergessenheit"
 flavor_tur.22.title: "Der [ShowCultureNameWithNoTooltip('tunisian')|l]e Aufstand"
 flavor_tur.22.desc: "In [ShowAreaName('tunis_area')] wächst die Unzufriedenheit mit unserer Herrschaft. Örtliche Anführer, die der #L [ROOT.GetCountry.GetAdjective|l]en#! Sache angeblich treu ergeben sind, werden von rebellischen $janissaries_advance$ in einem verworrenen Netz von Intrigen herausgefordert. Die Lage gerät zwar immer schneller außer Kontrolle, doch noch besteht die Möglichkeit, sie zu entschärfen: Man müsste nur den noch treuen Beys zusätzliche Gelder zukommen lassen und dem #L [ShowCultureName('tunisian')|l]en#! Volk mehr Autonomie gewähren."
 flavor_tur.22.historical_info: "In den ersten Jahrzehnten des 18. Jahrhunderts herrschte unter den Beys und Deys (den Anführern der Janitscharen) in Nordafrika nach dem Frieden von Karlowitz zwischen dem Osmanischen Reich und der Heiligen Liga eine rebellische Stimmung. Im Jahr 1705 führte Husain ibn Ali Agha, der aus Kreta stammte, einen Staatsstreich durch und begründete die Husainiden-Dynastie, die bis 1957 über Tunesien herrschte. Tunesien erlangte zwar nicht sofort vollständige Autonomie, jedoch ein hohes Maß an Unabhängigkeit."
 flavor_tur.22.a: "Zermalmt die Verräter!"
 flavor_tur.22.b: "Sendet Gelder und Versprechungen."
 tunisian_uprising: "Alle #L [ShowCultureName('tunisian')|l]en#! [pops|e] in [ShowAreaName('tunis_area')] erhalten sehr niedrige [pop_satisfaction|e]"
 flavor_tur.23.title: "Der [ShowAreaNameWithNoTooltip('tripolitania_area')|l]e Aufstand"
 flavor_tur.23.desc: "In [ShowSubContinentName('north_africa')] scheint sich weitere Unruhe anzubahnen. [Select_CString(karamanli.IsFemale, 'Eine örtliche Kavallerieoffizierin', 'Ein örtlicher Kavallerieoffizier')] namens [karamanli.GetName] hat die Gelegenheit genutzt, um den Statthalter von [ShowAreaName('tripolitania_area')] zu ermorden. [karamanli.Custom('DE_PRO_PER_S_3P_N')|U] begründet dies damit, dass der Statthalter korrupt gewesen sei und das Vertrauen des Volkes verloren habe. [karamanli.GetNameWithNoTooltip|U] fordert nun, dass wir [karamanli.Custom('DE_PRO_PER_S_3P_A')] als Bey anerkennen. Es scheint klar, dass [karamanli.Custom('DE_PRO_PER_S_3P_N')] beabsichtigt, eine örtliche Dynastie zu finanzieren und weitgehend autonome Macht auszuüben. Sollten wir dies ablehnen, bleibt uns nur die Vorbereitung auf einen Krieg gegen die Rebellen unter [karamanli.Custom('DE_PRO_POS_S_3P')]em Kommando."
 flavor_tur.23.historical_info: "Im Jahr 1711 ermordete der türkische Kavallerieoffizier und Janitscharen-Dey Ahmed Karamanli den osmanischen Statthalter von Tripolitanien und überzeugte den Sultan, ihn zum Bey zu ernennen. Dieses Amt blieb bis 1835 in der Familie Karamanli erblich. Obwohl die Karamanlis formal Istanbul unterstanden, war Tripolitanien de facto ein autonomer Staat."
 flavor_tur.23.a: "Ernennt [karamanli.Custom('DE_PRO_PER_S_3P_A')] zum Bey."
 flavor_tur.23.b: "Wenn [karamanli.Custom('DE_PRO_PER_S_3P_N')] einen Krieg wünscht, soll [karamanli.Custom('DE_PRO_PER_S_3P_N')] ihn haben."
 tripolitan_uprising: "Alle #L [ShowCultureName('libyan_arabic_culture')|l]en#! [pops|e] in [ShowRegionName('tripolitania_area')] erhalten sehr niedrige [pop_satisfaction|e]"
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName|U] wird [Select_CString(karamanli.IsFemale, 'Statthalterin', 'Statthalter')] von [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.24.title: "[Select_CString(ali_al_kabir.IsFemale, 'Die Wolkenfängerin', 'Der Wolkenfänger')]"
 flavor_tur.24.desc: "[ali_al_kabir.GetName], der Bey von [ShowRegionName('egypt_region')], [Select_CString(ali_al_kabir.IsFemale, 'die', 'den')] man allgemein „[Select_CString(ali_al_kabir.IsFemale, 'die Wolkenfängerin', 'den Wolkenfänger')]“ nennt, hat bedeutende Macht erlangt. Wie wir nun erfuhren, ließ [ali_al_kabir.Custom('DE_PRO_PER_S_3P_N')] in [ali_al_kabir.Custom('DE_PRO_POS_S_3P')]em eigenen Namen Münzen prägen – ein offener Akt der Rebellion gegen die Hohe Pforte. Wir haben jedoch die Möglichkeit, die Rebellion im Keim zu ersticken, indem wir [abu_al_dhahab.GetName], [Select_CString(abu_al_dhahab.IsFemale, 'eine', 'einen')] [ali_al_kabir.Custom('DE_PRO_POS_S_3P')]er [Select_CString(abu_al_dhahab.IsFemale, 'Befehlshaberinnen', 'Befehlshaber')], dazu überreden, [ali_al_kabir.GetName] zu verraten. Dies würde jedoch als hinterhältig erachtet werden und dennoch Unzufriedenheit unter der Bevölkerung von [ShowRegionNameWithNoTooltip('egypt_region')] hervorrufen."
 flavor_tur.24.historical_info: "Obwohl die Osmanen das Mamlukenreich im Jahr 1518 erobert hatten, waren sie weiterhin auf Mamluken-Fraktionen als Teil der Regierungsgewalt in Ägypten angewiesen. Mitte des 18. Jahrhunderts gerieten zwei dieser Fraktionen in Ägypten in eine erbitterte Rivalität, aus der Alī Bey al-Kābīr hervorging. Nachdem er seine Macht gefestigt hatte, rebellierte er gegen die osmanische Herrschaft und errang mehrere Siege in Syrien und im Hedschas. Den Osmanen gelang es jedoch, seinen Vormarsch aufzuhalten, indem sie Misstrauen zwischen ihm und seinen Untergebenen säten. Bald darauf wurde er in Kairo getötet, was die ägyptische Rebellion beendete."
 flavor_tur.24.a: "Überzeugt [Select_CString(abu_al_dhahab.IsFemale, 'die Befehlshaberin', 'den Befehlshaber')]."
 flavor_tur.24.b: "Achtet nicht weiter auf die Sache."
 flavor_tur.24.c: "Ruiniert [ali_al_kabir.Custom('DE_PRO_POS_S_3P')]en Ruf, wenn wir schon dabei sind."
 egyptian_uprising: "Alle #L [ShowCultureName('lower_egyptian_culture')||l]en#! [pops|e] in [ShowRegionName('egypt_region')] erhalten sehr niedrige [pop_satisfaction|e]"
 egyptian_discontent: "Alle #L [ShowCultureName('lower_egyptian_culture')|l]en#! [pops|e] in [ShowRegionName('egypt_region')] verlieren einige [pop_satisfaction|e]."
 flavor_tur.25.title: "Die Korsaren von [ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "In [ShowAreaName('algiers_area')], wo sich ein instabiles Machtgleichgewicht zwischen den $janissaries_advance$ und den Barbaresken-Korsaren gebildet hat, wächst die Unzufriedenheit mit unserer Herrschaft. Sie haben beträchtliche Macht erlangt und wirken entschlossen, sich aus dem #L [ROOT.GetCountry.GetName|l]en#! Großreich zu lösen. Es besteht jedoch noch die Möglichkeit, die Lage zu entschärfen, indem wir einflussreiche Machthaber unter den stets gierigen Korsaren bestechen, sich auf unsere Seite zu stellen."
 flavor_tur.25.historical_info: "Algier war eine Hochburg der Barbaresken-Korsaren und ein recht kosmopolitischer Ort. Nach dem Tod des Autokraten Ali Agha während des englischen Angriffs im Jahr 1671 entstand jedoch eine neue Ordnung. Diese war gekennzeichnet durch institutionalisierte Beziehungen zwischen den örtlichen Janitscharen, die die militärische Macht innehatten, und den Korsaren, die den Handel kontrollierten. Durch diese Vereinbarung wurde Algier im Grunde unabhängig vom Osmanischen Reich."
 flavor_tur.25.a: "Diese Piraten sind für uns nicht mehr nützlich."
 flavor_tur.25.b: "Sendet die Bestechungsgelder."
 algiers_uprising: "Alle #L [ShowCultureName('algerian')|l]en#! [pops|e] in [ShowAreaName('algiers_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_tur.27.title: "Die [ShowLocationRankNameWithNoTooltip('city')] der Sehnsüchte"
 flavor_tur.27.desc: "Endlich gehört [ShowLocationName('constantinople')] uns. Eine Stadt, wo viele [ShowReligionGroupAdjective('muslim')|l]e Befehlshaber vergangener Zeiten vor der Macht der als „[ShowBuildingTypeName('theodosian_walls')]“ bekannten Befestigungsanlage scheiterten. Diese große römische [constantinople_location.GetRank.GetName] wäre ein würdiger Hauptsitz für unser [ROOT.GetCountry.GetFlavorRank], doch wir sollten Maßnahmen ergreifen, um ihren früheren Glanz wiederherzustellen und Anhänger der #L [ShowCultureName('turkish_culture')|l]en#! Kultur mit den wichtigsten Ämtern zu besetzen. Oder wir plündern einfach alles, was nicht niet- und nagelfest ist."
 flavor_tur.27.historical_info: "Die Eroberung Konstantinopels durch die Osmanen wurde von den westlichen Christen als katastrophales Ereignis angesehen – in den Augen der muslimischen Welt verschaffte sie ihnen jedoch Ruhm. Nach den üblichen dreitägigen Plünderungen ordnete Mehmed II. an, dass die Einwohner der Stadt fortan geschützt werden sollten. Später stellten die Griechen von Konstantinopel viele fähige Berater für das osmanische Regime."
 flavor_tur.27.a: "Es wird ein würdiger Hauptsitz sein."
 flavor_tur.27.b: "Plündert die Reichtümer und verkündet unseren Sieg!"
 flavor_tur.27.c: "Ein weiteres Juwel für unsere Sammlung – nicht mehr."
 tur_byzantion_becomes_core_tt: "Änderte die Integrationsstufe aller [locations|e] im Besitz in [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] zu „[core|e]“"
 flavor_tur.28.title: "Die Beerdigung von Köse Mihal"
 flavor_tur.28.desc: "Köse Mihal, ein ehemaliger [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]er Statthalter, der sich nach einem prophetischen Traum zum [ShowReligionGroupName('muslim')] bekehrte, wurde ein treuer Verbündeter von [GetCharacter('tur_osman').GetShortName]. Er half bei der Eroberung von [ShowLocationName('bursa')] und ist nun nach einem langen und erfüllten Leben dort verstorben. Seine zahlreichen Söhne werden sich um seine Bestattung kümmern. Doch welche Spuren wird er in unserem [ROOT.GetCountry.GetFlavorRank] hinterlassen?\nSollten wir in der Laudatio auf Köse Mihal seine #L [ShowCultureName('greek_culture')|l]e#! Herkunft hervorheben und damit betonen, dass jeder unter unserem Banner willkommen ist? Oder sollten wir eher den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] beschwichtigen, indem wir seine Hingabe zum [ShowReligionName('sunni')] betonen?"
 flavor_tur.28.a: "Das [ShowCultureNameWithNoTooltip('greek_culture')|l]e Volk sind unsere Brüder und Schwestern!"
 flavor_tur.28.b: "Der Glaube ist das, was uns verbindet."
 burial_of_mihal: "Alle unsere #L [ShowCultureName('greek_culture')|l]en#! [pops|e] in [ShowRegionName('anatolia_region')] und auf dem [ShowRegionName('balkan_region')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.29.title: "Umwerbung der Derwische"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] erlangte durch die Heirat mit [GetCharacter('tur_rabia_bala_hatun').GetShortName], der Tochter des Anführers einer Derwisch-Gemeinschaft an der Ostgrenze, Legitimität. Diese religiösen Mystiker besitzen nach wie vor einen starken Einfluss in unserem jungen [ROOT.GetCountry.GetFlavorRank]. Nun bitten sie uns, unsere Unterstützung zu bekräftigen. Im Gegenzug werden sie politische und militärische Beratung im Namen der [target_school_scope.GetName]-Schule leisten. Die konservativeren Teile des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! stören sich jedoch mit der Konzentration der Derwische auf esoterische Rituale anstelle von Gelehrsamkeit. Sie würden es vorziehen, wenn wir uns ihnen nicht noch mehr verpflichtet fühlten."
 flavor_tur.29.historical_info: "Derwische waren Sufi-Mystiker, die in der frühen osmanischen Gesellschaft eine wichtige Rolle spielten. Sie verbreiteten den Islam, unterstützten Eroberungen und nahmen Einfluss auf die Verwaltung. Ihre Logen dienten als Zentren des Lernens und der gesellschaftlichen Fürsorge. Orden wie die Bektashi und Mevlevi prägten durch spirituelle Führung und Rituale die religiöse und militärische Kultur der Osmanen."
 flavor_tur.29.a: "Die Derwische können uns viel lehren!"
 flavor_tur.29.b: "Wir brauchen dieses Bündnis nicht mehr."
 flavor_tur.30.title: "Münzen in unserem Namen"
 flavor_tur.30.desc: "Während der späten Regierungszeit von [GetCharacter('tur_osman').GetShortName] ließ [Select_CString(GetCharacter('tur_osman').IsFemale, 'diese', 'dieser')] Münzen in [GetCharacter('tur_osman').Custom('DE_PRO_POS_S_3P')]em eigenen Namen prägen und nicht mehr als nomineller Vasallenstaat der bereits moribunden „llchane“ des Iran. Dies war ein großer Schritt in Richtung Legitimität für eine unabhängige Herrschaft. Da das Ilchanat nun gefallen ist, haben wir wenig zu verlieren, wenn wir diese Praxis fortsetzen. Die Münzstätte in [ShowLocationNameWithNoTooltip('bursa')] behauptet jedoch, ihr fehlten Silber und Gold, und sie bittet um einen Beitrag, damit sie größere Mengen an Münzen mit dem glorreichen Bildnis von [target_character.GetName] prägen kann."
 flavor_tur.30.a: "Sie sollen bekommen, was sie wünschen."
 flavor_tur.30.b: "Eine begrenzte Herstellung wird ausreichen."
 flavor_tur.30.historical_info: "Die erste Münzstätte des aufstrebenden Osmanischen Reiches befand sich in Bursa. Nach der Eroberung der Stadt im Jahr 1326 begann Osman I., Münzen in seinem Namen zu prägen. Damit distanzierte er sich vom mongolischen Ilchanat, für welches er bis dahin wie allgemein üblich als Vasall gedient hatte."
 flavor_tur.31.title: "Die Blütezeit von [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Seit der Eroberung von [ShowLocationNameWithNoTooltip('bursa')] hat sich die Stadt zu einem florierenden Ort entwickelt, der #L [ShowCultureName('greek_culture')|l]e#!, #L [ShowCultureName('turkish_culture')|l]e#!, #L [ShowCultureGroupName('italian_group')|l]e#! und #L [ShowCultureGroupName('jewish_group')|l]e#! Händler und Reisende anzieht.\n\nDie Investitionen unserer Vorgänger in eine neue, moderne Infrastruktur scheinen sich auszuzahlen und verwandeln [ShowLocationNameWithNoTooltip('bursa')] allmählich in ein Juwel unseres aufstrebenden Staates. Es scheint, als hätten viele Handwerker und Händler, die zuvor unter der #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en#! Herrschaft standen, die Zeichen der Zeit erkannt und sich stattdessen uns zugewandt."
 flavor_tur.31.a: "Lasst sie auf natürliche Weise mit der Zeit wachsen."
 flavor_tur.31.b: "Finanziert ihre Ausbreitung!"
 flavor_tur.31.historical_info: "Bursa war die erste bedeutende Stadt, die 1326 von den Osmanen erobert wurde. Sie behielt ihre wirtschaftliche und kulturelle Bedeutung auch nach der Verlegung des Hauptsitzes nach Adrianopel (Edirne) bei. Im Lauf des 14. Jahrhunderts erlebte die Stadt ein beträchtliches Wachstum."
 flavor_tur.32.title: "Der Traum von [GetCharacter('tur_osman').GetShortNameWithNoTooltip]"
 flavor_tur.32.desc: "Der Legende nach hatte [GetCharacter('tur_osman').GetShortName] vor langer Zeit in einer sternenklaren Nacht, als [GetCharacter('tur_osman').Custom('DE_PRO_PER_S_3P_N')] im Lager des weisen Şeyh Edebali weilte, einen Traum voller Vorzeichen. [GetCharacter('tur_osman').Custom('DE_PRO_PER_S_3P_N')|U] träumte, dass [GetCharacter('tur_osman').Custom('DE_PRO_POS_S_3P')]e Nachkommen einen Großteil der Welt erobern würden, mit [ShowLocationNameWithNoTooltip('constantinople')] als ihrem größten Gewinn. Obwohl wir die Quelle dieser Geschichte nicht ermitteln können, hat sie sich sowohl an unserem Hof als auch anderswo verbreitet."
 flavor_tur.32.a: "Wir sollten sicherstellen, dass all unsere Klientelländer darüber in Kenntnis gesetzt werden."
 flavor_tur.32.b: "Wir fühlen uns sehr inspiriert!"
 flavor_tur.32.historical_info: "Die Geschichte von Osmans Traum begann erst im 15. Jahrhundert, also ein Jahrhundert nach seinem Tod, die Runde zu machen. Man vermutet, dass es sich dabei um ein Propagandamittel handelte, das dem jungen Reich seiner Nachkommen einen Gründungsmythos liefern sollte."
 flavor_tur.33.title: "Eine persische Bürokratie"
 flavor_tur.33.desc: "Durch die Seldschuken in früheren Zeiten erhielt unser Staat ein bedeutendes Erbe aus [ShowRegionName('persia_region')]: Unsere Bürokraten schreiben in der #L [ShowLanguageName('persian_language')|l]en#! Sprache und im persischen Stil. Unsere #L [ShowCultureName('greek_culture')|l]en#! Klientelländer wünschen sich jedoch Veränderung und möchten, dass sich unsere Regierung an [GetCountry('BYZ').GetName] orientiert und bürokratische Dokumente in #L [ShowLanguageName('greek_language')|l]er#! Sprache verfasst. Eine solch radikale Reform würde die #L [ShowCultureName('turkish_culture')|l]en#! Stämme in unserer Domäne gewiss verärgern, da sie das Erbe der [ShowLanguageNameWithNoTooltip('persian_language')|l]en Sprache schätzen und mit großem Ansehen verbinden."
 flavor_tur.33.a: "Wir werden unser [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]es Vermächtnis nicht aufgeben."
 flavor_tur.33.b: "Unsere Bürokratie soll fortan die [ShowLanguageNameWithNoTooltip('greek_language')|l]e Sprache verwenden."
 flavor_tur.33.c: "Warum sollten unsere Dokumente nicht zweisprachig sein?"
 flavor_tur.33.historical_info: "Die frühen Osmanen orientierten sich an ihren persisch geprägten seldschukischen Vorgängern und übernahmen wichtige Verwaltungs- und Bürokratiepraktiken, die über Jahrhunderte hinweg unter persischem Einfluss verfeinert worden waren. Infolgedessen verfasste man amtliche Dokumente, Gerichtsakten und sogar die staatliche Korrespondenz hauptsächlich in Persisch, das in weiten Teilen der islamischen Welt als Sprache der Verwaltung und der Hochkultur diente. Dieses Vorgehen spiegelte den tiefen Einfluss des seldschukischen Verwaltungssystems wider, in dem persische Beamte und Schreiber seit Langem eine entscheidende Rolle in der Staatsführung gespielt hatten. Während Türkisch die Sprache der militärischen Elite blieb und man Arabisch für religiöse und rechtliche Angelegenheiten verwendete, fungierte Persisch in den ersten Jahrzehnten der Beyliks als Hauptsprache der Staatsführung, Diplomatie und Literatur."
