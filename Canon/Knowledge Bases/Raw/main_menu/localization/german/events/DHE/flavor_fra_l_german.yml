l_german:
 flavor_fra.1.title: "Die Geburtsstunde eines ständigen Besteuerungssystems"
 flavor_fra.1.desc: "Nach einer großen Anstrengung hat [ruler_fra.GetName] die Umstrukturierung der Finanzen von „[ROOT.GetCountry.GetName|U]“ abgeschlossen. Obgleich „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ die Politlinie „[ShowPolicyName('exceptional_only')]“ beibehielt, die nur in Kriegszeiten durchgesetzt wird, hat [ruler_fra.GetShortNameWithNoTooltip] einen Rahmen für ein permanentes Besteuerungssystem geschaffen. Durch einen Kompromiss mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kann die neue Richtlinie in Kraft treten, obwohl diese neue Besteuerungsrichtlinie beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] auf Ablehnung stoßen wird."
 flavor_fra.1.a: "Gebt den Erlass heraus."
 flavor_fra.1.b: "Altbewährte Methoden sind besser …"
 enables_taille_laws: "„[ROOT.GetCountry.GetName|U]“ erhält Zugriff auf „[ShowLawName('fra_taille')]“-Gesetze"
 flavor_fra.1.historical_info: "Unter Karl VII. wurden die Finanzen Frankreichs durch die Einführung der Taille-Steuer neu strukturiert, was zur Entstehung eines dauerhaften Besteuerungssystems führte. Während Adel und Klerus von der Steuer befreit waren, sollte die neu eingeführte Taille, eine direkte Grundsteuer, nach dem Ende des Hundertjährigen Krieges einen erheblichen Beitrag zu den Staatsfinanzen leisten."
 flavor_fra.2.title: "Die [ShowDynastyNameWithNoTooltip('anjou_dynasty')]-Dynastie erhebt Ansprüche auf Neapel ([GetCountry('NAP').GetLongNameWithNoTooltip|U])"
 flavor_fra.2.desc: "Einst war „[GetCountry('NAP').GetName]“ eines der vielen [ShowDynastyName('capet_dynasty')]-Reiche, doch die Herrschaft der [ShowDynastyNameWithNoTooltip('capet_dynasty')] über das Land ist seit Langem beendet, und angesichts der derzeitigen Herrschaft von [ruler_nap.GetName] ist das [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e [GetCountry('NAP').GetFlavorRank] nicht ohne Feinde. Die [ShowDynastyNameWithNoTooltip('capet_dynasty')]-Wurzeln von [ruler_fra.GetName] erlauben es [ruler_fra.Custom('DE_PRO_PER_S_3P_D')], wegen der vergangenen dynastischen Bande Anspruch auf die Nation ([GetCountry('NAP').GetLongNameWithNoTooltip]) zu erheben. Allerdings würde sie eher schwach bleiben. Dennoch ergibt sich aus der unbeliebten Herrschaft von [ruler_nap.GetShortNameWithNoTooltip] die Möglichkeit, das [GetCountry('NAP').GetFlavorRank] zurückzugewinnen."
 flavor_fra.2.historical_info: "1442 verlor René d’Anjou die Herrschaft über das Königreich Neapel an die Dynastie der Trastámara. Obwohl er die Krone nie wieder selbst erlangte, bezeichnete sich René zeitlebens als König von Neapel. Ludwig XII. nutzte später Renés Anspruch, um in Neapel einzumarschieren und eine Personalunion zu schaffen. Der Einmarsch Ludwigs XII. führte jedoch schließlich zu den Italienkriegen."
 flavor_fra.2.a: "Lasst uns das einfordern, was uns zusteht!"
 fra_claimed_naples: "Beanspruchte Neapel"
 flavor_fra.2.b: "Lasst uns unsere Ansprüche endgültig aufgeben."
 fra_did_not_claim_naples: "Beanspruchte Neapel nicht"
 flavor_fra.3.title: "Übernahme der Zünfte"
 flavor_fra.3.desc: "Die Zünfte in „[ROOT.GetCountry.GetName|U]“ dienten im Lauf der Jahrhunderte verschiedenen Zwecken und erleichterten das Handwerk oder den Handel der Mitglieder der jeweiligen Zunft. Nach und nach wurden diese Gilden jedoch auch zu einer Einnahmequelle für den Staat, da viele Mitglieder einen beträchtlichen Teil ihres Vermögens in ihre Zunft einbrachten. Angesichts der finanziellen Verluste hat der Staat [fra_ruler.GetName] gebeten, die Übernahme der Zünfte durch den Staat zu genehmigen. Ein Akt, der zwar den Zorn des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! nach sich zieht, doch dem Staat die Möglichkeit gibt, die königliche Schatzkammer wieder aufzufüllen."
 flavor_fra.3.a: "Genehmigt die Übernahme der Zünfte."
 flavor_fra.3.b: "Die Zünfte sollen autonom bleiben."
 flavor_fra.4.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')|U]e Unzufriedenheit im Béarn"
 flavor_fra.4.desc: "Der wachsende Einfluss von Kardinal [target_character.GetName] hat die #L [ShowReligionAdjective('lutheran')|l]e#! Bevölkerung in [ShowProvinceDefinitionName('bearn_bigorre_province')] zutiefst verärgert. Sollte der Einfluss von [target_character.GetShortNameWithNoTooltip] weiter zunehmen, besteht die Gefahr, dass die Beziehungen zu anderen [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Gemeinschaften in „[ROOT.GetCountry.GetName|U]“ einen rebellischen Siedepunkt erreichen."
 flavor_fra.4.historical_info: "Unter König Ludwig XIII. beschloss Kardinal de Richelieu, die politischen Privilegien der Protestanten abzuschaffen. Ein Aufstand (1621/1622) gegen die Einführung des Katholizismus im Béarn wurde von Richelieu niedergeschlagen, und die Protestanten verloren alle Festungen, die ihnen durch das Edikt von Nantes zugesprochen worden waren, mit Ausnahme von Montauban und La Rochelle."
 flavor_fra.4.a: "Beunruhigend."
 richelieu_may_cause_more_revolts: "Die feindselige Politik von [target_character.GetName] gegenüber der #L [ShowReligionAdjective('lutheran')|l]en#! Religion könnte sich zu einem offenen Aufstand gegen „[ROOT.GetCountry.GetName|U]“ entwickeln."
 flavor_fra.5.title: "Kardinal de Richelieu"
 flavor_fra.5.desc: "Seit seiner Ernennung zum Kardinal wurde [target_character.GetName] zu einer einflussreichen Persönlichkeit in der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Politik von [ROOT.GetCountry.GetName]. Als Minister und enger Berater des Oberhaupts ([fra_ruler.GetName]) erringt [target_character.GetShortNameWithNoTooltip] große innenpolitische Erfolge, die zu einer Schwächung der politischen Privilegien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]s#! führen. Nun versucht [target_character.GetShortNameWithNoTooltip] den Einfluss von [ROOT.GetCountry.GetNameWithNoTooltip] auf dem europäischen Kontinent auszudehnen, wird dies aber nur tun, wenn der [ROOT.GetCountry.GetGovernment.GetCourtTitle] seinen Einfluss weiterhin begrüßt."
 flavor_fra.5.historical_info: "Armand Jean du Plessis, gemeinhin bekannt als Kardinal Richelieu, war 39 Jahre alt, als er 1624 zum Premierminister König Ludwigs XIII. ernannt wurde. Seine wichtigsten innenpolitischen Erfolge waren der Kampf gegen den Hochadel und die politischen Privilegien der Protestanten. Außerdem förderte er den Überseehandel, die koloniale Expansion und den Aufbau einer ständigen königlichen Marine. Seine größte Leistung war jedoch sein diplomatisches Spiel während des Dreißigjährigen Krieges, als er 1630 mit französischem Gold die schwedische Intervention vorantrieb und schließlich 1635 in den Krieg eintrat. Seine Ziele waren die Schwächung des Hauses Habsburg sowie die Befreiung Frankreichs von der Einkreisung durch feindliche Länder. Er gilt als Erfinder der Realpolitik."
 flavor_fra.5.a: "[target_character.Custom('DE_PRO_POS_S_3P')] könnte in Zukunft nützlich sein."
 flavor_fra.6.title: "Erfindung des Tafelmessers"
 flavor_fra.6.desc: "Kardinal [target_character.GetName] ist am Königshof für seinen raffinierten und eleganten kulinarischen Geschmack bekannt. In seinem Bestreben, die Köstlichkeiten des Hofes noch weiter zu verfeinern, hat sich [target_character.GetShortNameWithNoTooltip] persönlich der Aufgabe gewidmet, die von den verschiedenen königlichen Köchen verwendeten Utensilien zu verbessern. Nach intensiven und gründlichen Recherchen präsentiert [target_character.GetShortNameWithNoTooltip] nun seine Entwürfe für ein Tafelmesser mit gebogener Klinge und spitzer Spitze. Ein Utensil, das sich laut [target_character.GetShortNameWithNoTooltip] hervorragend zum Schneiden von Gemüse und Fleisch eignet. Eine solche Erfindung würde die Köstlichkeiten des Hofes noch schmackhafter machen."
 flavor_fra.6.a: "Das ist Hochkultur!"
 table_knife_court_flavor: "Der #L [ROOT.GetCountry.GetAdjective|l]e#! Hof wird jetzt eleganter speisen!"
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_fra.7.desc: "Nach unzähligen Jahrzehnten des Machtverlusts der Politik und des Aufstiegs des königlichen Absolutismus hat sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zusammengeschlossen, um einen letzten Widerstand gegen die absolutistische Herrschaft von [fra_ruler.GetName] zu leisten. Obwohl sich kein wichtiges Mitglied des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s öffentlich zu einer direkten Revolte gegen [fra_ruler.GetShortNameWithNoTooltip] bekannt hat, wird der wachsende Sturm für die Zukunft von „[ROOT.GetCountry.GetName|U]“ von entscheidender Bedeutung sein."
 flavor_fra.7.historical_info: "Die Fronde (1648 – 1653) war im Wesentlichen der letzte Aufstand des französischen Adels gegen den königlichen Absolutismus. Sie begann mit der Revolte des Pariser Parlaments (damals das höchste französische Gericht, das für die königlichen Dekrete zuständig war) gegen die Innenpolitik von Kardinal Mazarin, dem Premierminister des fünfjährigen Ludwig XIV. Es folgte ein Aufstand des Hochadels, der jedoch durch eine Kombination aus machiavellistischer Diplomatie, Verrat und Schicksalsschlägen niedergeschlagen wurde. Das Parlament wurde mundtot gemacht (es sollte erst 1789 wieder einberufen werden) und der Hochadel seiner politischen Macht beraubt, was den Weg für den totalen königlichen Absolutismus unter dem Sonnenkönig Ludwig XIV. nach 1661 ebnete."
 flavor_fra.7.a: "Der Staat bin ich!"
 flavor_fra.7.b: "Beschwichtigt sie. Wir können keinen Streit mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] riskieren!"
 fronde_uprising: "Die Fronde"
 fronde_joining: "Alle #L [ShowPopTypeName('nobles')]n#! in [ShowRegionName('france_region')] werden sich der [fronde_uprising.GetName] anschließen"
 flavor_fra.8.title: "Académie française"
 flavor_fra.8.desc: "Als Förderer der Literatur hat Kardinal [target_character.GetName] die Gründung der #italic Académie française#! gefordert, einer Institution, von der sich [target_character.GetShortNameWithNoTooltip] eine Förderung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Sprache und literarischer Bestrebungen erhofft. Obwohl sich eine solche Einrichtung als vorteilhaft erweisen könnte, könnten die Kosten für die Umsetzung der Pläne von [target_character.GetShortNameWithNoTooltip] eine zu große Belastung für die Staatsfinanzen darstellen."
 flavor_fra.8.historical_info: "Kardinal de Richelieu, ein liberaler Förderer der Literatur, gründete 1636 die Académie française, um die französische Sprache sowie literarische Bestrebungen zu fördern. Obwohl der wissenschaftliche Teil der Akademie nie denselben Ruhm erlangte wie der literarische, wurden im 18. Jahrhundert einige wichtige wissenschaftliche Entdeckungen gemacht. So wurde beispielsweise durch französische Expeditionen in den Jahren 1735 und 1743 die abgeflachte Form der Erde nachgewiesen."
 flavor_fra.8.a: "Die Gründung der Académie française finanzieren"
 flavor_fra.8.b: "Nein, das ist zu teuer."
 flavor_fra.9.title: "Colbertismus"
 flavor_fra.9.desc: "Als Finanzminister von [fra_ruler.GetName] trug [target_character.GetName] wesentlich zur Entwicklung der Wirtschaft von [ROOT.GetCountry.GetName] in der Neuzeit bei. Während seiner laufenden Amtszeit als Finanzminister verbesserte [target_character.GetLastNameWithNoTooltip] die Steuererhebung des Staates erheblich und hielt eine beeindruckende Verwaltung des Staatshaushalts aufrecht. Darüber hinaus erwies sich die eigene Form des Merkantilismus von [target_character.GetLastNameWithNoTooltip], der #italic „Colbertismus“#!, als effektive Handelspraxis.\n\nWährend sich die Wirtschaftspolitik von [target_character.GetLastNameWithNoTooltip] als erfolgreich herausstellte, lösten seine Forderungen nach einem Ausbau der Staatsmarine Bedenken aus, dass sich dies auf den neu entdeckten Überschuss des Staates auswirken könnte. Die Mitglieder des Hofes schlugen vor, dass [target_character.GetLastNameWithNoTooltip] sich stattdessen ausschließlich auf die Wirtschaft des Staates konzentrieren sollte."
 flavor_fra.9.historical_info: "Jean Colbert wurde 1661 zum Finanzminister ernannt und entwickelte die erste Volkswirtschaft der Neuzeit. Seine staatlich gelenkte Wirtschaft umfasste eine verbesserte Besteuerung, eine statistische Haushaltsplanung sowie eine regelmäßige Buchführung. Als Verfechter seiner eigenen Art des Merkantilismus (Colbertismus) strebte er eine positive französische Handelsbilanz durch den Export wertvoller Fertigprodukte und hohe Einfuhrzölle an, förderte einen effizienteren Binnenhandel, errichtete staatliche Monopole, subventionierte Manufakturen, unterstützte Schifffahrts- und Handelsgesellschaften, setzte Agrarpreise fest, förderte die Heirat und verbot die Auswanderung (außer nach Kanada). Zur Unterstützung seiner Politik vergrößerte er die königlich-französische Marine beträchtlich. Während der Colbertismus Handel und Handwerk förderte und damit den Wohlstand steigerte, wurden die Bauern nicht zur Produktionssteigerung angehalten."
 flavor_fra.9.a: "Eine stärkere Marine würde die Politik von [target_character.GetLastNameWithNoTooltip] weiter erleichtern."
 flavor_fra.9.b: "Konzentriert Euch auf die wirtschaftliche Vorherrschaft."
 flavor_fra.10.title: "Der Auftrag für den Bau von Versailles"
 flavor_fra.10.desc: "In dem Bestreben, die #L [ROOT.GetCountry.GetAdjective|l]e#! Größe auf der Weltbühne zu demonstrieren, hat [fra_ruler.GetName] den Grundstein für den Bau eines prachtvollen Palasts gelegt. Durch die Wahl des Standorts – ein altes Jagdschloss der [fra_ruler.GetDynasty.GetName]-Dynastie – hofft [fra_ruler.GetShortNameWithNoTooltip], dass [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Vision eines großartigen Palasts, mit dem niemand konkurrieren kann, Wirklichkeit wird."
 flavor_fra.10.historical_info: "1669 beschloss Ludwig XIV. (1638 – 1715), ein altes Jagdschloss in Versailles in einen Palast von nie da gewesener Pracht zu verwandeln. Das Gebäude wurde 1682 fertiggestellt. 1683 zog der Hof ein. Es gab keinen Königs- oder Fürstenhof in Europa, der Versailles in Bezug auf die Opulenz seiner vergoldeten Innenräume, seiner Spiegel und Kronleuchter und seiner einer angemessenen Extravaganz der höfischen Zeremonien das Wasser reichen konnte, und es gab keinen Königs- oder Fürstenhof in Europa, der nicht offen oder heimlich versuchte, diesem Vorbild nachzueifern."
 flavor_fra.10.a: "Wir brauchen es für den Ruhm."
 flavor_fra.10.b: "Ein solches Vorhaben wäre für den Staat mit hohen Kosten verbunden."
 flavor_fra.11.title: "Die Reunionskammern"
 flavor_fra.11.desc: "Mit dem Ziel, die #L [ROOT.GetCountry.GetAdjective|l]e#! Hegemonie in [ShowContinentNameWithNoTooltip('europe')] zu etablieren und die Kontrolle über die Gebiete zu verstärken, über deren Besitz man mit dem HRR ([GetUniqueInternationalOrganization('hre').GetName]) in Streit liegt, hat [fra_ruler.GetName] die Einrichtung von #italic Reunionskammern#! in den besagten Gebieten angeordnet. Ziel dieser Gerichte ist es, die territorialen Ambitionen von [fra_ruler.GetShortNameWithNoTooltip] weiter zu ermöglichen und gleichzeitig die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Herrschaft zu festigen. Zweifellos wird die aggressive Politik von [fra_ruler.GetShortNameWithNoTooltip] den Zorn unserer Nachbarn auf sich ziehen, auch wenn die Expansion in diese umstrittenen Regionen viel einfacher sein wird."
 flavor_fra.11.historical_info: "Mit dem Ziel, die Vorherrschaft in Europa zu erlangen und die französischen Grenzen nach Norden und Osten (bis zum Rhein) abzurunden, hatte Ludwig XIV. die Reunionskammern eingerichtet: Gerichte, die Ansprüche auf kaiserliches Land geltend machten. Diese Expansionspolitik wurde zunächst von den machtlosen Nachbarn Frankreichs geduldet, führte aber später zur Bildung eines antifranzösischen Bündnisses: der Augsburger Liga, die 1689 gegründet wurde, um der Aggressivität Ludwigs XIV. entgegenzuwirken."
 flavor_fra.11.a: "Formalisiert die Einrichtung der Gerichte!"
 claims_through_chambers_of_union: "Anspruch durch Unionskammern"
 flavor_fra.11.b: "Lasst die Angelegenheit fallen."
 did_not_form_chambers_of_union: "Löst die Reunionskammern auf"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "„[ROOT.GetCountry.GetName|U]“ erwirbt Rechte an allen benachbarten Orten, wo die [GetCountry('FRA').GetAdjective|l]e Sprache die Hauptsprache ist"
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.GetName|U] wird bei allen Nachbarn an Prestige gewinnen, die Orte besitzen, wo die #L [GetCountry('FRA').GetAdjective|l]e#! Sprache die Hauptsprache ist"
 flavor_fra.12.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')|U]e Not"
 flavor_fra.12.desc: "Obwohl die #L [ShowReligionAdjective('lutheran')|l]e#! Bevölkerung im Vergleich zur größeren #L [ShowReligionAdjective('calvinist')|l]en#! Bevölkerung in „[ROOT.GetCountry.GetName|U]“ eher klein geblieben ist, gehörten die Anhänger dieses Glaubens zu den zahlreichen religiösen Minderheiten in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“, die durch das [ShowPolicyName('edict_of_nantes')] geschützt wurden. Mit der Aufhebung des Edikts durch [fra_ruler.GetName] schlossen sich jedoch viele #L [ShowReligionAdjective('lutheran')|l]e#! Gläubige aus Angst vor Verfolgung ihren hugenottischen Verwandten an und flohen aus „[ROOT.GetCountry.GetName|U]“."
 flavor_fra.12.a: "Wir können keine Unstimmigkeiten riskieren. Sie müssen „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ verlassen."
 flavor_fra.12.b: "Erweist den verbleibenden [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Anhängern Gnade."
 flavor_fra.12.historical_info: "Nach der Aufhebung des Edikts von Nantes durch Ludwig XIV. wurden viele französische Protestanten zwangskonvertiert. Um der Verfolgung zu entgehen, flohen viele von ihnen in die Nachbarländer, um der #italic Dragonadenpolitik#! Ludwigs zu entkommen. Die Aufhebung des Edikts sollte die französischen Protestanten dezimieren."
 flavor_fra.13.title: "Die Unterdrückung der Hugenotten"
 flavor_fra.13.desc: "Nachdem das [ShowPolicyName('edict_of_nantes')] aufgehoben wurde, flohen viele Anhänger der Hugenotten zusammen mit anderen religiösen Minderheiten aus [ROOT.GetCountry.GetName]. Um sicherzustellen, dass [ROOT.GetCountry.GetNameWithNoTooltip] nie wieder religiösen Unruhen durch die Hugenotten ausgesetzt sein würde, ordnete die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Regierung die Einquartierung von Dragonern in vielen Häusern der Hugenotten an, um die Umsetzung der religiösen Konversionsrichtlinien durchzusetzen. Da ein großer Teil der ehemaligen hugenottischen Bevölkerung entweder aus Frankreich geflohen oder zum [ShowReligionName('catholic')] zurückgekehrt ist, ist es unwahrscheinlich, dass [ROOT.GetCountry.GetNameWithNoTooltip] erneut in religiöse Zwietracht verfällt."
 flavor_fra.13.a: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ wird nie wieder unter Religionszwisten leiden."
 flavor_fra.13.b: "Erweist den verbleibenden Enklaven der Hugenotten in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ Gnade."
 flavor_fra.13.historical_info: "Die Zwangsbekehrungspolitik der Dragonaden Ludwigs XIV. nach der Aufhebung des Edikts von Nantes führte zu einer massiven Vertreibung der Hugenotten und anderer religiöser Minderheiten aus Frankreich. Während die Machtbasis der Hugenotten stark geschwächt wurde, sollten die Nachwirkungen des Massenexodus eines Teils der französischen Bevölkerung dem Staat in den folgenden Jahrzehnten schaden."
 flavor_fra.14.title: "Netzwerk von [target_character.GetNameWithNoTooltip]" #Charles-François de Broglie
 flavor_fra.14.desc: "[target_character.GetName|U], ein Marquis von [ROOT.GetCountry.GetName], ist seit geraumer Zeit als Meisterspion unter [ruler_fra.GetName] tätig. Der Anleitung und den Ideen unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) folgend hat [target_character.GetShortNameWithNoTooltip] den ersten vollständigen und strukturierten Geheimdienst organisiert, der sich #italic Le Secret du roi#! nennt. #italic Le Secret du roi#! war ursprünglich ein kleines Netzwerk und ist nun so sehr gewachsen, dass es mittlerweile den größten Teil von [ShowContinentNameWithNoTooltip('europe')] abdeckt. Das Netzwerk von [target_character.GetShortNameWithNoTooltip] ist strategischer Natur, doch es hat sich als effizient für die Ressourcen des Staates erwiesen, um sicherzustellen, dass [target_character.GetShortNameWithNoTooltip] die Ziele und Interessen von [ruler_fra.GetShortNameWithNoTooltip] bedienen kann."
 flavor_fra.14.historical_info: "Charles-François war ein französischer Graf, der zum Meisterspion und Organisator von König Ludwig XV. wurde. Unter der Anleitung und den Vorstellungen des Königs folgend organisierte er den ersten umfassenden und strukturierten Geheimdienst: #italic Le Secret du roi#!. Das Netzwerk von Charles-François erstreckte sich über den größten Teil Europas, und auch wenn seine erste Mission in der polnischen Thronfolgefrage scheiterte, war seine größte Leistung die Rolle, die er während des Amerikanischen Unabhängigkeitskriegs spielte, indem er den Aufständischen erste und wertvolle Hilfe leistete (militärische Ausrüstung, Finanzen, diplomatische Unterstützung für die Mission Franklins in Paris usw.)."
 flavor_fra.14.a: "Wir müssen die Finanzierung des #italic Secret du roi#! fortsetzen."
 flavor_fra.14.b: "Das Netzwerk kann bestehen bleiben, doch wir müssen die Ressourcen anders einsetzen."
 flavor_fra.15.title: "Der Aufstieg von [target_character.GetNameWithNoTooltip] zur Berühmtheit" #André-Hercule de Fleury
 flavor_fra.15.desc: "Als Sohn eines Steuereintreibers hat sich [target_character.GetName] als fähiges Mitglied der #L [ROOT.GetCountry.GetAdjective|l]en#! Regierung erwiesen. Ursprünglich Lehrer von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] spielte [target_character.GetShortNameWithNoTooltip] eine wichtige Rolle in der Staatsverwaltung und entwarf Pläne, um den Wohlstand der Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) für die Zukunft zu sichern. Viele Mitglieder des Königshofes haben darum gebeten, [target_character.GetShortNameWithNoTooltip] für seine Verdienste um das Land auszuzeichnen."
 flavor_fra.15.historical_info: "Der 1653 als Sohn eines Steuereintreibers geborene André-Hercule de Fleury wurde am 23. August 1715 Lehrer des jungen Ludwig XV. Zwischen Lehrer und Schüler herrschte stets großes Vertrauen. 1726, im Alter von 73 Jahren, wurde Fleury Premierminister, ein Amt, das er bis zu seinem Tod 1743 innehatte. Fleury war loyal, ehrlich und vor allem ein Verfechter des Friedens, den er nach Kräften zu erhalten suchte. Unter seiner Regierung erlebte Frankreich die längste Friedensperiode der letzten drei Jahrhunderte."
 flavor_fra.15.a: "Der Staat ist ihm zu Dank verpflichtet."
 flavor_fra.16.title: "Die 5-Prozent-Steuer von [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.16.desc: "Als die [ShowLawName('fra_taille')] ursprünglich eingeführt wurde, ersetzte sie ein altes feudales Besteuerungssystem, das die Nation ([ROOT.GetCountry.GetLongName|U]) bis dahin nutzte. Im Lauf der Zeit erwiesen sich jedoch die alten Sonderprivilegien, die dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gewährt wurden, im größeren Besteuerungssystem des Staates als ineffizient.\n\n[target_character.GetName|U], ein Mitglied der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Verwaltung, hat einen Vorschlag zur Neudefinition der [ShowLawNameWithNoTooltip('fra_taille')] unterbreitet: eine #italic 5-Prozent-Steuer#! auf die allgemeine Grundsteuer, die auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ausgeweitet werden würde. Während der Vorschlag sich als vorteilhaft für die Staatsfinanzen erweisen würde, haben der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bereits heftigen Widerstand geäußert."
 flavor_fra.16.historical_info: "Als Jean-Baptiste de Machault im Dezember 1745 zum Generalkontrolleur der Finanzen Frankreichs ernannt wurde, stand das Land kurz vor dem Bankrott. Weder der Adel noch der Klerus zahlten die allgemeine Grundsteuer, die Taille. 1749 versuchte Machault, das System zu reformieren, indem er vorschlug, die alte Zehntelsteuer, der sich viele Geistliche und Adlige entzogen, durch eine allgemeine Steuer von fünf Prozent zu ersetzen. Der Vorschlag stieß auf so heftigen Protest, dass Machault ihn nicht durchzusetzen vermochte."
 flavor_fra.16.a: "Erzwingt diesen Vorschlag!"
 flavor_fra.16.b: "Wir dürfen sie nicht verärgern."
 unlocks_machault_tax_reforms: "„[ROOT.GetCountry.GetName|U]“ erhält Zugriff auf „[ShowLawName('fra_5_percent_tax')]“-Gesetze, eine Erweiterung des „[ShowLawName('fra_taille')]“-Gesetzes"
 flavor_fra.17.title: "Reformen von [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.17.desc: "[Select_CString(target_character.IsFemale, 'Als Ökonomin und Staatsfrau', 'Als Ökonom und Staatsmann')] von „[ROOT.GetCountry.GetName|U]“ hat [target_character.GetName] durch [target_character.Custom('DE_PRO_POS_S_3P')] Eintreten für den Wirtschaftsliberalismus die Gegenreaktion der alten [ROOT.GetCountry.GetAdjectiveWithNoTooltip]en Aristokratie auf sich gezogen. Trotzdem blieb [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'eine treue Verbündete', 'ein treuer Verbündeter')] von [target_character.GetLastNameWithNoTooltip] in [target_character.Custom('DE_PRO_POS_S_3P')]er Rolle im Staat, was es [Select_CString(target_character.IsFemale, 'der Ministerin', 'dem Minister')] ermöglichte, [target_character.Custom('DE_PRO_POS_S_3P')]e Position trotz wiederholter Anfeindungen zu behaupten.\n\nEin neuer, radikaler Vorschlag von [target_character.GetLastNameWithNoTooltip], der die wirtschaftliche Basis von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ erheblich verändern würde, veranlasst jedoch selbst enge Verbündete von [fra_ruler.GetShortNameWithNoTooltip] dazu, einzugreifen und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu bitten, die Reformen zu blockieren. Die von [target_character.GetLastNameWithNoTooltip] als #italic Sechs Edikte#! bezeichneten Reformen würden Aspekte der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Wirtschaft umgestalten, die zwar vorteilhaft wären, aber zu einer Phase finanzieller Instabilität und allgemeiner Unzufriedenheit führen könnten."
 flavor_fra.17.historical_info: "Turgots #italic Sechs Edikte#! schafften das System der Zwangsarbeit im Straßenbau ab, lösten das Zunftwesen auf, beseitigten alle Arten von Zöllen und Außenhandelskontrollen und führten eine Einheitssteuer für Landbesitzer ein."
 flavor_fra.17.a: "Erlaubt [target_character.GetLastNameWithNoTooltip], die Reformen umzusetzen."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Turgots Wirtschaftsreformen"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Die #italic Sechs Edikte#! von Turgot waren eine Reihe von Wirtschaftsreformen, die Mitte des 18. Jahrhunderts vom [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Finanzminister Anne Robert Jacques Turgot umgesetzt wurden. Ziel der Reformen war die Modernisierung und Rationalisierung der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Wirtschaft sowie die Beschränkung des Einflusses von Interessengruppen und privilegierten Schichten."
 flavor_fra.17.b: "Lehnt die Reformen ab!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip|U] und der Staatshaushalt"
 flavor_fra.18.desc: "Nachdem [target_character.GetName] nun schon seit einiger Zeit als Finanzminister[target_character.Custom('DE_END_NOU_S_GS_N')] für [fra_ruler.GetName] arbeitet, hat die Amtszeit von [target_character.GetName] eine Veränderung gebracht. Zwar waren die Versuche von [target_character.GetLastNameWithNoTooltip], die Staatsfinanzen zu reformieren, teilweise erfolgreich, doch eine [target_character.Custom('DE_PRO_POS_S_3P')]er jüngsten Entscheidungen hat den Zorn von [fra_ruler.GetShortNameWithNoTooltip] und anderen Mitgliedern des Königshofs auf sich gezogen. In einem Schritt zur Fortsetzung [target_character.Custom('DE_PRO_POS_S_3P')]er Reformkampagne hat [target_character.GetLastNameWithNoTooltip] Informationen über die Staatsfinanzen veröffentlicht und einige problematische Defizite aufgedeckt.\n\n[target_character.GetLastNameWithNoTooltip|U] teilte dem Hof mit, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] mit der Veröffentlichung dieser Informationen dem Staat ermöglichen wollte, einen Reformprozess zur Erzielung eines Überschusses einzuleiten. Bisher waren die Finanzen des Staates jedoch allein dem Hof bekannt. Viele Mitglieder des Hofs forderten [target_character.Custom('DE_PRO_POS_S_3P')]e sofortige Entlassung mit der Begründung, die Veröffentlichung dieser Informationen habe dem weltweiten Ansehen von „[ROOT.GetCountry.GetName|U]“ nur geschadet."
 flavor_fra.18.a: "Entlasst [target_character.Custom('DE_PRO_PER_S_3P_A')] aus [target_character.Custom('DE_PRO_POS_S_3P')]em Amt."
 flavor_fra.18.b: "Lobt [target_character.Custom('DE_PRO_POS_S_3P')]e hervorragende Arbeit."
 STATIC_MODIFIER_NAME_necker_reforms: "Necker-Reformen"
 STATIC_MODIFIER_DESC_necker_reforms: "Die Necker-Reformen sind eine Reihe von Wirtschafts- und Finanzreformen, die der Schweizer Bankier und Finanzminister Jacques Necker umsetzte."
 necker_resigns: "[target_character.GetName|U] wird zum Rücktritt und zum Rückzug aus dem öffentlichen Leben gezwungen."
 flavor_fra.18.historical_info: "Jacques Necker war Finanz- und später Premierminister Ludwigs XVI. Necker erlangte Bekanntheit durch die Veröffentlichung des #italic Compte Rendu#! im Jahr 1781, mit dem der französische Staatshaushalt erstmals der Öffentlichkeit zugänglich gemacht wurde. Die Veröffentlichung des Haushalts führte einige Monate später zu seiner Entlassung, ehe er 1789 von Ludwig XVI. als Premierminister zurückgerufen wurde."
 flavor_fra.19.title: "Der Eden-Vertrag"
 flavor_fra.19.desc: "Auf Bitten von [target_character.GetName] von [GetCountry('ENG').GetName] sind Unterhändler am #L [ROOT.GetCountry.GetAdjective|l]en#! Hof eingetroffen, in der Hoffnung, ein neues Handelsabkommen zu unterzeichnen. Obwohl die Beziehungen zwischen [GetCountry('ENG').GetNameWithNoTooltip] und [ROOT.GetCountry.GetNameWithNoTooltip] schon immer angespannt waren, hat [target_character.GetShortNameWithNoTooltip] mit dem Vorschlag des #italic Eden-Vertrags#! einen Weg zur Versöhnung der beiden Staaten aufgezeigt.\n\nSollte der Hof zustimmen, würden [GetCountry('ENG').GetNameWithNoTooltip] und [ROOT.GetCountry.GetNameWithNoTooltip] eine engere Wirtschaftsverbindung eingehen, die zu einer Vertiefung der Handelsbeziehungen führen würde. Die Mitglieder des Hofs äußerten sich jedoch skeptisch, da der Vertrag eine List sein könnte, um den [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Einfluss auf den Handel zu mehren."
 flavor_fra.19.historical_info: "1786 unterzeichnete William Eden ein wichtiges Handelsabkommen mit Frankreich: den Eden-Vertrag. Es folgte der Argumentation des Ökonomen Adam Smith in seinem Werk #italic Der Wohlstand der Nationen#! (1776), dass England wirtschaftlich weniger vom Handel mit Amerika abhängig sein und stattdessen mutiger Handelsmöglichkeiten in Kontinentaleuropa erkunden sollte."
 flavor_fra.19.a: "Stimmt dem Vertrag zu."
 the_eden_agreement: "Der Eden-Vertrag"
 flavor_fra.19.b: "Lehnt diesen einseitigen Vertrag ab!"
 refusal_of_the_eden_agreement: "Ablehnung des Eden-Vertrags"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip|U] veröffentlicht den #italic Gesellschaftsvertrag#!"
 flavor_fra.20.desc: "In [ShowLocationName('paris')] macht ein neues Buch von [target_artist.GetName] die Runde, das sowohl die Massen als auch Mitglieder der politischen Elite anspricht. Das Buch von [target_artist.GetLastNameWithNoTooltip] mit dem Titel #italic Der Gesellschaftsvertrag#! bietet eine neue Perspektive, indem es das Konzept der Mehrheitsherrschaft angreift und die Ziele darlegt, wonach eine #italic Regierung#! streben sollte."
 flavor_fra.20.a: "Das könnte die Gesellschaftsordnung auf den Kopf stellen …"
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip|U] veröffentlicht #italic Philosophische Briefe#!"
 flavor_fra.21.desc: "[Select_CString(target_artist.IsFemale, 'Die umstrittene Schriftstellerin', 'Der umstrittene Schriftsteller')] [target_artist.GetName], [target_artist.Custom('DE_ART_DEF_S_N')] wegen früherer Kritik an der #L [ROOT.GetCountry.GetAdjective|l]en#! Regierung vorübergehend nach [GetCountry('ENG').GetName|U] verbannt worden war, hat kürzlich in [ShowLocationName('paris')] eine Sammlung philosophischer Briefe über [target_artist.Custom('DE_PRO_POS_S_3P')]e Zeit in [GetCountry('ENG').GetNameWithNoTooltip|U] veröffentlicht. Während zunächst angenommen wurde, es handele sich um einen Bericht über [target_artist.Custom('DE_PRO_POS_S_3P')] Leben im Exil, wurden Mitglieder des Hofes auf [target_artist.Custom('DE_PRO_POS_S_3P')]e Vergleiche zwischen der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Regierung und der von [ROOT.GetCountry.GetNameWithNoTooltip] aufmerksam.\n\nDa das Werk von [target_artist.GetLastNameWithNoTooltip] erst vor Kurzem veröffentlicht wurde, kann das Gericht rasch handeln, um es zu unterdrücken. Allerdings hat die Existenz des Werkes dem Ansehen der Regierung bereits geschadet."
 flavor_fra.21.desc_GBR: "[Select_CString(target_artist.IsFemale, 'Die umstrittene Schriftstellerin', 'Der umstrittene Schriftsteller')] [target_artist.GetName], [target_artist.Custom('DE_ART_DEF_S_N')] wegen früherer Kritik an der #L [ROOT.GetCountry.GetAdjective|l]en#! Regierung vorübergehend nach [GetCountry('GBR').GetName|U] verbannt worden war, hat kürzlich in [ShowLocationName('paris')] eine Sammlung philosophischer Briefe über [target_artist.Custom('DE_PRO_POS_S_3P')]e Zeit in [GetCountry('GBR').GetNameWithNoTooltip|U] veröffentlicht. Während zunächst angenommen wurde, es handele sich um einen Bericht über [target_artist.Custom('DE_PRO_POS_S_3P')] Leben im Exil, wurden Mitglieder des Hofes auf [target_artist.Custom('DE_PRO_POS_S_3P')]e Vergleiche zwischen der [GetCountry('GBR').GetAdjectiveWithNoTooltip|l]en Regierung und der von [ROOT.GetCountry.GetNameWithNoTooltip|U] aufmerksam.\n\nDa das Werk von [target_artist.GetLastNameWithNoTooltip] erst vor Kurzem veröffentlicht wurde, kann das Gericht rasch handeln, um es zu unterdrücken. Allerdings hat die Existenz des Werkes dem Ansehen der Regierung bereits geschadet."
 flavor_fra.21.a: "Wir müssen dies unverzüglich unterbinden!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip|U] veröffentlicht #italic Vom Geist der Gesetze#!"
 flavor_fra.22.desc: "Die jüngste Veröffentlichung eines philosophischen Buches von [target_artist.GetName] zog aufgrund der verschiedenen Ideen, die darin vertreten werden, die Aufmerksamkeit der Mitglieder des Königshofs auf sich. Während manche Ideen im von [target_artist.GetLastNameWithNoTooltip] veröffentlichen Werk #italic Vom Geist der Gesetze#! von der #L [ShowReligionAdjective('catholic')|l]en#! Kirche verurteilt wurden, erregte der bemerkenswerte Angriff auf den gottgegebenen Herrschaftsanspruch den Zorn des gesamten Hofes, da er zugleich als Angriff auf die absolutistische Herrschaft von [fra_ruler.GetName] angesehen wurde.\n\nObwohl die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Kirche bereits Schritte unternommen hat, um das Buch zu verbieten, ist das in ihm vertretene Gedankengut bereits weit verbreitet."
 flavor_fra.22.a: "Hoffen wir, dass diese Ideale nicht von Dauer sind."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.23.desc: "Als [Select_CString(target_character.IsFemale, 'eine der bedeutendsten Mathematikerinnen, Naturwissenschaftlerinnen und Philosophinnen', 'einer der bedeutendsten Mathematiker, Naturwissenschaftler und Philosophen')] unserer Zeit hat sich [target_character.GetName] durch [target_character.Custom('DE_PRO_POS_S_3P')]e verschiedenen bahnbrechenden Werke und philosophischen Essays in ganz Europa einen Namen gemacht. Zunächst wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] für seine Opposition gegenüber dem scholastischen Aristotelismus bekannt. [target_character.GetLastNameWithNoTooltip|U] lockte viele große Geister nach „[ROOT.GetCountry.GetName|U]“ und erregte auch die Aufmerksamkeit des Hofes, der vorschlug, [target_character.GetLastNameWithNoTooltip] zu fördern und als Ehrengast zu empfangen."
 flavor_fra.23.historical_info: "Der französische Mathematiker, Naturwissenschaftler und Philosoph René Descartes gilt als Vater der modernen Philosophie, da er sich als einer der ersten gegen den scholastischen Aristotelismus wandte. Descartes begann damit, das Wissen, das auf der Autorität der Sinne statt der Vernunft beruhte, methodisch infrage zu stellen, und fand die Gewissheit in der Intuition, dass er existiere, wenn er denke – was er in seinem berühmten Satz „Ich denke, also bin ich“ zum Ausdruck brachte. Descartes entwickelte ein dualistisches System, in dem er radikal zwischen Geist, dessen Wesen das Denken ist, und Materie, deren Wesen die dreidimensionale Ausdehnung ist, unterschied."
 flavor_fra.23.a: "Lasst uns diese geniale Innovation fördern!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] und die [ShowLanguageNameWithNoTooltip('wendat_language')|l]en Indianer"
 flavor_fra.24.desc: "[target_character.GetName|U] wurde von einem #L [ROOT.GetCountry.GetAdjective|l]en#! Adeligen ausgesandt, [target_character.Custom('DE_ART_DEF_S_N')] von [fra_ruler.GetName] das Privileg erhalten hatte, eine Pelzhandelsgesellschaft zu gründen. Auf [target_character.Custom('DE_PRO_POS_S_3P')]en Reisen nahm [target_character.GetShortNameWithNoTooltip] Kontakt zu den #L [ShowLanguageName('wendat_language')|l]en#! Indianern auf und freundete sich mit ihnen an. Die Zeit, die [target_character.Custom('DE_PRO_PER_S_3P_N')] mit ihnen bei der Erkundung der Gegend verbrachte, gab [ROOT.GetCountry.GetNameWithNoTooltip] die Möglichkeit, freundschaftliche Beziehungen in diesen Ländern aufzubauen, obwohl sich die benachbarten [ShowCultureGroupName('haudenosaunee_group')] als nützlichere Verbündete erweisen könnten."
 flavor_fra.24.a: "Schließt Freundschaft mit den [ShowLanguageNameWithNoTooltip('wendat_language')|l]en Indianern."
 flavor_fra.24.b: "Schließt Freundschaft mit den [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|l]en Indianern."
 samuel_de_champlain: "Befreundet mit Samuel de Champlain"
 flavor_fra.25.title: "Eine schillernde Machtdemonstration"
 flavor_fra.25.desc_common: "hat einen recht kostspieligen, aber nutzbringenden Vorschlag ausgearbeitet, der den Reichtum und die Macht von [ROOT.GetCountry.GetName] zur Schau stellen und gleichzeitig die Beziehungen zu [target_root_country.GetName] verbessern würde.\n\nEin Treffen der beiden Herrscher würde in [summit_location.GetName] nahe der [target_root_country.GetAdjectiveWithNoTooltip|l]en Grenze stattfinden, wobei aufwendige Vorkehrungen getroffen würden, um beide zu beherbergen.\n\nEinige der Einfälle zu diesem Anlass, die man derzeit in Betracht zieht, sind aus Goldfäden gewebte Zelte sowie der Bau eines zeitweiligen Palasts."
 flavor_fra.25.desc: "Ein vertrauenswürdiger Berater [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'der', 'des')] #L [target_root_country.GetAdjective|l]en#! [target_root_country.GetGovernment.GetRuler.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Der listige und intrigante [GetCharacter('eng_thomas_wolsey').GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Wir sind uns einig."
 flavor_fra.25.tt1: "Ein als „Feld des Güldenen Tuches“ betitelter Gipfel wird für die nahe Zukunft zu hohen Kosten organisiert"
 flavor_fra.25.tt2: "Das kostspielige und eindrucksvolle Spektakel wird die Beziehungen verbessern und das internationale Ansehen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ fördern"
 flavor_fra.25.b: "Dort ist wenig zu holen."
 flavor_fra.25.tt3: "Der Gipfel wird abgelehnt"
 flavor_fra.26.title: "Das Ende des Hundertjährigen Krieges"
 flavor_fra.26.desc: "Wir haben endlich die Präsenz von [GetCountry('ENG').GetName] in [ShowRegionName('france_region')] beseitigt. Endlich sind unsere Grenzen vor der englischen Bedrohung sicher!"
 flavor_fra.26.historical_info: "Ludwig XI. profitierte vom Ausgang des Hundertjährigen Krieges. Die nahezu vollständige Vernichtung des Feudaladels ermöglichte es ihm, Frankreich unter seiner königlichen Autorität stärker zu einigen sowie das Bürgertum zu fördern und sich mit ihm zu verbünden."
 flavor_fra.26.a: "Zeit, eine stärkere Nation zu schaffen."
 flavor_fra.1001.t: "Die Wiederaneignung von Templerländereien"
 flavor_fra.1001.desc: "Unter der Last der Kriegskosten und des nationalen Wachstums verfolgte [GetCountry('FRA').GetName] eine erfolgreiche Politik der Schuldentilgung, indem es seine Gläubiger ausbezahlte. Seit 1306 hat sich die schrittweise Zerschlagung der Templer durch Strafverfolgung und die Manipulation unseres Vermögens in [ShowLocationName('avignon')] als äußerst wirksam erwiesen. Im dezentralisierten Chaos unserer Unternehmungen haben sich jedoch einige örtliche Adlige das Land der Templer wieder angeeignet, das wie zuvor mit [ShowLocationNameWithNoTooltip('avignon')] besprochen [GetCountry('KNI').GetName] als Pacht erhalten sollte. Natürlich ist das Land in den geschäftstüchtigen Händen unserer jungen Adligen gewinnbringender. Doch wenn wir das zulassen, wird dies dem Klerus missfallen."
 flavor_fra.1001.a: "[GetCountry('KNI').GetNameWithNoTooltip|U] soll die Ländereien erhalten."
 flavor_fra.1001.b: "Erlaubt den Adligen, die Ländereien zu behalten."
 flavor_fra.1001.c: "Das Land gehört allein dem Staat."
 flavor_fra.1002.t: "Der abtrünnige Fälscher"
 flavor_fra.1002.desc: "Seit [robert_d_artois.Custom('DE_PRO_POS_S_3P')]en Fälschungen in Artois ist [robert_d_artois.GetName] in „[GetCountry('FRA').GetName|U]“ ein gesuchter Flüchtling. [robert_d_artois.Custom('DE_PRO_POS_S_3P')|U] Komplize, ein Falschmünzer, wurde auf dem Scheiterhaufen verbrannt, doch [robert_d_artois.GetName] selbst gelang die Flucht auf das Gebiet unserer Nachbarn jenseits des Meeres. Aufgrund seiner edlen Geburt versuchten wir, sein Leben zu verschonen, aber seine Taten haben ihn zu einer Bedrohung gemacht, die wir nicht länger ignorieren können. Wenn wir ihn am Leben lassen, könnte er böswillige Gerüchte verbreiten, Geheimnisse verraten und aufdecken, was an unserem Hof vor sich geht. „[GetCountry('ENG').GetName|U]“ wird nicht sehr erfreut sein, dass wir einen Gast ermorden, doch es könnte ein Preis sein, den wir für die Gewissheit zahlen, dass ein toter Mann keinen Groll hegt."
 flavor_fra.1002.historical_info: "Robert III. von Artois war ein französischer Adliger aus der Dynastie der Kapetinger. Er trug zunächst den Titel „Herzog von Artois“, wurde aber später verbannt, nachdem seine Erbschaftsurkunde als Fälschung entlarvt worden war. Er floh in die Bretagne, um den Schutz der Engländer zu suchen, wurde schließlich Berater Edwards III. und spielte eine Schlüsselrolle beim Ausbruch des Hundertjährigen Krieges."
 flavor_fra.1002.a: "Ordnet seine Ermordung an."
 flavor_fra.1002.b: "Lasst den Verräter entkommen."
 flavor_fra.1002.desc.eng.a: "Eine seltsame Nachricht: Ein [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]er Adliger ist in unser Land geflohen, um dem Zorn seines ehemaligen Königs zu entgehen. Er ist rachsüchtig und bereit, uns zu erzählen, was an diesem fremden Hof jenseits des Meeres vor sich geht …"
 flavor_fra.1002.desc.eng.b: "Das [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Volk hat auf absurde Weise jemanden auf unserem Territorium ohne unsere Zustimmung ermordet. Das Opfer mag [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]er Abstammung, ein Verräter und ein Feind des Königs gewesen sein, doch das gibt diesem Volk nicht das Recht, in unserem Land zu tun, was es will!\n\nHätte dieser Adlige überlebt, wäre er eine äußerst wertvolle Informationsquelle über die Vorgänge am [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hof gewesen."
 flavor_fra.1002.eng.a: "Er hätte von Nutzen sein können …"
 flavor_fra.1002.eng.b: "Sein Wissen wird von Nutzen sein …"
 flavor_fra.1008.t: "Saint Guinefort, der heilige Windhund"
 flavor_fra.1008.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist besorgt über die wachsende Beliebtheit des angeblichen „Heiligen“ Guinefort, da er die Verehrung von Tieren als christliche Heilige für schädlich und abergläubisch hält. Er versucht seit Langem, den falschen Heiligen zu unterdrücken, und ein Eingreifen des Staates könnte die Sache regeln …"
 flavor_fra.1008.a: "Verstärkt die Unterdrückung durch die Kirche."
 flavor_fra.1008.b: "Veranlasst den Abriss des Schreins."
 flavor_fra.1008.c: "Sprecht den Hund heilig."
 flavor_fra.1008.historical_info: "Guinefort war der Windhund eines Ritters, der in der Nähe von Lyon lebte. Der treue Begleiter hatte die Aufgabe, das Kinderzimmer zu bewachen, während sein Herr auf der Jagd war. Bei seiner Rückkehr war der Ritter untröstlich: Das Kinderzimmer war verwüstet, das Wickelkind verschwunden und Guinefort mit fremdem Blut besudelt.\n\nIn seiner Wut über den Verlust seines Sohnes erschlug der Ritter den Hund und fand sein Kind unversehrt zwischen den Trümmern. Neben dem Kind lag eine Natter, die der Hund beim Beschützen des Kindes erlegt hatte. Das Blut auf dem Fell des Hundes stammte also von eben diesem Reptil. Als der Ritter seinen voreiligen Fehler erkannte, befahl er reumütig, dem Hund auf dem Grund eines Brunnens einen Schrein zu errichten. Bis heute besuchen die Einwohner von Lyon diesen Schrein, um für das Wohlergehen ihrer kranken Kinder zu beten."
 flavor_fra.1009.t.n: "Wildes Charivari gegen einen Adligen"
 flavor_fra.1009.t.c: "Wildes Charivari gegen einen Kleriker"
 flavor_fra.1009.t.b: "Wildes Charivari gegen einen Bürger"
 flavor_fra.1009.t.p: "Wildes Charivari"
 flavor_fra.1009.desc: "Dorfbewohner haben sich um das Haus einer angesehenen Person versammelt. Sie wollen selbige herauszerren und beschämen, weil sie als Witwe vor Ablauf der Trauerzeit wieder geheiratet hat. Sie haben Töpfe und Pfannen, um Lärm zu machen, sowie Mistgabeln und Steine zum Drohen und Nötigen. Diese Person verdient es, daran erinnert zu werden, dass sie nicht gegen die örtlichen Gebräuche verstoßen darf, doch die Dorfbewohner könnten es zu weit treiben und den Grundbesitzer, zu dem sie gehört, verärgern …"
 flavor_fra.1009.desc.f: "Die Dorfbewohner haben die Nase voll. Eine bekannte Person hat tagsüber zu viel getrunken, und die Leute planen nun ein Charivari, um sie zu zwingen, ihr Verhalten zu ändern. Dies kann eine wirksame Methode sein, um jemanden von seinem falschen Weg abzubringen, doch manche können die Schande eines Charivari nicht ertragen und begehen Taten, die sie nicht mehr rückgängig machen können. Die Angehörigen sind besorgt und verlangen, dass das Charivari durch staatliches Eingreifen abgeblasen wird. Aber ist es klug, sich in den Willen des Volkes einzumischen?"
 flavor_fra.1009.historical_info: "Das „Charivari“ ist ein traditioneller Volksbrauch, der vor allem in Frankreich weit verbreitet ist. Es dient als eine Form des gesellschaftlichen Tadels durch die Demütigung von Personen, die gegen soziale Normen oder Gebräuche verstoßen haben. Die Teilnehmer ziehen in der Regel mit viel Lärm um das Haus des Beschuldigten. In manchen Fällen wird der Beschuldigte gefangen genommen und als Zeichen der Schande durch das Dorf geführt. Es sind seltene Fälle bekannt, in denen der Beschuldigte im Eifer des Gefechts getötet wurde – in der Regel bei dem Versuch, sich zu verteidigen."
 flavor_fra.1009.a: "Eine solche Grausamkeit wird nicht geduldet!"
 flavor_fra.1009.b: "Das sollte sie zur Vernunft bringen!"
 flavor_fra.1015.t: "Der Jacquerie-Aufstand"
 flavor_fra.1015.desc: "Die schlechte Stimmung zwischen dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hat einen Siedepunkt erreicht. Nun haben die Bauern begonnen, sich in ganz „[ROOT.GetCountry.GetName|U]“ zu erheben. Diese mit Sensen und Mistgabeln bewaffneten Horden werden nicht von einem General angeführt, sondern allein von ihrem Zorn. Ihre Ziele sind einfach: Sie wollen die gesellschaftliche Ordnung auf den Kopf stellen und alle lebenden Symbole ihrer Unterdrückung vernichten.\n\nWenn unsere große Nation überleben soll, müssen wir diesen Aufstand niederschlagen und ein historisches Exempel statuieren, was geschieht, wenn jemand aus seiner ihm zugedachten Rolle fällt."
 flavor_fra.1015.historical_info: "Die Jacquerie war ein Bauernaufstand im Jahr 1358, benannt nach „Jacques Bonhomme“ (der einfache, ehrliche Jakob), eine abwertende Bezeichnung des Adels für die Bauern. Der Aufstand war schwerwiegend, großflächig und der Höhepunkt einer extremen Ausbeutung der bäuerlichen Bevölkerung. Daher fanden sich sogar unerwartete Verbündete wie das Königreich Navarra, um sicherzustellen, dass der Aufstand keinen Erfolg haben würde, da er das fest verwurzelte Feudalsystem hätte aufbrechen und zu einem Machtverlust der Könige und des Adels führen können."
 flavor_fra.1015.a: "Ersucht den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_fra.1015.b: "Wir benötigen keine Unterstützung."
 jacquerie_revolt: "Der Jacquerie-Aufstand"
 jacquerie_revolt_warning: "Etwa #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#! der [pops|e] von [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] treten dem [jacquerie_revolt.GetName] bei\n"
 based_on_our_crown_power_tt: "Auf Grundlage unserer [crown_power|e]:"
 flavor_fra.1016.t: "Statut der Normandie"
 flavor_fra.1016.desc: "Das Statut der Normandie ist von seiner ursprünglichen Idee her zwar schon älter, wurde aber erst vor Kurzem beschlossen. Dieses Dokument, das die Macht hat, unsere Rechtsprechung zu revolutionieren, ließe dazu benutzen, einen höheren Grad an Zentralisierung durchzusetzen, als dies bisher möglich war. Der Adel wird über unsere Abkehr vom Feudalrecht und unsere Hinwendung zum Königsrecht verärgert sein, doch es könnte sich lohnen, diesen Preis zu zahlen …"
 flavor_fra.1016.historical_info: "Das #italic Coutume de Normandie#! (Statut der Normandie) war eine Reihe von Gesetzessammlungen, die um das 14. Jahrhundert beschlossen wurden und unmittelbar zur weiteren Entwicklung des französischen Gewohnheitsrechts beitrugen. Von der Kodifizierung des Brauchtums vor Ort, dem Übergang vom Feudal- zum Königsrecht und der Einführung der Gerichtsbarkeit bis hin zu den Bestimmungen über das Erbrecht war dieses Dokument revolutionär. Sein wahrer Wert liegt jedoch darin, dass es den Beginn eines historischen Übergangs von Ad-hoc-Entscheidungen hin zum geschriebenen und systematischen Recht markiert."
 flavor_fra.1016.a: "Das Statut wird durchgesetzt!"
 flavor_fra.1016.b: "Es wäre unklug, die Adligen zu verärgern …"
 flavor_fra.1017.t: "Gabelle"
 flavor_fra.1017.desc: "Unsere Einnahmen gehen immer weiter zurück, unsere Armeen sind bald unterversorgt, unsere Städte verelenden und unsere Kassen sind leer.\n\nEs ist an der Zeit, über neue Steuerquellen nachzudenken, so unbeliebt sie auch sein mögen. Salz ist wie Wasser ein lebenswichtiges Element. Vielleicht könnten wir eine Reihe von Steuern auf diese lebenswichtige Ressource einführen, um unsere Steuereinnahmen wieder aufzubessern?"
 flavor_fra.1017.historical_info: "Aufgrund der wirtschaftlichen Belastung durch den Hundertjährigen Krieg benötigte Frankreich dringend finanzielle Mittel, um seine Armeen und Feldzüge zu unterhalten. Daher griff Frankreich auf die Besteuerung des Salzes zurück, das im mittelalterlichen Europa ein unentbehrliches Gut war und unter anderem zur Konservierung von Lebensmitteln verwendet wurde und sich demzufolge als lukratives Steuerobjekt anbot. Trotz ihrer großen Unbeliebtheit wurde die Salzsteuer zu einer tragenden Säule der Staatseinnahmen."
 flavor_fra.1017.a: "Salz wird besteuert!"
 flavor_fra.1017.b: "Wir können uns jetzt keinen Bauernaufstand leisten!"
 flavor_fra.1020.t: "Römische Rechtsbringer"
 flavor_fra.1020.desc: "Nach dem Untergang des einst so großen Römischen Reiches verfielen die Rechtssysteme und die öffentliche Ordnung in ganz Europa, was bis zur Wiederentdeckung des Codex Iustinianus vor 300 Jahren als unvermeidlich galt. Seitdem hat das römische Recht allmählich Eingang in die Lehrpläne unserer Universitäten gefunden. Dies führte zu großen Fortschritten in unseren Rechtsstrukturen, wie der großen Ordonnanz und den Sammlungen des Heiligen Ludwig. Doch wir können noch mehr tun. Wenn wir unser Rechtssystem noch stärker an das römische Recht anlehnen würden, würde die die Macht der Feudalherren beschneiden und sie auf den Staat zentralisieren."
 flavor_fra.1020.historical_info: "Die „Ordonnanz“ von 1254 und die „Établissements de Saint Louis“ (1273) waren zwei Gesetzbücher, die bereits stark vom römischen Recht beeinflusst waren, das eine zentrale Autorität betonte. Ihre Kodifizierung verlieh der Krone mehr Macht und zentralisierte nach und nach das französische Recht und die französische Regierung. Der Widerstand der Feudalherren, die dies zu Recht als Bedrohung empfanden, und die Tatsache, dass das römische Recht für die eher ad hoc geschaffenen Systeme der Zeit zu komplex war, führten jedoch zu einer langsamen und schrittweisen Umsetzung, die sich bis in die frühe Neuzeit hinzog."
 flavor_fra.1020.a: "Entscheidet Euch für ein schrittweises Vorgehen."
 flavor_fra.1020.b: "Drängt auf eine weitere Übernahme dieser Gesetze."
 flavor_fra.1023.title: "Prägung des Franc"
 flavor_fra.1023.desc: "Die jüngsten globalen Ereignisse haben die Staatskasse von [GetCountry('FRA').GetName] unter Druck gesetzt. Das Kabinettsmitglied [SCOPE.sCharacter('minister').GetName] brachte die Idee vor, neue Münzen zu prägen, um gegen diese finanziellen Widrigkeiten anzukämpfen, und gab ihnen den Namen „Franc“. Die Prägung der vorgeschlagenen Franc-Münzen würde zwar zur Stabilisierung der [GetCountry('FRA').Get AdjectiveWithNoTooltip|l]en Wirtschaft beitragen und uns bei der Bewältigung der derzeitigen Scherereien helfen, birgt aber auch das Risiko einer steigenden Inflation in ferner Zukunft."
 flavor_fra.1023.a: "Gestattet die Prägung des Franc."
 flavor_fra.1023.b: "Wir sollten diese neue Münzprägung nutzen!"
 flavor_fra.1023.c: "Die Risiken sind zu groß."
 flavor_fra.1023.historical_info: "Gegen Ende des 14. Jahrhunderts geriet Frankreich durch die Auseinandersetzungen mit dem Königreich England im Hundertjährigen Krieg in finanzielle Schwierigkeiten. In der Schlacht von Poitiers geriet Johann II. in die Gefangenschaft des Schwarzen Prinzen. Nach einer Reihe von Verhandlungen wurde Johann II. zusammen mit anderen Gefangenen gegen eine finanzielle Entschädigung freigelassen. Nach seiner Rückkehr erließ Johann II. eine Verordnung über die Einführung der Goldmünze „Franc“ zur Zahlung der Lösegelder, die von 1360 bis 1380 gültig war. Der Franc wurde in den folgenden Jahrhunderten immer wieder neu geprägt und 1795 zur nationalen Währung Frankreichs."
 flavor_fra.1100.title: "Prinzen von Geblüt"
 flavor_fra.1100.desc: "Angesichts eines drohenden Streits mit „[GetCountry('ENG').GetName|U]“ ermutigten Mitglieder des Königshofs [ROOT.GetCountry.GetGovernment.GetRuler.GetName], die verschiedenen Apanagefürsten in „[GetCountry('FRA').GetName|U]“ zu beschwichtigen. Während viele die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie unterstützten, die mit dem Aussterben des älteren Kapetingerhauses 1328 zur Herrscherdynastie wurde, könnte das Gerücht, dass [GetCountry('ENG').GetGovernment.GetRuler.GetName] den Thron durch [GetCharacter('eng_isabella_of_france').GetName] beanspruche, Unzufriedenheit säen und die Legitimität von [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] diskreditieren. Jeder Versuch der Illoyalität kann uns jedoch dabei helfen, die Ländereien der rebellischen Lehen zu konfiszieren und sie wieder in das königliche Territorium einzugliedern."
 flavor_fra.1100.a: "Behalten wir den Status quo bei."
 flavor_fra.1100.b: "Überhäuft sie mit Geschenken!"
 flavor_fra.1100.c: "Sie müssen im Zaum gehalten werden."
 flavor_fra.1100.historical_info: "Seit der Herrschaft der Kapetinger verfolgte das Königreich Frankreich eine vorsichtige Erbfolgepolitik. Um eine Teilung des Reiches unter den Söhnen eines verstorbenen Herrschers zu verhindern, wurde der Brauch der Erbteilung zugunsten des ältesten Sohnes abgeschafft, der fortan die gesamte königliche Domäne erbte. Zukünftige Könige gaben jedoch ihren jüngeren Brüdern besondere Lehen, die sogenannten Apanagen. Obwohl die Kinder dieser Apanagen diese Titel erbten, fielen sie bei einem Aussterben der Linie in den königlichen Besitz zurück."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip|U] fordert ein Lehnsgut"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName|U] hat darum gebeten, ein Lehnsgut zu erhalten, über das er als neue Apanage unabhängig herrschen kann. Im Fall des Todes von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] wird [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wahrscheinlich alle Titel innerhalb der königlichen Domäne erben, was dazu führen könnte, dass [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] als Thronanwärter auftritt. Wenn wir jedoch [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] sein eigenes Land zur Herrschaft geben, könnte er ein potenzieller Verbündeter sein, wenn [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] an die Macht kommt. Die Aufteilung von Ländereien in der königlichen Domäne zugunsten einer neuen Apanage birgt jedoch auch die Gefahr einer weiteren Dezentralisierung des Staates."
 flavor_fra.1101.a: "Ihm soll ein Herzogtum gewährt werden."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip|U] soll der rechtmäßige Herrscher über eine kleine Grafschaft werden."
 flavor_fra.1101.c: "Entzieht ihm sämtliche Titel."
 flavor_fra.1102.title: "Eingliederung von „[target.GetName]“"
 flavor_fra.1102.desc: "Ob der derzeitigen Eingliederung von „[target.GetName]“ haben viele der Fürsten der anderen verbliebenen Apanagen große Unzufriedenheit geäußert, da sie das Gefühl haben, das Königreich versucht, ihnen ihre Adelsrechte als Prinzen von Geblüt zu entziehen. Eine weitere Beschlagnahmung von Ländereien der Apanagen könnte dazu führen, dass die verbleibenden Apanagen unlautere Ziele verfolgen, obwohl dies auch zur Zentralisierung von „[GetCountry('FRA').GetName|U]“ beiträgt."
 flavor_fra.1102.a: "Wir sollten vorsichtig sein."
 flavor_fra.1102.b: "„[GetCountry('FRA').GetNameWithNoTooltip|U]“ muss zentralisiert werden!"
 flavor_fra.1103.title: "Konsolidierung von Apanageländereien"
 flavor_fra.1103.desc: "Nach Jahrhunderten der Zersplitterung gelang es der Krone schließlich, viele der aufgelösten Apanageländereien zurückzuerobern und wieder in die königliche Domäne einzugliedern. Die verschiedenen Nebenlinien des Kapetingerhauses erwiesen sich als fähige Klientelländer, machten aber auch Zentralisierungsversuche unmöglich. Da diese Ländereien nun konsolidiert sind, können [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und sein Hof die Reformation von „[GetCountry('FRA').GetName|U]“ in einen moderneren Staat in Angriff nehmen."
 flavor_fra.1103.a: "Ein wichtiger Schritt zur Modernisierung von [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.1110.title: "Keine weitere Unterstützung durch die Generalstände"
 flavor_fra.1110.desc: "Während die Generalstände anfangs den Krieg gegen „[GetCountry('ENG').GetName|U]“ unterstützten, hat das starke Engagement von „[GetCountry('FRA').GetName|U]“ für den Krieg zu innerer Zwietracht geführt. Die kriegsmüden Generalstände haben eine Proklamation herausgegeben, in der sie jegliche Unterstützung des Konflikts aufkündigen und Bitten seitens [ROOT.GetCountry.GetGovernment.GetRuler.GetName] um die Erhebung neuer Steuern oder die Entsendung neuer Truppen ablehnen."
 flavor_fra.1110.a: "Verdammt!"
 flavor_fra.1110.historical_info: "Nach der Niederlage der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Armee in der Schlacht von Crecy vereitelten die Generalstände, erschöpft von den Misserfolgen König Philipps im Hundertjährigen Krieg, die Erhebung weiterer Steuern für den Krieg. König Philipp hoffte, eine neue Marine aufzubauen, um einen Gegenangriff zu fahren und in England einzufallen."
 flavor_fra.1120.title: "Die Herdsteuer"
 flavor_fra.1120.desc: "Während [scope_ruler.Custom('DE_PRO_POS_S_3P')]er Regierungszeit führte [scope_ruler.GetName] als Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) einen recht luxuriösen Lebensstil. Kostspielige Reisen durch die verschiedenen Ländereien in [GetCountry('FRA').GetName] bis hin zum Unterhalt des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palasts in [ROOT.GetCountry.GetCapital.GetName] haben die Mittel der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schatzkammer nahezu aufgebraucht. Um dem verschwenderischen Lebensstil von [scope_ruler.GetShortNameWithNoTooltip] entgegenzuwirken, haben Mitglieder des Kabinetts die Idee vorgebracht, die #italic Fouage-Steuer#! zu erheben, eine neue Herdsteuer für alle Haushalte in ganz [GetCountry('FRA').GetNameWithNoTooltip]. Diese vorgeschlagene Steuer wäre zwar ein hoher Preis für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], doch sie würde es der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Staatskasse ermöglichen, sich zu erholen, während [scope_ruler.GetShortNameWithNoTooltip] [scope_ruler.Custom('DE_PRO_POS_S_3P')]en luxuriösen Lebensstil beibehalten könnte."
 flavor_fra.1120.a: "Erhebt sie für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.1120.b: "Stoppt die Umsetzung der Erhebung für den Moment."
 flavor_fra.1120.c: "Der Staat wird den Luxus von [scope_ruler.GetShortNameWithNoTooltip] nicht finanzieren."
 flavor_fra.1120.historical_info: "Die Herdsteuer wurde erstmals unter König Philipp III. erhoben, um die königlichen Ausgaben sowie die finanziellen Folgen des Schwarzen Todes und des Hundertjährigen Krieges zu decken. Sie sollte zu einer der wichtigsten Steuern werden, die man zur Aufrechterhaltung der königlichen Staatskasse der französischen Monarchen erhob. Zunächst wurde die Steuer nur in einigen [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Regionen erhoben. Gegen Ende des 14. Jahrhunderts führte man sie schließlich in ganz Frankreich ein."
 flavor_fra.1121.title: "Gerüchte über Aufstand in Tuchin"
 flavor_fra.1121.desc: "Es gibt Neuigkeiten: Der Versuch der Gemeindeverwaltung von [ShowLocationName('le_puy')], von der Bevölkerung eine neue Steuer zu erheben, ist auf heftigen Widerstand gestoßen. Die örtlichen Handwerker lehnen die Steuer als zu hart ab, und viele greifen nun zu den Waffen. Zu allem Überfluss haben sich auch Bewohner der umliegenden Städte den Rebellen angeschlossen und planen, sowohl gegen die Verwaltung von [ShowLocationNameWithNoTooltip('le_puy')] als auch gegen den Staat zu den Waffen zu greifen."
 flavor_fra.1121.a: "Die Mitglieder des Aufstands müssen bestraft werden!"
 flavor_fra.1121.b: "Gewährt ihnen Autonomie."
 le_puy_may_revolt: "Die Unruhen in [ShowLocationName('le_puy')] könnten zu einem vollen Aufstand eskalieren!"
 flavor_fra.1123.title: "Die letzte Ölung von [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_fra.1123.desc: "Auf dem Sterbebett bat [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] darum, die [ShowLawName('fra_fouage_tax')] aus Angst vor der ewigen Verdammnis aufzuheben. Der Wunsch des Königs würde zwar dafür sorgen, dass man sich an ihn unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] erinnert, doch es wäre auch eine ziemlich schwierige Aufgabe, diesen Wunsch umzusetzen. Seit der Einführung hat die [ShowLawNameWithNoTooltip('fra_fouage_tax')] als wirksames Mittel gedient, um die königliche Staatskasse zu füllen, während sie sich gleichzeitig immer weitreichender auf die finanziellen Angelegenheiten in [GetCountry('FRA').GetName] auswirkt. Die Abschaffung der [ShowLawNameWithNoTooltip('fra_fouage_tax')] würde die Bürokratie, die sich um sie herum aufgebaut hat, auf den Kopf stellen und hätte auf absehbare Zeit nachhaltige Auswirkungen. Um die letzte Ölung des Königs zu vollziehen, wurde vorgeschlagen, eine vorübergehende Pause bei der Eintreibung einzulegen, um den letzten Wünschen des Königs Respekt zu zollen. Dem Staat soll es jedoch vorbehalten bleiben, die Herdsteuer weiter einzutreiben, sobald dies als notwendig erachtet wird."
 flavor_fra.1123.a: "Die letzte Verordnung von [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] kann nicht wirksam durchgeführt werden"
 flavor_fra.1123.b: "Veranlasst eine vorübergehende Unterbrechung der Herdsteuer."
 flavor_fra.1123.c: "Schafft die Steuer mit allen Mitteln ab!"
 flavor_fra.1123.historical_info: "Auf dem Sterbebett ordnete Karl 1380 die Abschaffung der Herdsteuer zusammen mit anderen Steuern an, die man während des Hundertjährigen Krieges unter seiner Herrschaft erhoben hatte. Da der Staat jedoch zunehmend von der Herdsteuer abhängig geworden war, führte er sie in den Monaten nach Karls Tod wieder ein, was zu mehreren neuen Steueraufständen in ganz Frankreich führte."
 flavor_fra.1122.title: "Die Aufstände von Harelle und Maillotin"
 flavor_fra.1122.desc: "Während die anfängliche Abschaffung der [ShowLawName('fra_fouage_tax')] durch die Befehle von [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] von vielen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! begrüßt wurde, hat die anschließende Wiedereinführung durch den Staat dazu geführt, dass die frühere Erleichterung in Wut umgeschlagen ist. In der Stadt [ShowLocationName('rouen')] hat diese Wut einen Siedepunkt erreicht, sodass Mitglieder der örtlichen Zünfte einen organisierten Aufstand gegen den Staat planen. Zudem ist in [ShowLocationName('paris')] der Widerstand gegen die Wiedereinführung der [ShowLawNameWithNoTooltip('fra_fouage_tax')] so groß geworden, dass sich viele mit Knüppeln bewaffnet haben, was zu einem weiteren Aufstand führen könnte."
 flavor_fra.1122.a: "Wir werden sie zermalmen!"
 flavor_fra.1130.title: "Der Aufstieg von [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "[SCOPE.sCharacter('etienne_marcel').GetName|U] stammt aus einer wohlhabenden Familie des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#!, hat sich in den letzten Jahren in ganz [ShowLocationName('paris')] einen Namen gemacht und ist zu einer einflussreichen Persönlichkeit in der Handelspolitik der Stadt geworden. Dieser Einfluss brachte ihm schließlich einen Titel als Provost ein, der die Interessen der verschiedenen Kaufleute von [ShowLocationNameWithNoTooltip('paris')] vertritt. Obwohl es schon eine Weile her ist, seit er das Amt des Provost übernahm, haben ihn die Anführer der Generalstände als einflussreiche Persönlichkeit erkannt und ihn zum Delegierten gewählt, um die Interessen des Dritten Standes zu vertreten. Es wäre nicht verwunderlich, wenn Marcels Einfluss in seiner neuen Position weiter wüchse."
 flavor_fra.1130.a: "Er ist nur ein weiterer Delegierter für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.1130.b: "Heißt ihn bei den Generalständen willkommen."
 flavor_fra.1131.title: "Die große Ordonnanz"
 flavor_fra.1131.desc: "Die jüngsten Streitigkeiten mit [GetCountry('ENG').GetName] haben die Finanzen der Krone stark belastet und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gezwungen, die Generalstände um erneute Unterstützung zu bitten, um Geld und Truppen für die Krone aufzubringen. In den letzten Jahrzehnten machte sich jedoch Unzufriedenheit in den Ständen breit, insbesondere im Dritten Stand, wo die Unterstützung für den Krieg auf Skepsis stieß, was die Änderung der Finanzpolitik seit Beginn des Konflikts mit [GetCountry('ENG').GetNameWithNoTooltip] betraf. Einer der aufstrebenden Anführer dieser Opposition ist der einflussreiche [SCOPE.sCharacter('etienne_marcel').GetName], der große Unterstützung für einen Gegenvorschlag zur Eintreibung neuer Gelder von den Generalständen erhalten hat. In seiner „großen Ordonnanz“ fordert [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip], dass die Krone einer Einschränkung ihrer Befugnisse zustimmt und damit den Weg für die vom [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vorgeschlagenen Reformen ebnet."
 flavor_fra.1131.a: "So ein Vorschlag ist lächerlich!"
 flavor_fra.1131.b: "Versucht, mit Marcel einen Kompromiss auszuhandeln."
 flavor_fra.1131.c: "In verzweifelten Zeiten sind verzweifelte Maßnahmen gefragt."
 flavor_fra.1131.historical_info: "Nach der Schlacht von Poitiers und der Gefangennahme König Johanns II. sah sich Dauphin Karl als Regent gezwungen, eine Versammlung der Generalstände einzuberufen, um die Folgen der Schlacht zu bewältigen. Er stieß dabei auf den erbitterten Widerstand von Étienne Marcel, der den Einfluss des Dritten Standes geltend machte und von Karl die Zustimmung zu mehreren Vereinbarungen forderte. Darunter waren die Unterzeichnung der großen Ordonnanz und andere politischen Kompromisse wie die Freilassung von König Karl „dem Bösen“ von Navarra, mit dem Marcel politisch verbunden war. Karl widersetzte sich zunächst den Forderungen Marcels, gab aber schließlich nach und unterzeichnete die Ordonnanz. Allerdings verbot König Johann II. 1357 die Ordonnanz, sodass sie nie vollständig in Kraft trat."
 flavor_fra.1132.title: "Steuerembargo für Bürger"
 flavor_fra.1132.desc: "Die jüngsten Maßnahmen der Krone haben dazu geführt, dass [SCOPE.sCharacter('etienne_marcel').GetName], der Anführer des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#!, zunehmend verärgert ist und daher ein Steuerembargo gegen das Gericht gefordert hat. Trotz möglicher Vergeltungsmaßnahmen sind viele prominente Händler und angeschlossene Zünfte der Aufforderung des Anführers des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s#! gefolgt, jegliche Steuererhebung zu verbieten."
 flavor_fra.1132.a: "Er sei verdammt!"
 flavor_fra.1133.title: "Der Mob stürmt den Palast"
 flavor_fra.1133.desc: "In einer schockierenden Szene stürmte eine von [SCOPE.sCharacter('etienne_marcel').GetName] angeführte Menge den Königspalast, tötete mehrere Wachen und drang während einer königlichen Hofversammlung in den Thronsaal ein. Was zunächst wie ein Putschversuch aussah, war jedoch nur eine Machtdemonstration seitens [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]. Anstatt den König gefangen zu nehmen, befahl Marcel die Ermordung von zwei Marschällen, [SCOPE.sCharacter('murdered_marshal_1').GetName] und [SCOPE.sCharacter('murdered_marshal_2').GetName], bevor er sich sicher in die Menge zurückziehen konnte.\n\nWährend [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seine Familie inzwischen aus [ShowLocationName('paris')] weggeschickt hat, können die Taten des Provosts nicht unwidersprochen bleiben. Obwohl das Spektakel des Provosts ein Zeichen der Macht und des Selbstbewusstseins war, hat er inzwischen viel Unterstützung unter den Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! verloren, die seiner Sache früher noch wohlgesonnen waren, als er die große Ordonnanz mit der Hinrichtung von Adligen vorgeschlagen hatte."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip|U] wird für seine Taten schon noch büßen!"
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] und seinen Unterstützern muss Einhalt geboten werden."
 tooltip_marcel_1: "Die Ermordung zweier adliger Marschälle durch Marcel hat ihn die wichtige Unterstützung des #L [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]s#! gekostet. Jedes weitere Handeln könnte für ihn tödlich enden."
 tooltip_marcel_2: "Wenn wir jetzt zuschlagen, können wir Marcel vielleicht ein für alle Mal ausschalten, doch seine Unterstützung unter dem [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] ist immer noch recht groß, und es wird die Beziehungen zu ihm weiter verschlechtern, falls Marcel getötet wird."
 tooltip_marcel_3: "Wachen werden geschickt, um [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] zu töten."
 flavor_fra_hyw.historical_info: "Nachdem sich die Beziehungen zwischen dem Dauphin Charles und Etienne Marcel verschlechtert hatten, nutzte der Provost die Gelegenheit, um nach der Ermordung eines Bürgers mit einer Meute in den königlichen Palast in Paris einzudringen. Der Provost unternahm nichts, um den König gefangen zu nehmen, sondern ließ die Marschälle Jean de Conflans und Robert de Clermont vor dem Dauphin hinrichten. Während seine Taten Entsetzen hervorriefen und den Dauphin schwach erscheinen ließen, markierten sie zugleich den Beginn des raschen Niedergangs von Marcels Einfluss, da die Mitglieder des Adels über die Ermordung der beiden Marschälle erbost waren."
 flavor_fra.1134.title: "Tod von [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1134.desc_a: "Seit seinem Eindringen in den Königspalast und der Ermordung zweier Marschälle aus „[GetCountry('FRA').GetName|U]“ hat [SCOPE.sCharacter('etienne_marcel').GetName] die Unterstützung seiner Verbündeten verloren. Während die Ermordung der Marschälle umgehend dazu führte, dass viele Adlige ihre Unterstützung für ihn aufgaben, brachten auch viele wichtige Mitglieder des #L [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]s#! des und #L [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]s#! offen ihre Verachtung für Marcels Taten zum Ausdruck, nachdem sich die Nachricht erst einmal verbreitet hatte. Dennoch kam die Kunde vom plötzlichen Tod des Provosts an den Toren des Porte Saint-Antoine recht unerwartet, da die Wachen den Provost zusammen mit Mitgliedern seines Gefolges rasch zurücktrieben, da sie vermuteten, [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] würde die Tore für eine Invasionsarmee öffnen. Da [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] nun tot ist und sein verbliebener Ruf ruiniert wurde, bitten mehrere Anführer des #L [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]s#! um Vergebung für die Feindseligkeiten, die Marcel auslöste."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName|U] wurde von jenen Wachen getötet, die nach den Ereignissen im Königspalast auf ihn angesetzt worden waren. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip|U] beging nicht nur einen großen Verrat, als er die bekannten Hinrichtungen durchführen ließ, sondern dies löste auch schwerwiegende Folgen aus und Mitglieder des #L [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]s#! und des #L [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]s#! haben große Wut zum Ausdruck gebracht. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip|U] mag als Märtyrer verehrt werden, doch sein Tod auf Befehl der Krone gefiel den Mitgliedern des #L [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]s#!, da ihnen die Ermordung der Marschälle auf Befehl von Marcel hin aufs Übelste aufgestoßen war."
 flavor_fra.1134.a: "Sein Ehrgeiz wird die Krone in Zukunft nicht mehr beunruhigen."
 flavor_fra.1134.b: "Alle mit ihm getroffenen Vereinbarungen sind nichtig."
 flavor_fra.1134.c: "Marcel mag zwar tot sein, doch sein einflussreiches Vermächtnis wird bis auf Weiteres bestehen bleiben."
 flavor_fra.1135.title: "[ROOT.GetCountry.GetGovernment.GetName] verzeichnet Fortschritt"
 flavor_fra.1135.desc: "Der plötzliche Aufstieg von [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')] anschließender Widerstand gegen die Herrschaft von [fra_ruler.GetName] führte zu politischem Zwist in [ROOT.GetCountry.GetName]. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er guten Verbindungen zu verschiedenen Zünften in [ROOT.GetCountry.GetNameWithNoTooltip] führte der Feldzug von [target_character.GetLastNameWithNoTooltip] gegen [fra_ruler.GetShortNameWithNoTooltip] zu wachsenden Befürchtungen im Rat, dass in Bälde ein organisierter Aufstand unter [target_character.GetNameWithNoTooltip] folgen könne.\n\nUm [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft zu sichern, bittet [fra_ruler.GetShortNameWithNoTooltip] um Unterstützung für eine Reise durch „[target_province.GetName]“ – eine der Bastionen, die [target_character.GetNameWithNoTooltip] noch ergeben sind. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! schlagen jedoch vor, [fra_ruler.GetShortNameWithNoTooltip] solle stattdessen versuchen, die Bürger von [ShowLocationName('paris')] für sich zu gewinnen, da [target_character.GetNameWithNoTooltip] die Reise nutzen könnte, das ansässige Volk gegen [fra_ruler.GetShortNameWithNoTooltip] aufzubringen."
 flavor_fra.1135.a: "Lasst die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Reise durch [target_province.GetNameWithNoTooltip] stattfinden!"
 flavor_fra.1135.b: "Gewinnt das Volk von [ShowLocationNameWithNoTooltip('paris')] für uns."
 flavor_fra.1135.c: "Versucht den Einfluss von [target_character.GetNameWithNoTooltip] zu schwächen."
 flavor_fra_province_gain_control_satisfaction: "Alle [locations|e] in [target_province.GetName] erhalten [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] und [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E]"
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] erhält [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E] und [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|E]"
 flavor_fra.1136.title: "Bal des Ardents"
 flavor_fra.1136.desc: "Gerüchte über höfische Dekadenz verbreiten sich nach dem Maskenball im [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Palast in den Straßen von [ShowLocationName('paris')]. Was von [fra_ruler.GetName] ursprünglich als traditioneller Ball geplant war, artete rasch in Chaos aus, und vier Fürsten kamen ums Leben, nachdem sie von einer Fackel in Brand gesetzt wurden, die [target_sibling.GetName] mitgebracht hatte. [fra_ruler.GetNameWithNoTooltip|U] und die anderen vier Fürsten sollten den Tanz des Balles eröffnen, doch von den fünf Teilnehmern überlebte allein [fra_ruler.GetShortNameWithNoTooltip].\n\nViele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] beschuldigen [target_sibling.GetNameWithNoTooltip] des versuchten Königsmords an [target_sibling.Custom('DE_PRO_POS_S_3P')]em eigenen Blut und verlangen [target_sibling.Custom('DE_PRO_POS_S_3P')]e Inhaftierung."
 flavor_fra.1136.a: "Nehmt [target_sibling.GetNameWithNoTooltip] gefangen!"
 flavor_fra.1136.b: "Verschont [target_sibling.GetNameWithNoTooltip]. Von diesem Abend wird man noch ewig sprechen!"
 flavor_fra.1150.title: "Missachtung in [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "Der kürzliche Tod des Kirchenoberhaupts ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) brachte eine bedeutende Änderung in der Politik mit sich, da [pap_ruler.GetName] und die unterstützenden Kardinäle beschlossen, den [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] zurück nach [ShowLocationName('rome')] zu verlegen – eben noch dazu, dass ein #L [ShowCultureGroupName('italian_group')|l]er#! Kandidat zum neuen Glaubensoberhaupt gewählt worden war. Seit 1309 stand das Papsttum unter starkem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Einfluss, wobei frühere Regierungen unter [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] großen Einfluss auf die Wahl des jeweiligen Nachfolgers hatten. Die plötzliche Änderung der Politik durch [pap_ruler.GetNameWithNoTooltip] rief heftige Reaktionen seitens [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]er Kardinäle hervor, die behaupteten, die Kardinäle in [ShowLocationNameWithNoTooltip('rome')] hätten gedroht, [pap_ruler.GetShortNameWithNoTooltip] zu unterstützen und dass Maßnahmen ergriffen würden, falls ein neues Oberhaupt gewählt würde. Verärgert über die Ereignisse in [ShowLocationNameWithNoTooltip('rome')] haben dieselben oppositionellen Kardinäle [target_schism_opponent_cardinal.GetName] zum neuen rechtmäßigen Glaubensoberhaupt gewählt.\n\nDiese Kardinäle haben nun den [ROOT.GetCountry.GetGovernment.GetCourtTitle] und [ruler_fra.GetName] ersucht, [target_schism_opponent_cardinal.GetNameWithNoTooltip] als Kirchenoberhaupt ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) anzuerkennen und [pap_ruler.GetShortNameWithNoTooltip] für illegitim zu erklären."
 flavor_fra.1150.a: "Unterstützt das Papsttum von [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Akzeptiert die neue Politlinie von [pap_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1150.c: "Legt Euch in päpstlichen Angelegenheiten nicht fest."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "Die Beziehung zwischen weltlicher und geistlicher Macht war stets etwas angespannt, und Zusammenstöße zwischen ihnen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind durchaus üblich. [target_artist.GetName|U] kam der Einfall, diese Spannungen in einer Geschichte zu verarbeiten – mit den Mitteln der Satire. Sein Werk wird sowohl ein politisches Traktat sein, das sich mit dem Wechselspiel zwischen Souverän und Volk beschäftigt, als auch eine unterhaltsame Kritik darüber, wie die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] miteinander umgehen."
 flavor_fra.1140.historical_info: "Während der Herrschaft von König Karl V. geschrieben war „$dreams_of_the_orchard$“ ein Lehrstück über die Rechtsdoktrin zwischen bürgerlichen und kirchlichen Mächten. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Ein Kunstwerk!"
 flavor_fra.1140.b: "Das ist zu kostspielig."
 flavor_fra.1160.title: "Die umherziehenden Routiers"
 flavor_fra.1160.desc: "Nach dem Waffenstillstand zwischen [GetCountry('FRA').GetName|U] und [GetCountry('ENG').GetName|U] begannen freie Kompanien, die auf beiden Seiten beschäftigt waren, kleine Siedlungen im Grenzland zu plündern. Manche dieser sogenannten Routiers unter [target_character.GetName] fangen sogar damit an, in einigen dieser Provinzen eine kleine Einsatzbasis zu errichten und sich selbst als unabhängige Barone zu bezeichnen. Obwohl es die Pflicht der Krone ist, ihr Territorium zu verteidigen, hat der Krieg mit [GetCountry('ENG').GetNameWithNoTooltip|U] die Krone finanziell und militärisch geschwächt, sodass eine erneute Aufrüstung das Problem noch verschlimmern könnte."
 flavor_fra.1160.a: "Wir müssen sie vernichten!"
 flavor_fra.1160.b: "Sorgt dafür, dass sie ihre Beschäftigung behalten, um den Frieden zu wahren!"
 flavor_fra.1160.c: "Lasst sie sich frei bewegen."
 fra_roaming_routiers_faction: "Freischärler auf Abwegen"
 routier_revolt_provinces: "Die folgenden [locations|e] treten [fra_roaming_routiers_faction.GetName] bei: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Die folgenden [locations|e] verlieren [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Die folgenden [locations|e] erhalten [ShowModifier('fra_routiers_looted_province')] für 10 Jahre: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Die abtrünnigen Söldner werden erneut angeheuert und bestehen aus zwei Söldnergruppen zu je #G 7#! Infanteristen."
 flavor_fra.1161.title: "Routiers überfallen „[routiers_target_province.GetNameWithNoTooltip|U]“"
 flavor_fra.1161.desc: "Nachdem es ihnen erlaubt wurde, sich frei im Land zu bewegen, hat sich eine abtrünnige Freischärlerkompanie in „[routiers_target_province.GetName]“ niedergelassen und ihr Oberhaupt zum Baron ernannt. Die örtlichen Verwalter von „[routiers_target_province.GetNameWithNoTooltip|U]“ haben den Staat gebeten, rasch eine Streitmacht zu entsenden, um die abtrünnigen Söldner auszulöschen, ehe sie weiteren Schaden anrichten."
 flavor_fra.1161.a: "Sie müssen erledigt werden."
 flavor_fra.1161.b: "Ignoriert sie."
 flavor_fra.1162.title: "Das Ende der umherziehenden Routiers"
 flavor_fra.1162.desc: "Nach mehreren Jahren, in denen unser Land mit abtrünnigen Freischärlern zu kämpfen hatte, sind nun auch die letzten von ihnen besiegt. Zwar wird es noch eine Weile dauern, bis die von ihnen angerichteten Schäden behoben sind, doch vorerst können die Bürger im ganzen Land aufatmen."
 flavor_fra.1162.a: "Endlich herrscht wieder Frieden."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "Unseren Hof erreicht die Kunde, dass eine weitere Räuberbande in der [ShowAreaName('champagne_area')] gewaltige Zuwächse verzeichnet. Diese „Tard-Venus“ genannten Briganten sind hauptsächlich ehemalige Söldner, die nach dem Waffenstillstand mit [GetCountry('ENG').GetName] zu Gesetzlosen wurden.\n\nBerater drängen [fra_ruler.GetName], ein Aufgebot in die [ShowAreaNameWithNoTooltip('champagne_area')] zu entsenden. Andere weisen jedoch darauf hin, dass die gesetzlose Bande sich vermutlich zu gegebener Zeit von selbst auflösen werde und es sich nicht lohne, unsere bereits erschöpfte Staatskasse für eine Expedition in die Gegend weiter zu belasten."
 flavor_fra.1163.a: "Entsendet ein Aufgebot in die [ShowAreaNameWithNoTooltip('champagne_area')], um die Tard-Venus niederzuschlagen."
 flavor_fra.1163.b: "Darum sollen sich die Fürsten der [ShowAreaNameWithNoTooltip('champagne_area')] kümmern."
 flavor_fra.1170.title: "Der Adler von [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Eine Abordnung aus [GetCountry('BRI').GetName] kam in [ROOT.GetCountry.GetCapital.GetName] an, befehligt vom [GetCountry('BRI').GetAdjectiveWithNoTooltip|l]en General [bertrand_guesclin.GetName]. Der ausgezeichnete Feldherr hatte bereits mehrere #L [GetCountry('ENG').GetAdjective|l]e#! Angriffe auf [GetCountry('BRI').GetNameWithNoTooltip] zurückgeschlagen. Auf Vorschlag von [bri_ruler.GetName] erreichte [bertrand_guesclin.GetShortNameWithNoTooltip] den Hauptsitz, um [fra_ruler.GetName] im großen Krieg gegen [GetCountry('ENG').GetNameWithNoTooltip] zu dienen. Da er sich bereits gegen die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Truppen als fähig erwies, wird [bertrand_guesclin.GetLastNameWithNoTooltip] gewiss ein einflussreicher General in den kommenden Kriegen werden."
 flavor_fra.1170_bri_annexed.desc: "Eine Abordnung aus unseren Besitzungen in [ShowAreaName('brittany_area')] traf kürzlich in [ROOT.GetCountry.GetCapital.GetName] ein, angeführt vom #L [GetCountry('BRI').GetAdjective|l]en#! General [bertrand_guesclin.GetName]. Der ausgezeichnete Feldherr hatte bereits mehrere #L [GetCountry('ENG').GetAdjective|l]e#! Angriffe auf [GetCountry('BRI').GetNameWithNoTooltip] abgewehrt. Von den Leuten aus [ShowAreaNameWithNoTooltip('brittany_area')] als Held gefeiert ist [bertrand_guesclin.GetShortNameWithNoTooltip] an den Hauptsitz gekommen, um [fra_ruler.GetName] im großen Krieg gegen [GetCountry('ENG').GetNameWithNoTooltip] zu dienen. Gegen die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Truppen erwies er sich bereits als fähig. [bertrand_guesclin.GetShortNameWithNoTooltip|U] wird ein einflussreicher General in den kommenden Kriegen sein."
 flavor_fra.1170.a: "Er sollte den Ansturm gegen das [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Heer anführen!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip|U] wird mehr in [GetCountry('BRI').GetNameWithNoTooltip] gebraucht"
 flavor_fra.1170.c: "Verabschiedet ihn aus dem Dienst."
 flavor_fra.1170.historical_info: "Bertrand diente zunächst als General im bretonischen Bürgerkrieg, erwarb sich dann die Anerkennung des französischen Königs und wurde zum Oberbefehlshaber der französischen Armeen im Hundertjährigen Krieg befördert. Unter Guesclins Führung gelang es Frankreich, verlorene Gebiete zurückzuerobern und die Raubzüge Edwards des Schwarzen Prinzen auf französisches Territorium zurückzudrängen."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName|U] kann Truppen führen, selbst mit „[ShowEstatePrivilegeName('noble_leaders_only')]“"
 flavor_fra.1171.title: "Die Fabian-Strategie von [bertrand_guesclin.GetLastNameWithNoTooltip]"
 flavor_fra.1171.desc: "Seit [bertrand_guesclin.GetName] General von „[GetCountry('FRA').GetName|U]“ wurde, hat er sich als mehr als fähiger Anführer auf dem Schlachtfeld erwiesen. Um den Sieg zu erringen, wandte [bertrand_guesclin.GetLastNameWithNoTooltip] die Fabian-Strategie an, eine Strategie, die der des römischen Generals Quintus Fabius im Zweiten Punischen Krieg ähnelt. Während sich diese Strategie für [bertrand_guesclin.GetLastNameWithNoTooltip] als nützlich erwies, wurde sie von anderen Generälen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! kritisiert und es wurde sogar behauptet, [bertrand_guesclin.GetShortNameWithNoTooltip] habe den Sieg nur durch einen glücklichen Zufall errungen. Andere wiederum schlugen vor, dass wir weitere Generäle ermutigen sollten, die Strategie von [bertrand_guesclin.GetShortNameWithNoTooltip] zu übernehmen, da sie sich als wirksames Mittel im Kampf gegen den Feind erwiesen hat."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip|U] wird das Schlachtfeld verwüstet zurücklassen!"
 flavor_fra.1171.b: "Setzt die anderen [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Anführer ein, um die Taktik von [bertrand_guesclin.GetShortNameWithNoTooltip] zu übernehmen."
 flavor_fra.1171.c: "Wir müssen unsere Strategie nicht ändern."
 flavor_fra.1172.title: "Der Titel des Connétable"
 flavor_fra.1172.desc: "Da [bertrand_guesclin.GetName] sich immer wieder als fähiger Anführer erwies, haben einige Mitglieder des königlichen Hofes vorgeschlagen, [bertrand_guesclin.GetShortNameWithNoTooltip] den Titel des Connétable – eines militärischen Oberbefehlshabers von „[GetCountry('FRA').GetName|U]“ – zu verleihen. Viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! haben zwar Respekt vor [bertrand_guesclin.GetShortNameWithNoTooltip], sind aber dagegen, ihm den Titel zu überlassen, da er von niederem Stand und dieses Amt Anführern adliger Herkunft vorbehalten ist."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip|U] hat sich das Recht erworben."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip|U] wird mehr auf dem Schlachtfeld gebraucht."
 flavor_fra.1172.c: "Ein Gemeiner kann niemals Connétable werden."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip|U] schlägt Seeüberfälle vor"
 flavor_fra.1173.desc: "Um sich einen Vorteil gegen [english_nation.GetName] zu sichern, schlägt [target_character.GetName] vor, mehrere Seeüberfälle auf [english_nation.GetAdjectiveWithNoTooltip|l]e Häfen durchzuführen, in der Hoffnung, die Vorräte der [english_nation.GetAdjectiveWithNoTooltip|l]en Soldaten in [ROOT.GetCountry.GetName] zu dezimieren. Obschon der Plan, den [target_character.GetNameWithNoTooltip] vorschlägt, zweifelsohne unserer Hoffnung Auftrieb verleihen würde, die [english_nation.GetAdjectiveWithNoTooltip|l]en Truppen aus [ROOT.GetCountry.GetNameWithNoTooltip] zu vertreiben, könnte sich die für ein solches Unterfangen erforderliche Anzahl an Männern und Schiffen als zu kostspielig erweisen."
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip|U] schlug Überfälle vor, mit denen wir die [english_nation.GetAdjectiveWithNoTooltip|l]en Versorgungsketten brechen könnten."
 flavor_fra.1173.b: "Diese Überfälle wären zu kostspielig."
 guesclin_raid_requirement_tt: "[target_character.GetName] wird einen Seeüberfall gegen [english_nation.GetName] durchführen, wenn die bestehende [navy|e] von [ROOT.GetCountry.GetName] bei über #G 75 %#! ihrer maximalen Kapazität ist. Darüber hinaus muss [ROOT.GetCountry.GetNameWithNoTooltip] sich im Krieg mit [english_nation.GetNameWithNoTooltip] befinden"
 flavor_fra.1174.title: "Seeüberfälle gegen [english_nation.GetNameWithNoTooltip] erfolgreich"
 flavor_fra.1174.desc: "[target_character.GetName|U] konnte mit einer bereitgestellten Armada erfolgreich mehrere der wichtigsten Häfen entlang der #L [english_nation.GetAdjective|l]en#! Küste überfallen und es so [english_nation.GetNameWithNoTooltip] deutlich erschweren, seine Truppen in [ROOT.GetCountry.GetName] zu versorgen. Es wird eine Weile dauern, bis die Truppen von [ruler_eng.GetName] sich erholt haben. Wir müssen den Vorteil nutzen, den [target_character.GetNameWithNoTooltip] uns verschafft hat!"
 flavor_fra.1174.a: "Die Zeit ist gekommen, [english_nation.GetNameWithNoTooltip] aus [ROOT.GetCountry.GetNameWithNoTooltip] zu vertreiben!"
 ports_raided_by_guesclin: "Die folgenden [locations|e] erhalten „[ShowModifier('fra_english_ports_raided')]“ für 5 Jahre und verlieren [ShowNamedValue('prosperity_mild_penalty')|-=2%] [prosperity|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Untreue in [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "Jüngste Versuche, die Macht von [fra_ruler.GetName] weiter zu festigen, stießen in [norman_nation.GetName] auf erheblichen Widerstand. Während die Territorien von [norman_nation.GetNameWithNoTooltip] seit Langem als Erweiterung der Domäne von [fra_ruler.GetDynasty.GetName] verwaltet wurden, zählt die Region dennoch auch zu den eher autonomen. Angesichts der Gefahr der rebellischen Fürsten in [norman_nation.GetNameWithNoTooltip] wünscht [fra_ruler.GetName], diese umgehend auszuschalten, wohingegen andere am [ROOT.GetCountry.GetGovernment.GetCourtTitle] fürchten, dass derlei hartes Vorgehen die anderen Apanagen erzürnen könnte.\n\nEs gibt jedoch Gerüchte am [ROOT.GetCountry.GetGovernment.GetCourtTitle], dass viele der Fürsten in [norman_nation.GetNameWithNoTooltip] nur zu gern [english_nation.GetNameWithNoTooltip] die Treue schwören würden, falls [fra_ruler.GetName] sich als schwach erweisen sollte."
 flavor_fra.1175.a: "Stärkt unseren eisernen Griff um [norman_nation.GetNameWithNoTooltip]!"
 flavor_fra.1175.b: "Beschwichtigt die [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten, um andere Klientelländer nicht zu provozieren."
 normandy_event_chain_reward: "Wenn [norman_nation.GetName] unter #R 5 %#! Treue sinkt, könnten die [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten sich entscheiden, einen neuen Herrscher für [norman_nation.GetNameWithNoTooltip] zu wählen und [english_nation.GetName] die Treue zu schwören. Sofern [norman_nation.GetNameWithNoTooltip] #G 30#! [locations|e] nicht überschreitet und #G 85 %#! Treue erreicht, erhalten wir die Gelegenheit, [norman_nation.GetNameWithNoTooltip] voll als #L [ROOT.GetCountry.GetAdjective|l]es#! Kernland einzugliedern."
 flavor_fra.1176.title: "Die Eingliederung von [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "Trotz anfänglicher Widerstände konnte [fra_ruler.GetName] die Kontrolle der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] über [norman_nation.GetName] stärken. Viele der untreuen Fürsten sind besiegt, und die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] kann die letzten Schritte zur Eingliederung des #L [ShowCountryRankName('rank_duchy')]s#! in die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Domäne angehen. Manche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlagen dagegen vor, dass [norman_nation.GetNameWithNoTooltip] weiter autonom bleibt unter Fürsten, die nun [fra_ruler.GetNameWithNoTooltip] treuer ergeben sind."
 flavor_fra.1176.a: "Macht [norman_nation.GetNameWithNoTooltip] zu einem Teil der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Domäne."
 flavor_fra.1176.b: "Gestattet den [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten, ihre Autonomie beizubehalten."
 flavor_fra.1177.title: "Die [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten schwören [GetCountry('ENG').GetNameWithNoTooltip] die Treue"
 flavor_fra.1177.desc: "In einem Akt des Trotzes gegen die Versuche seitens [fra_ruler.GetName], [norman_nation.GetName] in die königliche Domäne einzugliedern, haben die [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten sich entschlossen, [nrm_ruler.GetName] – in Diensten von [ruler_eng.GetName] – zum neuen Oberhaupt zu machen.\n\nDie offene Rebellion der [norman_nation.GetAdjectiveWithNoTooltip|l]en Fürsten ist in vollem Lauf, und [fra_ruler.GetNameWithNoTooltip] hat befohlen, dass den Verrätern Titel und Ländereien entzogen werden. Da [ruler_eng.GetNameWithNoTooltip] jedoch [nrm_ruler.GetNameWithNoTooltip] als treuen Untertan akzeptiert, bleibt uns nur, [GetCountry('ENG').GetNameWithNoTooltip] den Krieg zu erklären, wenn wir [norman_nation.GetNameWithNoTooltip] zurückhaben möchten."
 flavor_fra.1177.a: "Wir werden diese Rebellion zerschmettern!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName|U] gewinnt [cores|e] an allen [norman_nation.GetAdjective|l]en [Concept('locations', 'Orten')|e]"
 flavor_fra_nrm.1.title: "Zunehmende Untreue"
 flavor_fra_nrm.1.desc: "Viele #L [ROOT.GetCountry.GetAdjective|l]e#! Fürsten verachten [fra_ruler.GetName] und [fra_ruler.Custom('DE_PRO_POS_S_3P')]en Hof aufgrund der Versuche, unsere Nation ([ROOT.GetCountry.GetLongName]) in die #L [french_nation.GetGovernment.GetAdjective]e#! Domäne einzugliedern. Um die Auflösung des #L [ROOT.GetCountry.GetFlavorRank]s#! zu verhindern, versammeln sich mehrere Fürsten im Geheimen, um einen Aufstand gegen [fra_ruler.GetShortNameWithNoTooltip] zu planen – in der Hoffnung, die Autonomie von [ROOT.GetCountry.GetNameWithNoTooltip] wiederherzustellen. Manche Fürsten treten hingegen für den Vorschlag ein, [GetCountry('ENG').GetName] um Schutz zu bitten."
 flavor_fra_nrm.1.a: "Die Zukunft von [ROOT.GetCountry.GetNameWithNoTooltip] steht an einem Scheideweg."
 flavor_fra_nrm_tt: "Sollte [ROOT.GetCountry.GetName] unter #G 5 %#! Treue fallen, haben [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Fürsten die Gelegenheit, ein neues Oberhaupt zu wählen und [GetCountry('ENG').GetNameWithNoTooltip] die Treue zu schwören. Sollte [ROOT.GetCountry.GetNameWithNoTooltip] jedoch #G 85 %#! Treue zu [french_nation.GetNameWithNoTooltip] erreichen, riskiert es die direkte Annektierung durch den [french_nation.GetAdjectiveWithNoTooltip|l]en [french_nation.GetGovernment.GetCourtTitle]. Falls das Land anderweitig unabhängig wird, 30 oder mehr [locations|e] besitzt oder eine Treue zwischen #G 5 %#! und #G 85 %#! aufweist, wird verhindert, dass der [french_nation.GetAdjectiveWithNoTooltip|l]e [french_nation.GetGovernment.GetCourtTitle] die Annektierung von [ROOT.GetCountry.GetNameWithNoTooltip] anweisen kann"
 flavor_fra_nrm.2.title: "Die Wahl von [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Die enttäuschten #L [ROOT.GetCountry.GetAdjective|l]en#! Fürsten wittern eine Gelegenheit, sich den #L [french_nation.GetAdjective|l]en#! Eingliederungsbestrebungen zu entziehen, und wählen [nrm_ruler.GetName] zum neuen Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) von [ROOT.GetCountry.GetNameWithNoTooltip]. Aufgrund der engen Beziehungen zu [eng_ruler.GetName] ging [nrm_ruler.GetShortNameWithNoTooltip] eine Vasallenschaft mit diesem Land ein, um sich den Schutz von [english_nation.GetName] zu sichern.\n\nDie Kunde vom Aufstieg von [nrm_ruler.GetShortNameWithNoTooltip] wurde am [french_nation.GetAdjectiveWithNoTooltip|l]en [french_nation.GetGovernment.GetCourtTitle] wütend aufgenommen, und nun wurde erlassen, dass den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Fürsten sämtliche Titel und Ländereien entzogen werden."
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip|U] wird unter [english_nation.GetNameWithNoTooltip] besseren Schutz finden."
 fra_cores_on_normandy_nrm: "[french_nation.GetName|U] gewinnt [cores|e] an allen #L [norman_nation.GetAdjective|l]en#! [Concept('locations', 'Orten')|e]"
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip|U]"
 flavor_fra.1180.desc: "Während das Jahr [GetCurrentYear] voranschreitet, liegen schon Jahre voll demütigender Niederlagen hinter uns – eine nach der anderen. Sowohl das [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Militär als auch die Zivilgesellschaft sind demoralisiert und diskreditiert. Als [fra_ruler.Custom('DE_ART_DEF_S_N')] [fra_ruler.GetName] der dringenden Bitte von [joan_of_arc.GetNameWithNoTooltip] nachkam, für den Krieg ausgerüstet zu werden und die Führung seiner Armee zu übernehmen, muss seine Entscheidung zu einem großen Teil auf dem Wissen beruht haben, dass jede halbwegs nachvollziehbare oder rationale Möglichkeit ausprobiert worden und gescheitert war.\n\nNur ein Regime am Rand der Verzweiflung würde auf ein ungebildetes Bauernmädchen hören, das behauptet, die Stimme Gottes habe ihm befohlen, die Armee des Landes zu übernehmen und sie zum Sieg zu führen."
 flavor_fra.1180.a: "Doch [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] hat es beherzigt."
 flavor_fra.1180.b: "Wir können den Sieg ohne [joan_of_arc.Custom('DE_PRO_POS_S_3P')]e Hilfe erringen!"
 #Age 2 Events
 flavor_fra.2000.title: "Wiederaufleben gegen „[GetCountry('ENG').GetNameWithNoTooltip|U]“"
 flavor_fra.2000.desc: "Während unseres anfänglichen Konflikts mit „[GetCountry('ENG').GetName|U]“ hat das [ROOT.GetCountry.GetFlavorRank] einige Teile von „[ROOT.GetCountry.GetName|U]“ an die [ruler_eng.GetDynasty.GetName]-Invasion verloren, doch unter der Führung von [ruler_eng.GetName] sind die meisten dieser Gebiete nun wieder unter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]er Kontrolle. Dieses Wiederaufleben hat die Moral in ganz „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ erheblich verbessert und die Hoffnung geweckt, dass der Krieg bald vorbei ist. Wenn dieser Erfolg anhält, werden die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Eindringlinge aus „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ vertrieben werden."
 flavor_fra.2000.a: "Rückt vor und vertreibt die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Armeen ein für alle Mal!"
 flavor_fra.2000.b: "Unser Kampfgeist wird nie gebrochen werden!"
 flavor_fra.2002.title: "Gefangennahme von [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "Schreckliche Nachrichten! Bei einem Gefecht mit feindlichen Truppen wurde [joan_of_arc.GetName] gefangen genommen und befindet sich seitdem in den Fängen von „[GetCountry('ENG').GetName|U]“. Das Schlimmste ist jedoch, dass Gerüchten zufolge „[GetCountry('ENG').GetName|U]“ einen Prozess wegen Ketzerei gegen sie vorbereitet."
 flavor_fra.2002.a: "Schrecklich!"
 flavor_fra.2003.title: "Der Prozess von [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "Nach einem kürzlichen Gefecht mit den #L [GetCountry('FRA').GetAdjective|l]en#! Truppen wurde [joan_of_arc.GetName], die selbsternannte „Jungfrau von Orléans“, gefangen genommen und uns übergeben. Nach Berichten unserer Truppen behauptet sie, von Gott den Auftrag erhalten zu haben, unseren Feldzug in „[GetCountry('FRA').GetName|U]“ aufzuhalten und unsere Armeen vollständig zu vertreiben. Solche Behauptungen sind ein möglicher Grund für ein Verfahren wegen Ketzerei, was nur der Zustimmung des Gerichts bedürfte. Sollte man sie jedoch für schuldig befinden und hinrichten, könnten ihre Anhänger in „[GetCountry('FRA').GetNameWithNoTooltip|U]“ dadurch nur ermutigt werden. Wir könnten auch anbieten, sie gegen Lösegeld an „[GetCountry('FRA').GetName|U]“ zurückzugeben, da der Hof wahrscheinlich bereit wäre, ihre Freilassung gegen eine große Summe Gold in Betracht zu ziehen."
 flavor_fra.2003.a: "Richtet ein Tribunal ein und lasst sie wegen Ketzerei hinrichten!"
 flavor_fra.2003.b: "Bieten wir [GetCountry('FRA').GetNameWithNoTooltip] an, sie für ein exorbitantes Lösegeld zurückzugeben."
 flavor_fra.2003.c: "Lasst sie friedlich nach [GetCountry('FRA').GetNameWithNoTooltip] zurückkehren."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] von „[GetCountry('ENG').GetNameWithNoTooltip|U]“ hingerichtet"
 flavor_fra.2004.desc: "Schreckliche Nachrichten haben den Hof erreicht! Es scheint, dass [joan_of_arc.GetName] nach ihrer Gefangennahme durch die „[GetCountry('ENG').GetName|U]“ vom [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Gericht zum Tod auf dem Scheiterhaufen verurteilt wurde. Das Gericht erklärte ihre Visionen, dass Gott „[GetCountry('FRA').GetName|U]“ von der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Kontrolle befreien würde, als Ketzerei und sie wurde dementsprechend rasch als Ketzerin verurteilt. Obwohl der Tod von [joan_of_arc.GetShortNameWithNoTooltip] tragisch ist, ist es am besten, ihr Andenken zu ehren, indem man ihren Traum weiterführt, das [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Volk aus „[GetCountry('FRA').GetNameWithNoTooltip|U]“ zu vertreiben."
 flavor_fra.2004.a: "Wir werden sie rächen!"
 flavor_fra.2005.title_ransom: "Das [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Lösegeld"
 flavor_fra.2005.title_return: "Die Rückkehr von [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "Eine Delegation aus „[GetCountry('ENG').GetName|U]“ traf früher am #L [GetCountry('FRA').GetAdjective|l]en#! Hof ein und brachte unerwartete Kunde in Bezug auf die Gefangennahme von [joan_of_arc.GetName] durch „[GetCountry('ENG').GetNameWithNoTooltip|U]“ mit. Anstatt [joan_of_arc.GetShortNameWithNoTooltip] hinzurichten, nannte uns „[GetCountry('ENG').GetNameWithNoTooltip|U]“ Bedingungen, unter denen man bereit ist, [joan_of_arc.GetShortNameWithNoTooltip] gegen eine große Menge Gold an „[GetCountry('FRA').GetNameWithNoTooltip|U]“ auszuliefern. Der Preis für [joan_of_arc.GetShortNameWithNoTooltip] ist zweifellos hoch, doch es würde die Moral unseres Hofes und unserer Truppen wiederherstellen, die seit ihrer Gefangennahme verloren ging."
 flavor_fra.2005.desc_return: "Während man früher davon ausging, [joan_of_arc.GetName] würde nach ihrer Gefangennahme durch „[GetCountry('ENG').GetName|U]“ auch vor Ort vor Gericht gestellt, erhielt der Hof heute die Nachricht, dass sie „[GetCountry('FRA').GetName]“ übergeben wurde. Obwohl sie eine Feindin der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Angelegenheiten war, haben ihre Entführer einer sicheren Freilassung zugestimmt. Obwohl es ein Rätsel bleibt, aus welchen Gründen „[GetCountry('ENG').GetNameWithNoTooltip|U]“ sie schließlich verschonte, hat die Rückkehr von [joan_of_arc.GetShortNameWithNoTooltip] ihre Entschlossenheit, „[GetCountry('ENG').GetNameWithNoTooltip|U]“ aus „[GetCountry('FRA').GetNameWithNoTooltip|U]“ zu vertreiben, nur noch verstärkt."
 flavor_fra.2005.a: "Zahlt das Lösegeld."
 flavor_fra.2005.b: "Wir können nicht unseren finanziellen Ruin riskieren, um das Leben eines Menschen zu retten."
 flavor_fra.2005.c: "Begrüßt ihre Rückkehr."
 flavor_fra.2005.d: "Ihre Rückkehr ist ein Wunder, doch wir können es uns nicht leisten, sie wieder zu verlieren."
 flavor_fra.2006.title: "Umstrittene Thronfolge"
 flavor_fra.2006.desc: "Die Thronbesteigung von [ruler_fra.GetName] in „[GetCountry('FRA').GetName|U]“ erweist sich als schwierige Aufgabe. Die Krönung von [ruler_fra.GetShortNameWithNoTooltip] findet zu einem Zeitpunkt statt, da „[GetCountry('FRA').GetNameWithNoTooltip|U]“ selbst einen großen Teil seines Landes von „[GetCountry('ENG').GetName|U]“ erobert sieht. Diese militärischen Verluste führten dazu, dass einige unserer Klientelländer, die an der Grenze zu den von „[GetCountry('ENG').GetNameWithNoTooltip|U]“ besetzten Gebieten leben, angeblich Lippenbekenntnisse zum gegenüber dem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en gekrönten Haupt ablegen und dieses sogar als rechtmäßigen Herrscher von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ betrachten. Gerüchten zufolge gibt es sogar Personen am Hof, die statt [ruler_fra.GetShortNameWithNoTooltip] lieber [ruler_eng.GetName] auf dem Thron von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ sähen. In absehbarer Zukunft werden [ruler_fra.GetShortNameWithNoTooltip] und die Mitglieder [ruler_fra.Custom('DE_PRO_POS_S_3P')]er Linie Schwierigkeiten haben, die Herrschaft über „[GetCountry('FRA').GetNameWithNoTooltip|U]“ zu festigen."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip|U] wird niemals den [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Thron besteigen!"
 flavor_fra.2006.b: "Erfüllt die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Ansprüche."
 flavor_fra.2007.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] rechtmäßige [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "Nach einer Zeit der umstrittenen Thronfolge hat sich [ruler_fra.GetName] schließlich als rechtmäßiges und unangefochtenes Oberhaupt von „[GetCountry('FRA').GetName|U]“ erwiesen. Während der #L [GetCountry('ENG').GetAdjective|l]e#! Einfluss in „[GetCountry('FRA').GetNameWithNoTooltip]“ einst durch die große Anzahl der kontrollierten Gebiete dominierte, wurde er nun durch die Handlungen von [ruler_fra.GetShortNameWithNoTooltip] und [ruler_fra.Custom('DE_PRO_POS_S_3P')]em Hof stark geschwächt. Wer einst der Herrschaft von [ruler_fra.GetShortNameWithNoTooltip] skeptisch gegenüberstand, erkennt [ruler_fra.Custom('DE_PRO_PER_S_3P_A')] nun als [Select_CString(ruler_fra.IsFemale, 'alleinige Herrscherin', 'alleinigen Herrscher')] von „[GetCountry('FRA')|U]“ an. Gerüchten zufolge hat der schwindende Einfluss von „[GetCountry('ENG').GetName|U]“ in den besetzten Gebieten dazu geführt, dass die Bevölkerung die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Herrschaft abzulehnen beginnt."
 flavor_fra.2007.a: "Diesen Sieg haben wir allein [joan_of_arc.GetNameWithNoTooltip] zu verdanken."
 flavor_fra.2007.b: "Der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Anspruch auf [GetCountry('FRA').GetNameWithNoTooltip] wird immer schwächer."
 flavor_fra.2007.c: "Wir sollten die Herrschaft von [ruler_fra.GetNameWithNoTooltip] weiter festigen."
 flavor_fra.2007.d: "Wir verdanken diesen Sieg [joan_of_arc.GetNameWithNoTooltip], [joan_of_arc.Custom('DE_ART_DEF_S_N')] den rechtmäßigen Anspruch von [ruler_fra.GetShortNameWithNoTooltip] sicherte."
 flavor_fra.2010.title: "Der Sachverstand von [target_character.GetNameWithNoTooltip]"
 flavor_fra.2010.desc: "Die Familie [target_character.GetLastNameWithNoTooltip], eine angesehene Familie aus [ShowLocationName('chalons_champagne')], hat sich in [GetCountry('FRA').GetName|U] einen bemerkenswerten Ruf für ihre Begabung im Umgang mit Schießpulver erworben. Durch [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit hat [target_character.GetName] ein Pulver entwickelt, mit dem Kanonen schneller schießen können als bisher angenommen und das gleichzeitig dazu beiträgt, Kanonenrohre herzustellen, die beim Abfeuern weniger wahrscheinlich explodieren. Nun hat [target_character.GetNameWithNoTooltip] dem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten, in der Hoffnung, [target_character.Custom('DE_PRO_POS_S_3P')] Wissen auf dem Schlachtfeld einsetzen zu können."
 flavor_fra.2010.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] an!"
 flavor_fra.2010.b: "Seine Leistungen sind lobenswert, aber wir brauchen [target_character.Custom('DE_PRO_POS_S_3P')]e Strategie nicht für unsere Streitkräfte."
 flavor_fra.2011.title: "[Select_CString(target_character.IsFemale, 'Die Meisterkanonierin', 'Der Meisterkanonier')] von „[GetCountry('FRA').GetNameWithNoTooltip|U]“"
 flavor_fra.2011.desc: "Seit [target_character.Custom('DE_PRO_POS_S_3P')]em Dienstantritt hat [target_character.GetName] bewiesen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Streitkräfte mit [target_character.Custom('DE_PRO_POS_S_3P')]em Fachwissen über Schießpulver und Artillerieführung mehr als nur verstärken kann. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]es#! haben empfohlen, [target_character.GetNameWithNoTooltip] in Anerkennung [target_character.Custom('DE_PRO_POS_S_3P')]er legendären Qualitäten den Titel „[Select_CString(target_character.IsFemale, 'Meisterkanonierin', 'Meisterkanonier')] von [GetCountry('FRA').GetName]“ zu verleihen. Darüber hinaus würde diese neue Position [target_character.GetLastNameWithNoTooltip] mehr Ressourcen zur Verfügung stellen, um die von unseren Streitkräften hergestellten und eingesetzten Geschütze weiter zu verbessern."
 flavor_fra.2011.a: "Verleiht [target_character.Custom('DE_PRO_PER_S_3P_D')] den Titel [Select_CString(target_character.IsFemale, 'der Meisterkanonierin', 'des Meisterkanoniers')]!"
 flavor_fra.2011.b: "Schießpulver ist teuer. Konzentriert Euch auf die traditionelle Art der Kriegsführung!"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip|U], [Select_CString(target_character.IsFemale, 'die Bastardin', 'der Bastard')] von Orléans"
 flavor_fra.2012.desc: "Trotz [target_character.Custom('DE_PRO_POS_S_3P')]er engen verwandtschaftlichen Beziehungen zu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat sich [target_character.GetName] durch [target_character.Custom('DE_PRO_POS_S_3P')]e militärischen Erfolge gegen das #L [GetCountry('ENG').GetAdjective|l]e#! Reich einen beachtlichen Ruf erworben. Aufgrund dieser Taten schlagen einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, dass [target_character.GetShortNameWithNoTooltip] eine höhere Position erhält, da [target_character.Custom('DE_PRO_PER_S_3P_N')] sich auf dem Schlachtfeld mehr als bewährt hat. Andere befürchten jedoch, [target_character.GetShortNameWithNoTooltip] habe nur versucht, sich am [ROOT.GetCountry.GetGovernment.GetCourtTitle] einzuschmeicheln, um [target_character.Custom('DE_PRO_POS_S_3P')]e eigenen Ziele voranzutreiben."
 flavor_fra.2012.a: "Heißt [target_character.GetNameWithNoTooltip] als Mitglied des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]es#! willkommen!"
 flavor_fra.2012.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sich das Recht nicht erworben."
 flavor_fra.2013.title: "Die [ShowBuildingTypeNameWithNoTooltip('university')] von [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Um den Spatenstich einer neuen [ShowBuildingTypeName('university')] in [ShowLocationName('poitiers')] zu finanzieren, bittet [pap_ruler.GetName] [fra_ruler.GetName] um Hilfe, in der Hoffnung, sich eine Gründungsurkunde zu sichern. Während [ShowLocationNameWithNoTooltip('poitiers')] gewiss von einem neuen Zentrum der Bildung profitieren würde, da es zu den größeren Städten von [ROOT.GetCountry.GetName] gehört, ersuchen einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] [fra_ruler.GetNameWithNoTooltip], die Gewährung jeder Urkunde zu untersagen, da diese Bitte [ROOT.GetCountry.GetNameWithNoTooltip] in Zukunft abhängiger vom Kirchenoberhaupt ([GetCountry('PAP').GetGovernment.GetRulerTitle]) machen würde. Andere hingegen drängen [fra_ruler.GetNameWithNoTooltip], die Bitte anzunehmen, da im Gesuch von [pap_ruler.GetNameWithNoTooltip] erwähnt wurde, [GetCountry('PAP').GetName] werde die Finanzierung der neuen [ShowBuildingTypeNameWithNoTooltip('university')] übernehmen."
 flavor_fra.2013.a: "Gewährt die Gründungsurkunde."
 flavor_fra.2013.b: "Lehnt die Bitte von [pap_ruler.GetNameWithNoTooltip] ab."
 flavor_fra.2014.title: "Der Aufstand von [praguerie_revolt_target.GetNameWithNoTooltip]"
 flavor_fra.2014.desc: "Unzufrieden mit der Herrschaft von [fra_ruler.GetName] machen viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ihrem Unmut öffentlich Luft. Ihr Groll richtet sich größtenteils gegen die derzeitigen Politlinien von [fra_ruler.GetNameWithNoTooltip], die die Sicherheit zahlreicher Personen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gefährden. Zusätzlich zum wachsenden Unmut konnte der enttäuschte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [fra_heir.GetName] für sich gewinnen, in der Hoffnung, [fra_ruler.GetNameWithNoTooltip] so zum Rücktritt zu drängen. Obschon viele [fra_ruler.GetNameWithNoTooltip] treu Ergebene der Ansicht sind, diese Unzufriedenheit werde bald von selbst vergehen, bitten andere [fra_ruler.GetNameWithNoTooltip], den Rücktritt zumindest in Erwägung zu ziehen, um einen ausgewachsenen Bürgerkrieg zu vermeiden."
 flavor_fra.2014.a: "Wir weigern uns, dem verbitterten [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nachzugeben."
 flavor_fra.2014.b: "Danken wir zugunsten von [fra_heir.GetNameWithNoTooltip] ab."
 fra_praguerie_revolt_region: "Alle #L [ShowPopTypeName('nobles')]n#! in der [ShowAreaName('ile_de_france_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] und treten den Rebellen „[target_rebels.GetName]“ bei"
 praguerie_revolt: "Die Praguerie"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[target_character.GetName|U], eine aufstrebende und berühmte Gestalt im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], hat sich in den letzten Jahren als [Select_CString(target_character.IsFemale, 'die wohl Gerissenste', 'der wohl Gerissenste')] unter den Kaufleuten unserer Zeit erwiesen. Nachdem [target_character.GetShortNameWithNoTooltip] einer gewaltigen Handelsoperation in [ShowLocationName('montpellier')] vorgestanden war, konnte [target_character.Custom('DE_PRO_PER_S_3P_N')] recht illustre Beziehungen zu den Handelsrepubliken von [ShowRegionName('italy_region')] aufbauen und umfangreiche Geschäfte in der Levante tätigen.\n\nNun wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Taten an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gerufen, und Stimmen werden laut, die [fra_ruler.GetName] raten, [target_character.GetShortNameWithNoTooltip] solle den Posten [Select_CString(target_character.IsFemale, 'der Prägemeisterin', 'des Prägemeisters')] und damit die Kontrolle über die Finanzen des Staates erhalten."
 flavor_fra.2020.a: "Lasst [target_character.GetNameWithNoTooltip] die Zügel übernehmen!"
 flavor_fra.2020.b: "Gestattet [target_character.GetNameWithNoTooltip] stattdessen, zu [target_character.Custom('DE_PRO_POS_S_3P')]en privaten Unternehmungen zurückzukehren."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip|U] und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Ausgaben"
 flavor_fra.2021.desc: "Seit [target_character.GetLastName] das Amt [Select_CString(target_character.IsFemale, 'der Prägemeisterin', 'des Prägemeisters')] übernahm, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] zur Stabilisierung der Finanzen beigetragen. Obschon [target_character.Custom('DE_PRO_POS_S_3P')]e Rolle als [Select_CString(target_character.IsFemale, 'Prägemeisterin', 'Prägemeister')] zu zahlreichen Verbesserungen führte, beschränkt sie auch die Staatskasse erheblich.\n\nNachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als mehr als fähig erwiesen hat, schlagen einige [fra_ruler.GetName] vor, [target_character.GetLastNameWithNoTooltip] die Verwaltung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Ausgaben zu übertragen und [target_character.Custom('DE_PRO_POS_S_3P')]en Einfluss auf die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Staatskasse zu erweitern."
 flavor_fra.2021.a: "Übertragt [target_character.GetLastNameWithNoTooltip] die Verwaltung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Ausgaben."
 flavor_fra.2021.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U] derzeitiger Posten gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] mehr als genug Macht."
 flavor_fra.2022.title: "Die Verhandlungen von [target_character.GetLastNameWithNoTooltip] Verhandlungen mit [mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Aufbauend auf [target_character.Custom('DE_PRO_POS_S_3P')]en guten Verbindungen zu wirtschaftlichen Interessen in der Region konnten [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e engen Berater eine Übereinkunft mit [mam_ruler.GetName] von [mamluk_country.GetName] erzielen. Dieser Vertrag enthält zwar einige wesentliche Zugeständnisse – beispielsweise verbesserten Zugang zu Konsuln im Bereich der Levante –, doch [target_character.GetLastNameWithNoTooltip] konnte auch neue Wirtschaftsbande zu [mamluk_country.GetNameWithNoTooltip] knüpfen.\n\nEin Abkommen mit [mamluk_country.GetNameWithNoTooltip] würde den Einfluss von [ROOT.GetCountry.GetName] auf den Handel im Mittelmeerraum stärken, doch manche befürchten, dass dieser von [target_character.GetLastNameWithNoTooltip] ausgehandelte Vertrag mehr [target_character.Custom('DE_PRO_POS_S_3P')]em eigenen Handelsimperium dient."
 flavor_fra.2022.a: "Stimmt dem Abkommen von [target_character.GetLastNameWithNoTooltip] zu."
 flavor_fra.2022.b: "Untersagt die Ratifizierung des Abkommens."
 mam_trade_with_france: "Handelsabkommen mit Frankreich"
 fra_trade_with_mamluks: "Handelsabkommen mit den Mamālīk"
 flavor_fra.2023.title: "Château d’Ainay-le-Vieil und Palais [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "[target_character.GetName|U] erfüllt das Ministeramt und die Verwaltungsaufgaben für [ROOT.GetCountry.GetName] prächtig, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] hat sich auch einen Ruf erarbeitet – im Guten wie im Schlechten. Bevor [target_character.GetNameWithNoTooltip] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] kam, hatte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich bereits ein Wirtschaftsunternehmen aufgebaut, und obschon [target_character.Custom('DE_PRO_POS_S_3P')]e Prioritäten größtenteils der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] dienen, sorgen [target_character.Custom('DE_PRO_POS_S_3P')]e persönlichen Vorhaben langsam für Ressentiments seitens der anderen Minister.\n\nIn [ShowLocationName('bourges')] hat [target_character.GetNameWithNoTooltip] bereits Schritte zum Kauf des #italic Château d'Ainay-le-Vieil#! unternommen – eines Schlosses, das längst jede Bedeutung verloren hat –, und zusätzlich den Bau des extravaganten Palais [target_character.GetNameWithNoTooltip] in [ShowLocationNameWithNoTooltip('bourges')] selbst in Auftrag gegeben.\n\nDiese teuren Arbeiten schüren Bedenken, dass [target_character.GetLastNameWithNoTooltip] [target_character.Custom('DE_PRO_POS_S_3P')]e Ämter zur Selbstbereicherung nutzen könnte."
 flavor_fra.2023.a: "Mischt Euch nicht in die Vorhaben von [target_character.GetLastNameWithNoTooltip] ein."
 flavor_fra.2023.b: "Fordert [target_character.GetLastNameWithNoTooltip] auf, von weiteren ambitionierten Unternehmungen abzusehen."
 flavor_fra.2024.title: "Unternehmungslustiger [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.2024.desc: "Der Aufstieg von [target_character.GetName] zu einem Ministerposten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat dazu geführt, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stetig mehr Interesse an den wachsenden Handelsrouten entwickelt. Obwohl diese Praxis bis kürzlich noch als wenig ratsam galt, ermutigen nun einige der engsten Berater von [fra_ruler.GetNameWithNoTooltip] – darunter auch [target_character.GetNameWithNoTooltip] –, den Zugang des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu wirtschaftlichen Unternehmungen zuzulassen und sogar noch zu erweitern. Bisherige Politlinien sehen vor, dass Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, die sich in dieser Weise betätigen, den Verlust ihrer Privilegien riskieren.\n\nUnter der Elite im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] werden jedoch Stimmen laut, die zu Vorsicht drängen, da sich Konkurrenz nachteilig auf die Wirtschaft von [ROOT.GetCountry.GetName] auswirken könnte."
 flavor_fra.2024.a: "Hebt die Beschränkungen auf und gestattet dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], wirtschaftliche Unternehmungen zu verfolgen."
 flavor_fra.2024.b: "Untersagt alle weiteren Bestrebungen durch Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, um die Interessen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s zu schützen."
 flavor_fra.2025.title: "Monopolisierung durch [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "Obgleich [target_character.GetName] das Ministeramt für [fra_ruler.GetName] vortrefflich erfüllt, ist [target_character.Custom('DE_PRO_POS_S_3P')] Status nun so sehr gewachsen, dass er für Unruhe am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sorgt. Mehrere Höflinge weisen darauf hin, dass das Wirtschaftsimperium von [target_character.GetLastNameWithNoTooltip] nun beinahe ein Monopol auf den Großteil der Waren von [ROOT.GetCountry.GetName] hat. Zudem werden Anschuldigungen laut, [target_character.GetLastNameWithNoTooltip] investiere mehr in den eigenen Wohlstand als in den Staat: So habe [target_character.Custom('DE_PRO_PER_S_3P_N')] beispielsweise Ruderer für [target_character.Custom('DE_PRO_POS_S_3P')]e Handelsgaleeren entführt und sich aus dem Säckel der Werften bedient.\n\nAngesichts dieser Vorwürfe fordern viele eine Inhaftierung und ein anschließendes Verfahren, um [target_character.GetLastNameWithNoTooltip] zur Rechenschaft zu ziehen und gleichzeitig den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von seinem ambitioniertesten Mitglied zu befreien."
 flavor_fra.2025.a: "Nehmt [target_character.Custom('DE_PRO_PER_S_3P_A')] fest und beschlagnahmt [target_character.Custom('DE_PRO_POS_S_3P')]e Besitztümer!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip|U] hat diesem [ROOT.GetCountry.GetGovernment.GetCourtTitle] große Dienste erwiesen. Verschont [target_character.Custom('DE_PRO_PER_S_3P_A')] und lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] bleiben."
 flavor_fra.2030.t: "Der Aufstieg von „[GetCountry('BUR').GetNameWithNoTooltip|U]“"
 flavor_fra.2030.desc: "In der Vergangenheit haben einige aufstrebende und ehrgeizige Klientelländer von [GetCountry('FRA').GetName] versucht, die Macht des Königs zu untergraben oder zu schwächen. Sie wurden jedoch schließlich besänftigt oder unter Kontrolle gebracht, wenn sie sich für den Hof als zu störrisch erwiesen. Die Herren von [GetCountry('BUR').GetName] stellen nun jedoch die womöglich größte Bedrohung für die Autorität von [ruler_fra.GetName] dar. [ruler_bur.GetName|U] leistete seit langer Zeit keine Zahlungen mehr oder auch nur den Aufforderungen des Hofes Folge und handelt als [Select_CString(ruler_bur.IsFemale, 'unabhängige Herrscherin', 'unabhängiger Herrscher')] in eigenem Namen. Während [GetCountry('BUR').GetNameWithNoTooltip|U] nominell weiterhin ein De-jure-Land von [GetCountry('FRA').GetNameWithNoTooltip] ist, droht [Select_CString(ruler_bur.IsFemale, 'die derzeitige Herrscherin', 'der derzeitige Herrscher')] von [GetCountry('BUR').GetNameWithNoTooltip|U], die politischen Beziehungen zwischen [ruler_fra.GetShortNameWithNoTooltip] und [ruler_fra.Custom('DE_PRO_POS_S_3P')]en Klientelländern zu untergraben."
 flavor_fra.2030.a: "Die Fürsten von [GetCountry('BUR').GetNameWithNoTooltip] müssen in ihre Schranken verwiesen werden."
 flavor_fra.2030.b: "Wir können keinen größeren Streit mit [GetCountry('BUR').GetNameWithNoTooltip] riskieren."
 flavor_fra.2031.t: "Die Gemeinwohl-Liga"
 flavor_fra.2031.desc: "[GetCountry('FRA').GetName] hat unter [ruler_fra.GetName] und [ruler_fra.Custom('DE_PRO_POS_S_3P')]em Vorgänger große Anstrengungen unternommen, um die Macht am Hof zu zentralisieren und die oberste Autorität des Königs zu behaupten. Aufgrund dieser zunehmenden Bemühungen, eine starke zentralisierte Einheit zu schaffen, sind jedoch viele Klientelländer von [GetCountry('FRA').GetNameWithNoTooltip] – insbesondere jene, die den Prinzen von Geblüt angehören – dem Staat gegenüber zunehmend feindselig eingestellt. Da sie die Macht der Krone als zu weitreichend empfinden, haben sich mehrere Klientelländer zu einem politischen Bündnis zusammengeschlossen, das als Gemeinwohl-Liga bekannt ist und dessen Ziel darin besteht, die Autorität von [ruler_fra.GetShortNameWithNoTooltip] zu zerschlagen und den Klientelländern der Krone ihre Autonomie zurückzugeben."
 flavor_fra.2031.a: "Wir werden niemals mit Rebellen verhandeln."
 flavor_fra.2032.a: "Wenn unsere Interessen übereinstimmen, sollten wir erwägen, der Liga beizutreten."
 flavor_fra.2032.b: "Die Krone ist zu mächtig geworden. Wir sollten der Liga beitreten!"
 flavor_fra.2033.t: "Die Liga fordert Autonomie!"
 flavor_fra.2033.desc: "Wo die Liga des Gemeinwohls ursprünglich eine kleine politische Gruppe von Vasallen war, die über den fortschreitenden Zentralisierungsprozess in „[GetCountry('FRA').GetName|U]“ besorgt waren, hat sie sich inzwischen um einige prominente Fürsten aus den Ländereien der Apanage erweitert. Als Kopf der Liga hat [league_leader_ruler.GetName] eine Liste von Forderungen aufgestellt, deren wichtigste die schnelle Dezentralisierung des Staates ist, um zur Herrschaft von [GetCharacter('fra_philippe_iv_capet').GetName] zurückzukehren.\n\nSollte der Hof diese Forderungen ablehnen, wird die Liga zur offenen Rebellion gegen die Krone übergehen."
 flavor_fra.2033.a: "Diese Forderungen sind unerhört!"
 flavor_fra.2033.b: "Wir haben keine andere Wahl. Wir müssen die Forderungen der Liga akzeptieren."
 flavor_fra.2034.title_royalist: "Triumph des Königshofs"
 flavor_fra.2034.title_league: "Triumph der Liga"
 flavor_fra.2034.desc_royalist: "Nachdem die Liga des Gemeinwohls den offenen Aufstand gegen [ruler_fra.GetName] und den Königshof erklärt hatte, wurde sie vernichtend geschlagen! Mit der Niederlage der Liga wurde das letzte große Hindernis für die Sicherung der obersten Autorität von [ruler_fra.GetShortNameWithNoTooltip] beseitigt, sodass der Hof nun aggressivere Mittel zur Festigung der Staatsmacht einsetzen kann. Obwohl es wahrscheinlich immer noch Gegner dieser Bestrebungen geben wird, macht der Untergang der Liga zukünftige Versuche nahezu unmöglich."
 flavor_fra.2034.desc_league: "Nach einem offenen Aufstand gegen [ruler_fra.GetName] und den Königshof gelang es der Gemeinwohl-Liga, die Autorität des Staates und die Zentralisierungsbestrebungen des Hofes zu schwächen. Diese vernichtende Niederlage zwang [ruler_fra.GetShortNameWithNoTooltip], den Vertrag von Conflans zu unterzeichnen, der den siegreichen Rebellen zusätzliche Privilegien einräumte."
 flavor_fra.2034.a: "Eine schreckliche Wendung der Ereignisse."
 flavor_fra.2034.b: "Ein bedeutender Sieg der Krone!"
 flavor_fra.2040.t: "Die Ordonnanzkompanie"
 flavor_fra.2040.desc: "Um den zunehmenden Überfällen von Söldnergruppen, die früher in ihren Diensten standen, sowie von verschiedenen freien Kompanien, die den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ausbeuten, die Stirn zu bieten, haben die Generalstände ein neues Gesetz erlassen, das [ruler_fra.GetName] die alleinige Befugnis zur Aufstellung einer neuen königlichen Armee erteilt. Im Gegensatz zu früheren Armeen wird die neue #italic Ordonnanzkompanie#! [ruler_fra.GetShortNameWithNoTooltip] als ständige Truppe unterstellt sein und versuchen, dauerhaft zu operieren. Eine solche Truppe würde den Weg für die Schaffung einer Berufsarmee für [GetCountry('FRA').GetName] ebnen."
 flavor_fra.2040.a: "Gründet die Ordonnanzkompanie!"
 flavor_fra.2040.b: "Schaffen wir eine kleinere stehende Streitmacht."
 flavor_fra.2040.c: "Nutzen wir Geldmittel aus dem neuen Gesetz, um mehr Aufgebote auszuheben."
 flavor_fra.2041.t: "Die finanzielle Umsicht von [target_character.GetNameWithNoTooltip]"
 flavor_fra.2041.desc: "Obwohl „[GetCountry('FRA').GetName|U]“ schon viele große Monarchen erlebt hat, war keiner so umsichtig in seiner Finanzpolitik wie [target_character.GetName]. Während der gesamten Regierungszeit von [target_character.GetShortNameWithNoTooltip] blieben die Beziehungen zwischen der Krone und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ausgesprochen freundschaftlich, was die Umsetzung verschiedener Großvorhaben in „[GetCountry('FRA').GetNameWithNoTooltip|U]“ ermöglichte. Darüber hinaus sorgte [target_character.GetShortNameWithNoTooltip] durch eine kluge Verwaltung der königlichen Staatskasse für die finanzielle Stabilität des Staates."
 flavor_fra.2041.a: "Es herrschen gute Zeiten in [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "Lasst uns unsere Beziehung mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] vertiefen."
 flavor_fra.2041.c: "Nutzen wir diese Gelegenheit, um eine umfassende Steuerreform durchzuführen."
 flavor_fra.2042.t: "Pragmatische Sanktion von [ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "Ursprünglich eingeführt, um die Macht des Heiligen Stuhls innerhalb des #L [GetCountry('FRA').GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zu begrenzen, hat die Pragmatische Sanktion von [ShowLocationName('bourges')] der katholischen Kirche von [GetCountry('FRA').GetNameWithNoTooltip|U] ein hohes Maß an administrativer Unabhängigkeit vom Papsttum verschafft. Obwohl die Sanktion schon seit einiger Zeit besteht und [fra_ruler.GetName] einen gewissen Einfluss auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] behalten hat, hat [pap_ruler.GetName] uns gebeten, die Sanktion aufzuheben, damit der Heilige Stuhl wieder in [GetCountry('FRA').GetNameWithNoTooltip|U] Präsenz zeigen kann. Obwohl der [GetCountry('PAP').GetGovernment.GetRulerTitle] eine neue Beziehung zu [fra_ruler.GetShortNameWithNoTooltip] angeboten hat, würde die Aufhebung der Sanktion die Fähigkeit des Hofs schwächen, eine einflussreiche Rolle in den Angelegenheiten des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! zu spielen."
 flavor_fra.2042.a: "Schaffen wir die Sanktion ab."
 flavor_fra.2042.b: "Lehnen wir die Wünsche des Heiligen Stuhls ab. Haltet an der Sanktion fest."
 flavor_fra.2043.t: "Ausbau der königlichen Postrouten"
 flavor_fra.2043.desc: "Während der Königshof mit den der Hauptstadt am nächsten gelegenen Klientelländern in ständiger Verbindung steht, stellen die weiter entfernten Klientelländer stets eine Herausforderung für das Kommunikationsnetz dar. [target_character.GetName|U] schlug vor, die königlichen Postrouten in ganz [GetCountry('FRA').GetName] zu erweitern, um effektivere Wege für die königlichen Kuriere zu schaffen und die Kommunikation mit unseren entferntesten Klientelländern zu verbessern. Die Berater von [target_character.GetShortNameWithNoTooltip] äußerten zudem die Idee, einen alternativen Ansatz für ein solches Vorhaben zu verfolgen, um kostengünstigere Straßen zu schaffen, die von einer breiteren Öffentlichkeit genutzt werden können."
 flavor_fra.2043.a: "Finanziert die Expansion!"
 flavor_fra.2043.b: "Übernehmen wir den Ansatz der Berater."
 flavor_fra.2043.c: "Die Erweiterung der Straßen wäre eine Verschwendung von Mitteln."
 flavor_fra.2044.t: "Postgasthöfe"
 flavor_fra.2044.desc: "Nach dem Erfolg des Ausbaus der königlichen Straßen schlug [target_character.GetName] nun vor, entlang der neu geschaffenen Straßen besondere Herbergen einzurichten. Diese Gasthäuser sollen den persönlichen Gesandten von [target_character.GetShortNameWithNoTooltip] und den Mitgliedern des königlichen Hofes als Raststätte dienen. Sie könnten auch dazu dienen, unser Spionagenetz zu stärken, falls ihre Kapazitäten entsprechend erweitert würden."
 flavor_fra.2044.a: "Erlauben wir die Einrichtung dieser Herbergen auf den Wunsch unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hin."
 flavor_fra.2044.b: "Erweitern wir die Postgasthöfe, um unsere Spionagenetze zu stärken."
 flavor_fra.2044.c: "Ein kostspieliges Unterfangen."
 flavor_fra.2100.t: "Die Angelegenheiten von [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Nach der Beilegung des Streits mit [GetCountry('ENG').GetName] haben wir einen neuen Ansatz für unsere südlichen Grenzen entlang der Alpen entwickelt. Während der Königshof in der Vergangenheit mit mehreren #L [ShowCultureGroupName('italian_group')|l]en#! Staaten und Familien aus [ShowRegionName('italy_region')] in Verbindung stand, war die Fähigkeit, eine kohärente Beziehung mit der Region aufrechtzuerhalten, während unseres Zwists mit „[GetCountry('ENG').GetNameWithNoTooltip] eingeschränkt. Verschiedene Berater und Höflinge haben [fra_ruler.GetName] vorgeschlagen, dass [GetCountry('FRA').GetNameWithNoTooltip] versuchen sollte, seinen Einfluss in der Region zu vergrößern, da [ShowRegionNameWithNoTooltip('italy_region')] zwar die Heimat verschiedener Staaten ist, diese aber das Potenzial besitzen, mächtige politische Verbündete zu werden. Es gibt auch Leute am Hof, die einen dominanteren Ansatz vorschlagen und versuchen, unsere [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Nachbarn unter die Fittiche von [GetCountry('FRA').GetNameWithNoTooltip] zu bringen."
 flavor_fra.2100.a: "Wir sollten vorerst eine neutrale Politik verfolgen."
 flavor_fra.2100.b: "Strebt freundschaftliche Beziehungen zu wohlwollenden Staaten an."
 flavor_fra.2100.c: "Unseren [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Nachbarn wäre unter unserer Herrschaft besser gedient."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip|U] macht ein Freundschaftsangebot"
 flavor_fra.2101.desc: "Ein Würdenträger aus [GetCountry('MLO').GetLongName] ist angereist, um engere Beziehungen zwischen seinem Land und unserem ([GetCountry('FRA').GetLongName|U]) zu knüpfen. [ruler_mlo.GetName|U] ist eine der einflussreichsten Persönlichkeiten in der derzeitigen politischen Atmosphäre von [ShowRegionName('italy_region')] und hat uns versichert, die Interessen von [GetCountry('MLO').GetNameWithNoTooltip] und dem Hof von [GetCountry('FRA').GetNameWithNoTooltip] lägen dicht beieinander und dass eine enge Beziehung zwischen unseren Staaten von Vorteil wäre. Während [ruler_mlo.GetShortNameWithNoTooltip] ein formelles Bündnis beantragt hat, haben unsere Berater empfohlen, Vorsicht walten zu lassen und zum jetzigen Zeitpunkt lediglich einer engeren Beziehung zu [GetCountry('MLO').GetNameWithNoTooltip] zuzustimmen."
 flavor_fra.2101.a: "Gebt Euer Einverständnis für eine engere Beziehung zu „[GetCountry('MLO').GetNameWithNoTooltip]“."
 flavor_fra.2101.b: "Lasst uns vorerst freundlich bleiben."
 flavor_fra.2101.c: "Löwen verhandeln nicht mit Schafen."
 flavor_fra.2102.t: "„[GetCountry('MLO').GetNameWithNoTooltip|U]“ fordert Hilfe gegen „[GetCountry('NAP').GetNameWithNoTooltip|U]“ an"
 flavor_fra.2102.desc: "[ruler_mlo.GetName|U], das Oberhaupt von [GetCountry('MLO').GetName|U], bat uns um Hilfe gegen eine andere Nation ([GetCountry('NAP').GetLongName|U]). [ruler_nap.GetName|U] erhebt Anspruch auf [GetCountry('MLO').GetNameWithNoTooltip], und [ruler_mlo.GetShortNameWithNoTooltip] behauptet, die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Armeen würden bald versuchen, [GetCountry('MLO').GetNameWithNoTooltip] gewaltsam zu erobern. Wenn „[GetCountry('MLO').GetNameWithNoTooltip|U]“ fiele, bestünde die Gefahr, dass die nördliche Region von [ShowRegionName('italy_region')] stark unter den Einfluss von [GetCountry('NAP').GetNameWithNoTooltip] gerät.\n\nWenn wir dem [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]en Antrag zustimmen, so die Argumentation der Anwesenden, sollten wir die Gelegenheit nutzen, um den Anspruch von [ruler_de.GetName] auf [GetCountry('NAP').GetNameWithNoTooltip] geltend zu machen: Die Ländereien gehörten einst dem Haus [ShowDynastyName('anjou_dynasty')], das früher über die [ShowAreaName('provence_area')] herrschte und eine Union mit [GetCountry('NAP').GetNameWithNoTooltip] beaufsichtigte. Eine solche Eroberung könnte jedoch zu einer Gegenreaktion in [ShowRegionNameWithNoTooltip('italy_region')] führen."
 flavor_fra.2102.a: "Erfüllen wir die Forderung von [ruler_mlo.GetShortNameWithNoTooltip] und setzen wir unseren Anspruch auf [GetCountry('NAP').GetNameWithNoTooltip] durch."
 flavor_fra.2102.b: "Wir werden [ruler_mlo.GetShortNameWithNoTooltip] nur verteidigen, falls [ruler_nap.GetShortNameWithNoTooltip] sie überfällt."
 flavor_fra.2102.c: "Diese Angelegenheiten sind nicht Sache des [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hofs."
 flavor_fra.2103.t: "Die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Nachwirkungen"
 flavor_fra.2103.desc: "Auf Bitten von [ruler_mlo.GetName] versammelte [ruler_fra.GetName] eine große Streitmacht und begann auf Befehl von [ruler_mlo.GetShortNameWithNoTooltip] eine Invasion. Diese Gelegenheit bot [ruler_fra.GetShortNameWithNoTooltip] die Möglichkeit, Anspruch auf die überfallene Nation ([GetCountry('NAP').GetLongName|U]) zu erheben, rief jedoch massive Gegenreaktionen in der gesamten #L [ShowCultureGroupName('italian_group')|l]en#! Politik hervor. Sogar unseresgleichen aus [GetCountry('MLO').GetName] hat seither die Bande zu uns gekappt. Wenn wir uns nicht aus [GetCountry('NAP').GetNameWithNoTooltip] zurückziehen, besteht die Gefahr, dass die Maßnahmen von [ruler_fra.GetShortNameWithNoTooltip] von einer [ShowCultureGroupNameWithNoTooltip('italian_group')|l]en Koalition beantwortet werden, um den [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Einfluss in [ShowRegionName('italy_region')] zurückzudrängen."
 flavor_fra.2103.a: "„[GetCountry('NAP').GetNameWithNoTooltip|U]“ ist unser legitimer Anspruch und wir werden ihn aufrechterhalten!"
 flavor_fra.2103.b: "Plündert die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e Staatskasse und zieht Euch dann zurück."
 flavor_fra.2103.c: "Verzichtet auf alle [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Ansprüche auf „[GetCountry('NAP').GetNameWithNoTooltip|U]“ und zieht Euch zurück."
 flavor_fra.2103.historical_info: "In dieser historischen Epoche führte die Aggressivität Karls VIII. zu einer bemerkenswerten Situation: Zuvor zerstrittene Monarchen und Machthaber wie die Herrscher Spaniens, des Heiligen Römischen Reichs und vieler italienischer Staaten schlossen sich zu einer Koalition zusammen, um sich gegen die französischen Invasionen in Italien zu wehren. Der Zorn über die aufeinanderfolgenden französischen Siege sollte die Aufmerksamkeit von Monarchen bis an die Küsten Englands wecken, als König Heinrich VII. der Liga von Venedig beitrat."
 flavor_fra.2104.t: "Verwaltung von „[GetCountry('NAP').GetNameWithNoTooltip]“"
 flavor_fra.2104.desc: "Die kürzliche Eroberung von [GetCountry('NAP').GetName] hat zu Diskussionen am Hof über die Verwaltung der Region geführt. Während [GetCountry('NAP').GetNameWithNoTooltip] zuvor in Personalunion vom Haus [ShowDynastyName('anjou_dynasty')] regiert wurde, entzog es sich schließlich dessen Einfluss. Da [ruler_fra.GetName] [GetCountry('NAP').GetNameWithNoTooltip] nun zurückeroberte, darf es nicht wieder verloren gehen. Mitglieder des Hofes schlugen vor, einen [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Adligen anstelle von [ruler_fra.GetShortNamewithNoTooltip] mit der Regierung von [GetCountry('NAP').GetNameWithNoTooltip] zu beauftragen, wohingegen andere darauf drängen, die [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e Verwaltung direkt mit den Abläufen am Königshof zu verbinden. Eine andere Möglichkeit wäre, dem [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Volk eine eigene Autonomie einzuräumen und es ihm zu erlauben, sich innerhalb der Union selbst zu regieren."
 flavor_fra.2104.a: "Hinterlasst einen [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Adligen als Statthalter von „[GetCountry('NAP').GetNameWithNoTooltip|U]“."
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip|U] wird direkt dem Königshof unterstellt!"
 flavor_fra.2104.c: "Erlaubt es dem [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Volk, sich in der Union selbst zu regieren."
 flavor_fra.2105.t: "Die Kampagne für „[GetCountry('MLO').GetNameWithNoTooltip|U]“"
 flavor_fra.2105.desc: "Die Beziehungen zwischen „[GetCountry('FRA').GetName|U]“ und „[GetCountry('MLO').GetName|U]“ begannen herzlich, doch [ruler_mlo.GetName] hat [ruler_fra.GetName] nach unserer Invasion von „[GetCountry('NAP').GetName|U]“ heimtückisch hintergangen. Obwohl Aufrufen von [ruler_mlo.GetShortNameWithNoTooltip] zur Verhinderung der [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]en Übernahme durch „[GetCountry('MLO').GetNameWithNoTooltip|U]“ Folge geleistet wurde, hoffte [ruler_mlo.GetShortNameWithNoTooltip] nach einer erfolgreichen Kampagne von „[GetCountry('FRA').GetNameWithNoTooltip|U]“, Neapel ([GetCountry('NAP').GetLongNameWithNoTooltip|U]) für sich zu beanspruchen. Nachdem sie sich als nicht vertrauenswürdig erwiesen hatten, baten die Hofräte [ruler_fra.GetShortNameWithNoTooltip], als neues Oberhaupt von „[GetCountry('NAP').GetNameWithNoTooltip|U]“ auch gleich ein anderes Reich ([GetCountry('MLO').GetLongNameWithNoTooltip|U]) zu beanspruchen und damit [ruler_mlo.GetShortNameWithNoTooltip] zu stürzen. Es würde zudem sicherstellen, dass „[GetCountry('MLO').GetNameWithNoTooltip|U]“ keine effektive Koalition nach unserer Invasion von „[GetCountry('NAP').GetNameWithNoTooltip|U]“ bilden kann."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip|U] wird für [ruler_mlo.Custom('DE_PRO_POS_S_3P')]en Verrat bezahlen!"
 flavor_fra.2105.b: "Unsere Eroberung von „[GetCountry('NAP').GetNameWithNoTooltip|U]“ reicht vorerst aus."
 flavor_fra.2106.t: "Schicksal einer Nation: [GetCountry('MLO').GetLongNameWithNoTooltip|U]"
 flavor_fra.2106.desc: "Da [GetCountry('MLO').GetName|U] in #L [GetCountry('FRA').GetAdjective|l]em#! Besitz ist, liegt es nun am Hof, über seine Zukunft zu entscheiden. Während [ruler_fra.GetName] sowohl als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [GetCountry('FRA').GetName] als auch als [GetCountry('MLO').GetGovernment.GetRulerTitle] von [GetCountry('MLO').GetNameWithNoTooltip] regiert, hat die spätere Übernahme von zunächst [GetCountry('NAP').GetName] und nun [GetCountry('MLO').GetNameWithNoTooltip] unsere Beziehungen in der gesamten Region erheblich verschlechtert, für die sich sogar [target_hre_ruler.GetName] zunehmend zu interessieren beginnt. [GetCountry('MLO').GetNameWithNoTooltip|U] zu behalten, könnte sich als schwierig erweisen, doch Berater am Hof schlugen vor, dass wir eine loyale Regierung einsetzen, indem wir einen örtlichen [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]en Adligen ernennen, der der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Sache treu ergeben ist. Dies würde jedoch [ruler_fra.GetShortNameWithNoTooltip] zwingen, [ruler_fra.Custom('DE_PRO_POS_S_3P')]e Herrschaft aufzugeben."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip|U] regiert weiterhin als [GetCountry('MLO').GetGovernment.GetRulerTitle] von [GetCountry('MLO').GetNameWithNoTooltip|U]."
 flavor_fra.2106.b: "Ernennt den [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]en Verbündeten zum Statthalter."
 flavor_fra.2106.c: "Wir wollten nur jene beseitigen, die uns verrieten. Ziehen wir uns nun aus [GetCountry('MLO').GetNameWithNoTooltip] zurück."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.2107.desc: "[target_character.GetName] stammt aus [ShowLocationName('aix_en_provence')] und ist ein treues Mitglied des Königshofs geblieben, das bei der Erziehung der Kinder von [GetCountry('FRA').GetGovernment.GetRuler.GetName] und insbesondere [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'der derzeitigen Erbin', 'des derzeitigen Erben')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName] half. Da sich [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] als fähig erwies, hat [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_N')] darum gebeten, dass [target_character.GetShortNameWithNoTooltip] in eine höhere Position am Hof befördert wird, da [target_character.Custom('DE_PRO_PER_S_3P_N')] ein wertvolles Mitglied des Hofes darstellt."
 flavor_fra.2107.a: "Befördert [target_character.GetShortNameWithNoTooltip] in eine höhere Position am Hof."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip|U] soll [target_character.Custom('DE_PRO_POS_S_3P')]en derzeitigen Status beibehalten."
 flavor_fra.2107.historical_info: "Étienne de Vesc war ein geschätzter Höfling am Hof Ludwigs XI. und Karls VIII. und übte großen Einfluss aus. Zunächst erwarb er sich die Gunst Ludwigs XI. durch die Erziehung des Dauphins Karl, den er auch während einer Krankheit pflegte. Später, als Karl König von Frankreich wurde, trat Étienne in dessen Hofstaat ein und war ein wichtiger Verbündeter, der ihn 1494 dazu ermutigte, in Italien einzufallen, um Neapel zu erobern."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.2108.desc: "Unsere Versuche, Beziehungen in [ShowRegionName('italy_region')] aufzubauen, haben die Aufmerksamkeit [Select_CString(target_character.IsFemale, 'der berüchtigten Condottiera', 'des berüchtigten Condottiere')] [target_character.GetName] erregt. [Select_CString(target_character.IsFemale, 'Als erprobte und fähige Kommandantin', 'Als erprobter und fähiger Kommandant')] hat [target_character.GetShortNameWithNoTooltip] bereits mehrere Siege bei Streitigkeiten in [ShowRegionNameWithNoTooltip('italy_region')] errungen, und [target_character.Custom('DE_PRO_POS_S_3P')] Wissen wäre zweifellos von großem Wert, sollten wir auf der Halbinsel eingreifen. Am Hof gab es jedoch Bedenken wegen des Preises, den [target_character.GetShortNameWithNoTooltip] für [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste verlangt."
 flavor_fra.2108.a: "Heuert [Select_CString(target_character.IsFemale, 'die berühmte Condottiera', 'den berühmten Condottiere')] an!"
 flavor_fra.2108.b: "Wir haben keine Verwendung für [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_fra.2050.t: "Erbfolgekrise in „[GetCountry('BRI').GetNameWithNoTooltip|U]“"
 flavor_fra.2050.desc: "In [GetCountry('BRI').GetName|U] ist eine beunruhigende Situation entstanden, weil [bri_ruler.GetName] keinen männlichen Erben hat und [bri_ruler.Custom('DE_PRO_POS_S_3P')]e Tochter [breton_heir_for_marriage.GetName] als Erbin eingesetzt hat. Obschon der Königshof üblicherweise die Erbfolge seiner Klientelländer nicht weiter beachten würde, ist die Lage in [GetCountry('BRI').GetNameWithNoTooltip] beunruhigend, da [breton_heir_for_marriage.GetShortNameWithNoTooltip] Gerüchten zufolge mit jemandem verlobt sein soll, den [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_hre_ruler.GetName] zur eigenen Verwandtschaft zählt. Ein solches Ereignis würde dazu führen, dass die Titel von [GetCountry('BRI').GetNameWithNoTooltip] an das HRR ([GetUniqueInternationalOrganization('hre').GetName]).\n\nDeshalb schlug der Hof vor, dass [breton_heir_for_marriage.GetShortNameWithNoTooltip] gezwungen werden sollte, in die [fra_ruler.GetDynasty.GetName]-Dynastie einzuheiraten, um einen drohenden Erbstreit zu vermeiden. Wenn wir unser Klientelland jedoch zwingen, einer solchen Heirat zuzustimmen, könnte dies zu unnötigen Spannungen zwischen der Krone und [GetCountry('BRI').GetNameWithNoTooltip|U] führen."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip|U] sollte die Erbin von [GetCountry('BRI').GetNameWithNoTooltip] heiraten."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip|U] sollte ein Verlöbnis mit [breton_heir_for_marriage.GetShortNameWithNoTooltip] eingehen."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip|U] wäre ein guter Freier."
 flavor_fra.2050.d: "Wir sollten uns nicht in die Angelegenheiten von [GetCountry('BRI').GetNameWithNoTooltip] einmischen."
 flavor_fra.2060.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine reisende', 'Ein reisender')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2060.desc: "Im Vergleich zu den meisten [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Vorgänger war die Herrschaft von [fra_ruler.GetName] von unzähligen [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Reisen und Besuchen durch das Land geprägt. [fra_ruler.GetNameWithNoTooltip|U] war besonders dafür bekannt, unangekündigt einzutreffen und die örtlichen Herrscher mit [fra_ruler.Custom('DE_PRO_POS_S_3P')]em Besuch zu überraschen. Obwohl diese unangekündigten Besuche oft den Tagesablauf störten, befand sich die Provinz zum Zeitpunkt [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Abreise in einem besseren Zustand.\n\n[fra_ruler.GetNameWithNoTooltip|U] plant derzeit, eine weitere [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Reise zu unternehmen, und hat [target_province_1.GetName] und [target_province_2.GetName] als mögliche Ziele auserkoren. [fra_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gebeten, Vorschläge zu unterbreiten, um einen Schwerpunkt für die Reise festzulegen."
 flavor_fra.2060.a: "Die örtlichen Verwalter von [target_province_1.GetNameWithNoTooltip] würden einen Besuch sicher sehr begrüßen."
 flavor_fra.2060.b: "Die Verwalter von [target_province_2.GetNameWithNoTooltip] waren in letzter Zeit weniger auskunftsfreudig. Das steht ein Besuch an."
 flavor_fra.2060.c: "[fra_ruler.GetNameWithNoTooltip] sollte vorerst gar nicht auf Reisen gehen und in [ShowLocationNameWithNoTooltip('paris')] bleiben."
 flavor_fra.2061.title: "Die raffinierte Schwester"
 flavor_fra.2061.desc: "Während [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'eine respektierte', 'ein respektierter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist, genießt [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Schwester [target_sibling.GetName] viel Einfluss am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und unterstützt [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft. [target_sibling.GetNameWithNoTooltip|U] ist sowohl talentiert als auch gerissen und hat ihren Einfluss geltend gemacht, um den Rat dazu zu bringen, die Politlinien von [fra_ruler.GetNameWithNoTooltip] erfolgreich umzusetzen.\n\nEinige der stärksten Befürworter von [fra_ruler.GetNameWithNoTooltip] haben sich nun dafür ausgesprochen, [target_sibling.GetShortNameWithNoTooltip] einen Sitz im [ROOT.GetCountry.GetGovernment.GetCabinetTitle] zu geben und begründen dies damit, dass [target_sibling.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in den politischen Streitigkeiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] nur verschwendet wären."
 flavor_fra.2061.a: "Geben wir [target_sibling.GetShortNameWithNoTooltip] einen Sitz im [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_fra.2061.b: "Wir brauchen [target_sibling.Custom('DE_PRO_POS_S_3P')]e Unterstützung am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2062.title: "Die Rechtsreformen von [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2062.desc: "In [fra_ruler.Custom('DE_PRO_POS_S_3P')]em Bestreben, den Staat zu modernisieren, hat [fra_ruler.GetName] mehrere Reformen des Rechtssystems von [ROOT.GetCountry.GetName] vorgenommen. Zu [fra_ruler.Custom('DE_PRO_POS_S_3P')]en größten Errungenschaften zählt dabei eine Steuersenkung bei ausgeglichenem Staatshaushalt. Um den Haushaltsetat jedoch einhalten zu können, musste [fra_ruler.GetShortNameWithNoTooltip] die Pensionen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! kürzen, was ihm den Zorn einiger der reichsten Familien im Land einbrachte.\n\nDiese Reformen haben zwar zweifellos ihre Spuren hinterlassen, doch sie sorgen auch dafür, dass der zukünftige Nachfolger von [fra_ruler.GetNameWithNoTooltip] ein stabileres und effizienteres Land regiert."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip|U] wird mit der Zeit von diesen Reformen profitieren."
 flavor_fra.2062.b: "Ziehen wir einige der Reformen zurück, um den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu besänftigen."
 flavor_fra.2063.title: "Ikonografie von [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2063.desc: "Während der Herrschaft von [fra_ruler.GetName] erlebte die Unterstützung für [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] in den Augen der Öffentlichkeit einen beispiellosen Aufschwung. Wo frühere Herrscher oft auf die Unterstützung der Massen angewiesen waren, um ihre Herrschaft zu legitimieren, nutzte [fra_ruler.GetShortNameWithNoTooltip] jede Gelegenheit, um die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Macht zu demonstrieren und gleichzeitig [fra_ruler.Custom('DE_PRO_POS_S_3P')]en Status in den Augen des Volkes zu erhöhen. Dank der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Ikonografie überschwemmen Abbilder von [fra_ruler.GetShortNameWithNoTooltip] die Straßen, und viele Schriftsteller haben begonnen, [fra_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in öffentlichen Werken zu preisen.\n\nStimmen werden jedoch immer lauter, die zur Vorsicht mahnen, da die Beinahe-Vergöttlichung von [fra_ruler.GetShortNameWithNoTooltip] in den Augen der #L [ShowReligionAdjective('catholic')|l]en#! Kirche als ketzerisch angesehen werden könnte."
 flavor_fra.2063.a: "Wir sollten die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Ikonografie weiter unterstützen."
 flavor_fra.2063.b: "Wir sollten uns etwas zurückhalten, um nicht den Zorn der [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Kirche zu wecken."
 flavor_fra.2064.title: "[Select_CString(fra_ruler.IsFemale, 'Eine Volksheldin', 'Ein Volksheld')]"
 flavor_fra.2064.desc_frontend: "Da die Herrschaft von [fra_ruler.GetName] von der Ikonografie und der Unterstützung [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip)] geprägt war, haben [fra_ruler.Custom('DE_PRO_PER_S_3P_D')] die Generalstände den Titel"
 flavor_fra.2064.desc_backend: "Auch wenn frühere Treffen der Generalstände oft Einfluss auf die Beliebtheit des Oberhaupts nahmen, ist dies das erste Mal, dass ein solcher Ehrentitel verliehen wurde."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic Vater des Volkes#! als Zeichen der unentwegten Unterstützung der Massen verliehen. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic Mutter des Volkes#! als Zeichen der unentwegten Unterstützung der Massen verliehen. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Wir nehmen den Titel dankend an."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip|U] und die Werke der [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "Die Ausbreitung der [ShowInstitutionName('renaissance')] über ganz [ROOT.GetCountry.GetName] führte zu einer Wiederentdeckung von Kunstwerken verschiedener Künstler überall in [ShowContinentName('europe')]. Viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] – auch [ruler_fra.GetShortName] – haben in dieser Hinsicht eine regelrechte Besessenheit entwickelt und geben immer mehr Gelder aus der Staatskasse für das Ausschmücken des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palasts aus. Diese Leidenschaft für die Kunst könnte hilfreich sein, um bekannte Künstler der [ShowInstitutionNameWithNoTooltip('renaissance')] anzuziehen, sofern wir bereit sind, sie mit Geld zu unterstützen."
 flavor_fra.301.a: "Bietet jedem Künstler, der dazu bereit ist, Unterstützung an!"
 flavor_fra.301.b: "Hiesige Künstler haben sich bereits als ausreichend erwiesen."
 flavor_fra.301.c: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat diese Obsession sofort zu beenden!"
 flavor_fra.302.title: "Die Ankunft von [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "Auf Einladung unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! und zur Förderung prominenter schöpferischer Geister der [ShowInstitutionName('renaissance')] ist [Select_CString(target_character.IsFemale, 'die Künstlerin', 'der Künstler')] [target_character.GetName] nach [ROOT.GetCountry.GetCapital.GetName] gekommen. Als bekannte und renommierte Persönlichkeit aus [ShowRegionName('italy_region')] würde ein Mäzenatentum für [target_character.GetShortNameWithNoTooltip] zweifellos das Prestige und den Glanz von [GetCountry('FRA').GetName] mehren. [target_character.GetNameWithNoTooltip|U] hat auch eines [target_character.Custom('DE_PRO_POS_S_3P')]er bekanntesten Werke mitgebracht: die #italic $mona_lisa$#!. Wenn wir uns bereit erklären, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu fördern, wird dieses legendäre Werk zu einem Schatz der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Führung."
 flavor_fra.302.a: "Wir würden [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützen!"
 flavor_fra.302.b: "Es gibt sicher bessere Künstler. Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht fördern."
 flavor_fra.303.title: "Angebot einer Vormundschaft für [target_character.GetNameWithNoTooltip]"
 flavor_fra.303.desc: "[target_character.GetName|U] entstammt einer prominenten #L [GetCountry('FRA').GetAdjective|l]en#! Familie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dient unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] seit einiger Zeit als [Select_CString(target_character.IsFemale, 'religiöse Gelehrte und Beraterin', 'religiöser Gelehrter und Berater')]. Heute jedoch hat [target_character.GetShortNameWithNoTooltip] angeboten, [Select_CString(scope_heir_fra.IsFemale, 'die junge', 'den jungen')] [scope_heir_fra.GetName] zu unterrichten, in der Hoffnung, [Select_CString(scope_heir_fra.IsFemale, 'die aufstrebende zukünftige', 'den aufstrebenden zukünftigen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] für die Herrschaft im Zeitalter jener neuen Ideale, die die [ShowInstitutionName('renaissance')] hervorbrachte, zu wappnen. Während die Kinder, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihr', 'sein')] Eigen nennt, schon in der Vergangenheit unter Berücksichtigung der nötigen Etikette erzogen wurden, könnte das Angebot von [target_character.GetShortNameWithNoTooltip] dazu beitragen, die zukünftige Herrschaft von [scope_heir_fra.GetShortNameWithNoTooltip] in diesem neuen Zeitalter vorzubereiten."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip|U] wäre [Select_CString(target_character.IsFemale, 'eine ausgezeichnete Tutorin', 'ein ausgezeichneter Tutor')]."
 flavor_fra.303.b: "Das Bildungssystem am [ROOT.GetCountry.GetGovernment.GetCourtTitle] muss nicht geändert werden."
 flavor_fra.303.historical_info: "François de Rochefort war einer der wichtigsten Lehrer des jungen Franz, des späteren Franz I. von Frankreich. Er war eine der vielen Persönlichkeiten, die den jungen Franz mit den Idealen der Renaissance beeinflussten. François blieb ein wichtiger Berater von Franz I., als dieser 1515 König wurde, und wurde 1519 zum Großalmosenier von Frankreich ernannt, ein Amt, das er bis zu seinem Tod 1526 bekleidete."
 flavor_fra.304.title: "Die humanistischen Ideale von [target_character.GetNameWithNoTooltip]"
 flavor_fra.304.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] Humanist[target_character.Custom('DE_END_NOU_S_GS_N')] [target_character.GetName] ist im Norden #L [ShowRegionName('france_region')]s#! und in den Niederlanden bekannt und trat in [ShowLocationName('paris')] auf, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] die Aufmerksamkeit des Hofs auf sich zog. Manche haben vorgeschlagen, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er humanistischen Prinzipien [Select_CString(target_character.IsFemale, 'eine wertvolle Lehrerin', 'ein wertvoller Lehrer')] für [Select_CString(scope_heir_fra.IsFemale, 'die junge', 'den jungen')] [scope_heir_fra.GetName] sein, während andere da eher skeptisch sind. Wenn [target_character.GetShortNameWithNoTooltip] die Möglichkeit hätte, [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] zu unterrichten, würde [target_character.Custom('DE_PRO_PER_S_3P_N')] wahrscheinlich die Gelegenheit nutzen, [target_character.Custom('DE_PRO_PER_S_3P_D')] tolerante Ansichten zu vermitteln."
 flavor_fra.304.a: "Bietet [target_character.GetShortNameWithNoTooltip] die Möglichkeit, [scope_heir_fra.GetShortNameWithNoTooltip] zu unterrichten."
 flavor_fra.304.b: "Die humanistischen Ideale von [target_character.GetShortNameWithNoTooltip] könnten für [scope_heir_fra.GetShortNameWithNoTooltip] gefährlich werden."
 flavor_fra.305.title: "Renovierung des Louvre"
 flavor_fra.305.desc: "Der Louvre, der im 12. und 13. Jahrhundert zu Verteidigungszwecken erbaut wurde, hat seine ursprüngliche Funktion längst verloren. [ruler_fra.GetName] und [ruler_fra.Custom('DE_PRO_POS_S_3P')]e engsten Berater haben Pläne für die Renovierung der alten Burg ausgearbeitet, um sie in einen prächtigen Palast zu verwandeln und sie so in eine mögliche Residenz für die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Familie zu verwandeln. Andere am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind da jedoch anderer Meinung und schlagen vor, den Louvre zu modernisieren, damit die Burg wieder ihrer ursprünglichen Verteidigungsfunktion nachkommen kann."
 flavor_fra.305.a: "Renoviert den Louvre, damit er wieder ein prächtiger Palast wird!"
 flavor_fra.305.b: "Der Louvre wäre als modernisierte Wehrfestung besser genutzt."
 flavor_fra.306.title: "Ausbau des Jagdhauses von Fontainebleau"
 flavor_fra.306.desc: "Die Ländereien von Fontainebleau dienten [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] #L [GetCountry('FRA').GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetRulerTitle] lange Zeit als beliebtes Jagdrevier, auch wenn es dort eine bescheidene Unterkunft für Mitglieder der Königsfamilie gibt. Um Fontainebleau zu erweitern und umzugestalten, bat [ruler_fra.GetName] um finanzielle Mittel aus den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Truhen für eine groß angelegte Erweiterung des Anwesens. Ein solches Vorhaben könnte sich jedoch als zu kostspielig für den Staatshaushalt erweisen."
 flavor_fra.306.a: "Tut, was [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] möchte, und beginnt mit der Erweiterung von Fontainebleau."
 flavor_fra.306.b: "Die luxuriöse Erweiterung, wie sie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wünscht, wäre zu kostspielig."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip|U] und das [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "Da [fra_ruler.GetName] sich sicher ist, ein gutes Auge für Talent zu haben, hat [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_character.GetName] – [Select_CString(target_character.IsFemale, 'eine Gelehrte', 'einen Gelehrten')], [target_character.Custom('DE_ART_DEF_S_N')] zunehmend an Ansehen gewinnt –, an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingeladen. [fra_ruler.GetNameWithNoTooltip|U] erhofft sich dadurch, [target_character.Custom('DE_PRO_PER_S_3P_A')] für einen Beraterposten gewinnen zu können. Die kürzliche Veröffentlichung des „[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]“ war der ausschlaggebende Punkt für diese Einladung, da [fra_ruler.GetNameWithNoTooltip] die Arbeit von [target_character.GetNameWithNoTooltip] in Bezug auf antike Münzen sehr schätzt.\n\nAuch wenn es die wissenschaftliche Arbeit war, die [target_character.GetNameWithNoTooltip] diesen Ruf verliehen hat, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] auch [Select_CString(target_character.IsFemale, 'eine berühmte Humanistin', 'ein berühmter Humanist')], weshalb [target_character.Custom('DE_PRO_POS_S_3P')]e Beraterposition zu einer Änderung der Politik führen könnte."
 flavor_fra.307.a: "Erlaubt [target_character.GetNameWithNoTooltip], als [Select_CString(target_character.IsFemale, 'Künstlerin', 'Künstler')] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu dienen."
 flavor_fra.307.b: "Lobt [target_character.GetNameWithNoTooltip] für [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit, aber erlaubt [target_character.Custom('DE_PRO_PER_S_3P_D')] anschließend, wieder gewohnten Dingen nachzugehen."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] und das [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Da sich [target_sibling.Custom('DE_ART_DEF_S_N')] verstorbene [target_sibling.GetName] als [Select_CString(target_sibling.IsFemale, 'Schriftstellerin', 'Schriftsteller')] einen Namen gemacht und [target_sibling.Custom('DE_PRO_POS_S_3P')]e Geschichten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] viel Lob erhalten, wurde vorgeschlagen, [target_sibling.Custom('DE_PRO_POS_S_3P')]e Werke als Artefakt am Hof aufzubewahren.\n\n[target_character.GetName|U] plant zu diesem Anlass, die Werke von [target_sibling.GetNameWithNoTooltip] in Form des [ShowWorkOfArtNameWithNoTooltip('heptameron')] – einer kuratierten Sammlung [target_sibling.Custom('DE_PRO_POS_S_3P')]er Kurzgeschichten – zu verewigen und hat [fra_ruler.GetName] um Erlaubnis gebeten, diese Sammlung veröffentlichen zu dürfen."
 flavor_fra.308.a: "Veröffentlicht das [ShowWorkOfArtNameWithNoTooltip('heptameron')] zu Ehren von [target_sibling.GetNameWithNoTooltip]."
 flavor_fra.308.b: "Erlaubt, dass nur eine begrenzte Stückzahl des [ShowWorkOfArtNameWithNoTooltip('heptameron')] hergestellt wird."
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "In Anlehnung an die Strukturen des #italic Collegium Trilingue#! hat sich [target_character.GetName] an [fra_ruler.GetName] gewandt, um ein neues Kolleg in [ShowLocationName('paris')] zu gründen. [target_character.GetName|U] erhofft sich dadurch, ein neues Zentrum für die Mathematik und andere Fachgebiete wie beispielsweise die #L Alt-[ShowLanguageName('greek_language')|l]e#! Sprache zu schaffen."
 flavor_fra.309.a: "Finanzieren wir die Gründung eines neuen Kollegs!"
 flavor_fra.309.b: "Der Staat kann sich diese Ausgaben derzeit nicht leisten."
 flavor_fra.310.title: "Anfechtung der [ShowLanguageNameWithNoTooltip('latin_language')|l]en Sprache"
 flavor_fra.310.desc: "Seit Jahrhunderten hat [ROOT.GetCountry.GetName] wie so viele andere Staaten in [ShowContinentName('europe')] die #L [ShowLanguageName('latin_language')|l]e#! Sprache als Hauptsprache für Dokumente, Aufzeichnungen und die Bildung beibehalten. Um das Monopol der [ShowLanguageNameWithNoTooltip('latin_language')|l]en Sprache auf das Wissen und die Kultur zu brechen, hat [fra_ruler.GetName] mithilfe von [target_character.GetName] ein Statut vorbereitet, um [ShowDialectNameWithNoTooltip('french_dialect')|U] als offizielle Ausweichmöglichkeit zur [ShowLanguageNameWithNoTooltip('latin_language')|l]en Sprache einzuführen."
 flavor_fra.310.a: "Verabschiedet die Verordnung!"
 flavor_fra.310.b: "Wir sollten [ShowLanguageNameWithNoTooltip('latin_language')|U] als Primärsprache beibehalten."
 flavor_fra.311.title: "Eine neue Welt"
 flavor_fra.311.desc: "Geschichten über einen fernen Kontinent kursierten zwar schon lange, wurden allerdings meist als Hirngespinste abgetan. Im Lauf der Zeit sind diese Geschichten nun jedoch zur Wahrheit geworden. Während manche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] Expeditionen in diese neuen, fremden Länder befürworten, warnt die Mehrheit vor solcherlei Dingen, da die Abzweigung von Staatsgeldern zur Finanzierung von Expeditionen sich als zu kostspielig erweisen und „[ROOT.GetCountry.GetName|U]“ in den Ruin treiben könnte, ohne dass etwas dabei herauskäme."
 flavor_fra.311.a: "Lasst uns über Expeditionen in diese fremden neuen Länder nachdenken."
 flavor_fra.311.b: "Das Landesinnere von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ hat eine höhere Priorität."
 flavor_fra.312.title: "Die Reise von [target_character.GetNameWithNoTooltip]"
 flavor_fra.312.desc: "Nachdem der [ROOT.GetCountry.GetGovernment.GetCourtTitle] Interesse daran gezeigt hatte, Expeditionen in die Neue Welt zu fördern, erregte [target_character.GetName], eine #L [ShowCultureName('breton')|l]e#! Seefahrerpersönlichkeit, ihre Aufmerksamkeit. Während viele Versuche unserer Führung, erfahrene #L [ShowCultureGroupName('italian_group')|l]e#! Seefahrer anzuheuern, scheiterten, könnte sich die Erfahrung von [target_character.GetShortNameWithNoTooltip] bei der Kartierung der Meere der Neuen Welt als nützlich erweisen."
 flavor_fra.312.a: "Vertraut die Expedition [target_character.GetShortNameWithNoTooltip] an."
 flavor_fra.312.b: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an, aber weist [target_character.Custom('DE_PRO_PER_S_3P_D')] ihm eine andere Aufgabe zu."
 flavor_fra.312.historical_info: "Jacques Cartier war einer der ersten französischen Entdecker, der die Neue Welt erreichte und Teile Kanadas kartografierte. Während der ersten französischen Entdeckungsreisen bevorzugte man aufgrund ihres Fachwissens Leiter aus Italien, doch nachdem er König Franz I. von Frankreich von Jean Le Veneur vorgestellt worden war, wurde Cartier mit der Erforschung und Entdeckung einer „Westpassage“ zu den asiatischen Märkten beauftragt, entdeckte aber stattdessen den Sankt-Lorenz-Golf. Die Entdeckung Kanadas durch Cartier führte 1541 zur Gründung der ersten französischen Kolonie in der Neuen Welt: Charlesbourg-Royal. Charlesbourg-Royal wurde 1543 wieder aufgegeben, und Frankreich gründete erst 1605 mit Port Royal in Akadien wieder eine dauerhafte Kolonie in der Neuen Welt."
 flavor_fra.313.title: "Rückkehr der Expedition von [target_character.GetShortNameWithNoTooltip]"
 flavor_fra.313.desc: "[Select_CString(target_character.IsFemale, 'Die Seefahrerin', 'Der Seefahrer')] [target_character.GetName] ist mit neu kartografierten Gebieten der Neuen Welt nach [GetCountry('FRA').GetName] zurückgekehrt! Während seiner Entdeckungsreise traf [target_character.GetShortNameWithNoTooltip] in diesen fremden neuen Ländern auf Stammesvölker, die [target_character.Custom('DE_PRO_PER_S_3P_D')] und [target_character.Custom('DE_PRO_POS_S_3P')]en Leuten kein Haar krümmten, sondern vielmehr wertvolles Wissen über die umliegende Region lieferten.\n\nDiese Entdeckungen haben nun zu Vorschlägen seitens unseres Hofs geführt, eine Expedition in die neu kartierten Gebiete zu fördern, in der Hoffnung, dort einen regionalen Außenposten zu errichten. Eine solche Expedition birgt jedoch das Risiko, die Staatskasse zu erschöpfen."
 flavor_fra.313.a: "Organisiert eine Expedition, um diese Gebiete zu besiedeln!"
 flavor_fra.313.b: "Andere Belange sind für „[GetCountry('FRA').GetNameWithNoTooltip|U]“ dringlicher."
 flavor_fra.321.title: "Das [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]-[GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Bündnis"
 flavor_fra.321.desc: "Da [GetCountry('FRA').GetName] von allen Seiten von Rivalen umgeben ist, birgt die geopolitische Lage des Landes große Gefahren. Der wachsende Einfluss der umliegenden Rivalen von [GetCountry('FRA').GetNameWithNoTooltip] hat [ruler_fra.GetName] und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gezwungen, ungleiche Bündnisse in Betracht zu ziehen, von denen das heikelste ein militärisches Bündnis mit einer ganz bestimmten Nation ([GetCountry('TUR').GetLongName|U]) ist.\n\nWährend [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('PAP').GetGovernment.GetRulerTitle] selbiges Land zum Feind des [ShowReligionGroupNameWithNoTooltip('christian')]s erklärt hat, haben wir gemeinsame geopolitische Rivalen, was ein Bündnis mit ihm zu einer starken Verteidigung macht. Allerdings würde ein solches Bündnis wahrscheinlich in der gesamten [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Welt Empörung hervorrufen."
 flavor_fra.321.a: "Ein unheiliges Bündnis, aber notwendig."
 flavor_fra.321.b: "Strebt nach engeren Beziehungen, aber nicht nach einem Bündnis."
 flavor_fra.321.c: "[GetCountry('TUR').GetNameWithNoTooltip|U] und wir werden niemals Verbündete!"
 flavor_fra.322.title: "Verurteilung in der [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Welt"
 flavor_fra.322.desc: "Die unheilige Allianz, die [GetCountry('TUR').GetName] und wir geschlossen haben, hat uns nun die Verurteilung durch die #L [ShowReligionAdjective('catholic')|l]e#! Welt eingebracht. Obwohl [ruler_PAP.GetName] [ruler_fra.GetName] nicht direkt exkommuniziert hat, hat seine Verurteilung des #L [GetCountry('FRA').GetAdjective|l]en#! Hofs darin resultiert, dass unsere Nachbarn eher geneigt sind, ob unserer abscheulichen Tat unsere Nachbarn zu unterstützen."
 flavor_fra.322.a: "Diese Verurteilungen werden am Ende kaum von Bedeutung sein."
 flavor_fra.323.title: "Wiederaufnahme des Handels mit der Levante"
 flavor_fra.323.desc: "Nach der Formalisierung des #L [GetCountry('FRA').GetAdjective|l]#!-#L [GetCountry('TUR').GetAdjective|l]en#! Bündnisses hat der Handel zwischen unseren beiden Ländern einen Aufschwung erlebt. Während europäische Händler seit der #L [GetCountry('TUR').GetAdjective|l]en#! Eroberung von [ShowRegionName('egypt_region')] lange Zeit unter einem Embargo litten, wurde dieses nun für [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Händler aufgehoben. Durch die Zunahme des Handels ist die Nachfrage nach Waren sowohl von [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en als auch von [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Märkten gestiegen!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "Das Edikt von Fontainebleau"
 flavor_fra.330.desc: "Die Ausbreitung der Reformation sandte Schockwellen durch [ShowContinentName('europe')], wo viele, die den Lehren der #L [ShowReligionAdjective('catholic')|l]en#! Kirche misstrauisch gegenüberstanden, sich nun zum neuen #L [ShowReligionAdjective('lutheran')|l]en#! Glauben bekannten. Während die Mehrheit von [GetCountry('FRA').GetName] dem [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben treu bleibt, zwang der wachsende Einfluss der [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Anhänger den [ROOT.GetCountry.GetGovernment.GetCourtTitle] zum Handeln.\n\n[ruler_fra.GetName|U] wurde aufgefordert, das [ShowPolicyName('edict_of_fontainebleau')] zu erlassen, einen Erlass, der darauf abzielt, den wachsenden [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Einfluss zu zermalmen, bevor er zu größeren Unruhen in [GetCountry('FRA').GetNameWithNoTooltip] führen kann."
 flavor_fra.330.a: "Wir sind gezwungen, Maßnahmen gegen die Ausbreitung der Ketzerei zu ergreifen."
 flavor_fra.330.b: "Wir sollten versuchen, eine humanistische Sicht auf die [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Anhänger zu bewahren."
 flavor_fra.331.title: "Das [ShowReligionAdjectiveWithNoTooltip('waldensian')|l]e Massaker von Merindol"
 flavor_fra.331.desc: "Das wachsende Chaos, das die zunehmende Bekehrung des Volkes zum #L [ShowReligionAdjective('lutheran')|l]en#! Glauben hervorruft, führte dazu, dass sich der Zorn auf ältere Ketzereien des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens verlagert hat. In Merindol in [ShowLocationName('aix_en_provence')] erlebte man als Teil ansässiger #L [ShowReligionAdjective('waldensian')]er#! Gläubiger schon seit Beginn der Reformation eine starke Verschlechterung der Beziehungen zur örtlichen #L [ShowReligionAdjective('catholic')|l]en#! Bevölkerung.\n\nVor diesem Hintergrund voller Anspannungen erreichte unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] nun die Nachricht, dass Beamte vor Ort ein Massaker an allen #L [ShowReligionAdjectiveWithNoTooltip('waldensian')|l]en#! Anhängern anordneten, was nun weitere Unruhen in ganz [GetCountry('FRA').GetName] ausgelöst hat, da viele [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e Anhänger glauben, sie würden als Nächstes angegriffen."
 flavor_fra.331.a: "Ein solches Massaker wird die Spannungen nur noch weiter anheizen."
 flavor_fra.332.title: "Aufstieg der Hugenotten"
 flavor_fra.332.desc: "Während der Ausbruch der Reformation und ihre unvermeidliche Ankunft in [GetCountry('FRA').GetName] von vielen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] aufgrund der weitverbreiteten Unruhen, die die #L [ShowReligionAdjective('lutheran')|l]en#! Lehren in anderen Nationen in [ShowContinentNameWithNoTooltip('europe')] verursachten, schon voller Furcht erwartet wurde, halten sich die tatsächlichen Folgen bislang doch eher in Grenzen. Eine andere junge, reformatorische Glaubensrichtung – [ShowReligionName('calvinist')] – fand allerdings in den letzten Jahren immer mehr Anhänger, was überall am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu neuer Besorgnis geführt hat. Diese #italic Hugenotten#!, wie sie von ihren #L [ShowReligionAdjective('catholic')|l]en#! Feinden genannt werden, haben das Potenzial, eben jene Unruhen zu verursachen, die wir einst schon befürchteten."
 flavor_fra.332.a: "Die Hugenotten stellen eine große Bedrohung dar und müssen unter Kontrolle gebracht werden."
 flavor_fra.332.b: "Versucht, Euch mit den Hugenotten zu versöhnen."
 flavor_fra.333.title: "Edikt von Châteaubriant"
 flavor_fra.333.desc: "Aufgrund der zunehmenden Feindseligkeit gegenüber den Hugenotten in ganz [GetCountry('FRA').GetName] hat unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ruler_fra.GetName] um ein strengeres Edikt gebeten. Dieses [ShowPolicyName('edict_of_chateaubriant')] würde weitere Maßnahmen gegen Anhänger ketzerischer Glaubensrichtungen ermöglichen, die [GetCountry('FRA').GetNameWithNoTooltip] belästigen. Unter den Bedingungen des neuen Edikts würden Anhänger ketzerischer Glaubensrichtungen strengen Beschränkungen bei der Ausübung ihrer Tätigkeit unterliegen und sich der Beschlagnahmung ihres Vermögens gegenübersehen.\n\nEine solch extreme Maßnahme würde zweifellos auf den Widerstand der Hugenotten stoßen, doch wenn das Edikt nicht erlassen würde, könnte dies auch dazu führen, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] von [GetCountry('FRA').GetNameWithNoTooltip] dem Staat feindlich gesinnt ist, da Letzterer nicht gewillt ist, [GetCountry('FRA').GetNameWithNoTooltip] vor den wachsenden Ketzereien zu schützen."
 flavor_fra.333.a: "Wir müssen zu drastischen Maßnahmen greifen!"
 flavor_fra.333.b: "Widersetzt Euch den Forderungen zur Verschärfung der Hugenottenverfolgung."
 flavor_fra.340.title: "Autorität von [consort_fra.GetNameWithNoTooltip]"
 flavor_fra.340.desc: "Während der chaotischen Zeit, die „[GetCountry('FRA').GetName|U]“ derzeit heimgesucht hat, hat sich [consort_fra.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] als [Select_CString(consort_fra.IsFemale, 'mächtige Verbündete', 'mächtiger Verbündeter')] von [ruler_fra.GetName] und als starke Autorität im Rat erwiesen. Während [consort_fra.GetShortNameWithNoTooltip] bereits großen Einfluss ausübt, könnte es in der Zukunft wichtig sein, [consort_fra.Custom('DE_PRO_PER_S_3P_D')] eine noch tatkräftigere Rolle in den politischen Angelegenheiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu ermöglichen."
 flavor_fra.340.a: "Erlaubt [consort_fra.GetShortNameWithNoTooltip], eine eigene Autorität auszuüben."
 flavor_fra.340.b: "Erweitert den Einfluss von [consort_fra.GetShortNameWithNoTooltip] am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.340.c: "Vertraut [consort_fra.GetShortNameWithNoTooltip] als [Select_CString(consort_fra.IsFemale, 'gleichwertiger Partnerin', 'gleichwertigem Partner')]."
 flavor_fra.341.title: "Schwindende Autorität der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_fra.341.desc: "Der stetige Aufstieg der Hugenotten in [GetCountry('FRA').GetName] stellt die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] infrage. Trotz der fortgesetzten Edikte zur Einschränkung der Ausübung der ketzerischen Überzeugungen der Reformation haben diese in [GetCountry('FRA').GetNameWithNoTooltip] weiter zugenommen und sich ausgebreitet. Politlinien, die einst als durchsetzbar galten, werden von vielen Hugenottenanhängern nur noch als Vorschläge betrachtet. Es ist nur eine Frage der Zeit, bis sich der Streit unter den Hugenotten zu einer regelrechten Rebellion gegen den Staat ausweitet."
 flavor_fra.341.a: "Dem wachsenden Einfluss der Hugenotten muss ein Ende gesetzt werden!"
 flavor_fra.341.b: "Wir werden auch in Zukunft Zugeständnisse machen müssen, um Unruhen zu vermeiden."
 flavor_fra.342.title: "Verschwörung von Amboise"
 flavor_fra.342.desc: "Um [ruler_fra.GetName] ihre Politik aufzuzwingen, versuchten die Hugenotten, [ruler_fra.Custom('DE_PRO_PER_S_3P_A')] zu entführen. Glücklicherweise wurden die Täter getötet, bevor [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Schaden nahm. Diese schreckliche Tat zeigt, wie stark die Hugenotten geworden sind.\n\nEin Notstandsrat wurde einberufen, um die Folgen des Entführungsversuchs zu bewältigen, doch eines ist klar: Die Hugenotten müssen jetzt zerschlagen werden, denn sonst könnte ihr weiter wachsender Einfluss zu einer umfassenden Rebellion führen."
 flavor_fra.342.a: "Wir müssen uns um die Hugenotten kümmern – jetzt oder nie."
 flavor_fra.342.b: "Vielleicht verfolgen die Hugenotten ja ein gerechtes Anliegen."
 amboise_revolt: "Hugenotten-Aufstand"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip|U] wird zum [ShowReligionNameWithNoTooltip('calvinist')] bekehrt"
 flavor_fra.351.desc: "Während [GetCountry('FRA').GetName] einen beträchtlichen Anteil an Bauern und Handwerkern aufweist, die sich den ketzerischen Glaubensvorstellungen der Reformation verschrieben haben, hält der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] größtenteils am [ShowReligionName('catholic')] fest. Allerdings sorgte [ruler_fra.GetName] heute am [ROOT.GetCountry.GetGovernment.GetCourtTitle] für Aufsehen, als [ruler_fra.Custom('DE_PRO_PER_S_3P_N')] [ruler_fra.Custom('DE_PRO_POS_S_3P')]e Bekehrung zum [ShowReligionName('calvinist')] bekannt gab.\n\nMit der Absicht, als [Select_CString(ruler_fra.IsFemale, 'tolerantere', 'toleranterer')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu regieren, wird die Bekehrung von [ruler_fra.GetShortNameWithNoTooltip] zweifellos für Erschütterungen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und in den Generalstände sorgen. Darüber hinaus könnte sich [ruler_fra.Custom('DE_PRO_POS_S_3P')]e Bekehrung als vorteilhaft erweisen, um jene anhaltende religiöse Spaltung zu überwinden, die [GetCountry('FRA').GetNameWithNoTooltip] peinigt."
 flavor_fra.351.a: "Die Bekehrung von [ruler_fra.GetShortNameWithNoTooltip] kann religiöse Stabilität mit sich bringen."
 flavor_fra.351.b: "Der Rat soll [ruler_fra.Custom('DE_PRO_POS_S_3P')]e Bekehrung verurteilen!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip|U] muss sich sofort wieder rückbekehren!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip|U] verbessert Beziehungen zu [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]en Nachbarn"
 flavor_fra.352.desc: "Die Bekehrung von [ruler_fra.GetShortName] brachte diplomatische Vorteile, da „[GetCountry('FRA').GetName|U]“ unter [ruler_fra.Custom('DE_PRO_POS_S_3P')]er Politik der religiösen Toleranz die Beziehungen zu seinen #L [ShowReligionAdjective('calvinist')|l]en#! Nachbarn verbessern konnte. Für den Fall, dass [ruler_fra.GetShortNameWithNoTooltip] stirbt und der Thron von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ an ein[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] #L [ShowReligionAdjective('catholic')|l]en#! [ROOT.GetCountry.GetGovernment.GetRulerTitle] zurückgegeben wird, sind die neuen Beziehungen, die [ruler_fra.GetShortNameWithNoTooltip] knüpfen konnte, dennoch ein großer Erfolg."
 flavor_fra.352.a: "Diese neu gewonnenen Freunde könnten sich in Zukunft als nützlich erweisen."
 flavor_fra.353.title: "Rat fordert Rückbekehrung"
 flavor_fra.353.desc: "Zwar gab es am #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] manche, die sich vehement gegen die Entscheidung von [ruler_fra.GetShortName] wandten, sich zum [ShowReligionName('calvinist')] zu bekehren, doch es fehlte ihnen damals an Verbündeten, um die Autorität unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) infrage zu stellen. Da nun jedoch die Unzufriedenheit mit dessen Politik wächst, fordern viele Ratsmitglieder, dass [ruler_fra.GetShortNameWithNoTooltip] sich wieder zum [ShowReligionName('catholic')] bekehrt und den Glauben [ruler_fra.Custom('DE_PRO_POS_S_3P')]er Vorfahren wiederannimmt.\n\nGleichzeitig hat sich [ruler_fra.GetShortNameWithNoTooltip] durch [ruler_fra.Custom('DE_PRO_POS_S_3P')] Handeln gemäßigte Verbündete in der Führung geschaffen. Sollte [ruler_fra.Custom('DE_PRO_PER_S_3P_N')] deren Wünschen nachgeben, könnten gewisse Aspekte der toleranten Politik weiterhin erlaubt sein."
 flavor_fra.353.a: "Es ist an der Zeit, dass [ruler_fra.GetShortNameWithNoTooltip] zum [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben zurückkehrt."
 flavor_fra.353.b: "Der [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]e Glaube von [ruler_fra.GetShortNameWithNoTooltip] hat sich als Vorteil und nicht als Hindernis erwiesen."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.354.desc: "Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] im Rahmen des [ShowReligionName('calvinist')] erzogen wurde, hat sich [target_character.GetName] als kompetente und einflussreiche Persönlichkeit in der #L [GetCountry('FRA').GetAdjective|l]en#! Regierung erwiesen und ist persönlich mit [fra_ruler.GetShortName] befreundet. Als eines der wenigen Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die sich dem [ShowReligionNameWithNoTooltip('calvinist')] verschrieben haben, hat [target_character.GetShortNameWithNoTooltip] nur wenige Verbündete und kaum freundschaftliche Beziehungen zu #L [ShowReligionAdjective('catholic')|l]en#! Menschen an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ebenso sorgte [target_character.Custom('DE_PRO_PER_S_3P_N')] sein Einsatz für die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Regierung und [fra_ruler.GetShortNameWithNoTooltip] bei den Anhängern der Hugenotten für eine große Unbeliebtheit.\n\nDa [target_character.Custom('DE_PRO_PER_S_3P_N')] eng mit [fra_ruler.GetShortNameWithNoTooltip] verbandelt ist und ministeriale Aufgaben zuverlässig erledigt, schlugen einige Ratsmitglieder vor, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'zur Premierministerin', 'zum Premierminister')] zu ernennen."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip|U] ist ein #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]er#! Verbündeter. Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Premierministerin', 'zum Premierminister')]!"
 flavor_fra.354.b: "Die Unbeliebtheit von [target_character.GetShortNameWithNoTooltip] kann Folgen haben, wenn sie gefördert wird."
 flavor_fra.355.title: "Vorschlag für den Pont Neuf"
 flavor_fra.355.desc: "Da [ShowLocationName('paris')] über die Jahrhunderte hinweg eine sehr bevölkerungsreiche [target_location.GetRank.GetNameWithNoTooltip] in [ShowContinentNameWithNoTooltip('europe')] geblieben ist, führte das Wachstum der Metropole in den letzten Jahrzehnten zu einigen Herausforderungen für ältere Teile der örtlichen Architektur. Einer der Hauptpunkte dieser architektonischen Schwachstellen sah man in den verschiedenen Brücken, die man für den Verkehr über die Seine nutzt, welche durch [ShowLocationName('paris')] fließt. Die Minister befürchteten, die verstärkte Nutzung der bestehenden Brücken könnte zu deren Einsturz führen.\n\nUm diese Befürchtung aus dem Weg zu räumen, haben die #L [GetCountry('FRA').GetAdjective|l]en#! Minister Pläne für eine neue, moderne Brücke namens Pont Neuf entworfen. Diese Pläne sehen vielversprechend aus, sind jedoch mit finanziellen Kosten für den Staat verbunden und müssen noch von [fra_ruler.GetShortName] genehmigt werden."
 flavor_fra.355.a: "Der neue Pont Neuf wird den Bewohnern von [ShowLocationNameWithNoTooltip('paris')] gute Dienste leisten."
 flavor_fra.355.b: "Verkleinert die Größe des Vorhabens, um die Staatskasse zu schonen."
 flavor_fra.355.c: "Unsere derzeitige Infrastruktur ist in Ordnung."
 flavor_fra.370.title: "Annäherung an koloniale Angelegenheiten"
 flavor_fra.370.desc: "Angesichts der religiösen Unruhen, die [GetCountry('FRA').GetName] seit Jahrzehnten heimsuchen, hat der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] erneut koloniale Ambitionen in der Neuen Welt vorgeschlagen. Obwohl die Reisen früherer Entdecker [GetCountry('FRA').GetNameWithNoTooltip] bereits viel Wissen über die neuen Länder beschert hatten, machte das jähe Aufkommen der Reformation alle weiteren kolonialen Bemühungen zunichte. Andere Kolonialmächte in [ShowContinentName('europe')] besitzen jedoch bereits eigene Kolonien in der Neuen Welt, und nun könnten [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Kolonien zu diplomatischen Verstimmungen führen.\n\nAndere schlugen vor, dass der Staat die neuen indischen Handelsrouten monopolisieren und lieber eine Handelsgesellschaft in [ShowContinentName('asia')] gründen sollte."
 flavor_fra.370.a: "Unser Schwerpunkt sollte auf den Ländern der Neuen Welt liegen."
 flavor_fra.370.b: "Wir sollten stattdessen versuchen, den indischen Handel zu monopolisieren."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.371.desc: "Da [target_character.GetName] aus einer Seefahrerfamilie stammt, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] einigen Beratern am [ROOT.GetCountry.GetGovernment.GetCourtTitle] aufgefallen, die versuchen, die kolonialen Ambitionen von [GetCountry('FRA').GetName] zu stärken. Diese Berater haben [fra_ruler.GetShortName] vorgeschlagen, dass [target_character.GetShortNameWithNoTooltip] eine gute Wahl wäre, um eine Expedition in die nördlichen Regionen der Neuen Welt zu unternehmen, in der Hoffnung, dort neue [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Kolonien zu gründen. [target_character.GetShortNameWithNoTooltip|U] mag zwar fähig sein, doch [target_character.Custom('DE_PRO_POS_S_3P')]e Kenntnisse sind bei Expeditionen an andere Orte womöglich noch nützlicher."
 flavor_fra.371.a: "Heuert [target_character.GetShortNameWithNoTooltip] an, um die nördlichen Regionen der Neuen Welt zu erkunden."
 flavor_fra.371.b: "Wir haben andere Pläne für [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_fra.372.title: "Die Reise von [target_character.GetNameWithNoTooltip]"
 flavor_fra.372.desc: "[Select_CString(target_character.IsFemale, 'Die berühmte Abenteurerin und Seefahrerin', 'Der berühmte Abenteurer und Seefahrer')] [target_character.GetName] kehrte heute nach [ShowLocationName('paris')] zurück und erregte großes Aufsehen. Als Besatzungsmitglied der #italic Croissant#! – eines jener Schiffe, die in See stachen, um Handel mit $india$ zu treiben – ist [target_character.GetShortNameWithNoTooltip] einer der wenigen #L [GetCountry('FRA').GetAdjective|l]en#! Menschen, die diese fremden Länder je erreichten. Als die #italic Croissant#! ihr Ziel erreicht hatte, wurde sie von Piraten überfallen und gekapert. Da [target_character.GetShortNameWithNoTooltip] nun wohlbehalten nach [GetCountry('FRA').GetNameWithNoTooltip] zurückgekehrt ist, hat dieses Abenteuer im Fernen Osten auf den Straßen Neugier geweckt.\n\nSelbst im Palast hat [fra_ruler.GetShortName] Interesse bekundet, [target_character.GetShortNameWithNoTooltip] als Ehrengast persönlich kennenzulernen. Es gibt einige, die der Meinung sind, die Berichte von [target_character.GetShortNameWithNoTooltip] seien es wert, für die Ewigkeit festgehalten zu werden."
 flavor_fra.372.a: "Es soll ein Bericht über diese Reisen verfasst werden!"
 flavor_fra.372.b: "Die Geschichten von [target_character.Custom('DE_PRO_POS_S_3P')]en Reisen sind faszinierend!"
 flavor_fra.373.title: "Ambitionen von [fra_ruler.GetShortNameWithNoTooltip] in $india$"
 flavor_fra.373.desc: "Nach den schriftlichen Reiseberichten von [target_character.GetName] entwickelte [fra_ruler.GetName] die Idee, einen Handelsaußenposten in $india$ zu errichten. Als [fra_ruler.GetShortNameWithNoTooltip] diesen Einfall am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorstellte, stieß er auf gemischte Reaktionen, da man Bedenken äußerte, ein solches Vorhaben könne von den Bemühungen ablenken, Kolonien in der Neuen Welt voranzubringen. Andere wiesen darauf hin, dass der Versuch, ein Handelshaus in $india$ zu gründen, zunächst kostspielig sein, aber letztlich auch viele Handelsvorteile mit sich bringen könnte, von denen [GetCountry('FRA').GetName] dann womöglich finanziell profitiert."
 flavor_fra.373.a: "Verfolgt weitere Interessen in $india$."
 flavor_fra.373.b: "Verhindert, dass die Ambitionen von [fra_ruler.GetShortNameWithNoTooltip] unser Untergang werden."
 flavor_fra.380.title: "Innovation im Bereich des Erfindungsrechts"
 flavor_fra.380.desc: "Um die Grundlage für eine präzisere Erfassung neuer Erfindungen zu schaffen, hat [fra_ruler.GetName] ein Statut erlassen, in dem klar und detailliert geregelt ist, wie neue in [ROOT.GetCountry.GetName] geschaffene Werke beschrieben werden müssen. Nach der neuen Verordnung müssen Erfinder die Spezifikationen ihrer Erfindungen offenlegen, um sich das alleinige Herstellungsrecht daran zu sichern."
 flavor_fra.380.a: "Verabschiedet dieses Statut!"
 flavor_fra.380.b: "Für solch ein Verfahren besteht keine Notwendigkeit."
 flavor_fra.380.historical_info: "Unter der Herrschaft Heinrichs II. wurde ein frühes Patentrecht geschaffen, um die Erfindung des Holometers durch Abel Foullon im Jahr 1551 zu schützen. Um ein Exklusivpatent auf seine Arbeit zu erhalten, wies Heinrich II. Abel Foullon an, eine detaillierte Beschreibung mit den technischen Daten des neu erfundenen Holometers zu veröffentlichen. Im Gegenzug erhielt Foullon ein 10-jähriges Exklusivpatent auf ein sanktioniertes Monopol auf die Erfindung, das 1561 auslief."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Das ursprünglich aus einer Leidenschaft von [fra_ruler.GetName] entstandene Hofballett hat sich schnell am [ROOT.GetCountry.GetGovernment.GetCourtTitle] verbreitet und wird sogar vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sehr gelobt. Die Besucher des Balletts begrüßen sowohl das Engagement, das [fra_ruler.GetName] für das Stück zeigt, als auch [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Mitwirkung in verschiedenen Rollen und [fra_ruler.Custom('DE_PRO_POS_S_3P')]en Beitrag zur Gestaltung der Kostüme für die Darsteller. Einige bezeichneten das Stück sogar als eines der besten in ganz [ShowContinentName('europe')]."
 flavor_fra.400.a: "Ein wunderbares Ballett!"
 flavor_fra.400.b: "Künftige Balletts sollten der [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Familie vorbehalten sein."
 flavor_fra.401.title: "Zentralisierungsbemühungen von [target_character.GetNameWithNoTooltip]"
 flavor_fra.401.desc: "Seit [target_character.GetName] das Amt des Staatsministers übernahm, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] viele Schritte eingeleitet, um die Macht zu festigen und die Bürokratie von [ROOT.GetCountry.GetName] zu zentralisieren. Obwohl viele [target_character.Custom('DE_PRO_POS_S_3P')]er Vorgänger versucht hatten, die Macht zu zentralisieren, wurden sie von vielen der alten Feudalfamilien, die immer noch ihre eigene Machtbasis besitzen, weitgehend zurückgedrängt.\n\nDennoch entwirft [target_character.GetLastNameWithNoTooltip] weiterhin Politlinien und Edikte, die unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] erlassen soll, obwohl einige zunehmend befürchten, die Zentralisierungsbestrebungen von [target_character.GetLastNameWithNoTooltip] könnten erneut den Zorn der alten Elite auf sich ziehen."
 flavor_fra.401.a: "Ermöglicht [target_character.GetNameWithNoTooltip] die Fortsetzung [target_character.Custom('DE_PRO_POS_S_3P')]er Bemühungen."
 flavor_fra.401.b: "Schränkt einige [target_character.Custom('DE_PRO_POS_S_3P')]er Bemühungen ein, um zu vermeiden, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verärgert wird."
 flavor_fra.402.title: "Unterdrückung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s durch [target_character.GetNameWithNoTooltip]"
 flavor_fra.402.desc: "Im Lauf der Jahrhunderte blieb der alte Feudaladel eine der mächtigsten und am tiefsten verwurzelten Institutionen der #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Gesellschaft. Trotz des Übergangs von einer durch Steuern finanzierten Armee zu einer dauerhafteren und professionelleren behielten die verschiedenen feudalen Adelshäuser von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ eine beträchtliche Macht für sich und unterhielten sogar Privatarmeen für ihre eigenen Interessen.\n\nUm diese Bedrohung zu beseitigen und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Herrschaft zu sichern, hat [target_character.GetName] kontinuierlich Politik gegen diese Familien betrieben und Ämter abgeschafft, die weitgehend nur noch symbolischen Charakter hatten (wie etwa das Amt des Connétable von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“). [target_character.GetShortNameWithNoTooltip|U] versucht weiterhin, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu schwächen, und hörte sich an, wie sich viele Delegierte der verschiedenen Familien über [target_character.Custom('DE_PRO_POS_S_3P')]e Politik beschwerten. Manche drohten gar damit, sie könnten sich gezwungen sehen, Maßnahmen dagegen zu ergreifen."
 flavor_fra.402.a: "Jetzt ist es an der Zeit, die Macht für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zu sichern."
 flavor_fra.402.b: "Bittet [target_character.GetShortNameWithNoTooltip], vorsichtig mit [target_character.Custom('DE_PRO_POS_S_3P')]en Politlinien umzugehen."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip|U] ist zu weit gegangen. Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_fra.403.title: "Tag der Geprellten"
 flavor_fra.403.desc: "Obwohl [target_character.GetName] und [fra_queen_mother.GetName] in Bezug auf die Politik des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! nie einer Meinung waren, wagten sie es dennoch nie, die Autorität des jeweils anderen offen anzuzweifeln. Doch nun haben [fra_queen_mother.GetShortNameWithNoTooltip] und ihre engsten Verbündeten [fra_ruler.GetName] ein Ultimatum gestellt und die Entlassung von [target_character.GetShortNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Verbannung vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] gefordert.\n\nDer wachsende Einfluss von [target_character.GetShortNameWithNoTooltip] auf die inneren #L [ROOT.GetCountry.GetAdjective|l]en#! Angelegenheiten hat dazu geführt, dass [fra_queen_mother.GetShortNameWithNoTooltip] beständig an eigener Macht verlor. Dies lähmt jedoch nun alle, da die jeweiligen Verbündeten der beiden Streithähne so treu sind. Wenn [fra_ruler.GetShortNameWithNoTooltip] das Ultimatum von [fra_queen_mother.GetShortNameWithNoTooltip] ablehnt, wird [fra_queen_mother.Custom('DE_PRO_PER_S_3P_N')] gehen und [fra_queen_mother.Custom('DE_PRO_POS_S_3P')]e engsten Verbündeten mitnehmen. Die Annahme des Ultimatums würde die laufenden Bemühungen von [target_character.GetShortNameWithNoTooltip] jedoch unterbrechen."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip|U] hat sich bei seinen ministerialen Aufgaben bewährt. Lehnt die Forderungen ab."
 flavor_fra.403.b: "Damit [fra_queen_mother.GetShortNameWithNoTooltip] die politische Macht behalten kann, muss der Stern von [target_character.GetShortNameWithNoTooltip] sinken."
 flavor_fra.403.c: "Akzeptiert das Ultimatum und entfernt [target_character.GetShortNameWithNoTooltip] vom [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 richelieu_retires_from_court: "[target_character.GetShortName] zieht sich aus den politischen Angelegenheiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zurück"
 flavor_fra.404.title: "Gnadenedikt von Alès"
 flavor_fra.404.desc: "Wo das [ShowPolicyName('edict_of_nantes')] die religiösen Spannungen in [ROOT.GetCountry.GetName] beendete, erlangten die Hugenotten und andere religiöse Minderheiten dadurch auch politische Autonomie und Macht. Da [target_character.GetName] die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] in einer stärkeren Position sah als in den Jahren zuvor, handelte [target_character.GetName] einen revidierten Vertrag zwischen dem Staat und den Hugenotten aus, der viele der im [ShowPolicyNameWithNoTooltip('edict_of_nantes')] niedergelegten Prinzipien bestätigte und gleichzeitig einige der den Hugenotten gewährten politischen Privilegien aufhob.\n\nUnter den neuen Bedingungen, die [target_character.GetShortNameWithNoTooltip] aushandelte, behielten die Hugenotten und andere religiöse Minderheiten zwar eine gewisse Macht, doch sie schufen die Grundlage dafür, dass die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] das [ShowPolicyNameWithNoTooltip('edict_of_nantes')] eines Tages vollständig aufzuheben vermag."
 flavor_fra.404.a: "Akzeptiert den von [target_character.GetShortNameWithNoTooltip] ausgehandelten Vertrag."
 flavor_fra.404.b: "Behaltet die derzeitigen Bedingungen aus dem [ShowPolicyNameWithNoTooltip('edict_of_nantes')] bei, um den religiösen Frieden zu gewährleisten."
 if_monarch_revokes_nantes_modifier_lost: "Wenn ein[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] das [ShowPolicyName('edict_of_nantes')] widerruft, geht der untenstehende Modifikator verloren."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip|U] und die Militärausgaben des Staates"
 flavor_fra.405.desc: "Um die finanzielle und militärische Sicherheit von „[ROOT.GetCountry.GetName|U]“ zu gewährleisten, setzt sich [target_character.GetName] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und besonders bei [fra_ruler.GetName] für die Erhebung neuer [ShowGovernmentReformName('gabelle')]- und [ShowLawName('fra_taille')]-Steuern eingesetzt. Die Militärausgaben erwiesen sich in letzter Zeit als große Belastung für den Staat, und angesichts der sich entwickelnden Innovationen würde das Risiko, dass „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ militärisch ins Hintertreffen gerät, den Staat in eine prekäre Lage bringen.\n\nWährend die [ShowGovernmentReformNameWithNoTooltip('gabelle')] und die [ShowLawNameWithNoTooltip('fra_taille')] bereits in der Vergangenheit erhoben wurden, würde der Vorschlag von [target_character.GetShortNameWithNoTooltip] dem Staat beträchtliche Einnahmen bescheren und einige militärische Reformen ermöglichen. Diese Reformen könnten sich als nützlich erweisen, bergen allerdings auch die Gefahr, dass die Bevölkerung über die Höhe der Steuern verärgert ist."
 flavor_fra.405.a: "Nehmt den Vorschlag an. Wir können es uns nicht leisten, militärisch ins Hintertreffen zu geraten."
 flavor_fra.405.b: "Streben wir nach einer moderaten Besteuerung, um eine Überbesteuerung der Bevölkerung zu vermeiden."
 flavor_fra.405.c: "Lehnt den Vorschlag ab. Wir können der Bevölkerung eine solche Last nicht aufbürden."
 flavor_fra.406.title: "Verurteilung der ketzerischen Diplomatie von [target_character.GetNameWithNoTooltip]"
 flavor_fra.406.desc: "Nach der Unterzeichnung des von [target_character.GetName] ausgehandelten Gnadenedikts von Alès haben einige prominente Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] die Politik von [target_character.GetShortNameWithNoTooltip] offen verurteilt und behauptet, [target_character.Custom('DE_PRO_PER_S_3P_N')] habe den Hugenotten, die „[ROOT.GetCountry.GetName|U]“ zuvor fast in den Ruin getrieben hätten, eine Amnestie gewährt. Wenn auch nicht in denselben Worten wie einige dieser Beamten, so haben doch auch andere prominente [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Staatsmänner ihren Verdruss über die Art und Weise zum Ausdruck gebracht, wie [target_character.GetShortNameWithNoTooltip] geopolitische Angelegenheiten mit benachbarten ketzerischen Staaten handhabt."
 flavor_fra.406.a: "Das diplomatische Geschick von [target_character.GetShortNameWithNoTooltip] hat uns einen Vorteil verschafft."
 flavor_fra.406.b: "Stellt jede weitere Diplomatie mit den Ketzern ein!"
 flavor_fra.407.title: "Ordonnanz von [GetCurrentYear]"
 flavor_fra.407.desc: "Dem Eingang von Briefen mehrerer Gouverneure aus unseren Kolonialsiedlungen zufolge nimmt die Zahl der Ureinwohner, die sich uns angleichen und sich der Bevölkerung vor Ort anschließen, stetig zu. Auch wenn die Berichte der Gouverneure darauf hindeuten, dass dieser Umgang größtenteils fruchtbar war, gelten die meisten #L [ROOT.GetCountry.GetAdjective|l]en#! Kolonialgesetze nur für Menschen, die in diesen Siedlungen geboren wurden.\n\nUm der zunehmenden Angleichung der Eingeborenen in unseren Kolonialsiedlungen Rechnung zu tragen, hat [target_character.GetName] eine neue Verordnung ausgearbeitet, die besagt, dass alle Ureinwohner, die sich voll und ganz zum [ShowReligionName('catholic')] bekennen, als natürliche Bürger von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ gelten und als solche in den vollen Genuss der Vergünstigungen und des Schutzes des Staates kommen."
 flavor_fra.407.a: "Verabschiedet die Verordnung!"
 flavor_fra.407.b: "Erlasst eine Verordnung mit mehr Autonomie."
 flavor_fra.408.title: "Der Tod von [target_character.GetNameWithNoTooltip]"
 flavor_fra.408.desc: "Nachdem [target_character.GetName] dem Staat viele Jahre treu als [Select_CString(target_character.IsFemale, 'mächtige Ministerin', 'mächtiger Minister')] gedient und viele Erfolge für ihn errungen hatte, waren [fra_ruler.GetName] und viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] tief betrübt, als sie vom Tod von [target_character.GetName] erfuhren.\n\nWährend [target_character.Custom('DE_PRO_POS_S_3P')]er Amtszeit unternahm [target_character.Custom('DE_PRO_PER_S_3P_N')] viele Versuche, die Macht der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und des Staates zu stärken, was [target_character.Custom('DE_PRO_PER_S_3P_D')] jedoch auch viele Feinde im In- wie Ausland einbrachte. Es wird wohl noch eine Weile dauern, bis [ROOT.GetCountry.GetName] wieder [Select_CString(target_character.IsFemale, 'eine so angesehene Ministerin', 'einen so angesehenen Minister')] wie [target_character.GetShortNameWithNoTooltip] hat."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip|U] hat in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ einen bleibenden Eindruck hinterlassen."
 flavor_fra.408.b: "Die Kontroverse um [target_character.GetShortNameWithNoTooltip] wird uns nicht länger beschäftigen."
 flavor_fra.410.title: "Gottesgnadentum"
 flavor_fra.410.desc: "Obwohl es Tradition ist, dass ein[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Maßnahmen ergreift, um ein eng abgestimmtes Gremium mit einem Premierminister als Berater zu bilden, hat [target_character.GetName] sich in die Lage versetzt, mit diesem langjährigen Brauch zu brechen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] sieht sich als begnadet[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] Herrschaft von Gott gesegnet ist. [target_character.GetShortNameWithNoTooltip|U] hat [target_character.Custom('DE_PRO_POS_S_3P')]em Rat erklärt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] beabsichtigt, ohne die Führung eines Premierministers zu regieren und diese Rolle stattdessen selbst übernehmen wird. Es ist klar, dass [target_character.GetShortNameWithNoTooltip] beabsichtigt, [target_character.Custom('DE_PRO_POS_S_3P')] Vermächtnis als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'beeindruckende und respektierte Herrscherin', 'beeindruckender und respektierter Herrscher')] von „[ROOT.GetCountry.GetName|U]“ zu festigen."
 flavor_fra.410.a: "Die Herrschaft von [target_character.GetShortNameWithNoTooltip] wird man nicht so schnell vergessen."
 flavor_fra.410.b: "Die Herrschaft von [target_character.GetShortNameWithNoTooltip] ist hoffentlich der Beginn einer Ära der Stabilität und des Friedens."
 fra_sun_king_adm_prestige: "Hiermit wird der Wert für #G Verwaltung#! bei künftigen Ereignissen stärker zunehmen als der Wert für #T Diplomatie#!"
 fra_sun_king_dip_stability: "Hiermit wird der Wert für #G Diplomatie#! bei künftigen Ereignissen stärker zunehmen als der Wert für #T Verwaltung#!"
 if_fra_ruler_designate_dies: "Falls [target_character.GetName] stirbt, wird der Wertezuwachs für einige #L [ROOT.GetCountry.GetAdjective|l]e#! [dynamic_historical_events|el] #R halbiert#!."
 flavor_fra.411.title: "Die Regentschaft von [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "Für den Fall, dass [scope_ruler_dead.Custom('DE_PRO_PER_S_3P_N')] sterben sollte, hatte [scope_ruler_dead.GetName] verfügt, dass [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')] junge [ROOT.GetCountry.GetGovernment.GetHeirTitle] einen Regentschaftsrat aus den engsten Beratern von [scope_ruler_dead.GetShortNameWithNoTooltip] bilden soll, um [scope_heir_fra.GetName] auf [scope_heir_fra.Custom('DE_PRO_POS_S_3P')]e mögliche Thronbesteigung vorzubereiten. Bemerkenswert ist jedoch, dass [scope_former_consort.GetName] mit Unterstützung prominenter Verbündeter am [ROOT.GetCountry.GetGovernment.GetCourtTitle] wie [target_character.GetName] [scope_former_consort.Custom('DE_PRO_POS_S_3P')]e Einsetzung als [Select_CString(scope_former_consort.IsFemale, 'amtierende Regentin', 'amtierender Regent')] forderte, um den letzten Willen von [scope_ruler_dead.GetNameWithNoTooltip] zu untergraben.\n\nWährend es der Wunsch von [scope_ruler_dead.GetShortNameWithNoTooltip] war, dass [scope_heir_fra.GetShortNameWithNoTooltip] vom Regentschaftsrat eingehegt wird, könnten die Ambitionen von [scope_former_consort.GetShortNameWithNoTooltip] zu Instabilität führen, wenn [scope_former_consort.Custom('DE_PRO_PER_S_3P_N')] nicht als Regent[scope_former_consort.Custom('DE_END_NOU_S_GS_N')] eingesetzt wird."
 flavor_fra.411.a: "Gestattet [scope_former_consort.GetShortNameWithNoTooltip], als Regent[scope_former_consort.Custom('DE_END_NOU_S_GS_N')] zu regieren."
 flavor_fra.411.b: "Wir werden den letzten Wunsch von [scope_ruler_dead.GetShortNameWithNoTooltip] erfüllen."
 fra_designated_regency_council: "Ein neuer Regent wird eingesetzt, um an der Spitze von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu stehen."
 flavor_fra.412.title: "Korruptionsverdacht bei [target_character.GetNameWithNoTooltip]"
 flavor_fra.412.desc: "Als [Select_CString(target_character.IsFemale, 'wichtige Ministerin', 'wichtiger Minister')] für die Staatsfinanzen hat [target_character.GetName] dieses Amt nun schon seit einiger Zeit inne. In den letzten Monaten kursierten jedoch Gerüchte, [target_character.GetShortNameWithNoTooltip] führe einen luxuriösen Lebensstil und habe das eigene Privatvermögen erheblich vergrößert. Dies führte zu Spekulationen, [target_character.GetShortNameWithNoTooltip] könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Position als Finanzminister[target_character.Custom('DE_END_NOU_S_GS_N')] ausnutzen, um Gelder aus der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Staatskasse zu veruntreuen, um sein eigenes Vermögen zu finanzieren. Während viele Ratsmitglieder eine Untersuchung wegen des Verdachts auf Korruption forderten, liegt das Schicksal [Select_CString(target_character.IsFemale, 'der Ministerin', 'des Ministers')] letztlich in den Händen von [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip|U] muss sofort zurücktreten!"
 flavor_fra.412.b: "Ermahnt [target_character.Custom('DE_PRO_PER_S_3P_A')], aber lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')]e derzeitige Position behalten."
 flavor_fra.412.c: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e angebliche Korruption ist nur ein haltloses Gerücht."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName|U] zieht sich aus der Politik zurück und verlässt den [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.413.title: "Besteuerung der Aristokratie"
 flavor_fra.413.desc: "Während die alten Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [ROOT.GetCountry.GetName] lange Zeit besondere Privilegien genossen, von denen einige vielen einen luxuriösen Lebensstil ermöglichten, bemühte sich [fra_ruler.GetName], die erste direkte Steuer für Angehörige der alten Aristokratie einzuführen. Wo viele frühere Steuergesetze keine besonderen Ausnahmen für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vorsahen (wie etwa die [ShowLawName('fra_taille')]-Steuer), würde der Vorschlag von [fra_ruler.GetShortNameWithNoTooltip] das Ende von jahrhundertealten Ausnahmeregelungen für diese Eliten bedeuten.\n\nObwohl sich diese Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zweifellos bei [fra_ruler.GetShortNameWithNoTooltip] beschweren werden, könnte die Durchsetzungskraft unseres Oberhaupts dafür sorgen, jegliche Bedrohung abzuwehren. Womöglich ließe sich aber auch ein Kompromiss finden – wie bei vielen früheren Steuergesetzen in der Vergangenheit."
 flavor_fra.413.a: "Es ist an der Zeit, dass die alten Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s ihre Schulden begleichen."
 flavor_fra.413.b: "Sucht nach einem Kompromiss, um eine völlige Entfremdung zu vermeiden."
 flavor_fra.413.c: "Wir sollten es vermeiden, die Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu verärgern."
 flavor_fra.414.title: "Armeereform von [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.414.desc: "Als treu[target_character.Custom('DE_END_ADJ_IND_S_N')] Berater[target_character.Custom('DE_END_NOU_S_GS_N')] und Staatskanzler[target_character.Custom('DE_END_NOU_S_GS_N')] hat sich [target_character.GetName] als mehr als fähig erwiesen, die Herrschaft von [fra_ruler.GetName] zu festigen.\n\nUm die Regentschaft von [fra_ruler.GetShortNameWithNoTooltip] noch weiter zu untermauern, hat [target_character.GetLastNameWithNoTooltip] Reformpläne vorgelegt, die das stehende Heer von [ROOT.GetCountry.GetNameWithNoTooltip] in eine professionellere Armee umwandeln und gleichzeitig die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] stärken sollen. Um die Macht noch stärker auf die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zu bündeln, werden hochrangige militärische Positionen nun auf der Grundlage von Verdiensten und nicht mehr auf der Grundlage von Verbindungen zum alten [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vergeben."
 flavor_fra.414.a: "Lasst [target_character.GetLastNameWithNoTooltip] den Weg für Reformen ebnen!"
 flavor_fra.414.b: "Wir übernehmen die meisten Reformen, doch die besonderen Privilegien, die die Anführer des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s genießen, bleiben erhalten."
 flavor_fra.415.title: "Der Code Louis"
 flavor_fra.415.desc: "In dem Bestreben, die Gesetze des Landes zu vereinheitlichen, schuf [fra_ruler.GetName] zusammen mit vielen [fra_ruler.Custom('DE_PRO_POS_S_3P')]er engsten Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] den #italic Code Louis#! – der erste Versuch, ein einheitliches Gesetzbuch für ganz „[ROOT.GetCountry.GetName|U]“ zu schaffen. Jahrhundertelang existierten in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zwei Rechtssysteme nebeneinander, wobei in den nördlichen Provinzen alte Gewohnheitsrechte galten, wohingegen in den südlichen Provinzen das römische Zivilrecht als primäres Gesetzbuch diente.\n\nWährend der Code Louis eine Vereinheitlichung des Gesetzbuchs von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ vorsieht, warnen einige Berater vor einer übereilten Umsetzung, da manche Provinzen – insbesondere die südlichen, die zuvor dem römischen Recht unterworfen waren – bei der Übernahme des neuen Gesetzbuchs auf Hindernisse stoßen könnten."
 flavor_fra.415.a: "Es ist an der Zeit, dass ganz „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ einem einheitlichen Gesetz folgt."
 flavor_fra.415.b: "Übernehmt den Code zunächst nur in den nördlichen Provinzen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“."
 flavor_fra.415.c: "Die Gesetzbücher, die derzeit nebeneinander bestehen, werden beibehalten."
 flavor_fra.416.title: "Edikt über die Sklaverei von [fra_ruler.GetShortNameWithNoTooltip]"
 flavor_fra.416.desc: "Seit den ersten #L [ROOT.GetCountry.GetAdjective|l]en#! Kolonialsiedlungen ist die Sklaverei eine umstrittene Praxis geblieben, und viele der frühen Kolonien waren auf die Versklavung von Angehörigen verschiedener Kulturen vor Ort angewiesen. Obwohl [fra_ruler.GetName] die Sklaverei nicht gänzlich verbietet, hat [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] ein neues #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Dekret entworfen, das versucht, die Praxis zu humanisieren, indem es die Trennung von Mitgliedern einer Sklavenfamilie verbietet und gleichzeitig erklärt, dass jeder neue Sklave nach #L [ShowReligionAdjective('catholic')|l]er#! Tradition getauft werden muss."
 flavor_fra.416.a: "Die Sklaverei in den Kolonien muss eingeschränkt werden."
 flavor_fra.416.b: "Erlasst das Edikt und überlasst es den Kolonialgouverneuren, das neue Gesetz durchzusetzen."
 flavor_fra.417.title: "Die Dezentralisierung der Niederlande"
 flavor_fra.417.desc: "Während die Niederlande mehr oder minder eine Ansammlung von Provinzen auf dem Gebiet des größeren HRR ([GetUniqueInternationalOrganization('hre').GetName]) blieben, bildeten sie auch einen Streitpunkt zwischen [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] und den verschiedenen Kaisern des Heiligen Römischen Reiches. Da das Reich geschwächt ist, betrachtet [fra_ruler.GetName] die Region nun als weitgehend losgelöst vom Reich und damit als mögliches Expansionsgebiet."
 flavor_fra.417.a: "Es ist an der Zeit, dass wir uns diese Gebiete zu eigen machen und sie vereinnahmen."
 flavor_fra.417.b: "Das HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) ist vielleicht schwach, doch es ist besser, einen Streit zu vermeiden."
 claims_on_lowland_culture_countries: "„[ROOT.GetCountry.GetName|U]“ erhält einen [casus_belli|e] gegen benachbarte Nationen in den Niederlanden."
 flavor_fra.418.title: "Annäherung an [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Während die früheren Beziehungen, die [GetCountry('TUR').GetName] und [ROOT.GetCountry.GetName] pflegten, schon lange nicht mehr bestehen, haben einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, dass es vielleicht an der Zeit ist, dass [fra_ruler.GetName] und der Staat erneut an [GetCountry('TUR').GetNameWithNoTooltip] herantreten. Zwar ist die diplomatische Lage von [ROOT.GetCountry.GetNameWithNoTooltip] nicht mehr so heikel wie zuvor und die Entdeckung der Neuen Welt hat die politischen Bündnisse in [ShowContinentName('europe')] weitgehend umgestaltet, doch eine erneute positive Politik in Bezug auf [GetCountry('TUR').GetNameWithNoTooltip] könnte zu einer Wiederbelebung des [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]-[GetCountry('TUR').GetAdjectiveWithNoTooltip|l]-Bündnisses führen."
 flavor_fra.418.a: "Entsendet Würdenträger in die [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Lande."
 flavor_fra.418.b: "Das Land bietet uns keinen strategischen Wert."
 flavor_fra.419.title: "Die kriegerische Politik von [target_character.GetNameWithNoTooltip]"
 flavor_fra.419.desc: "Um den geopolitischen Einfluss von [ROOT.GetCountry.GetName] auszuweiten, hat [target_character.GetName] eine kriegerische Haltung angenommen und verfolgt territoriale Ambitionen. Obwohl schon in der Vergangenheit ein[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l][ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht vor Eroberungen zurückgeschreckt wäre, hat die kriegerische Politik von [target_character.GetShortNameWithNoTooltip] [ROOT.GetCountry.GetNameWithNoTooltip|U] die Möglichkeit verliehen, seine Fähigkeiten auf der europäischen Bühne unter Beweis zu stellen. Krieg kann brutal sein, ist jedoch der beste Weg für [target_character.GetShortNameWithNoTooltip], um sicherzustellen, dass [ROOT.GetCountry.GetNameWithNoTooltip|U] auf der Weltbühne respektiert wird."
 flavor_fra.419.a: "Die Macht von [ROOT.GetCountry.GetNameWithNoTooltip] muss auf der Weltbühne demonstriert werden."
 flavor_fra.419.b: "Wir sollten unsere kriegerische Politik lockern, um die Risiken einer Koalition zu vermeiden."
 flavor_fra.421.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und Versailles"
 flavor_fra.421.desc: "Nach seiner Erbauung wurde Versailles rasch zu einem beliebten Treffpunkt für [fra_ruler.GetName] und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Familie, um Mitglieder der verschiedenen politischen Familien von [ROOT.GetCountry.GetName] zu empfangen. Obwohl der Palast als Symbol für das Gottesgnadentum errichtet wurde, das [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ROOT.GetCountry.GetGovernment.GetRulerTitle] genießt, hat Versailles sich überdies als Symbol für politische Privilegien und Status für all jene erwiesen, die für eine gewisse Zeit in ihm wohnen dürfen.\n\nZahlreiche [fra_ruler.Custom('DE_PRO_POS_S_3P')]er engsten Berater haben [fra_ruler.GetShortNameWithNoTooltip] dazu gedrängt, möglichst viele der einflussreichen Familien, die noch in den alten feudalen Gewohnheiten verhaftet sind, einzuladen, in Versailles zu residieren. Das Umwerben dieser alten Familien würde eine weitere Bündelung der Macht um die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] herum ermöglichen."
 flavor_fra.421.a: "Ladet prominente Familien ein, in Versailles zu residieren."
 flavor_fra.421.b: "Der Palast wurde zum Vergnügen der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie gebaut, und dabei sollte es auch bleiben."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Wenn Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in Versailles residieren dürfen, könnte dies ihren Einfluss nachhaltig schwächen."
 flavor_fra.422.title: "Verführung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_fra.422.desc: "Die Bemühungen, sich die Treue und den politischen Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! durch eine Residenz in Versailles zu sichern, haben sich als sehr erfolgreich erwiesen, da viele Mitglieder der verschiedenen politischen Familien es zunehmend vorziehen, im Palast zu wohnen anstatt auf ihren eigenen Landsitzen. Wann immer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Bälle in Versailles stattfinden, sind diese Mitglieder vom Luxus des Palasts verzaubert und pflegen enge Beziehungen zu [fra_ruler.GetName], um in [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Gunst zu bleiben.\n\nObgleich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetRulerTitle] es einst als Dorn im Auge empfand, hat Versailles dazu geführt, dass viele, die dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] angehören, von der Macht, die sie ausüben, geradezu verführt werden. Nun scheint es, dass [fra_ruler.GetShortNameWithNoTooltip] wirklich zu ein[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] unangefochtenen [ROOT.GetCountry.GetGovernment.GetRulerTitle] ohnegleichen geworden ist."
 flavor_fra.422.a: "Der Glanz von Versailles hat den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] für immer in den Schatten gestellt."
 flavor_fra.422.b: "Die historische Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s muss weiterhin respektiert werden."
 flavor_fra.423.title: "Widerruf vom [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.423.desc: "Da die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] unangefochten ist, hat [fra_ruler.GetName] einen Rat am [ROOT.GetCountry.GetGovernment.GetCourtTitle] einberufen, um das seit Langem bestehende [ShowPolicyName('edict_of_nantes')] aufzuheben, das den Hugenotten und anderen religiösen Minderheiten in [ROOT.GetCountry.GetName] zahlreiche Privilegien gewährt. Obwohl die Macht der Hugenotten in den letzten Jahrzehnten abnahm, würde die Aufhebung des Edikts zweifellos einige religiöse Spannungen wiederaufleben lassen, auch wenn diese Spannungen wahrscheinlich nicht mit denen früherer Jahrzehnte vergleichbar wären. Die Aufhebung der durch das [ShowPolicyNameWithNoTooltip('edict_of_nantes')] gewährten Privilegien könnte jedoch dazu führen, dass viele Anhänger der Hugenotten aus [ROOT.GetCountry.GetNameWithNoTooltip] fliehen."
 flavor_fra.423.a: "Es ist an der Zeit, dieses Edikt endgültig aufzuheben."
 flavor_fra.423.b: "Die Bemühungen müssen eingestellt werden. Das [ShowPolicyNameWithNoTooltip('edict_of_nantes')] muss erhalten bleiben!"
 edict_of_nantes_disabled: "Die [ShowLawName('fra_reformation_tolerance_edicts')] werden #R deaktiviert#!."
 flavor_fra.424.title: "Folgen des Widerrufs vom [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.424.desc: "Das [ShowPolicyName('edict_of_nantes')] wurde durch [fra_ruler.GetName] aufgehoben, was der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] einen beachtlichen Teil jener Autorität zurückgab, die sie in den vergangenen Jahrzehnten an die Anhänger der Hugenotten verloren hatte. Es zeigte allerdings auch einige abträgliche Auswirkungen auf [ROOT.GetCountry.GetName] als Ganzes. Aus Furcht vor einer Wiederaufnahme der gewaltsamen Bekehrungspolitik sind viele Anhänger der Hugenotten aus [ROOT.GetCountry.GetNameWithNoTooltip] geflohen, um einer möglichen Verfolgung zu entgehen. Darüber hinaus verurteilten viele bekannte Handwerker und Gelehrte die Aufhebung des Edikts durch [fra_ruler.GetNameWithNoTooltip]. Zudem haben sich einige Verbündete am [ROOT.GetCountry.GetGovernment.GetCourtTitle] über diesen Schritt beschwert: Das [ShowPolicyNameWithNoTooltip('edict_of_nantes')] schwächte zwar die Macht der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], führte aber auch eine religiöse Einigung in [ROOT.GetCountry.GetNameWithNoTooltip] herbei."
 flavor_fra.424.a: "Das ist nur eine kleine Unannehmlichkeit."
 flavor_fra.425.title: "Einquartierung der Dragoner"
 flavor_fra.425.desc: "Nachdem das [ShowPolicyName('edict_of_nantes')] widerrufen wurde, haben [fra_ruler.GetName] und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] versucht, Maßnahmen zu ergreifen, um zu verhindern, dass „[ROOT.GetCountry.GetName|U]“ erneut religiösen Streitigkeiten erliegt. Obwohl dies eine kostspielige Methode ist, haben einige Berater vorgeschlagen, dass [fra_ruler.GetShortNameWithNoTooltip] ein #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Dekret erlässt, das die Einquartierung von Dragoneroffizieren in Hugenottenhäusern vorschreibt. Eine solche Maßnahme würde die Staatskasse zweifellos belasten, potenzielle Ketzeraufstände aber erheblich behindern."
 flavor_fra.425.a: "Erlasst das Dekret!"
 flavor_fra.425.b: "Das wäre für den Staat zu kostspielig. Verwerft diese Idee!"
 flavor_fra.426.title: "Schirmherrschaft von  [ROOT.GetCountry.GetGovernment.GetCourtTitle]beamten"
 flavor_fra.426.desc: "Obwohl schon frühere Herrscher ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) dafür berühmt waren, bekannte Persönlichkeiten sowohl am [ROOT.GetCountry.GetGovernment.GetCourtTitle] als auch im Ausland zu fördern, hat [fra_ruler.GetName] große Anstrengungen unternommen, um viele bekannte Beamte am [ROOT.GetCountry.GetGovernment.GetCourtTitle] unter die Fittiche zu nehmen. Da die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Staatskasse diese Förderung durch [fra_ruler.GetShortNameWithNoTooltip] ermöglicht hat, befürchten einige Finanzberater, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] um sich weiß, dass eine übermäßige Unterstützung den finanziellen Ruin der Staatskasse bedeuten könnte. Ungeachtet dessen haben die Vorteile der Schirmherrschaft von [fra_ruler.GetShortNameWithNoTooltip] [fra_ruler.Custom('DE_PRO_POS_S_3P')] Ansehen als respektabl[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] und wohlhabend[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in [ShowContinentName('europe')] stark beeinflusst."
 flavor_fra.426.a: "Erlaubt [fra_ruler.GetShortNameWithNoTooltip], [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Fördervorhaben fortzusetzen."
 flavor_fra.426.b: "Ersucht [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [fra_ruler.Custom('DE_PRO_POS_S_3P')]e Unterstützung zu verringern, um den Staat weniger zu belasten."
 flavor_fra.427.title: "Wiederbelebung der Académie française"
 flavor_fra.427.desc: "Die von [target_character.GetName] gegründete Académie française ist nach wie vor eines der wichtigsten Zentren für Literatur und Kunst in [ShowContinentName('europe')]. In den letzten Jahren hatte die Akademie jedoch mit Schwierigkeiten zu kämpfen, die auf eine schlechte Verwaltung zurückzuführen waren. Um sicherzustellen, dass die Akademie weiterhin ein Leitstern der #L [ROOT.GetCountry.GetAdjective|l]en#! Kultur bleibt, hat [fra_ruler.GetName] darum gebeten, Mittel aus der [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Staatskasse abzuzweigen, um die Akademie zu neuem Leben zu erwecken, wobei der Staat fürderhin enge Beziehungen zu ihr aufrechterhalten soll."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip|U] wird sicherstellen, dass die Académie française erhalten bleibt."
 flavor_fra.427.b: "Finanziert die Académie française, aber nicht zu sehr auf Kosten des Staates."
 flavor_fra.428.title: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Akademie des Tanzes"
 flavor_fra.428.desc: "Eine der ersten Amtshandlungen von [fra_ruler.GetName] war die Gründung der #italic [ROOT.GetCountry.GetGovernment.GetAdjective|U]en Akademie des Tanzes#!, der ersten ihrer Art in [ShowContinentName('europe')]. Seit [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Jugend beschäftigt [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] sich intensiv mit der Kunst und sieht [fra_ruler.Custom('DE_PRO_POS_S_3P')]e persönliche Expertise darin als Beweis für [fra_ruler.Custom('DE_PRO_POS_S_3P')]e persönliche Stärke.\n\nVor Kurzem fand in [ShowLocationName('paris')] ein privates Ballett statt, bei dem [fra_ruler.GetShortNameWithNoTooltip] die Aufmerksamkeit vieler Mitglieder der oberen Elite auf sich zog, als [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] zusammen mit einigen der besten Schüler der Akademie ein Ballett aufführte, bei dem [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] den Sonnenkönig Apollo darstellte."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip|U] hat einen erlesenen Kunstgeschmack!"
 flavor_fra.428.b: "Solche Künste werden zweifellos mit der Zeit verschwinden."
 flavor_fra.429.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] unvergleichliche [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "Seit [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Thronbesteigung und der Verkündung, [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] werde ohne einen Premierminister regieren, hat sich [fra_ruler.GetName] durch [fra_ruler.Custom('DE_PRO_POS_S_3P')]e zahlreichen Taten als eines der angesehensten Oberhäupter in der #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte herausgestellt. Nicht nur wird die Autorität von [fra_ruler.GetShortNameWithNoTooltip] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und in [ROOT.GetCountry.GetNameWithNoTooltip] weithin respektiert, sondern auch Freunde wie Feinde in [ShowContinentName('europe')] loben den Ruf, den [fra_ruler.GetShortNameWithNoTooltip] für sich aufgebaut hat. Eines Tages wird die Herrschaft von [fra_ruler.GetShortNameWithNoTooltip] zu Ende gehen, doch [fra_ruler.Custom('DE_PRO_PER_S_3P_N')] wird zweifellos als respektiertest[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetNameWithNoTooltip] in Erinnerung bleiben."
 flavor_fra.429.a: "Die Herrschaft von [fra_ruler.GetShortNameWithNoTooltip] wird man nicht so schnell vergessen."
 flavor_fra.430.title: "Einfluss in [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Während die #L [ROOT.GetCountry.GetAdjective|l]en#! Händler sich zunehmend im Osthandel betätigen, haben auch einige östliche Länder gemeinsam mit [fra_ruler.GetName] die Aufmerksamkeit des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Hofs auf sich gezogen. Manche Berater zeigten Interesse an [indochina_french_sphere.GetName], einem [indochina_french_sphere.GetFlavorRank], das ein wertvoller Partner in der Region wäre, und sie schlugen vor, eine Botschaft zu gründen. Andere betrachten [indochina_french_sphere.GetNameWithNoTooltip] als weniger bedeutend und als mögliche Region für ein [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es Protektorat."
 flavor_fra.430.a: "Versucht, mit [indochina_french_sphere.GetNameWithNoTooltip] eine Verbindung aufzubauen."
 flavor_fra.430.b: "Wir sollten einen unmittelbareren Einfluss in [indochina_french_sphere.GetNameWithNoTooltip] etablieren."
 flavor_fra.431.title: "Jesuiten-Missionen in „[GetCountry('CHI').GetNameWithNoTooltip|U]“"
 flavor_fra.431.desc: "Während die Beziehungen zwischen „[ROOT.GetCountry.GetName|U]“ und „[GetCountry('CHI').GetName|U]“ bereits seit einiger Zeit formalisiert sind, hat sich [GetCountry('CHI').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] derzeitige #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]e#! [GetCountry('CHI').GetGovernment.GetRulerTitle] bisher geweigert, fremdländischen Einfluss auf das tägliche Leben der Bevölkerung von „[GetCountry('CHI').GetNameWithNoTooltip|U]“ zuzulassen.\n\nUm die Botschaft des [ShowReligionName('catholic')] zu verbreiten, haben [target_character.GetName] und andere Jesuiten eine Petition an [fra_ruler.GetName] gerichtet, in der sie darum bitten, beim nächsten Besuch unserer Würdenträger gemeinsam mit diesen in „[GetCountry('CHI').GetNameWithNoTooltip|U]“ einreisen zu dürfen. Dies würde zur Verbreitung des wahren Glaubens beitragen, birgt jedoch das Risiko eines diplomatischen Zwischenfalls."
 flavor_fra.431.a: "Möge [target_character.GetShortNameWithNoTooltip] den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben in der Fremde verbreiten!"
 flavor_fra.431.b: "Verbietet den Jesuiten, einen diplomatischen Zwischenfall zu provozieren."
 nothing_happens_with_jesuits: "Die Jesuiten werden ihre Mission in Frieden ausüben."
 flavor_fra.432.title: "[Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e [GetCountry('POR').GetGovernment.GetRulerTitle] macht ein exotisches Geschenk"
 flavor_fra.432.desc: "Während des Baus von Versailles kamen viele Würdenträger aus verschiedenen Nationen nach [ShowContinentNameWithNoTooltip('europe')], doch es ereignet sich nicht oft, dass unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] die Ankunft eines anderen Staatsoberhaupts in voller Besetzung persönlich willkommen heißt. Als Geste des guten Willens und der Freundschaft haben [por_ruler.GetName] und [por_ruler.Custom('DE_PRO_POS_S_3P')] Gefolge ein exotisches Tier aus [ShowContinentName('africa')] mitgebracht: einen #italic Elefanten#!. Während Elefanten in [ROOT.GetCountry.GetName] nicht unbekannt sind, ist es für [fra_ruler.GetName] und viele aus dem Gefolge das erste Mal, dass sie diese Tierart aus nächster Nähe erleben. [por_ruler.GetShortNameWithNoTooltip|U] hofft, dass das Geschenk des exotischen Elefanten für die persönliche Menagerie von [fra_ruler.GetShortNameWithNoTooltip] dazu beitragen wird, die guten Beziehungen zwischen [ROOT.GetCountry.GetNameWithNoTooltip] und [GetCountry('POR').GetNameWithNoTooltip] zu fördern."
 flavor_fra.432.a: "Begrüßt [por_ruler.GetShortNameWithNoTooltip] in Versailles und nehmt das exotische Geschenk freundlich an."
 flavor_fra.432.b: "Lehnt das großzügige Geschenk ab, aber zeigt Gastfreundschaft gegenüber [GetCountry('POR').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('POR').GetAdjectiveWithNoTooltip|l]en [GetCountry('POR').GetGovernment.GetRulerTitle]."
 flavor_fra.433.title: "Herrschaft der vier Räte"
 flavor_fra.433.desc: "[fra_ruler.GetName|U] hat beschlossen, die Staatsangelegenheiten an vier Räte zu delegieren, um einen effektiven Beirat zu haben, der sich um die Angelegenheiten von [ROOT.GetCountry.GetName] kümmert. Der Hohe Rat ist der wichtigste dieser Räte und befasst sich mit den wichtigsten Staatsangelegenheiten. Der Rat für Inneres kümmert sich um den Wohlstand und andere wirtschaftliche Angelegenheiten in den Provinzen. Religiöse Angelegenheiten werden an den Gewissensrat delegiert, während der Königliche Finanzrat die Staatskasse verwaltet."
 flavor_fra.433.a: "Führen wir das System der vier Räte ein!"
 flavor_fra.433.b: "Es besteht keine Notwendigkeit, Staatsangelegenheiten zu delegieren."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_fra.440.desc: "Da [target_character.GetName] eine anerkannte Koryphäe auf dem Gebiet der Befestigungstechnik ist, wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] rasch zu [Select_CString(target_character.IsFemale, 'einer engen Freundin und Beraterin', 'einem engen Freund und Berater')] von [fra_ruler.GetName]. Obwohl [target_character.GetShortNameWithNoTooltip] schon mehrere Ehrentitel trägt, haben viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Marschall von „[ROOT.GetCountry.GetName|U]“ zu ernennen, da [target_character.Custom('DE_PRO_PER_S_3P_N')] sich bereits als fähige und strategische Persönlichkeit erwiesen hat."
 flavor_fra.440.a: "Ernennt [target_character.GetShortNameWithNoTooltip] zum Marschall!"
 flavor_fra.440.b: "Die derzeitigen Titel von [target_character.GetShortNameWithNoTooltip] passen am besten zu [target_character.Custom('DE_PRO_PER_S_3P_D')]."
 flavor_fra.441.title: "Die Sachverstand von [target_character.GetNameWithNoTooltip]"
 flavor_fra.441.desc: "Seit [target_character.GetName] die Rolle des Marschalls übernommen hat, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] die Modernisierung der Befestigungsanlagen in ganz „[ROOT.GetCountry.GetName|U]“ vorangetrieben – insbesondere an strategisch wichtigen Stellen. Während [target_character.GetShortNameWithNoTooltip] zweifellos [Select_CString(target_character.IsFemale, 'eine Meisterin', 'ein Meister')] der Verteidigung ist, hat [target_character.Custom('DE_PRO_POS_S_3P')] Wissen über die Befestigungen in [ShowContinentNameWithNoTooltip('europe')] auch zu neuen Plänen geführt, wie die Befestigungen unserer Rivalen im Fall eines Krieges angegriffen werden könnten."
 flavor_fra.441.a: "Lasst uns die Taktiken von [target_character.GetShortNameWithNoTooltip] anwenden!"
 flavor_fra.441.b: "Studiert die Angriffstaktiken von [target_character.GetShortNameWithNoTooltip] anstatt des Wissens über Befestigungen."
 flavor_fra.460.title: "Einführung der Perücke"
 flavor_fra.460.desc: "Aus Angst, schwach zu erscheinen, hat [fra_ruler.GetName] vor Kurzem begonnen, eine #italic Perücke#! zu tragen, die den zunehmenden Anzeichen von frühzeitigem Haarausfall entgegenwirkt. Dies wurde am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zunächst als eine eher eigentümliche Mode angesehen, doch nach und nach haben immer mehr Höflinge begonnen, die Perücke als neue Kopfbedeckung zu tragen. Was ursprünglich dazu gedacht war, einem Zeichen der Schwäche entgegenzuwirken, hat sich im Nu verbreitet, und es gibt sogar Gerüchte aus [adopted_peruke_court.GetName], die darauf hindeuten, dass auch die [adopted_peruke_court.GetAdjective|l]e Elite die Perücke übernommen hat."
 flavor_fra.460.a: "Wir begrüßen diese Entwicklung und freuen uns auf die Jahre, die kommen werden!"
 flavor_fra.460.b: "Nur [fra_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sollte die Perücke tragen dürfen."
 flavor_fra.500.title: "Wieder im Lot"
 flavor_fra.500.desc: "Der Aufstieg von [fra_ruler.GetName] auf den Thron von „[ROOT.GetCountry.GetName]“ nach dem Ende der Herrschaft des vorherigen Oberhaupts [previous_ruler.GetName] ließ einen unheilvollen Schatten auf den [ROOT.GetCountry.GetGovernment.GetCourtTitle] fallen. Während [previous_ruler.Custom('DE_PRO_POS_S_3P')]er Regierungszeit strebte [previous_ruler.GetShortNameWithNoTooltip] danach, die eigene Herrschaft als Symbol des vollkommenen Absolutismus aufzustellen, und bündelte einen Großteil der Staatsgewalt in sich selbst. Angesichts des Ablebens von [previous_ruler.GetShortNameWithNoTooltip] denken viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle], dies wäre eine gute Gelegenheit, ihre Macht [Select_CString(fra_ruler.IsFemale, 'von der neuen Monarchin', 'vom neuen Monarchen')] [fra_ruler.GetShortNameWithNoTooltip] zurückzuerhalten und [Select_CString(fra_ruler.IsFemale, 'deren', 'dessen')] Autorität einzuschränken. Zudem ist es offensichtlich, dass die großen Stände sich ebenfalls nach der Rückkehr des früheren Machtgleichgewichts sehnen."
 flavor_fra.500.a: "Es wird Zeit für [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'einen kooperativeren','eine kooperativere')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]"
 flavor_fra.500.b: "Es wäre klug, würde [fra_ruler.GetShortNameWithNoTooltip] dem Vorbild von [previous_ruler.GetShortNameWithNoTooltip] folgen."
 flavor_fra.501.title: "Das absolutistische Erbe von [previous_ruler.GetNameWithNoTooltip]"
 flavor_fra.501.desc: "Obgleich die Herrschaft von [fra_ruler.GetName] nun schon seit einiger Zeit besteht, hängt der Schatten des vorherigen Oberhaupts [previous_ruler.GetName] noch immer über [fra_ruler.Custom('DE_PRO_PER_S_3P_D')]. Das Erbe von [previous_ruler.GetShortNameWithNoTooltip], die tief verwurzelten Machtstrukturen von [ROOT.GetCountry.GetName] und die in [previous_ruler.Custom('DE_PRO_PER_S_3P_D')] selbst gebündelte Staatsgewalt hinterließen nach [previous_ruler.Custom('DE_PRO_POS_S_3P')]em Tod ein beträchtliches Machtvakuum. Da die Herrschaft von [fra_ruler.GetShortNameWithNoTooltip] nun ausreichend gefestigt ist, schlugen einige der verbleibenden Berater von [previous_ruler.GetShortNameWithNoTooltip] vor, dass [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'deren', 'dessen')] Vorgehen folgen möge und mehr Macht in der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zusammenziehen sollte. Allerdings haben manche der neuen Minister, die die Stufen der Macht während der Herrschaft von [fra_ruler.GetShortNameWithNoTooltip] erklommen, zur Vorsicht gemahnt und vorgeschlagen, den gegenwärtigen Status quo beizubehalten, um eine Infragestellung [fra_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft zu verhindern."
 flavor_fra.501.a: "Der neue Status quo soll beibehalten werden."
 flavor_fra.501.b: "Gebt den Ständen etwas Macht zurück."
 flavor_fra.501.c: "Bekräftigt die absolutistischen Ideale von [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "Ein Besuch [Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]en [GetCountry('RUS').GetGovernment.GetRulerTitle]"
 flavor_fra.502.desc: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] von „[ROOT.GetCountry.GetName]“ bereiten eine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Zeremonie für das #L [GetCountry('RUS').GetAdjective|l]e#! Oberhaupt [rus_ruler.GetName] vor, das derzeit eine Reise durch [ShowContinentName('europe')] unternimmt. Um die Schönheit der Ländereien von „[ROOT.GetCountry.GetNameWithNoTooltip]“ zu zeigen, hat [fra_ruler.GetName] eine Sammlung sorgfältig zusammengestellter Karten präsentieren lassen, damit [Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]e [GetCountry('RUS').GetGovernment.GetRulerTitle] mit seiner Leidenschaft für die Kartografie darauf anspringen kann. Mit diesem Besuch hoffen [fra_ruler.GetShortNameWithNoTooltip] und mehrere seiner Berater, sich einschmeicheln und engere Beziehungen zu „[GetCountry('RUS').GetName]“ entwickeln zu können."
 flavor_fra.502.a: "Richtet ein Festmahl für [Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('RUS').GetGovernment.GetRulerTitle] aus!"
 flavor_fra.502.b: "Versucht lediglich, die Beziehungen zu „[GetCountry('RUS').GetNameWithNoTooltip]“ zu verbessern, aber bleibt bedacht."
 flavor_fra.502.c: "Bereitet eine angemessen formulierte Abschiedsnotiz für [Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('RUS').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'e', 'en')] [GetCountry('RUS').GetGovernment.GetRulerTitle] vor."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip|U] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "[target_character.GetName|U] gelangte während der Frühphase der Herrschaft von [fra_ruler.GetName] als [Select_CString(target_character.IsFemale, 'treue Beraterin', 'treuer Berater')] in den persönlichen Kreis um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und hat sich nun schon so oft als einer der fähigsten Menschen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] bewiesen, dass [fra_ruler.GetName] beschloss, [target_character.GetName] [Select_CString(target_character.IsFemale, 'zur Premierministerin', 'zum Premierminister')] zu ernennen. Obgleich [target_character.GetNameWithNoTooltip] kaum persönlichen Ehrgeiz zeigte, hat [Select_CString(target_character.IsFemale, 'sie', 'er')] Pläne dargelegt, um „[ROOT.GetCountry.GetName]“ in dieses neue Zeitalter der Ideale zu führen."
 flavor_fra.503.a: "Wir sollten [Select_CString(target_character.IsFemale, 'ihrem', 'seinem')] Rat folgen."
 fleury_additional_dhe: "Zusätzliche [dynamic_historical_events|el], die sich auf die Amtszeit von [target_character.GetNameWithNoTooltip] als [Select_CString(target_character.IsFemale, 'Premierministerin', 'Premierminister')] beziehen, können nun beginnen."
 fleury_ministry_bonus: "Wir erhalten den unten stehenden Modifikator bis zum Tod von [target_character.GetNameWithNoTooltip]; danach wird er entfernt."
 flavor_fra.504.title: "Die Cassini-Karten"
 flavor_fra.504.desc: "[target_artist.GetName|U], der aus einer Familie von Landvermessern stammt, hat sowohl die Aufmerksamkeit des Hofs als auch die von [fra_ruler.GetName] erregt und hofft, eine prächtige typografische Karte von „[ROOT.GetCountry.GetName]“ in seiner Gesamtheit als Auftragsarbeit anfertigen zu dürfen. [target_artist.GetShortNameWithNoTooltip|U] hat sich mit seinen vorhandenen Werken bereits einen Ruf erarbeitet und seine Familie ist zudem bekannt für typografische Werke. Sollte er den Auftrag erhalten, die Landschaft von „[ROOT.GetCountry.GetNameWithNoTooltip]“ abzubilden, wäre dies zweifelsohne wertvoll und würde das Prestige von „[ROOT.GetCountry.GetNameWithNoTooltip]“ auf der Weltbühne mehren. Zudem würde eine präzise Karte dabei helfen, strategische Schlüsselpositionen innerhalb des Landes zu definieren."
 flavor_fra.504.a: "Beauftragt [target_artist.GetShortNameWithNoTooltip], eine prächtige Karte zu erstellen!"
 flavor_fra.504.b: "Ein solcher Auftrag wäre zweifelsohne eine zu teure Ausgabe."
 flavor_fra.505.title: "Erweiterung der Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_fra.505.desc: "[fra_ruler.GetName|U] hat sich die Leidenschaft für die Wissenschaft [fra_ruler.Custom('DE_PRO_POS_S_3P')] gesamtes Leben über erhalten und bat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] nun, die Gründung neuer Institute an der Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip] zu finanzieren. Obgleich sie weiterhin eine der angesehensten Universitäten nicht nur in „[ROOT.GetCountry.GetName]“, sondern in ganz [ShowContinentName('europe')] ist, geriet sie kürzlich in finanzielle Schwierigkeiten.\n\nDie Hochschule mit den Geldmitteln von [fra_ruler.GetNameWithNoTooltip] zu sanieren, würde gleichzeitig auch eine engere Beziehung zwischen dieser Institution und dem Staat bedeuten."
 flavor_fra.505.a: "Unterstützt die Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“ finanziell!"
 flavor_fra.505.b: "Gebt die zugesagten Geldmittel in die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Schatzkammer."
 college_may_request_more_funds: "Das Institut für Physik wird gegründet und bringt einen Forschungsbonus. Die Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“ könnte künftig zusätzliche Geldmittel erbitten."
 flavor_fra.506.title: "Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“ erbittet zusätzliche Geldmittel"
 flavor_fra.506.desc: "Nach der Finanzierung durch [fra_ruler.GetName] hat die Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“ größere Erweiterungen vorgenommen und verschiedene neue Institute gegründet. Allerdings verlangen die Dekane der Hochschule nun, dass [fra_ruler.GetShortNameWithNoTooltip] weitere Geldmittel zur Verfügung stellt. Teil des Vorschlags ist auch die Idee, ein Institut für klassische Mechanik an der Hochschule zu gründen, ein Gebiet der Wissenschaft, das [fra_ruler.GetShortNameWithNoTooltip] sehr am Herzen liegt."
 flavor_fra.506.a: "Gewährt zusätzliche finanzielle Unterstützung für die Hochschule von „[ROOT.GetCountry.GetNameWithNoTooltip]“."
 flavor_fra.506.b: "Wir haben bereits alles gegeben, was wir können."
 flavor_fra.507.title: "Der Ansporn von [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Mehrere Mitglieder unseres Beraterstabs ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) schickten, nachdem sie die Staatsfinanzen in einer heiklen Lage vorfanden, Anfragen an verschiedene bekannte Wirtschaftswissenschaftler in ganz [ShowContinentName('europe')] – in der Hoffnung, die drohende Finanzkrise abwenden zu können. Unter den Angeschriebenen ging [target_artist.GetName] als [Select_CString(target_artist.IsFemale, 'Favoritin', 'Favorit')] unserer Berater ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) hervor.\n\nDurch das Bestreben, das Konzept der Staatswährung neu zu definieren, haben die Politlinien von [target_artist.GetLastNameWithNoTooltip] das Potenzial, die finanzielle Lage in [ROOT.GetCountry.GetName] zum Besseren zu wenden, obgleich solche radikalen Politlinien langfristig auch schädlich sein könnten."
 flavor_fra.507.a: "Lasst [target_artist.GetLastNameWithNoTooltip] die Zügel übernehmen!"
 flavor_fra.507.b: "Seine Ideen werden nur weiteren Ruin bringen!"
 john_law_dhe_events: "Schaltet auf [target_artist.GetNameWithNoTooltip] bezogene [dynamic_historical_events|el] frei"
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip|U] wird den Umbau der Finanzen von [ROOT.GetCountry.GetNameWithNoTooltip] als [Select_CString(target_artist.IsFemale, 'Generalkontrolleurin', 'Generalkontrolleur')] begleiten"
 flavor_fra.508.title: "Die Banque Générale"
 flavor_fra.508.desc: "Um die Staatsfinanzen zu erneuern, gründete [target_artist.GetName] die #italic Banque Générale#! – eine neue Privatbank, die von [target_artist.GetLastNameWithNoTooltip] selbst und [fra_ruler.GetName] finanziert wird. Anders als andere Banken gibt sie eine #italic Papierwährung#! heraus, um Handel zu treiben, und nicht Münzen wie in den Jahrhunderten zuvor.\n\nObgleich manche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] skeptisch sind, ist die Banque Générale bisher erfolgreich, Geldgeber anzuziehen, die dank der Politlinie von [target_artist.GetLastNameWithNoTooltip] Gold gegen die neue Währung eintauschen konnten. Dies hat den finanziellen Sorgen von [ROOT.GetCountry.GetName] zwar fürs Erste entgegengewirkt, doch einige Berater drängen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zur Vorsicht im Umgang mit der Bank."
 flavor_fra.508.a: "Erntet die Früchte der Banque Générale."
 flavor_fra.508.b: "Achtet auf die Warnungen der Berater und vermeidet eine übermäßige Abhängigkeit von der Bank von [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Ein Übermaß an Investionen in die Bank erhöht das Risiko, dass die Bank scheitert. Sollte dies geschehen, würde es die sich erholenden Finanzen von „[ROOT.GetCountry.GetNameWithNoTooltip]“ schädigen."
 john_law_bank_more_direct: "Die übermäßige Abhängigkeit von der Bank zu verringern, hilft dabei, den Schaden einzugrenzen, sollte es zu einem Bankenzusammenbruch kommen."
 flavor_fra.509.title: "Die Banque Générale investiert in die Kolonien"
 flavor_fra.509.desc: "Seit ihrer Eröffnung hat die Banque Générale einen beständigen Zustrom an Geldgebern und Schuldnern angezogen, die Münzen und Gold in die einfacher zu handhabende Papierwährung eintauschen wollen, die die Bank anbietet. Da sie nun an Einfluss gewonnen hat und auf Bitten von [target_artist.GetName] hin verstaatlicht wurde, hat die Bank damit begonnen, Beteiligungen an den Handelshäusern in den Kolonien als Geldanlage anzubieten. [target_artist.GetNameWithNoTooltip|U] bezeichnet dies als ein weiteres Zeichen der Wirksamkeit seiner wirtschaftlichen Politlinien, doch andere Berater fürchten, dass die aufstrebenden Handelshäuser in den Kolonien zusammenbrechen, falls die Bank irgendwann scheitern sollte."
 flavor_fra.509.a: "Verbietet den weiteren Handel mit Firmenanteilen."
 flavor_fra.509.b: "Begrenzt die Fähigkeit der Bank, die Handelshäuser in den Kolonien zu beeinflussen."
 john_law_colonial_risk: "Obgleich die florierende Wirtschaft der Handelshäuser den Reichtum in den Kolonien vergrößert, wäre ein Bankenzusammenbruch verheerend für sie."
 law_monopoly_restricted: "Sollte die Bank scheitern, wird der Schaden für die Kolonien verringert."
 flavor_fra.510.title: "Die Banque Générale bringt Erträge"
 flavor_fra.510.desc: "Seit ihrer Gründung ist die Banque Générale stetig gewachsen, und gleichzeitig erfuhr die Staatskasse von [ROOT.GetCountry.GetName] eine Vermögenszunahme. Offenbar sind die Politlinien von [target_artist.GetName] ein Erfolg gewesen und führten dazu, dass die Banque Générale eine berühmte Bank in [ShowContinentName('europe')] geworden ist – und so hat sie auch das Interesse der vermögenden Elite geweckt. Viele aus dieser Elite wollen in die wachsenden Handelshäuser der Neuen Welt investieren und stützen sich auf die Papierwährung der Bank, um Anteile an diesen Handelshäusern der Neuen Welt zu besitzen. Für den Moment scheint es, als wäre die Skeptik der verschiedenen Berater gegenüber den Politlinien von [target_artist.GetNameWithNoTooltip] falsch gewesen."
 flavor_fra.510.a: "Mögen diese Politlinien „[ROOT.GetCountry.GetNameWithNoTooltip]“ weiterhin von Nutzen sein!"
 bank_yields_benefits_for_now: "Die Politlinien von [target_artist.GetNameWithNoTooltip] haben „[ROOT.GetCountry.GetNameWithNoTooltip]“ vor einem drohenden wirtschaftlichen Scheitern bewahrt, obgleich sich die Abhängigkeit von der Banque Générale langfristig als desaströs herausstellen könnte."
 flavor_fra.511.title: "Zusammenbruch der Banque Générale"
 flavor_fra.511.desc: "Eine starke Wirtschaft entwickelte sich durch die Politlinien von [target_artist.GetName], doch in den letzten Wochen sah [ROOT.GetCountry.GetName] die Wirtschaft in völligem Chaos durch den plötzlichen Zusammenbruch der Banque Générale. In den letzten Jahren florierte die Bank wegen der Geldanlagen in den Kolonien und der Einführung der Papierwährung. Diese Phase des Wohlstands sollte indes nicht ewig dauern, da es der plötzliche Nachfrageanstieg nach Papier für die Regierung sehr kostspielig machte, diese Ware zu kaufen. Die zunehmenden Schwierigkeiten, für genügend Papiergeld zu sorgen, erschwerten den Handel immer mehr und ließen den Wert der Anteile an der Bank weiter und weiter sinken, bis sie letztlich in sich zusammenbrach. Die Erschütterungen dieses Zusammenbruchs breiteten sich bis in die Kolonien aus, wo viele neue Handelshäuser stark von mit der Bank verbundenen Geldgebern abhängig waren.\n\nViele der Minister aus [ROOT.GetCountry.GetNameWithNoTooltip] versuchen nun mühsam, die Lage zu stabilisieren, wohingegen [target_artist.GetNameWithNoTooltip] als [Select_CString(target_artist.IsFemale, 'Urheberin', 'Urheber')] dieser Politlinien nirgendwo zu sehen ist."
 flavor_fra.511.a: "Die Politlinien von [target_artist.GetLastNameWithNoTooltip] sind eine völlige Katastrophe gewesen!"
 flavor_fra.511.b: "Unsere Vorsicht gegenüber den Politlinien von [target_artist.GetLastNameWithNoTooltip] wird dabei helfen, die Lage zu stabilisieren."
 flavor_fra.512.title: "Die Nachwirkungen von [target_character.GetNameWithNoTooltip]"
 flavor_fra.512.desc: "Nach dem Zusammenbruch der Banque Générale und dem vollständigen Scheitern der Politlinien von [target_character.GetName], ist [Select_CString(target_character.IsFemale, 'diese eine Ausgestoßene', 'dieser ein Ausgestoßener')] geworden und mehrere Berater fordern [Select_CString(target_character.IsFemale, 'ihren', 'seinen')] sofortigen Rücktritt. Allerdings ist [target_character.GetLastNameWithNoTooltip] seit dem Zusammenbruch der Bank weder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gesehen worden, noch gab es irgendeinen Kontakt zu [fra_ruler.GetName]. Auch in [Select_CString(target_character.IsFemale, 'ihrer', 'seiner')] privaten Residenz findet man keinerlei Anzeichen dafür, wo [target_character.GetLastNameWithNoTooltip] verblieben ist. Die übereinstimmende Meinung am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist jedoch, dass [target_character.GetName] aus [ROOT.GetCountry.GetName] geflohen ist – aus Angst vor Vergeltung für den Zusammenbruch [Select_CString(target_seiner.IsFemale, 'ihrer', 'seiner')] Politlinien.\n\nUnter der Annahme, dass [target_character.GetName] wie ein Verbrecher aus [ROOT.GetCountry.GetNameWithNoTooltip] flüchtete, gab man die Anordnung heraus, sämtlichen Besitz von [target_character.GetNameWithNoTooltip] und all [target_character.Custom('DE_PRO_POS_S_3P')]e Ländereien in [ROOT.GetCountry.GetNameWithNoTooltip] zu beschlagnahmen."
 flavor_fra.512.a: "Vielleicht finden wir etwas von Wert in den beschlagnahmten Besitztümern von [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.520.title: "Die Unigenitus-Bulle und der Jansenismus"
 flavor_fra.520.desc: "Aufgrund einer früheren Bitte von [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] an [pap_ruler.GetName] wurde die päpstliche Unigenitus-Bulle erlassen, in der Hoffnung, den wachsenden Jansenismus einzudämmen – eine Doktrin, die auf den Lehren des Heiligen Augustinus beruht. Obgleich die Bulle schon seit Langem erlassen ist, führten der Tod von [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] und der Umstand, dass sie nicht als Gesetz in [ROOT.GetCountry.GetName] verankert wurde, dazu, dass die Anhänger dieser Lehre seit der Herrschaft von [fra_ruler.GetName] immer zahlreicher wurden. Allerdings hat der wachsende Druck unter den anti-jansenistischen Ministern die Diskussion um die Festlegung der Bulle als Gesetz wieder aufflammen lassen. Die große Zahl an Anhängern mag diese Aufgabe nun allerdings erschweren."
 flavor_fra.520.a: "Es wird Zeit, dass über den Status der Unigenitus-Bulle für „[ROOT.GetCountry.GetNameWithNoTooltip]“ entschieden wird."
 janseism_unigenitus_conflict_events_wilL_occur: "Schaltet [dynamic_historical_events|el] frei, die mit der päpstlichen Unigenitus-Bulle und dem Jansenismus-Religionsstreit verbunden sind."
 flavor_fra.521.title: "Ablehnung des Jansenismus"
 flavor_fra.521.desc: "Seit die Debatte schwelt, ob die päpstliche Unigenitus-Bulle für „[ROOT.GetCountry.GetName]“ als Gesetz verankert werden soll, verurteilten viele anti-jansenistische Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] diese Lehre offen. Dies führte zu einer Welle der Empörung unter den Anhängern des Jansenismus, von denen viele großen Einfluss in der Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) besitzen. [pap_ruler.GetName|U] beobachtet die Lage in „[ROOT.GetCountry.GetNameWithNoTooltip]“ aufmerksam, und so ruft ein hartes Vorgehen gegen die Befürworter des Unigenitus-Erlasses wahrscheinlich den Zorn des Papsttums hervor. Gehen wir allerdings nicht gegen diese aufrührerischen Berater vor, könnte es zu einiger Unzufriedenheit unter jenen in der Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) kommen, die standhafte Unterstützer der Lehre des Jansenismus sind."
 flavor_fra.521.a: "Unterstützt die Befürworter des Unigenitus-Erlasses."
 flavor_fra.521.b: "Verschmäht die Befürworter des Unigenitus-Erlasses, um die Anhänger des Jansenismus zu beschwichtigen."
 flavor_fra.522.title: "Die Cinquantième-Steuer"
 flavor_fra.522.desc: "Um weiter gegen die Anhänger des Jansenismus vorzugehen, haben die Unterstützer der Unigenitus-Bulle einen Plan für eine Steuer ersonnen, sollte die Bulle tatsächlich in „[ROOT.GetCountry.GetName]“ in ein Gesetz gegossen werden. Mit dieser #italic Cinquantième-Steuer#! würde jeder, der beim Lesen der #italic Nouvelles Ecclésiastiques#! (der Schriften des Jansenismus) ertappt wird, gezwungen sein, eine beträchtliche Steuer an den Staat zu zahlen. Zudem würden alle Kleriker, die zuvor von solchen Zahlungen ausgenommen waren, nun auch von dieser Steuer betroffen sein, sollten sie Verbindungen zum Jansenismus aufweisen.\n\nEine derartige Steuer würde man vermutlich als äußerst schädlich erachten, sollte die Unigenitus-Bulle Gesetz werden, denn die Anhänger des Jansenismus würden dann gewiss eine große Verachtung gegenüber dem [ROOT.GetCountry.GetFlavorRank] verspüren."
 flavor_fra.522.a: "Stimmt zu, die Steuer in Verbindung mit dem Unigenitus-Gesetz zu erheben."
 flavor_fra.522.b: "Stimmt öffentlich gegen die Steuer."
 cheapter_to_enact_unigenitus: "Sollte die Unigenitus-Bulle Gesetz werden, wird die Cinquantième-Steuer darin festgelegt sein."
 period_of_stability_when_declining_unigenitus: "Die Weigerung, den Unigenitus-Erlass zu verabschieden, wird zu einem Anstieg der Stabilität führen."
 flavor_fra.523.title: "Streit unter den Anhängern der Gallikaner"
 flavor_fra.523.desc: "Als entschiedene Vertreter einer unabhängigen #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ShowReligionAdjective('catholic')|l]en#! Kirche, die auch weitgehend unabhängig vom Heiligen Stuhl sein soll, verurteilten mehrere einflussreiche gallikanische Stimmen in der Regierung die Unterstützung für die Unigenitus-Bulle und erklärten gleichzeitig ihre Unterstützung für viele Anhänger des Jansenismus. Sie glauben, die Einführung des Unigenitus-Gesetzes sei ein Mittel, um den päpstlichen Einfluss im [ROOT.GetCountry.GetFlavorRank] zu mehren. Zahlreiche gallikanische Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bedeuteten uns, dass sie bei zukünftigen Vorhaben massiv gegen die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] opponieren würden, sollte die Unigenitus-Bulle tatsächlich zum Gesetz in [ROOT.GetCountry.GetNameWithNoTooltip] werden."
 flavor_fra.523.a: "Wir werden vorsichtig gegenüber den Gallikanern sein müssen."
 flavor_fra.523.b: "Beschwichtigt sie für den Moment und lasst die Frage nach der Unigenitus-Bulle offen."
 gallicans_in_clergy_will_oppose_crown: "Die gallikanische Sekte im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wird gegen die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] opponieren, doch ihr Einfluss wird verringert."
 avoids_gallican_ire_unless_unigenitus_implemented: "Die Gallikaner werden nicht gegen die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] opponieren, doch falls die Unigenitus-Bulle als Gesetz verankert wird, erregt dies den Zorn der gallikanischen Anhänger."
 flavor_fra.524.title: "Der Unigenitus-Erlass"
 flavor_fra.524.desc: "Nachdem den Befürwortern der Unigenitus-Bulle in den Generalständen mit Ablehnung und Widerstand durch die Anhänger des Jansenismus begegnet wurde, verfassten sie einen Erlass, den [fra_ruler.GetName] verfügen soll. Er spiegelt die Politlinien von [pap_ruler.GetName] wider und würde nicht nur die Ausübung des Jansenismus in [ROOT.GetCountry.GetName] verbieten, sondern auch gegen bekannte Anhänger vorgehen, weitere Maßnahmen androhen sowie eine Steuer auf Besitz erlassen, der in Verbindung mit der verbotenen Doktrin steht.\n\nSollte [fra_ruler.GetShortNameWithNoTooltip] den Erlass unterzeichnen, würde er ohne Zweifel Unzufriedenheit unter den verbliebenen Jansenismus-Anhängern in [ROOT.GetCountry.GetNameWithNoTooltip] säen. Er wäre jedoch auch ein weiteres Mittel, um die Autorität von [fra_ruler.GetShortNameWithNoTooltip] wiederherzustellen."
 flavor_fra.524.a: "Verfügt den Unigenitus-Erlass!"
 flavor_fra.524.b: "Weist den Erlass zurück – wir sollten keine Spannungen schüren und „[ROOT.GetCountry.GetNameWithNoTooltip]“ destabilisieren!"
 flavor_fra.530.title: "Der Abbau der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Marine"
 flavor_fra.530.desc: "„[ROOT.GetCountry.GetName]“ unterhält eine ansehnliche Marine, um mit rivalisierenden Seemächten zu konkurrieren. Allerdings wurde sie in den letzten Jahren ein zunehmend schwächerer Teil unseres Militärs. [target_character.GetName|U] sieht die Marine als Achillesferse von „[ROOT.GetCountry.GetNameWithNoTooltip]“ und glaubt, sie ließe sich kaum verbessern. Daher sollen künftige Ausgaben für die Marine gekürzt werden und diese Mittel stattdessen einer kommerziellen Unternehmung zugutekommen. Der Vorschlag ging sogar noch weiter: Derzeitige Unternehmungen, die mit der Marine verbunden sind, sollen ebenfalls zugunsten des Seehandels neu zugewiesen werden.\n\nObgleich die Überlegungen von [target_character.GetLastNameWithNoTooltip] durchaus Widerstand erfahren haben, würde die Umverteilung von Geldmitteln weg von der Marine es „[ROOT.GetCountry.GetNameWithNoTooltip]“ erlauben, sich mehr auf seine Landstreitkräfte zu konzentrieren."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip|U] hat recht: Stutzt die Marine zurecht!"
 flavor_fra.530.b: "Weist die Idee von [target_character.GetLastNameWithNoTooltip] zurück – wir sollten die Marine stattdessen vergrößern!"
 flavor_fra.531.title: "Haushaltsausgleich von [philip_orry.GetNameWithNoTooltip]"
 flavor_fra.531.desc: "Nach den wirtschaftlichen Schwierigkeiten, die die Politlinien von [john_law.GetName] anrichteten, und der anhaltenden Korruption durch die Vorgängerschaft im Generalkontrolleursamt wurde [philip_orry.GetName] die schwere Aufgabe hinterlassen, die Wirtschaft zu stabilisieren. Dennoch erwies [target_character.GetName] als handverlesene Besetzung für das Amt sich als kompetent und schaffte es, den Haushalt von „[ROOT.GetCountry.GetName]“ zum ersten Mal seit vielen Jahren auszugleichen. Obgleich die Reformen von [philip_orry.GetLastNameWithNoTooltip] das Steuergesetz in „[ROOT.GetCountry.GetNameWithNoTooltip]“ gerechter gemacht hatten, war der Preis dafür die #italic Dixième#!, die erneut erhoben werden musste. Dies sorgte für einige Aufstände auf den Straßen von [ShowLocationName('paris')].\n\nUm die Unruhe in den Griff zu bekommen, haben einige Berater vorgeschlagen, die derzeitige Steuer zu senken. Dies allerdings könnte die wirtschaftlichen Erwartungen für die nächsten Jahre beeinträchtigen, insbesondere weil die Reformen von [philip_orry.GetLastNameWithNoTooltip] stark von der derzeitigen Dixième-Steuer abhängig sind."
 flavor_fra.531.a: "Dass [philip_orry.GetLastNameWithNoTooltip] die Dixième erhebt, ist nötig. Diese Aufstände werden abebben."
 flavor_fra.531.b: "Passt die Steuer an. Wir können es nicht riskieren, dass sich die Aufstände ausweiten."
 flavor_fra.532.title: "Das landesweite Straßennetz von [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.532.desc: "In dem Bestreben, die Infrastruktur mit den neu gewonnenen Staatseinnahmen zu modernisieren, legte [target_character.GetName] ein ehrgeiziges Vorhaben zur Modernisierung und Verbesserung der Straßen in [ROOT.GetCountry.GetName] sowie die Mittel zur Errichtung eines nationalen Straßennetzes vor. Um dies alles zu verwirklichen, forderte [target_character.GetLastNameWithNoTooltip] die Einführung von Zwangsarbeit, in der Hoffnung, die Bauern von [ROOT.GetCountry.GetNameWithNoTooltip] könnten die Straßen zügig bauen. Angesichts der Entbehrungen, die viele Angehörige des Dritten Standes in den letzten Jahrzehnten erlitten haben, würde ihre Einberufung für ein solches Unterfangen zweifellos die Beziehungen zwischen dem Staat und dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] verschlechtern. Manche Mitglieder des Rates halten jedoch den Vorschlag von [target_character.GetLastNameWithNoTooltip] für vielversprechend und sind der Ansicht, der Einsatz dieser Zwangsarbeiter würde zur Erreichung des angestrebten Ziels beitragen."
 flavor_fra.532.a: "Stimmt dem Vorschlag von [target_character.GetLastNameWithNoTooltip] für ein Straßennetz zu."
 flavor_fra.532.b: "Das Vorhaben ist zu groß für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 if_fleury_dies_road_network_change: "Falls [target_character.GetLastNameWithNoTooltip] stirbt, wird „[ShowModifier('fra_fleury_national_road_project')]“ durch „[ShowModifier('fra_fleury_national_road_project_legacy')]“ ersetzt."
 flavor_fra.533.title: "Handelswachstum unter [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.533.desc: "Während seiner gesamten Amtszeit unternahm [target_character.GetName] große Anstrengungen, um den Handel in „[ROOT.GetCountry.GetName|U]“ zu verbessern, und war dabei bisher recht erfolgreich. Durch die Umverteilung der Mittel von einer militarisierten Marine hin zu einer stärkeren Konzentration auf den Seehandel hat der Handel zwischen „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ und dem Rest der Welt deutlich zugenommen. Mit der Einrichtung eines nationalen Straßenbauvorhabens hat nicht nur unser Seehandel einen Aufschwung erfahren, sondern auch der interkontinentale Handel mit unseren Nachbarn profitiert von moderneren und effizienteren Landwegen."
 flavor_fra.533.a: "Der wirtschaftliche Erfolg von [ROOT.GetCountry.GetNameWithNoTooltip] gehört [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.533.b: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ sollte diese Periode des Wohlstands begrüßen."
 flavor_fra.534.title: "Der Tod von [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.534.desc: "[target_character.GetLastName|U], der [fra_ruler.GetName] jahrzehntelang als persönlicher Berater und Premierminister diente, wurde heute Morgen tot aufgefunden. Man geht davon aus, dass er friedlich im Schlaf gestorben ist. Während [fra_ruler.GetShortNameWithNoTooltip] und seine engsten Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] traurig über seinen Tod waren, nutzten andere die Gelegenheit, um einen Nachfolger für das Amt des Premierministers vorzuschlagen.\n\nAuch wenn [target_character.GetLastNameWithNoTooltip] nicht mehr unter uns weilt, haben sich viele seiner Schützlinge bereits am [ROOT.GetCountry.GetGovernment.GetCourtTitle] bewährt und wären zweifellos würdige Nachfolger, obwohl [fra_ruler.GetShortNameWithNoTooltip] sich auch dafür entscheiden könnte, das Amt unbesetzt zu lassen."
 flavor_fra.534.a: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ wird vorerst ohne Premierminister weitergeführt."
 flavor_fra.534.b: "Der Tod von [target_character.GetLastNameWithNoTooltip] stärkt die Abhängigkeit vom Rat"
 flavor_fra.540.title: "Die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Pionierschule von Mézières"
 flavor_fra.540.desc: "[target_character.GetName|U], eine einflussreiche Persönlichkeit am #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle], hat die Gründung einer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Pionierschule in Mézières, einer Stadt in [ShowLocationName('chateau_porcien')], vorgeschlagen. Mit dem Ziel, eine neue Generation von Ingenieuren sowohl für den militärischen als auch für den zivilen Bereich auszubilden, könnte die geplante Schule einen Durchbruch in den Bemühungen des Staates zur Förderung des Ingenieurwesens darstellen. Allerdings ist ein solcher Vorschlag mit hohen Kosten für den Staat verbunden."
 flavor_fra.540.a: "Diese Schule wird eine neue Generation talentierter Ingenieure hervorbringen!"
 flavor_fra.540.b: "Gründet die Schule und fördert [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.540.c: "Diese Schule wäre zu kostspielig."
 flavor_fra.541.title: "Die École Militaire"
 flavor_fra.541.desc: "Im Rahmen der weiteren Modernisierung der Armee hat [fra_ruler.GetName] die Einrichtung einer neuen Akademie im École-Viertel von [ShowLocationName('paris')] beantragt. Mit dem Ziel, Elemente der #L [ShowCultureName('prussian')|l]en#! Taktiken in die #L [ROOT.GetCountry.GetAdjective]e#! Armee zu integrieren, würde die vorgeschlagene Einrichtung eine neue Generation von Soldaten nach dem neuen Modell ausbilden. Durch diese Akademie erhofft sich [fra_ruler.GetShortNameWithNoTooltip] eine deutliche Verbesserung der militärischen Position von [ROOT.GetCountry.GetNameWithNoTooltip] in [ShowContinentName('europe')]."
 flavor_fra.541.a: "Richtet die Akademie ein!"
 flavor_fra.541.b: "Unser bestehendes Armeemodell funktioniert einwandfrei. Verdoppelt die Wartungsbemühungen!"
 flavor_fra.542.title: "Das örtliche Parlament reagiert auf [ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "Nach der Umsetzung von [ShowLawName('fra_5_percent_tax')] haben sich viele örtliche Parlamente gegen die neue Steuer ausgesprochen und sich geweigert, das Dekret in den Provinzen umzusetzen. Während die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zunächst ihre Ablehnung des Gesetzes zum Ausdruck brachte, befürworten nun nach einem Eingreifen durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] viele Abgeordnete die Steuer von [target_character.GetLastNameWithNoTooltip].\n\nWährend [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] direkt eingreifen und örtliche Parlamente schließen kann, wodurch Beamte vor Ort sich gezwungen sehen, sich unmittelbar dem Staat gegenüber zu verantworten, wird dies auch die Beziehungen zum [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], der Kritik an dem neuen Gesetz geäußert hat, erheblich beeinträchtigen."
 flavor_fra.542.a: "Schließt die Parlamente!"
 flavor_fra.542.b: "Widerruft das Gesetz."
 flavor_fra.543.title: "Die Unterdrückung der Jesuiten"
 flavor_fra.543.desc: "Obwohl der Jesuitenorden seit Jahrhunderten in [ROOT.GetCountry.GetName] präsent ist, hat er sich in den letzten Jahren den Zorn der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) und den Verdruss von [fra_ruler.GetName] zugezogen. Obschon die Jesuiten einige der bekanntesten und erfolgreichsten Kollegs in [ROOT.GetCountry.GetNameWithNoTooltip] betreiben, ist ihr beträchtlicher Einfluss für [fra_ruler.GetShortNameWithNoTooltip] zunehmend beunruhigend: Man erachtet sie aufgrund ihrer Unabhängigkeit von der Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] als Bedrohung.\n\nVerbündete in den Generalständen haben die Idee vorgebracht, die Jesuiten endgültig aus [ROOT.GetCountry.GetNameWithNoTooltip] zu verbannen, und eine solche Maßnahme würde wahrscheinlich Zustimmung finden. In der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie allerdings würde sie für Unmut sorgen, da mehrere Mitglieder, darunter [scope_heir_fra.GetName], starke Befürworter des Ordens sind."
 flavor_fra.543.a: "Die Jesuiten sind zu einflussreich geworden. Zügelt sie!"
 flavor_fra.543.b: "Die Jesuiten haben immer noch einen zu großen Wert für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“. Verhindert diese Maßnahmen!"
 some_in_royal_household_will_oppose: "Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Haushalts werden sich der Unterdrückung durch die Jesuiten widersetzen."
 flavor_fra.544.title: "Streit im #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Haushalt über Jesuitenverbot"
 flavor_fra.544.desc: "Als [Select_CString(scope_heir_fra.IsFemale, 'treue Verbündete', 'treuer Verbündeter')] des Jesuitenordens brachte [scope_heir_fra.GetName] gegenüber [fra_ruler.GetName] tiefe Enttäuschung über den kürzlich erfolgten Ausschluss der Jesuiten zum Ausdruck. Während [scope_heir_fra.GetShortNameWithNoTooltip] [scope_heir_fra.Custom('DE_PRO_POS_S_3P')]e Haltung darlegte, konnte [consort_fra.GetName] ebenfalls Unterstützung im gesamten Rat für sich gewinnen, in der Hoffnung, das Gesetz zu Fall zu bringen. Auch wenn dieses Thema den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Haushalt in naher Zukunft spalten wird, hat der Einfluss der Jesuiten in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ bereits abgenommen, da viele von ihnen schon geflohen sind."
 flavor_fra.544.a: "Diese Angelegenheit wird sich irgendwann von selbst lösen."
 flavor_fra.544.b: "Schließt einen Kompromiss und erklärt Euch bereit, den verbleibenden Jesuiten einen Teil der Macht zu überlassen."
 flavor_fra.550.title: "Die Eröffnung des Louvre-Palasts"
 flavor_fra.550.desc: "Einst war er einer der vielen Paläste der alten [ShowGovernmentTypeName('monarchy')|U], doch dann diente der Louvre den #L [ROOT.GetCountry.GetAdjective|l]en#! Oberhäuptern als Ort für die königliche Sammlung. Obgleich das #italic Ancien Régime#! nicht mehr existiert, denken einige [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'im','in der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], dass der Louvre ein neues kulturelles Zentrum werden soll, um die verschiedenen Werke auszustellen, die in [ROOT.GetCountry.GetName] im Laufe der Jahrhunderte entstanden sind. Die kulturelle Geschichte von [ROOT.GetCountry.GetNameWithNoTooltip] sollte nicht länger an die alte Elite gebunden sein."
 flavor_fra.550.a: "Verfügt, dass der Louvre als kulturelles Zentrum für die Öffentlichkeit zugänglich sein soll!"
 flavor_fra.550.b: "Es wäre das Beste, wenn der Louvre für die Öffentlichkeit nicht zugänglich bleibt."
