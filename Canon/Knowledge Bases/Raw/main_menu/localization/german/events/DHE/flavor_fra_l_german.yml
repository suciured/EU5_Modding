 fra_aggression_towards_burgundy: "Die Fürsten von „[GetCountry('BUR').GetNameWithNoTooltip|U]“ haben genug Territorium und Macht angehäuft, um als politisch unabhängig zu gelten, werden jedoch von unseren Klientelländern immer noch als Mitvasallen betrachtet. Aggressives Verhalten verschlechtert die Beziehungen zu allen Untertanen von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ um 33."
