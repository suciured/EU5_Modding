 appanages_can_now_take_public_weal_reform: "Klientelländer der Apanage können nun die Reform „Mitglied der Liga für das Allgemeinwohl“ annehmen. Untreue Apanagen werden eher geneigt sein, der Liga beizutreten."
 more_than_six_will_trigger_war: "Sollten mehr als 5 Apanagen der Liga beitreten, könnte es zu einem Machtkampf zwischen dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] und der Liga kommen."
