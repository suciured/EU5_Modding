l_german:
 flavor_wls.10.title: "Eisteddfod von [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "Das Eisteddfod ist ein altes #L [target_location.GetDominantCulture.GetName|l]es#! kulturelles Fest – ein beliebter Wettstreit, bei dem Barden und Minnesänger erstaunliche musikalische und poetische Meisterwerke darbieten. Dieses Jahr wird das Fest in [target_location.GetName] stattfinden.\n\nObgleich das Fest eine Feier der [target_location.GetDominantCulture.GetNameWithNoTooltip|l]en Künste und Kultur ist, befürchten wir, dass es anti-#L [ROOT.GetCountry.GetCulture.GetName|l]e#! Gefühle schüren und unseren Griff um [target_location.GetProvince.GetName] lockern könnte.\n\nEinerseits könnten wir das Eisteddfod als nichts anderes als ein ländliches Volksfest ansehen; andererseits könnten wir die politische Botschaft dahinter dämpfen, indem wir sicherstellen, dass nur ausgewählte Barden (die erlaubte Lieder singen) auftreten dürfen.\n\nWir könnten diesen ländlichen Rabatz natürlich auch mit einem Kommando bewaffneter Grobiane auflösen."
 flavor_wls.10.a: "Lasst den Ausrichtern freie Hand."
 flavor_wls.10.b: "Wählt die Barden aus."
 flavor_wls.10.c: "Beendet diesen Unsinn."
 flavor_wls.11.title: "Owain Glyndŵr"
 flavor_wls.11.desc: "Ein außerordentlich kluger Waliser, der aus der einheimischen [mathrafal_dynasty.GetName]-Dynastie abstammt, die vor der Eroberung königlich war, ist zum Stadtgespräch geworden. Durch sein Talent zu führen und zu inspirieren, könnte er uns eines Tages dabei helfen, die Fesseln unseres Suzeräns abzustreifen."
 flavor_wls.11.desc_subject: "Ein außerordentlich kluger Waliser, der aus der einheimischen [mathrafal_dynasty.GetName]-Dynastie abstammt, die vor der Eroberung königlich war, ist zum Stadtgespräch geworden. Durch sein Talent zu führen und zu inspirieren, könnte er eines Tages Schwierigkeiten zwischen unseren #L [GetCountry('ENG').GetAdjective|l]en#! Brüdern und den #L [GetCountry('WLS').GetAdjective|l]en#! Leuten heraufbeschwören."
 flavor_wls.11.a: "Ein freier Geist benötigt keine Führung."
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip|U] wird als Charakter hinzugefügt und wählt seinen eigenen Weg"
 flavor_wls.11.b: "Finanziert eine Rechtskarriere."
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip|U] wird als Charakter hinzugefügt und studiert Recht"
 flavor_wls.11.c: "Beruft ihn in den Militärdienst ein."
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip|U] wird als Charakter hinzugefügt und wird ein Knappe des Oberhaupts ([GetCountry('ENG').GetGovernment.GetRuler.GetName])"
 flavor_wls.12.title: "Appell an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('ENG').GetGovernment.GetRulerTitle]"
 flavor_wls.12.desc: "Dem angesehenen [owain_glyndwr.GetName] wurde kürzlich Land von einem benachbarten #L [GetCountry('ENG').GetAdjective|l]en#! Baron genommen. Zudem behauptet er, über die Aufrufung zur Heeresfolge für #L [GetCountry('SCO').GetAdjective|l]e#! Grenzdienste falsch unterrichtet worden zu sein und dass er daher von den [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Gerichten als Verräter gebrandmarkt wurde.\n\nUm den Streit zu regeln, wünscht er sich unmittelbar an [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('ENG').GetGovernment.GetRuler.GetName] von [GetCountry('ENG').GetNameWithNoTooltip] zu wenden."
 flavor_wls.12.a: "Verschickt den Brief."
 flavor_wls.12.tt: "[GetCountry('ENG').GetName|U] wird einen Brief mit einem persönlichen Gesuch nach Gerechtigkeit erhalten"
 flavor_wls.12.b: "Entschädigt ihn für seine Schwierigkeiten."
 flavor_wls.13.title: "Publikum abgelehnt"
 flavor_wls.13.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] #L [GetCountry('ENG').GetAdjective|l]e#! [GetCountry('ENG').GetGovernment.GetRulerTitle] hat die Bitte um ein Treffen mit [owain_glyndwr.GetName] abgelehnt. [owain_glyndwr.GetName|U] wollte den Gebietsstreit und die Frage der Ehrverletzung regeln. Die Entscheidung der Gerichte allerdings bleibt bestehen, was ihn schutzlos angesichts weiterer Vergeltungsmaßnahmen zurücklässt.\n\nEntsetzt von dieser Behandlung hat Owain die Dinge selbst in die Hand genommen und sich zum „Prinzen von Wales“ ausgerufen. Er ruft zum Aufstand auf, um die #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en#! Herren zu stürzen."
 owain_glyndar_rebels: "Glyndŵr-Aufstand"
 flavor_wls.13.a: "Zermalmt den Verräter!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName|U] wird einen #L [ShowCultureName('welsh')|l]en#! [civil_war|e] gegen uns beginnen. Alle [Concept('disloyal_subjects', 'abtrünnigen Klientelländer')|e] schließen sich ihm an. Falls sie gewinnen, wird [owain_glyndwr.GetShortNameWithNoTooltip] unabhängig"
 flavor_wls.13.b: "Schließen wir uns der Sache an."
 flavor_wls.13.tt2: "[owain_glyndwr.GetName|U] wird einen #L [ShowCultureName('welsh')|l]en#! [civil_war|e] beginnen und wir schließen uns an! Alle [Concept('loyal_subjects', 'treuen Klientelländer')|e] werden uns folgen. Wenn wir gewinnen, werden wir unabhängig"
 flavor_wls.14.title: "Land und Ehre wiederhergestellt"
 flavor_wls.14.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] #L [GetCountry('ENG').GetAdjective]e#! [GetCountry('ENG').GetGovernment.GetRulerTitle] hat ein Gerichtsurteil gegen [owain_glyndwr.GetName] verworfen, damit der Gebietsstreit und die Frage der Ehrverletzung geregelt werden können."
 flavor_wls.14.a: "Wir werden vergeben, aber nicht vergessen."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip|U] sieht sein Schicksal gewendet"
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip|U]er Adliger gefangen genommen"
 flavor_wls.15.desc: "Ein Adliger und General mit Namen [edmund_mortimer.GetName] wurde kürzlich in einem Grenzscharmützel gefangen genommen und [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('ENG').GetGovernment.GetRulerTitle] von [GetCountry('ENG').GetName] weigerte sich, die notwendigen Mittel zur Verfügung zu stellen, um seine Freilassung zu sichern.\n\nDie Familie [percy_dynasty.GetName] aus [northumberland.GetName] und die Familie [mortimer_dynasty.GetName] aus [shropshire.GetName] haben uns einen Vorschlag gemacht, der [edmund_mortimer.GetNameWithNoTooltip] aus der Gefangenschaft befreien würde, während sie [GetCountry('ENG').GetNameWithNoTooltip] unter sich aufteilen und [ROOT.GetCountry.GetName] im Gegenzug mehrere westliche Provinzen erhält."
 flavor_wls.15.desc_ransom_paid: "Ein Grenzscharmützel endete vor Kurzem mit der Gefangennahme eines #L [GetCountry('ENG').GetAdjective|l]en#! Generals und Edelmannes, der als [edmund_mortimer.GetName] ist.\n\n[GetCountry('ENG').GetNameWithNoTooltip|U] hat eingewilligt, ein Lösegeld für seine sofortige Rückkehr zu zahlen."
 flavor_wls.15.a: "Stimmt den Vereinbarungen zu."
 flavor_wls.15.tt1: "Die Aufständischen werden zuschlagen, sobald wir [GetCountry('ENG').GetNameWithNoTooltip] den Krieg erklären"
 flavor_wls.15.tt2: "Die Aufständischen werden augenblicklich zuschlagen"
 flavor_wls.15.b: "Stimmt den Bedingungen zu und bietet zusätzliches Geld an."
 flavor_wls.15.tt3: "Die Aufständischen werden zuschlagen, sobald wir [GetCountry('ENG').GetNameWithNoTooltip] den Krieg erklären und viel eher der Vereinbarung zustimmen"
 flavor_wls.15.tt4: "Die Aufständischen werden augenblicklich zuschlagen und viel eher der Vereinbarung zustimmen"
 flavor_wls.15.c: "Man kann ihnen nicht vertrauen."
 flavor_wls.15.tt5: "Die Adligen werden abgewiesen"
 flavor_wls.15.d: "Lasst ihn frei."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip|U] wird freigelassen"
 flavor_wls.16.title: "Ein Meisterspion berichtet"
 flavor_wls.16.desc_england_success: "Die Familie [dishonorable_dynasty.GetName] hat [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('ENG').GetGovernment.GetRuler.GetName] für [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] Großzügigkeit gepriesen und zugestimmt, die Waffen niederzulegen. Unsere Spione bestätigen, dass sich ihre Armeen auflösen."
 flavor_wls.16.desc_england_failure: "Die Familie [dishonorable_dynasty.GetName] hat den Versuch abgelehnt, [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('ENG').GetGovernment.GetRuler.GetName] zu bestechen. Weiteres Blutvergießen scheint unausweichlich."
 flavor_wls.16.desc: "Unsere Spione berichten, dass [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'die', 'der')][GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e [GetCountry('ENG').GetGovernment.GetRuler.GetName] eine Vereinbarung mit der Familie [dishonorable_dynasty.GetName] suchte, die zugestimmt hat, ihre Waffen niederzulegen. Wir sind gut beraten, rasch zu handeln, wenn wir Erfolg haben wollen."
 flavor_wls.16.a: "Verräterische Hunde."
 flavor_wls.16.tt1: "Die Aufständischen der [dishonorable_dynasty.GetNameWithNoTooltip] werden sich auflösen"
 flavor_wls.16.b: "Wie erwartet."
 flavor_wls.16.c: "Es war einen Versuch wert."
 flavor_wls.16.tt2: "Die Aufständischen bleiben [owain_glyndwr.GetName] gegenüber treu"
