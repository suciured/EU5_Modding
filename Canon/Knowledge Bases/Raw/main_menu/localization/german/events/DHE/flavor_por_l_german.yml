l_german:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip|U]"
 flavor_por.1.desc: "Der Wunsch nach einer Seeroute nach $india$ ist in ganz [ShowSubContinentName('western_europe')] laut geworden. Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] wird nun von einem #L [ShowCultureName('ligurian')|l]en#! Seefahrer aufgesucht. Er behauptet, eine westliche Route nach $india$ sei die bessere Wahl als eine Route um [ShowSubContinentName('southern_africa')] herum. Obwohl einige unserer Berater die Grundlage seiner Behauptungen ablehnen, könnte sich dies als lohnende Investition erweisen."
 flavor_por.1.a: "Lehnt seinen Vorschlag ab."
 flavor_por.1.b: "Heuert Kolumbus an."
 flavor_por.1.historical_info: "1492 unternahm Christoph Kolumbus im Auftrag Kastiliens seine berühmte Reise und segelte westwärts über den Atlantik, um einen westlichen Seeweg nach Asien zu finden. Sieben Jahre zuvor hatte Kolumbus denselben Plan bereits dem König von Portugal Johann II. vorgelegt, der ihn nach Rücksprache mit seinen Fachleuten jedoch abgelehnt hatte. 1488 unternahm Kolumbus einen weiteren Versuch, den König zu überzeugen. Da der portugiesische Seefahrer Bartholomäus Dias zu dieser Zeit jedoch bereits erfolgreich das Kap der Guten Hoffnung umrundet hatte, schien eine östliche Seeroute nach Asien wahrscheinlicher und der König lehnte Kolumbus’ Vorschlag erneut ab."
 flavor_por.2.title: "Atlantischer Sklavenhandel"
 flavor_por.2.desc: "Die Errichtung von Plantagen hat sich für [ROOT.GetCountry.GetName] als erfolgreiches Unterfangen erwiesen. Mit der steigenden Nachfrage nach den Erzeugnissen dieser besonderen Höfe wächst auch der Bedarf an billigen Arbeitskräften. Dank unserer bestehenden Verbindungen zum afrikanischen Handel haben wir die Möglichkeit, den Erwerb von [ShowPopTypeName('slaves')] aus [ShowSubContinentName('west_africa')] auszuweiten, um den Bedarf der Plantagen zu decken."
 flavor_por.2.a: "Fördert den Sklavenhandel aus [ShowSubContinentNameWithNoTooltip('west_africa')]."
 african_slave_trade_encouraged: "Geförderter Sklavenhandel"
 flavor_por.2.b: "Die Krone sollte sich nicht einmischen."
 flavor_por.2.historical_info: "Die Ausbeutung von Land und Ressourcen in den Kolonien der Neuen Welt führte zu einem umfangreichen Einsatz von Sklavenarbeit. Da ein großer Teil der angestammten Bevölkerung an Überarbeitung und aus Europa eingeschleppten Krankheiten starb, wurde der Arbeitskräftemangel für die Kolonisatoren bald zu einem Problem. Vertragsarbeit milderte dies zwar etwas, konnte den benötigten Arbeitskräftebedarf jedoch nicht decken. Dies war der Beginn des atlantischen Sklavenhandels: Sklaven wurden an der westafrikanischen Küste gekauft und nach Brasilien verschleppt. Über drei Millionen Afrikaner wurden als Sklaven nach Brasilien gebracht, um auf den riesigen Zuckerrohrplantagen zu arbeiten."
 flavor_por.3.title: "Missionare auf den Gewürzinseln"
 flavor_por.3.desc: "Die Entdeckung der Gewürzinseln bringt uns nicht nur wirtschaftliche Vorteile. Es ist unsere Pflicht, den wahren [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben zu verbreiten und diese armen Seelen zum Licht zu führen."
 flavor_por.3.a: "Verbreitet den [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben."
 flavor_por.3.historical_info: "Der Archipel der Molukken war historisch als #italic Gewürzinseln#! bekannt und wurde im 16. Jahrhundert ein wichtiger Bestandteil des portugiesischen Handelsnetzes in Südostasien. Nachdem die Portugiesen aus Ternate vertrieben worden waren, gründeten sie ihr neues Handelszentrum auf der 1513 entdeckten Insel Ambon. Obwohl sie regelmäßig von den muslimischen Einheimischen der Region angegriffen wurden, gelang es den Missionaren, einen Großteil von ihnen zum Christentum zu bekehren. Ende des 16. Jahrhunderts lebten mehr als 50.000 Christen auf den Molukken, die meisten davon auf Ambon."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Wir müssen die #L [ROOT.GetCountry.GetAdjective|l]en#! Interessen und Besitztümer in $india$ und [ShowContinentName('africa')] wirkungsvoll überwachen und verwalten. Man schlug vor, dies durch die Schaffung einer Institution zu erreichen, die unmittelbar dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schatzmeister unterstellt ist und das Monopol auf alle damit verbundenen Handelsbeziehungen und Waren besitzt."
 flavor_por.4.a: "Das klingt nach einem guten Plan."
 flavor_por.4.a.tt: "Erlaubt die [government_reform|e] [ShowGovernmentReformName('por_casa_de_india')]"
 flavor_por.5.title: "Der Turm von Belém"
 flavor_por.5.desc: "Der Hafen von [ShowLocationName('lisbon')] gewann in den letzten Jahrzehnten erheblich an Bedeutung. Während der Hafen und der Tajo zunehmend wichtiger wurden, gerieten unsere Befestigungsanlagen entlang der Flussmündung in den Hintergrund. Ein #L [ROOT.GetCountry.GetAdjective|l]er#! Architekt hat uns den Vorschlag unterbreitet, eine neue Befestigungsanlage entlang des Flussufers zu errichten, um die Stadt zu schützen."
 flavor_por.5.a: "Sie muss erbaut werden."
 flavor_por.5.b: "Wir haben uns derzeit um Wichtigeres zu kümmern."
 flavor_por.5.historical_info: "Der Turm von Belém wurde zu Beginn des 16. Jahrhunderts im Auftrag von Manuel I. zur Verteidigung der Mündung des Tajo erbaut. Er wurde im manuelinischen Stil, einer Form der portugiesischen Spätgotik, errichtet. Der Turm wurde 1571 renoviert, fiel jedoch 1580 nach nur kurzer Belagerung durch die Truppen des spanischen Herzogs von Alba. Später dienten die Verliese des Turms als Gefängnis."
 flavor_por.6.title: "Hieronymitenkloster"
 flavor_por.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat beschlossen, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Dynastie eine neue Begräbnisstätte erhalten soll. Zu diesem Zweck wurden aufwendige Pläne für ein Kloster entworfen, die man nun endlich umsetzen kann."
 flavor_por.6.a: "Dies wird unsere Herrlichkeit zeigen."
 flavor_por.6.b: "Das ist zu kostspielig."
 flavor_por.6.historical_info: "Der Bau des Hieronymusklosters begann im Jahr 1501 und wurde ursprünglich von Manuel I. aus den Einnahmen der #italic Vintena-da-Pimenta#!-Steuer auf Waren aus Afrika und dem Fernen Osten finanziert. Es sollte die Grablege für Manuel I. und zukünftige portugiesische Monarchen aus den Häusern Aviz und Bragança werden. Die Arbeiten wurden 1580 eingestellt, als Portugal nach dem Tod von Sebastian I. von Portugal und einer Thronfolgekrise eine Union mit Spanien einging. Nachdem Portugal 1640 wieder unabhängig geworden war, wurde das Kloster weiter ausgebaut: 1669 erhielt es eine goldgeflieste Decke und Ende des 18. Jahrhunderts wurden große Fresken fertiggestellt. Im 19. Jahrhundert wurden auch die Überreste von Vasco da Gama und Luís de Camões in das Kloster überführt."
 flavor_por.7.title: "Entdecker erreichen Indien"
 flavor_por.7.desc: "Unsere Entdecker haben Indien erreicht und betreiben nun eifrig Handel auf kleinerem Niveau mit den Einheimischen. Um diese neuen Entwicklungen zu nutzen und uns Handelsrechte in Indien zu sichern, müssen wir nun rasch handeln. Die Gebiete um Goa wären dafür der am besten geeignete Ort."
 flavor_por.7.a: "Großartig!"
 flavor_por.7.historical_info: "Vasco da Gama war der erste Portugiese, der Indien erreichte, als er am 20. Mai 1498 in der Nähe von Kozhikode (Calicut) an Land ging. Trotz der Proteste arabischer Händler gelang es da Gama, Handelsrechte mit dem herrschenden Zamorin zu vereinbaren. Später konnte er das für die Zollgebühren erforderliche Gold jedoch nicht aufbringen. Insgesamt erwies sich die Expedition als sehr gewinnträchtig, da der Wert der zurückgebrachten Ladung das Sechzigfache der Expeditionskosten betrug."
 flavor_por.8.title: "Generalgouvernement von Brasilien"
 flavor_por.8.desc: "Seit wir in unseren Kolonien Kapitanate eingerichtet haben, kommt es zu Schwierigkeiten bei deren Verwaltung. Die zahlreichen regionalen Gouverneure und Adligen, die um die Macht rangeln, konnten sich nicht auf eine einheitliche Vorgehensweise gegen Piraterie und Überfälle der Ureinwohner einigen. Nun ist es an der Zeit, ein neues Amt mit Macht über diese Kapitanate zu schaffen und unsere Kolonien in der Neuen Welt zu vereinen. Der Generalgouverneur wird im Namen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'von unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] handeln und unsere Autorität in [ShowRegionName('brazil_region')] festigen."
 flavor_por.8.a: "Richtet das Amt ein!"
 flavor_por.8.b: "Wir brauchen das nicht!"
 flavor_por.8.historical_info: "Das Generalgouvernement von Brasilien wurde im Jahr 1549 von König Johann III. von Portugal gegründet. Diese Regierungsbehörde sollte als einheitliche Institution für die Kapitanate dienen, in die die portugiesischen Kolonien in Brasilien organisiert waren."
 flavor_por.9.title: "Handelsstreitigkeiten im Indischen Ozean"
 flavor_por.9.desc: "Mit der Ankunft portugiesischer Schiffe im Indischen Ozean und Arabischen Meer haben wir endlich die Möglichkeit, den #L [ShowCultureGroupName('arabian_group')|l]en#! Schiffsverkehr in dieser Region zu stören. Wir können die Versorgung von [ShowLocationName('alexandria')] mit Gewürzen und Seide erheblich beeinträchtigen, wodurch unsere Handelskonkurrenten im Nahen Osten und in [ShowRegionName('italy_region')] gleichermaßen geschädigt werden."
 flavor_por.9.a: "Kontrolliert den Gewürzhandel mit Nachdruck."
 portuguese_privateers: "Portugiesische Freibeuter"
 flavor_por.9.b: "Strebt bessere Beziehungen in der Region an."
 careful_trade_expansion: "Sorgfältige Ausweitung des Handels"
 flavor_por.10.title: "Gouverneur Martim Afonso de Sousa"
 flavor_por.10.desc: "Unsere Klientelkolonie in [ShowRegionName('brazil_region')] hatte kürzlich Schwierigkeiten, eine einheitliche Antwort auf die Piraterie entlang der Küste zu finden. Auch wenn diese Widrigkeiten derzeit noch gering sind, sollten wir jetzt handeln, um ein Anwachsen zu verhindern. Die Ernennung eines fähigen Gouverneurs wäre ein erster Schritt in diese Richtung."
 flavor_por.10.a: "Ernennt de Sousa."
 flavor_por.10.historical_info: "Den führenden Kolonisten wurden Landstreifen zugesprochen, die sich von der brasilianischen Küste bis ins Landesinnere erstreckten. Die Landbesitzer – oft Kapitäne – siedelten Kolonisten in ihren jeweiligen Kapitanaten an und waren verpflichtet, Schutz und Gerechtigkeit für sie zu gewährleisten. Da diese Kapitanate jedoch unabhängig voneinander waren, konnten sie sich nicht gegen fremdländische Piraten verteidigen. De Sousa wurde auf Befehl von König Johann III. von Portugal nach Brasilien entsandt. Er war erfolgreich bei der Bekämpfung der Piraterie und dem Vorantreiben der Kolonisierung des brasilianischen Landesinneren. Für seine Verdienste wurde er im Jahr 1534 zum Donatario-Capitan von São Vicente ernannt."
 flavor_por.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihre', 'seine')] Expedition nach Nordafrika"
 flavor_por.11.desc: "Jenseits unserer Küste liegen Länder, die von Ungläubigen beherrscht werden. Um unsere Position im [ShowRegionName('north_atlantic_ocean_region')] zu sichern und unsere Kontrolle über weitere Gebiete auszuweiten, sollten wir gegen diese Heiden kämpfen und so Gott ehren."
 flavor_por.11.a: "Führen wir einen Kreuzzug gegen die Heiden in Afrika."
 prepares_crusade: "Bereitet einen Kreuzzug vor"
 flavor_por.11.b: "Wir sollten uns anderen Angelegenheiten widmen."
 flavor_por.11.historical_info: "1578 brach König Sebastian von Portugal zu einer Expedition zur Eroberung Marokkos auf, wo Portugal bereits die Regionen Tanger und Ceuta besaß. Kurz nach seiner Landung wurden die portugiesischen Truppen in der Schlacht von Ksar-el-Kebir von den marokkanischen Berbern unter Moulai Ismail vernichtend geschlagen. Dabei wurde der König zusammen mit dem größten Teil des mit ihm kämpfenden portugiesischen Adels getötet. Diese Katastrophe ebnete den Weg für die spanische Herrschaft über Portugal und markierte den Beginn des Niedergangs des Landes."
 flavor_por.12.title: "Der Methuenvertrag"
 flavor_por.12.desc: "Ein Engländer ist im Auftrag von [target_country.GetName] an uns herangetreten. Er schlägt ein Handelsabkommen zwischen unseren Ländern vor, um unsere Volkswirtschaften zu stärken. Zwar ließen sich dadurch einige unserer Ausfuhren in ihr Land fördern, wir würden aber auch Waren einführen, die wir selbst nicht herstellen können."
 flavor_por.12.a: "Akzeptiert den Vertrag."
 accepted_meuthen_agreement: "Akzeptierte den Methuenvertrag"
 flavor_por.12.b: "Lehnt den Vertrag ab."
 denounced_meuthen_agreement: "Lehnte den Methuenvertrag ab"
 flavor_por.12.historical_info: "John Methuen wurde 1650 geboren. Der hervorragende Diplomat wurde durch den 1703 zwischen England und Portugal geschlossenen Vertrag bekannt, in dem die freie Einfuhr englischer Wolle und Tücher nach Portugal im Austausch gegen die Einfuhr von portugiesischem Wein (Portwein) nach England vereinbart wurde. Der Vertrag machte Portugal zu einem wirtschaftlichen und politischen Satelliten Englands und blieb bis 1750 in Kraft. Dann beschloss König Joseph I., ihn zu ignorieren, obwohl er formal bis 1836 gültig blieb. John Methuen verstarb 1706, kurz nach seinem größten Erfolg."
 flavor_por.13.title: "Conde da Ericeira"
 flavor_por.13.desc: "Eine prominente Persönlichkeit des #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! steht [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in Handelsangelegenheiten beratend zur Seite. [Select_CString(target_character.IsFemale, 'Die Gräfin', 'Der Graf')] von Ericeira [target_character.GetName] ist eine talentierte Person und [Select_CString(target_character.IsFemale, 'überzeugte Anhängerin', 'überzeugter Anhänger')] einer merkantilistischen Politik. Obwohl der Merkantilismus [target_character.Custom('DE_PRO_POS_S_3P')] Hauptanliegen ist, könnten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] in verschiedenen anderen Angelegenheiten für unseren Staat einsetzen."
 flavor_por.13.a: "Befolgt [target_character.Custom('DE_PRO_POS_S_3P')]en Rat!"
 flavor_por.13.b: "Weist ihn ab!"
 flavor_por.13.historical_info: "Dom Luis de Meneses, der Conde da Ericeira, war ein überzeugter Anhänger des Merkantilismus. Er trug dazu bei, den portugiesischen Staat zu reformieren, um eine stärkere Kontrolle über den Handel des Landes zu erlangen."
 flavor_por.17.title: "Eine Zeit der Ungewissheit"
 flavor_por.17.desc: "Da kein männlicher Thronfolger geboren wurde, ist die Zukunft des #L [ROOT.GetCountry.GetFlavorRank]s#! durch fremdländische Einmischung gefährdet. Sollte die Tochter von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Nachfolge antreten, läuft sie Gefahr, nur eine Marionette ihres Gatten zu werden. Dieser würde dann an ihrer Stelle über [ROOT.GetCountry.GetName] herrschen.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] schlagen vor, das Erbfolgerecht zu ändern, um [heir.GetName] von der Thronfolge auszuschließen. Beide Stände haben sich nun zusammengetan, um den unehelichen Halbbruder und Adligen [john_avis.GetName] zu wählen, der den Platz auf dem Thron einnehmen soll, falls [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] keinen männlichen Erben hervorbringt."
 flavor_por.17.a: "Weist ihren Vorschlag zurück."
 flavor_por.17.a.custom: "[ShowPopTypeName('burghers')] und [ShowPopTypeName('nobles')] in [GetCountry('POR').GetName] verlieren #R 90 %#! [pop_satisfaction|e]"
 flavor_por.17.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] werden versuchen, [john_avis.GetNameWithNoTooltip] auf den Thron zu setzen"
 flavor_por.17.tt2: "Die Tapferkeit, die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] durch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Stellung gegen den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] an den Tag gelegt hat, wird gewürdigt"
 avis_supporters: "Unterstützer von Johann von Avis"
 flavor_por.17.b: "Wir sind uns einig."
 flavor_por.17.tt3: "[heir.GetName] wird aus der Erbfolge ausgeschlossen"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "Der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! schwindet, da er nur wenig Unterstützung am [ROOT.GetCountry.GetGovernment.GetCourtTitle] genießt und ihm keine höheren Positionen wie [ROOT.GetCountry.GetGovernment.GetCabinetTitle] zugewiesen wurden. Unsere Spione berichten, dass der provokative [joao_braganca.GetName] Unterstützung sucht, um [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu stürzen und im Gegenzug die Macht und Privilegien des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s#! wiederherzustellen."
 flavor_por.19.desc_subject: "Der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! schwindet. Er ist am Hof kaum vertreten und hat keinen Einfluss auf die Außen- oder Innenpolitik. Unsere Spione berichten, dass der provokative [joao_braganca.GetName] plant, die #L [overlord.GetCountry.GetAdjective]e#! Herrschaft zu stürzen und die Unabhängigkeit von [ROOT.GetCountry.GetName|U] wiederherzustellen. [joao_braganca.Custom('DE_PRO_PER_S_3P_N')|U] wird von einer als #italic Die vierzig Verschwörer#! bekannten Gruppe aus den Reihen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s unterstützt und könnte jeden Moment zuschlagen."
 flavor_por.19.a: "Danken wir zugunsten von [joao_braganca.GetName] ab."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip] wird als [character|e] hinzugefügt und erobert mit Unterstützung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s den Thron."
 flavor_por.19.b: "Lasst [joao_braganca.GetNameWithNoTooltip] den Kampf anführen."
 flavor_por.19.tt2: "[joao_braganca.Custom('DE_PRO_PER_S_3P_N')|U] mobilisiert den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zur Unterstützung [joao_braganca.Custom('DE_PRO_POS_S_3P')]es Kampfes gegen den #L [GetCountry('SPA').GetAdjective|l]en#! Einfluss in [target_root_country.GetName]."
 flavor_por.19.c: "Wir sollten keine Zugeständnisse machen."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Bragança-Aufstand"
 flavor_por.19.d: "Wir halten uns da lieber raus."
 flavor_por.19.tt3: "Die Angelegenheit wird durch die Zugeständnisse an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] geregelt."
 flavor_por.19.e: "Richtet die Störenfriede hin."
 braganca_supporters: "Unterstützer von Johann de Bragança"
 flavor_por.19.tt4: "Der Aufstand wird nach dem Tod von Johann de Bragança niedergeschlagen."
 flavor_por.21.title: "Os Lusíadas"
 flavor_por.21.desc: "Luís de Camões veröffentlichte mit den „Lusiaden” ein episches Gedicht, das die fantastischen Reisen unserer Landsleute nach Indien nachzeichnet. Die Lusiaden sind ein Meisterwerk der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Sprache und Kultur und werden sich weit über die Grenzen unseres Landes hinaus verbreiten."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ Das 1572 veröffentlichte Werk gilt als das Nationalepos Portugals."
 flavor_por.22.title: "Vasco da Gama bietet seine Dienste an"
 flavor_por.22.desc: "[target_character.GetName] stammt aus einem kleinen Haus des #L [ShowCultureName('portuguese')]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und hat sich in den Reihen eines heiligen Ordens hochgearbeitet. Nun bietet [target_character.Custom('DE_PRO_PER_S_3P_N')] der Krone [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an, um weitere Erkundungen in Richtung Indien durchzuführen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits kleinere Seeschlachten geführt und scheint ein fähiger Kapitän zu sein, der sich gut für die Leitung einer neuen Expedition eignet."
 flavor_por.22.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns gut dienen."
 flavor_por.22.historical_info: "Bevor Vasco da Gama seine berühmte Reise nach Indien antrat und in Kozhikode (Calicut) anlandete, diente er im Orden von Santiago. Dieser wurde von König Johann II., dem ehemaligen Großmeister des Ordens, hoch geschätzt. Da Gama begann seine Reise im Jahr 1497 mit vier Schiffen, erreichte Indien im Mai 1498 und kehrte 1499 nach Portugal zurück. Seine Reise erwies sich als sehr profitabel, da er Gewürze und vor allem eine neue, offene Seeroute nach Indien mitbrachte."
 flavor_por.23.title: "Das Kloster Batalha"
 flavor_por.23.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] versprach der Jungfrau Maria ein Kloster zu ihren Ehren, falls [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] den Krieg gegen [loser.GetName] gewinnen würde. Der Krieg wurde gewonnen und nun ist es an der Zeit, dieses Versprechen einzulösen."
 flavor_por.23.a: "Für den Ruhm!"
 flavor_por.23.historical_info: "Nach der Schlacht von Aljubarrota im Jahr 1385, in der die portugiesischen Truppen die kastilische Armee besiegten, hielt König Johann I. von Portugal sein Versprechen ein und widmete der Jungfrau Maria ein Kloster. $batalha_monastery_desc$"
 flavor_por.24.title: "Das #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Pantheon"
 flavor_por.24.desc: "Nun, da unser Herrscher verstorben ist, ist es an der Zeit, [old_ruler.Custom('DE_PRO_POS_S_3P')]e Beisetzung vorzubereiten. Währenddessen sind die Hallen des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palasts von Wehklagen erfüllt. Obwohl [old_ruler.Custom('DE_PRO_PER_S_3P_N')] den Wunsch, im Kloster von Alcobaça beigesetzt zu werden, klar zum Ausdruck gebracht hatte, sind kaum weitere Anweisungen bekannt. Eine zu spartanische Beisetzung könnte ein schlechtes Licht auf das [ROOT.GetCountry.GetFlavorRank] werfen. Andererseits könnte eine zu spektakuläre Beisetzung unsere Finanzen für dringlichere Angelegenheiten ruinieren."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] verdient ein prächtiges Grabmal."
 flavor_por.24.b: "Es besteht kein Grund zur Übertreibung."
 flavor_por.24.historical_info: "Das Kloster Alcobaça wurde im Jahr 1153 von König Afonso I. von Portugal gegründet und war über Jahrhunderte hinweg die Begräbnisstätte der portugiesischen Monarchen. Aufgrund dieser Verbindung entwickelte es sich zu einem der reichsten und einflussreichsten Klöster. Neben dem Kloster Santa Cruz in der Nähe von Coimbra gilt es als das bedeutendste Kloster des Mittelalters und als eines der schönsten Portugals."
 flavor_por.25.title: "Der neue Sitz des Christusordens"
 flavor_por.25.desc: "Nach Abschluss der Reconquista und der Beendigung der Kämpfe mit unseren #L [ShowReligionGroupAdjective('muslim')|l]en#! Feinden außerhalb unseres Territoriums erscheint die Präsenz des Christusordens in [ShowLocationName('tavira')] wenig sinnvoll. Darüber hinaus ist der fortschreitende Prestigeverlust des Ordens in der Region nicht förderlich.\n\nEinige unserer Berater schlugen daher vor, den Orden an den früheren Sitz der Tempelritter zu verlegen und die Kloster-Burg-Anlage des Christusklosters im Norden von [ShowProvinceDefinitionName('estremadura_province')] zu besetzen."
 flavor_por.25.a: "Sie werden den Sitz der Templer in [ShowLocationNameWithNoTooltip('tomar')] nutzen."
 flavor_por.25.b: "Sie bleiben, wo sie sind."
 flavor_por.25.historical_info: "Auf die Unterdrückung des Templerordens im Jahr 1312 reagierte König Dinis I., indem er 1317 die #italic Christi Militia#! gründete. Diese wurde 1319 von Papst Johannes XXII. mit der Bulle #italic AD EA EX QVIBVS#! genehmigt. Nach weiteren Verhandlungen wurde Dinis im Jahr 1323 mit einer weiteren Bulle die Befugnis erteilt, den Besitz der Templer auf den Christusorden zu übertragen. Die Ritter legten ein Gelübde der Armut, Keuschheit und des Gehorsams ab. Historisch ist jedoch umstritten, ob der Orden die Nachfolge der Templer antrat. Der erste Großmeister, Dom Gil Martins, stammte aus dem Ritterorden von Avis.\n\nDer Orden hatte zunächst seinen Sitz in Castro Marim an der Algarve, zog jedoch im Jahr 1357 nach Tomar in der Nähe von Santarém, dem ehemaligen Sitz der Templer. Damit schlug er ein bedeutendes Kapitel in der mittelalterlichen Geschichte Portugals auf."
 flavor_por.26.title: "Wein von Madeira"
 flavor_por.26.desc: "Seit der Entdeckung von [ShowProvinceDefinitionName('madeira_province')] baut unser Volk unter Ausnutzung des günstigen Klimas, mit dem die Insel gesegnet ist, gewinnbringend Zuckerrohr an. In jüngster Zeit ist jedoch die Rentabilität des madeiranischen #L [ShowGoodsName('sugar')]s#! zurückgegangen, da sich die Zuckerindustrie in [ShowRegionName('brazil_region')] entwickelt hat. Viele fragen sich, ob es an der Zeit ist, eine alternative Kulturpflanze zu entwickeln, beispielsweise durch Investitionen in [ShowGoodsName('wine')]."
 flavor_por.26.a: "Wir werden auf Wein umsteigen."
 flavor_por.26.b: "Wir bevorzugen Zucker."
 flavor_por.26.historical_info: "Zuckerrohr dominierte die Wirtschaft Madeiras und verhalf Funchal so zu wirtschaftlichem Wohlstand. Dies zog europäische Abenteurer und Händler gleichermaßen an. Im 15. Jahrhundert entwickelte sich Funchal zu einem wichtigen Hafen auf den europäischen Handelsrouten. Im Zuckerrohranbau wurden Sklaven eingesetzt, darunter Guanchen, Berber und Westafrikaner, obwohl Sklavenhalter eine Minderheit darstellten. Im Jahr 1617 nahmen barbarische Korsaren in Porto Santo 1.200 Menschen gefangen. Bis zum 16. Jahrhundert florierte Madeira als wichtiger Zuckermarkt und war Zeuge der frühen Anwendung von Sklavenarbeit in der Zuckerproduktion. Dies hatte später auch Auswirkungen auf größere Überseegebiete. Die Konkurrenz durch Plantagen in Brasilien und São Tomé führte jedoch zu einem Rückgang der Zuckerproduktion auf Madeira, sodass Zucker aus anderen portugiesischen Kolonien importiert werden musste. Die einst florierenden Zuckerfabriken verschwanden allmählich und machten Platz für alternative Märkte."
 flavor_por.27.title: "Thomaschristen"
 flavor_por.27.desc: "Als wir zum ersten Mal an den Küsten von $india$ ankamen, erreichten uns bald Nachrichten über Anhänger unseres Herrn und Erlösers Jesus Christus. Sie waren Verfolgungen durch die zahlenmäßig überlegenen Anhänger des #L [ShowReligionGroupAdjective('muslim')|l]en#! und des #L [ShowReligionName('hindu')|l]en#! Glaubens ausgesetzt, sodass sich ein gemeinsames Interesse an einem Bündnis herausbildete.\n\nAls unser Volk jedoch begann, mit ihnen zusammenzuleben, stellte es bald fest, dass sie andere Riten und Bräuche hatten, die nicht immer akzeptiert wurden. Während einige Stimmen fordern, dass wir eingreifen und sie auf den richtigen Weg zurückbringen, argumentieren andere, dass man ihnen erlauben sollte, ihre Riten weiter zu praktizieren."
 flavor_por.27.a: "Sie sollten sich uns anschließen."
 flavor_por.27.b: "Solange sie Christen sind …"
 flavor_por.27.historical_info: "Während der Expedition von Vasco da Gama trafen die Thomaschristen im Jahr 1498 auf die Portugiesen. Aufgrund ihrer prekären Lage inmitten politischer Unruhen und des Drucks regionaler Herrscher schlossen sie ein Bündnis mit ihnen. Die Portugiesen, die den Gewürzhandel beherrschen und das Christentum verbreiten wollten, gründeten das Padroado Real und übertrugen den eroberten Territorien kirchliche Autorität. Die zunächst zurückhaltende Unterwerfung der Thomaschristen durch die Portugiesen verschärfte sich nach 1552 und führte durch strategische Maßnahmen bis 1575 zur Isolierung der Gemeinschaft von ihrer Hierarchie. 1599 sicherte sich der Erzbischof von Goa, Aleixo de Meneses, die Unterwerfung des letzten Metropoliten und leitete die Synode von Diamper ein.\n\nDie von Meneses einberufene Synode führte liturgische Reformen durch, verbannte bestimmte Bräuche und integrierte die Thomaschristen offiziell in die katholische Kirche. Die Maßnahmen der Portugiesen, darunter die Verbrennung syrischer Texte und die Abschaffung des Kastensystems, schürten jedoch in den folgenden Jahren Ressentiments und offenen Widerstand in der Gemeinde. Dies läutete eine Phase komplexer kultureller und religiöser Konflikte ein."
 flavor_por.28.title: "Die Einrichtung der portugiesischen Inquisition"
 flavor_por.28.desc: "Als [Select_CString(target_character.IsFemale, 'unsere Herrscherin', 'unser Herrscher')] [target_character.GetName] mit [ROOT.GetCountry.GetGovernment.GetConsort.GetName] verlobt wurde, war die Einführung der Inquisition durch das #L [ROOT.GetCountry.GetAdjective]e#! [ROOT.GetCountry.GetFlavorRank] eine der Bedingungen für die Verbindung. So sollte sichergestellt werden, dass die zahlreichen Bekehrten, die unser Land bevölkern, ihren alten Glauben nicht heimlich ausüben.\n\nDie Einrichtung einer eigenen Inquisition könnte unserem Land zahlreiche Vorteile bringen, beispielsweise die Loyalität der Klientelländer, die anderen Religionen angehören und als nicht vollständig loyal angesehen werden können. Andererseits könnte diese Maßnahme zu Unruhen unter diesen Menschen führen, die Feindseligkeiten von unserer Seite befürchten."
 flavor_por.28.a: "Lasst uns die portugiesische Inquisition ins Leben rufen."
 flavor_por.28.b: "Das erscheint uns keine gute Idee zu sein."
 flavor_por.28.historical_info: "Die portugiesische Inquisition (#italic Inquisição Portuguesa#!) bzw. der Generalrat des Heiligen Offiziums der Inquisition in Portugal wurde 1536 auf Wunsch von Manuel I. durch König Johann III. gegründet. Die Genehmigung durch Papst Paul III., die sich bis nach dessen Tod verzögerte, führte im Jahr 1536 zu ihrer formellen Einrichtung. Als Teil der umfassenderen christlichen Inquisition schloss sie sich der spanischen und römischen Inquisition an und wurde 1821 abgeschafft."
 flavor_por.29.title: "Die „Epistola de Victoria Contra Infideles“"
 flavor_por.29.desc: "[Select_CString(target_character.IsFemale, 'Unsere Herrscherin', 'Unser Herrscher')] [target_character.GetName] hat verfügt, dass alle Klientelländer, die der #L [ShowReligionAdjective('judaism')]en#! Religion angehören, zum #L [ShowReligionName('catholic')]en#! Glauben konvertieren müssen, andernfalls droht ihnen die Ausweisung. Das Dekret mit dem Namen #italic Epistola de Victoria Contra Infideles#! verteidigt die Notwendigkeit, dass [ROOT.GetCountry.GetName] eine #L [ShowReligionGroupAdjective('christian')|l]e#! Nation wird, in der die gesamte Bevölkerung demselben Glauben angehört."
 flavor_por.29.a: "Sie müssen Christen werden!"
 flavor_por.29.b: "Lasst sie in Ruhe."
 flavor_por.29.tt1: "Die meisten Sephardim in unserer Nation werden zum Katholizismus bekehrt, und diejenigen, die dies ablehnen, werden des Landes verwiesen"
 flavor_por.29.tt2: "Die Sephardim in unserer Nation sind glücklicher."
 flavor_por.29.historical_info: "Unter dem Druck der katholischen Monarchen Spaniens verfügte König Manuel I. von Portugal am 5. Dezember 1496 die Vertreibung oder Bekehrung aller Juden als Bedingung für seine Heirat mit Prinzessin Isabella. Zunächst wurden zwei Dekrete erlassen, die auf die Vertreibung abzielten. 1497 wurden sie jedoch in eine Zwangskonvertierung umgewandelt. Die portugiesischen Juden wurden zwangsgetauft und diejenigen, die sich widersetzten, wurden nach São Tomé und Príncipe deportiert. Die portugiesischen Bekehrten hatten unter großem Elend zu leiden. Dazu zählten ein Massaker in Lissabon im Jahr 1506 sowie die Einrichtung der portugiesischen Inquisition im Jahr 1536. Dies spiegelt eine turbulente Zeit religiöser Verfolgung wider."
 flavor_por.30.title: "Das Massaker von Lissabon"
 flavor_por.30.desc: "In [ShowLocationName('lisbon')] ist ein Aufstand ausgebrochen, bei dem Tausende aufgebrachte Bürger #italic Neuchristen#! durch die Straßen jagen.\n\nAlles begann, als die Gläubigen während einer Messe in der Kapelle Jesu beteten und angeblich ein Licht vom Kruzifix ausging, so unsere Informanten. Ein anwesender #italic Neuchrist#! verspottete die Behauptung eines Wunders, woraufhin die Menge in Wut geriet, den Mann tötete und die Jagd auf alle #italic Neuchristen#! eröffnete, die ihnen in die Quere kamen.\n\nDie Stadt steht in Flammen, und die Straßen sind mit dem Blut von #italic Neu-#! und #italic Altchristen#! getränkt."
 flavor_por.30.a: "Wir sind machtlos."
 flavor_por.30.b: "Setzt diesem Wahnsinn ein Ende!"
 flavor_por.30.tt1: "Eine #Y riesige#! Anzahl von Neu- und Altchristen wird #R umkommen#!."
 flavor_por.30.tt2: "Eine #Y große#! Anzahl von Neu- und Altchristen wird #R umkommen#!."
 flavor_por.30.tt3: "Eine #Y beträchtliche#! Anzahl von Neu- und Altchristen wird #R umkommen#!."
 flavor_por.30.tt4: "Eine #Y geringe#! Anzahl von Neu- und Altchristen wird #R umkommen#!."
 flavor_por.30.historical_info: "Am Sonntag, dem 19. April 1506, kam es zum sogenannten „Massaker von Lissabon”, als Kirchgänger Personen angriffen, die sie für Juden hielten. Dies eskalierte zu einem stadtweiten antisemitischen Aufstand. Der Gewaltakt forderte zahlreiche Todesopfer unter den #italic Neuchristen#! (Quellen gehen von 1.000 bis 4.000 Opfern aus) – der Begriff bezieht sich auf gewaltsam zum Christentum konvertierte Juden – sowie unter den #italic Altchristen#!."
 flavor_por.31.title: "Die Vertreibung der Muslime aus Portugal"
 flavor_por.31.desc: "Nach Abschluss unserer Reconquista im Jahr 1249 mit der Eroberung der [ShowProvinceDefinitionName('algarve_province')] war unser Reich Heimat für Tausende von #L [ShowReligionGroupAdjective('muslim')|l]en#! Untertanen, deren Treue etwas zweifelhaft war. Wie in anderen Teilen #L [ShowRegionName('iberia_region')]s#! befürchtet [target_character.GetName], dass das [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e Volk seines Reiches nicht so loyal ist, wie es scheint. Unsere Berater haben verschiedene Alternativen vorgeschlagen, doch alle bergen Risiken, die die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! gefährden und alles ruinieren könnten."
 flavor_por.31.a: "Weist sie einfach aus!"
 flavor_por.31.b: "Zwingt sie zur Bekehrung!"
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')]-Aufstand"
 flavor_por.31.c: "Sie sind loyale Klientelländer."
 flavor_por.31.tt1: "Die meisten Muslime in unserem Land werden zum Katholizismus bekehrt. Wer sich weigert, wird des Landes verwiesen. Es besteht eine hohe Wahrscheinlichkeit, dass sie rebellieren werden. Nahestehende muslimische Länder könnten einen Casus Belli gegen uns erhalten und uns angreifen."
 flavor_por.31.tt2: "Wir werden unsere #L [ShowCultureName('andalusi')|l]en#! Muslime aus Portugal verweisen. Wir können nicht riskieren, dass sie rebellieren, wenn wir versuchen, sie zu bekehren."
 flavor_por.31.tt3: "Das #L [ShowCultureName('andalusi')]e#! Volk in unserem Land wird erleichtert und zufrieden sein."
 flavor_por.31.historical_info: "Die Vertreibung der Muslime aus Portugal, die oft im Schatten der Zwangskonvertierung der Juden steht, erfolgte im Dezember 1496. Obwohl Portugal gegenüber muslimischen Minderheiten toleranter war als andere europäische Regionen, ordnete Manuel I. ohne erkennbaren Anlass ihre Ausweisung an. Die portugiesische Regierung erwog zunächst Zwangskonvertierungen oder Hinrichtungen, entschied sich dann aber aus Angst vor Vergeltungsmaßnahmen nordafrikanischer muslimischer Königreiche für die Deportation. Die Motive für den Befehl Manuels I. sind nach wie vor unklar. Die Theorien reichen von Bestrebungen nach religiöser Einheit im Zusammenhang mit den „katholischen Monarchen” Isabella und Ferdinand über Ambitionen, Marokko zu erobern, bis hin zum Einfluss des dominikanischen Beichtvaters Jorge Vogado. Die Mehrheit floh nach Nordafrika."
 flavor_por.32.title: "Kreuzzug gegen [GetCountry('POR').GetNameWithNoTooltip|U]"
 flavor_por.32.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] verabscheuungswürdige [target_character.GetName] von [GetCountry('POR').GetName|U] hat ein Edikt erlassen, das alle unsere #L [ShowReligionGroupAdjective('muslim')|l]en#! Glaubensbrüder dazu zwingt, zum #L [ShowReligionName('catholic')]en#! Glauben zu bekehren, andernfalls müssen sie mit der Ausweisung rechnen.\n\nAls frommes #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]es#! Land sind wir an unser Wort gebunden, unsere Glaubensbrüder zu verteidigen. Viele sind jedoch der Meinung, dass diese Angelegenheit unsere Position nicht gefährden sollte."
 flavor_por.32.a: "Wir müssen darüber nachdenken."
 flavor_por.32.b: "Wir rufen einen $jihad$ aus."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "Trotz der Tradition des Schiffbaus in der Region #italic Tercenas#! in [ShowLocationName('lisbon')] fehlte uns eine angemessene Schiffswerft, wie sie für eine Siedlung dieser Größe üblich ist. Aufgrund des Wunsches von [target_character.GetName], an der Stelle der alten Schiffswerft den Palast #italic Paço da Ribeira#! zu errichten, können wir nun an einem anderen Ort eine angemessene Schiffswerft bauen.\n\nDie Bauarbeiter tauften diesen neuen Ort #italic Ribeira das Naus#! und es sieht so aus, als würde dieser Name Bestand haben. Die neuen Schiffswerften werden uns definitiv dabei unterstützen, Schiffe in großer Menge zu bauen und unsere Flotte bei Bedarf in kurzer Zeit zu vergrößern."
 flavor_por.33.a: "Das wird uns helfen."
 flavor_por.33.historical_info: "Das Marinearsenal ist eine ehemalige mittelalterliche Marinewerft, die man „Tercenas“ nannte. Unter König Manuel I. wandelte sich dies mit dem Bau des „Paço da Ribeira“ – dem ‚Palast am Ufer‘. Es wurden neue Tercenas gebaut, die als Ribeira das Naus bekannt waren und westlich vom Königspalast lagen. Sie sollten eine entscheidende Rolle für den Bau der Schiffe für portugiesische Entdecker spielen. Diese Werften, die größten im portugiesischen Großreich, dienten aber auch als Vorlage für Einrichtungen in Übersee – insbesondere in Goa und Cochin."
 flavor_por.34.title: "Übertragung der [ShowBuildingTypeNameWithNoTooltip('university')] von [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "Das Gebäude „[target_building_type.GetName]“ von [current_location.GetName] wurde ursprünglich im Jahr 1290 von [founder_of_university.GetName] als [target_building_type.GetNameWithNoTooltip] von [target_location.GetName] gegründet. Es erhielt den Namen „[ShowLawName('por_estudo_geral_law')]” und blieb bis 1308 in [target_location.GetRank.GetName], bis es aufgrund von Konflikten mit den Einheimischen an seinen heutigen Standort verlegt wurde.\n\nSeitdem haben sich diese Konflikte gelegt und unter der Herrschaft von [target_character.GetName] konnte das Gebäude wieder in den Hauptsitz von [target_location.GetNameWithNoTooltip] zurückgebracht werden."
 flavor_por.34.a: "Bringt das Gebäude ([target_building_type.GetNameWithNoTooltip]) nach [target_location.GetNameWithNoTooltip] zurück."
 flavor_por.34.b: "Wir müssen verhindern, dass diese Konflikte wieder aufflammen."
 flavor_por.35.title: "Die merkantilistischen Ideale von [target_character.GetNameWithNoTooltip]"
 flavor_por.35.desc: "Eines unserer Regierungsmitglieder ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]), [target_character.GetName], ist [Select_CString(hostile_commander.IsFemale, 'eine überzeugte Anhängerin', 'ein überzeugter Anhänger')] der Theorie des [ShowSocietyDirectionName('mercantilism')] und scheint viele großartige Ideen zur Förderung der einheimischen #L [ROOT.GetCountry.GetAdjective]en#! Industrie zu haben. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Pläne erfordern jedoch radikale Gesetzesänderungen, durch die einige verärgert werden könnten.\n\nIm Mittelpunkt der Ambitionen von [target_character.GetNameWithNoTooltip] steht die Idee, dass kein [ROOT.GetCountry.GetAdjectiveWithNoTooltip]er Bürger mit fremdländischen Ressourcen bekleidet werden soll. Dieser Fokus auf die [ShowGoodsName('wool')]- und #L [ShowGoodsName('cloth')]industrie#! setzt die [target_location.GetRank.GetName] [target_location.GetName] unter großen Druck, da sie als das #L [ShowGoodsNameWithNoTooltip('wool')]zentrum#! von [ROOT.GetCountry.GetNameWithNoTooltip] gehandelt wird."
 flavor_por.35.a: "Befolgt [target_character.Custom('DE_PRO_POS_S_3P')]en Rat!"
 flavor_por.35.b: "Dieser Plan ist zu riskant."
 flavor_por.36.title: "Ambitionen von [target_character.GetNameWithNoTooltip]"
 flavor_por.36.desc: "[ruler_scope.GetName] ist der Ansicht, dass [ROOT.GetCountry.GetLongName|U] hinter die anderen Großmächte #L [ShowContinentName('europe')]s#! zurückfällt, da die Handelsbilanz schrumpft und das Land allmählich an Bedeutung verliert. Um dem entgegenzuwirken, ist [ruler_scope.Custom('DE_PRO_PER_S_3P_N')] auf der Suche nach vielversprechenden Talenten, die [ruler_scope.Custom('DE_PRO_POS_S_3P')]er Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) dienen und neue Ideen einbringen möchten. Unter den Kandidaten befindet sich [target_character.GetName], eine gebildete Person, die an den Höfen von [ShowContinentNameWithNoTooltip('europe')] gereist ist und viele Ideen für Politlinien hat, die [target_character.Custom('DE_PRO_PER_S_3P_N')] umsetzen möchte.\n\nZu diesen Politlinien gehören die Agrar- und Industriereform sowie die Gründung neuer Handelsunternehmen für beliebte Waren. All dies würde den Zorn des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! auf sich ziehen, mit dem man sich auseinandersetzen müsste."
 flavor_por.36.a: "Implementiert [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen unverzüglich!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] sollte sich lieber auf die Herrschaft konzentrieren, statt auf solche Landstreicher zu hören."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "[Select_CString(target_character.IsFemale, 'Eine unserer hervorragenden Entdeckerinnen', 'Einer unserer hervorragenden Entdecker')], [target_character.GetName], hat ein bedeutendes Werk geschaffen. Es trägt den Titel „[target_work_of_art.GetName]” und ist eine [ShowWorkOfArtTypeName('treatise')] über Kosmographie und Navigation. Das Werk dient als Kompendium des #L [ROOT.GetCountry.GetAdjective]en#! Wissens über Seefahrt und Entdeckungen. Darüber hinaus beschreibt es die Geschichte unserer Entdeckungen und die Techniken, die zu diesen geführt haben, sehr detailliert. Das Buch ist [ruler_scope.GetName] gewidmet, [ruler_scope.Custom('DE_ART_DEF_S_N')] die Möglichkeit hatte, das Werk vor der Veröffentlichung zu lesen."
 flavor_por.37.a: "Versteckt das Manuskript, um die Verbreitung dieses Wissens zu verhindern!"
 flavor_por.37.b: "Veröffentlicht es, um unser Prestige zu steigern!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_por.38.desc: "Unsere jüngste Expedition nach $india$ kehrte mit einer äußerst interessanten Persönlichkeit an Bord zurück: [target_character.GetName]. [target_character.Custom('DE_ART_DEF_S_N')|U] #L [target_character.GetReligion.GetAdjective|l]e#! Reisende #L [GetCountry('POL').GetAdjective|l]er#! Herkunft hat sich durch [target_character.Custom('DE_PRO_POS_S_3P')]e Kenntnisse in vielen Sprachen ausgezeichnet und könnte als [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(target_character.IsFemale, 'e Dolmetscherin', 'er Dolmetscher')] im Osten dienen."
 flavor_por.38.a: "Holt [target_character.Custom('DE_PRO_PER_S_3P_A')] an Bord unserer Schiffe!"
 flavor_por.38.b: "Es gibt auch noch andere Personen wie [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] [ShowTraitName('bastard')]-[Select_CString(target_character.IsFemale, 'Tochter', 'Sohn')] von [target_character.GetFather.GetName], hat sich als weise Person und [Select_CString(target_character.IsFemale, 'großartige Beraterin', 'großartiger Berater')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] erwiesen. Nach [target_character.Custom('DE_PRO_POS_S_3P')]er Teilnahme am Krieg gegen [GetCountry('MOR').GetLongName|U] schuf [target_character.Custom('DE_PRO_PER_S_3P_N')] kürzlich eine großartige [ShowWorkOfArtTypeName('chronicle')] über die Reconquista und die #L [ROOT.GetCountry.GetAdjective|l]e#! Rolle darin."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "Der Konflikt zwischen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist wahrhaftig von ewiger Dauer. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Jede', 'Jeder')] nachfolgende [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat irgendwann einmal versucht, eine Politlinie zur [ShowSocietyDirectionName('centralization')] umzusetzen, ist jedoch oft gescheitert. Dies hat zu einer Vermischung vieler verschiedener Gesetze geführt, die nur wenige aktiv verfolgen können, und unsere Bürokratie als Ergebnis stark belastet. Um diesen Konflikt zu beenden, plant [target_character.GetName] die Einführung der wegweisenden Politlinie „[ShowPolicyName('por_lei_mental')]“, die dazu beitragen wird, diesen Kampf zu beenden."
 flavor_por.40.a: "Führt das Gesetz ein."
 flavor_por.40.b: "Wir können es nicht riskieren, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu verärgern."
 flavor_por.41.title: "Gemeinsame Abstammungslinien"
 flavor_por.41.desc: "Die zahlreichen Häuser des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s werden zwischen uns und unseren Nachbarn in „[target_country.GetLongName|U]“ aufgeteilt. Dazu gehören die bedeutendsten Dynastien von [ROOT.GetCountry.GetName], darunter die [GetDynasty('castro_dynasty').GetName]-Dynastie, die [GetDynasty('meneses_dynasty').GetName]-Dynastie, die [GetDynasty('albuquerque_dynasty').GetName]-Dynastie und viele weitere. Diese relative Nähe ermöglicht es den Mitgliedern dieser Häuser, mit beiden Höfen gleichzeitig zu interagieren und Grenzen nach Belieben zu überschreiten.\n\n[Select_CString(target_character.IsFemale, 'Eine jüngste Nutznießerin', 'Ein jüngster Nutznießer')] dieser Situation ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'deren', 'dessen')] Meinungsverschiedenheiten in Bezug auf die Politlinien von [ROOT.GetCountry.GetNameWithNoTooltip] so gravierend waren, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] beschloss, den [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu verlassen und nach [target_country.GetLongNameWithNoTooltip|U] überzusiedeln."
 flavor_por.41.a: "Na dann auf Nimmerwiedersehen!"
 por_reason_for_flavor_por_41: "Um eine ähnliche Situation in Zukunft zu vermeiden, müssen wir sicherstellen, dass die [estate_satisfaction|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! über #Y 30 %#! liegt."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip|U] siedelt nach [ROOT.GetCountry.GetNameWithNoTooltip|U] über"
 flavor_por.42.desc: "[target_character.GetName], ein Mitglied des #L [origin_country.GetAdjective]en#! [origin_country.GetGovernment.GetEstateName('nobles_estate')], hat kürzlich die Grenze nach [ROOT.GetCountry.GetName] überschritten und sich unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] angeschlossen. Die Gründe dafür sind nicht bekannt, es handelt sich jedoch höchstwahrscheinlich um eine Meinungsverschiedenheit mit der Politik der Entscheidungsträger von [origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "Willkommen!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName], derzeit wohnhaft in Lilam, [target_location.GetName], ist möglicherweise der letzte große Troubadour von [ROOT.GetCountry.GetName]. Als angesehener Bastard des Dichterkönigs [target_character.GetFather.GetName] hat auch [target_character.Custom('DE_PRO_PER_S_3P_N')] viele #italic Cantigas#! verfasst. Darüber hinaus hat [target_character.Custom('DE_PRO_PER_S_3P_N')] große Anstrengungen unternommen, um sie für die Nachwelt zu verewigen, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] das Werk „[target_work_of_art.GetName]“ zusammengestellt hat – ein Liederbuch, das unzählige Cantigas enthält. Da nun [target_character.Custom('DE_PRO_POS_S_3P')]e letzten Tage nahen, widmet [target_character.Custom('DE_PRO_PER_S_3P_N')] diese Musiksammlung [target_character.Custom('DE_PRO_POS_S_3P')]em Neffen [target_dedication_character.GetName] von [target_country.GetName]."
 flavor_por.43.a: "Ehrt [target_character.Custom('DE_PRO_POS_S_3P')] Testament."
 flavor_por.43.b: "Wir müssen es behalten!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "Eine hervorragende Musiksammlung mit dem Namen [target_work_of_art.GetName] wurde von [Select_CString(target_character.IsFemale, 'ihrer Autorin', 'ihrem Autor')] [target_character.GetName] an [target_dedication_character.GetName] von [target_country.GetName] gespendet. Dieses Kunstwerk ist wirklich beeindruckend – wir sind entzückt!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "Die [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "Das komplexe Geflecht aus kanonischem, römischem und Landesrecht stellt ein besonderes Problem für die Regierungsführung des [ROOT.GetCountry.GetFlavorRank]s dar. Um diesen gravierenden Ineffizienzen entgegenzuwirken, hat [target_character.GetName] die Schaffung einer neuen Sammlung und Formalisierung von Gesetzen als „[ShowGovernmentReformName('por_ordinances')]” initiiert. Diese sollte tausendfach kopiert und im ganzen Land verteilt werden, um eine effizientere Regierungsführung zu gewährleisten."
 flavor_por.45.a: "Setzt die Reform um."
 flavor_por.45.b: "Wir sind derzeit nicht bereit, solche Änderungen anzunehmen."
 por_upgrade_ordinances: "Die [modifiers|e] der [ShowGovernmentReformName('por_ordinances')] werden um #g 50 %#! erhöht. Allerdings verdoppelt sich die Nachfrage unserer [pops|e] nach [ShowGoodsName('paper')]."
 flavor_por.46.title: "Die [ShowInstitutionNameWithNoTooltip('printing_press')] und die [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "Mit der Einführung der [ShowInstitutionName('printing_press')] bietet sich uns eine hervorragende Gelegenheit, die Verbreitung der [ShowGovernmentReformName('por_ordinances')] zu optimieren. Darüber hinaus könnte der Entwurf weiter konsolidiert und mehrere Reformen durchgeführt werden, um viele veraltete Gesetze abzuschaffen, die in den letzten Jahrzehnten ihre Relevanz verloren haben. Dies wäre ein großer Erfolg für uns, jedoch wären damit erhebliche Kosten verbunden."
 flavor_por.46.a: "Gebt die Neuauflage in Auftrag."
 flavor_por.46.b: "Das derzeitige System ist in Ordnung, wie es ist."
 flavor_por.47.title: "Die Misericórdia"
 flavor_por.47.desc: "Bislang wurde die Versorgung der Armen und Kranken von Einrichtungen übernommen, die als #italic Albergarias#! und #italic Hospitais#! bekannt sind. Dies könnte sich jedoch bald ändern, da kürzlich mehrere Mitglieder des Burgesses-Stands von [target_location.GetName] eine neue Bruderschaft namens „[ShowModifier('por_misericordia')]“ gegründet haben. Im Gegensatz zu vielen anderen Entwicklungen haben die meisten Vertreter der Stände ihre volle Unterstützung für diese Organisation bekundet und sind ihr beigetreten, sodass sie sich in ganz [ROOT.GetCountry.GetName|U] verbreitet hat. Die letzte Institution, die sich noch nicht zur Bruderschaft geäußert hat, ist die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_por.47.a: "Unterstützt sie!"
 flavor_por.47.b: "Wir haben einige Vorbehalte."
 flavor_por.48.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]er [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] in [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "Der #L [ROOT.GetCountry.GetAdjective]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist zu einem häufigen Besucher in [target_location.GetName] geworden. Dies hat die Statthalter dazu veranlasst, ihnen zusätzliche Privilegien zu gewähren. Dadurch ist die [target_location.GetRank.GetName] zu einem unserer wichtigsten Partner im Norden von [ShowContinentName('europe')] geworden. Daher fordern viele innerhalb des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s von uns, eine neue [ShowBuildingTypeName('trade_office')] in [target_location.GetNameWithNoTooltip] zu errichten."
 flavor_por.48.a: "Errichtet die [ShowBuildingTypeNameWithNoTooltip('trade_office')]."
 flavor_por.48.b: "Wir sollten uns stattdessen auf den internen Bau konzentrieren."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_por.49.desc: "[target_character.GetName] erlangte aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er herausragenden schriftstellerischen Fähigkeiten große Bekanntheit am [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tatsächlich hat [target_character.Custom('DE_PRO_PER_S_3P_N')] zahlreiche historische Werke verfasst, die künftigen Generationen als Studienmaterial dienen werden. Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Beteiligung an vielen entscheidenden Ereignissen der jüngsten #L [ROOT.GetCountry.GetAdjective]en#! Geschichte sind viele davon überzeugt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] die richtige Person für die Aufgaben eines Archivars und Chronisten ist."
 flavor_por.49.a: "Ernennt [target_character.GetShortNameWithNoTooltip] zum obersten Chronisten."
 flavor_por.49.b: "Wir sind nicht sonderlich beeindruckt."
 flavor_por.50.title: "Oberhoheit über die Orden"
 flavor_por.50.desc: "Das Zeitalter der #L [target_religion.GetAdjective]en#! [ShowGovernmentReformName('military_order_reform')] neigt sich dem Ende zu. Die verschiedenen Orden verlieren zunehmend Mitglieder und es ist nicht mehr so prestigeträchtig wie früher, einem Orden anzugehören. Daher haben wir [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [GetCountry('PAP').GetGovernment.GetRulerTitle] die Erlaubnis erhalten, [target_character.GetName] [Select_CString(target_character.IsFemale, 'zur Großmeisterin', 'zum Großmeister')] der verschiedenen Orden zu ernennen. Wir verfügen nun über die uneingeschränkte Autorität über sie."
 flavor_por.50.a: "Wir stellen sie unter unsere direkte Kontrolle."
 flavor_por.50.b: "Löst die Orden auf!"
 flavor_por.51.title: "Fort São Jorge da Mina"
 flavor_por.51.desc: "Während unserer letzten Reise im [ShowAreaName('gulf_of_africa_sea')] sind wir in [target_location.GetName] auf eine Gruppe Ureinwohner gestoßen. Obwohl solche Begegnungen recht häufig vorkommen, war diese besonders bemerkenswert, da sie sehr daran interessiert waren, mit [ShowGoodsName('goods_gold')] zu handeln. Dies veranlasste unsere Expedition dazu, einen #italic Padrão#! zu errichten und mit dem Bau eines kleinen Außenpostens zu beginnen. Die Bereitschaft der Ureinwohner, mit einer so wertvollen Ware zu handeln, lässt jedoch darauf schließen, dass es in der Nähe reichhaltigere [ShowGoodsNameWithNoTooltip('goods_gold')]vorkommen geben muss und es von Vorteil sein könnte, eine stärkere Präsenz aufzubauen."
 flavor_por.51.a: "Wir müssen diesen Handel fortsetzen."
 flavor_por.51.b: "Wir werden eine andere #L [ShowGoodsNameWithNoTooltip('goods_gold')]quelle#! finden."
 flavor_por.52.title: "[Select_CString(target_character.IsFemale, 'Die Navigatorin', 'Der Navigator')]"
 flavor_por.52.desc: "[target_character.GetName] hebt sich deutlich von allen #italic Infanten#! aus [ROOT.GetCountry.GetName] ab: [target_character.GetShortNameWithNoTooltip] ist [Select_CString(target_character.IsFemale, 'eine wahre Visionärin', 'ein wahrer Visionär')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] glaubt, dass Entdeckungsreisen die Zukunft von [ROOT.GetCountry.GetLongName|U] sind. Daher ist [target_character.Custom('DE_PRO_PER_S_3P_N')] bereit, einen Großteil [target_character.Custom('DE_PRO_POS_S_3P')]es Vermögens für die Finanzierung ehrgeiziger Missionen im [ShowRegionName('north_atlantic_ocean_region')] aufzuwenden. Um diese Unternehmungen weiter zu fördern, sollte [target_character.Custom('DE_PRO_PER_S_3P_D')] ein Monopol gewährt werden."
 flavor_por.52.a: "Gewährt das Monopol!"
 flavor_por.52.b: "Wir schätzen [target_character.Custom('DE_PRO_PER_S_3P_A')] zwar, aber nicht in diesem Maße."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_por.53.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine unserer Seeleute und Teilnehmerin', 'einer unserer Seeleute und Teilnehmer')] früherer Erkundungsmissionen, hat kürzlich die Gunst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewonnen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde mehrfach befördert und erhält in Erwartung weiterer Projekte eine monatliche Zuwendung. Viele innerhalb des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! wünschen sich, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] unser nächster Missionsleiter wird."
 flavor_por.53.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss unser Expeditionsführer werden!"
 flavor_por.53.b: "Wir sollten uns stattdessen auf das Festland konzentrieren."
 flavor_por.54.title: "Entstehung der Terços"
 flavor_por.54.desc: "Aus den ständigen Kriegen in [ShowContinentName('europe')] entstehen neue Formationen. Eine davon ist die berühmte „[ShowAdvanceName('tercio')]“, die in [ROOT.GetCountry.GetName|U] heißbegehrt ist. [target_character.GetName] möchte sie jedoch lieber in den Marineflotten einsetzen als zur Beherrschung des Landes."
 flavor_por.54.a: "Sie werden sich als hervorragende Marinesoldaten erweisen."
 flavor_por.54.b: "Wir sollten sie stattdessen in der Landkriegsführung einsetzen!"
 flavor_por.54.historical_info: "Im Gegensatz zu ihren spanischen Kollegen setzten die Portugiesen die Tercio als Seestreitkraft ein. Diese Tercios wurden später in der Schlacht von Alcácer Quibir gegen osmanische und marokkanische Truppen eingesetzt und bildeten schließlich das portugiesische Marinekorps."
 flavor_por.55.title: "Die [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] von [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_location.GetName] wird von [target_character.GetName] als wichtiger Standort für eine [ShowBuildingTypeName('por_feitoria')] angesehen. Als Mittelpunkt zwischen [ShowRegionName('maghreb_region')] und [ShowRegionName('guinea_region')] könnte sie als hervorragender Stützpunkt und außergewöhnlicher Handelsaußenposten dienen. Ein Dekret, das die [target_location.GetRank.GetName] in eine neue [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] umwandelt, wäre daher von großem Vorteil."
 flavor_por.55.historical_info: "Arguim, die erste Feitoria der Portugiesen auf dem afrikanischen Kontinent, war ein wichtiger Handelshafen für Sklaven und Gold. Der Ort hatte mehrere Vorteile: Er war leicht zu verteidigen, verfügte über einen sicheren Ankerplatz und wurde von Transsahara-Händlern frequentiert, die auf der Suche nach Salz waren. Allerdings wurde Arguim von der Krone nicht so stark beachtet wie andere Feitorias. Schließlich fiel der Ort 1633 unter niederländische Herrschaft, als 40 Soldaten die dortige Festung einnahmen."
 flavor_por.55.a: "Dies ist nur ein kleiner Schritt auf dem Weg zu einem größeren Ziel."
 flavor_por.55.b: "Es besteht keine Notwendigkeit, dort eine [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] zu errichten."
 flavor_por.56.title: "Die [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] von [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Seit wir die [target_location.GetRank.GetName] [target_location.GetName] erwarben, strebt der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] danach, seinen Einfluss in $china$ auszuweiten. Seine Mitglieder schlugen vor, dort eine [ShowBuildingTypeName('por_feitoria')] zu errichten – etwas, was [target_character.GetName] bereits in Erwägung gezogen hatte."
 flavor_por.56.historical_info: "Macau wurde 1557 von den Ming erobert und erlebte während der portugiesischen Herrschaft seine Blütezeit. Dank seiner Lage in Asien und des Handels mit China konnten die Krone und die Jesuiten ihre Ressourcen in den Hafen investieren, was zu einem Aufschwung des Nanban-Handels führte – bis der Handel mit Japan zurückging."
 flavor_por.56.a: "Wir müssen unseren Einfluss in $china$ verstärken."
 flavor_por.56.b: "Wir werden diesen Einfluss durch den Freihandel erlangen."
 flavor_por.57.title: "Schutz des Handels in [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Um die Ressourcen ordnungsgemäß auf den [ROOT.GetCountry.GetCapital.GetMarket.GetName] weiterzuleiten, müssen wir den Hafen von [target_location.GetName] schützen. [target_character.GetName|U] schlug vor, dort eine [ShowBuildingTypeName('por_feitoria')] zu errichten, um den Einfluss unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! in $india$ zu stärken."
 flavor_por.57.historical_info: "Goa wurde 1510 von Afonso de Albuquerque erobert und diente als Ausgangspunkt für die Eroberung von Malakka und Hormus. Als wichtigster Marinestützpunkt Portugals im Indischen Ozean begünstigte Goa den internationalen Handel mit Gewürzen und ermöglichte eine umfassende Marinepräsenz des Landes."
 flavor_por.57.a: "Das klingt nach einer hervorragenden Idee."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] ist ausschließlich für den Handel mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] vorgesehen."
 flavor_por.58.title: "Die Befestigung von [target_location.GetNameWithNoTooltip|U]"
 flavor_por.58.desc: "Die Insel [target_location.GetName] wurde aufgrund ihrer Lage ([ShowLocationName('persian_gulf')]) als wichtiger Hafen für unseren Handel in [ShowContinentName('asia')] eingestuft. [target_character.GetName] möchte die [target_location.GetRank.GetName] mit einer [ShowBuildingTypeName('por_feitoria')] stärken, damit unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] seine Macht in den umliegenden Gebieten weiter ausbauen kann."
 flavor_por.58.historical_info: "Während der schnellen Eroberung von Hormus unter der Führung von Afonso de Albuquerque war die Insel von einer Eroberung durch die Safawiden und die Osmanen bedroht. Um dies zu verhindern, ließ er die Festung „Nossa Senhora da Conceição“ errichten. So konnte Portugal bis 1622 die Kontrolle über den Persischen Golf behalten. Dann verloren sie diese an die Safawiden und die Britische Ostindien-Kompanie."
 flavor_por.58.a: "Wir werden [target_location.GetNameWithNoTooltip] stärken."
 flavor_por.58.b: "Die natürliche Lage ist gut genug."
 flavor_por.59.title: "Kontrolle über die Meerenge von [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Um unseren kontinuierlichen Zugang zum Handel im östlichen [ShowContinentName('asia')] zu gewährleisten, muss der Hafen von [target_location.GetName] befestigt werden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bereitet bereits die Mittel für dieses Vorhaben vor, um dort eine [ShowBuildingTypeName('por_feitoria')] zu errichten."
 flavor_por.59.historical_info: "Malakka fiel im Jahr 1511 während der Belagerung durch die Portugiesen. Unter der Führung von Afonso de Albuquerque gelang es ihnen, die Stadt zu erobern, die zu einem der wichtigsten Außenposten Portugals werden sollte. Da man damit rechnete, dass benachbarte Staaten versuchen würden, sich die Meerenge zu sichern, wurde die Stadt stark befestigt. Malakka blieb bis 1641 unter portugiesischer Kontrolle, dann gelang es den Niederländern, den Hafen zu erobern."
 flavor_por.59.a: "Lasst uns die Meerengen verstärken."
 flavor_por.59.b: "Das ist nicht nötig."
 flavor_por.60.title: "Ein entferntes Besitztum"
 flavor_por.60.desc: "[target_location.GetName] ist einer unserer besten Stützpunkte für Erkundungen des #L [ShowRegionName('north_atlantic_ocean_region')]s#! und des #L [ShowRegionName('south_atlantic_region')]s#!. Da die Bedeutung der westlichen Routen jedoch stetig zunimmt, könnte die [target_location.GetRank.GetName] weiter ausgebaut werden. Aus diesem Grund hat der [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, weitere Mittel in den Hafen zu investieren."
 flavor_por.60.historical_info: "Aufgrund seiner für Entdecker und Händler günstigen Lage gewann Angra innerhalb der portugiesischen Krone zunehmend an Bedeutung. Zu seiner raschen Entwicklung trugen Eliten flämischer, spanischer und genuesischer Herkunft bei, angeführt von einem wohlhabenden Kaufmann namens Lucas de Cacena. Erst zu Beginn des 16. Jahrhunderts beschloss Johann III., Angra zu einer Großstadt zu ernennen."
 flavor_por.60.a: "Lasst uns in [target_location.GetNameWithNoTooltip] investieren."
 flavor_por.60.b: "Diese Mittel könnten an anderen Stellen sinnvoller eingesetzt werden."
 flavor_por.61.title: "Alle Augen auf [target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "Um eine geeignete Basis im [ShowRegionName('maghreb_region')] zu errichten, hat [target_character.GetName] sowohl den [ROOT.GetCountry.GetGovernment.GetCourtTitle] als auch den Kriegsrat konsultiert. Alle Ideen scheinen sich darauf zu konzentrieren, [target_location.GetName] zu erobern, um dieses Ziel zu erreichen. Wir können gegen [target_country.GetName] in den Krieg ziehen und die [target_location.GetRank.GetName] für uns beanspruchen. Es besteht jedoch die Gefahr einer Demütigung auf dem Schlachtfeld."
 flavor_por.61.historical_info: "Kurz nach seinem Sieg in der Schlacht von Aljubarrota begann König Johann I. von Portugal mit den Vorbereitungen für einen Feldzug zur Eroberung von Ceuta, um den Handel mit Levante, Ägypten und Libyen besser kontrollieren zu können. In einem kurzen Krieg gelang es ihm, die Stadt einzunehmen, wodurch das portugiesische Kolonialreich begründet wurde."
 flavor_por.61.a: "Wir werden voranschreiten und siegen."
 flavor_por.61.b: "Vielleicht können wir stattdessen durch Frieden Kontrolle erlangen."
 flavor_por.62.title: "Ambitionen von [target_character.GetNameWithNoTooltip]"
 flavor_por.62.desc: "[target_character.GetName] hat sich an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gewandt, um Unterstützung für eine [target_character.Custom('DE_PRO_POS_S_3P')]er ehrgeizigsten Ideen zu erhalten. Mit dem Ziel, eine Flotte für eine große Reise zusammenzustellen, möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] die Welt komplett umrunden. Diese Idee ist zwar gewagt, doch eine Ablehnung könnte dazu führen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] abgeworben werden könnte."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Entfernt [target_character.Custom('DE_PRO_PER_S_3P_A')] umgehend vom [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_por.62.b: "Solche Ambitionen abzulehnen, wäre eine ziemliche Verschwendung …"
 flavor_por_magellan_historical_info: "Die Expedition von Fernão de Magalhães ist eine der berühmtesten der Iberischen Halbinsel. Ursprünglich diente Magalhães in der portugiesischen Ostindien-Flotte und unterstützte Afonso de Albuquerque bei der Eroberung von Malakka. Danach begann er jedoch, eine Expedition zu planen, um die Gewürzinseln zu finden. Obwohl seine zahlreichen Vorschläge vom König von Portugal abgelehnt wurden, beschloss er, sein Glück bei Karl I. von Spanien zu versuchen. Dort erhielt er die gewünschte Unterstützung."
 flavor_por.64.title: "Schutz von [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Um die Handelswinde in [ShowRegionName('guinea_region')] angemessen zu sichern, schlug der [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, dass wir in [target_location.GetName] eine [ShowBuildingTypeName('por_feitoria')] errichten. Die [target_location.GetRank.GetName] wird sowohl von [target_character.GetName] als auch vom [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] unterstützt. Daher werden alle Pläne zur Befestigung des Ortes breite Unterstützung finden."
 flavor_por.64.historical_info: "Fort São Jorge da Mina, auch Elmina Castle genannt, ist die bekannteste Feitoria Afrikas. Sie wurde 1481 von Heinrich dem Seefahrer gegründet, um die Handelsroute von Indien nach Europa entlang der Goldküste zu kontrollieren. Hierher strömten viele Händler aus Europa, Asien und Afrika. Portugal behielt die Kontrolle über diese Feitoria bis 1637, als sie schließlich in die Hände der Niederländer fiel."
 flavor_por.64.a: "Das klingt nach einer guten Idee."
 flavor_por.64.b: "Die Handelswinde kontrollieren? Lasst die Winde doch einfach natürlich wehen!"
 flavor_por.1000.title: "Die Eroberung der Santa Catarina"
 flavor_por.1000.desc: "Eines unserer Schiffe wurde von niederträchtigen #L [ShowCultureName('low_franconian')]en#! Händlern beschlagnahmt. Der Admiral, der das Schiff geentert hat, beansprucht es für sein Unternehmen. Er begründet dies damit, dass die Meere frei seien und daher jeder das Recht habe, das Schiff für sich zu beanspruchen. Unsere Händler argumentieren hingegen, dass die „Santa Catarina” in portugiesischen Gewässern vor Anker lag, und drängen uns, die Rückgabe des Schiffes und der Ladung zu fordern."
 flavor_por.1000.a: "Fordert die Rückgabe der Ladung!"
 flavor_por.1000.b: "Drängt sie nicht weiter."
 flavor_por.1000.historical_info: "Im Februar 1603 wurde die portugiesische Karacke Santa Catarina vor der Küste Singapurs von drei Schiffen der Niederländischen Ostindien-Kompanie (V.O.C.) gekapert. Die wertvolle Ladung im Gesamtwert von 2,2 Millionen Gulden verdoppelte das Kapital der V.O.C., doch die Rechtmäßigkeit der Beibehaltung dieser Beute war nach niederländischem Recht fragwürdig. Dies führte zu Protesten seitens Portugals. Dieser Zwischenfall war einer der Gründe für den Niederländisch-Portugiesischen Krieg, der von 1602 bis 1663 andauerte."
 flavor_por.1001.title: "Die Eroberung der Santa Catarina"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Die Ladung gehört rechtmäßig uns!"
 flavor_por.1001.b: "Gebt die Ladung zurück."
 flavor_por.1002.title: "Die Niederländer behalten die Fracht"
 flavor_por.1002.desc: "Die Niederländer weigern sich, die beschlagnahmte Ladung der Santa Catarina herauszugeben!"
 flavor_por.1002.a: "Wenn sie Krieg wollen …"
 flavor_por.1003.title: "Die Niederländer geben die Fracht zurück"
 flavor_por.1003.desc: "Die Niederländer haben unseren Protest als gerechtfertigt anerkannt und sich bereit erklärt, die Ladung zurückzugeben."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] kommt an den [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 flavor_por.2000.desc: "Eine #L [target_country.GetAdjective]e#! Hofdame, [target_character.GetName], ist kürzlich an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. Es wird berichtet, dass sie eine Hofdame der Braut eines der bedeutendsten Ratsherren von [ROOT.GetCountry.GetName|U] ist. Das allein ist noch keine besonders interessante Neuigkeit. Das Interessanteste daran ist jedoch, dass [target_character2.GetName] offenbar eine leidenschaftliche Zuneigung zu [target_character.Custom('DE_PRO_PER_S_3P_D')] hegt."
 flavor_por.2000.a: "Hoffentlich ist das nur vorübergehend."
 flavor_por.2001.title: "Liebesaffäre"
 flavor_por.2001.desc: "Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat sich die Nachricht verbreitet, dass sich [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'die Thronfolgerin', 'der Thronfolger')] von [ROOT.GetCountry.GetName], sehr für [target_character.GetName] interessiert. [Select_CString(target_character.IsFemale, 'Diese', 'Dieser')] erwidert diese Gefühle offenbar. Die beiden haben bereits mehrere Liebesbriefe ausgetauscht und sich mehrmals heimlich getroffen. Die negative Bekanntheit aufgrund dieser Affäre hat die Legitimität der [target_character2.GetDynasty.GetName]-Dynastie ernsthaft beeinträchtigt. Trotz aller Versuche, die beiden voneinander fernzuhalten, gelingt es den Liebenden, weiterhin in regelmäßigem Kontakt zu bleiben."
 flavor_por.2001.a: "Irgendwann werden sie schon einander überdrüssig sein."
 flavor_por.2002.title: "Einfluss des Hauses von [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "Die Verwandten von [target_character.GetName] aus dem Hause [target_character.GetDynasty.GetName] scheinen das Vertrauen von [target_character2.GetName] gewonnen zu haben. Sie sind zu [Select_CString(target_character2.IsFemale, 'ihren', 'seinen')] engsten Beratern geworden. Dass eine so mächtige Dynastie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] unsere zukünftige Politik diktiert, ist demütigend und gefährlich. Es wird vermutet, dass diese Verwandten versuchen, [target_character2.GetNameWithNoTooltip] davon zu überzeugen, sogar den Thron unseres Nachbarn zu beanspruchen. Das könnte gefährlich werden."
 flavor_por.2002.a: "Es reicht. [target_character.GetNameWithNoTooltip] muss sterben."
 flavor_por.2002.b: "Da lässt sich nichts machen."
 flavor_por.2003.title: "Die Ermordung von [target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "Wie geplant betraten unsere Attentäter das [ShowBuildingTypeName('monastery')], in dem [target_character.GetName] lebt, und führten den Auftrag ohne zu zögern aus. Sie töteten [target_character.Custom('DE_PRO_PER_S_3P_A')] ohne Reue vor den Augen der anderen Bewohner und [target_character.Custom('DE_PRO_POS_S_3P')]er Familie.\n\nEs ist nicht bekannt, ob [target_character2.GetName] von Wut oder Trauer erfüllt war, als [target_character2.Custom('DE_PRO_PER_S_3P_N')] von der Nachricht erfuhr. Sicher ist jedoch, dass [target_character2.GetNameWithNoTooltip] genau weiß, wer diesen Mordauftrag erteilt hat, und nun nach Rache sinnt."
 flavor_por.2003.a: "So soll es geschehen."
 flavor_por.2004.title: "Offener Widerstand"
 flavor_por.2004.desc: "Nun ist bekannt, was [target_character2.GetName] als Vergeltung geplant hat. In einem Akt des offenen Widerstands gegen seinen Vater ist [target_character2.Custom('DE_PRO_PER_S_3P_N')] zum Anführer der [target_rebel.GetName]-Rebellion geworden, um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die angeblich tyrannische', 'den angeblich tyrannischen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu stürzen. Die Lage ist außer Kontrolle geraten. Möglicherweise ist es an der Zeit, abzudanken."
 flavor_por.2004.a: "Gegen unsere Armeen hat dieser Unhold keine Chance!"
 flavor_por.2004.b: "Lasst [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] abdanken."
 flavor_por.2005.title: "Thronbesteigung von [target_character.GetNameWithNoTooltip]"
 flavor_por.2005.desc: "Da [target_character.GetName] nun [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist, kann [target_character.Custom('DE_PRO_PER_S_3P_N')] tun, was [target_character.Custom('DE_PRO_PER_S_3P_N')] möchte. Deshalb möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] nun [Select_CString(target_character.IsFemale, 'ihren verstorbenen Geliebten', 'seine verstorbene Geliebte')] [dead_lover.GetName] ehren. Zu diesem Zweck veranstaltete [target_character.Custom('DE_PRO_PER_S_3P_N')] eine große Prozession vom derzeitigen Begräbnisort von [dead_lover.GetShortNameWithNoTooltip] zu einem neu errichteten Mausoleum. So kann [dead_lover.Custom('DE_PRO_PER_S_3P_N')] an einem würdigen Ort ruhen. In einem offiziellen Erlass erklärte [target_character.Custom('DE_PRO_PER_S_3P_N')] darüber hinaus, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] heimlich [dead_lover.GetNameWithNoTooltip] geheiratet habe und die Ehe offiziell sei. Nun plant [target_character.GetShortNameWithNoTooltip], die Mörder zur Strecke zu bringen."
 flavor_por.2005.a: "O, welch Drama!"
 flavor_por.2006.title: "Die Gerechtigkeit siegt"
 flavor_por.2006.desc: "Endlich kann [target_character.GetName] an den Mördern von [dead_lover.GetName] Gerechtigkeit üben. Nach monatelanger, unermüdlicher Verfolgung gelang es [target_character.Custom('DE_PRO_PER_S_3P_D')], die letzten noch lebenden Attentäter zu fassen und sie feierlich hinrichten zu lassen. Um zu symbolisieren, dass sie nie eines hatten, wurden den Attentätern die Herzen aus den kalten Körpern gerissen. Hoffentlich ist dies das letzte Beispiel für solche Grausamkeiten, die von [target_character.GetNameWithNoTooltip] begangen werden."
 flavor_por.2006.a: "Eine wirklich tragische Geschichte."
 flavor_por.2007.title: "Die [ruler_char.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_por.2007.desc: "Wir hatten vollkommen Recht mit der Einschätzung des schädlichen Einflusses der [target_character.GetDynasty.GetName]-Dynastie auf [target_character2.GetName]. Aufgrund ihres schlechten Ratschlags hat [target_character2.Custom('DE_PRO_PER_S_3P_N')] aus eigenem Antrieb einen unkoordinierten Feldzug gegen unsere Nachbarn unternommen und es geschafft, sich gefangen nehmen zu lassen. Zwar konnte [target_character2.Custom('DE_PRO_PER_S_3P_N')] sich durch Zahlung eines Lösegeldes aus dieser misslichen Lage befreien, doch die erlittene Demütigung wiegt schwer."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Kontakt mit [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Unsere Beziehungen zu [target_country.GetName|U] haben in letzter Zeit gelitten, was auch [target_character.GetName] aufgefallen ist, [target_character.Custom('DE_ART_DEF_S_N')] nun Abhilfe schaffen möchte. Dies können wir erreichen, indem wir einen Brief an [target_character2.GetName] senden, in dem wir über die #L [ROOT.GetCountry.GetAdjective]e#! Kultur und Religion sprechen. Vielleicht motiviert dies [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_country.GetGovernment.GetRulerTitle] zu freundlicheren Beziehungen."
 flavor_por.2100.historical_info: "Obwohl diese Pläne nie vollständig umgesetzt wurden, stand der persische Schah zu Beginn des 16. Jahrhunderts in ständigem Kontakt mit den Portugiesen. Um sich dieses Bündnis zu sichern, erwog der derzeitige Schah Ismā’īl I., zum Katholizismus zu konvertieren. Bevor jedoch eine Vereinbarung getroffen werden konnte, starb er, und alle Hoffnungen auf ein Bündnis zwischen Portugal und dem Safawidenreich waren dahin."
 flavor_por.2100.a: "Lasst uns alles in diesen Brief setzen!"
 flavor_por.2100.b: "Ein paar freundliche Briefe würden ausreichen."
 por_persia_glorify_jesus_tt: "Wir werden mit [target_country.GetName|U] eine Nachricht über #Y Jesus#! austauschen. Dies könnte dazu führen, dass [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] Interesse am [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben entwickelt."
 flavor_por.2101.title: "Ein Brief aus [prev_country.GetNameWithNoTooltip|U]"
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')|U] [prev_country.GetGovernment.GetRulerTitle] von [prev_country.GetName|U] hat uns einen Brief geschickt. Darin wird über die Errungenschaften und die Kultur von [prev_country.GetNameWithNoTooltip|U] berichtet. Mit Schwerpunkt auf der [prev_country.GetAdjectiveWithNoTooltip|l]en Kultur und [prev_country.GetReligion.GetAdjective|l]en Religion widmet er sich der Verbreitung von Jesus Christus. Doch [target_character.GetName] hofft auch auf eine Antwort von [target_character2.GetName], um freundschaftlichere Beziehungen aufzubauen."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Lasst uns diese freundschaftlichen Beziehungen etablieren."
 flavor_por.2101.b: "Sie loben sich selbst anstatt uns? Was soll dieser Spott?"
 flavor_por.2101.c: "Vielleicht war Jesus Christus ja tatsächlich der wahre Prophet?"
 flavor_por.2200.title: "Erwerb von Handelsgeschäften in [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_por.2200.desc: "Seit wir auf [ShowRegionName('japan_region')] gestoßen sind, hat unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ein besonderes Interesse daran, dort einen Handelsposten zu errichten. Wir möchten mit [target_character2.GetName] über diese Angelegenheit sprechen, um ein Handelsnetzwerk innerhalb des gesamten maritimen Gebiets von [ShowContinentName('asia')] aufzubauen und unseren Einfluss dort auszuweiten."
 flavor_por.2200.a: "Es ist einen Versuch wert."
 flavor_por.2200.b: "Aus diesem Grund werden wir [target_location.GetNameWithNoTooltip] erobern."
 por_nanban_owner_must_accept_tt: "Der Besitzer von [target_location.GetName] muss unser Angebot annehmen, damit die Auswirkungen eintreten können."
 flavor_por.2201.title: "Ein Angebot aus [prev_country.GetNameWithNoTooltip]"
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [prev_country.GetGovernment.GetRulerTitle] von [prev_country.GetName] hat uns eine große Summe Gold angeboten, um die Hafenrechte in [target_location.GetName] zu erwerben. Wir könnten das Angebot zwar annehmen, doch würde dies mit Sicherheit zu einem Schwinden unseres wirtschaftlichen Einflusses in [ShowRegionName('japan_region')] führen und uns in eine [ShowSocietyDirectionName('outward')] drängen."
 flavor_por.2201.a: "Wir nehmen das Gold gerne an."
 flavor_por.2201.b: "Diesen [prev_country.GetAdjectiveWithNoTooltip|l]en Ungeheuern kann man nicht trauen."
