 LOAN_TOOLTIP_pledge_of_spisz: "Eine Vereinbarung zwischen zwei Parteien, wonach der [lender|e] ([LOAN.GetLender.GetName|U]) die Kontrolle über den [Concept('location', 'Ort')|e] [ShowLocationName('lubica')] erhält, bis der [borrower|e] ([LOAN.GetBorrower.GetName|U]) seine Leihen zurückzahlt"
 flavor_pol.1602.title: "Schulden zurückgezahlt"
 flavor_pol.1602.desc: "Vor langer Zeit liehen wir einem gewissen Reich ([loan_repayer.GetLongName|U]) große Summen in Form einer Anleihe, wobei wir im Gegenzug ein Territorium in „[loan_pledge.GetName]“ als Pfand erhielten. Diese Vereinbarung wurde als Verpfändung von [ShowProvinceDefinitionName('szepes_province')] bekannt. Heute erreichten bewaffnete Gesandte aus „[loan_repayer.GetNameWithNoTooltip]“ unseren Hof, um die Schulden ihres #L [loan_repayer.GetFlavorRank]s#! zu begleichen. Die Vereinbarung sieht vor, dass wir [loan_pledge.GetNameWithNoTooltip] zurückgeben, doch dies könnte den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erzürnen, der sich in dem Gebiet etabliert hat. Wir könnten den Gesandten allerdings auch ein legitim wirkendes Dokument überreichen, das eine rechtliche Begründung unserer Entscheidung enthält, die Dörfer zu behalten."
 flavor_pol.1602.a: "Wir geben „[loan_pledge.GetNameWithNoTooltip]“ zurück."
 flavor_pol.1602.b: "Dieses Rechtsdokument unterstreicht überdeutlich unseren dauerhaften Anspruch auf die Gebiete."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Ehrte die Verpfändung von [ShowProvinceDefinitionName('szepes_province')]"
 flavor_pol.1603.title: "Die Anleihe und ihre Folgen"
 flavor_pol.1603.desc.a: "Wir haben unsere Schulden beim #L [loan_giver.GetAdjective|l]en#! Hof vollständig beglichen, doch man weigert sich, uns die Dörfer in [ShowProvinceDefinitionName('szepes_province')] zurückzugeben. Man verweist auf einen erdachten Pakt und zeigte uns sogar ein Dokument, das man offensichtlich gefälscht hatte und den Anspruch auf „[loan_pledge.GetName]“ angeblich untermauern soll. Lächerlich! Ihre hinterhältigen Taktiken werden noch ihr Untergang sein."
 flavor_pol.1603.desc.b: "Die Gesandten, die wir in eine gewisse Nation ([loan_giver.GetLongName|U]) geschickt haben, sind wohlbehalten zurückgekehrt und haben unsere Schulden bis auf den letzten Groschen beglichen. Der Statthalter von „[loan_giver.GetNameWithNoTooltip]“ hat seinen Platz wie vereinbart geräumt, und unser Kandidat ist nun an der Macht. „[loan_pledge.GetName|U]“ steht jetzt wieder unter unserer Kontrolle."
 flavor_pol.1603.b: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Unsere','Unser')] [ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'werden','wird')] über sie richten."
 flavor_pol.1603.a: "Es war uns eine Freude!"
