l_german:
 flavor_pol.1.title: "Die polnisch-litauische Marine"
 flavor_pol.1.desc: "Unsere Gefechte mit Rivalen und Feinden in ganz [ShowContinentName('europe')] zeigen deutlich, dass wir aufrüsten müssen. Ein Vorschlag scheint breite Unterstützung zu finden: der Aufbau einer neuen Marineflotte unter #L [ROOT.GetCountry.GetAdjective|l]em#! Kommando, mit der wir unsere Unabhängigkeit wahren und all jenen die Stirn bieten können, die uns zu unterjochen suchen. Beim Ausarbeiten der genauen Einzelheiten wird rasch ersichtlich, dass Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sich aufgrund der hohen zu erwartenden Kosten gegen diese Idee sträuben. Glücklicherweise hat sich an ihrer Stelle ein Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#!, [target_character.GetName], dazu bereit erklärt, uns bei diesem Vorhaben finanziell zu unterstützen."
 flavor_pol.1.a: "Ein durchaus sinnvoller Vorschlag."
 flavor_pol.1.b: "Derzeit sind andere Dinge viel wichtiger!"
 flavor_pol.2.title: "Die Säule von [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_pol.2.desc: "Unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat die Errichtung eines Säulendenkmals in der Stadt „[ShowLocationName('warsaw')]“ in Auftrag gegeben, um [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')][Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'e','en')] Vorgänger[Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'in','')] und [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'deren','dessen')] Errungenschaften zu ehren.\n\nZwei #L [ShowCultureGroupName('italian_group')|l]e#! Künstler erscheinen uns aufgrund ihrer Fähigkeiten und ihres Rufs als die beste Wahl für einen derartigen Auftrag: [Select_CString(constant_tencalla_scope.IsFemale,'die Architektin','der Architekt')] [constant_tencalla_scope.GetName] und [Select_CString(clement_molli_scope.IsFemale,'die Bildhauerin','der Bildhauer')] [clement_molli_scope.GetName]."
 flavor_pol.2.historical_info: "König Władysław IV. Wasa, Sohn und Erbe von Sigismund III. Wasa, ordnete den Bau der Sigismundssäule an, die zwischen 1643 und 1644 in Warschau errichtet wurde. Der in Italien geborene Architekt Constantino Tencalla und der Bildhauer Clemente Mollie entwarfen die korinthische Säule aus rotem Marmor. Sie ist 8,5 m hoch und wird von einer Skulptur Sigismund III. Wasas gekrönt, die 2,75 m groß ist. Die Säule ist mit vier Adlern verziert und der König in einer Rüstung dargestellt, ein Kreuz in der einen und ein Schwert in der anderen Hand haltend."
 flavor_pol.2.a: "Heuert Mannen an und errichtet die Säule."
 flavor_pol.2.b: "Nein, es besteht kein Grund, [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] zu gedenken."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "In ganz Europa schießen neuartige regelmäßige Publikationen, die man „Zeitungen“ nennt, wie Pilze aus dem Boden. Es ist an der Zeit, dass unser Land ([ROOT.GetCountry.GetLongName|U]) ebenfalls eine eigene Zeitung veröffentlicht.\n\n[Select_CString(hieronymus_pinocci_scope.IsFemale,'Die königliche Sekretärin und Diplomatin','Der königliche Sekretär und Diplomat')] [hieronymus_pinocci_scope.GetName] erscheint uns als die beste Wahl, um eine prestigeträchtige und dem Thron ergebene Zeitung aufzubauen. Mit den Fähigkeiten von [hieronymus_pinocci_scope.GetNameWithNoTooltip] und der offiziellen Unterstützung durch [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sollte der Erfolg der neuen Zeitung in ganz [ROOT.GetCountry.GetNameWithNoTooltip] gewährleistet sein."
 flavor_pol.3.historical_info: "Königin Luisa Maria Gonzaga und König Johann Kasimir von Polen unterstützten die wöchentlich erscheinende Zeitung #italic Merkuriusz Polski Ordynaryjny#!, die sich der gegenwärtigen Politik, europäischen dynastischen Angelegenheiten und königlichen Feldzügen widmete. Sie bewarb politische Reformen und stärkte die monarchische Macht. Redakteur war Hieronim Pinocci, Herausgeber die Druckerei J. A. Gorczyn."
 flavor_pol.3.a: "Wir unterstützen die Zeitung."
 flavor_pol.3.b: "Es sei gestattet."
 flavor_pol.3.c: "Wir benötigen [hieronymus_pinocci_scope.GetNameWithNoTooltip] am Hof."
 flavor_pol.3.d: "Verbietet sie."
 flavor_pol.4.title: "Universität Vilnius"
 flavor_pol.4.desc: "Für den #L [ShowCultureGroupName('lithuanian_group')|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in unserem [ROOT.GetCountry.GetFlavorRank] lässt die Anzahl an Hochschulen in dessen wichtigsten Städten deutlich zu wünschen übrig. Deshalb hat man die Jesuiten gebeten, eine neue [ShowBuildingTypeName('university')] in [ShowLocationName('vilnius')] oder [ShowLocationName('kaunas')] aufzubauen.\n\nDadurch bietet sich uns eine ausgezeichnete Gelegenheit, unseren Einfluss in der Region zu erhöhen. Wir könnten einen Brief an das Bistum von [ShowLocationNameWithNoTooltip('vilnius')] schicken, um unseren Standpunkt zu verdeutlichen."
 flavor_pol.4.historical_info: "Walerian Protasewicz, der Bischof von Vilnius, kaufte einige Gebäude im Zentrum der Stadt und gründete 1569 die Vilnius-Akademie, die drei Fakultäten umfasste: Geisteswissenschaften, Philosophie und Theologie. 1570 erhielt die Akademie eine Bibliothek, Sigismund II. August spendete der neuen Hochschule 2.500 Bücher und die ersten Studenten schrieben sich ein. Stephan Bátory, König von Polen und Großfürst von Litauen, gewährte der Akademie am 1. April 1579 den gleichen Status wie der Krakauer Akademie."
 flavor_pol.4.a: "Überlasst den Jesuiten die Wahl."
 flavor_pol.4.b: "Unterbindet die Bemühungen der Jesuiten. Wir stiften eigenhändig eine Universität in [ShowLocationNameWithNoTooltip('vilnius')]."
 flavor_pol.4.c: "Unterbindet die Bemühungen der Jesuiten. Wir stiften eigenhändig eine Universität in [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Wir müssen das Vorhaben aufhalten und den Einfluss der Jesuiten begrenzen."
 flavor_pol.5.title: "Johannes Broscius"
 flavor_pol.5.desc: "[john_brozek_scope.GetName|U], [Select_CString(john_brozek_scope.IsFemale,'Rektorin der Krakauer Akademie und eine wahre Universalgelehrte','Rektor der Krakauer Akademie und ein wahrer Universalgelehrter')] hat durch sein Schaffen die Aufmerksamkeit von [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] auf sich gezogen. [john_brozek_scope.Custom('DE_PRO_POS_S_3P')|U]e verblüffenden Studien und [john_brozek_scope.Custom('DE_PRO_POS_S_3P')]e Verteidigung der Lehren von Nikolaus Kopernikus haben [john_brozek_scope.Custom('DE_PRO_PER_S_3P_D')] den Rang einer wissenschaftlichen Koryphäe beschert.\n\nWir könnten [john_brozek_scope.Custom('DE_PRO_PER_S_3P_D')] eine Stelle im Kabinett unseres #L [ROOT.GetCountry.GetFlavorRank]s#! anbieten, um von [john_brozek_scope.Custom('DE_PRO_POS_S_3P')]en außerordentlichen Fähigkeiten zu profitieren."
 flavor_pol.5.historical_info: "Johannes Broscius war ein polnischer Mathematiker, Astronom, Physiker, Dichter, Schriftsteller, Musiker und Rektor der Krakauer Akademie. Er arbeitete an der Zahlen- und Geometrietheorie und fand die Antwort auf die Frage, weshalb Bienen sechseckige Waben erschaffen: Er zeigte, dass die hexagonale Form in Bezug auf Wachsnutzung und Honiglagerung optimal ist. Broscius arbeitete mit Nikolaus Kopernikus an dessen Theorien. Er war ein solch glühender Unterstützer, dass er sogar an einer Biografie über Kopernikus arbeitete. Das Collegium Broscianum an der Jagiellonen-Universität ist nach Broscius benannt."
 flavor_pol.5.a: "Stellt [john_brozek_scope.Custom('DE_PRO_PER_S_3P_A')] als Berater[john_brozek_scope.Custom('DE_END_NOU_S_GS_N')] ein."
 flavor_pol.5.b: "Ignoriert [john_brozek_scope.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_pol.6.title: "Ein Gemahl für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_pol.6.desc: "Aufgrund vieler unglücklicher Ereignisse, die unser Land ([ROOT.GetCountry.GetLongName|U]) in den vergangenen Jahrzehnten durchleiden musste, sitzt nun eine [ROOT.GetCountry.GetGovernment.GetRulerTitle] auf dem Thron: [new_ruler.GetName]. Die Wahl ihres Gemahls ist selbstredend von größter Wichtigkeit. Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! überbringen uns nun eine Liste von Personen, die ihrer Meinung nach geeignet sind, und geben uns deutlich zu verstehen, keine anderen Kandidaten zu dulden.\n\nDarüber hinaus besteht man darauf, dass der zukünftige Gemahl der [ROOT.GetCountry.GetGovernment.GetRulerTitle] nach der Wahl den Wahlvorgang gesetzlich verankert, damit der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] auch in Zukunft entscheiden kann, wer über unser Land herrscht."
 flavor_pol.6.a: "Wir wählen einen [lithuania_groom_country.GetAdjectiveWithNoTooltip|l]en Gemahl."
 flavor_pol.6.b: "Wir wählen einen [first_groom_country.GetAdjectiveWithNoTooltip|l]en Gemahl."
 flavor_pol.6.c: "Wir wählen einen [second_groom_country.GetAdjectiveWithNoTooltip|l]en Gemahl."
 flavor_pol.6.d: "Wir wählen einen [third_groom_country.GetAdjectiveWithNoTooltip|l]en Gemahl."
 flavor_pol.6.e: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hat nicht das Recht, sich einzumischen."
 flavor_pol.7.title: "Eine Heirat mit [GetCountry('POL')GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('POL').GetAdjectiveWithNoTooltip|l]en [GetCountry('POL').GetGovernment.GetRulerTitle]"
 flavor_pol.7.desc: "Aufgrund vieler unglücklicher Ereignisse, die unser Land ([GetCountry('POL').GetLongName|U]) in den vergangenen Jahrzehnten durchleiden musste, sitzt nun eine [GetCountry('POL').GetGovernment.GetRulerTitle] auf dem Thron: [pol_queen_scope.GetName]. Die Tatsache, dass sie unverheiratet ist, stellt für uns eine einzigartige Möglichkeit dar. Unseren Diplomaten ist es gelungen, eine Hochzeit mit [new_ruler.GetName] zu arrangieren, womit das Land „[ROOT.GetCountry.GetName|U]“ und der [GetCountry('POL').GetAdjectiveWithNoTooltip|l]e Thron nun eine starke Einheit bilden."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Petrikauer Statut"
 flavor_pol.8.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erbittet die rechtliche Kodifizierung seiner Privilegien, angeblich damit die gesellschaftliche Ordnung aufrechterhalten und das [ROOT.GetCountry.GetFlavorRank] geschützt bleibt. Das [ShowEstatePrivilegeName('statutes_of_piotrkow')] würde die Macht der Stadtbewohner begrenzen und den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] an das Land binden, da es ihm verboten würde, dieses ohne Genehmigung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu verlassen. Solche Statuten würden den wachsenden Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s auf jeden Fall festigen und ihm möglicherweise Tür und Tor öffnen, jenen letzten Rest zentraler Autorität zu untergraben, den wir noch haben."
 flavor_pol.8.a: "Da müssen wir zähneknirschend zustimmen."
 flavor_pol.8.b: "Wir werden jemanden wie den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht zu Kompromissen zwingen!"
 flavor_pol.8.historical_info: "Unter Johann I. Albrecht, dem Sohn von Kasimir IV., wurde die Politik, dem Adel Zugeständnisse zu machen, fortgeführt. 1496 wurde das Petrikauer Statut aufgesetzt, das die Leibeigenschaft stärkte und gesetzlich verankerte. So durfte zum Beispiel in jedem Jahr nur ein einziger Bauer aus seinem Dorf wegziehen. Später wurde zudem eine Arbeitswoche von sechs Tagen hinzugefügt. An diesem Punkt hatten die Bauern nicht nur alle Macht verloren, sondern zusätzlich ihre Freiheit. Die Macht lag ganz in den Händen des Adels."
 flavor_pol.9.title: "Das [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "Nachdem dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] Zugeständnisse gemacht und wir in Machtkämpfe verwickelt wurden, sah sich [target_character.GetName] erneut gezwungen, in Verhandlungen mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu treten, der vorschlägt, Truppen auszuheben – unter ihnen Söldner. Um die drängenden Schwierigkeiten von [target_character.GetNameWithNoTooltip] anzugehen, muss [target_character.GetName] das [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')] akzeptieren: Es gewährt dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] das Recht auf örtliche #italic Conventiones Particulares#!, ohne die sich keine Truppen aufstellen oder Steuern erheben ließen. So erhält der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] eine effiziente und mächtige Organisation mit gemeinsamen Interessen sowie die Gewalt über das legislative Prozedere bezüglich Militär und Steuern."
 flavor_pol.9.a: "Akzeptiert das Statut."
 flavor_pol.9.b: "Lehnt die Unterzeichnung ab und trotzt dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_pol.10.title: "Der Jesuitenkönig"
 flavor_pol.10.desc: "Die Verbreitung des #L [ShowReligionName('lutheran')]s#! gehört zu den bittersten Fehlern von [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetPreviousRuler.Custom('DE_PRO_POS_S_3P')]e Politlinien der religiösen Toleranz haben zu einem theologischen Chaos geführt, das zahlreiche #L [ShowCultureName('polish')|l]e#! Seelen dazu verführte, schwerwiegende Ketzerei zu begehen. Einzig der Jesuitenorden ist stark genug, um die Verwirrung im Geiste der Menschen aufzulösen und die verlorenen [ShowCultureNameWithNoTooltip('polish')|l]en Schäfchen wieder in die Herde zurückzuführen.\n\nLasst uns den Orden mit den nötigen Ressourcen unterstützen, um jener Schreckenswelle der Ketzerei Einhalt zu gebieten, die unsere Untertanen bedroht."
 flavor_pol.10.historical_info: "Sigismund III. war der Sohn von König Johannes III. von Schweden. Sein Vater herrschte über ein entschieden protestantisches Land, neigte jedoch selbst zum Katholizismus. Sigismund wurde von Jesuiten erzogen und präferierte deren Gesellschaft. Religion war ihm ebenso wichtig wie Politik, und er träumte davon, den Katholizismus zur polnischen Staatsreligion zu erheben. Dies war die vielleicht schwerste Aufgabe, der sich ein Mann – selbst ein König – in Polen stellen konnte. Religionsfreiheit und das ideologische Prinzip religiöser Toleranz waren das Fundament der polnischen Gesellschaft. Da Sigismund einen starken Willen besaß und äußerst stur war, versuchte er es dennoch. Natürlich war das gesamte Land gegen ihn und sein Traum verpuffte. Seine Bemühungen brachten ihm viele Feinde ein, was ihn daran hinderte, das Land zu reformieren und die königliche Macht im ersten Jahrzehnt des 17. Jahrhunderts zu stärken."
 flavor_pol.10.a: "Heil dem Jesuitenkönig!"
 flavor_pol.10.b: "Der katholische Glaube ist der Erste unter Gleichen."
 flavor_pol.10.c: "Nein, das polnische Volk ist frei und tolerant."
 opinion_pol_true_faith: "Polnischer wahrer Glaube"
 opinion_pol_religious_freedom: "Polnische Religionsfreiheit"
 flavor_pol.11.title: "Die Pacta conventa und Articuli Henriciani"
 flavor_pol.11.desc: "[Select_CString(new_ruler_scope.IsFemale,'Unsere neue','Unser neuer')] [new_ruler_scope.GetName] trägt diesen Titel erst seit kurzer Zeit, doch Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! drängen bereits darauf, dass [new_ruler_scope.Custom('DE_PRO_PER_S_3P_N')] ihnen weitreichende Privilegien einräumt, die ihnen Immunität gegenüber der zentralen Macht verschaffen, und diese gesetzlich verankert. Der [GetEstateName('nobles_estate')] hat derart viel Macht, dass wir extreme Maßnahmen ergreifen müssen, um [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vor seiner grenzenlosen Gier zu schützen."
 flavor_pol.11.historical_info: "1572 endete die Dynastie der Jagiellonen. Ein neuer König musste gewählt werden, und die Wahl fiel auf Heinrich von Anjou, der vor seiner Krönung die Articuli Henriciani unterschreiben musste – ein Dokument, das die freie Königswahl im polnisch-litauischen Reich verankerte. Er unterschrieb zudem die #italic Pacta conventa#!, einen formellen Vertrag zwischen dem gewählten Monarchen und dem Sejm. Im Grunde verlor der Monarch alle Macht über sein Land. Er besaß keine Macht über Regierungsangestellte und eine kaum 3.000 Mann starke königliche Armee – um alles Weitere musste er den Sejm bitten. Mit seiner Unterschrift verwandelte sich Polen von einer Monarchie in eine echte Aristokratie, in der der König nur noch repräsentativen Zwecken diente."
 flavor_pol.11.a: "Wir beugen uns ihnen."
 flavor_pol.11.b: "Bis hierher und nicht weiter! Zu den Waffen!"
 flavor_pol.12.title: "Die Armeereformen von [new_ruler_scope.GetShortNameWithNoTooltip]"
 flavor_pol.12.desc: "[Select_CString(new_ruler_scope.IsFemale,'Unsere neue Herrscherin','Unser neuer Herrscher')] ist in militärischen Angelegenheiten überaus versiert und konzentriert sich seit der Thronbesteigung darauf, unserer veralteten Streitmacht neues Leben einzuhauchen.\n\nWir können den [GetEstateName('nobles_estate')] hinzuziehen, um unsere gemeinsamen Streitkräfte von Grund auf zu modernisieren, oder den Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! beschneiden, indem wir eine neue Streitmacht unter einem zentralem Kommando ausheben."
 flavor_pol.12.historical_info: "Als Johann Sobieski 1674 König wurde, war er bereits ein bekannter und berühmter militärischer Anführer. Im Grunde begann er als General und endete als König. Seine Reform der polnischen Armee nahm ihren Anfang, lange bevor er König wurde, doch erst unter seiner königlichen Führung wurden die starken Auswirkungen dieser Reformen deutlich. Die neue polnische Armee rettete Wien vor dem Ansturm der Osmanen, was deren letzter Ansturm sein sollte. Auf lange Sicht half dies leider Österreich mehr als Polen."
 flavor_pol.12.a: "Reformiert die Armee."
 flavor_pol.12.b: "Reformiert die Armee und beschneidet die Macht der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 flavor_pol.14.title: "Lyceum Hosianum"
 flavor_pol.14.desc: "Einige unser frömmsten Kardinäle und Bischöfe von [ShowLocationName('olsztyn')] fürchten um das geistige Wohlbefinden in unserem [ROOT.GetCountry.GetFlavorRank]. Um zu verhindern, dass #L [ShowCultureGroupName('polish_group')|l]e#! [ShowPopTypeName('burghers')] und [ShowPopTypeName('nobles')] sich noch mehr ketzerischen Ideen hingeben, baten sie die Jesuiten um Hilfe. Gemeinsam haben sie nun einen Plan zusammengestellt, eine Eliteschule in der Diözese [ShowLocationNameWithNoTooltip('olsztyn')] zu gründen. Wer hier ausgebildet wird, lernt alles, was man wissen muss, um die Argumente der Reformatoren zu widerlegen und Regionen zurück zum katholischen Glauben zu führen, die wir bereits an unsere spirituellen Widersacher verloren haben."
 flavor_pol.14.historical_info: "Das 1565 unter der Schirmherrschaft von Kardinal Stanislaus Hosius in Braunsberg gegründete Collegium Hosianum wurde eine der einflussreichsten jesuitischen Institutionen von Polen-Litauen. Es diente als Zentrum katholischer Lehre und strategische Festung der Gegenreformation in Nordeuropa. Das Kollegium bot Studiengänge in Geisteswissenschaften, Philosophie und Theologie an und lockte Studenten aus ganz Polen-Litauen und darüber hinaus herbei. Sein Lehrplan und die innere Disziplin spiegelten jene rigorosen erzieherischen Ideale der Gesellschaft Jesu wider, die Generationen von Klerikern und Intellektuellen prägten, welche anschließend die katholische Doktrin in einer Zeit erheblicher religiöser Umwälzung verteidigten."
 flavor_pol.14.a: "Aus einer solchen Geste kann nur Gutes entstehen."
 flavor_pol.14.b: "Wir dürfen keine jesuitischen Einflüsse innerhalb unserer Grenzen dulden."
 flavor_pol.15.title: "Eine [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]e Bibel"
 flavor_pol.15.desc: "Eine Gruppe #L [ShowReligionAdjective('calvinist')|l]er#! Gelehrter hat eine Übersetzung der Bibel ins #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|U]e#! fertiggestellt. Die Gelehrten arbeiteten mit den besten uns bekannten Originalquellen, und es besteht kein Zweifel daran, dass sie ausgezeichnete Arbeit leisteten. Die Vorstellung, dass die #L [ShowCultureGroupName('polish_group')|l]e#! Bevölkerung einen noch besseren Zugang zu den #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]en#! Ideen erhält, ist jedoch überaus beängstigend. Der Calvinismus hat bereits einige Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in seinen Fängen, was den friedlichen Status quo unseres Glaubens bedroht."
 flavor_pol.15.historical_info: "Die 1563 in Brest-Litowsk unter der Schirmherrschaft von Prinz Mikołaj Radziwiłł dem Schwarzen gedruckte Radziwill-Bibel, auch Brester Bibel, markierte den Augenblick, ab dem die Reformation in Polen-Litauen um sich griff. Als erste vollständige polnische Übersetzung der Bibel aus den hebräischen und griechischen Originaltexten spiegelte sie sowohl die linguistischen Ambitionen als auch den religiösen Eifer der calvinistischen Bewegung wider. Sie war mehr als nur ein theologisches Werk: Sie war eine kulturelle Errungenschaft, die zur Entwicklung der polnischen literarischen Sprache beitrug. Obwohl die Gegenreformation das Buch später unterdrückte, bleibt die Brester Bibel ein beeindruckendes Symbol des religiösen Pluralismus und der Schirmherrschaft des Adels während einer Ära des Wandels in der Geschichte von Polen-Litauen."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Ungefähr #Y 7 %#! unserer [pops|e] in [TARGET_AREA.GetName] wenden sich dem [ShowReligionName('calvinist')] zu"
 flavor_pol.15.b: "Dieses Buch muss verbrannt werden!"
 flavor_pol.15.a: "Interessant …"
 flavor_pol.16.title: "Wahlmonarchie in Polen"
 flavor_pol.16.desc: "Die Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! strotzen aufgrund der zahlreichen gewährten Privilegien derart vor Selbstbewusstsein, dass sie nun versuchen, angebliche Ansprüche aus längst vergangenen Zeiten zu erheben. Sie geben vor, das unveräußerliche Recht zu haben, darüber zu bestimmen, wer [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nachfolgt, und berufen sich auf historische Präzedenzfälle. Selbstredend würden wir diese hanebüchenen Behauptungen gern als Gewäsch abtun, doch auch für uns ist deutlich, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] immer mächtiger wird – auf Kosten der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Auch wenn es uns nicht gefällt: Uns bleibt nichts anderes übrig, als dem Adel unser Vertrauen in Bezug auf die Wahl zukünftiger Könige zu bekunden."
 flavor_pol.16.historical_info: "Der polnische Adel erhielt im 14. und 15. Jahrhundert zahlreiche Privilegien und schlussendlich sogar das Recht, den polnischen Herrscher zu wählen. Während der jagiellonischen Dynastie handelte es sich bei den Wahlen um eine reine Formalität, da niemand an den Ansprüchen der jeweiligen Thronfolger zweifelte. Dies änderte sich jedoch, als das Königsgeschlecht der Jagellionen erlosch, wonach die Szlachta 1573 erstmals eine Wahl abhielt, um einen neuen Herrscher aus verschiedenen fremdländischen Adeligen auszuwählen. Bei der ersten echten Königswahl triumphierte schließlich Heinrich III., und bis zum Ende der Königlichen Republik Polen-Litauen im 18. Jahrhundert wurden all seine Nachfolger auf diese Weise gewählt."
 flavor_pol.16.a: "Wir vertrauen dem Sejm!"
 flavor_pol.17.title: "Der Große Nordische Krieg"
 flavor_pol.17.desc: "Unsere Feinde in [target_country.GetName] vergrößern ihre Reichweite stetig und kommen unseren Grenzen immer näher. Ihre wachsende Präsenz im Baltikum ([ShowAreaName('baltic_area')]) bedroht nicht nur unsere strategischen Interessen, auch unser [ROOT.GetCountry.GetFlavorRank] ist in seiner Sicherheit gefährdet. Wenn wir untätig bleiben, könnte der Krieg uns unvorbereitet treffen und Chaos in unseren Kernlanden stiften. Wir dürfen nicht warten, bis sie uns angreifen, sondern wir müssen die Initiative ergreifen, unsere Truppen sammeln, in ihre Ländereien eindringen und sie daran erinnern, dass sich unser Volk nicht der Ambition des Nordens unterwirft!"
 flavor_pol.17.a: "In den Krieg!"
 opinion_polish_aggressions: "Polnische Aggressionen"
 flavor_pol.17.b: "Noch ist nicht alles vorbereitet …"
 flavor_pol.17.historical_info: "1697 bestieg der 15 Jahre alte Karl XII. den schwedischen Thron. Der russische Zar Peter I. nutzte die Gelegenheit, um sich 1699 mit Dänemark und Sachsen-Polen zu verbünden. Dennoch gelang es Karl XII. mit britischer und holländischer Unterstützung, in Seeland zu landen, die Dänen zu schlagen und nach Estland weiterzuziehen, wo seine zahlenmäßig (1:5) deutlich unterlegenen Schweden den Russen eine vernichtende Niederlage beibrachten. Statt die Russen endgültig zu besiegen, zog Karl gegen August II. von Sachsen-Polen ins Feld und vertrieb ihn 1704 aus Polen (woraufhin der pro-schwedische Stanislaus Leszczyński zum König gewählt wurde) und unterwarf 1706 Sachsen. Während die Russen mit dem Bau von St. Petersburg (1703) begannen und ihre Armeen erneuerten, konnten sie Teile Estlands einnehmen (1704 bis 1706). Karl entschied daraufhin, sich durch die Ukraine, wo Kosaken unter Iwan Masepa 1708 den Aufstand probten, gen Moskau aufzumachen. Der harte Winter und russische Überfälle dezimierten seine Armee und er wurde letztlich in der Schlacht von Poltawa 1709 geschlagen. Der verwundete König entkam zu den Osmanen. Die Russen wurden schließlich am Fluss Pruth von den Osmanen eingekreist, doch Peter konnte sie bestechen und erhielt im Austausch gegen Asow sicheres Geleit. Während Karl noch in der Türkei im Exil war, eroberten russische, dänische, hannoveranische und sogar preußische Truppen einen Großteil von Schweden. Nach seiner Rückkehr aus türkischer Gefangenschaft wurde Karl 1718 vor der norwegischen Festung Frederickshald getötet. In den folgenden Friedensschlüssen verlor Schweden den Großteil seines baltischen Imperiums."
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip|U]e Spannungen"
 flavor_pol.18.desc: "Die expansionistischen Neigungen der #L [GetCountry('TUR').GetAdjective|l]en#! Nation führten zu einer neuen Welle von Freiwilligen für unsere Regimenter, die ihren #L [ShowReligionGroupAdjective('christian')|l]en#! Glauben gegen den Vormarsch der Heiden verteidigen wollen."
 flavor_pol.18.a: "Wir werden das Christentum verteidigen."
 flavor_pol.18.historical_info: "Polen und das Osmanische Reich gerieten in den Siebziger- und Achtzigerjahren des 17. Jahrhunderts aneinander, als sich die Kosaken des polnischen Teils der geteilten Ukraine den Türken unterwarfen und um tatarische Hilfe gegen Polen baten. Einige Siege des Hetmans Johann Sobieski konnten die Bedrohung nur zeitweise abwenden, und 1672 musste sich Polen-Litauen einer großen Invasion stellen. Dem Fall der Schlüsselfestung Kamieniec Podolski folgte der beschämende Frieden von Buczacz. 1683 führte Sobieski eine Entsatzungsmacht zum von Osmanen belagerten Wien und errang als oberster Anführer der verbündeten Streitkräfte einen überzeugenden Sieg, der den Beginn des osmanischen Rückzugs aus Europa einläutete."
 pol_stag_maybe_more: "Uns könnten sich später noch weitere Möglichkeiten bieten."
 flavor_pol.19.title: "Das Ende der Stagnation"
 flavor_pol.19.desc: "Dass wir derzeit die Macht mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] von [ROOT.GetCountry.GetName] teilen, hat lange Tradition in unserer Verwaltung. Einige unserer Berater drängen uns, diese Machtteilung zugunsten unserer [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] abzubauen, während andere dazu raten, den Status quo beizubehalten."
 flavor_pol.19.a: "Nein. Die Lage ist zu vertrackt, um etwas daran zu ändern."
 flavor_pol.19.b: "Ändern wir diese niederschmetternde Lage."
 flavor_pol.19.historical_info: "Als Johann Sobieski König von Polen wurde und sich während der Belagerung Wiens durch die Osmanen im Jahr 1683 seinen Namen als Retter der Stadt machte, genoss er auch eine recht ungewöhnliche Unterstützung des polnischen Sejms. Diese Unterstützung führte jedoch nicht zu einer Verschiebung des Machtverhältnisses zwischen dem polnischen Adel und dem Monarchen."
 flavor_pol.20.title: "Das Ende der Stagnation"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Nein. Die Lage ist zu vertrackt, um etwas daran zu ändern."
 flavor_pol.20.b: "Ändern wir diese niederschmetternde Lage."
 flavor_pol.20.historical_info: "Als Augustus II. 1697 den polnischen Thron bestieg, hatte er eine große Vision von Polen als zentralisiertem Staat und einer Vereinigung mit seinem sächsischen Heimatland. Diese Ziele scheiterten jedoch am laufenden Streit und dem Widerstand des polnischen Sejms."
 flavor_pol.21.title: "Das Ende der Stagnation"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Nein. Die Lage ist zu vertrackt, um etwas daran zu ändern."
 flavor_pol.21.b: "Ändern wir diese niederschmetternde Lage."
 flavor_pol.21.historical_info: "Als Stanisław August Poniatowski 1764 den polnischen Thron bestieg, leitete er eine Reihe von Verfassungsreformen ein, darunter die geplante Entziehung alter Adelsprivilegien. Diese Pläne zerschlugen sich jedoch angesichts der fremdländischen Intervention seitens Preußens und Russlands, die mit Krieg drohten."
 flavor_pol.22.title: "Das Ende der Stagnation"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Nein, die Lage ist zu vertrackt, um etwas daran zu ändern."
 flavor_pol.22.b: "Lasst uns etwas daran ändern!"
 flavor_pol.22.historical_info: "Stanislaus Poniatowski versuchte 1787 ein zweites Mal, den polnischen Staat zu reformieren, und wandte sich an Russland, um als Gegenleistung für Unterstützung bei der Gründung einer polnischen Armee ein Bündnis anzubieten. Dieses Angebot wurde von Katharina der Großen abgelehnt und führte schließlich zur Teilung Polens."
 flavor_pol.23.title: "Die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) stimmt unseren Politlinien zu"
 flavor_pol.23.desc: "Zum Glück fanden die Politlinien unseres Staates offenbar ein offenes Ohr bei der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), die sich entschied, unser Bestreben in der laufenden Sitzung zu unterstützen."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "Das Veto war nur das offensichtlichste Symptom eines politischen Missstandes, der weitaus tiefer verwurzelt war. Zwischen dem ersten und dem zweiten Veto lagen siebzehn Jahre, zwischen dem zweiten und dritten zehn. Danach wurde das Veto zu einem festen Bestandteil des parlamentarischen Alltags. Das Recht auf ein Veto wurde zu einer Art Fetisch, besonders unter dem niederen Szlachta-Stand, der es als Zeichen seiner persönlichen Einflussnahme auf den Staatenbund erachtete und als die ultimative Garantie seiner Freiheiten. Der König hatte diesbezüglich selbstredend eine andere Meinung. Man sollte wissen, dass die Politikgestaltung nicht nur wegen des Vetos festgefahren war: Der König musste große Kompromisse schließen, um wenigstens halbwegs akzeptable Ergebnisse zu erzielen. Doch da die polnische Gesellschaft mehr und mehr ihre Einigkeit verlor, wurden Kompromisse zunehmend schwerer. Dies war besonders belastend, wenn nach Monaten des Planens und zahlreichen Zusammenkünften in Hinterzimmern endlich ein Entwurf im Sejm eingereicht wurde und im letzten Moment jemand sein Veto einlegte …"
 flavor_pol.24.title: "Der Sejm legt Veto gegen all unsere Vorhaben ein"
 flavor_pol.24.desc: "Leider fanden die Politlinien unseres Staates offenbar kein Gehör bei der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), das sich entschied, unser Bestreben in der laufenden Sitzung zu untergraben."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Tut es hinter ihrem Rücken."
 flavor_pol.25.title: "Die Universität [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Nur wenige Länder können sich bislang mit der Ehre schmücken, eine eigene Hochschule zu unterhalten. Mit dem Bau der prächtigen [ShowBuildingTypeName('university')] in [target_location.GetName] haben wir neue prunkvolle Sphären erreicht und gehören nun zu den Fackelträgern des Renaissance-Gedankens. Einige wichtige Mäzene der Einrichtung sind an [target_character.GetName] herangetreten und bitten um eine offizielle Schirmherrschaft durch die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e königliche Familie und Unterstützung durch die [ROOT.GetCountry.GetReligion.GetAdjective|l]e Kirche."
 flavor_pol.25.a: "Wir werden eine derart kostbare Institution schützen!"
 flavor_pol.25.b: "Es gibt keinen Grund für eine Sonderbehandlung."
 flavor_pol.25.historical_info: "Die Universität Krakau wurde 1364 von König Kasimir III. dem Großen als Krakauer Akademie gegründet und entwickelte sich rasch zu einem intellektuellen Leitstern in Mitteleuropa. Genau wie die Universität Paris bot die Universität Krakau eine umfassende Ausbildung in Geisteswissenschaften, Medizin, Recht und Theologie. Dank der Schirmherrschaft der königlichen Familie und der Unterstützung durch die katholische Kirche florierte die Akademie, und schon bald wandelten Koryphäen aus ganz Europa durch ihre Gänge.\n\nWährend der Renaissance erlebte die Universität Krakau ihre Blütezeit als Schmelztiegel für humanistisches Gedankengut, wissenschaftliche Studien und interkulturellen Dialog. In diesem goldenen Zeitalter hallten die Schritte großer Geister durch die Hallen, darunter Kopernikus, Architekt des heliozentrischen Weltbilds, und Jan Kochanowski, der zu den wichtigsten Dichtern seiner Zeit gehörte. Die Universität Krakau wurde zu einem renommierten Zentrum, in dem das Experimentieren mit Ideen, das Stärken des Forschergeists und das Streben nach Innovationen im Vordergrund standen – allesamt Grundgedanken der Renaissance."
 flavor_pol.26.title: "Die Stadt [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "Die Küsten des Baltikums ([ShowAreaName('baltic_area')]) beheimaten einige der reichsten Handelsgemeinschaften in ganz [ShowContinentName('europe')]. Eine dieser Gemeinschaften gehört zum [ShowEstateTypeName('burghers_estate')] von [target_location.GetName] und regierte einst diese Stadt. Unter #L [GetCountry('TEU').GetAdjective|l]er#! Herrschaft litt die Stadt immens: In dieser Zeit wurden Mitglieder der Stadtverwaltung wahllos getötet oder verschwanden spurlos und Regierungen vor Ort wurden abgeschafft, um der Bevölkerung ihren unabhängigen Geist auszutreiben.\n\nNun haben wir endlich [target_location.GetNameWithNoTooltip] erobert und die Bevölkerung jubelt uns, ihren Befreiern, zu. Viele prominente Persönlichkeiten der Stadt sind an uns herangetreten und bitten darum, die örtlichen Regierungen wiedereinzusetzen und dem [ShowEstateTypeName('burghers_estate')] wieder offiziell das Prägerecht zu verleihen."
 flavor_pol.26.a: "Nun gut. So sei es."
 flavor_pol.26.b: "Wir sind nicht ihre Befreier, sondern ihre neuen Herrscher."
 flavor_pol.27.title: "Ausbau der Armee"
 flavor_pol.27.desc: "Man schuf die Grundlagen für eine Berufsarmee in „[ROOT.GetCountry.GetName|U]“, als man den Übergang von einer konventionellen Armee zu modernisierten, schnell einsatzfähigen Streitkräften vorantrieb, um unsere Grenzen vor Raubzügen zu schützen.\n\nDas System wurde [GetCurrentYear] erweitert, als [target_character.GetName] eine Vereinbarung mit der Volksvertretung des Landes ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) traf, wonach die Armee mit einem Viertel aller Einnahmen aus den königlichen Ländereien finanziert werden sollte. Dadurch erhielt sie auch ihren Namen: „Wojsko kwarciane“ oder „Quart-Heer“.\n\nUm unser Volk zu schützen, unsere Interessen zu wahren und unser Wachstum und unseren Wohlstand aufrechtzuerhalten, müssen wir mit der Zeit gehen und uns alle nützlichen technologischen Fortschritte zu eigen machen, insbesondere im militärischen Bereich und in der Kriegsführung. Unsere Entscheidung in dieser Angelegenheit wird gewiss in die Geschichte eingehen."
 flavor_pol.27.a: "Eine allgemeine Reform würde gut zu unserer Armee passen!"
 flavor_pol.27.b: "Wir können uns das nicht leisten."
 scales_with_army_tradition_tt: "Dies hat Auswirkungen auf unsere [army_tradition|e]"
 flavor_pol.28.title: "Renovierung der Universität [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Reichtum und Erbschaft sind mächtige Werkzeuge, wenn man sie zum Wohl der Allgemeinheit einsetzt, und so beginnt auch die Geschichte der ältesten und renommiertesten Universität in „[ROOT.GetCountry.GetName|U]“. Die Essenz einer Nation der Denker durchtränkt die wunderschönen Mauern eines Gebäudes im Renaissance-Stil, das bald renoviert und erweitert wird. Diese Essenz wird den Weg für unsere glorreichsten Denker ebnen und es ihnen ermöglichen, nach den Sternen zu greifen. An diesem Ort kann man Wissen erwerben und wachsen, und er wird zweifellos Persönlichkeiten hervorbringen, die unsere Geschichte prägen werden."
 flavor_pol.28.a: "Eine glorreiche Institution, die künftige Generationen fördern wird!"
 flavor_pol.28.b: "Die Institution benötigt keine Erweiterung."
 flavor_pol.29.title: "Reformen von [target_character.GetShortNameWithNoTooltip] zur Wahrung des Wohlstands"
 flavor_pol.29.desc: "Die geografische Lage unseres Reichs und seine fruchtbaren Ebenen machen es zu einem begehrten Ziel vieler Expansionsbemühungen. Um unsere Unabhängigkeit zu wahren und unser Volk zu schützen, hat [target_character.Custom('DE_ART_DEF_S_N')] große [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]e Berater damit beauftragt, Pläne auszuarbeiten, um eine Reihe von Befestigungen in unserem Reich zu erreichten, die unserem Volk gleichermaßen als Schild dienen und Wohlstand bringen sollen."
 flavor_pol.29.a: "Führt die Reformen durch."
 flavor_pol.29.b: "Wir brauchen keine Reformen."
 every_location_with_fortifications_gains_5_prosperity_tt: "Jeder [location|e] in Besitz mit einer [ShowBuildingTypeName('stockade')] oder einer [ShowBuildingTypeName('castle')] erhält [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e]"
 flavor_pol.30.title: "Die Statuten von [target_character.GetNameWithNoTooltip]"
 flavor_pol.30.desc: "Seit einigen Jahrzehnten ist unser Land nicht länger zersplittert, und doch stehen noch immer große Teile unseres Landes unter der Kontrolle autonomer Akteure und Statthalter, die auf eigene Faust regieren. Um diesen Status quo zu beenden, haben wir unseren Beraterstab damit beauftragt, einen Entwurf für unsere ersten eigenen Statuten anzufertigen, um unseren Gesetzesrahmen zu reformieren und einen Prozess der Zentralisierung einzuleiten.\n\nDer Entwurf enthält Artikel, die Auswirkungen auf alle Facetten unserer Gesellschaft haben. So sollen beispielsweise das Prozessrecht und das Strafrecht überarbeitet werden. Ein solch kühner Schritt zur Beschneidung der Rechte regionaler Machthaber wird zweifellos bei vielen in ihrer Region tief verwurzelten Ständen Widerstand hervorrufen."
 flavor_pol.30.a: "Es ist Zeit für radikale Reformen!"
 flavor_pol.30.b: "Es gibt keinen Grund, etwas am Status quo zu ändern …"
 pol_start_deliberation_for_statutes_tt: "Dies leitet die Debatten über Reformen ein. Unsere Entscheidungen haben Auswirkungen auf die #Y Statuten#!"
 reforms_option1: "Wir brauchen radikale Reformen!"
 reforms_option2: "Auf lange Sicht profitieren wir von umfangreichen Reformen."
 reforms_option3: "Wir sollten nur diejenigen Reformen durchführen, die wirklich nötig sind."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip|U] und die Reform des Sozialsystems"
 flavor_pol.31.desc: "Genau wie in vielen anderen Ländern teilt sich der Hof unseres Landes ([ROOT.GetCountry.GetLongName|U]) die Macht mit dem mächtigen und immer einflussreicheren [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und ist auf dessen finanzielle und militärische Unterstützung angewiesen, um unser Reich zu erweitern und den inneren Frieden zu wahren.\n\nDie unter der Federführung von [target_character.GetName] entworfenen Statuten stellen jedoch einen kühnen Schritt dar, die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zu beschneiden, denn sie sehen einen besseren Schutz der benachteiligten Schichten der Gesellschaft vor. Dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sollen selbst neue Privilegien auf Kosten seiner Herrscher gewährt werden."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Reform des Privatrechts"
 flavor_pol.32.desc: "In Bezug auf das Privatrecht haben unsere Berater eine Reihe gut durchdachter Artikel entworfen, die zum Ziel haben, die Maßstäbe für die Herstellung kommerzieller Güter innerhalb unserer Landesgrenzen zu vereinheitlichen. Zu unserem Missfallen stößt die angestrebte Reform auf erheblichen Widerstand durch den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und all jene, die unter unserer Herrschaft nach mehr Autonomie streben."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Reform des Prozessrechts"
 flavor_pol.33.desc: "Die Repräsentation gesellschaftlicher Gruppen ist in einem Land wie dem unseren ein heikles Thema, oft sogar ein Pulverfass. Wir sind politisch auf verschiedene mächtige Stände angewiesen, und es ist nicht ungewöhnlich, diesen gewisse Rechte und Privilegien auf Kosten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! zu gewähren. Dementsprechend ist es wenig überraschend, dass es die Grundfesten der Macht erschüttern würde und einem schweren Schlag für die etablierte Elite gleichkäme, wenn wir den ärmsten Schichten unserer Gesellschaft ein Recht auf Repräsentation einräumten."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Diese Auswahl verringert den Ertrag dieser Reformen #G erheblich#!"
 mild_increase_the_positive_gain_from_reforms_tt: "Diese Auswahl verringert den Ertrag dieser Reformen #G ein wenig#!"
 minor_increase_the_positive_gain_from_reforms_tt: "Diese Auswahl verringert den Ertrag dieser Reformen #G kaum#!"
 flavor_pol.34.title: "Abschluss der Reformdebatten"
 flavor_pol.34.desc: "Nach zahlreichen Debatten, Geschäften in Hinterzimmern und monatelangen diplomatischen Bemühungen halten wir endlich eine Endfassung von Gesetzesreformen mit einer gewissen Legitimität und Durchsetzbarkeit in den Händen. Es wird sich zeigen, ob diese Reformen sich als erster Schritt zu wahrer Größe erweisen oder einen inneren Machtkampf entfesseln werden …"
 flavor_pol.34.a: "Sie werden uns stärken und uns eine glorreiche Zukunft bescheren!"
 based_on_reform_choices_tt: "Auswirkungen der zugehörigen vergangenen Ereignisse"
 flavor_pol.35.title: "Der Tod von [target_character2.GetNameWithNoTooltip]"
 flavor_pol.35.desc: "Eine Hochzeit zwischen der Herrscherfamilie eines Landes und einer Adelsfamilie eines anderen ist seit jeher ein probates Mittel, um politisches Kapital zu erwirtschaften und den eigenen Einflussbereich zu erweitern. Nichts anderes ist der Fall bei [target_character.GetShortName] und [target_character2.GetShortName]. Auch diese Liaison wurde eingefädelt, weil sie aus diplomatischer Sicht vorteilhaft war, doch daraus entwickelte sich echte Liebe, die man im ganzen Reich feierte.\n\n[target_character2.GetShortNameWithNoTooltip|U] erwies sich als [Select_CString(target_character2.IsFemale,'perfekte Gefährtin','perfekter Gefährte')] für [target_character.GetShortNameWithNoTooltip], beriet [target_character.Custom('DE_PRO_PER_S_3P_A')] in inneren Angelegenheiten und bot [target_character.Custom('DE_PRO_PER_S_3P_D')] wichtige Unterstützung. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] war für [target_character2.Custom('DE_PRO_POS_S_3P')]e Liebe zur Musik und [target_character2.Custom('DE_PRO_POS_S_3P')] musikalisches Talent bekannt und umgab sich oft mit Musikern und Künstlern von Rang und Namen.\n\nUnser Land muss einen schweren Verlust verkraften. Unser Volk sollte sich die Zeit nehmen, um um [target_character2.GetShortName] zu trauern und [Select_CString(target_character2.IsFemale,'dieser brillanten Frau','diesem brillanten Mann')] zu gedenken."
 flavor_pol.35.a: "Möge [target_character2.Custom('DE_PRO_PER_S_3P_N')] in Frieden ruhen."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip|U] schwört der Liebe für eine gewisse Zeit ab"
 flavor_pol.36.title: "[target_character2.Custom('DE_ART_IND_N')|U] [ShowReligionAdjectiveWithNoTooltip('judaism')|l]e [Select_CString(target_character2.IsFemale,'Geliebte','Geliebter')]"
 flavor_pol.36.desc: "[target_character.GetShortName|U] war schon immer dafür bekannt, viele Liebschaften zu pflegen. Mit der Zeit wird dieser Charakterzug jedoch immer mehr zum Ärgernis für unsere Nation, da ein Oberhaupt mit gutem Beispiel vorangehen sollte.\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] mag ein extravagantes Leben voller romantischer Abenteuer führen, doch [target_character2.GetShortName] scheint [target_character.Custom('DE_PRO_PER_S_3P_D')] tatsächlich das Herz gestohlen zu haben. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] ist elegant, wunderschön, für [target_character2.Custom('DE_PRO_POS_S_3P')] Alter bereits überaus weise und hat sich als einflussreiche Stimme an der Seite [Select_CString(target_character.IsFemale,'unserer Monarchin','unseres Monarchen')] etabliert.\n\nEine Ehe zwischen den beiden könnte [target_character.Custom('DE_PRO_POS_S_3P')]en Durst nach Romantik und Liebe stillen, würde unseren Hof jedoch in Konflikt mit #L [ShowReligionAdjective('catholic')|l]en#! Würdenträgern in unserem Reich und jenseits unserer Landesgrenzen bringen …"
 flavor_pol.36.a: "Religion ist für die Liebe kein Hindernis!"
 flavor_pol.36.b: "Wir können einer solchen Ehe unmöglich unseren Segen erteilen …"
 flavor_pol.36.c: "Sorgt dafür, dass [target_character2.Custom('DE_PRO_PER_S_3P_N')] verschwindet."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip|U] wird spurlos verschwinden …"
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip|U] hat eine höhere Chance, einen Erben hervorzubringen"
 flavor_pol.37.title: "Die Schützenbruderschaften"
 flavor_pol.37.desc: "Das Leben ist voller Gefahren, darunter beispielsweise fremdländische Eroberer, die unsere wohlhabenden Provinzen ihren Reichen einverleiben wollen. Verschiedene Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! haben zum Schutz ihrer Ländereien und ihres Wohlstands eine Schützenbruderschaft in [ShowLocationName('krakow')] gegründet, mit dem Ziel, eine Miliz aus fähigen Scharfschützen aufzustellen.\n\nUnser Reich wächst und gedeiht, wodurch neue Städte und Großstädte entstehen, die darauf erpicht sind, ebenfalls eigene Schützenbruderschaften zu gründen. Daher haben verschiedene Statthalter uns nun formal darum gebeten, die Gründung derartiger Vereine in allen Städten und Großstädten offiziell zu unterstützen."
 flavor_pol.37.historical_info: "Der Krakauer Schützenverein war als die Hahnenbruderschaft bekannt, deren Name ein Verweis auf die frühesten Schießwettbewerbe des Vereins ist. Zu Beginn schoss man auf lebende Hühner und Hähne. Mit der Zeit stieg man jedoch auf hölzerne Hahnenfiguren um, die man als #italic Kurs#! bezeichnet. Das Wort #italic Kur#! ist die umgangssprachliche polnische Bezeichnung für einen #italic Hahn#!, und so etablierte sich der Name #italic Bractwo Kurkowe#!: die Hahnenbruderschaft.\n\nMit dem Aufkommen von Feuerwaffen bemerkten viele Schützen auch eine gewisse Ähnlichkeit zwischen dem Auslösemechanismus und dem Kopf eines Hahns. Bis heute nennt man deswegen das Bauteil einer Feuerwaffe, das wie ein Hammer wirkt und den Schuss auslöst, noch immer den „Hahn“."
 flavor_pol.37.a: "Wer nicht schießen kann, nach dem kräht kein Hahn – man braucht ein gutes Auge und Geschick!"
 flavor_pol.37.b: "Wir brauchen neben der Bruderschaft in [ShowLocationNameWithNoTooltip('krakow')] keine weiteren."
 flavor_pol.37.c: "Wir können unsere begrenzten Ressourcen sicherlich besser einsetzen …"
 flavor_pol.38.title: "Stärkung unseres Throns in „[target_country1.GetNameWithNoTooltip]“"
 flavor_pol.38.desc: "[target_character.GetName|U] ist fest entschlossen, den #L [target_country1.GetAdjective|l]en#! Thron zu behalten, doch es wird deutlich, dass dazu die Unterstützung der mächtigen [target_country1.GetAdjectiveWithNoTooltip|l]en Adligen erforderlich ist. Diese verfügen über viel Einfluss, und ihre Unterstützung könnte darüber entscheiden, ob wir uns auf dem Thron halten können. Im Gegenzug bitten sie uns nur darum, ihnen einige Privilegien in ihren Domänen zu gewähren, die fernab unserer eigenen liegen …"
 flavor_pol.38.a: "Sie sollen ihre Privilegien erhalten."
 flavor_pol.38.b: "Wir werden niemals nach der Pfeife irgendwelcher unbedeutender Adligen tanzen."
 flavor_pol.39.title: "Das Spiel um die Macht"
 flavor_pol.39.desc: "Uns ist zu Ohren gekommen, dass [target_character.GetName] einen kläglichen Versuch unternommen hat, [target_character.Custom('DE_PRO_POS_S_3P')]e Position als unser Suzerän zu stärken, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] sich mit unserem eigenen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verschwor und diesem ohne Rücksicht auf die üblichen diplomatischen Kanäle und illegalerweise Privilegien versprach. Mit dieser unerhörten Vorgehensweise tritt [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Souveränität mit Füßen!"
 flavor_pol.39.a: "Wie kann [target_character.Custom('DE_PRO_PER_S_3P_N')] es wagen?"
 flavor_pol.40.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Es ist alles andere als einfach, ein weitläufiges Reich zu verwalten und die öffentliche Ordnung zu wahren. Trotz redlicher Bemühungen scheint das Volk noch immer unsere Autorität und die Legitimität unserer Herrschaft anzuzweifeln – mitunter sogar ganz offen.\n\nAls Antwort auf die derzeitige Lage und mit dem Ziel, eine weitere Verschlechterung ebendieser zu verhindern, sind verschiedene Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! mit einem so interessanten wie sonderbaren Vorschlag an uns herangetreten. Im Gegenzug für einige Privilegien erklären sie sich bereit, unser Wort im Reich zu verbreiten und auf unser Geheiß hin die öffentliche Ordnung wiederherzustellen."
 flavor_pol.40.a: "Wir brauchen ihren Einfluss, um unsere Herrschaft zu festigen …"
 flavor_pol.40.b: "Wir verhandeln nicht mit Ratten!"
 flavor_pol.41.title: "Die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) von [GetCurrentYear]"
 flavor_pol.41.desc: "In den Debatten in unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wird deutlich, dass die Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unaufhörlich mehr Privilegien einfordern, je mehr sie an Macht gewinnen. Ihre neuesten Forderungen drehen sich um die Konsolidierung der Macht der Aristokratie in unseren Hallen."
 flavor_pol.41.a: "Wir müssen ihre Forderungen erfüllen."
 flavor_pol.41.b: "Sie sollen sich ihre unverschämten Forderungen sonst wo hinschmieren!"
 flavor_pol.42.title: "Zawisza der Schwarze"
 flavor_pol.42.desc: "[ruler_scope.GetName|U] sind Geschichten über einen mutigen Ritter zu Ohren gekommen, der sich in verschiedenen Winkeln unseres #L [ROOT.GetCountry.GetFlavorRank]s#! einen Namen gemacht hat. Durch seine Teilnahme an zahlreichen Ritterturnieren und verschiedenen Kampagnen erwarb dieser Ritter, der den Namen [target_character.GetName] trägt, viel Ruhm und dient seinesgleichen nun als Vorbild. Mit seinen militärischen und diplomatischen Fähigkeiten wäre er zweifellos eine Bereicherung für den [ROOT.GetCountry.GetGovernment.GetCourtTitle], über den [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle][ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_NOU_S_G')] gebietet."
 flavor_pol.42.a: "Wir müssen uns seine diplomatischen und militärischen Fähigkeiten zunutze machen."
 flavor_pol.42.b: "Er ist zweifellos ein interessanter Charakter."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Inbegriff ritterlicher Werte"
 flavor_pol.43.title: "Die Konföderation von [ShowLocationNameWithNoTooltip('warsaw')]"
 flavor_pol.43.desc: "Die #L [ShowReligionAdjective('catholic')|l]e#! Kirche wird noch immer vom großen #L [ShowReligionAdjective('lutheran')|l]en#! Schisma geplagt, was auch Auswirkungen auf unser [ROOT.GetCountry.GetFlavorRank] hat. Viele Vertreter unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ließen sich bereits bekehren und fordern nun ein neues Gesetz, das ihre religiöse Freiheit verankert und ihnen das Recht einräumt, ihre Untertanen zu bekehren. Der Gesetzesentwurf, der dies ermöglichen würde, wird als Konföderation von [ShowLocationNameWithNoTooltip('warsaw')] bezeichnet, und man ersuchte [ruler_scope.GetName] bereits offiziell darum, das Gesetz zu ratifizieren. Ein Großteil des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s unterzeichnete ihn schon, doch die verbliebenen [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Vertreter weigern sich standhaft, es dem Rest gleichzutun."
 flavor_pol.43.historical_info: "Die Konföderation von Warschau war ein politischer Meilenstein in der Geschichte der polnisch-litauischen Wahlmonarchie. Durch sie erhielt der Adel das Recht auf Religionsfreiheit, und dies in einer Zeit, in der in Europa ein erbitterter religiöser Streit entbrannt war. Die Konföderation wurde in die Articuli Henriciani aufgenommen und alle nachfolgenden Könige mussten sie unterschreiben."
 flavor_pol.43.a: "Sie haben unseren Segen."
 flavor_pol.43.b: "Wir ergreifen Partei für den Klerus."
 flavor_pol.44.title: "Das Kaschauer Privileg"
 flavor_pol.44.desc: "[ruler_scope.GetName|U] hat sich mit einer Bitte an den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gewandt: Im Fall eines Ablebens ohne einen männlichen Nachkommen soll von nun an der Anspruch auf den Thron auf eine Tochter übergehen. Der gesamte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sieht in dem Gesuch eine ausgezeichnete Gelegenheit, weitere Privilegien einzufordern. So sollen unter anderem die Steuern des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s gesenkt und neue Steuern nur mit seiner Zustimmung erlassen werden. Zudem soll jeder zukünftige [ROOT.GetCountry.GetGovernment.GetRulerTitle] fortan selbst für die Kosten eines Besuchs aufkommen, was einer Demütigung der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] gleichkommt."
 flavor_pol.44.historical_info: "Das Kaschauer Privileg wurde der Szlachta von Ludwig I. gewährt, der in Personalunion über Polen und Ungarn herrschte. Mit diesem Privileg stellte er sicher, dass eine seiner Töchter ihm auf den Thron folgen würde, doch im Gegenzug musste er dem Adel zahlreiche Privilegien gewähren, womit er den Weg für eine spätere „Adelsdemokratie“ ebnete. Seine Tochter Hedwig wurde schließlich seine Nachfolgerin auf dem Thron und heiratete den litauischen Großfürsten Jogaila, wodurch es zu einer Personalunion zwischen Polen und Litauen kam, womit der Grundstein für den späteren Zusammenschluss zu Polen-Litauen gelegt war."
 flavor_pol.44.a: "Wir erfüllen ihre Wünsche."
 flavor_pol.44.b: "Geschäfte mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] führen uns nur ins Verderben."
 POL_may_form_union_with_lit_at_later_date: "Das [ShowEstatePrivilegeName('privilege_of_koszyce')] ermöglicht es „[ROOT.GetCountry.GetName|U]“, zu einem späteren Zeitpunkt mit dem Ereignis „$flavor_pol.55.title$“ eine Union mit „[GetCountry('LIT').GetName]“ einzugehen"
 flavor_pol.45.title: "Eine neue Dynastie"
 flavor_pol.45.desc: "Durch die Vereinigung eines Reichs ([pol_country.GetLongName|U]) mit dem anderen ([lit_country.GetLongName|U]) unter einem einzigen Herrscher ist eine neue Hauptmacht in [ShowContinentName('europe')] entstanden. [pol_dynasty_founder.GetName|U] wird weithin als [Select_CString(pol_dynasty_founder.IsFemale,'Herrscherin','Herrscher')] angesehen, [pol_dynasty_founder.Custom('DE_ART_DEF_S_A')] man keinesfalls unterschätzen sollte, und man wird [pol_dynasty_founder.Custom('DE_PRO_POS_S_3P')]en Nachfahren zweifellos viel Respekt entgegenbringen. Viele sehen in [pol_dynasty_founder.Custom('DE_PRO_PER_S_3P_D')] selbst [Select_CString(pol_dynasty_founder.IsFemale,'die Begründerin','den Begründer')] einer neuen Dynastie."
 flavor_pol.45.historical_info: "Die Dynastie der Jagiellonen wurde 1386 von Władysław II. Jagiełło durch die Hochzeit mit Königin Hedwig von Polen gegründet. Von diesem Zeitpunkt an wurden Polen und Litauen von einem Herrscher in Personalunion regiert. Diese Dynastie herrschte über die zwei Länder bis 1572, als die Blutlinie ausstarb, wonach Polen-Litauen zu einer Wahlmonarchie wurde."
 flavor_pol.45.a: "Dies ist der Beginn eines neuen Zeitalters."
 flavor_pol.46.title: "Verlöbnis aufgelöst"
 flavor_pol.46.desc.a: "Wir haben Kunde vom vorzeitigen Ableben von [dead_character.GetName] erhalten. Dieser herbe Verlust erfüllt unsere Herzen mit Trauer, genau wie der Umstand, dass es uns dadurch verwehrt ist, die zwei Dynastien noch enger aneinander zu binden. Es versteht sich von selbst, dass durch dieses unglückliche Ereignis das Verlöbnis zwischen [polish_candidate.GetNameWithNoTooltip] und [lithuanian_candidate.GetName] aufgelöst ist."
 flavor_pol.46.desc.b: "Unsere Innenpolitik genießt Priorität gegenüber dem Wunsch, die [polish_candidate.GetDynasty.GetName]- und [lithuanian_candidate.GetDynasty.GetName]-Dynastien zu vereinen. Daher haben wir uns entschieden, [polish_candidate.GetName] mit jemand anderem zu vermählen, da uns dies mehr Vorteile auf politischer Ebene verschafft."
 flavor_pol.46.desc.c: "Die Nachricht der ungelegenen Hochzeit von [lithuanian_candidate.GetName] hat unseren Plänen, die [polish_candidate.GetDynasty.GetName]- und die [lithuanian_candidate.GetDynasty.GetName]-Dynastie zu vereinen, offensichtlich einen Riegel vorgeschoben. Mögen sie für das Brechen ihres Versprechens in der Hölle schmoren! Da das Verlöbnis zwischen [polish_candidate.GetNameWithNoTooltip] und [lithuanian_candidate.GetNameWithNoTooltip] aufgelöst wurde, müssen wir einen anderen Weg finden, unseren Einfluss auf [GetCountry('LIT').GetName] zu erweitern."
 flavor_pol.46.desc.d: "Uns ist zu Ohren gekommen, dass das Verlöbnis zwischen [polish_candidate.GetName] und [lithuanian_candidate.GetName] aufgelöst wurde. Die Gesandten gaben den eigentlichen Grund dafür nicht preis, obwohl wir großen Druck auf sie ausübten. Vielleicht erfahren wir nie, was sich tatsächlich zugetragen hat." #fallback
 flavor_pol.46.a: "Äußerst bedauerlich."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName|U] und [polish_candidate.GetDynasty.GetName] sind nicht länger verlobt und können anderweitig heiraten"
 flavor_pol.47.title: "Die Union von Krewo"
 flavor_pol.47.desc: "Die Kirchenglocken in „[ROOT.GetCountry.GetCapital.GetName]“ läuten freudig, als das #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Paar auf dem Weg zur #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Burg ist, um die letzten Formalitäten zu erledigen, wonach die [polish_candidate.GetDynasty.GetName]- und [lithuanian_candidate.GetDynasty.GetName]-Dynastien miteinander vereint sein werden. Wenige Stunden zuvor ließ sich [lithuanian_candidate.GetName] taufen, womit die Bekehrung [lithuanian_candidate.Custom('DE_PRO_POS_S_3P')]es Landes zum [ROOT.GetCountry.GetReligion.GetName] fest verankert wurde. Als das Paar über die Schwelle des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Domizils tritt, ist eine neue Großmacht in Osteuropa entstanden."
 flavor_pol.47.historical_info: "Die Union von Krewo wurde vom litauischen Großfürsten Jogaila unterzeichnet und enthielt eine genaue Auflistung seiner Verpflichtungen gegenüber dem polnischen und litauischen Adel. Jogaila versprach, sich gemeinsam mit seinem Hof zum Katholizismus bekehren zu lassen und verschiedene polnische Gefangene freizulassen. Außerdem versprach Jogaila, litauische Gebiete und Gebiete der Rus an die polnische Krone abzutreten."
 flavor_pol.47.a: "Lasst uns die Personalunion ratifizieren und die Hochzeit feiern!"
 flavor_pol.47.b: "Das können wir uns nicht leisten."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "Ein Verwalter ist mit der Idee an uns herangetreten, die zwei wichtigsten [ShowGoodsName('salt')]-Minen in [ShowLocationName('wieliczka')] per Statut zu einem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Unternehmen zusammenzuschließen und unter die Kontrolle einer spezialisierten Institution zu stellen. Darüber hinaus solle das Statut sämtliche Formalitäten in Bezug auf die Gewinnung und den Export von [ShowGoodsNameWithNoTooltip('salt')] sowie dessen Verwendung für Erzeugnisse und sämtliche zugehörigen Steuern festschreiben. So könnten wir unsere Einnahmen deutlich erhöhen, was es uns ermöglicht, in Zukunft Vorhaben und Kampagnen von völlig neuen Dimensionen anzugehen."
 flavor_pol.48.historical_info: "Die zwei wichtigsten Salzminen in der Region Kleinpolen befinden sich in Wieliczka und Bochnia. Am 21. April 1368 unterzeichnete König Kasimir III. der Große eine Bergordnung, die die zwei Minen unter die Verwaltung durch ein königliches Unternehmen stellten. Heute geht man davon aus, dass ein Drittel der Gesamteinnahmen der Krone von den Salzminen herrührte."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Wichtige Salzminen"
 flavor_pol.48.a: "Wir nehmen uns der Sache an."
 flavor_pol.48.b: "Wir haben keine Zeit für Belanglosigkeiten!"
 flavor_pol.49.title: "Eine interessante Persönlichkeit"
 flavor_pol.49.desc: "In einer kürzlichen Schlacht wurde [ruler_scope.GetName] von einem geschickten Manöver eines feindlichen Ritters überrascht, wobei es kurzzeitig den Anschein hatte, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_scope.Custom('DE_PRO_POS_S_3P')] Leben lassen würde, doch im letzten Augenblick gelang es einem mutigen Soldaten namens [target_character.GetName], dies zu verhindern und den Angreifer zu töten. Durch diesen Akt ist ihm die Ritterehre zwar für immer verwehrt, doch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle][ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_NOU_S_G')] schätzt ihn seither sehr. Nun dient [target_character.GetNameWithNoTooltip] als überaus fähiger Bischof und ist bemüht, sich einen Kardinalssitz zu sichern."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki war im Königreich Polen des frühen 15. Jahrhunderts eine überaus einflussreiche Persönlichkeit. Er diente als Berater unter zwei Königen und war Teil einer Vielzahl diplomatischer Missionen. Schließlich wurde er derart einflussreich, dass er eine Zeit lang die alleinige Verantwortung für die gesamte Außenpolitik des Königreichs trug."
 flavor_pol.49.a: "Wir müssen ihn unbedingt als Höfling gewinnen."
 flavor_pol.49.b: "Hätte doch nur jeder eine solch bewegende persönliche Geschichte."
 flavor_pol.50.title: "Eine feindliche Konföderation"
 flavor_pol.50.desc: "Uns ist zu Ohren gekommen, dass sich verschiedene bekannte Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in [ShowLocationName('poznan')] unter der Leitung von [pol_macko_borkowic_scope.GetName] zu einer Konföderation zusammengeschlossen haben. Der Grund dafür ist offensichtlich die kürzliche Ernennung des neuen Starosten dieser Territorien. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] von [ShowAreaName('greater_poland_area')] fühlt sich von der Wahl gedemütigt und lehnt sich aus Wut offen gegen uns auf."
 flavor_pol.50.historical_info: "Die Szlachta von Großpolen schloss sich 1352 unter einem Banner zusammen und lehnte sich gegen die Ernennung des Generalstarosten Wierzbięta z Paniewic auf. Der Aufstand wurde von Maćko Borkowic angeführt, der zuvor als Starost von Póznan gedient hatte. Im Kern entstand der Streit durch den Unmut der Szlachta von Großpolen über die Verlegung des Regierungssitzes nach Kleinpolen und den damit einhergehenden Machtverlust."
 flavor_pol.50.a: "Niemand wagt es ungestraft, die Integrität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! mit Füßen zu treten."
 flavor_pol.50.b: "Wir kommen ihren Forderungen nach."
 greater_polish_uprising: "Aufstand in Großpolen"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Die [pop_satisfaction|e] aller [pop|e] [Concept('owned', 'im Besitz')|e] in den Gebieten „[ShowAreaName('greater_poland_area')]“, „[ShowAreaName('pomerania_area')]“ und „[ShowAreaName('brandenburg_area')]“ sinkt um [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_pol.51.title: "Nihil Novi"
 flavor_pol.51.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat bei einer kürzlichen Zusammenkunft der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) einen ganz und gar lächerlichen Gesetzesentwurf eingebracht. In seinem Irrglauben, die Macht über unser Parlament zu haben, fordert er tatsächlich das Recht ein, dass keine ihn betreffenden Gesetze ohne seine Zustimmung erlassen werden. Zudem möchte er die Rechte der Bauern eingeschränkt sehen und die Freizügigkeit seiner Leibeigenen beschneiden. Was für eine Frechheit! Doch ohne die Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! können wir keine weiteren Kampagnen finanzieren. Wir müssen demnach seinen Gesetzesentwurf gründlich überdenken, auch wenn er absurd sein mag. Vielleicht sind wir gezwungen, den Forderungen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s nachzugeben."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! ist der Titel einer Konstitution, die 1505 vom polnischen Sejm verabschiedet wurde. In ihr wurde festgelegt, dass keine neuen Gesetze ohne die allgemeine Einwilligung des Adels verabschiedet werden durften. Sie gilt als Startpunkt der Adelsdemokratie in Polen und Grundpfeiler der späteren #italic Goldenen Freiheit#!."
 flavor_pol.51.a: "Sie sollen ihre unbedeutenden Rechte erhalten."
 flavor_pol.51.b: "Wir gewähren ihnen keinerlei neuen Rechte."
 flavor_pol.52.title: "Zweifelhafte Treue in „[MOL_tag.GetNameWithNoTooltip]“"
 flavor_pol.52.desc: "Unsere Spione berichten uns, dass [MOL_tag.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] #L [MOL_tag.GetAdjective|l]e#! [MOL_tag.GetGovernment.GetRulerTitle] zum wiederholten Mal ein seltsames Verhalten an den Tag legt. Um [POL_disloyal_vassal.Custom('DE_PRO_POS_S_3P')]e eigene Sicherheit zu gewährleisten, wechselt [POL_disloyal_vassal.Custom('DE_PRO_PER_S_3P_N')] kontinuierlich die Bündnispartner und schwört jedem mächtigen Staat die Treue, der an [POL_disloyal_vassal.Custom('DE_PRO_POS_S_3P')] [MOL_tag.GetFlavorRank] angrenzt. Es ist mehr als deutlich, dass wir [Select_CString(POL_disloyal_vassal.IsFemale,'dieser doppelzüngigen Verräterin','diesem doppelzüngigen Verräter')] unsere Stärke beweisen und [POL_disloyal_vassal.Custom('DE_PRO_PER_S_3P_D')] zeigen sollten, dass wir durchaus in der Lage sind, [POL_disloyal_vassal.Custom('DE_PRO_PER_S_3P_A')] zu schützen."
 flavor_pol.52.a: "[POL_disloyal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] würde wahrscheinlich dem Teufel selbst die Treue schwören."
 flavor_pol.54.title: "Der Streit um [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Das Umland der Stadt [target_location.GetName] wird üblicherweise zu [ShowAreaName('greater_poland_area')] gerechnet, das sich fest unter unserer Kontrolle befindet. Nachdem das #L [ROOT.GetCountry.GetAdjective|l]e#! Königreich in eine Vielzahl kleinerer Herzogtümer zerfiel, wurde das Gebiet jedoch von der #L [ShowCultureName('silesian')|l]en#! [ShowDynastyName('piast_dynasty')]-Dynastie erobert. Doch nun scheint es im #L [POL_boh_scope.GetAdjective|l]en#! [ShowAreaName('silesia_area')] zu brodeln, was uns die Möglichkeit bietet, uns die Provinz einzuverleiben."
 flavor_pol.54.historical_info: "1343 weigerte sich der Herzog von Sagan, Heinrich V. der Eiserne, dem böhmischen König Johann von Luxemburg die Treue zu schwören, und versuchte, Glogau zurückzuerobern. Der polnische König Kasimir III. der Große machte sich diesen Streit zunutze, entriss Heinrich die Stadt Wschowa und verleibte sie dem Königreich Polen ein."
 flavor_pol.54.a: "Lasst uns augenblicklich zuschlagen!"
 flavor_pol.54.b: "Unsere Ansprüche sind längst verjährt."
 flavor_pol.55.title: "Vorschlag zur Eheschließung"
 flavor_pol.55.desc: "Bis vor Kurzem bekämpfte das eine Reich ([ROOT.GetCountry.GetLongName|U]) das andere ([POL_partner_country.GetLongName|U]), wie es viele vor ihnen in Kleinkriegen um die Hegemonie in ihrem Teil der Welt taten. Doch nun werden sie plötzlich von einem gemeinsamen Feind in Form von „[POL_common_enemy.GetName]“ bedroht, der beide Staaten jederzeit unterwerfen könnte, wodurch sich ihre Interessen auf einmal überschneiden. Nie zuvor waren sich die beiden Staaten näher als jetzt. Um diesen Status zu zementieren, schlägt der #L [POL_partner_country.GetAdjective|l]e#! [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] eine Eheschließung zwischen [POL_proposed_polish_candidate.GetName] und [POL_proposed_lithuanian_candidate.GetName] vor."
 flavor_pol.55.a: "Eine hervorragende Idee!"
 flavor_pol.55.b: "Die Allianz ist nur zeitweilig."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Verlobt"
 POL_accept_marriage: "Wir stimmen der Eheschließung zu, wodurch eine Personalunion zwischen den zwei Staaten entsteht"
 POL_accept_betrothal: "Wir stimmen dem Verlöbnis zu, wodurch eine Personalunion zwischen den zwei Staaten entsteht, sobald die beiden Charaktere heiraten"
 flavor_pol.56.title: "Die Bedrohung im Süden"
 flavor_pol.56.desc: "Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von „[ROOT.GetCountry.GetName|U]“ ist man sich seit jeher im Stillen bewusst, dass „[POL_TUR_tag.GetName|U]“ einmal eine Bedrohung darstellen könnte. Dieses Reich ([POL_TUR_tag.GetLongNameWithNoTooltip|U]) wächst seit geraumer Zeit langsam, aber beständig auf Kosten von „[GetCountry('BYZ').GetName]“. Dies ist schon lange ein Grund zur Besorgnis, doch erst jetzt begreifen wir, welch ein Ungeheuer wir durch unsere Untätigkeit herangezüchtet haben. Wir teilen uns nun eine Grenze mit diesem mächtigen [POL_TUR_tag.GetFlavorRank] und spüren plötzlich den heißen Atem der Bestie in unserem Nacken. Sie beobachtet uns bei Schritt und Tritt und wartet nur darauf, weitere Feldzüge in #L [ShowReligionGroupAdjective('christian')|l]e#! Länder zu unternehmen. Wenn wir nichts tun, könnte „[POL_TUR_tag.GetNameWithNoTooltip]“ eines Tages unaufhaltsam werden."
 flavor_pol.56.a: "Wenn es dazu kommt, werden wir als Bollwerk des Christentums dienen."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_pol.57.desc: "Die Marienbasilika in [pol_basilica_location.GetName] muss dringend generalüberholt und erweitert werden. Zu diesem Zweck haben wir beschlossen, uns nach fähigen Künstlern umzusehen, die dieser Aufgabe gewachsen sind – natürlich zu einem angemessenen Preis. Und wir sind anscheinend fündig geworden, denn unsere Höflinge berichten uns von [Select_CString(target_character.IsFemale,'einer','einem')] gewissen [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] in [target_character.Custom('DE_PRO_POS_S_3P')]er Heimat im Südwesten Deutschlands eine Vielzahl von Fertigkeiten erworben hat. Da [target_character.GetNameWithNoTooltip] seit einigen Jahren in [pol_basilica_location.GetNameWithNoTooltip] lebt, versichert man uns, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] vertrauenswürdig genug sei, um mit dieser Aufgabe betraut zu werden."
 flavor_pol.57.historical_info: "Veit Stoß war ein herausragender deutscher Bildhauer, der in Horb am Neckar zur Welt kam und hauptsächlich dafür bekannt ist, den Hochaltar der Krakauer Marienbasilika sowie verschiedene Grabsteine polnischer Höflinge gestaltet zu haben. Sein Stil wird als spätgotischer Barock beschrieben."
 flavor_pol.57.a: "Überhäuft [target_character.Custom('DE_PRO_PER_S_3P_A')] mit Gold!"
 flavor_pol.57.b: "Wir treiben jemand anderen auf."
 flavor_pol.58.title: "[ShowRegionNameWithNoTooltip('italy_region')] als Vorbild"
 flavor_pol.58.desc: "Die [ShowInstitutionName('renaissance')]-Bewegung hat [ShowRegionName('italy_region')] im Sturm erobert und breitet sich nun auf dem ganzen Kontinent aus. Sie hat die Kunst und das Denken revolutioniert, zu einer Welle neuer wissenschaftlicher Erkenntnisse geführt und das Kerngebiet der Bewegung – [ShowRegionNameWithNoTooltip('italy_region')] – in ein Symbol für Hochkultur und Wohlstand verwandelt. Dementsprechend ist es wenig überraschend, dass die Höflinge um [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle][ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_G')] durch die Hochzeit von [pol_ruler.GetShortName] und [pol_queen.GetShortName] wie besessen von der #L [ShowCultureGroupName('italian_group')|l]en#! Kultur sind und viele Traditionen der Renaissance aus [ShowRegionNameWithNoTooltip('italy_region')] vom [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] übernommen wurden."
 flavor_pol.58.historical_info: "Durch den Einfluss der Gemahlin von Sigismund I. von Polen, Bona Sforza, hielt die italienische Kultur Einzug in der polnischen Hauptstadt Krakau. Dabei wurden auch bekannte italienische Künstler nach Polen eingeladen, was dazu führte, dass die Renaissance-Bewegung auf Polen überschwappte."
 flavor_pol.58.a: "Fördert die Bewegung!"
 flavor_pol.58.b: "Wir müssen uns nicht jeder unbedeutenden Strömung hingeben."
 flavor_pol.1000.title: "Michał Sędziwój"
 flavor_pol.1000.desc: "[Select_CString(michael_sedziwoj_scope.IsFemale,'Die bekannte Alchemistin','Der bekannte Alchemist')] [michael_sedziwoj_scope.GetName] ist kürzlich vom Hof von [praha_owner.GetGovernment.GetRuler.GetName] in [ShowLocationName('prague')] nach [capital_scope.GetName] zurückgekehrt.\n\nMit [michael_sedziwoj_scope.Custom('DE_PRO_POS_S_3P')]en wissenschaftlichen Kenntnissen könnte [michael_sedziwoj_scope.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetName] eine glorreiche Zukunft bescheren. Vielleicht sollten wir [michael_sedziwoj_scope.Custom('DE_PRO_POS_S_3P')]e Experimente fördern, denn diese könnten zu vielen nützlichen Entdeckungen führen. Andererseits würde [michael_sedziwoj_scope.Custom('DE_PRO_PER_S_3P_N')] aufgrund [michael_sedziwoj_scope.Custom('DE_PRO_POS_S_3P')]er vielen Kontakte in ganz Europa auch [Select_CString(michael_sedziwoj_scope.IsFemale,'eine hervorragende Diplomatin','einen hervorragenden Diplomaten')] abgeben."
 flavor_pol.1000.historical_info: "Der polnische Alchemist, Philosoph und Arzt Michał Sędziwój war ein Pionier auf dem Gebiet der Chemie. Er entwickelte ein Verfahren zur Reinigung und Herstellung verschiedener Säuren, Metalle und anderer chemischer Komponenten. König Sigismund III. Wasa frönte selbst der Alchemie und führte zusammen mit Sędziwój Experimente durch. Sedziwój entwarf Minen und Metallgießereien und schrieb viele Bücher, wovon #italic Novum Lumen Chymicum#! (Das neue chemische Licht) das bekannteste ist. Das Buch war in alchemistischer Sprache verfasst und nur für andere Alchemisten verständlich. Sędziwój entdeckte Sauerstoff 170 Jahre vor Scheele und Priestley und bezeichnete ihn als „Nahrung allen Lebens“."
 flavor_pol.1000.a: "Fördert [michael_sedziwoj_scope.Custom('DE_PRO_POS_S_3P')]e Experimente."
 flavor_pol.1000.b: "Stellt [michael_sedziwoj_scope.Custom('DE_PRO_PER_S_3P_A')] als Berater[michael_sedziwoj_scope.Custom('DE_END_NOU_S_GS_N')] ein."
 flavor_pol.1000.c: "Ignoriert [michael_sedziwoj_scope.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_pol.1001.title: "Neues chemisches Licht"
 flavor_pol.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] ist von den vielen alchemistischen Experimenten von [michael_sedziwoj_scope.GetName] entzückt, doch der [ShowEstateTypeName('nobles_estate')] sieht darin ein unnötiges, kostspieliges Ärgernis, bei dem viel Gold verschwendet wird, das sonst die Schatzkammern unseres #L [ROOT.GetCountry.GetFlavorRank]s#! füllen würde.\n\nSollen wir die Arbeit von [michael_sedziwoj_scope.GetNameWithNoTooltip] weiterhin fördern?"
 flavor_pol.1001.a: "Fördert weiter [michael_sedziwoj_scope.Custom('DE_PRO_POS_S_3P')]e Experimente."
 flavor_pol.1001.b: "Hört auf den Adel."
 flavor_pol.1100.title: "[john_zamoyski_scope.GetName]"
 flavor_pol.1100.desc: "Der Sohn aus dem Hause [ShowDynastyName('zamoyski_dynasty')], [john_zamoyski_scope.GetName], ist kürzlich in unser [ROOT.GetCountry.GetFlavorRank] zurückgekehrt. Er verbrachte seine Jugend im Ausland, studierte in [ShowLocationName('paris')] und [ShowLocationName('strasbourg')] studiert, promovierte an der Universität [ShowLocationName('padova')] zum Rechtsgelehrten und diente sogar als Rektor der juristischen Fakultät dieser Universität. Durch seine Kenntnisse und Beziehungen könnte er ein außergewöhnlicher Staatsmann werden.\n\nSollen wir ihn an unseren Hof einladen und ihn bitten, unserem Land ([ROOT.GetCountry.GetLongName|U]) zu dienen?"
 flavor_pol.1100.a: "Stellt ihn als Berater ein."
 flavor_pol.1100.b: "Ignoriert ihn."
 flavor_pol.1101.title: "Die Zamojski-Akademie"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName|U] bittet uns um Unterstützung beim Aufbau einer neuen [ShowBuildingTypeName('university')] in [ShowLocationName('krasnystaw')]. Er träumt von einer Akademie, in der die jungen Sprösslinge des #L [ShowEstateTypeName('nobles_estate')]s#! in #L [ShowSocietyDirectionName('humanist')|l]er#! Kultur unterrichtet und auf eine Tätigkeit als Staatsmann vorbereitet werden. Genau wie an der Akademie in [ShowLocationName('strasbourg')], die seine Inspirationsquelle ist, sollen dort Studenten in Geisteswissenschaften, Recht und Medizin unterwiesen werden."
 flavor_pol.1101.historical_info: "Der polnische Kronkanzler Jan Zamojski gründete 1594 die Zamojski-Akademie, die vierte Hochschule Polen-Litauens. Der Dichter Szymon Szymonowic, auch bekannt als Simon Simonides, unterstützte Jan Zamoyski bei der Gründung und wurde einer der Dozenten der Akademie. Papst Clemens VIII. und der Bischof von Chelm Stanislaw Gomolinski genehmigten die Gründung. Die Akademie öffnete am 15. März 1595 ihre Pforten und König Sigismund III. Wasa von Polen bestätigte dies offiziell im Jahr 1601. Sie hatte drei Fakultäten: Geisteswissenschaften, Recht und Medizin. Es gab sieben Lehrstühle für Professoren, und ab 1637 durfte die Hochschule offiziell die Doktorwürde in Philosophie verleihen."
 flavor_pol.1101.a: "Finanziert die Universität."
 flavor_pol.1101.b: "Unternehmt nichts."
 flavor_pol.1102.title: "„$zamosc$“ – eine ideale Stadt"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName|U] spielt mit der Idee, eine völlig neue Stadt zu entwerfen und aufzubauen, und ließ sich dabei von den Theorien der #L [ShowCultureGroupName('italian_group')|l]en#! [ShowInstitutionName('renaissance')] bezüglich einer „Idealstadt“ inspirieren. Bei diesem Vorhaben hilft ihm [pol_bernardo_morando_scope.GetName], [pol_bernardo_morando_scope.Custom('DE_ART_DEF_S_N')] bereits in [ShowLocationName('warsaw')] tätig gewesen ist. Wir könnten [john_zamoyski_scope.GetNameWithNoTooltip] zusätzliche Geldmittel gewähren, um sicherzustellen, dass das Vorhaben planmäßig umgesetzt wird, und uns so die Gunst von [pol_bernardo_morando_scope.GetNameWithNoTooltip] sichern."
 flavor_pol.1102.historical_info: "Zamość wurde vom polnischen Kronkanzler Jan Zamojski im Jahr 1579 gegründet und erhielt im darauffolgenden Jahr das Stadtrecht verliehen. Die Stadt sollte nach den Vorstellungen der Renaissance als „Idealstadt“ entworfen werden. Bernardo Morando, ein aus der Republik Venedig stammender Künstler, wurde eingeladen, um den Bauvorgang zu unterstützen. Die Mühen zahlten sich schlussendlich aus, denn Zamość gilt heutzutage als das „Padua des Nordens“."
 flavor_pol.1102.a: "Gewährt ihm die Ressourcen."
 flavor_pol.1102.b: "Unternehmt nichts."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Nach Jahren des Studiums in [ShowRegionName('italy_region')] ist [nicholas_copernicus_scope.GetName], der junge Neffe des Bischofs von [ShowLocationName('lidzbark')], als Sekretär und Arzt in dessen Dienst getreten. Der junge Mann hat sich bei verschiedenen Zusammenkünften der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) als überaus fähiger und kluger Verwalter bewiesen."
 flavor_pol.1200.a: "Ignoriert [nicholas_copernicus_scope.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_pol.1200.b: "[nicholas_copernicus_scope.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit ist für [capital_scope.GetNameWithNoTooltip] eine große Ehre."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName|U] hat nach langem Zögern eine überraschende und polemische astronomische Abhandlung veröffentlicht. In dieser führt er an, die Erde sei nicht der Mittelpunkt der Schöpfung, sondern kreise um die Sonne, genau wie andere Planeten. Da der Text überaus technisch ist, haben bisher nur die fähigsten Astronomen und Gelehrten dessen Essenz durchdrungen, doch es werden bereits Stimmen laut, die von Ketzerei sprechen, da die aufgestellten Theorien dem ptolemäischen Weltbild widersprechen, das seinerseits im Einklang mit der Heiligen Schrift steht."
 flavor_pol.1201.historical_info: "1543, im Jahr seines Todes, veröffentlichte Nikolaus Kopernikus „Über die Umlaufbahnen der Himmelssphären“. In diesem Werk tritt er für ein heliozentrisches Modell des Universums ein und argumentierte gegen das damals geläufige ptolemäische Modell, wonach die Erde der Mittelpunkt des Universums ist. Das Werk stellte somit den absoluten Wahrheitsgehalt der Bibel und das traditionelle geozentrische Weltbild infrage. Kopernikus konnte noch keinen mathematischen Beweis für seine Behauptung vorbringen, doch dieser wurde durch spätere Generationen von Astrologen und Mathematikern erbracht."
 flavor_pol.1201.a: "Zieht das Werk aus dem Verkehr."
 flavor_pol.1201.b: "Vernichtet alle Exemplare der ketzerischen Schrift."
 flavor_pol.1201.c: "Es darf weiterhin gedruckt werden."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_pol.1300.desc: "Am Firmament der Dichtkunst ist ein neuer Stern erschienen. [target_character.GetName|U] ist [Select_CString(target_character.IsFemale,'eine Dichterin, die','ein Dichter, der')] erst seit Kurzem anspruchsvolle Werke schreibt, die [target_character.Custom('DE_PRO_PER_S_3P_D')] in [ROOT.GetCountry.GetName] bereits viel Anerkennung bescherten. [target_character.GetShortNameWithNoTooltip|U] hat ganz $poland$ und umliegende Gebiete bereist und ist [Select_CString(target_character.IsFemale,'eine gebildete Frau','ein gebildeter Mann')] und wäre damit zweifellos eine perfekte Ergänzung für den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ruler_scope.GetName]."
 flavor_pol.1300.historical_info: "Jan Kochanowski gilt als einer der bekanntesten Dichter der polnischen Renaissance. Er leistete jedoch nicht nur einen großen Beitrag auf dem Gebiet der Künste, sondern diente dem König zudem als Sekretär und Übersetzer."
 flavor_pol.1300.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fertigkeiten werden für uns von großem Nutzen sein."
 flavor_pol.1300.b: "Wir haben bereits genügend Höflinge."
 flavor_pol.1301.title: "Die Threnodien von [target_character.GetNameWithNoTooltip]"
 flavor_pol.1301.desc: "[target_character.GetName|U] hat eine Sammlung neunzehn wunderschöner, herzzerreißender Elegien geschrieben und dafür große Bekanntheit erlangt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] widmete diese Trauerverse geliebten Menschen, deren Verlust [target_character.Custom('DE_PRO_PER_S_3P_D')] starke seelische Pein bereiteten. Wir hoffen, dass [target_character.Custom('DE_PRO_PER_S_3P_D')] [target_character.Custom('DE_PRO_POS_S_3P')]e Berühmtheit ein wenig Frieden verschafft, da die Bürger dieses Landes auch noch in vielen Jahren die Geschichte [target_character.Custom('DE_PRO_POS_S_3P')]es Leids kennen werden."
 flavor_pol.1301.historical_info: "Die #italic Threnodien#! von Jan Kochanowski aus dem Jahr 1580 gehören zweifelsfrei zu den einflussreichsten und beliebtesten Werken des Dichters und der polnischen Renaissance als Ganzes. Die Gedichte bestechen durch ihre einzigartige literarische Form und dienten in den Jahrzehnten nach ihrer Veröffentlichung unzähligen anderen Dichtern als Leitbild."
 flavor_pol.1301.a: "Das ist gleichsam herzzerreißend und fantastisch."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_pol.1400.desc: "[target_character.GetName|U] ist mit einem interessanten Vorschlag an [ruler_scope.GetName] herangetreten. Während [target_character.Custom('DE_PRO_POS_S_3P')]es Studiums an der Akademie von Krakau im Jahr 1428 erregten die Werke von [GetCharacter('pol_wincenty_kadlubek').GetName], einem Chronisten aus dem 12. Jahrhundert, [target_character.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit. Sie inspirierten [target_character.Custom('DE_PRO_PER_S_3P_A')], sich der Aufgabe zu verschreiben, eine Chronik des Landes ([ROOT.GetCountry.GetLongName]) anzufertigen. [GetCharacter('pol_wincenty_kadlubek').GetName|U] betätigt sich jedoch nicht nur als [Select_CString(target_character.IsFemale,'Chronistin','Chronist')], sondern verfügt auch über viele Fertigkeiten, die [target_character.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(target_character.IsFemale,'einer hervorragenden Diplomatin und Verwalterin','einem hervorragenden Diplomaten und Verwalter')] machen würden."
 flavor_pol.1400.historical_info: "Jan Długosz, geboren 1415, ist ein der wichtigsten polnischen Chronisten des 15. Jahrhunderts. Sein Vater, der ebenfalls Jan Długosz hieß, kämpfte in der Schlacht bei Tannenberg und hatte insgesamt 14 Söhne, zwei von ihnen hießen ebenfalls Jan, von denen der Chronist der bekannteste ist. Er diente verschiedenen polnischen Königen als Sekretär, Diplomat und Chronist."
 flavor_pol.1400.a: "Natürlich helfen wir [target_character.Custom('DE_PRO_PER_S_3P_D')]."
 flavor_pol.1400.b: "Wir haben bereits genügend Höflinge."
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "Das berühmteste Werk von [target_character.GetName] ist zweifelsfrei [target_character.Custom('DE_PRO_POS_S_3P')]e Chronik des Landes ([ROOT.GetCountry.GetName|U]), der [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')] ganzes Leben widmete und welche die gesamte Geschichte von der legendären Gründung des Herzogtums bis zum heutigen Tag umfasst. Das Werk enthält zudem eine Beschreibung des #L [ROOT.GetCountry.GetFlavorRank]s#! in seinem derzeitigen Zustand, darunter auch geografische und hydrografische Karten des Staates, die sonst der Vergessenheit anheimfallen würden."
 flavor_pol.1401.a: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ wird in den Annalen der Geschichte niemals in Vergessenheit geraten."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip|U]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName|U] hat im Land ([ROOT.GetCountry.GetLongName|U]) eine gewisse Berühmtheit erlangt. [mikolaj_rej_scope.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(mikolaj_rej_scope.IsFemale,'die Tochter','der Sohn')] eines Adligen und verbrachte [mikolaj_rej_scope.Custom('DE_PRO_POS_S_3P')]e Studienzeit lieber mit Zechen als Studieren. In späteren Jahren, nach [mikolaj_rej_scope.Custom('DE_PRO_POS_S_3P')]em Studium an der Akademie von Krakau, versuchte sich [mikolaj_rej_scope.GetLastNameWithNoTooltip] durchaus erfolgreich in der Dichtkunst, war jedoch auch überaus umtriebig im politischen Leben von unserem [ROOT.GetCountry.GetFlavorRank]. Während seines Diensts unter einem #L [ShowReligionAdjective('calvinist')|l]en#! Adligen geriet [mikolaj_rej_scope.Custom('DE_PRO_PER_S_3P_N')] unter den Einfluss des #L [ShowReligionName('lutheran')]s#! und des [ShowReligionNameWithNoTooltip('calvinist')]. Dies führte schließlich dazu, dass [mikolaj_rej_scope.Custom('DE_PRO_PER_S_3P_N')] begann, fast ausschließlich auf [ShowDialectName('polish_dialect')|U] zu schreiben."
 flavor_pol.1500.historical_info: "Mikołaj Rej ist vor allem dafür bekannt, mit seinen Werken die polnische Sprache als literarische Sprache etabliert zu haben. Er schrieb die meisten seiner Werke auf Polnisch und einer seiner Verse aus dem Jahr 1562 gilt noch heute als Sprichwort: „Polen haben keine Gänsesprache, sondern ihre eigene Sprache!“, wobei der Begriff Gänsesprache ein Seitenhieb auf das Lateinische war."
 flavor_pol.1500.a: "Dichter sind stets willkommen!"
 flavor_pol.1500.b: "Wir haben bereits genügend Höflinge."
 flavor_pol.1501.title: "Die Werke von [target_character.GetNameWithNoTooltip]"
 flavor_pol.1501.desc: "Die Anstellung von [target_character.GetName] ist für den #L [ShowReligionAdjective('catholic')|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] eine bittere Pille. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten mit der Feder lassen sich schwer leugnen, doch für viele sind [target_character.Custom('DE_PRO_POS_S_3P')] Antiklerikalismus und [target_character.Custom('DE_PRO_POS_S_3P')] Mangel an Respekt dem [ShowReligionNameWithNoTooltip('catholic')] gegenüber ein literarischer Fauxpas. Ein Paradebeispiel dafür ist [target_character.Custom('DE_PRO_POS_S_3P')] poetischer Dialog mit dem Titel „#italic Kurze Auseinandersetzung zwischen einem Edelmann, Schulzen und Pfarrer#!“."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "Wir sind ein freies Land und werden [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit nicht zensieren."
 flavor_pol.1501.b: "Das können wir nicht dulden!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Die [pop_satisfaction|e] aller #L [ShowReligionAdjective('calvinist')|l]en#! und #L [ShowReligionAdjective('lutheran')|l]en#! [pops|e] sinkt um [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_pol.1600.title: "Die Verpfändung von „[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]“"
 flavor_pol.1600.desc: "Aufgrund unserer jüngsten Unternehmungen herrscht gähnende Leere in unseren Schatzkammern. Dies betrifft nicht nur unsere Kriegskasse: Unser Haushaltsloch ist derart groß, dass wir unseren reichen Feinden bald hilflos ausgesetzt sind, wenn wir nichts unternehmen. Ein Weg wäre, uns an unsere Freunde in einem gewissen anderen Reich ([pol_the_loan_provider.GetLongName|U]) zu wenden. Mit ihrer finanziellen Unterstützung bliebe es uns erspart, die machthungrigen Stände um Hilfe zu ersuchen, denn diese sind stets begierig darauf, sich für ihre „großzügige“ Erlaubnis zur Erhebung neuer Steuern weitere Rechte zu sichern. Eine Anleihe von einem befreundeten Oberhaupt erscheint uns verlässlicher."
 flavor_pol.1600.a: "Bietet dem [pol_the_loan_provider.GetAdjectiveWithNoTooltip|l]en Reich die Dörfer in der Provinz „[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]“ als Pfand an."
 flavor_pol.1600.b: "Wir können unsere Haushaltslöcher selbst stopfen."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Gesandte aus einem gewissen Reich ([pol_requesting_nation.GetLongName|U]) sind an unserem Hof vorstellig geworden und überbringen eine Bitte um finanzielle Unterstützung in Form einer Anleihe. Leider ist Treue kein verlässliches Pfand, da Bündnisse sich schnell ändern können. Daher bietet uns [pol_requesting_nation_ruler.GetName] von [pol_requesting_nation.GetNameWithNoTooltip] eine Reihe von Dörfern in der Region [ShowProvinceDefinitionName('szepes_province')] als Unterpfand bis zur Rückzahlung der Anleihe. Dies könnte ein riskantes Geschäft sein, doch solange die Territorien unter unserer Kontrolle sind, sollte die Zahlungsmoral hoffentlich stimmen."
 flavor_pol.1601.a: "Das klingt nach einem guten Geschäft!"
 flavor_pol.1601.b: "Wir spielen nicht den Pfandleiher für jene, die nicht mit Finanzen umgehen können."
