l_german:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verlangt Entschädigung"
 byzantine_succ_crisis.1.desc: "In diesen harten Zeiten erinnern uns die Geier, die sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nennen, daran, dass [target_character2.GetName] zu ihnen zählt. Mit vagen Drohungen und leeren Worten versucht man, uns Entschädigungen in Form von Geld für seine elende und wechselhafte Unterstützung abzupressen."
 byzantine_succ_crisis.1.a: "Na schön."
 byzantine_succ_crisis.1.b: "Sie schlagen über die Stränge!"
 peasants_unhappy_tt: "[ShowPopTypeName('peasants')] an allen [Concept('location', 'Orten')|e] im Besitz verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 byz_every_noble_sides_with_pretender_tt: "[ShowPopTypeName('nobles')] [pops|e] in unseren [provinces|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] und werden die Sache von [target_character.GetName] unterstützen"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verweigert die Zahlung von Steuern"
 byzantine_succ_crisis.2.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist bekannt dafür, sich der Autorität von [target_character2.GetName] zu widersetzen. Unter dem Vorwand eines Aufstands nutzt er die allgemeine Aufregung in unserer Domäne und treibt offizielle Forderungen voran, die ihm auferlegten Verbindlichkeiten zu verringern oder ganz aufzuheben."
 byzantine_succ_crisis.2.a: "Nun gut. Wir brauchen sie."
 byzantine_succ_crisis.2.b: "Wir werden nicht mit ihresgleichen verhandeln!"
 byzantine_succ_crisis.3.title: "Unser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] unterstützt den Prätendenten!"
 byzantine_succ_crisis.3.desc: "Schlecht erzogene Kinder und der abtrünnige, machthungrige [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mögen nicht viel gemein haben, doch beide blühen auf, wenn Zuhause Chaos herrscht. Unter dem Vorwand einer schwindenden Zentralautorität haben sie sich von [target_character2.GetShortName] losgesagt und folgen stattdessen [target_character.GetName]!"
 byzantine_succ_crisis.3.a: "Wir brauchen sie nicht."
 byzantine_succ_crisis.3.b: "Würden ein paar Privilegien sie vielleicht umstimmen?"
 byzantine_succ_crisis.4.title: "Die Seefahrerzunft von [ShowLocationNameWithNoTooltip('thessaloniki')]"
 byzantine_succ_crisis.4.desc: "Wenige Domänen in unseren Landen sind ein solcher Pfuhl von Unruhe und Korruption wie [target_location.GetName]. Berichte über Menschen, die sich gegen ihre Herren wenden, sich erhebende Mengen, Plünderungen und die Zerstörung von Anwesen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! treffen täglich ein. Es besteht keinerlei Zweifel daran, dass [target_location.GetNameWithNoTooltip] einem offenen Aufstand gegen die bestehende Ordnung immer näher kommt."
 byzantine_succ_crisis.4.a: "Wir können uns ihre Forderungen zumindest anhören."
 byzantine_succ_crisis.4.b: "Sie werden mit der Knute zur Ordnung gerufen!"
 thessaloniki_effect_1_tt: "[ShowPopTypeName('nobles')] [pops|e] in [target_location.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], während [ShowPopTypeName('peasants')] und [ShowPopTypeName('burghers')] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] erhalten.\n[target_location.GetNameWithNoTooltip|U] verliert [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]"
 thessaloniki_effect_2_tt: "[ShowPopTypeName('nobles')] [pops|e] in [target_location.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e], während [ShowPopTypeName('peasants')] und [ShowPopTypeName('burghers')] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] verlieren.\n[target_location.GetNameWithNoTooltip|U] verliert [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] fordert Säuberung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 byzantine_succ_crisis.5.desc: "Die Lage in [target_location.GetName] ist an einem entscheidenden Wendepunkt: Banden aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] suchen das Land wie hungrige Bestien heim und erheben Fäuste und Waffen gegen den örtlichen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dem sie Vernachlässigung und unstillbare Gier vorwerfen. Sollten wir nicht eingreifen, riskieren wir eine Ausmerzung des örtlichen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, dessen Mitglieder unsere Sache im Austausch für ihre Sicherheit gewiss unterstützen würden …"
 byzantine_succ_crisis.5.a: "Stillen wir den Durst des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s nach blauem Blut!"
 byzantine_succ_crisis.5.b: "Wir müssen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] beschützen!"
 byzantine_succ_crisis.6.title: "Die Pflicht vernachlässigen"
 byzantine_succ_crisis.6.desc: "Es ist ein offenes Geheimnis, dass [target_character2.GetName] bekannt dafür ist, sich vor dem Militärdienst zu drücken. Allzu oft trifft man [target_character2.Custom('DE_PRO_PER_S_3P_A')] in einer heruntergekommenen Taverne an, während [target_character2.Custom('DE_PRO_POS_S_3P')]e Truppen ungeübt, undiszipliniert und völlig demoralisiert zurückbleiben. Das ist ein äußerst peinliches Vorbild, insbesondere in solch sturmumtosten Zeiten …"
 byzantine_succ_crisis.6.a: "Weisen wir [target_character2.Custom('DE_PRO_PER_S_3P_A')] und [target_character2.Custom('DE_PRO_POS_S_3P')]esgleichen offiziell zurecht!"
 byzantine_succ_crisis.6.b: "Zwingen wir [target_character2.Custom('DE_PRO_POS_S_3P')]em Stand eine Strafe auf."
 byzantine_succ_crisis.6.c: "[target_character2.Custom('DE_PRO_PER_S_3P_N')|U] soll diesmal noch ungeschoren davonkommen."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip|U] könnte uns in nächster Zukunft noch Ärger machen …"
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] versammelt sich"
 byzantine_succ_crisis.7.desc: "Die kürzlich aufgetretene Lage, in der [target_character.GetName] als [Select_CString(target_character.IsFemale, 'Anwärterin', 'Anwärter')] auf den Thron auftritt, hat zu einer Reihe von Feldzügen geführt, um die Unterstützung für [Select_CString(target_character.IsFemale, 'die Prätendentin', 'den Prätendenten')] auszumerzen. Viele bekannte Mitglieder verschiedener Stände wie etwa der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unterstützen schon seit Langem die Idee, die Macht der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) auszuweiten, um für einen günstigeren und für sie wirkungsvolleren Ausgang zu sorgen …"
 byzantine_succ_crisis.7.a: "Ihre Worte bergen Weisheit."
 byzantine_succ_crisis.7.b: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] wird stets das letzte Wort haben!"
 unlock_new_issues_about_civil_war_tt: "Alle neuen [Concept('parliament_issues', 'Parlamentsdebatten')|e] werden für die Dauer der [disaster|e] „[ShowDisasterName('succession_crisis')]“ verbessert"
 scales_with_crown_power_tt: "Dieser [modifier|e] skaliert mit unserer [crown_power|e]"
 byzantine_succ_crisis.8.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] widersetzt sich [Select_CString(target_character.IsFemale, 'der Prätendentin', 'dem Prätendenten')]"
 byzantine_succ_crisis.8.desc: "Die Religionsgemeinschaften unserer Nation haben die sich entwickelnde Lage und den von [target_character2.GetName] vorangetriebenen offenen Aufstand schon lange argwöhnisch beäugt. Sie glauben, diese Störung des Gesellschaftsgefüges bringe das Volk in Gefahr und widerspreche ihrer dogmatischen Sicht einer unitären Gefährtenschaft. Daher wollen sie uns unterstützen, indem sie uns bei unserem Ringen gegen diese innere Bedrohung beistehen."
 byzantine_succ_crisis.8.a: "Ihre Bemühungen werden die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] unterstützen."
 byzantine_succ_crisis.8.b: "Wer auch immer gegen die Herrschaft von [target_character2.GetShortNameWithNoTooltip] ist, riskiert göttlichen Zorn."
 scales_with_clergy_estate_power_tt: "Dies skaliert mit der [estate_power|e] unseres [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s!"
 province_pops_gain_satisfaction_tt: "Viele unserer [provinces|e] mit unzufriedenen [pops|e], die dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben anhängen, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 byzantine_succ_crisis.9.title: "Die Verheerungen der Instabilität"
 byzantine_succ_crisis.9.desc: "Kranke Äcker, leidende Tiere und verbrannte Ernten sind ein allzu verbreiteter Anblick in diesen stürmischen Zeiten. Die Beschwerden im Namen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! häufen sich, während sich auf dem Lande Tumulte ausbreiten. Briganten, Diebe und marodierende Söldner haben sich gegeneinander gewandt und verwüsten wieder einmal das einstige Idyll namens [target_province.GetName] …"
 byzantine_succ_crisis.9.a: "Keine Angst: Wir werden die Genesung des Landes finanzieren!"
 byzantine_succ_crisis.9.b: "Das können wir uns diesmal nicht leisten …"
 pops_in_target_province_join_succession_crisis_pretender_tt: "Unsere [pops|e] in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] und schließen sich womöglich der Sache von [target_character.GetName] an!"
 byzantine_succ_crisis.10.title: "Die Legitimierung der Geldverleiherei"
 byzantine_succ_crisis.10.desc: "Die Natur des Menschen offenbart sich in jenen schwierigen Umständen, die uns die Verheerungen des anhaltenden Zwists brachten. Wir wurden darauf aufmerksam gemacht, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [target_location.GetName] die Menschen vor Ort zu Krediten mit überhöhten Zinsen verleitet. Dies geht schon so lange so, dass es in der ganzen Provinz zum Tagesgeschäft geworden ist. Im Namen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! trug man Bitten an uns heran, diesem elenden Vorgehen, das seine Heimat fest im Griff hält, ein Ende zu setzen."
 byzantine_succ_crisis.10.a: "Wir dürfen ihre gesellschaftliche Ordnung nicht stören …"
 byzantine_succ_crisis.10.b: "Aber wir können daraus Gewinn ziehen!"
 byzantine_succ_crisis.10.c: "Belegen wir den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mit Geldstrafen und Verwarnungen."
 byzantine_succ_crisis.10.d: "Lasst die Geldverleiherei in [target_location.GetNameWithNoTooltip] zeitweise zu."
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "Unsere #L [ShowPopTypeName('nobles')]n#! und [ShowPopTypeName('burghers')] in [target_location.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e], während die [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] verlieren"
 byzantine_succ_crisis.11.title: "Fremdländische Handelsprivilegien"
 byzantine_succ_crisis.11.desc: "[target_location.GetName|U] beherbergt eine blühende Gemeinschaft von Händlern, die aus den entferntesten Winkeln der Welt in unsere Häfen kommen, begierig darauf, Handel zu treiben und Reichtümer mit ihren fremdländischen Kollegen auszutauschen. Leider hat es den Anschein, dass unsere Handels- und Marineangelegenheiten nicht mehr so sehr erstrahlen wie zu den Zeiten unserer Vorfahren, was sich in der schwindenden Autorität auf See und an unserem Verlust von Prestige zeigt. Da [target_character.GetName] droht, die Krone an sich zu reißen, und unsere Mittel immer knapper werden, sind Vertreter aus „[GetCountry('VEN').GetName|U]“ und „[GetCountry('GEN').GetName|U]“ an uns herangetreten und haben vorgeschlagen, unsere Marineflotten zu finanzieren – im Austausch für Privilegien auf unseren Märkten …"
 byzantine_succ_crisis.11.a: "Unterzeichnen wir einen Vertrag mit „[GetCountry('VEN').GetNameWithNoTooltip|U]“."
 byzantine_succ_crisis.11.b: "Wir werden „[GetCountry('GEN').GetNameWithNoTooltip|U]“ um Unterstützung bitten."
 byzantine_succ_crisis.11.c: "Wir können Verträge mit beiden schließen."
 byzantine_succ_crisis.11.d: "Diese Blutsauger führen nichts Gutes im Schilde!"
 italian_merchants_favored_key: "[ShowCultureGroupName('italian_group')|U]e Händler bevorzugt"
 byzantine_succ_crisis.11.historical_info: "Während des byzantinischen Bürgerkriegs von 1341 war das Reich zwischen der Regentschaft für den jungen Johannes V. Palaiologos und dem Anspruchsteller Johannes VI. Kantakouzenos geteilt. Venedig und Genua wurden in den Konflikt hineingezogen und nutzten den Krieg, um ihre konkurrierenden Handelsinteressen voranzutreiben. Genua unterstützte den Anspruchsteller in der Hoffnung, sich die Handelsvorherrschaft im Schwarzen Meer zu sichern, und wurde dafür mit Privilegien und Einfluss in der Marine und insbesondere in Galata belohnt. Venedig – entschlossen, der Ausdehnung Genuas entgegenzuwirken – unterstützte die Regentschaft. Dies verwandelte den angehenden Bürgerkrieg in einen Stellvertreterkrieg zwischen den beiden Seerepubliken, was Byzanz weiter schwächte und seine Abhängigkeit von fremdländischen Mächten in maritimen und kommerziellen Angelegenheiten nur noch verschlimmerte."
 byzantine_succ_crisis.12.title: "„[target_country.GetNameWithNoTooltip|U]“ bietet Handelsprivilegien"
 byzantine_succ_crisis.12.desc: "Im verzweifelten Versuch, ihre Unzulänglichkeiten auf See auszugleichen, sind die Herren von [target_location.GetName] auf uns zugekommen und haben unserem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] Sonderprivilegien und Zugang zu ihrem lukrativen Markt im Austausch für Marineunterstützung bei ihrem laufenden Ringen angeboten."
 byzantine_succ_crisis.12.a: "Ich mag Geld!"
 byzantine_succ_crisis.13.title: "„[target_country.GetNameWithNoTooltip|U]“ verweigert sich unseren Händlern"
 byzantine_succ_crisis.13.desc: "Wir haben erfahren, dass vor Kurzem Mitglieder aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] einen regen Briefverkehr mit [target_country.GetName] pflegten, um sich einen besonderen Zugang zum Markt in [target_location.GetName] zu sichern. Leider sind die Verhandlungen abgerissen, sodass es im Grunde kaum mehr als Zeitverschwendung war …"
 byzantine_succ_crisis.13.a: "Das werden sie bereuen."
 byzantine_succ_crisis.14.title: "Opportunistische Forderungen"
 byzantine_succ_crisis.14.desc: "Während sich die Lage um den offenen Streit zwischen [target_character2.GetName] und [target_character.GetName] weiter zuspitzt, kristallisiert sich zusehends heraus, dass es Zeit zum Zuschlagen wird. Unsere Berater unterstützen die Idee, dass unsere Forderungen nach monetären Entschädigungen durch „[GetCountry('BYZ').GetName|U]“ uns einen großen Gewinn einbringen könnten – womit sich unsere kommenden Eroberungsfeldzüge finanzieren ließen."
 byzantine_succ_crisis.14.a: "Sie werden zahlen!"
 byzantine_succ_crisis.14.b: "Stören wir lieber nicht den Frieden."
 sc_this_may_bring_us_into_conflict_tt: "#R Dies könnte uns in einen Konflikt gegen „[GetCountry('BYZ').GetNameWithNoTooltip|U]“ stürzen#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip] stellt Forderungen"
 byzantine_succ_crisis.15.desc: "Uns hat eine Nachricht von jenen grässlichen Ungläubigen erreicht, die man [GetCountry('TUR').GetNameWithNoTooltip] nennt: Laut ihren Gesandten fordern sie eine riesige Summe Gold im Austausch für fadenscheinige und vergebliche Friedensversprechen. Sie nennen unser laufendes Ringen mit [target_character.GetName] und erwähnen die Sicherung der östlichen Grenze."
 byzantine_succ_crisis.15.a: "Wir haben keine Wahl …"
 byzantine_succ_crisis.15.b: "Nein!"
 byzantine_succ_crisis.16.title: "Gesandter aus „[GetCountry('BYZ').GetNameWithNoTooltip|U]“"
 byzantine_succ_crisis.16.desc.a: "Wir haben erfahren, dass ein Gesandter aus [GetCountry('BYZ').GetName] eingetroffen ist. Man hat sich klugerweise entschieden, einen wackeligen Waffenstillstand mit unserem Volk einzugehen – im Austausch für eine exorbitante Summe geradewegs aus ihrer Staatskasse!"
 byzantine_succ_crisis.16.desc.b: "Wir haben erfahren, dass ein Gesandter aus „[GetCountry('BYZ').GetName|U]“ eingetroffen ist. Völlig unvernünftig und äußerst unklug hat man sich dagegen entschieden, sich unser Wohlwollen mit einer kleinen Zahlung zu sichern. Der Weg nach [target_location.GetName] steht uns offen!"
 byzantine_succ_crisis.16.a: "Ich verstehe …"
