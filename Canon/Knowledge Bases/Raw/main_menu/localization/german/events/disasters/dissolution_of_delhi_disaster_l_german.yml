l_german:
 #Events
 dissolution_of_delhi.1.title: "Die Auflösung von [GetCountry('DLH').GetNameWithNoTooltip]"
 dissolution_of_delhi.1.desc: "Jahrzehntelang wurde versucht, die gewaltige Domäne unseres einst großen #L [ROOT.GetCountry.GetFlavorRank]s#! zu erhalten, doch dies blieb fruchtlos. Die ständigen Intrigen feindseliger Nachbarn sowie die andauernden Versuche, unsere Autorität zu untergraben und unsere prestigeträchtigen Eroberungen ungeschehen zu machen, haben endlich Früchte getragen. Das Volk hat den Glauben an die Führung von [target_character.GetName] verloren, was zu Aufständen, Hungersnöten und sogar offenen Feindseligkeiten zwischen den Siedlungen unter unserem Banner führte. Die Lage könnte nicht ernster sein, und unseren Beratern gehen ob der vielen Beschwernisse, die uns bedrängen, auch schnell die Vorschläge aus."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "Die [estate_satisfaction|e] all unserer [estates|e] wird um [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%] verringert"
 dissolution_of_delhi.2.title: "Provinzangelegenheiten"
 dissolution_of_delhi.2.desc: "Die Menschen von [target_location.GetName] haben das Gefühl von Autorität und Befehlsgewalt vergessen, das unsere Fahne einst ausstrahlte. Autonomie und Unabhängigkeit sind in aller Munde, während die Domäne langsam unserem Griff entgleitet. Die Steuereinnahmen, die ausgehobenen Aufgebote sowie die abgebauten Rohstoffe sind einige der wichtigsten Gründe, warum man diesen Ort besitzen sollte. Es ist klar geworden, dass unsere Verwalter Anweisungen und Unterstützung erhalten müssen, wenn sie zumindest nominell die Kontrolle über diese Ländereien behalten wollen."
 dissolution_of_delhi.2.a: "Erlauben wir es dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_location.GetNameWithNoTooltip] zu verwalten."
 dissolution_of_delhi.2.b: "Soll sich der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] darum kümmern."
 dissolution_of_delhi.2.c: "Wenn wir uns nicht selbst darum kümmern können, haben wir den Landstrich nicht verdient!"
 dissolution_of_delhi.3.title: "Hofgetuschel"
 dissolution_of_delhi.3.desc: "Seit geraumer Zeit geht ein Raunen durch die Reihen unserer höchsten Berater. Die Gerüchte über den Unmut und die Missbilligung einiger unserer bekanntesten Persönlichkeiten ob unserer jüngsten Verwaltungsvorstöße verdichten sich. Wir täten gut daran, die Angelegenheit zu untersuchen und ihr auf den Grund zu gehen. Unserem diplomatischen Delegierten zufolge, der zwischen den verschiedenen Ständen und unserem Hof pendelt, stehen wir an einem wichtigen Scheideweg unserer Herrschaft. Nun gilt es, darauf zu achten, niemanden zu verärgern …"
 dissolution_of_delhi.3.a: "Vielleicht könnte dieses Geschenk sie besänftigen?"
 dissolution_of_delhi.3.b: "Das ist unter unserer Würde!"
 dissolution_of_delhi.4.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] beschwert sich"
 dissolution_of_delhi.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von [target_province.GetName] ist mit einer Bitte an uns herangetreten. Laut seinem Boten leiden die Menschen unter Mangelernährung aufgrund von Lebensmitteln von schlechter Güte. In der Provinz droht zwar keine echte Nahrungsknappheit, doch das Verfügbare ist minderwertig und wenig ansprechend. Sollten wir uns dazu aufraffen, ihnen etwas Linderung zu verschaffen, was uns vielleicht die Gunst der Einheimischen einbringen könnte?"
 dissolution_of_delhi.4.a: "Sorgen wir für eine Lieferung verschiedener Feldfrüchte nach „[target_province2.GetNameWithNoTooltip]“!"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]-[pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]-[pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_nobles_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]-[pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]-[pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]-[pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 dissolution_of_delhi.5.title: "Machtmissbrauch"
 dissolution_of_delhi.5.desc: "In [ROOT.GetCountry.GetCapital.GetName] sind Neuigkeiten über die Umtriebe des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in [target_province.GetName] eingetroffen. Offenbar löste er die örtlichen Versammlungen auf und erhob angesichts der jüngsten Not, der sich unsere Domäne ausgesetzt sieht, sein eigenes Gesetz über unsere Zentralautorität. Unsere Berater unterstützen die Idee, den örtlichen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hinrichten zu lassen – als Warnung für andere Provinzen, die sich uns in den Weg stellen wollen …"
 dissolution_of_delhi.5.a: "Runter mit ihren Köpfen!"
 dissolution_of_delhi.5.b: "Wir brauchen sie."
 dissolution_of_delhi.6.title: "Währung verliert an Wert"
 dissolution_of_delhi.6.desc: "Der Handel innerhalb unseres #L [ROOT.GetCountry.GetFlavorRank]s#! hat stets die übliche Währung erhalten, geeint und gestützt durch die Macht unserer Armee und unserer Banner. Doch mit dem Schwinden unserer Autorität und unseres Prestiges schwindet auch die Stärke unserer Münzen. Die Knappheit an [ShowGoodsName('silver')], Edelsteinen und den nötigen Materialien für die Münzprägung sorgt auch für Knappheiten und Bestürzung in der Öffentlichkeit. Viele Siedlungen sind zum Tauschhandel übergangen, was unsere Gesetze einfach aushebelt …"
 dissolution_of_delhi.6.a: "Behalten wir die derzeitige Lage bei."
 dissolution_of_delhi.6.b: "Gliedern wir diese Tauschmärkte in unsere offizielle Verwaltung ein!"
 dissolution_of_delhi.6.c: "Ihr Narren! Reformieren wir die Währung!"
 dissolution_of_delhi.7.title: "Das Nachspiel überleben"
 dissolution_of_delhi.7.desc: "Unserem Volk sind Nöte nicht fremd. Durch Jahre der Härte, das Anschwellen und Abflachen unserer Macht sowie die Wiederauferstehung eines einst großen Volks haben wir die Prüfungen unserer Zeit durchgestanden und sind siegreich und stärker als je zuvor daraus hervorgegangen. Wer sich uns in den Weg stellte, wird bald den vollen Zorn und die ganze Macht der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee erleben. Und unser Name wird die Fundamente von $india$ wieder erschüttern."
 dissolution_of_delhi.7.a: "Wir wurden wiedergeboren …"
