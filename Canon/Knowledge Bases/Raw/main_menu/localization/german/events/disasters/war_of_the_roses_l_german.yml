l_german:
 war_of_the_roses.1.title: "Der Rosenkrieg"
 war_of_the_roses.1.desc: "Die beiden Zweige des Hauses Plantagenet – das Haus Lancaster und das Haus York – behaupten beide, die rechtmäßigen Erben der englischen Krone zu sein. In manchen Provinzen ist es bereits zu ersten Kampfhandlungen der Anhänger beider Häuser gekommen.\n\nDie Familienwappen der Familien zeigen für das Haus York eine weiße Rose und für das Haus Lancaster eine rote Rose, sodass man diesen Streit gemeinhin als den „Rosenkrieg“ bezeichnet."
 war_of_the_roses.1.a: "Unterstützen wir das Haus Lancaster."
 york_rebels_joining: "Alle [pops|e] im [ShowProvinceDefinitionName('north_riding_province')] schließen sich „[york_rebel.GetName]“ an"
 war_of_the_roses.1.b: "Unterstützen wir das Haus York."
 york_rebel_name: "Die York-Prätendenten"
 lancaster_rebel_name: "Die Lancaster-Prätendenten"
 lancaster_rebels_joining: "Alle [pops|e] in [ShowProvinceDefinitionName('lancashire_province')] schließen sich „[lancaster_rebel.GetName]“ an"
 war_of_the_roses.2.title: "Unterstützung für die Krone"
 war_of_the_roses.2.desc: "Die örtliche Unterstützung für die Krone im Rosenkrieg wächst im Wolk weiter, während sich [target_pop.GetName] unter unserem Banner scharen!"
 war_of_the_roses.2.a: "Das ist sehr erfreulich."
 wotr_support_for_pretenders: "Erklärung für Prätendenten"
 war_of_the_roses.3.title: "Erklärung für die Lancaster-Prätendenten!"
 war_of_the_roses.3.desc: "Der Adel von „[disloyal_province.GetName]“ war lange Zeit in der Frage des Rosenkriegs uneins, doch nun haben sich die Unterstützer von Haus Lancaster durchgesetzt und erklären offen ihre Unterstützung für die Rebellen."
 war_of_the_roses.3.a: "Was für schreckliche Nachrichten."
 war_of_the_roses.4.title: "Erklärung für die York-Prätendenten!"
 war_of_the_roses.4.desc: "Der Adel von „[disloyal_province.GetName]“ war lange Zeit in der Frage des Rosenkriegs uneins, doch nun haben sich die Unterstützer von Haus York durchgesetzt und erklären offen ihre Unterstützung für die Rebellen."
 war_of_the_roses.4.a: "Was für schreckliche Nachrichten."
 war_of_the_roses.5.title: "Verstimmter Adel"
 war_of_the_roses.5.desc: "In der Hoffnung, eine großzügige Belohnung einzustreichen, stand der Adel bisher der Krone bei. Doch nun werden Stimmen unter ihm laut, dass man seine Treue kaum zu würdigen scheint."
 war_of_the_roses.5.a: "Diese Geschenke sollten unsere Dankbarkeit belegen."
 war_of_the_roses.5.b: "Sie tun lediglich ihre Pflicht."
 war_of_the_roses.6.title: "Der Königsmacher"
 war_of_the_roses.6.desc: "Mächtige Adlige spielen eine Schlüsselrolle im Rosenkrieg, denn sie unterstützen zu unterschiedlichen Zeiten entweder Haus [ShowDynastyName('york_dynasty')] oder Haus [ShowDynastyName('lancaster_dynasty')]. Nun versucht [kingmaker.GetName], [Select_CString(kingmaker.IsFemale, 'die Königsmacherin', 'den Königsmacher')] zu spielen und das Gleichgewicht der Macht entsprechend zu verschieben."
 war_of_the_roses.6.a: "Er ist ein verabscheuungswürdiger Verräter!"
 war_of_the_roses.6.b: "Er ist ein treuer Diener der Krone!"
 war_of_the_roses.8.title: "Legitimität infrage gestellt"
 war_of_the_roses.8.desc: "Selbst unsere eigenen Befehlshaber und Soldaten stellen die Legitimität des derzeitigen Herrschers infrage."
 war_of_the_roses.8.a: "Kaufen wir ihre Unterstützung."
 war_of_the_roses.8.b: "Wie können sie es wagen, mich infrage zu stellen?"
 war_of_the_roses.9.title: "Gerüchte über einen großen Aufstand auf dem Kontinent"
 war_of_the_roses.9.desc: "Viele, die sich in Folge des Rosenkriegs auf der Flucht befinden, haben sich auf den Kontinent geflüchtet – die örtliche Obrigkeit berichtet von Gerüchten über einen bevorstehenden bewaffneten Aufstand. Wenn wir dies nicht unterbinden, werden sie dort Hochburgen errichten, von denen aus sie Aufständischen weiter Unterstützung bieten können."
 war_of_the_roses.9.a: "Schicken wir den örtlichen Obrigkeiten zur Unterstützung Geld."
 war_of_the_roses.9.b: "Das Geld wird leider daheim gebraucht."
 wotr_foreign_power_intervenes: "Ein fremdes [country|e] greift ein"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName|U] erhält [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] Fortschritt"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName|U] erhält [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] Fortschritt"
 war_of_the_roses.12.title: "Unterstützung für Haus Lancaster"
 war_of_the_roses.12.desc: "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt. Gemeinhin ist er als der „Rosenkrieg“ bekannt geworden. Das aufbegehrende Haus Lancaster sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihm Soldaten zur Unterstützung zu senden. Sollte es seinen Anspruch auf den Thron durchsetzen können, würde dies unsere Beziehungen zu England sicher stärken."
 war_of_the_roses.12.a: "Schicken wir ihnen eine symbolische Streitmacht."
 war_of_the_roses.12.b: "Schicken wir ihnen etwas Geld."
 war_of_the_roses.12.c: "Wir werden keine Rebellen unterstützen."
 war_of_the_roses.13.title: "Unterstützung für Haus York"
 war_of_the_roses.13.desc: "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt. Gemeinhin ist er als der „Rosenkrieg“ bekannt geworden. Das aufbegehrende Haus York sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihm Soldaten zur Unterstützung zu senden. Etwas Unterstützung könnte ein starkes und geeintes England daran hindern, Krieg gegen uns zu führen, sollten die Rebellen ihren Anspruch auf den Thron durchsetzen können. Man würde sich sicher an unsere Hilfe erinnern, was unsere Beziehungen zu England stärken würde."
 war_of_the_roses.13.a: "Schicken wir ihnen eine symbolische Streitmacht."
 war_of_the_roses.13.b: "Schicken wir ihnen etwas Geld."
 war_of_the_roses.13.c: "Wir werden keine Rebellen unterstützen."
 war_of_the_roses.14.title: "„[from.GetNameWithNoTooltip|U]“ greift ein!"
 war_of_the_roses.14.desc: "Die Rebellen haben im Ausland nach Unterstützung für ihren Aufstand gesucht und ein Reich ([from.GetLongName|U]) davon überzeugt, ihnen beizustehen!\n\nDas ist nicht gerade günstig, doch wir werden obsiegen!"
 war_of_the_roses.14.a: "Wie können sie es wagen?!"
 wotr_support_for_pretender_deeepens: "Unterstützung für Prätendenten wächst"
 war_of_the_roses.15.title: "Lancaster-Unterstützung in „[disloyal_target.GetNameWithNoTooltip]“ wächst"
 war_of_the_roses.15.title.fallback: "Wachsende Lancaster-Unterstützung"
 war_of_the_roses.15.desc: "Die gesamte Bevölkerung von „[disloyal_target.GetName]“ hat nun ihre Unterstützung für [lancaster_rebel.GetName] erklärt.\n\nDie königliche Armee muss auf jeden Fall erweitert werden!"
 war_of_the_roses.15.a: "Was für schreckliche Nachrichten."
 war_of_the_roses.16.title: "York-Unterstützung in „[disloyal_target.GetNameWithNoTooltip]“ wächst"
 war_of_the_roses.16.title.fallback: "Wachsende York-Unterstützung"
 war_of_the_roses.16.desc: "Die gesamte Bevölkerung von „[disloyal_target.GetName]“ hat nun ihre Unterstützung für [york_rebel.GetName] erklärt.\n\nDie königliche Armee muss auf jeden Fall erweitert werden!"
 war_of_the_roses.16.a: "Was für schreckliche Nachrichten."
 war_of_the_roses.17.title: "Die Verteidiger von [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "Die Verwüstungen des andauernden Bürgerkrieges haben einen großen Tribut von unserem [ROOT.GetCountry.GetFlavorRank] gefordert. Menschenleere Straßen, Hungersnot und Zerstörung sind nun enge Begleiter der Leute in [target_siege.GetName] geworden. Nach sorgfältigen Verhandlungen hat die Garnison unsere Bedingungen akzeptiert und wird abziehen, damit unsere Armeen die örtliche Festung einnehmen können."
 war_of_the_roses.17.a: "Ein weiterer Schritt vorwärts."
 war_of_the_roses.18.title: "Der Zwist namens [ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "Die Prätendenten haben nun schon eine Weile geduldig abgewartet und Unterstützung in den untreuen Provinzen überall im [ROOT.GetCountry.GetFlavorRank] gesammelt. Natürlich haben sie sich jetzt gegen unsere Autorität aufgelehnt und [target_character.GetName] die Legitimität abgesprochen. Sie stellen eine Bedrohung der [target_dynasty.GetName]-Blutlinie dar."
 war_of_the_roses.18.a: "Zerschlagt sie!"
 wotr_explain_action_tt: "In der [Concept('civil_war', 'Bürgerkriegsphase')|e] des #L [ShowDisasterName('war_of_the_roses')]s#! erhalten wir Zugriff auf die [Concept('disaster', 'Katastrophen')|e]-[action|e] [ShowGenericActionName('wotr_bribe_garrison')]"
 war_of_the_roses.100.title: "Das Ende des Rosenkriegs"
 war_of_the_roses.100.desc: "Der bewaffnete Konflikt um die Nachfolge des englischen Throns ist endlich beigelegt – [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] besiegt seine Rivalen!"
 war_of_the_roses.100.a: "Die Ordnung wurde endlich wieder hergestellt."
 war_of_the_roses.103.title: "Verbesserte Beziehungen zu [GetCountry('ENG').GetNameWithNoTooltip]"
 war_of_the_roses.103.desc: "Das neue Oberhaupt Englands [GetCountry('ENG').GetGovernment.GetRuler.GetName] hat unsere Hilfe in der Zeit des Rosenkriegs nicht vergessen. Wie erwartet haben sich unsere Beziehungen beträchtlich verbessert."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Unterstützung im Rosenkrieg"
 war_of_the_roses.104.title: "Verschlechterte Beziehungen zu England"
 war_of_the_roses.104.desc: "Nachdem der Aufstand des Hauses Lancaster nun endlich zerschlagen wurde, wendet sich [GetCountry('ENG').GetGovernment.GetRuler.GetName] all jenen zu, die die Aufständischen von innen wie außen unterstützt haben."
 war_of_the_roses.104.a: "Oh, oh …"
 eng_supported_rebels_during_war_of_the_roses: "Half den Rebellen während des Rosenkriegs"
 war_of_the_roses.104.b: "Gut, dass wir das nicht taten!"
 eng_didnt_support_rebels: "Hat keine Rebellen während des Rosenkriegs unterstützt"
 war_of_the_roses.105.title: "Verschlechterte Beziehungen zu England"
 war_of_the_roses.105.desc: "Nachdem der Aufstand des Hauses York nun endlöich zerschlagen wurde, wendet sich [GetCountry('ENG').GetGovernment.GetRuler.GetName] all jenen zu, die die Aufständischen von innen wie außen unterstützt haben."
 war_of_the_roses.105.a: "Oh, oh …"
 war_of_the_roses.105.b: "Gut, dass wir das nicht taten!"
