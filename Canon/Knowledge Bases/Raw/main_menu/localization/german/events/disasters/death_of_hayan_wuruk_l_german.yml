l_german:
 death_of_hayan_wuruk.1.title: "Der Tod von [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "Eine Koryphäe unter den Herrschern der Geschichte eines gewissen Reichs ([target_country.GetLongName|U]), [target_hayan.GetName], ist verstorben. Gerüchte im Dunkeln und unter unseren Klientelländern sind angesichts unserer schwindenden Autorität zu Forderungen nach Autonomie ausgewachsen. In einem derart entscheidenden Moment müssen wir Stärke zeigen und unsere Nachbarn sowie unser Volk auf Linie halten!"
 death_of_hayan_wuruk.1.a: "Wir haben einen großen Anführer verloren …"
 death_of_hayan_wuruk.1.historical_info: "Hayam Wuruk, von 1350 bis 1389 Herrscher des Großreichs Majapahit, führte sein Reich zum Gipfel seiner Macht und weitete seinen Einfluss mithilfe seines Premierministers Gajah Mada über ganz Südostasien aus. Sein Tod im Jahr 1389 führte zu einem Machtkampf um die Nachfolge, der im Paragreg-Krieg endete, der das Großreich von innen schwächte. Die internen Streitigkeiten im Zusammenspiel mit dem Aufstieg der islamischen Sultanate führten in den folgenden Jahrhunderten nach und nach zum Niedergang des Majapahit-Reiches."
 death_of_hayan_wuruk.2.title: "Rufe nach Autonomie"
 death_of_hayan_wuruk.2.desc: "Berichten unserer Untertanen in [target_location.GetName] zufolge schließen sich Unabhängigkeitsbewegungen gegen unsere Autorität zusammen. Nachdem wir über den Tod von [target_hayan.GetName] in Kenntnis gesetzt wurden, scheint es nun, dass das Streben nach Autonomie neues Feuer erhielt. Ob diese Gerüchte nun wahr sind oder nicht und ganz gleich, inwieweit das #L [target_subject.GetAdjective|l]e#! Volk bereit ist, die Waffen gegen uns zu erheben: Wir müssen Schritte ergreifen, um die Ordnung zu wahren!"
 death_of_hayan_wuruk.2.a: "Fordert, dass sie ihre Gefolgschaft schwören."
 death_of_hayan_wuruk.2.b: "Wir können nichts dagegenhalten. Gewährt ihnen ein wenig Autonomie."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] fordert unsere Gefolgschaft"
 death_of_hayan_wuruk.3.desc: "Kurz nach dem Ableben der Koryphäe [target_hayan.GetName] verfällt ein gewisses Reich ([target_overlord.GetLongName|U]) langsam in Wahnsinn und Chaos. Inmitten der turbulenten Nachfolge wird uns nun ein Schwur der Gefolgschaft abverlangt. Dies ist ein aggressiver Akt, eindeutig eine beleidigende Zurschaustellung der Macht auf unsere Kosten durch ein zerfallendes #L [target_overlord.GetGovernment.GetAdjective|l]es#! Haus, das sich verzweifelt an die Macht klammert."
 death_of_hayan_wuruk.3.a: "Wir werden gehorchen."
 death_of_hayan_wuruk.3.b: "Es ist an der Zeit, dass dieser Unhold [target_hayan.GetShortNameWithNoTooltip] ins Grab folgt!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] stellt unsere Autorität infrage"
 death_of_hayan_wuruk.4.desc: "In einem nie da gewesenen Akt spuckt uns das Volk von „[target_subject.GetName]“ ins Gesicht und verweigert uns unsere Forderungen! Trotz unserer Beziehungen und unseres Wohlwollens als ihre Suzeräne hat der Tod ihres ehemaligen Oberhaupts [target_hayan.GetName] die Saat der Unabhängigkeit und den Wunsch nach Freiheit von uns gesät!"
 death_of_hayan_wuruk.4.a: "Dafür werden sie bezahlen."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] wird um Unabhängigkeit kämpfen"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] zeigt Gefolgschaft"
 death_of_hayan_wuruk.5.desc: "In einem meisterhaften diplomatischen Akt haben unsere Gesandten in [target_location.GetName] [target_subject.GetName] dazu gebracht, das Knie zu beugen und unsere Autorität über die eigenen Angelegenheiten zu stellen!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] breitet sich aus in [GetCountry('MAJ').GetNameWithNoTooltip]"
 death_of_hayan_wuruk.6.desc: "Händler aus weiter Ferne und der Abschwung unserer zentralen Autorität haben unser Volk in [target_province.GetName] in die Hände des [ShowReligionName('sunni')] getrieben. Die Verbreitung anderer Lehren war nie ein Problem, allerdings ist die Kultivierung einer Glaubensrichtung, die nicht mit der unseren koexistiert, zu diesen turbulenten und instabilen Zeiten ein gefährlicher Präzedenzfall."
 death_of_hayan_wuruk.6.a: "Eine spannende Entwicklung."
 death_of_hayan_wuruk.7.title: "Die Krise von „[GetCountry('MAJ').GetLongNameWithNoTooltip|U]“ endet"
 death_of_hayan_wuruk.7.desc.a: "Jahrzehnte sind vergangen seit dem Tod unseres großen Oberhaupts [target_hayan.GetName]. Sosehr wir auch versuchten, die Krise zu lindern und nach außen hin Stärke zu zeigen, konnten wir doch den Rechtsstaat nicht wiederherstellen. Was dies für unser Volk bedeutet, wird sich erst noch zeigen …"
 death_of_hayan_wuruk.7.desc.b: "Allen äußeren und inneren schädlichen Einflüssen zum Trotz konnten wir die Ordnung nach dem Tod unseres großen Oberhaupts [target_hayan.GetName] wiederherstellen. Instabilität und Gerüchte über Aufstände sind ein Ding der Vergangenheit, und wir blicken nach vorne auf ein neues Zeitalter."
 death_of_hayan_wuruk.7.a: "Doch könnte dies leider das Ende sein."
 death_of_hayan_wuruk.7.b: "Stand das jemals infrage?"
