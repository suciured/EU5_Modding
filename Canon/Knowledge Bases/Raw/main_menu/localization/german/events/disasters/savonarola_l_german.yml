l_german:
 savonarola.1.title: "Ein aufstrebender Prediger"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nAn uns wurde der Vorschlag herangetragen, diesen Prediger [GetCharacter('flo_savonarola').GetName] nach [ROOT.GetCountry.GetCapital.GetName] einzuladen, da es von Vorteil für uns sein könnte, [GetCharacter('flo_savonarola').Custom('DE_PRO_PER_S_3P_D')] in der Stadt zu haben. Zumindest könnten wir dann die entstehende Anziehungskraft nutzen, die seine Worte bei den Massen haben."
 savonarola.1.a: "Laden wir ihn ein."
 savonarola.1.b: "Schicken wir ihn weg."
 savonarola.2.title: "Savonarola predigt"
 savonarola.2.desc: "Angetrieben von seinen Überzeugungen ist [GetCharacter('flo_savonarola').GetName] unerschütterlich in seinen Predigten. Andauernd sieht man ihn auf dem Hauptmarktplatz seine Botschaft verkünden. Je mehr er predigt, desto größer wird die um ihn versammelte Menge. Auch wenn nicht alle Unterstützer sind, lässt sich der Einfluss seiner Worte nicht bestreiten.\n\nErmutigt von der wachsenden Unterstützung werden seine Predigten immer gewagter. Stets liegt ihr Schwerpunkt auf Buße und Reformen, und seine Angriffe richten sich zunehmend offener gegen den Missbrauch der Obrigkeit und die Verderbtheit der Herrscher Europas und der Kirche."
 savonarola.2.a: "Lassen wir ihn predigen."
 savonarola.2.b: "Beschneiden wir ihn."
 savonarola.3.title: "Die Bildung der Piagnoni"
 savonarola.3.desc: "Mit dem stetig wachsenden Einfluss von [GetCharacter('flo_savonarola').GetName] haben sich seine Anhänger zu einer Gruppe zusammengeschlossen, die sich „Piagnoni“ nennt: „Schluchzer“. Diese Gruppen folgen ihm, wohin er auch geht, und achten genau auf jedes seiner Worte, die sie in ihren Herzen bewahren.\n\nWenn man nichts unternimmt, werden diese Piagnoni bald eine unaufhaltsame Welle der Unterstützung für Savonarola darstellen."
 savonarola.3.a: "Lasst sie gewähren."
 savonarola.3.b: "Verbieten wir sie."
 savonarola.4.title: "Savonarolas Bekanntheit wächst"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName|U] wird zu einer größeren Gestalt, als wir das erwartet hatten. Obwohl er vor allem in [ROOT.GetCountry.GetCapital.GetName] predigt, verbreitet sich die Kunde von seiner Botschaft durch unser ganzes Land und sogar darüber hinaus. Es wird berichtet, seine wachsende Unterstützung in der Bevölkerung von [target_location.GetName] führt dazu, dass das Volk sich versammelt, um über seine Botschaft zu diskutieren, oder dass man sogar in den Hauptsitz reist, um ihn persönlich zu hören.\n\nDie Macht seiner Predigten und sein Einfluss in der Bevölkerung lassen sich nicht mehr bestreiten, denn jeden Tag sprechen sich mehr und mehr Menschen offen für seine Botschaft aus. Wenn dies so weitergeht, wird er ein Dorn in unserer Seite sein, der sich nur schwer entfernen lässt."
 savonarola.4.a: "Er ist harmlos."
 savonarola.4.b: "Er wird zum Ärgernis."
 savonarola.5.title: "Savonarola übernimmt die Kontrolle"
 savonarola.5.desc: "Der Einfluss von [GetCharacter('flo_savonarola').GetName] ist größer als je zuvor. Mehr und mehr Menschen versammeln sich jeden Tag um ihn. Die Lage in „[ROOT.GetCountry.GetName]“ wird immer bedrohlicher und seine Angriffe auf Kirche und [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] fallen zunehmend heftiger aus. Er nennt sich selbst „Kirchenreformator“, das Volk verlangt nach einer Ausweisung von [target_character.GetNameWithNoTooltip] und der Einsetzung von [GetCharacter('flo_savonarola').GetNameWithNoTooltip] als Oberhaupt von „[ROOT.GetCountry.GetNameWithNoTooltip]“ unter der Führung Gottes.\n\nObwohl unser fähiges Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) unser Land sicher aus eigener Kraft aus dieser misslichen Lage führen könnte, ist unbestreitbar, dass ein großer Teil der Bevölkerung nach Veränderungen verlangt."
 savonarola.5.a: "Erlauben wir ihm, die Kontrolle zu übernehmen."
 savonarola.5.b: "Seine Ideologie ist gut, doch er ist kein Herrscher."
 savonarola.5.c: "Wir sind mit ihm fertig."
 savonarola.6.title: "Savonarolas Gesetze"
 savonarola.6.desc: "Mit seiner kürzlichen Ernennung zum Herrscher des Reichs ([ROOT.GetCountry.GetLongName|U]) beginnt [GetCharacter('flo_savonarola').GetName], jene Reformen umzusetzen, die er gepredigt hatte. Da er sich mit seinen Anhängern in einer politischen Partei zusammengefunden hat, bestimmt er nun die Politik, und seine Reformen werden unwidersprochen verabschiedet. Es werden neue Gesetze vorgeschlagen, die in Kraft treten und Laster und Exzesse verurteilen sollen. Jede moralische Übertretung wird nun als unrechtmäßig angesehen, und es werden Straßenpatrouillen organisiert, um sicherzustellen, dass die Stadt frei von schamlosem Verhalten und schamloser Kleidung ist.\n\nDie Befolgung dieser Reformen wird gewährleisten, dass unsere Nation Gottes Günstling ist, doch sie wird auch große Veränderungen für die Lebensweise unseres Volkes mit sich bringen."
 savonarola.6.a: "Nehmt diese Reformen an."
 savonarola.6.b: "Das ist ein bisschen zu extrem."
 savonarola.7.title: "Savonarola in Rom einbestellt"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName|U] hat durch seine Predigten viel beim Volk unseres Landes ([ROOT.GetCountry.GetLongName|U]) bewegt und er hat auch viele Änderungen in unserer Gesellschaft bewirkt, seitdem er ausgewählt wurde, sie zu führen. Obwohl der Heilige Stuhl anfangs etwas verärgert über seine Kritik an der Kirche war, unterstützt er doch seine Politlinien. Doch die ständigen Streitigkeiten mit dem Oberhaupt der Kirche ([GetCountry('PAP').GetGovernment.GetRulerTitle]) in Verbindung mit einer stetig wachsenden Übereifrigkeit haben die Beziehungen zum Zerreißen angespannt.\n\nEr schrieb Briefe im Bemühen, den Spalt nicht noch größer werden zu lassen, doch diese Versuche erwiesen sich schlussendlich als erfolglos. [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] hat nun entschieden, ihn in Rom einzubestellen, um diese Debatte ein für alle Mal zu beenden."
 savonarola.7.a: "Gehorchen wir [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName]."
 savonarola.7.b: "Ignorieren wir [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName]."
 savonarola.8.title: "Savonarolas Fegefeuer der Eitelkeiten"
 savonarola.8.desc: "Fegefeuer der Eitelkeiten sind kein ungewöhnlicher Anblick in Europa. Eifernde Priester sind stets begierig, gegen Laster und Exzesse zu predigen, und um ihren Standpunkt zu unterstreichen, treten sie auch den Beweis dafür an, dass sie keine Angst davor haben, eine möglichst eindrückliche Schau zu veranstalten. Das Verbrennen von Schminke, Spiegeln, Kleidern und allem, was auch nur im geringsten Verdacht steht, die Menschen zur Sünde zu verführen, ist einer der offensichtlichsten Wege, Eitelkeit zu verdammen. Solche Gegenstände sind also immer in Gefahr, dem läuternden Feuer des Glaubens anheimzufallen.\n\n[GetCharacter('flo_savonarola').GetName|U] hat sich nun vorgenommen, ein solches Fegefeuer zu entfachen und die guten Leute von [ROOT.GetCountry.GetName] von der Sünde zu befreien. Ein riesiger Scheiterhaufen wurde auf dem Hauptplatz von [ROOT.GetCountry.GetCapital.GetName] aufgeschichtet und wird das Vorbild für alle anderen sein."
 savonarola.8.a: "Verbrennt sie alle!"
 savonarola.8.b: "Das ist schon zu weit gegangen."
 savonarola.9.title: "Die Exkommunikation von Savonarola"
 savonarola.9.desc: "Der Streit zwischen [GetCharacter('flo_savonarola').GetName] und [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] ist an einem entscheidenden Punkt angekommen. Der wachsende Übereifer von Savonarola und seine ständigen Angriffe auf die Autorität der Kirche bereiten dem Heiligen Stuhl große Sorge. Dessen Forderungen wurden immer wieder überhört, während Vorwürfe der Ketzerei und der Aufwiegelei sich häuften.\n\nSchlussendlich hat [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] entschieden, außerordentliche Maßnahmen zu ergreifen, und [GetCharacter('flo_savonarola').GetName] exkommuniziert – was auch jedem anderen droht, der ihm Obdach gewährt."
 savonarola.9.a: "Er hat unrecht!"
 savonarola.10.title: "Die Feuerprobe"
 savonarola.10.desc: "Der Eifer von [GetCharacter('flo_savonarola').GetName] hat ein noch nie da gewesenes Ausmaß erreicht. Seine Anschuldigungen gegen die Kirche sind weit jenseits von verschleierten Angriffen, sondern inzwischen unverblümt ausgesprochene Verleumdungen. Auch seine jüngsten Veröffentlichungen sind radikaler und versuchen, die darin enthaltenen Anschuldigungen der Ketzerei zu widerlegen. Darin nimmt er sogar in Anspruch, Wunder wirken zu können – was zweifelsohne beweisen würde, dass er von Gott geleitet wird. Um diese angeblichen Wunder zu beweisen, wurde er zum Bestehen der Feuerprobe aufgefordert: Bei dieser Prüfung soll er unbeschadet ein Feuer durchschreiten und darf sich daran nicht verbrennen – was belegen würde, dass er zu Wundern fähig ist und von Gott geführt wird.\n\nAm Tag der Probe versammelte sich eine große Menschenmenge auf dem Hauptplatz, die dem Ergebnis entgegenfieberte. Erwartung und Nervosität lagen in der Luft, doch die Zeit verstrich, ohne dass etwas geschah. Die Stimmung der Menge begann umzuschlagen, und ein plötzlich einsetzender Regen sorgte dafür, dass die Probe ganz abgesetzt wurde. Die Menschen kehrten verärgert nach Hause zurück und gaben Savonarola die Schuld an der gescheiterten Probe."
 savonarola.10.a: "Er ist eindeutig ein Ketzer. Nehmen wir ihn fest und richten wir ihn hin."
 savonarola.10.b: "Er ist nicht verbrannt. Also ist Gott eindeutig auf seiner Seite."
 savonarola.11.title: "Savonarolas Vermächtnis"
 savonarola.11.desc: "Der Tod von [GetCharacter('flo_savonarola').GetName] erschütterte unser Land ebenso sehr wie sein Leben. Ob man nun mit seinen Predigten einverstanden war oder nicht: Es ist unbestreitbar, dass er einen Einfluss auf alle Menschen in dieser Nation ([ROOT.GetCountry.GetLongName|U]) hatte. Sein Tod markiert das Ende all der Aufregung, die er verursachte, und obwohl viele seiner Anhänger noch immer dieselbe Botschaft verbreiten, stellen sie nicht dieselbe Kraft des Wandels dar, die er war.\n\nDas [ROOT.GetCountry.GetFlavorRank] hat das Erdbeben, das [GetCharacter('flo_savonarola').GetNameWithNoTooltip] war, überstanden und ist stärker daraus hervorgegangen als zuvor."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName|U] hat unser Land völlig erschüttert. Sein von Gott geleiteter Weg hat den Segen des Allmächtigen in unsere glorreiche Nation gebracht. Wir werden ihm weiter folgen, um unser Land ([ROOT.GetCountry.GetLongName|U]) zu Gottes auserwähltem Grund zu machen.\n\nUnter seiner Führung wird die glorreiche Nation „[ROOT.GetCountry.GetNameWithNoTooltip]“ das Licht des Himmels auf Erden werden, ein Leuchtfeuer der Erlösung für alle Seelen und ein Vorbild, dem sie folgen können."
 savonarola.11.a: "Stellen wir die Ordnung im [ROOT.GetCountry.GetFlavorRank] wieder her."
 savonarola.11.b: "Wir werden seinem göttlichen Pfad folgen."
 savonarola.12.title: "Die Medici schlagen zurück"
 savonarola.12.desc: "Nach der Hinrichtung von [GetCharacter('flo_savonarola').GetName] wurde [GetCharacter('flo_piero_soderini').GetName] mit der Führung der Nation ([ROOT.GetCountry.GetLongName|U]) beauftragt, um die Ordnung wiederherzustellen. Obwohl diese Herrschaft bisher recht erfolgreich war, war sie auch nicht frei von Hürden, und es gibt einige in der Bevölkerung, die mit ihr unzufrieden sind. Zu diesen gehört auch die Familie [ShowDynastyName('medici_dynasty')]. Zuvor war sie eine der einflussreichsten Familien, die die Regierung von „[ROOT.GetCountry.GetNameWithNoTooltip]“ anführte, doch als Savonarola die Kontrolle übernahm, wurde sie an den Rand gedrängt.\n\nDa die Ordnung unter [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] nun wiederhergestellt wurde, sieht man die Gelegenheit, die Kontrolle über die Regierung des #L [ROOT.GetCountry.GetFlavorRank]s#! zurückzuerlangen. Die [ShowDynastyName('medici')] haben genug Unterstützung, um dies zu schaffen, und dürften ohne große Beschwerden von der Bevölkerung akzeptiert werden."
 savonarola.12.a: "Holen wir sie zurück."
 savonarola.12.b: "Alles wird gut."
 savonarola.13.title: "Savonarola kehrt zurück"
 savonarola.13.desc: "Wir dachten, wir hätten uns von [GetCharacter('flo_savonarola').GetName] befreit, als er in die Verbannung nach „[ROOT.GetCountry.GetName]“ geschickt wurde, doch seine Predigten sind offenbar noch nicht vorbei. Er scheint nicht zufrieden mit dem Aufruhr, den er bereits verursacht hat, sondern hat entschieden, zurückzukehren und seine Doktrin weiter in unserem Land zu verbreiten. Er wurde schon mitten in [ROOT.GetCountry.GetCapital.GetName] gesichtet – umgeben von einer riesigen Menge, die jedem seiner Worte lauscht."
 savonarola.13.a: "Was für ein lästiger Mensch."
