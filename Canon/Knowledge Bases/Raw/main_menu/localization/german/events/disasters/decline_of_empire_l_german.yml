l_german:
 decline_of_empire.1.title: "Der Niedergang unserer Nation („[ROOT.GetCountry.GetLongNameWithNoTooltip|U]“)"
 decline_of_empire.1.desc: "Die Kräfte unserer Nation ([ROOT.GetCountry.GetLongName|U]) schwinden, und die ersten Risse zeigen sich. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist gelähmt ob der schwachen Führung, und es herrschen Korruption und Unentschlossenheit. Ferne Provinzen, selbst in [target_region.GetName], leiden unter Vernachlässigung, während in den Kernländern die Unzufriedenheit um sich greift. Auf den Straßen grassieren Gerüchte über Aufstände, und die einst so mächtige Bürokratie unter [target_character.GetName] kämpft um die Kontrolle.\n\nDas [ROOT.GetCountry.GetFlavorRank] steht am Rande des Abgrunds. Das Volk wird rastlos, Hunger und wirtschaftlicher Abschwung treiben ihre Wut weiter an, und ambitionierte Rivalen erkennen Schwäche. Wenn wir die Ordnung nicht wiederherstellen, ist ein Zusammenbruch unvermeidlich. Die kommenden Jahre werden unsere Kraft auf die Probe stellen wie nie zuvor. Was mit Blut und Schweiß erbaut wurde, steht nun vor dem absoluten Untergang, während der Zahn der Zeit sich daran macht, das nächste [ROOT.GetCountry.GetFlavorRank] zu verschlingen."
 decline_of_empire.1.a: "Herab fallen die Sterne, und mit ihnen unsere Herzen."
 during_decline_of_empire_explanation_tt: "Während dieser [disaster|e] streben [provinces|e] mit [pops|e] mit dem Merkmal „[non_accepted_culture|e]“ oder niedriger [control|e] möglicherweise nach der Unabhängigkeit. Gleichzeitig können fremdländische Rivalen unsere Schwäche ausnutzen, um ihre Grenzen zu erweitern."
 decline_of_empire.2.title: "Das Ende des Niedergangs"
 decline_of_empire.2.desc: "Als die Feuer der Krise erlöschen, beginnt der Wiederaufbau unserer Nation ([ROOT.GetCountry.GetLongName|U]). Die Ordnung wurde wiederhergestellt, und die Klüfte, die einst das [ROOT.GetCountry.GetFlavorRank] zu zerreißen drohten, wurden überbrückt. Ob durch das Stärken der Kontrolle oder der Zuwendung hin zu kultureller Einigkeit: Das Chaos, das von unserem Volk Besitz ergriffen hatte, wurde besiegt.\n\nDie Gerüchte über Aufstände kommen zum Erliegen, vormals rastlose Provinzen kehren zurück in den Schoß des Großreiches, und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] üben wieder ihre Autorität aus. Narben bleiben, doch das Schlimmste ist überstanden. Wir haben dem Sturm die Stirn geboten und entkamen zwar nicht unversehrt, doch zumindest ungebrochen."
 decline_of_empire.2.a: "Das Schlimmste haben wir hinter uns!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Alle [pops|e] der [primary_culture|e] oder [Concept('accepted_culture', 'akzeptierten Kultur')|e] in der [region|e] [target_region.GetName|U] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 decline_of_empire.3.title: "Die Feuer der Unabhängigkeit"
 decline_of_empire.3.desc: "Der Tumult, der von unserer Nation ([ROOT.GetCountry.GetLongName|U]) Besitz ergriffen hatte, trägt nun endlich seine unvermeidlichen Früchte: [target_country.GetName|U] hat sich befreit. Geschwächt von innerem Zwist mussten wir unseren Griff um die Region lockern, und die örtlichen Herrscher ergriffen die Gelegenheit, unser Joch abzuwerfen. Nun flattern ihre Banner hoch, ihre Anführer sprechen von Eigenstaatlichkeit, und ihre Armeen stehen bereit, ihre neu gefundene Freiheit zu verteidigen.\n\nWir stehen vor einer Entscheidung: Sammeln wir unsere letzten Kräfte, um diesen Aufstand niederzuschlagen und uns zurückzuholen, was uns gehört? Oder nehmen wir den Verlust hin und richten unsere Aufmerksamkeit auf unser Inneres, damit der Rest des #L [ROOT.GetCountry.GetFlavorRank]s#! nicht diesem Beispiel folgt?"
 decline_of_empire.3.a: "Vernichtet sie!"
 decline_of_empire.3.b: "Gewährt ihnen die Freiheit, fürs Erste."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] wird eine unblutige Unabhängigkeit verkünden.\nWir #R verlieren#! unsere [cores|e] an diesen [locations|e]"
 decline_of_empire.4.desc: "Inmitten des Chaos, das in unseren Landen herrscht, ergriff [target_country.GetName] die Gelegenheit und erklärte seine Unabhängigkeit. Unsere geschwächte Autorität reichte nicht aus, um die aufständischen Provinzen zusammenzuhalten, und nun bietet die Rebellion uns die Stirn. Ihre Truppen sammeln sich unter ihrem eigenen Banner, und ihre Anführer verkünden kühn die Autonomie: Sie wollen unsere Herrschaft endgültig abwerfen.\n\nOb wir ihnen die Unabhängigkeit gewähren sollen, ist aufgrund unserer derzeitigen heiklen Lage eine schwierige Frage. Wenn wir ihren Forderungen nachgeben, könnten unsere Ansprüche auf ihre Lande dahin sein, doch wir könnten uns dann auch auf dringendere anderweitige Angelegenheiten konzentrieren."
 decline_of_empire.4.a: "Sie haben vergessen, wem sie dienen. Zu den Waffen!"
 decline_of_empire.4.b: "Was scheren uns die unbedeutenden Streitigkeiten eines fernen #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s#!."
 decline_of_empire.5.title: "Ein sterbendes Großreich"
 decline_of_empire.5.desc: "Unsere Nachbarn in [target_country.GetName] sind gelähmt durch Krise und Abschwung, und ihre Nation bricht zusammen unter Rebellion und Chaos. Ihre Armeen sind spärlich gesät, ihre Provinzen entgleiten ihnen, und ihre Anführer tun sich schwer, ihren Hof im Zaum zu halten. Da ihre Truppen aufgeteilt sind und ihre Aufmerksamkeit anderswo liegt, könnte sich uns eine seltene Gelegenheit bieten. Ein schneller Feldzug könnte uns wichtige Territorien sichern, bevor sie sich erholen; wenn wir jedoch zu spät zur Tat schreiten, könnten wir es mit einem kostspieligen Krieg zu tun bekommen."
 decline_of_empire.5.a: "Schlagt zu, während das Eisen noch heiß ist!"
 decline_of_empire.5.b: "Wir werden fürs Erste abwarten."
 decline_of_empire.6.title: "Die Forderungen des Volkes"
 decline_of_empire.6.desc: "Im Zuge des Aufruhrs macht das #L [target_culture.GetAdjective|l]e#! Volk langsam seine Forderungen nach mehr Autonomie bekannt. Die Unruhen, die durch die Nation fegten, entfachten den Wunsch der Menschen nach mehr Kontrolle über die eigenen Angelegenheiten neu, und nun rufen sie nach Reformen, die ihnen mehr Unabhängigkeit von unserer zentralen Herrschaft gewähren.\n\nEs könnte gefährlich sein, ihnen diese Bitte zu verwehren! Die Unzufriedenheit wächst, und die Saat der Rebellion wird ausgebracht. Sollten wir ihre Forderung ignorieren, riskieren wir, einen Teil unserer Bevölkerung vor den Kopf zu stoßen und noch mehr Unruhen in der Nation zu provozieren. Wahlweise könnten wir Eingeständnisse anbieten, um die Spannungen zu mildern und die Stabilität aufrechtzuerhalten, doch dafür müssten wir vermutlich an Kontrolle einbüßen."
 decline_of_empire.6.a: "Gewährt ihnen ein wenig Autonomie."
 decline_of_empire.6.b: "Was fällt ihnen ein!"
 explain_decline_of_empires_events.6_tt: "Wenn wir unsere [control|e] an diesen [locations|e] reduzieren, schadet dies kurzfristig unserer Gesamtkontrolle. Die Steigerung der [pop_satisfaction|e] unserer [target_culture.GetNameWithNoTooltip|l]en [pops|e] könnte jedoch zu einer langfristigen Zunahme der [control|e] führen."
 show_num_pops_affected_a_tt: "Ungefähr [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] der [target_culture.GetNameWithNoTooltip|l]en [culture|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 showcase_affected_locations_num_tt: "Ungefähr #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [locations|e] mit [target_culture.GetNameWithNoTooltip|l]en [pops|e] verlieren [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 show_num_pops_affected_b_tt: "Ungefähr [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] der [target_culture.GetNameWithNoTooltip|l]en [culture|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
