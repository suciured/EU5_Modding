l_german:
 religious_turmoil.1.title: "Religiöse Unruhen"
 religious_turmoil.1.desc: "Trotz Anstrengungen des Landes, zwischen den verschiedenen religiösen Gruppen zu vermitteln, brechen immer wieder Streitigkeiten aus. Die Lage hat sich verschlechtert, und ohne drastische Maßnahmen wird bald sicher ein Glaubensbürgerkrieg beginnen."
 religious_turmoil.1.a: "Löscht die Ketzer aus, um Frieden zu erlangen."
 religious_turmoil.1.b: "Wir sollten nach einer toleranteren Gesellschaft streben."
 religious_turmoil.2.title: "Das Ende religiösen Aufruhrs"
 religious_turmoil.2.desc: "Unser Land hat sich jetzt von der schweren religiösen Zersplitterung erholt und ist wieder geeint."
 religious_turmoil.2.a: "Ein Glaube!"
 religious_turmoil.3.title: "Wachsende Zahl von Ketzern"
 religious_turmoil.3.desc: "Trotz rigoroser Versuche, die Ketzerei auszulöschen, klammert sich die Bevölkerung einiger Provinzen noch immer an ihren Glauben und widersetzt sich der Bekehrung."
 religious_turmoil.3.a: "Verbannen wir die Nonkonformisten."
 religious_turmoil.3.a.tt: "Einige [pops|e], die nicht dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben folgen, verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 religious_turmoil.3.b: "Erhöht die finanziellen Mittel für die Bekehrung von Ketzern."
 religious_turmoil.4.title: "Ketzerunterwerfung"
 religious_turmoil.4.desc: "Die grausame Unterwerfung der Ketzer in unserem Land führte nicht zu den gewünschten Ergebnissen. Statt Ordnung und nationale Einigkeit im Glauben wiederherzustellen, verärgerte unser Handeln das Volk nur noch mehr und verleitete es zu größerer Gewaltbereitschaft und Grausamkeit."
 religious_turmoil.4.a: "Setzen wir mehr Mittel ein, um die Ketzer zu unterdrücken."
 religious_turmoil.4.b: "Ignorieren wir sie."
 religious_turmoil.5.title: "Anstieg religiöser Intoleranz"
 religious_turmoil.5.desc: "Trotz unserer Bemühungen, unsere Gesellschaft toleranter zu machen, sind nun Gewalttaten und Aufstände an der Tagesordnung. Die Grausamkeit nimmt immer mehr zu und Gräueltaten werden auf beiden Seiten begangen, was den Graben zwischen den Religionen immer breiter macht und droht, unser Land von innen zu zerreißen."
 religious_turmoil.5.a: "Die Ketzer müssen unterdrückt werden."
 religious_turmoil.5.b: "Wir müssen sie zum wahren Glauben bekehren."
 religious_turmoil.6.title: "Leere Worte"
 religious_turmoil.6.desc: "Der vor Kurzem verkündete Toleranzerlass hat sich nur als leere Worte entpuppt. Seit der Verkündung durch [ROOT.GetCountry.GetName] gab es mehrere gewalttätige Zwischenfälle und Gräueltaten gegen religiöse Minderheiten – von denen das Oberhaupt vorgibt, nichts zu wissen."
 religious_turmoil.6.a: "Wir nutzen unsere Zeit lieber für wichtigere Dinge."
 religious_turmoil.6.b: "Verkünden wir einen neuen Erlass."
