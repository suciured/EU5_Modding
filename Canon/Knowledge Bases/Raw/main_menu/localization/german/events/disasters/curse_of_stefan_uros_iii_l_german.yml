l_german:
 curse_of_stefan_uros_iii.1.title: "Der Fluch von „[GetCountry('SER').GetNameWithNoTooltip|U]“"
 curse_of_stefan_uros_iii.1.desc: "Grässliche Zeiten kommen auf uns zu! Der Fluch von [GetCharacter('ser_stefan_decanski').GetName] hat unsere Nation fest im Griff: Unsere Höflinge und Berater sprechen bereits vom Ende einer Ära und dem Eintauchen unseres großen Landes in eine Zeit der Dunkelheit …"
 curse_of_stefan_uros_iii.1.a: "Das darf nicht das Ende sein. Nicht so …"
 curse_of_stefan_uros_iii.2.title: "Eine neue Ära für „[GetCountry('SER').GetNameWithNoTooltip|U]“"
 curse_of_stefan_uros_iii.2.desc: "Der blaue Himmel über unserer großen Nation erstrahlt einmal mehr in der vergnügten Wonne der Hoffnung und des Anbruchs eines neuen Tages. Ungeachtet der kürzlichen Schwierigkeiten und des Aberglaubens haben wir alle Hindernisse überwunden, und unser Volk ist daraus triumphaler und stärker hervorgegangen als je zuvor!"
 curse_of_stefan_uros_iii.2.a: "Geeint und stärker ziehen wir voran."
 curse_of_stefan_uros_iii.3.title: "Autonomiebestrebungen"
 curse_of_stefan_uros_iii.3.desc: "Kürzliche Veränderungen in unserer zerfallenden Verwaltung haben dazu geführt, dass sich viele andersdenkende Stimmen erheben und ihre Unabhängigkeit von unserem Banner zu ergreifen versuchen. Das letzte Gesuch nach Vertretung und örtlicher Autonomie stammt aus „[target_province.GetName]“. Es hat sich dort herumgesprochen, dass unsere Autorität wankt, und daher kommen sie nun waffentragend, absurde Forderungen stellend und von einer fremdländischen Idee namens Frieden sprechend."
 curse_of_stefan_uros_iii.3.a: "Sie sollen diesen Frieden bekommen."
 curse_of_stefan_uros_iii.3.b: "Zeigt ihnen das örtliche Prinzip der Peitsche!"
 curse_of_stefan_uros_iii.4.title: "Nachbarn als Leichenfledderer"
 curse_of_stefan_uros_iii.4.desc: "Die hinterhältigen Schurken am Hof von „[target_country.GetName|U]“ haben keine Zeit verschwendet, sich ränkevoll anzuschicken, beim ersten Eindruck unserer vermeintlichen Schwäche unser Territorium zu verschlingen. Diese Politlinie, die an Aasgeier erinnert, werden wir nicht dulden: Wir müssen sie daran erinnern, was unsere Nation ([GetCountry('SER').GetLongName|U]) zu einer ernstzunehmenden Macht werden lässt."
 curse_of_stefan_uros_iii.4.a: "Lasst sie es versuchen!"
 curse_of_stefan_uros_iii.5.title: "Bauernaufstand"
 curse_of_stefan_uros_iii.5.desc: "Unsere schwindende Autorität in diesen turbulenten Zeiten hat den Bauernschaft überall in unserer Nation dazu ermutigt, finanzielle Hilfe und gesellschaftliche Verbesserungen auf Kosten des Hofes zu verlangen. Bauernführer in [target_location.GetName] haben ihre Forderungen unter Androhung von großflächiger Verheerung und anderen Ärgernissen vorgebracht!"
 curse_of_stefan_uros_iii.5.a: "Wir verhandeln nicht mit Bauern!"
 curse_of_stefan_uros_iii.5.b: "Wir können sicherlich einen Mittelweg beschreiten?"
 curse_of_stefan_uros_iii.6.title: "Provinz erklärt Unabhängigkeit!"
 curse_of_stefan_uros_iii.6.desc: "Die zwielichtigen Gründlinge aus [target_location.GetName] haben es gewagt, ihre Klauen zu zeigen und gegen uns aufzubegehren. In einer äußerst grotesken Zurschaustellung falscher Autorität haben sie sich für eigenständig von unserer Krone erklärt und sogar Anspruch auf unseren Thron erhoben!"
 curse_of_stefan_uros_iii.6.a: "Ihre sterblichen Überreste werden für reiche Ernte auf unseren Feldern sorgen!"
 curse_of_stefan_uros_iii.6.b: "Lasst sie …"
 people_of_target_province_will_declare_war_on_us_tt: "Das Volk von [target_province.GetNameWithNoTooltip] wird uns den [war|e] erklären!"
