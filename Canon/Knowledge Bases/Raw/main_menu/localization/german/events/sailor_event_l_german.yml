 sailor_event.1.title: "Das weite und endlose Meer"
 sailor_event.1.desc: "Im Gegensatz zu den Schlachtfeldern an Land, bei denen es um Pflichterfüllung und die Suche nach Ruhm geht, ruft das Meer nach den vielen Freigeistern, die sich nur wenig um solche Dinge scheren. Unsere alten Seeleute erzählen die abenteuerlichen Geschichten der Fahrten auf den Weltmeeren und der vergangenen Expeditionen der Flotte von [ROOT.GetCountry.GetNameWithNoTooltip]. An viele der großen Taten wird sich erinnert, viele der großen Opfer sind vergessen.\n\nWundert man sich da, wenn sich angesichts eines solchen Erbes die Jugend von [ROOT.GetCountry.GetName] nach der Weite des Meeres sehnt? Im Laufe des letzten Jahres haben sich viele unserer Marine angeschlossen. Manche werden ihr Leben auf dem Grund des Ozeans beenden, doch diejenigen, die zurückkehren, werden die Erzählungen mit Sicherheit am Leben halten."
 sailor_event.1.a: "Wir schreiben das Vermächtnis, das kommende Generationen inspiriert."
 sailor_event.2.title: "Hartes Leben auf dem Meer"
 sailor_event.2.desc: "Viele schließen sich unserer Marine an in Erwartung eines spannenderen Lebens, bei dem sie ihr Zuhause zurückzulassen und das Meer und Land jenseits der Grenzen von [ROOT.GetCountry.GetName] entdecken. Nicht alle von ihnen sind auf das oft harte und noch öfter trostlose und langweilige Leben auf See vorbereitet. Viele junge Seemänner bereuen ihre Entscheidung, nachdem sie angesichts der endlosen immer gleichen Arbeit, Verpflegung und Gesellschaft abgestumpft sind.\n\nVon ihren erfahreneren Mannschaftskameraden als tagträumende Landratten abgestempelt, machen sie schnell mehr Ärger, als sie es wert sind. Manche könnten sich vielleicht an die Realität der Arbeit gewöhnen und nützlich werden, doch andere tun gut daran heimzukehren."
 sailor_event.2.a: "Rekrutierungspropaganda hat ihre Nachteile."
 sailor_event.3.title: "Seeleute unterstützen die Armee"
 sailor_event.3.desc: "Unsere Armee musste im Laufe der letzten Jahre schwere Verluste hinnehmen, und Tausende fielen im Kampf. Diejenigen, die unterdessen [ROOT.GetCountry.GetName] auf See dienten, entgingen diesem Schicksal. Trotz der Opfer, die sie leisten, um unsere Nation zu schützen, sind die Ränge der Marine nach wie vor gefüllt.\n\nDaher hat die Flotte damit begonnen, diejenigen, die ihr Leben auf See riskieren, dazu zu ermutigen, stattdessen unseren maroden Truppen an Land zu helfen. Denn wenn niemand unsere Häfen schützt, können selbst unsere besten Schiffe und Mannschaften nirgendwo mehr vor Anker gehen."
 sailor_event.3.a: "Neue Rekruten müssen dorthin, wo sie benötigt werden."
 sailor_event.4.title: "Soldaten unterstützen die Marine"
 sailor_event.4.desc: "In den jüngsten Konflikten gingen viele Leben auf See verloren. Während sich unsere Armee gut erholt hat, tun sich Kapitäne schwer dabei, Mannschaften für die Schiffe von [ROOT.GetCountry.GetName] zu finden. Viele bittere Erzählungen über die Opfer, die unsere Marine erbringen musste, drangen bis an den Hof von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vor.\n\nDie Anführer der Armee blieben nicht untätig, und sie ermutigen diejenigen, die in ihren Reihen hätten dienen können, stattdessen an die Küste zu reisen und unsere Schiffe zu bemannen. Obwohl sie noch viel lernen müssen, wird ihre Hilfe gebraucht, damit die Marine sich erholen kann."
 sailor_event.4.a: "Neue Rekruten müssen dorthin, wo sie benötigt werden."
 sailor_event.5.title: "Ein Weg zur See"
 sailor_event.5.desc: "Obwohl [ROOT.GetCountry.GetName] nicht die Seefahrerkultur vieler Küstennationen aufweisen kann, sind wir dennoch stolz auf unseren kleinen Landstrich, der uns Zugang zum Meer ermöglicht. Die Küste von [ROOT.GetCountry.GetNameWithNoTooltip] bietet viele Möglichkeiten und zieht viele hoffnungsvolle junge Besucher an, die auf der Suche nach einem neuen Leben sind.\n\nObwohl unsere Marinekapazität gering ist, würden weitere junge Leute mit Erfahrung auf See die Mannschaften unserer Schiffe unterstützen. Vielleicht können wir diesen hoffnungsvollen Seeleuten ja dabei helfen, sich in ihrer neuen Heimat niederzulassen."
 sailor_event.5.a: "Ihre Ambitionen sollten ermutigt werden."
 sailor_event.5.b: "Sie werden früh genug die Lust am Meer verlieren."
