l_german:
 ikko_ikki.1.title: "Aufstand der $ikko_ikki$!"
 ikko_ikki.1.desc: "Unzufrieden mit der endlosen Kriegsführung hat eine Bande von Bauern, Mönchen und Kleingrundbesitzern, die der [target_io.GetName]-Sekte des [ShowReligionGroupName('buddhist')] folgen, sich offen gegen die Herrschaft von [target_character.GetName] ausgesprochen. Wenn wir nicht entschlossen handeln und rasch gegen diesen Pöbel vorgehen, könnten sich die Unruhen noch weiter ausbreiten und unser Land noch weiter aus dem Gleichgewicht bringen."
 ikko_ikki.1.a: "Zeigt ihnen, wer das Sagen hat!"
 ikko_ikki.1.b: "Vermeidet es, die Lage noch zu verschlimmern."
 ikko_ikki.2.title: "$ikko_ikki$ breiten sich in [ROOT.GetCountry.GetNameWithNoTooltip] aus!"
 ikko_ikki.2.desc: "Die Schwierigkeiten des angrenzenden #L [target_country.GetFlavorRank]s#! mit den $ikko_ikki$ haben den Siedepunkt erreicht und führen zu militärischen Konfrontationen. Die Brutalität der Kämpfe führt dazu, dass Überlebende der Zielstrebigen-Sekte in unser [ROOT.GetCountry.GetFlavorRank] überlaufen, und diese Banden von Bauern, Mönchen und Kleingrundbesitzern haben ihre Reihen bereits mit Anhängern unseres eigenen Volkes verstärkt. Sie werden uns sicher noch mehr Ärger machen, wenn wir nicht schnell und entschlossen handeln."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "In dieser Zeit der Unruhen wenden sich immer mehr Menschen auf der Suche nach Weisung und Sicherheit der Religion zu. Der [ShowReligionGroupName('buddhist')] ist schon lange Teil unserer Gesellschaft, aber in letzter Zeit wächst die Zahl der Anhänger schnell, und immer mehr Traditionen dieser Philosophie finden ihren Weg in den Alltag der Bewohner von „[ROOT.GetCountry.GetName]“.\n\nEine dieser neuen Traditionen wird [target_io.GetName] genannt, entstanden im Zuge der [ShowPolicyName('pure_land_school_policy')] aus den Lehren der [ShowPolicyName('tiantai_policy')]. Das augenscheinliche Versprechen von Erlösung und sozialer Mobilität für die Anhänger zieht viele Menschen an, und im ganzen [ROOT.GetCountry.GetFlavorRank] verbreitet sich die Kunde. Das Volk organisiert sich in Gruppen, die $ikko_ikki$ genannt werden."
 ikko_ikki.3.a: "Diese Leidenschaft ist inspirierend! Lasst uns diese Bewegung fördern."
 sect_gains_favor_tt: "[target_io.GetName|U] erhält #Y 10#! $sect_favor$"
 ikko_ikki.3.b: "Es ist schwer, etwas gegen die starke Überzeugung der Gläubigen zu haben."
 ikko_ikki.3.c: "Wir sollten alles, was die Armen bevormundet, einschränken."
 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "Gruppierungen von Gläubigen der Schule [target_io.GetName] gründen kleine Siedlungen um bedeutende #L [ShowReligionGroupAdjective('buddhist')|l]e Tempel#! im [ROOT.GetCountry.GetFlavorRank]. Diese Dörfchen, #italic Jinaichō#! oder #italic Jinaimachi#! genannt, da sie sich auf dem #L [ShowBuildingTypeName('temple')]gelände#! befinden, sind nicht nur spirituell gesehen einflussreich, sondern stellen auch eine eigene Verteidigungstruppe auf, die aus einer bunten Schar von niederen Landbesitzern namens Jizamurai bis zu bewaffneten Bauern und Mönchen besteht. Diese Kommunen mit ihrer Form von Selbstverwaltung bedrohen die Autorität des #L [ROOT.GetCountry.GetFlavorRank]s#!, das die umliegenden Lande kontrolliert.\n\nEine solche Kommune ist bei einem [ShowBuildingTypeNameWithNoTooltip('temple')] in [target_location.GetName] entstanden, und auch wenn wir vielleicht von ihrer Unterstützung profitieren, könnte diese mächtige Mischung aus religiösem Eifer, Waffen und Autonomie eine Gefahr für die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! darstellen."
 ikko_ikki.4.a: "Wir müssen diese Hornissennester ausräuchern."
 ikko_ikki.4.b: "Lasst uns zu einer Zusammenarbeit mit diesen Armeen von Gläubigen streben."
 ikko_ikki.4.c: "Autorisiert den Bau von mehr Tempelstädten."
 ikko_ikki.5.title: "Soziale Spannungen"
 ikko_ikki.5.desc: "Die $ikko_ikki$ in unserem [ROOT.GetCountry.GetFlavorRank] werden immer stärker, zahlreicher und vor allem kühner. Unsere Steuerbeamten berichten, dass manchmal ein Eintreiber der Sekte [target_io.GetName] bereits die Steuern erhoben hat, bevor sie eintreffen, und dass sich Händler nicht mehr sicher fühlen, wenn sie an diesen Gemeinden vorbeiziehen. Die $ikko_ikki$ sind jetzt bereits so stark, dass viele Menschen ihre Privilegien hinterfragen."
 ikko_ikki.5.a: "Es ist nur ihr Recht."
 ikko_ikki.5.b: "Sie dürfen sich nicht über ihre Grenzen hinaus ausbreiten."
 ikko_ikki.5.c: "Wir müssen ihrer Unverfrorenheit ein Ende setzen!"
 ikko_ikki.6.title: "Das Ende der religiösen Selbstherrschaft"
 ikko_ikki.6.desc: "Die $ikko_ikki$ sind eingeschränkt, und die Städte unter ihrem Befehl werden zerlegt. Ihre Anhänger werden entwaffnet, und unsere Abgesandten sind nun die Einzigen, die die nötigen Befugnisse haben, Zölle zu verlangen, Steuern zu fordern und eine Verteidigung gegenüber Außenseitern aufzunehmen."
 ikko_ikki.6.a: "Die Ordnung ist wiederhergestellt."
 ikko_ikki_no_longer_available.tt: "Wir haben keinen Zugriff mehr auf die [religious_faction|e] $ikko_ikki$"
 ikko_ikki.6.b: "Sucht einmal mehr Trost im Glauben „[target_io.GetNameWithNoTooltip|U]“."
 ikko_ikki.7.title: "Parallelautorität"
 ikko_ikki.7.desc: "Die $ikko_ikki$ scheinen hier zu bleiben. Während wir versucht haben, unsere eigene Autorität zu wahren, haben wir den Jinaimachi auch erhebliche Rechte und Privilegien für ihr Jinaichō eingeräumt, und es scheint wahrscheinlich, dass sie auch weiterhin eine bedeutende Rolle in unserer Gesellschaft spielen werden."
 ikko_ikki.7.a: "Sie werden unseren Zielen dienen."
 ikko_ikki.7.b: "Ihr Einfluss wächst zu sehr."
 ikko_ikki.8.title: "Unterstützung der $ikko_ikki$"
 ikko_ikki.8.desc: "Wir haben das Wachstum der Tempelgemeinschaften von [target_io.GetName] eine Weile gefördert und als Ergebnis sind wir mit den $ikko_ikki$ in Kontakt gekommen. Die Führer der #L [ShowReligionGroupAdjective('buddhist')|l]en#! Tempelgemeinschaften haben zwar viel Durchsetzungskraft in unserer Gesellschaft, aber sind auch begeisterte Unterstützer unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 ikko_ikki.8.a: "Unterstützt sie weiter, sie sind nützlich."
 ikko_ikki.8.b: "Vielleicht unterstützen wir sie ja zu sehr."
 ikko_ikki.9.title: "Der Buddha Amitabha"
 ikko_ikki.9.desc: "Unsere langjährige Unterstützung von [target_io.GetName] ging nicht gänzlich ohne Reibungen vonstatten, und in vielen Momenten ist es so, als gäbe es zwei parallele Autoritäten in [ROOT.GetCountry.GetName]. Dennoch behaupten viele in unserem [ROOT.GetCountry.GetFlavorRank], die $ikko_ikki$ wären ohne unseren Schutz nie so weit gekommen.\n\nAngesichts der derzeitigen religiösen Entwicklungen erwarten viele von uns, die Anführer der $ikko_ikki$ in hohe Ämter zu erheben und ihren Glauben offiziell durch das [ROOT.GetCountry.GetFlavorRank] zu unterstützen. Für viele wäre dies allerdings eine schwerwiegende Schmähung unserer alten Traditionen."
 ikko_ikki.9.a: "Wir können den Traditionen unserer Vorfahren nicht gänzlich den Rücken kehren."
 ikko_ikki.9.b: "#italic Namu Amida Butsu#!. Wir müssen uns ihre Überzeugungen zu eigen machen und sie erheben."
 ikko_ikki.9.c: "#italic Namu Amida Butsu#!. Ihre Gemeinden erhalten die volle Autorität."
 ikko_ikki.9.d: "#italic Namu Amida Butsu#!. Wir können nicht zulassen, dass sie herrschen."
 ikko_ikki_lots_of_mahayana.tt: "Viele unserer [pops|e] werden zum [ShowReligionName('mahayana')] konvertieren"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "Der kürzliche Aufstieg des Glaubens „[target_io.GetName]“ in einer gewissen Nation ([target_origin_country.GetLongName]) läutet eine wichtige Veränderung aller Länder an, die dem [ShowReligionName('shinto')] angehören: Sie müssen sich nun entscheiden, wie sie mit dieser neuen, aufstrebenden Fraktion umgehen. Ob sie nun beschließen, diesen neuen Glauben zu unterstützen oder seine Anhänger zu meiden: Der Einfluss dieser neuen Bewegung wird zweifelsohne überall zu spüren sein."
 ikko_ikki.10.a: "Uns stehen interessante Zeiten bevor."
 ikko_ikki_enabled.tt: "Wir haben nun Zugriff auf die [religious_faction|e] „$ikko_ikki$“"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Die Banden der $ikko_ikki$ wurden vollständig aufgelöst, und jetzt gibt es niemanden mehr, der noch ihrem Glauben folgt. Vorbei die Zeit, in der unsere Lande unter der religiösen Aufruhr litten, die diese Leute verursachten: Unsere Nation ([target_origin_country.GetLongName]) hat gerade offen verkündet, dass die Anhänger der $ikko_ikki$ auszumerzen sind, zur Erleichterung vieler."
 ikko_ikki.11.a: "Ihr Glauben war nicht stark genug."
