l_german:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Bald schon ist der neunte Monat unseres Kalenders, und weltweit bereiten sich #L [ShowReligionGroupAdjective('muslim')|l]e#! Gläubige auf den Fastenmonat vor. Er ist eine der Fünf Säulen des [ShowReligionGroupNameWithNoTooltip('muslim')] und eine Pflicht (Fard) für alle erwachsenen [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Männer und Frauen, die nicht krank, auf Reisen oder schwanger sind. Vom Morgengrauen bis zum Sonnenuntergang darf man weder essen noch trinken oder rauchen, und auch geschlechtliche Betätigungen sind untersagt. Es ist eine Zeit der spirituellen Reflexion, der Arbeit an sich selbst sowie der verstärkten Hingabe und Huldigung. Keine gottesfürchtigen [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Menschen sollten den $ramadan$ missachten."
 muslim_flavor.1.a: "Die Zeit des Fastens ist gekommen."
 muslim_flavor.1.b: "Ignorieren wir es."
 muslim_flavor.2.title: "Eid al-Fitr"
 muslim_flavor.2.desc: "Das Fest des Fastenbrechens markiert das Ende des $ramadan$, und #L [ShowReligionGroupAdjective('muslim')|l]e#! Gläubige in aller Welt versuchen, ein Zeichen für ihre Geschlossenheit zu setzen. Manche betrachten das Festmahl als eine Pflicht (Fard), manche als dringende Empfehlung (Mustahabb) und manche als bevorzugtes Verhalten (Mandub). Alle [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Gläubigen sollten sämtliche Differenzen mit anderen oder mögliche Animositäten dieses Jahres vergeben und vergessen."
 invited_eid_al_fitr: "Zum Eid al-Fitr eingeladen"
 muslim_flavor.2.a: "Feiert für drei Tage und ladet alle ein!"
 muslim_flavor.2.a.tt: "Jedes benachbarte #L [ShowReligionGroupAdjective('muslim')|l]e#! [country|e] erhält [ShowBiasValue('invited_eid_al_fitr')|+=0] [opinion|e] von [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Feiert zwei Tage lang."
 muslim_flavor.2.c: "Feiert einen Tag lang."
 muslim_flavor.3.title: "Zum Eid al-Fitr eingeladen"
 muslim_flavor.3.desc: "Das Oberhaupt von „[origin.GetName]“ [target_ruler.GetName] hat einen unserer Gesandten zum Fastenbrechen anlässlich des Endes des $ramadan$ eingeladen. Das Fest wird drei Tage dauern, und man erwartet lediglich von uns, dass wir alle Differenzen und möglichen Animositäten dieses Jahres vergeben und vergessen."
 muslim_flavor.3.a: "Ein würdiger Abschluss des $ramadan$."
 muslim_flavor.4.title: "Hadsch"
 muslim_flavor.4.desc: "Alle körperlich gesunden #L [ShowReligionGroupAdjective('muslim')|l]en#! Männer und Frauen, die es sich leisten können, sollten zumindest einmal in ihrem Leben den Hadsch antreten, der eine religiöse Pflicht und eine der Fünf Säulen des [ShowReligionGroupNameWithNoTooltip('muslim')] ist. Es handelt sich hierbei um eine Pilgerreise nach [ShowLocationName('mecca')], bei der alle männlichen Pilger den Ihram tragen, um die Gleichheit aller Pilger vor [ROOT.GetCountry.GetReligion.GetGodName] zu zeigen, der keinen Unterschied zwischen Prinz und Bettler macht. Die Pilger rasieren sich nicht, schneiden sich nicht die Nägel, tragen kein Parfüm, fluchen und streiten nicht, haben keine geschlechtlichen Beziehungen, entwurzeln oder beschädigen keine Pflanzen, töten oder verletzen keine Tiere, bedecken weder Haupt noch Hände, heiraten nicht und tragen weder knöchelhohe Schuhe noch Waffen. Als Oberhaupt unserer Nation ([ROOT.GetCountry.GetLongName|U]), das körperlich fähig ist, ist es Zeit für [target_ruler.GetName], mit gutem Beispiel voranzugehen und den Hadsch zu beginnen."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] wartet!"
 muslim_flavor.4.b: "Nicht jetzt!"
 muslim_flavor.5.title: "Die Rituale des Hadsch"
 muslim_flavor.5.desc: "Zu den vielen Ritualen des Hadsch gehört der Tawaf, bei dem die Pilger die Kaaba besuchen, diese siebenmal gegen den Uhrzeigersinn umrunden und bei jeder Umrundung ein Gebet sprechen. Das Ritual endet im Gebet und indem man siebenmal zwischen den Hügeln von as-Safa und al-Marwa hin und her geht oder läuft. Am nächsten Tag ziehen die Pilger weiter zum Berg Arafat, wo sie in sich gehen, beten und den $common_string_quran$ zitieren. In der Nacht wird auf der Erde der Muzdalifa geschlafen. Am darauffolgenden Tag werfen die Pilger Steine an die größte Säule vor Ort, bekannt als Dschamarat al-Aqaba, um zu zeigen, dass sie Schaitan ablehnen. Wenn sieben Steine geworfen wurden, schlachten sie zur Erinnerung an die Geschichte von $name_abraham.arabic_language$ und $name_ishmael.arabic_language$ Opfertiere. Die Pilgerreise ist fast zu Ende, doch einige Aufgaben warten noch."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "Das Ende des Hadsch"
 muslim_flavor.6.desc: "Das vorletzte Ritual ist der erneute Besuch der al-Ḥarām-Moschee in [ShowLocationName('mecca')], wo noch einmal die Kaaba umrundet wird. Dies nennt man Tawaf al-Ifada, ein Symbol der Eile, das Wort von [ROOT.GetCountry.GetReligion.GetGodName] zu befolgen und die Liebe zu ihm zu zeigen. Bevor sie [ShowLocationNameWithNoTooltip('mecca')] verlassen, führen die Pilger ein Abschiedsritual namens Tawaf al-Wida durch. Einige Pilger reisen in die Stadt [ShowLocationName('medina')] zur Prophetenmoschee, in der sich das Grab des Propheten Mohammed befindet, Friede sei mit ihm."
 muslim_flavor.6.a: "Der Hadsch ist beendet."
 completed_hajj: "Hadsch vollendet"
 every_known_muslim_completed_hajj_tt: "Jedes bekannte #L [ShowReligionGroupAdjective('muslim')|l]e#! [country|e] erhält [ShowBiasValue('completed_hajj')|+=0] [opinion|e]"
 muslim_flavor.7.title: "Instandsetzung der al-Ḥarām-Moschee"
 muslim_flavor.7.desc: "Die größte Moschee der Welt – die al-Ḥarām-Moschee – umgibt den heiligsten Ort des [ShowReligionGroupName('muslim')]: die Kaaba, die alle körperlich gesunden #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Gläubigen zumindest einmal im Leben besuchen sollten, um den Hadsch zu begehen. Sie war das erste Haus, das zur Huldigung von [ROOT.GetCountry.GetReligion.GetGodName] erbaut wurde. Die hölzernen Säulen wurden durch Marmorsäulen ersetzt, und ein Minarett wurde hinzugefügt. Ein großes und doch bescheidenes architektonisches Talent namens [mimar_sinan.GetName] trat an uns heran; [mimar_sinan.Custom('DE_PRO_PER_S_3P_N')] erzählte uns von [mimar_sinan.Custom('DE_PRO_POS_S_3P')]en Plänen, das flache Dach durch Dombauten zu ersetzen, deren Inneres kalligrafische Verzierungen aufweist."
 muslim_flavor.7.a: "Setzt die Moschee unter der Leitung von [mimar_sinan.GetNameWithNoTooltip] instand."
 muslim_flavor.7.b: "Befolgt den Vorschlag von [mimar_sinan.GetNameWithNoTooltip] und setzt die Moschee instand."
 muslim_flavor.7.c: "Unternehmen wir nichts."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "Der von Abu al-Najib Suhrawardi gegründete Sufi-Orden ist ein strikter #L [ShowReligionAdjective('sunni')|l]er#! Orden, der der Rechtsschule namens „[ShowReligiousSchoolName('shafii_school')]“ des Islam folgt. Er existiert zwar schon seit dem 11. Jahrhundert, lebt allerdings in den letzten Jahren neu auf und spielt eine wichtige Rolle in der Bildung einer neuen, konservativen Frömmigkeit. Die Futuwwa – Gilden, die Ehrlichkeit, Friedfertigkeit, Sanftheit, Großzügigkeit und Gastfreundschaft ohne Beschwerden anstreben – wurden von der Rechtsschule ebenfalls wieder ins Leben gerufen."
 muslim_flavor.8.a: "Ihre Arbeit ist bewundernswert. Wir sollten sie unterstützen."
 muslim_flavor.8.b: "Es ist ja gut und schön, was sie machen, aber wir wollen damit nichts zu tun haben."
 muslim_flavor.9.title: "Alkohol, [ShowGoodsNameWithNoTooltip('coffee')] und [ShowGoodsNameWithNoTooltip('tobacco')] verbieten?"
 muslim_flavor.9.desc: "Es gibt Geschichten über einen weisen und frommen $rank_kingdom_muslim_ruler_male$ eines fernen Landes, der der Korruption, die während der Herrschaft seiner Vorgänger gewuchert war, durch Politlinien wie der Eindämmung unnötiger Ausgaben Einhalt gebieten konnte. Seine frommsten Befehle allerdings waren das Verbot von Alkohol, [ShowGoodsName('tobacco')] und [ShowGoodsName('coffee')] in seinem Hauptsitz. Um dieses Verbot durchzusetzen, wanderte er des Nachts im Gewand eines Bürgers durch die Straßen und Tavernen der Stadt, und er ließ jeden hinrichten, der gegen das Verbot verstieß. Obschon er das Alkoholverbot gnadenlos unterstützte, trank er selbst sehr gerne, was uns daran zweifeln lässt, ob die Einführung ähnlicher Verbote weise wäre."
 muslim_flavor.9.a: "Folgt den frommen Pfaden, die der legendäre $rank_kingdom_muslim_ruler_male$ uns zeigte."
 muslim_flavor.9.b: "Erhöht stattdessen die Steuern auf diese Waren."
 muslim_flavor.9.c: "Wir wollen diese Moral anderen nicht aufzwingen."
 muslim_flavor.10.title: "Die Moral eines Kaisers"
 muslim_flavor.10.desc: "In unserer Nation kursieren Geschichten über einen mythischen Kaiser, der berühmt dafür war, seine Moralvorstellungen durchzusetzen, und in seinem weit entfernten Kaiserreich so einiges verbot wie beispielsweise Alkohol- und Rauschgiftkonsum, Glücksspiel, Kastration, Sklaverei, Eunuchen, Musik sowie den Nautch (einen besonderen Tanz). Jedoch ging er möglicherweise etwas weit mit seiner Obsession; der Legende nach befahl er unter anderem die Bestrafung [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]er Gläubiger, die sich wie Andersgläubige kleideten. Dennoch könnten einige seiner Ideen die Frömmigkeit der Bevölkerung unserer Nation steigern."
 muslim_flavor.10.a: "Folgt seinen Ideen."
 muslim_flavor.10.b: "Erhöht lediglich die Alkoholsteuer."
 muslim_flavor.10.c: "Er klingt wie ein Wahnsinniger!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] – Der Himmelsglobus"
 muslim_flavor.11.desc: "Ein massiver, nahtloser Himmelsglobus mit Beschriftung in [ShowLanguageName('arabic_language')|U] und [ShowLanguageName('persian_language')|U] wurde heute am [ROOT.GetCountry.GetGovernment.GetCourtTitle] präsentiert. [Select_CString(target_character.IsFemale, 'Die Metallurgin, Astronomin, Geometrie-Fachfrau und Kunsthandwerkerin', 'Der Metallurge, Astronom, Geometrie-Fachmann und Kunsthandwerker')] [target_character.GetName] verwendete eine geheime Gusswachs-Methode, um den Himmelsglobus herzustellen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist sich sicher, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] diese metallurgische Großtat wiederholen und weitere Himmelsgloben für uns herstellen können wird."
 muslim_flavor.11.a: "Nehmt den Globus an und drängt [target_character.Custom('DE_PRO_PER_S_3P_A')], weitere herzustellen."
 muslim_flavor.11.b: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten an unserem Hof an."
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Ein religiöses Dilemma ist eingetreten und die Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind sprachlos. Der einzig hilfreiche Hinweis, den einer von ihnen murmelte, war: „[mian_mir_char.GetName], [mian_mir_char.Custom('DE_ART_DEF_S_N')] heilige Sufi in Lahore, kann womöglich helfen.“ [mian_mir_char.GetNameWithNoTooltip|U], berühmt für die Ächtung weltlicher, selbstsüchtiger Männer aller Schichten, von gierigen Schlägern über begehrliche Emire bis zu ehrgeizigen Nawabs, die Fakiren nachlaufen, um deren Segen zu erhalten, jedoch voll des Lobes für jeden, der [ROOT.GetCountry.GetReligion.GetGodName] liebt, ist kein einfacher Charakter. [mian_mir_char.Custom('DE_PRO_POS_S_3P')|U]e Mureed – Schüler – sind vor den Toren zu [mian_mir_char.Custom('DE_PRO_POS_S_3P')]em Haus aufgestellt, um all jene aufzuhalten, die [mian_mir_char.Custom('DE_PRO_PER_S_3P_N')] nicht sehen will. Das fromme Oberhaupt unserer Nation [target_ruler.GetName] würde [mian_mir_char.GetNameWithNoTooltip] allerdings sicher vorlassen und beraten."
 muslim_flavor.12.a: "Bittet [mian_mir_char.GetName] um Rat."
 muslim_flavor.12.b: "Findet eine andere Lösung für diese Scherereien."
 muslim_flavor.13.title: "Das Ayazmakapi-Feuer"
 muslim_flavor.13.desc: "Ein gewaltiges Feuer hat die #L [ShowReligionAdjective('judaism')|l]en#! Viertel in [ShowLocationName('constantinople')] zerstört, und es wurde beschlossen, die verbrannten Ruinen verpflichtend vom Staat aufkaufen zu lassen. Die [ShowReligionAdjectiveWithNoTooltip('judaism')|l]en Händler protestieren dagegen und versuchen, diese Regelung zu umgehen, indem sie unseren Beamten eine gewaltige Bestechungssumme aus ihrem „Fonds für Unfälle und Notfälle“ anbieten. Die Beamten setzten [target_ruler.GetName] über das Angebot der [ShowReligionAdjectiveWithNoTooltip('judaism')|l]en Händler zur Verhinderung des Zwangskaufs in Kenntnis und warten auf Antwort."
 muslim_flavor.13.a: "Nehmt ihre Bestechungsgelder an."
 muslim_flavor.13.b: "Lehnt die Bestechungsgelder ab und bestraft die Bestecher."
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')|U]-Orden"
 muslim_flavor.14.desc: "Der #L [ShowReligiousSchoolName('chishti_school')]-Orden#!, der bekannt ist für seinen Schwerpunkt auf Liebe, Toleranz und Offenheit, erfreut sich zunehmender Beliebtheit in den Provinzen von „[ROOT.GetCountry.GetName|U]“, und dieses Willkommenheißen aller Suchenden anderer Religionen könnte mehr Menschen zum [ShowReligionGroupName('muslim')] konvertieren. Der Orden ist recht strikt in seiner Überzeugung, dass ein [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]-Gelehrter nicht den Hof besuchen oder in Staatsaffären verbandelt sein sollte, da dies die Seele mit weltlichen Belangen verdirbt. Manche [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Anhänger glauben, Musik sei eine Sünde, wohingegen die [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]-Anhänger der Auffassung sind, ein Lied oder das Hören von Musik könne eine göttliche Gegenwart schaffen."
 muslim_flavor.14.a: "Akzeptiert den [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]-Orden."
 muslim_flavor.14.b: "Verbannt sie aus unseren Landen!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "Die #L [ShowReligiousSchoolName('qadiri_school')]-Schule#! ist eine einflussreiche #L [ShowReligionAdjective('sunni')|l]e#! Institution, und die Qadiri-Derwische tragen weite, grün-weiße Kleidung mit einem sechszackigen Stern in der Mitte ihrer Kappen. Der Kampf gegen die Begierden des Ichs hat in den [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]-Lehren eine besondere Bedeutung. Die zwei Phasen dieses Kampfs sind zum einen verbotene Taten durch religiöse Gesetze, gefolgt von grundlegenden Lastern wie Gier, Eitelkeit und Angst. „Wer [ROOT.GetCountry.GetReligion.GetGodName] wahrlich sucht, sollte alle Begierden überwinden, außer dem Verlangen nach seiner Obhut“, ist ein bekannter Spruch aus den Lehren der [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]-Schule."
 muslim_flavor.15.a: "Ihre Lehren sind wahrhaftig; gewähren wir ihnen unsere Unterstützung."
 muslim_flavor.15.b: "Wir können von ihnen nichts lernen."
 muslim_flavor.16.title: "Die $sharia$-Rechtsprechung"
 muslim_flavor.16.desc: "Der Moralkodex und die religiösen Gesetze des [ShowReligionGroupName('muslim')] behandeln viele Sachverhalte wie Verbrechen, Politik und Wirtschaft, aber auch persönliche Angelegenheiten wie den Geschlechtsverkehr, die Hygiene, Diäten, Gebete und das Fasten. Sie gelten als das unfehlbare Gesetz von [ROOT.GetCountry.GetReligion.GetGodName], und es gibt zwei Quellen der Gesetzgebung. Die erste sind die Regeln des $common_string_quran$, die zweite das Beispiel Mohammeds, Friede sei mit ihm, in der $sunnah$. Kadis und Imame beschweren sich über die laxe Auslegung der #L [ROOT.GetCountry.GetAdjective|l]en#! $sharia$-Rechtsprechung und bestehen darauf, dass das Gesetz zu allen Zeiten strikt durchzusetzen ist."
 muslim_flavor.16.a: "Strengere $sharia$-Rechtsprechung."
 muslim_flavor.16.b: "Weniger strenge $sharia$-Rechtsprechung."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Früher wurden die #L [ROOT.GetCountry.GetAdjective|l]en#! Sklaven-Soldaten auf Kosten ihrer Herren ausgebildet und erzogen, und sie dienten ihnen in allen Rollen, die sie von ihnen verlangten. Viele waren Soldaten, einige wurden Berater, doch alle mussten zum [ShowReligionGroupName('muslim')] konvertieren. Manche verweilen noch immer herrenlos in #L [ROOT.GetCountry.GetAdjective|l]en#! Landen und suchen nach einer Möglichkeit, ihrem Leben wieder einen Sinn zu geben. Die $a_ghilman$ entsandten sogar einen Fürsprecher zu [target_ruler.GetName] und baten um Erlaubnis, in unserem [ROOT.GetCountry.GetFlavorRank] dienen zu dürfen."
 muslim_flavor.17.a: "Gebt ihnen Aufgaben in der Verwaltung."
 muslim_flavor.17.b: "Stellt sie als Soldaten ein."
 muslim_flavor.17.c: "Lasst sie dem Diplomatenkorps helfen."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Die Bewohner von [target_location.GetName] sprachen von [Select_CString(reza_abbasi.IsFemale, 'einer', 'einem')] besonders talentierten [reza_abbasi.GetArtistType.GetName], [reza_abbasi.GetDaughterSon] einer Familie von Miniaturkünstlern. [reza_abbasi.Custom('DE_PRO_POS_S_3P')|U] Werk erweckt offenbar die Aufmerksamkeit von Jung und Alt. Für gewöhnlich sieht man nur ein oder zwei Personen vor einem einfachen Hintergrund, weshalb man sich auf die Gestalt und die Persönlichkeit der abgebildeten Menschen konzentriert."
 muslim_flavor.18.a: "Fördert [reza_abbasi.Custom('DE_PRO_PER_S_3P_A')] und [reza_abbasi.Custom('DE_PRO_POS_S_3P')]e Kunst."
 muslim_flavor.18.b: "Stellt sicher, dass alle von [reza_abbasi.Custom('DE_PRO_POS_S_3P')]em Talent erfahren!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Eine faszinierende neue Idee, dass die Sonne der Mittelpunkt des Universums ist und die Erde sich auf einer Kreisbahn um sie herum dreht, verbreitet sich durch die Lehren [Select_CString(baha_al_din.IsFemale, 'der Gelehrten, Philosophin, Architektin, Mathematikerin, Astronomin und Poetin', 'des Gelehrten, Philosophen, Architekten, Mathematikers, Astronomen und Poeten')] [baha_al_din.GetName]. Die Abhandlung mit dem Titel Tashrih al-aflak oder „Anatomie des Himmels“ bekräftigt die Theorie der Erdrotation."
 muslim_flavor.19.a: "[baha_al_din.Custom('DE_PRO_PER_S_3P_N')|U] wird unsere Unterstützung erhalten, damit [baha_al_din.Custom('DE_PRO_PER_S_3P_N')] [baha_al_din.Custom('DE_PRO_POS_S_3P')] Werk vollenden kann."
 muslim_flavor.19.b: "Beachtet [baha_al_din.Custom('DE_PRO_PER_S_3P_A')] nicht weiter."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')] bedeutet „ein Ort des Lernens und des Studierens“, und an diesen Orten werden Tafsir ($common_string_quran$exegese), die $sharia$ (islamische Gesetzgebung), Hadithe (aufgezeichnete Worte und Taten des Propheten Mohammed, Friede sei mit ihm) sowie Mantiq (Logik) gelehrt. Manche [ShowBuildingTypeNameWithNoTooltip('madrasa')]s lehren auch Mathematik, Astronomie, Astrologie, Geografie, Alchemie, Philosophie, Magie und Okkultismus. Die Zukunft des Landes liegt in den Händen der Kinder, und um ihnen unsere Nation anvertrauen zu können, ist es am besten, sie zu erziehen und sicherzustellen, dass ihr Wissen um diese Welt sie nie im Stich lassen wird."
 muslim_flavor.21.a: "Unterstützt unsere [ShowBuildingTypeNameWithNoTooltip('madrasa')]!"
 muslim_flavor.21.b: "Unternehmen wir nichts."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName|U] bat um eine Audienz am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und nachdem [charitable_spouse.Custom('DE_PRO_PER_S_3P_D')] zu sprechen gestattet wurde, bat [charitable_spouse.Custom('DE_PRO_PER_S_3P_N')] um die Erlaubnis, Brunnen, Wasserreservoirs und künstliche Teiche entlang der Route nach [ShowLocationName('mecca')] und [ShowLocationName('medina')] anlegen zu dürfen, um die #L [ShowReligionGroupAdjective('muslim')|l]en#! Pilger mit Wasser zu versorgen."
 muslim_flavor.22.a: "Lasst [charitable_spouse.Custom('DE_PRO_PER_S_3P_')] symbolische Unterstützung zukommen, nicht mehr."
 muslim_flavor.22.b: "Helft [charitable_spouse.Custom('DE_PRO_PER_S_3P_D')] bei [charitable_spouse.Custom('DE_PRO_POS_S_3P')]er heiligen Arbeit!"
 muslim_flavor.22.c: "[charitable_spouse.Custom('DE_PRO_PER_S_3P_N')|U] sollte sich von derlei kostspieligen Ideen abwenden!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Auch wenn [serafeddin_sabuncuoglu_char.Custom('DE_PRO_PER_S_3P_N')] mittlerweile alt ist, praktiziert [Select_CString(serafeddin_sabuncuoglu.IsFemale, 'die Chirurgin und Ärztin', 'der Chirurg und Arzt')] [serafeddin_sabuncuoglu_char.GetName] noch immer Medizin im Krankenhaus von [ShowLocationName('amasya')], das 1308 erbaut wurde, fast achtzig Jahre vor [serafeddin_sabuncuoglu_char.Custom('DE_PRO_POS_S_3P')]er Geburt. Das Wissen von [serafeddin_sabuncuoglu_char.GetName] ist gewaltig, und [serafeddin_sabuncuoglu_char.Custom('DE_PRO_PER_S_3P_N')] ist bereit, es in seiner Vollständigkeit im ersten chirurgischen Atlanten niederzuschreiben, der definitiv ein Referenzwerk für medizinische Bücher sein wird."
 muslim_flavor.23.a: "Mit unserer Hilfe wird [serafeddin_sabuncuoglu_char.Custom('DE_PRO_PER_S_3P_N')] noch viele Jahre lang Medizin praktizieren können."
 muslim_flavor.23.b: "Und weiter?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName|U] ist [Select_CString(birjandi.IsFemale, 'eine geniale Astronomin, Mathematikerin und Medizinerin, die, 'ein genialer Astronom, Mathematiker und Mediziner, der')] auf ein Argument von Qutb ad-Din asch-Schirazi antwortete: \n\n#italic Der kleine und auch der große Stein werden entlang einer Linie zur Erde fallen, die lotrecht zur Ebene (Sath) des Horizonts verläuft, wie die Erfahrung (Tajriba) uns lehrt. Und diese lotrechte Linie ist entfernt von der Tangente der Erdkugel und der Ebene des wahrgenommenen (hissi) Horizonts. Dieser Punkt wandert mit der Erdbewegung, weswegen es keinen Unterschied im Fallverhalten der beiden Steine gibt.#!\n\n[birjandi.Custom('DE_PRO_PER_S_3P_N')|U] hat viele Bücher geschrieben, und [birjandi.Custom('DE_PRO_POS_S_3P')] Wissen und Können werden unserem [ROOT.GetCountry.GetFlavorRank] von großem Nutzen sein."
 muslim_flavor.24.a: "Wir werden [birjandi.Custom('DE_PRO_POS_S_3P')] Werk unterstützen."
 muslim_flavor.24.b: "Wer ist das? Was geht uns das an?"
 muslim_flavor.25.title: "Schriftbesitzer – [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] von [ROOT.GetCountry.GetNameWithNoTooltip]"
 muslim_flavor.25.desc: "Die Schriftbesitzer – #L [ShowReligionGroupAdjective('christian')|l]e und [ShowReligionAdjective('judaism')|l]e#! Gläubige sowie Sabier – erkennen den Gott von Abraham als den einzig wahren Gott an, so wie auch der [ShowReligionGroupName('muslim')] dies tut, und sie praktizieren ihren Glauben beruhend auf göttlichen Geboten. Die Bewohner von [ROOT.GetCountry.GetName] gehören beinahe ausnahmslos dem [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] an, und obgleich sie die üblichen Rechte dieses Status in einem [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Land genießen, sind viele von ihnen der Ansicht, wir könnten ihnen angesichts des Reichtums von [capital_region.GetName] weiter entgegenkommen. Es wurde vorgeschlagen, dass wir noch günstigere Bedingungen für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] in [ROOT.GetCountry.GetNameWithNoTooltip] schaffen, da es nur in unserem eigenen Interesse läge, allen unseren Untertanen Wohlstand zukommen zu lassen."
 muslim_flavor.25.a: "Seien wir ihrer Gegenwart hier wohlgesonnen."
 muslim_flavor.25.b: "Konvertiert sie, verbannt sie – löscht sie aus!"
 muslim_flavor.26.title: "Mahdi"
 muslim_flavor.26.desc: "Jemand behauptet, der Mahdi zu sein – der prophezeite Heiland des [ShowReligionGroupName('muslim')], der für sieben Jahre vor dem Tag des Jüngsten Gerichts herrschen wird. [mahdi.Custom('DE_PRO_PER_S_3P_N')|U] versprach, die Welt vom Bösen zu befreien und für neue Rechtschaffenheit zu sorgen. Zweifler, die behaupten, [mahdi.Custom('DE_PRO_PER_S_3P_N')] sei nicht der Mahdi, haben [mahdi.Custom('DE_PRO_POS_S_3P')]e Anhänger verärgert, und das Land ist in Aufruhr."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip|U] wird [mahdi.Custom('DE_PRO_PER_S_3P_A')] anerkennen als den prophezeiten Heiland des [ShowReligionGroupNameWithNoTooltip('muslim')]."
 muslim_flavor.26.b: "Weist [mahdi.Custom('DE_PRO_PER_S_3P_A')] ab und entlarvt [mahdi.Custom('DE_PRO_PER_S_3P_A')] als Betrüger[mahdi.Custom('DE_END_NOU_S_GS_N')]."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')|U] und [ShowReligionNameWithNoTooltip('sunni')|U]"
 muslim_flavor_27.common: "Die Spannungen zwischen [ShowReligionNameWithNoTooltip('sunni')] und [ShowReligionNameWithNoTooltip('shia')] in unserem Land ([ROOT.GetCountry.GetName|U]) sind über die Jahre gewachsen, und nur dank des diplomatischen Korps kam es bisher zu keinen Zwischenfällen."
 muslim_flavor.27.desc: "Jeder wahre Anhänger der [ShowReligionName('shia')]-Lehren weiß, dass einzig die Erben des vierten Kalifen Ali die legitimen Nachfahren Mohammeds, Friede sei mit ihm, sind. Die #L [ShowReligionAdjective('sunni')|l]en#! Gläubigen sind der Auffassung, dass die ersten vier Kalifen – Mohammeds Nachfahren – rechtmäßige Anführer des [ShowReligionGroupName('muslim')] waren, und erkennen deren Erben als legitime religiöse Anführer an. Wir jedoch wissen, dass wir seit Verschwinden des Zwölften Imām im Jahre 941 keine Autorität eines rechtmäßigen religiösen Anführers mehr hatten.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Achtet nicht weiter auf die Sache."
 muslim_flavor.27.b: "Findet einen Weg, um die Spannungen zwischen ihnen zu beseitigen."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Jeder aufrechte #L [ShowReligionAdjective('sunni')|l]e#! Gläubige weiß, dass die ersten vier Kalifen – Mohammeds Nachfolger – seinen Platz als Anführer des [ShowReligionGroupName('muslim')] rechtmäßig einnahmen und als Erben der vier Kalifen die legitimen religiösen Anführer sind. Die mondsüchtigen Anhänger der #L [ShowReligionAdjective('shia')|l]en#! Lehren hingegen glauben, dass nur die Erben des vierten Kalifen Ali die legitimen Nachfolger Mohammeds sind, Friede sei mit ihm, und dass es keine legitime religiöse Gestalt mehr gab, seit der Zwölfte Imām 941 verschwand.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Achtet nicht weiter auf die Sache."
 muslim_flavor.28.b: "Findet einen Weg, um die Spannungen zwischen ihnen zu beseitigen."
