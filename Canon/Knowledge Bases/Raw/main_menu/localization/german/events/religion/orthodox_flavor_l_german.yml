l_german:
 orthodox_flavor.1.title: "Die Bewegung der Uneigennützigen"
 orthodox_flavor.1.desc: "Die Kirche ist eine große Grundbesitzerin und hat einen immensen Reichtum erlangt. Landlose Bürger meinen, die Kirche werde durch diesen Reichtum verdorben. Ihre Gegner wiederum vertreten den Standpunkt, die Kirche benötige diesen Reichtum zur Ausführung ihrer heiligen Mission. Die Kirche ist allerdings kein großer Steuerzahler. Wenn sie gezwungen würde, ihr Land an andere abzutreten, gelänge es in die Hände von Leuten, die wir besteuern könnten. Die Kirche hätte dann jedoch weniger Gelder für ihre Mission."
 orthodox_flavor.1.a: "Unterstützt die Kirchenoberen."
 orthodox_flavor.1.b: "Unterstützt die Bewegung."
 orthodox_flavor.2.title: "Eine große Synode"
 orthodox_flavor.2.desc: "Die Kirche hat sich in einer großen Synode versammelt und bittet um unsere Unterstützung und gewisse Privilegien im Gegenzug für ihre Unterstützung im Kampf gegen anti-feudale Ketzereien, die unser Land heimsuchen. Helfen wir der Kirche, das Volk unter Kontrolle zu halten, oder unterstützen wir diese Bewegungen, um die alte feudale Ordnung aufzubrechen?"
 orthodox_flavor.2.a: "Gewährt die Privilegien."
 orthodox_flavor.2.b: "Sie sind auf sich gestellt."
 orthodox_flavor.3.title: "Liturgische Reform"
 orthodox_flavor.3.desc: "Die Ostkirche ist die Einzige, Heilige, Katholische und Apostolische Kirche, die von unserem Herrn Jesus Christus und seinen Aposteln begründet wurde. Doch unsere Familie ist groß und vielschichtig. Unser Patriarch hat einige liturgische Reformen vorgeschlagen, die unsere Kirchenform näher an die anderen Kirchen anlehnen würde. Die Idee ist gewagt und wird die Kirche stärken, doch wir wissen nur zu gut, dass die Abergläubischen und Rückständigen diese Änderungen ablehnen werden."
 orthodox_flavor.3.a: "Unterstützt die Reform."
 orthodox_flavor.3.b: "Bleibt den alten Wegen treu."
 orthodox_flavor.4.title: "Beschneidet die Unabhängigkeit der Kirche"
 orthodox_flavor.4.desc: "Die Kirche ist eine mächtige Institution und wichtiger noch: eine reiche Institution. Wenn wir die Kirche zügeln wurden und sie mehr in den Staat eingliedern, würden sich auch unsere Steuereinnahmen erhöhen. Andererseits würden wir dadurch auch in den Augen der Bevölkerung ihre Autorität untergraben."
 orthodox_flavor.4.a: "Beschützt ihre Unabhängigkeit."
 orthodox_flavor.4.b: "Bringt sie zur Räson."
 orthodox_flavor.5.title: "Vom Staat berufene Laienmitglieder?"
 orthodox_flavor.5.desc: "Wenn wir die Macht der Laienmitglieder der Kirchenverwaltung stärken und mehr staatlich berufene Laien einbringen würden, geriete die Kirche mehr unter zentrale Kontrolle. Die Kehrseite der Medaille ist, dass wir dadurch die moralische Stellung der Kirche beim Volk beschädigen."
 orthodox_flavor.5.a: "Lasst die Heilige Kirche in Frieden."
 orthodox_flavor.5.b: "Beruft sie."
 orthodox_flavor.6.title: "Synode zu staatlichen Angelegenheiten"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Diese Synode soll sich vorrangig staatlichen Angelegenheiten widmen."
 orthodox_flavor.6.a: "Die Rechtsvorschriften werden den zentralen Behörden nutzen."
 orthodox_flavor.6.b: "Wir müssen für mehr Stabilität im Inneren sorgen."
 orthodox_flavor.6.c: "Stellen wir der Welt unser Prestige zur Schau."
 orthodox_flavor_synod_prev_string: "Im Einklang mit jenen Abläufen, die unsere Vorfahren sowie die höchste kirchliche Autorität unseres [ShowReligionAdjective('orthodox')]en Glaubens vorgeben, haben wir eine Synode einberufen, in der wir unsere Rechtsvorschriften untersuchen und verbessern möchten. Einige berühmte Mitglieder des #L [ShowEstateTypeName('clergy_estate')]s#! nehmen teil und erwarten eifrig den Abschluss der Zeremonien."
 orthodox_flavor.7.title: "Synode zu klerikalen Angelegenheiten"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Diese Synode wird sich vorrangig klerikalen Angelegenheiten widmen."
 orthodox_flavor.7.a: "Erlasst Rechtsvorschriften, die dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wohlgesonnen sind."
 orthodox_flavor.7.b: "Wir müssen versuchen, unsere Priesterschaft mit einem angemessenen Steuersatz zu belegen."
 orthodox_flavor.8.title: "Synode zur örtlichen Verwaltung"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Diese Synode wird sich vorrangig unserer örtlichen Verwaltung widmen."
 orthodox_flavor.8.a: "Wir werden uns um das gesamte Volk kümmern."
 orthodox_flavor.8.b: "Verstärkt unsere Bekehrungsbemühungen."
 orthodox_flavor.8.c: "Wenn wir das Studium fremdländischer Schriften erlauben, wird dies unseren Horizont erweitern …"
 orthodox_flavor.9.title: "Synode zur Kabinettsarbeit"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Diese Synode wird sich vorrangig unserer Kabinettsarbeit widmen."
 orthodox_flavor.9.a: "Stellt ein effektives Kabinett sicher."
 orthodox_flavor.9.b: "Fördert die Forschungsbemühungen."
 orthodox_flavor.9.c: "Erweitert den derzeitigen Verwaltungsapparat."
 orthodox_flavor.10.title: "Synode zur Außenpolitik"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Diese Synode wird sich vorrangig unserer Außenpolitik widmen."
 orthodox_flavor.10.a: "Die gesetzliche Grundlage für eine Botschaft zu schaffen, wäre hilfreich."
 orthodox_flavor.10.b: "Kodifiziert Kriege gegen die Ungläubigen."
 orthodox_flavor.11.title: "Das Pentarchie"
 orthodox_flavor.11.desc: "Da wir nun alle fünf Patriarchen wieder in den Schoß der #L [ShowReligionGroupAdjective('christian')|l]-[ShowReligionAdjective('orthodox')|l]en Kirche#! zurückgeholt haben, ist die Pentarchie wiederhergestellt und das Große Schisma aufgehoben. Während einige Nationen weiter dem [ShowReligionName('catholic')] anhängen, hat das [GetCountry('PAP').GetFlavorRank] seinen Anspruch als legitimer Nachfolger von Petrus und als Bischof von [ShowLocationName('rome')] verloren."
 orthodox_flavor.11.a: "Die Wunde ist geheilt!"
 orthodox_flavor.100.title: "Synode von [GetCurrentYear]"
 orthodox_flavor.100.desc: "Die klerikalen Angelegenheiten unseres Reichs verlangen vorsichtige Obhut und Aufmerksamkeit, wenn wir unsere #L [ShowReligionAdjective('orthodox')|l]en#! Traditionen bewahren wollen. Um die derzeitigen Nöte anzugehen und ein gemeinsames Ziel für unsere spirituelle Domäne festzulegen, muss unverzüglich eine heilige [ShowGenericActionName('orthodox_synod')] einberufen werden."
 orthodox_flavor.100.a: "Wir werden unsere inneren Angelegenheiten besprechen."
 orthodox_flavor.100.b: "Wenden wir uns klerikalen Angelegenheiten zu."
 orthodox_flavor.100.c: "Öffnet die Bücher der örtlichen Verwaltung."
 orthodox_flavor.100.d: "Wir sollten uns erneut unserer Kabinettsarbeit widmen."
 orthodox_flavor.100.e: "Eine erneute Besprechung unserer Außenpolitik ist angebracht."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Klerikale Vorgänge"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Ein genauerer Blick auf unsere klerikalen Vorgänge wird gewiss deren Effektivität verbessern."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Besteuerung des Klerus"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Wir müssen den [ShowEstateTypeName('clergy_estate')] mit der angemessenen und gerechten Steuer belegen, die das Gesetz des Landes vorsieht."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Bekehrungsbemühungen"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Das Streben nach einer frommen Gesellschaft ist unser oberstes Ziel geworden, wenn es um religiöse Belange geht."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Untersuchung und Austausch spiritueller Werte"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Wir werden die Werke fremdländischer Autoren aus dem Westen und Osten genauer untersuchen, um die Welt um uns herum besser zu verstehen."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Orthodoxe Vorgänge im Kabinett"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Ein hoher und frommer Standard für unser Kabinett stellt sicher, dass die Personen, die in unseren Landen Ämter innehaben, über großartige legislative Fähigkeiten verfügen."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Untersuchung des Kabinetts"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Die Erweiterung unserer Verwaltung gemäß unserer religiösen Gesetze ist ein großer Schritt hin zu einer effektiveren Regierung."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "In Verteidigung des Glaubens"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Der Ruf zu den Waffen, Heiden und Ketzer gleichermaßen auszulöschen, ist Musik in den Ohren unseres Volkes, das zur Verteidigung unserer Ländereien und unseres Glaubens eilt."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Frommer Wohlstand"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Uns um unser Volk zu kümmern, ist eine unserer hehrsten Aufgaben, die mit Güte und harmonischer Zusammenarbeit zwischen den verschiedenen Zweigen unserer Gesellschaft belohnt wird."
 orthodox_synod_diplomatic_embassy_modifier: "Diplomatische Botschaft"
