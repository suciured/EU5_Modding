l_german:
 papal_conclave_events.1.title: "Zerstrittene Kardinäle"
 papal_conclave_events.1.desc: "Während des Konklaves zur Wahl des nächsten Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) liefern sich zwei Kardinäle eine hitzige Diskussion, die in eine offene Konfrontation über die Werte des jeweils anderen ausgeufert ist, anstatt sich auf die Wahl selbst zu beschränken.\n\nAuf einer Seite des Streitgesprächs steht die Vorstellung, dass Gottes Werk auf Einkehr beruhen sollte, unabhängig vom Auf und Ab öffentlicher Meinung. Diese Meinung teilt der Großteil der älteren Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!, die finden, der Kopf der Kirche ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) solle seine Entscheidungen nicht nach jenen richten, die allein nach irdischen Gütern streben, ganz gleich, wieviel irdische Macht diese Menschen auch innehaben mögen.\n\nAuf der anderen Seite stehen jene, die ihre Unterstützung größtenteils den einflussreichsten und vermögendsten Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! zu verdanken haben. Sie argumentieren, ein oberster Kleriker, der die Sorgen und Interessen des Volkes vollkommen außer Acht lässt, habe als Gottes Hirte versagt und dass es nur von Vorteil sein kann, die Unterstützung des Volkes zu genießen."
 papal_conclave_events.1.a: "Gott wird die Seinen erkennen."
 papal_conclave_events.1.b: "Schäfer müssen sich in der Tat um ihre Herde kümmern."
 papal_conclave_events.1.c: "Wir müssen neutral bleiben."
 papal_conclave_events.2.title: "Einflussnahme auf die Abstimmung"
 papal_conclave_events.2.desc: "Das Konklave ist zusammengekommen, um darüber zu entscheiden, wer das neue Kirchenoberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) werden soll, und nun werden wild Diplomatie und Verhandlungsgeschick in die Waagschale geworfen, um diese Entscheidung zu beeinflussen. Da so viele wichtige Nationen an einer derart bedeutenden Entscheidung interessiert sind, könnten wir vielleicht versuchen, die Waagschalen so zu bewegen, dass wir die Gunst einiger dieser Länder gewinnen.\n\nDies wird selbstredend kein billiges Unterfangen und auch sein Erfolg ist nicht garantiert, doch die Vorteile, die wir durch die Unterstützung einer Nation hinter einem Kardinal erlangen könnten, würden uns gewaltig nutzen."
 papal_conclave_events.2.a: "Geben wir ihnen einen Anreiz."
 papal_conclave_events.2.b: "Das ist Blasphemie!"
 papal_conclave_events.2.tt: "[target_country.GetName|U] wird unseren Vorschlag erhalten. Wenn sie annehmen:"
 papal_conclave_events.3.title: "Ein Vorschlag des Konklaves"
 papal_conclave_events.3.desc: "Wir haben eine Nachricht aus jenem Reich ([GetCountry('PAP').GetLongName|U]) erhalten, wo derzeit ein Konklave tagt, um den Nachfolger für das Amt als [GetCountry('PAP').GetGovernment.GetRulerTitle] zu finden. Angeblich ist die Geeignetheit dieses Nachfolgers ebenso sehr eine politische Frage wie eine theologische. Daher möchte man uns um Unterstützung bei der derzeitigen Wahl bitten, und man verspricht uns große Vorteile von unserer Zusammenarbeit."
 papal_conclave_events.3.a: "Nehmt den Vorschlag an."
 papal_conclave_events.3.b: "Wir mischen uns nicht in Angelegenheiten des Heiligen Stuhls ein."
 papal_conclave_events.4.title: "Angebot angenommen"
 papal_conclave_events.4.desc: "Unser Bote kehrt mit hervorragender Kunde aus einem derzeit wichtigen Reich ([target_country.GetLongName|U]) zurück. Das vortreffliche Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) von „[target_country.GetNameWithNoTooltip]“ entschloss sich, unseren Vorschlag anzunehmen, und wird uns in der derzeitigen Wahl des Konklaves unterstützen. Unsere diplomatischen Bande sind nun enger."
 papal_conclave_events.4.a: "Möge der Herr diesen Menschen segnen."
 papal_conclave_events.5.title: "Angebot abgelehnt"
 papal_conclave_events.5.desc: "Das widerwärtige Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) eines gewissen Reichs ([target_country.GetLongName|U]) hat unser großzügiges Angebot abgelehnt und sich von uns abgewandt. So fehlt uns diese Unterstützung, doch gegen die Wünsche des Heiligen Stuhls zu handeln, hat seine Konsequenzen, und eine solche Beleidigung wird so schnell nicht vergessen werden."
 papal_conclave_events.5.a: "Verflucht sei dieser Mensch."
 papal_conclave_events.6.title: "Eine besondere Messe"
 papal_conclave_events.6.desc: "Während das Konklave tagt, um darüber zu entscheiden, wer der nächste Kopf der Kirche ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) sein wird, äußert die Bevölkerung Besorgnis. Da das Konklave nicht imstande ist, sich rasch auf einen Kandidaten zu einigen, und das Volk fürchtet, dass eine Entscheidung noch eine Weile auf sich warten lassen wird, macht sich Sorge in den Herzen unserer Gläubigen breit, die sich ohne ihren religiösen Hirten verloren und ohne Kurs fühlen. Nun wurde vorgeschlagen, eine besondere Messe in [ROOT.GetCountry.GetCapital.GetName] zu feiern, um diese Bedenken zu beschwichtigen und dem Volk zu zeigen, dass die Heilige Mutter Kirche nach wie vor zuverlässige Führung bietet."
 papal_conclave_events.6.a: "#italic Gloria in excelsis Deo.#!"
 papal_conclave_events.6.b: "Wir haben Dringenderes zu tun."
 papal_conclave_events.6.tt: "Alle [pops|e] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]. [pops|U] in unserem [capital|e] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] zusätzliche [pop_satisfaction]"
 papal_conclave_events.7.title: "Disqualifizierung eines Kardinals"
 papal_conclave_events.7.desc: "Während des derzeitigen Konklaves, im Zuge dessen ein neues Kirchenoberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) gewählt wird, standen die Kardinäle bereits kurz vor einer Entscheidung. Dann jedoch tauchten neue Erkenntnisse zum Favoriten und dessen bisherigen Exzessen sowohl innerhalb als auch außerhalb der Kirche auf. Enorme Anschuldigungen wurden vorgebracht – unter ihnen mehrere Sünden wie Prasserei, Wollust und andere unmoralische Praktiken.\n\nObschon diese vergangenen Sünden nicht nach einer Exkommunikation schreien und obwohl er sie seitdem angemessen bereut und Buße für sie getan hat, verliert er im Nu jegliche Unterstützung. Nun läuft das Konklave Gefahr, die Gespräche von Neuem beginnen zu müssen, was die Entscheidung noch länger hinauszögern würde."
 papal_conclave_events.7.a: "Er ist eindeutig nicht als [ROOT.GetCountry.GetGovernment.GetRulerTitle] geeignet."
 papal_conclave_events.7.b: "Irren ist menschlich."
 papal_conclave_events.8.title: "Ein heiliger Vogel"
 papal_conclave_events.8.desc: "Das Konklave ist versammelt, um das neue Kirchenoberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu wählen, doch dies so langsam, dass die Leute langsam nervös werden. Nun macht auch noch die Kunde von einer mysteriösen Sichtung in [ROOT.GetCountry.GetCapital.GetName] die Runde. Auf dem höchsten Kirchturm dort saß den ganzen Tag über ein Vogel, ohne sich zu bewegen.\n\nUm welchen Vogel genau es sich handelte, ist strittig. Obwohl man meinen könnte, bei solcherlei Dingen wäre gewiss eine Taube im Spiel, weisen die allgemeinen Beschreibungen auf einen Falken, eine Eule, eine Ente, ein Huhn oder sogar eine Krähe hin. Wie dem auch sei: Dieser heilige Vogel, wie manche das Tier bereits nennen, lockte Bewunderer aus der gesamten Stadt an, und häufig kamen Menschen, um ihn zu beobachten.\n\nWir könnten dies als Symbol dafür nutzen, dass Gottes Hand das derzeitige Konklave unterstützt, was die Nervosität des Volkes eindeutig lindern würde."
 papal_conclave_events.8.a: "Wahrlich ein heiliges Leben."
 papal_conclave_events.8.b: "Manchmal ist ein Vogel einfach nur ein Vogel."
 papal_conclave_events.9.title: "Wahlverwirrung"
 papal_conclave_events.9.desc: "Das Konklave hat die heilige, von Gott erteilte Pflicht, das nächste Kirchenoberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu wählen. Für gewöhnlich verläuft dies ohne größere Zwischenfälle, auch wenn es bisweilen zu Verzögerungen beim Treffen dieser schwierigen Entscheidung kommen kann. Das derzeitige Konklave erlebt jedoch eine höchst ungewöhnliche Situation: Die Wahl ist zwar noch nicht abgeschlossen, doch in [ROOT.GetCountry.GetCapital.GetName] verbreitet sich das Gerücht, dass schon jemand Neues als [ROOT.GetCountry.GetGovernment.GetRulerTitle] auserkoren wurde, dessen Name unter dem Volk bereits die Runde macht.\n\nWir kennen die Quelle dieser falschen Kunde nicht – ebenso wenig wie die Absicht dahinter –, doch die Bevölkerung wird eindeutig in die Irre geführt. Wenn man nichts dagegen tut, könnte eine solche Verwirrung nicht nur zu Misstrauen aus der Bevölkerung führen, sondern es könnte auch der Autorität und der Glaubwürdigkeit des tatsächlichen Nachfolgers auf dem Posten schaden, sobald dieser endlich gewählt wurde."
 papal_conclave_events.9.a: "Unterdrückt diese falsche Kunde."
 papal_conclave_events.9.b: "Gottes Wahrheit wird triumphieren über des Teufels Lügen."
 papal_conclave_events.10.title: "Der gewählte Kandidat lehnt ab"
 papal_conclave_events.10.desc: "Ein Konklave ist immer eine mühselige Prozedur, und die Erleichterung der Kardinäle, als endlich ein Kandidat ausgewählt wurde, ist spürbar. Dieses Mal verziehen sich ihre Gesichter jedoch voll Abscheu, als sich nach Abschluss der Wahl der gewählte Kandidat tatsächlich erdreistet, das Amt abzulehnen.\n\nObwohl Kandidaten das Recht haben, die Wahl abzulehnen, wird von diesem in der Regel nicht Gebrauch gemacht – oder zumindest haben Kandidaten für gewöhnlich den Anstand, ihre Absichten vor der Wahl kundzutun. Nun ist das Konklave gezwungen, die Prozedur erneut durchzuführen."
 papal_conclave_events.10.a: "Wie kann man Gottes Ruf ablehnen?"
 papal_conclave_events.10.b: "Wir können ihn nicht zwingen, die Wahl anzunehmen."
 papal_conclave_events.11.title: "Apostolisches Konklave beendet"
 papal_conclave_events.11.desc: "Das apostolische Konklave ist beendet, bei dem besprochen wird, welcher Kardinal neuer [ROOT.GetCountry.GetGovernment.GetRulerTitle] werden soll. Es gab drei Hauptkandidaten, doch welcher hat die Wahl gewonnen?"
 papal_conclave_events.11.a: "Der Kardinal von [first_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.b: "Der Kardinal von [second_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.c: "Der Kardinal von [third_candidate.GetNameWithNoTooltip]."
