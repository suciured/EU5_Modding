l_german:
 lots_of_sikhs: "Viele [pops|e] in unserem [country|e] folgen nun dem [ShowReligionName('sikhism')]"
 sikhism.1.title: "[ShowReligionNameWithNoTooltip('sikhism')]"
 sikhism.1.desc: "[target_location.GetName|U] liegt an der Grenze zwischen den Anhängern des [ShowReligionName('hindu')] und [ShowReligionGroupName('muslim')]. In diesem Gebiet, das geprägt ist von religiösen Spannungen und Differenzen, beginnt jemand namens [target_character.GetName] zu predigen, dass keine der beiden Religionen recht hat, sondern dass die Wahrheit bei Gott liegt, der keiner dieser Glaubensrichtungen angehört.\n\nObwohl diese Ablehnung alter Sitten fromme Anhänger der einen Religion ([target_religion.GetNameWithNoTooltip]) vor den Kopf stößt, schlagen diese Lehren in der Bevölkerung dennoch Wurzeln, da [target_character.GetNameWithNoTooltip] jedes Credo ablehnt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Schüler nennen sich Sikhs, und sie verbreiten diese neue Religion in [target_location.GetNameWithNoTooltip] rasend schnell."
 sikhism.1.a: "So etwas hat in diesem Reich ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) nichts zu suchen."
 sikhism.1.b: "Wir müssen mit [target_character.GetShortNameWithNoTooltip] über den [ShowReligionNameWithNoTooltip('sikhism')] reden."
 sikhism.1.c: "Wir werden den Lehren [target_character.GetNameWithNoTooltip] mit ganzem Herzen folgen."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "„Man würde den Tod nicht böse nennen, o Volk, wenn man wüsste, wie man wahrlich stirbt.“\n\n[Select_CString(previous_guru.IsFemale, 'Die Gründungsmutter', 'Der Gründungsvater')] unseres Glaubens ist verstorben. [previous_guru.Custom('DE_PRO_POS_S_3P')|U] Leib ist tot, doch der Geist des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) lebt weiter in [target_character.GetName]. [target_character.GetShortNameWithNoTooltip|U] gehörte zu den treuesten Anhängern von [previous_guru.GetShortNameWithNoTooltip] und trägt [previous_guru.Custom('DE_PRO_POS_S_3P')] Vermächtnis der Gründung der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Gemeinschaft weiter; beispielsweise verbreitet [target_character.Custom('DE_PRO_PER_S_3P_N')] die Verwendung eines neuen Alphabets, um die Bildung der Jugend zu verbessern."
 sikhism.2.a: "Das Licht des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) leuchtet weiter."
 sikhism.2.tt: "Schaltet „[ShowLawName('guru_angad_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName|U] ist verstorben und hinterließ den Titel des Guru [target_character.GetName] für stete Treue. [target_character.GetShortNameWithNoTooltip|U], ein äußerst demütiger Mensch, hat dennoch Ambitionen für die Lehren des [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glaubens; [target_character.Custom('DE_PRO_PER_S_3P_N')] stärkt die Doktrin der Gleichheit, die beim gemeinen Volk immer beliebter wird, und setzt religiöse Vertreter namens Masand ein, die die Kunde unseres Glaubens weiter verbreiten, als das Oberhaupt, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], dies allein könnte."
 sikhism.3.a: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist die Stärke der Schwachen und die Emanzipation des Sklaven!"
 sikhism.3.tt: "Schaltet „[ShowLawName('guru_amar_das_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName|U] hat diese Welt verlassen und den Titel des Gurus an [target_character.GetName] weitergereicht, [Select_CString(target_character.IsFemale, 'eine ehemalige Schülerin', 'einen ehemaligen Schüler')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird nun den weiteren Bau unserer heiligen Stadt leiten und ermutigt Anhänger, die Erleuchtung nicht nur durch persönliche Meditation zu erlangen, sondern durch tatkräftige Beteiligung an der Gemeinschaft zusammen mit ihren #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Brüdern und Schwestern."
 sikhism.4.a: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) dient [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName]."
 sikhism.4.tt: "Schaltet „[ShowLawName('guru_ram_das_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "Nach dem Tod von [previous_guru.GetName] wurde [target_character.GetName] als nächstes Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auserkoren, obwohl es durchaus Gegenstimmen gab. Um das Wissen und die Loblieder vergangener Lehren zu bewahren, beginnt [target_character.GetShortNameWithNoTooltip] mit dem Erstellen eines Buchbandes, der [ShowPolicyName('adi_granth')] genannt wird. Die spirituellen Schriften darin stammen von zahlreichen großen Lehrmeistern, und das Oberhaupt, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], ließ verlautbaren, dass jeder daran teilhaben darf. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat außerdem einen großen Tempel gegründet, den Harmandir Sahib, der allen #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Gläubigen einen Ort gibt, an dem sie sich treffen und gemeinsam beten können."
 sikhism.5.a: "Wir werden das Wissen schützen und darauf aufbauen."
 sikhism.5.tt: "Schaltet „[ShowLawName('guru_arjan_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "„Wie ich diese Zwiebeln zerquetsche, die Ihr mir gebracht habt, so wird Euer Sohn bald die Köpfe seiner Feinde zerquetschen und gleichzeitig ein großer Krieger und ein erhabener $guru$ sein.“\n\nDies wurde über den Nachfolger von [previous_guru.GetName] gesagt, [target_character.GetName]. Die Welt hat sich verändert, und das #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Volk kann nicht mehr darauf vertrauen, dass seine etwaigen Feinde Gnade zeigen; es hat zu den Waffen gegriffen gegen jene, die am liebsten Märtyrer aus dem Oberhaupt und seinen Schülern machen wollen."
 sikhism.6.a: "Schwerter sollen die Krone des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ersetzen."
 sikhism.6.tt: "Schaltet „[ShowLawName('guru_hargobind_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[target_character.GetName|U] trat die Nachfolge von [previous_guru.GetName] an – nach sorgfältiger Vorbereitung auf den Titel des Gurus. Obwohl [target_character.GetNameWithNoTooltip] in den Wegen des Kampfes ausgebildet wurde und darin, die Armee von [previous_guru.GetName] aufrechtzuerhalten, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] eher friedfertig gestimmt, und [target_character.Custom('DE_PRO_POS_S_3P')]e Liebe zu allen Dingen lässt [target_character.Custom('DE_PRO_PER_S_3P_A')] diplomatische Lösungen suchen."
 sikhism.7.a: "Genug gekämpft. Unsere Wunden müssen heilen."
 sikhism.7.tt: "Schaltet „[ShowLawName('guru_har_rai_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "Der Leib von [previous_guru.GetName] hat uns verlassen, und [Select_CString(target_character.IsFemale, 'eine sehr junge Nachfolgerin', 'ein sehr junger Nachfolger')] tritt an [previous_guru.Custom('DE_PRO_POS_S_3P')]e Stelle. [target_character.GetName|U] wurde anderen Kandidaten vorgezogen, die diplomatischen Pragmatismus der strikten Einhaltung des Glaubens vorzogen. Auch wenn es unserem jungen Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) nicht an Frömmigkeit oder Güte mangelt, schränkt sein junges Alter unsere diplomatischen Optionen ein."
 sikhism.8.a: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist dennoch unser Segen."
 sikhism.8.tt: "Schaltet „[ShowLawName('guru_har_krishan_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName|U] ist tragischerweise verstorben. Nachdem kurzzeitig Verwirrung über [previous_guru.Custom('DE_PRO_POS_S_3P')]e Nachfolge herrschte, wurde nun [target_character.GetName] als neues Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auserkoren. Obschon [target_character.Custom('DE_PRO_PER_S_3P_N')] eher zurückgezogen lebte, stellte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich doch der Herausforderung und erwies sich als entschlossene Führungspersönlichkeit. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] selbst Rituale und Zeremonien ablehnt, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] es sich zur Aufgabe gemacht, nicht nur die Religion [target_character.Custom('DE_PRO_POS_S_3P')]er eigenen Anhänger zu bewahren, sondern auch die der #L [ShowReligionAdjective('hindu')|l]en#! Flüchtlinge, die vor Verfolgung in unsere Lande fliehen."
 sikhism.9.a: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist der Wahre König und der Schild der Unterdrückten."
 sikhism.9.tt: "Schaltet „[ShowLawName('guru_tegh_bahadur_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Nach dem Tod von [previous_guru.GetName] mussten sich die #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Gläubigen einmal mehr der Feindseligkeit ihrer politischen und religiösen Feinde stellen. [previous_guru.Custom('DE_PRO_POS_S_3P')|U]e Nachfolge trat [target_character.GetName] ein, [target_character.Custom('DE_ART_DEF_S_N')] entschlossen ist, das Volk zu vereinen und jene um sich zu scharen, die bereit sind, ihr Leben für ihr Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu geben. Die kommenden Jahrzehnte werden auf die Geburt des Gesetzes „[ShowLawName('khalsa_law')]“ hinarbeiten, angestoßen durch die Aufnahme der Zeremonien des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) in unseren Glauben, und der Name [target_character.GetNameWithNoTooltip] wird auf ewig in die Geschichte eingehen."
 sikhism.10.a: "Das Gesetz „[ShowLawNameWithNoTooltip('khalsa_law')]“ gehört [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName], der Sieg gehört [ROOT.GetCountry.GetReligion.GetGodName]!"
 sikhism.10.tt: "Schaltet „[ShowLawName('guru_gobind_singh_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.khalsa.tt: "Schaltet „[ShowLawName('khalsa_law')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName|U] ist nicht mehr, aber der Titel des Gurus wurde weitergereicht an jemanden, der niemals sterben wird. Die Sammlung heiliger Schriften namens [ShowPolicyName('adi_granth')], einst verfasst von [GetCharacter('guru_arjan').GetName] und ergänzt durch [GetCharacter('guru_arjan').Custom('DE_PRO_POS_S_3P')]e Nachfolger, wurde von [previous_guru.GetNameWithNoTooltip] als letzter Nachfolger ernannt, der das #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Volk führen wird: der [ShowWorkOfArtName('guru_granth_sahib')]. Von nun an wird das Wissen in diesem Werk jede Frage beantworten, die die [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Gläubigen dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) stellen mögen."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] erfüllt die Wünsche des Geistes."
 sikhism.11.b: "Wer [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName] begegnen will, kann [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'sie','ihn')] in seinen Lobliedern finden."
 sikhism.11.tt: "Schaltet „[ShowLawName('guru_granth_sahib_guruship')]“ frei für [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.12.title: "$guru$ in [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "Die Kunde von einer Person, die manche $guru$ nennen, erreicht [target_location.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, eine Offenbarung erlebt zu haben, vom Himmel aufgefordert worden zu sein, von [target_character.Custom('DE_PRO_POS_S_3P')]er Heimat in ferne Lande zu reisen und die Kunde des einen wahren Gottes zu verbreiten.\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e lokalen Schüler beharren darauf, dass dieser Gott in allen Religionen offenbart wird, auch im [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben, und wenden ein, dass [target_character.GetName] uns einfach nur die Wahrheiten in unserem eigenen Glauben aufzeigt. Allerdings besteht kein Zweifel daran, dass diese Lehren unsere Rituale und Traditionen ablehnen und das Volk vom wahren Weg des [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glaubens abbringen."
 sikhism.12.a: "Solange sie ihre Steuern bezahlen, können sie glauben, woran sie wollen."
 sikhism.12.b: "Wir hören nicht auf solche Heiden!"
 sikhism.12.b.tt: "Alle #L [ShowReligionAdjective('hindu')|l]en#! und #L [ShowReligionGroupAdjective('muslim')|l]en#! [pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 sikhism.13.title: "$character_title_guru$ verschwindet"
 sikhism.13.desc: "Die Welt des [ShowReligionName('sikhism')] ist in Aufruhr, seit die $character_title_guru$-Folge unterbrochen ist. Es liegt nun an uns als treue [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]e Gläubige, die Religion in unseren Landen wiederherzustellen und dafür zu sorgen, dass der Titel $character_title_guru$ dank des Reichs ([guru_country.GetLongName|U]) wiederauflebt in [target_location.GetName]."
 sikhism.13.a: "Der [ShowReligionAdjectiveWithNoTooltip('sikhism')]e $character_title_guru$ darf nie sterben."
 sikhism.13.b: "Wir werden diese neue Ära anführen."
