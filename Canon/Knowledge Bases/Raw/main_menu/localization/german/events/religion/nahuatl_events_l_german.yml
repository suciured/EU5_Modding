 nahuatl_events.310.desc.a: "Das #italic Ātlcāhualo#!, das „Ende des Wassers“, ist das erste Fest des Jahres, das Tlāloc gewidmet ist, dem Gott des Regens, und anderen Gottheiten, die mit dem Regen zu tun haben. Im Zuge dieses Festes bittet unser Volk den Gott, Regen zu bringen in jener Zeit, in der die trockensten Monate des Jahres beginnen.\n\nWährend dieser Zeit werden Tlāloc Mais und Kinder dargebracht. Diese Kinder, die als Opfer dienen, werden in rituelle Gewänder gekleidet und von den Priestern an verschiedene heilige Berge geführt, während die Leute weinend der Prozession beiwohnen. Sie erhalten den Beinamen #italic Tlācatetehuit#! – „menschliche Streifen“, in Anspielung auf die Papierstreifen, #italic Āmatetehuitl#! genannt, die die Priester tragen.\n\nVor ihrer Opferung verbringen die Kinder die Nacht auf dem Berggipfel, wo man ihnen keinen Schlaf gewährt. Ihr nächtliches Weinen wird als gutes Omen dafür angesehen, dass bald Regen kommt."
 nahuatl_events.310.desc.b: "Im zweiten Monat unseres Sonnenkalenders findet das Fest #italic Tlācaxīpēhualiztli#! statt – das „Menschenschinden“, das Xīpe Totēc geweiht ist. Der Zyklus von Leben, Tod und Wiedergeburt ist seine Domäne und ebenso die tödliche Kriegsführung. In diesem Monat feiert das Volk die Ankunft von Frühling und Fruchtbarkeit, die Wiedergeburt des Lebens.\n\nZu seinen Ehren werden Gefangene gehäutet, und ihre Haut wird zwanzig Tage lang getragen. Zudem finden Gladiatorenopferungen statt, bei denen Gefangenen eine nur der Zierde dienende Waffe gegeben wird, mit der sie bis zum Tod gegen einige unserer tapfersten [ShowUnitDefinitionName('a_jaguar_warrior')] kämpfen müssen. Sollten sie siegen, wird ihnen die Freiheit geschenkt."
 nahuatl_events.310.desc.c: "Während des Fests von #italic Tōzōztōntli#!, der „Kleinen Wache“, wird das Pflanzen und Säen gefeiert. Obwohl es hauptsächlich zu Ehren von Tlāloc begangen wird, werden auch andere Gottheiten von Mais und Fruchtbarkeit verehrt (beispielsweise Cōātlīcue). Bei diesem Fest werden die Kinder in die Natur gebracht, wo man ihre Haut durchsticht, damit sie Blut lassen, und einige werden Tlāloc in Höhlen geopfert. Dort werden auch die abgezogenen Häute, die man seit Tlācaxīpēhualiztli trägt, schließlich abgenommen und vergraben."
 nahuatl_events.310.desc.d: "Heute feiern wir das Fest der „Großen Wache“, #italic Huēyi Tōzōztli#!, zu Ehren des Gottes Centeōtl, Gott der Feldfrucht [ShowGoodsName('maize')]. Wir danken dem Mais, der uns ernährt, und wir ehren die Ernte, die uns gewährt wird.\n\nIn diesem Monat der „Großen Wache“ opfern wir Kinder im Namen von Tlāloc und allen Gottheiten des Maises, da Tlāloc gepriesen sein sollte für den Regen, den er uns schenkte und der diese Ernte möglich machte."
 nahuatl_events.310.desc.e: "Das Fest von #italic Toxcatl#! – wörtlich „die Dürre“ – wird als fünfter Monat des Jahres gefeiert, bei dem sich alles um Erneuerung dreht. Es ist den Göttern Tēzcatlipōca und Huītzilōpōchtli gewidmet, denen man Speisen und Blumen opfert. Der Höhepunkt des Festes jedoch ist das Menschenopfer eines Mannes, der das gesamte vergangene Jahr über Tēzcatlipōca repräsentierte.\n\nDiese junge Mann wird stets aus Gefangenen ausgewählt, und ein Jahr lang wird ihm beigebracht, wie man sich verhält, und man lehrt ihn unsere Sprache, unsere Lieder und das Flötenspiel. Ein ganzes Jahr wird er von unserem Volk verehrt, da er für Tēzcatlipōca selbst steht, doch im Toxcatl wird er geopfert, gehäutet und vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verspeist. Die Person, die Tēzcatlipōca im kommenden Jahr darstellen soll, wird unmittelbar im Anschluss auserkoren, damit der Zyklus nicht unterbrochen wird."
 nahuatl_events.310.desc.f: "Der sechste Monat des Jahres heißt #italic Etzalcualiztli#!, „Essen des frischen Maises“. Das Fest ist den Göttern Tlāloc und Chālchiuhtlicue gewidmet und feiert junges Feldgemüse und das Ende der Trockenzeit.\n\nIm #italic Etzalcualiztli#! wird unser Haupttempel mit Binsen verziert, und farbiges Papier wird wie eine Kette um den Hals der Götterstatuen gelegt. Die Götter werden um Regen gebeten und um ein Ende der Trockenzeit. Pilgerreisen zum Gipfel des Berges Tlāloc finden statt, wo man Kinder und Erwachsene opfert."
 nahuatl_events.310.desc.g: "„Das Kleine Fest der Götter“, wie #italic Tēcuilhuitōntli#! genannt wird, ehrt Huīxtohcihuātl, die Göttin des Salzes und des Salzwassers, Schwester von Tlāloc. In diesem Monat dankt das Volk den Göttern für die Ankunft des Wassers und das gesunde Wachstum der Feldfrüchte, und die Stadt wird mit Wasserblumen geschmückt.\n\nWie bei anderen Festen auch verkörpert in diesem Monat eine Frau die Göttin, die während der Zeremonien gelbe Blumen trägt und von den anderen Frauen umtanzt wird. Nach Abschluss der Zeremonie wird die Frau, die Huīxtohcihuātl repräsentiert, rituell geopfert."
 nahuatl_events.310.desc.h: "Wir feiern #italic Huēyi Tēcuilhuitōntli#!, das „Große Fest der Götter“. Die [ShowGoodsName('maize')]-Götter, insbesondere die Göttin Chicōmecōātl, werden mit Tänzen geehrt, und die Herren schenken den Gemeinen Nahrung bei dieser Feier der Fülle.\n\nIn diesem Monat werden Sklavinnen geopfert, die für die Göttinnen Chicōmecōātl und Cihuacōātl stehen. Die Frau, die Chicōmecōātl verkörpert, wird auf den Gipfel eines Berges gebracht. Dann laufen sie und die Hebammen, die sie während der Feierlichkeiten begleiten, zurück in den Tempel, um dort zu beten. Dort tanzt sie ein letztes Mal, bevor sie geopfert wird."
 nahuatl_events.310.desc.i: "Der neunte Monat des Jahres ist den Toten gewidmet und wird von unseren Händlern gefeiert. Er wird #italic Tlaxōchimaco#! genannt, „Schenken von Blumen“, und alles dreht sich um Blumen und Handel.\n\nDer Monat ist voller Feierlichkeiten, die die Toten ehren, und unsere Händler feiern ihren Erfolg, den sie das Jahr über hatten. Der Gott Huītzilōpōchtli wird geehrt: Ihm werden vor den anderen Göttern Blumen und Speisen dargereicht. Adlige Frauen erhalten das #italic Xocotl#!, wörtlich „die Frucht“, einen dicken Stamm, der anschließend in unserem Haupttempel aufgestellt wird.\n\nDie Feierlichkeiten umfassen das Darbringen von Blumen und Speisen an die Ahnen sowie Menschenopfer von Kindern und einem Mann, der für Mictlāntēcutli steht, den Gott des Todes."
 nahuatl_events.310.desc.j: "Das Hauptfest der Toten wird in Form des #italic Xocotl Huetzi#! begangen, dem „Fallen der Früchte“, bei dem man Früchte und die Ernte feiert.\n\nDie Götter Huēhuehteōtl und Xiuhtēcuhtli werden geehrt, und in diesem Monat klettern Menschen auf die Dächer ihres Hauses, von wo aus sie ihre Toten bitten, heimzukehren. Das #italic Xocotl#!, das im vorhergehenden Monat aufgestellt wurde, wird wieder abgebaut und auf einen Stamm gelegt, der mit Papierstreifen verziert ist.\n\nAm letzten Tag dieses Monats werden Gefangene ins Feuer geworfen, bevor Priester ihnen das Herz herausreißen. Am Ende versuchen Jugendliche, den Stamm mithilfe von Seilen zu erklimmen, um Ruhm und Ehre zu erlangen. Anschließend wird der Stamm gefällt."
 nahuatl_events.310.desc.k: "Während des Monats des „Fegens“ – #italic Ochpāniztli#! – feiern wir die Ernte und die Reinigung. In diesen zwanzig Tagen werden mehrere Götter geehrt, beispielsweise Tlahzolteōtl, Toci (auch genannt Cōātlīcue oder Tēteoh īnnān) und Centeōtl. In diesem Monat fegt und badet das Volk rituell als Teil der Feierlichkeiten, und eine Repräsentantin der Göttin Toci wird geopfert.\n\nDie Sklavin, die für Toci steht, wird die ersten fünf Tage des Monats ignoriert; die nächsten acht Tage wird schweigend um sie herumgetanzt. Während der letzten fünf Tage führen dann die Hebammen und Heiler, die die Sklavin für die Zeremonie erstanden, Schaukämpfe um sie herum durch, um sie abzulenken. In der Nacht des letzten Tages wird die Sklavin zum Tempel gebracht, und ein Priester trägt sie, nachdem sie #L [ShowGoodsName('maize')]mehl#! auf dem Boden verstreut hat. Anschließend enthauptet sie ein zweiter Priester, und ihr Körper wird gehäutet. Der Priester trägt danach die Haut als Sinnbild der neuen und wiedergeborenen Toci. Ein Teil der Haut des Beines wird anschließend zur Herstellung einer Maske verwendet."
 nahuatl_events.310.desc.l: "„Die Ankunft der Götter“ oder #italic Teōtlehco#! ist der zwölfte Monat unseres Kalenders, und diese Ankunft wird gefeiert: In diesem Monat ehrt man sämtliche Götter.\n\nIm Tempel wird #L [ShowGoodsName('maize')]mehl#! auf einen Teller platziert, und ein Priester überprüft regelmäßig, ob Fußspuren darin zu sehen sind. Wenn dem so ist, sind die Götter angekommen, und Blasinstrumente werden gespielt, während das Volk Maisbällchen darbietet.\n\nNach der Ankunft der Götter werden Gefangene in die Feuer gestoßen. Vor ihrem Tod werden sie herausgeholt, um ihnen das Herz herauszureißen und den Kopf abzuschlagen. Diese Gefangenen, die für die #italic Mīmixcōah#! stehen, werden nach dieser Feier Sterne am Himmel.\n\nIm Lauf des Monats werden große Mengen Pulque getrunken, zu Ehren der Ōmetōchtli, der verschiedenen Götter dieses Gebräus."
 nahuatl_events.310.desc.m: "Der dreizehnte Monat ist das Fest von #italic Tepēilhuitl#! – das „Bergfest“, das den Bergen Tlāloc, Popōcatepētl und Iztaccihuatl gewidmet ist. Den ganzen Monat über ehren wir die Götter des Handels, aber auch Tlāloc und Xōchiquetzal.\n\nUnser Volk folgt in einer Prozession den Priestern, die zu den nächsten Gipfeln wandern. In den Tempeln auf jenen Gipfeln, die man #italic Āyauhcalli#! oder „Nebelhäuser“ nennt, hinterlassen die Gläubigen ihre Opfergaben für die Götter, und das Volk speist bis zum Sonnenuntergang in den Bergen „zwischen den Wolken“.\n\nAls Teil der Opfergaben werden Tlāloc traditionell auch Kinder dargebracht, und ein Stellvertreter von Xōchiquetzal wird ebenfalls den Göttern geopfert."
 nahuatl_events.310.desc.n: "Beim Fest von #italic Quechōlli#!, dem „Rosalöffler“, dreht sich alles um die Jagd: Der Monat ist dem Gott Mixcōhuātl geweiht, dem Wolkenschlangen-Gott der Jagd. In diesen Trockenmonaten wird die Jagd zu einem wichtigen Teil unserer Kultur.\n\nAls Teil der Feierlichkeiten werden rituelle Jagden durchgeführt, ebenso Menschenopfer von Sklaven und Gefangenen. In diesem Monat stocken wir außerdem unsere Waffenkammern wieder auf, und neue Waffen werden hergestellt. Alle Teilnehmer dieser Festlichkeiten praktizieren einen Aderlass, um die Tiere zu ehren, die wir jagen, indem wir Blut für Blut geben. Damit werden auch die im Kampf Gefallenen geehrt."
 nahuatl_events.310.desc.o: "Das Fest von #italic Panquetzaliztli#!, das „Hissen der Banner“, ist der 15. Monat unseres Kalenders, der Geburtsmonat von Huitzilopochtli.\n\nDiese Geburt wird mit einem großen Fest gefeiert, an dessen Ende man mehrere Sklaven und Gefangene opfert, deren Besitzer bis zum Monatsende so gut wie nichts essen. Da dies ein kriegerischer Monat ist, werden rituelle Schlachten ausgetragen.\n\nAußerdem wird aus [ShowGoodsName('maize')] ein Ebenbild des Gottes hergestellt, das man nach der Opferung verspeist. Den ganzen Monat über wird eine erhebliche Menge Pulque getrunken, und das Volk bietet dem Gott häufig Blut als Opfergabe dar."
 nahuatl_events.310.desc.p: "Dies ist der 16. Monat des Jahres: #italic Ātemoztli#!, der „Niedergang des Wassers“, der Tlāloc geweiht ist, dem Gott des Regens.\n\nIn diesem Monat beten wir um angemessenen Regen auf unseren Feldern, damit eine üppige Ernte gewährleistet ist, während Ebenbilder des Gottes aus #L [ShowGoodsName('maize')]teig#! verzehrt werden. Als Opfergabe werden neben Gefangenen und Sklaven auch Kinder im See ertränkt oder auf den Bergen dargeboten."
 nahuatl_events.310.desc.q: "Wenn das Jahr sich dem Ende neigt, feiern wir das Fest von #italic Tititl#!: das „Strecken“. Dieses Fest ehrt Cihuacōātl, und während dieses Monats nennt man die Göttin Ilamahtēuctli, „die alte Frau“, da die Erde ausgetrocknet ist und sie unser aller fruchtbare Mutter ist.\n\nBei der Zeremonie wird ein Ebenbild der Göttin aus Amaranth rituell geopfert. Während sie trocknet, wechselt ihr Geschlecht: Dies ist ein Sinnbild für das dualistische Wesen der Welt.\n\nDiesen Monat genießen insbesondere alte Leute, denen er in vielerlei Hinsicht gewidmet ist, doch das ganze Volk tanzt und nimmt an Fruchtbarkeitsritualen teil. Händler opfern außerdem Sklaven, die eigens für diesen Anlass gekauft wurden."
 nahuatl_events.310.desc.r: "Der letzte Monat des Jahres – „Wiedergeburt“ oder #italic Izcalli#! – läutet den Abschluss unseres Kalenders ein und endet in den gefürchteten Nēmontēmi-Tagen. Diese sind den Göttern Tlāloc und Xiuhtēcuhtli gewidmet, in der Hoffnung, dass sie unseren Feldern Fruchtbarkeit bringen, damit sie unser Volk ernähren können.\n\nWährend des Festes werden Tamales aus Amaranth hergestellt und in großen Mengen verzehrt, und Jugendliche jagen Tiere im Wild oder fischen im See, während alle Feuer in den Tempeln und Häusern gelöscht werden. Diese Feuer werden erst wieder in Gegenwart des Gottes entfacht. Wie bei allen Festivitäten werden auch hier Sklaven und Gefangene geopfert, die wie die Gottheiten gekleidet sind."
 nahuatl_events.310.desc.s: "Wir befinden uns in den letzten fünf Tagen des Jahres, die zusammen als Nēmontēmi bekannt sind. Während dieser Tage feiert unser Volk nicht, da sie als glücklose Tage gelten: Keine Geschäfte werden gemacht, und die Menschen praktizieren Abstinenz als Zeichen des Respekts vor den #italic Tzitzimime#!.\n\nWährend man diese den Rest des Jahres über als Beschützerinnen des Weiblichen und Urmütter der Menschheit feiert, fürchtet man sie in den Tagen von Nēmontēmi, die eine wankelmütige Zeit darstellen.\n\nDennoch wagt [target_character.GetName] es, eine Feier auszurichten. Die Teilnahme an diesem Ereignis war bislang verschwindend gering, da die meisten Leute eine Katastrophe fürchten oder zumindest davon ausgehen, dass die Gegenwart bei einer Feierlichkeit in den unglücklichen Tagen ihnen und ihren Familien nichts Gutes bescheren würde. Trotz des Rats unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! setzt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] Oberhaupt [ROOT.GetCountry.GetGovernment.GetRulerTitle] die weiteren Vorbereitungen unbeeindruckt fort. Werden die Götter uns bestrafen?"
 nahuatl_events.310.a: "Wertet die Feierlichkeiten massiv auf."
 nahuatl_events.310.b: "Wertet die Feierlichkeiten erheblich auf."
 nahuatl_events.310.c: "Ach, vergesst es."
