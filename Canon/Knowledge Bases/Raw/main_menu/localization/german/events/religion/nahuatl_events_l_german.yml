l_german:
 nahuatl_events.1.title: "Schlechte Omen"
 nahuatl_events.1.desc: "Nach ausgiebigem Studium des Himmels und der maßgeblichen Kalender sind sich unsere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! einig, dass alles auf harte und beunruhigende Zeiten hinweist, die uns bevorstehen. Während [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gleichermaßen sich auf die Zukunft vorbereiten, versuchen viele, sich vor den schlechten Zeiten zu retten, indem sie ihr eigenes Blut vergießen."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName|U] wird den Göttern etwas von [target_character.Custom('DE_PRO_POS_S_3P')]em Blut opfern"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Kostbarer Sohn"
 nahuatl_events.2.desc: "Wir hörten von der Geburt eines außergewöhnlichen Kindes in [ROOT.GetCountry.GetCapital.GetName]. Nach fast zwei Tagen Geburtswehen wurde einer Frau aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ein Knabe geboren. Sterndeuter und andere Wahrsager sind sich einig, dass er trotz seines niederen Standes zu Großem bestimmt ist. Wie es Tradition ist, wird seine Mutter ihn bald im Haus der Jugend jenen vorstellen, die später von der Pubertät bis zur Ehe seine Kampfausbildung übernehmen werden."
 nahuatl_events.2.a: "Das Telpochcalli wird aus ihm einen ausgezeichneten Krieger machen."
 nahuatl_events.2.a.tt: "Das Kind wird an einem Telpochcalli ausgebildet"
 nahuatl_events.2.b: "Versucht, ihn an das Calmecac zu bringen."
 nahuatl_events.2.b.tt: "Das Kind wird am Calmecac ausgebildet werden. Dies fördert sein Potential, doch das Volk wird den Bruch mit der Tradition bemerken"
 nahuatl_events.3.title: "Krieg ist deine Wüste, deine Aufgabe"
 nahuatl_events.3.desc: "Der kleine Junge, der vor 16 Jahren unter solch günstigen Sternen geboren wurde, hat nun das Erwachsenenalter erreicht. Es ist somit an der Zeit, dass er in den Kampf zieht. Wie von anderen Jungen in seinem Alter wird auch von ihm erwartet, dass er bald mit seinen ersten Gefangenen zurückkehrt. Dies ist dann der Beginn seiner Laufbahn als Krieger.\n\nSollte einer dieser Jungen keinen Gefangenen bringen, wird er auf ewig als untauglich für den Krieg gebrandmarkt und wird seine Tage als unbedeutender Mann fristen."
 nahuatl_events.3.a: "Die Omen sind diesem Mann gewogen. Er wird sich gewiss gut schlagen."
 nahuatl_events.3.a.tt: "Als Prüfung wird der Krieger in den Krieg geschickt"
 nahuatl_events.3.b: "Lasst uns etwas von unserem Blut opfern, um ihm zu helfen."
 nahuatl_events.3.b.tt: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) muss etwas vom eigenen Blut vergießen. Dies wird dem Krieger sicher helfen. Sollte der Krieger jedoch besiegt werden, wird das Ansehen unseres Oberhaupts darunter leiden"
 nahuatl_events.4.title: "Dies ist nicht deine Heimat, denn du bist ein Adler, ein Jaguar"
 nahuatl_events.4.desc: "Der junge Krieger, der vor vielen Jahren geboren wurde, hat bereits alle Erwartungen übertroffen und somit alle Omen bestätigt. Bei jeder gebotenen Gelegenheit machte er Gefangene, und er erlangte für sich und sein Haus großen Ruhm. Mit der Zeit wird er sicherlich die größten Ehren erlangen, die ihm ein Leben als Krieger bringen kann."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Du verdienst den Tod durch das Obsidianmesser"
 nahuatl_events.5.desc: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor so vielen Jahren geboren wurde, vom Feind gefangen genommen. In dessen Hauptsitz wird er am Opferstein bald seinem Schicksal ins Auge sehen. Auch wenn dies ein ehrenvoller Tod ist, so ist die Enttäuschung seines Hauses groß."
 nahuatl_events.5.a: "Ein würdiger Tod!"
 nahuatl_events.6.title: "Du sollst der Sonne Trank und Nahrung schenken"
 nahuatl_events.6.desc: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor so vielen Jahren geboren wurde, auf dem Schlachtfeld erschlagen. Nun wird er weder ein großer Krieger noch werden sein Herz und sein Blut den Göttern geopfert werden."
 nahuatl_events.6.a: "Ein bedauernswerter Tod."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Dies ist nicht deine Heimat …"
 nahuatl_events.7.desc: "Trotz der äußerst günstigen Omen hat der kleine Junge, der vor so vielen Jahren geboren wurde, sich und sein Haus enttäuscht. Im Kampf erwies er sich als Feigling: Er hielt sich zurück und konnte nicht einen Gefangenen machen, obwohl sich ihm mehrere Gelegenheiten geboten hätten. Nach seiner Rückkehr in sein Kriegerhaus wird ihm eine Tonsur geschoren werden, und er wird auf ewig als gescheiterter Krieger bekannt sein."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Gute Omen"
 nahuatl_events.8.desc: "Nach ausgiebigem Studium der Sterne, der maßgeblichen Kalender und anderer unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bekannter Zeichen ist für dessen Mitglieder klar, dass uns gute Zeiten bevorstehen. Da die Vernichtung der Welt nicht unmittelbar bevorsteht, können viele unserer Untertanen beruhigt sein in dem Wissen, dass die Opfer, die sie dargebracht haben, wohlwollend entgegengenommen wurden."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip|U] prahlt mit [target_character.Custom('DE_PRO_POS_S_3P')]em Reichtum"
 nahuatl_events.9.desc: "Einer der erfahrenen Handwerker, die wir und andere wohlhabende Mitglieder unserer Gesellschaft häufig einsetzen, versuchte, eine höhere gesellschaftliche Stellung zu erreichen. Als Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! wird von dieser Person eine bescheidene Feier erwartet, wenn ihr ein Kind geschenkt wird, doch nach der Geburt eines Sohnes im letzten Monat veranstaltete sie ein Bankett, das mindestens einem niederen Mitglied des #L [GetEsateName('nobles_estate')]s#! würdig gewesen wäre. Obschon es Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s#! nicht verboten ist, Reichtum anzuhäufen, beleidigt es [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere ','')][ROOT.GetCountry.GetReligion.GetGodName] und unsere Traditionen, mit selbigem derart zu prahlen."
 nahuatl_events.9.a: "Dies ist ein Affront gegen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere ','')][ROOT.GetCountry.GetReligion.GetGodName]. Dieser Mensch muss sterben."
 nahuatl_events.9.b: "Die Arbeit dieses Menschen ist zu wichtig, als dass er dafür sterben sollte."
 nahuatl_events.10.title: "Vorfall während des Nēmontēmi"
 nahuatl_events.10.desc: "Ein Mitglied einer unserer bedeutendsten Familien aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wurde heute betrunken auf der Straße aufgelesen. Nicht nur [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'sind unsere','ist unser')] [ROOT.GetCountry.GetReligion.GetGodName] dadurch so grauenhaft geschmäht, dass es mit der Erdrosselung bestraft wird – der Vorfall ereignete sich noch dazu im Nēmontēmi, in dem jede Störung des Friedens strengstens verboten ist."
 nahuatl_events.10.a: "Dieser Mensch muss sterben."
 nahuatl_events.10.b: "Wir können diesen Menschen nicht entbehren."
 nahuatl_events.11.title: "Wandernder Zauberer"
 nahuatl_events.11.desc: "Wir haben Kunde aus einer unserer Provinzen erhalten, dass ein Mann, der behauptet, über magische Kräfte zu verfügen, dort Angst und üble Gerüchte verbreitet. Die örtlichen Oberhäupter sind überzeugt, dass es sich bloß um einen Scharlatan handelt, mit dem sie schon zurechtkommen werden. Doch viele aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sind für seinen Einfluss empfänglich."
 nahuatl_events.11.a: "Schickt einen Gesandten, um ihn einzufangen."
 nahuatl_events.11.a.tt: "Die Jagd nach dem Zauberer beginnt"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Zauberer in der Gegend"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Es heißt, ein Zauberer versetze an diesem Ort die Menschen auf dem Land in Angst und Schrecken."
 nahuatl_events.11.b: "Die örtliche Obrigkeit soll sich um ihn kümmern."
 nahuatl_events.12.title: "Zauberer verschwindet"
 nahuatl_events.12.desc: "Die Angelegenheit mit dem Zauberer, der Angst in unseren Landen verbreitete, hat sich offenbar geklärt. Er wurde nie gefasst, doch da der Mann seit vielen Wochen nicht mehr gesehen wurde, hat sein Einfluss abgenommen."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Zauberer gefangen genommen"
 nahuatl_events.13.desc: "Der Zauberer, der Angst in unseren Landen verbreitete, wurde gefangen genommen. Die traditionelle Bestrafung für solch einen Mann wäre, ihm die Haare zu scheren und ihn somit seiner magischen Kräfte zu berauben. Da dieser Mann jedoch wesentlich mehr Schaden verursachte als ein gewöhnlicher Zauberer, wäre es vielleicht besser, wenn wir ihn gleich töten, um sowohl [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] als auch die Menschen zu besänftigen."
 nahuatl_events.13.a: "Schert ihm das Haar!"
 nahuatl_events.13.b: "Tötet ihn!"
 nahuatl_events.14.title: "Tlacatecolotl"
 nahuatl_events.14.desc: "Uns erreichte die Kunde, dass die Bestrafung des Zauberers, der so viel Unruhe in unseren Landen verursachte, nicht ganz nach Plan verlaufen ist. Keiner der Beteiligten hat überlebt, doch Gerüchten zufolge war der Mann ein wahrer Tlacatecolotl, und es wurde beobachtet, wie eine Eule seine Zelle verließ. Unabhängig davon, ob er sich in eine Eule verwandelte oder nicht, hat dieser Vorfall zu wilden Gerüchten in unserem Land geführt."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Zauberer vom Lande kehrt zurück"
 nahuatl_events.15.desc: "Es scheint, als sei der einst verschwundene Zauberer zurückgekehrt. Örtliche Behörden bestehen darauf, der Mann habe Krankheiten und Unheil verkündende Weissagungen verbreitet und müsse deshalb aufgehalten werden."
 nahuatl_events.15.a: "Schickt einen Gesandten, um ihn einzufangen."
 nahuatl_events.15.b: "Die örtliche Obrigkeit soll sich um ihn kümmern."
 nahuatl_events.16.title: "Cihuateteo"
 nahuatl_events.16.desc: "Eine große Katastrophe ist über uns hereingebrochen. Seit heute Morgen wird [target_character.GetName] vermisst. Eines der Kinder der Dienerschaft behauptet, der Entführer sei ein Cihuateteo gewesen, welcher einer Frau ähnlich sah, die vor Kurzem in der Nähe im Kindbett verstorben war. Dass eine solch finstere Kreatur mitten in der Nacht [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'unsere Erbin', 'unseren Erben')] verschleppt, ist eindeutig ein Zeichen dafür, dass das Ende der Welt näher kommt."
 nahuatl_events.16.a: "Wir müssen alles Notwendige unternehmen, um Tēzcatlipōca und Tlazolteotl zu besänftigen."
 nahuatl_events.16.b: "Bestraft den Diener für die Verbreitung von Lügen."
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] erkrankt"
 nahuatl_events.17.desc: "[target_character.GetName|U] ist erkrankt und hat hohes Fieber. Die Ärzte empfehlen verschiedene Aufgüsse aus Wurzeln und Mais."
 nahuatl_events.17.a: "Befolgt ihren Rat und hofft auf das Beste."
 nahuatl_events.17.b: "Wir müssen große Opfer darbringen, um [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] zu besänftigen."
 nahuatl_extra_sacrifice: "Opfer gefordert"
 nahuatl_events.18.title: "Ollamalitzli"
 nahuatl_events.18.desc: "Während [target_character.Custom('DE_PRO_POS_S_3P')]er Zeit im Haus der Jugend eignete [target_character.GetName] sich großes Können im traditionellen Ballspiel Ollamalitzli an. Als Erwachsener musste [target_character.Custom('DE_PRO_PER_S_3P_N')] diesen Zeitvertreib jedoch aufgeben. Da das Spiel allerdings in allen Vierteln von [ROOT.Capital.GetName] gespielt wird, sieht man [target_character.Custom('DE_PRO_PER_S_3P_A')] noch immer häufig unter den Zuschauern der verschiedenen Felder in der Nähe von Tempeln oder Märkten. Und auch den wilden Wetten, die häufig mit dem Spiel einhergehen, ist [target_character.GetNameWithNoTooltip] wohl nicht abgeneigt: Heute steht [target_character.Custom('DE_PRO_PER_S_3P_N')] vor uns mit der Bitte, [target_character.Custom('DE_PRO_PER_S_3P_D')] beim Begleichen [target_character.Custom('DE_PRO_POS_S_3P')]er Schulden zu helfen."
 nahuatl_events.18.a: "Helft [target_character.Custom('DE_PRO_PER_S_3P_D')]."
 nahuatl_events.18.b: "Verbietet [target_character.Custom('DE_PRO_PER_S_3P_D')], jemals wieder zu wetten."
 nahuatl_events.19.title: "Gefangener geraubt"
 nahuatl_events.19.desc: "Kämpfe zwischen Kriegern sind stets ganz eigene Angelegenheiten, und es kann schwierig sein, richtig nachzuvollziehen, wann und wie genau jeder Einzelne gefangen genommen wurde. Jüngst beobachteten einige Krieger einen unserer erfahrensten Kämpfer dabei, wie er sich mit dem Gefangenen eines anderen Kriegers davonschlich. Falls der Gefangene geraubt wurde, so stellt dies einen der schlimmsten Verstöße für einen Krieger dar, der nur mit dem Tod bestraft werden kann. Schlimmer noch: Viele vermuten, dass der Krieger, der den Feind eigentlich gefangen nahm, ihn seinem Kameraden freiwillig überließ."
 nahuatl_events.19.a: "Tötet den Beschuldigten."
 nahuatl_events.19.b: "Tötet sie beide."
 nahuatl_events.19.c: "Verschont die Krieger."
 nahuatl_events.20.title: "Tlācaxīpēhualiztli – Das Menschenschinden"
 nahuatl_events.20.common: "Als das Frühjahrsäquinoktium und die Zeit des Säens näher rücken, steht uns das Tlācaxīpēhualiztli bevor. Die Zeit ist gekommen, alle Kriegsgefangenen am Tempel des Xīpe Totēc zu opfern. Ihr Blut wird [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] nähren und ihre Haut von jenen, die sie erbeutet haben, sowie von den Priestern getragen werden, ehe man sie in der heiligen Höhle einlagert."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nDas Schicksal belohnte uns mit vielen Gefangenen, und dieses Mal werden die Festlichkeiten viele Tage andauern. Es wird viel Blut zu Ehren [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unserer','unseres')] [ROOT.GetCountry.GetReligion.GetGodName] vergossen werden."
 nahuatl_events.20.a: "Opfert die Gefangenen."
 nahuatl_events.20.b: "Veranstaltet ein noch größeres Fest und fordert weitere Gefangene von unseren Untertanen."
 nahuatl_events.21.title: "Der Gladiatorenstein"
 nahuatl_events.21.desc: "Als Teil des größeren Tlācaxīpēhualiztli-Festes in diesem Jahr wird der beste gefangen genommene Krieger gegen vier unserer vorzüglichsten [ShowUnitDefinitionName('a_eagle_warrior')] und [ShowUnitDefinitionName('a_jaguar_warrior')] antreten, während er an einen Opferstein gebunden und nur mit einer der Zierde dienenden Mācuahuitl bewaffnet ist – einer Keule mit Federn anstelle von Obsidianklingen. Für den unwahrscheinlichen Fall, dass der Gefangene die Begegnung mit seinen ersten vier Gegnern überleben sollte, wartet ein Kampf gegen einen letzten, linkshändigen Kämpfer auf ihn. Diese Zeremonie soll nicht nur [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] erfreuen, sondern sie ist auch bei den Menschen sehr beliebt und wird vermutlich eine Menge Zuschauer anziehen."
 nahuatl_events.21.nothing: "Keine größeren Vorfälle!"
 nahuatl_events.21.uncoop: "Es wird einen sich verweigernden Krieger geben, wodurch das [doom|e] steigt."
 nahuatl_events.21.spectactle: "Ein großartiges Spektakel, das das [doom|e] senkt."
 nahuatl_events.21.a: "Lasst den Kampf beginnen."
 nahuatl_events.21.b: "Wir sollten uns auf eine bescheidenere Feier beschränken."
 nahuatl_events.22.title: "Sich verweigernder Krieger"
 nahuatl_events.22.desc: "Trotz gründlichster Vorbereitungen hat sich der gefangene Krieger, der heute am Gladiatorenstein kämpfen sollte, als nicht sonderlich mithilfewillig erwiesen. Während das Tempelgelände bis zum Rand mit Zuschauern gefüllt war, verweigerte der Mann den Kampf und musste von seinem ersten Gegner rasch niedergestreckt werden. Dies warf einen langen Schatten über die gesamte diesjährige Feier, was viele als schlechtes Omen betrachten."
 nahuatl_events.22.a: "Somit gebt der Sonne zu trinken."
 nahuatl_events.23.title: "Ein großartiges Spektakel"
 nahuatl_events.23.desc: "Der Kampf zwischen unseren vier Fürstreitern und dem gefangenen Krieger hat alle Erwartungen übertroffen. Der Gefangene überlebte nicht nur die ersten vier Begegnungen, sondern es schien sogar so, als hätte er eine Chance, den letzten, linkshändigen Gegner zu besiegen.\n\nNachdem der gefangene Krieger endlich besiegt wurde, ging sein Herz sittengemäß als Opfer an [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] geopfert, während man sein Fleisch der Familie jenes Kriegers übergab, der ihn gefangen genommen hatte und der nun auch seine Haut für viele Tage tragen wird.\n\nDie Feierlichkeiten des diesjährigen Tlācaxīpēhualiztli werden wahrscheinlich noch Jahre in Erinnerung bleiben."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Das Ende der Feierlichkeiten"
 nahuatl_events.24.desc: "Das Menschenschinden ist nun vorbei, und eine neue Zeit des Säens beginnt. An die außergewöhnlichen Feierlichkeiten dieses Jahres wird man vermutlich noch lange zurückdenken."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nDa wir in jüngster Zeit jedoch keine Kriege ausgetragen haben, mangelt es uns derzeit sehr an Gefangenen zur Opferung. Dies ist an sich bereits ein schlechtes Zeichen, und es wird vermutlich nur noch schlimmer werden, wenn wir heute nicht in der Lage sind, weiteres Blut zu vergießen."
 nahuatl_events.25.a: "Wir müssen mit den Gefangenen auskommen, die wir haben."
 nahuatl_events.25.b: "Fordert Gefangene von unseren untergebenen Staaten ein."
 nahuatl_events.28.title: "Großartige [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Dichtkunst"
 nahuatl_events.28.desc: "Das gesprochene Wort war für unser Volk seit jeher von besonderer Bedeutung. Lieder und Dichtungen sind in all unseren religiösen und weltlichen Zeremonien zu finden, und selbst unser höchstes Oberhaupt wird [ROOT.GetCountry.GetGovernment.GetRulerTitle] genannt: Sprecher. Die gesprochene Dichtkunst gehört daher zu den heiligsten Kunstformen, und sie ist eine der wenigen akzeptierten Möglichkeiten, seine Unzufriedenheit, Besorgnis oder sogar Zweifel bezüglich des Schicksals kundzutun, ohne dass [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unser')] [ROOT.GetCountry.GetReligion.GetGodName] sich verärgert zeigen.\n\nVor Kurzem erreichte [Select_CString(target_artist.IsFemale, 'eine äußerst beliebte Dichterin', 'ein äußerst beliebter Dichter')] [ROOT.GetCountry.GetCapital.GetName], [Select_CString(target_artist.IsFemale, 'die', 'der')] unsere Stadt und ihre Bewohner lobt, [target_character.GetName] selbst jedoch kritisiert."
 nahuatl_events.28.a: "[target_artist.Custom('DE_PRO_PER_S_3P_N')|U] erfreut [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] und dem Volk."
 nahuatl_events.28.b: "[target_artist.Custom('DE_PRO_PER_S_3P_N')|U] darf nicht bleiben."
 nahuatl_events.29.title: "Ausbau des Haupttempels von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "Der große Tempel in unserem Hauptsitz ist das vorrangige Symbol unserer Herrschaft und jener Verbindung, die [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unser')] [ROOT.GetCountry.GetReligion.GetGodName] mit uns teilen. Dort werden alle wichtigen Opferungen im Rahmen der vielen Festlichkeiten des Jahres vollzogen. Leider ist er auch das Hauptziel jedes einfallenden Feindes. Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hat die Pflicht, den Tempel zu pflegen und wann immer möglich auszubauen."
 nahuatl_events.29.a: "Unternehmt einen ehrgeizigen Ausbau der Pyramide."
 nahuatl_events.29.b: "Zeit, die Pyramide um eine weitere Ebene zu ergänzen."
 nahuatl_events.29.c: "Wir können uns lediglich bescheidene Verbesserungen leisten."
 nahuatl_events.29.d: "Wir können uns derzeit nicht viel leisten."
 religious_focus_gain_tt: "Solange der Modifikator „[ShowModifier('nahuatl_temple_expansion_modifier')]“ aktiv ist, erhalten unsere [religious_focuses|e] #G +0,2#! monatlichen Fortschritt"
 nahuatl_events.30.title: "Pilgerfahrt nach [ShowLocationNameWithNoTooltip('cholollan')]"
 nahuatl_events.30.desc: "Es ist eine Tradition unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, zum großen Schrein des Quetzalcōātl in der Tempelstadt [ShowLocationName('cholollan')] zu reisen. Hier kann die gütige gefiederte Schlange, Beschützerin der Künste und des Regens, verehrt werden, und hier können die Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s Mittelamerikas ihren Reichtum präsentieren, ohne einander im Kampf gegenüberstehen zu müssen."
 nahuatl_events.30.a: "Ehrt Quetzalcōātl."
 nahuatl_events.30.b: "Was für ein Gott fordert denn keine Menschenopfer?"
 nahuatl_events.310.title.a: "Das Fest von Ātlcāhualo"
 nahuatl_events.310.title.b: "Das Fest von Tlācaxīpēhualiztli"
 nahuatl_events.310.title.c: "Das Fest von Tōzōztōntli"
 nahuatl_events.310.title.d: "Das Fest von Huēyi Tōzōztli"
