 muslim_school_opinion_events.1.title: "Gegenseitiger Respekt zwischen [ROOT.GetCountry.GetReligiousSchool.GetName] und [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.1.desc: "Es gab nie theologische Differenzen, die einen echten Streit zwischen den Schulen [ROOT.GetCountry.GetReligiousSchool.GetName] und [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] wert gewesen wären, und beide Traditionen existieren oft nebeneinander.\nDie langlebige Kooperation zwischen der [ROOT.GetCountry.GetReligiousSchool.GetName]-Schule aus „[ROOT.GetCountry.GetName]“ und der [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]-Schule aus „[SCOPE.sCountry('school_opinion_increase_country').GetName]“ hat jedoch zu einer neuen Ära von gegenseitigem Verständnis und Respekt geführt."
 muslim_school_opinion_events.1.a: "Gott ist gut."
 muslim_school_opinion_events.2.title: "Normalisierung der Beziehungen zwischen [ROOT.GetCountry.GetReligiousSchool.GetName] und [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.2.desc: "Seit einiger Zeit ist die Beziehung zwischen den Schulen [ROOT.GetCountry.GetReligiousSchool.GetName] und [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] stark von Misstrauen und Streitigkeiten geprägt. Manche Gelehrte gehen so weit, die Theologen der anderen Schule und deren Anhänger zu denunzieren.\nAllerdings sind die Spannungen in den letzten Jahren gewwltig zurückgegangen, und Gelehrte der Schulen [ROOT.GetCountry.GetReligiousSchool.GetName] aus „[ROOT.GetCountry.GetName]“ und [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] aus „[SCOPE.sCountry('school_opinion_increase_country').GetName]“ führen den Weg hin zu Toleranz und friedlichem Nebeneinander."
 muslim_school_opinion_events.2.a: "Gott ist gut."
 muslim_school_opinion_events.3.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] und der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-[SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]e Krieg"
 muslim_school_opinion_events.3.desc: "Der anhaltende Streit zwischen „[SCOPE.sCountry('school_opinion_decrease_country').GetNameWithNoTooltip]“ und „[ROOT.GetCountry.GetNameWithNoTooltip]“ beginnt, sich auf die Religion auszuweiten. Gegenseitiger Respekt und Toleranz sind auf dem Tiefpunkt, und die Philosophie der [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName]-Schule wird in der Gesellschaft von „[ROOT.GetCountry.GetNameWithNoTooltip]“ an den Rand gedrängt."
 muslim_school_opinion_events.3.a: "Empörend."
