l_german:
 witch_trials.1.title: "Hexerei"
 witch_trials.1.desc: "Die Menschen aus der kriegszerrütteten Stadt [target_location.GetName] suchen nach Gründen für das Unglück, das über sie gekommen ist. Zum Glück führen sie es nicht auf unsere Herrschaft zurück, doch leider sorgten die von ihnen ausgemachten Ursachen dennoch für Aufregung. Sie behaupten, die anhaltenden Auswirkungen des Krieges und dass diese manche Menschen augenscheinlich mehr betreffen als andere, könne nur das Werk jener sein, die Hexerei und Zauberkünste praktizieren.\n\nAnschuldigungen werden großzügig verteilt, und es gibt örtliche Autoritäten, die gern korrekte Prozesse für diese Verbrechen organisieren. Zumindest so korrekt, wie Prozesse gegen Zauberer in „[ROOT.GetCountry.GetName]“ sein können."
 witch_trials.1.a: "Erlaubt ihnen, diese Prozesse fortzuführen."
 witch_trials.1.b: "Unser Inquisitor kann sich auf ordentlichere Weise um diese Dinge kümmern."
 witch_trials.1.c: "Solch törichter Aberglaube hat keinen Platz in „[ROOT.GetCountry.GetNameWithNoTooltip]“!"
 witch_trials.1000.title: "Hexenprozesse in [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Die Menschen in Provinzen, die von Hungersnot, Krankheit und unglücklichen Ereignissen geplagt sind, behaupten, Zauberei und Hexerei seien der Grund für ihr Elend. Frauen, Kinder und Männer werden der Hexerei und der Teufelsanbetung beschuldigt und als Gefahr für das Christentum bezeichnet. Es ist schon so weit, dass die Bewohner von [target_location.GetName] vermeintliche Hexen ohne richtigen Prozess gelyncht haben!"
 witch_trials.1000.a: "Es gibt keine Zauberei und Hexerei!"
 witch_trials.1000.b: "Wir werden jetzt nicht eingreifen."
 witch_trials.1000.c: "Schickt einen Gesandten zum Kirchenoberhaupt ([GetCountry('PAP').GetGovernment.GetRulerTitle]) und bittet um Rat."
 witch_trials.1000.d: "Die dominikanische Inquisition wird sich um sie kümmern."
 witch_trials.1001.title: "Ein Hilfeschrei"
 witch_trials.1001.desc: "[target_ruler.GetName|U] bittet unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) um Rat hinsichtlich der jüngsten Hexenverfolgungen und Prozesse. Die Menschen in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Land machen Zauberei und Hexerei verantwortlich für Hungersnöte, Krankheiten und andere unglückliche Ereignisse. Ihre Wut hat dazu geführt, dass Frauen, Kinder und Männer der Teufelsanbetung beschuldigt und als Bedrohung für das Christentum und für das Wohlergehen der Gläubigen bezeichnet werden. Sollen diese Hexenverfolgungen und Prozesse verboten werden oder soll es erlaubt sein, möglicherweise unschuldige Menschen wegen Hexerei zu jagen, zu verfolgen, zu beschuldigen und zu bestrafen?"
 witch_trials.1001.a: "Verurteilt die Hexenverfolgungen und Prozesse!"
 witch_trials.1001.b: "Es soll erlaubt werden, diese Praxis fortzuführen."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] verurteilt die Hexenprozesse"
 witch_trials.1002.desc: "Nachdem wir das Kirchenoberhaupt ([GetCountry('PAP').GetGovernment.GetRuler.GetName]) um Rat bezüglich der Hexenlage gebeten hatten und bezüglich der Frage, ob wir die Hexenverfolgungen und die Prozesse fortsetzen sollten oder nicht, haben wir lange auf die Antwort warten müssen. Nun erreichte sie uns endlich, mit der nötigen Unterschrift am Ende des offiziellen Dokuments. „Beendet sofort die Hexenverfolgungen und die Prozesse!“"
 witch_trials.1002.a: "Wir gehorchen."
 witch_trials.1002.b: "Wir lehnen ab."
 opinion_witchtrials_good: "Der Doktrin gefolgt."
 opinion_witchtrials_bad: "Der Doktrin nicht gehorcht."
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] genehmigt die Hexenprozesse"
 witch_trials.1003.desc: "Die Nachricht des Kirchenoberhaupts ([GetCountry('PAP').GetGovernment.GetRuler.GetName]) war eindeutig: Zauberei und Hexerei sollen verfolgt, die Bezichtigten vor Gericht gestellt und die Schuldigen für ihre sündhaften Taten bestraft werden. Alle, die den Teufel anbeten, an Hexensabbaten teilnehmen und das Christentum bedrohen, werden in der Hölle schmoren!"
 witch_trials.1003.a: "Wir verstehen und wir akzeptieren."
 witch_trials.1003.b: "Nein! Wir weigern uns, den Aberglauben unser Land entzweien zu lassen!"
 witch_trials.remove_modifiers.tt: "Die Hexenprozesse werden unterbrochen!"
