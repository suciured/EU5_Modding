l_german:
 muslim_school_events.1.title: "Ein talentierter Richter"
 muslim_school_events.1.desc: "Der Erwerb einer Ausbildung in Theologie und der Rechtswissenschaft ist oft ein langer Prozess, der das Studium klassischer Rechtswerke unter Anleitung der $rank_county_arabic_ruler_male$ verschiedener #L [ShowBuildingTypeName('madrasa')]s#! umfasst. Für jedes erlernte Werk und jeden erlernten Kommentar erhält der Schüler ein Zertifikat: die Idschaza. Je nach [ShowBuildingTypeNameWithNoTooltip('madrasa')] und $rank_county_arabic_ruler_male$ schwankt der Wert der Idschaza.\n\nDie [ShowBuildingTypeNameWithNoTooltip('madrasa')] in „[mufti_province.GetName|U]“ hat in letzter Zeit Eindruck auf das ganze Land gemacht; zweifelsohne winkt Schülern dieses Hauses eine große Karriere als Qādī oder Mufti."
 muslim_school_events.1.a: "Wir brauchen einen neuen Qādī."
 muslim_school_events.1.b: "Ein Mufti in unserer Hauptstadt wird für rechtliche Weisung sorgen."
 muslim_school_events.2.title: "Der $common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Wie die Qāḍī die Richter des Landes sind, sind die Muftis diejenigen, die allgemeine rechtliche Auslegungen und Lehrmeinungen bieten. [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Ein','Eine')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] so groß wie [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] unsere ist, braucht allerdings eine übergreifende Autorität über alle Muftis. Traditionell ist dies die Rolle des $common_string_shaikh_al_islam$.\n\nDer $common_string_shaikh_al_islam$ erteilt nicht nur persönlich Fatwas, er ist auch derjenige, der viele der regionalen Muftis in unserem Reich ernennt, und letztlich die Person, die die Rechtmäßigkeit der Erlasse des weltlichen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) sicherstellt. Natürlich wird der Mann, den wir auswählen, zur „[ROOT.GetCountry.GetReligiousSchool.GetName]“-Schule gehören, doch es gibt eine ganze Reihe distinguierter Kandidaten, aus denen wir wählen können."
 muslim_school_events.2.a: "Lasst uns den besten und loyalsten Muftī auf diese Position wählen."
 muslim_school_events.2.b: "Der gelehrteste und standhafteste Kandidat muss $common_string_shaikh_al_islam$ werden."
 muslim_school_events.2.c: "Ein berühmter Sufi wird dem Amt die Würde verleihen, die es verdient."
 muslim_school_events.3.title: "Neue [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "Berühmte Bürger aus [madrassah_province.GetProvince.GetName] haben gemeinnützige Spenden für die Gründung einer neuen [ShowBuildingTypeName('madrasa')] in [madrassah_province.GetName] gemacht. Sie haben Gelehrte nicht nur aus [madrassah_province.GetProvince.GetNameWithNoTooltip] eingeladen, sondern auch aus anderen Teilen unseres Gebiets, und sogar fremdländische Theologen."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Ġuzāt"
 muslim_school_events.4.desc: "Für Jahrhunderte waren Gruppen von „Ġuzāt“, den heiligen Kriegern des Islam, auf den Schlachtfeldern der Religionskriege vertreten, um feindliche Länder zu überfallen und die Reihen der Gläubigen zu stärken. Unser Krieg gegen die Ungläubigen aus „[SCOPE.sCountry('infidel').GetName]“ hat die Aufmerksamkeit solcher Kämpfer erregt, die sich in unseren Reihen als heilige Krieger beweisen wollen. Vielleicht lockt sie auch die Aussicht auf Beute."
 muslim_school_events.4.a: "Heißt sie willkommen."
 muslim_school_events.5.title: "Verwaltung von [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "Mit jedem Jahr erfährt die Heilige Stadt [SCOPE.sLocation('holy_city').GetName] einen Zuwachs an Pilgern, die dort die Schreine besuchen. Die Gläubigen kommen aus allen Ecken der islamischen Welt und bringen Handel, Güter, Kapital, Neuigkeiten und Ideen aus fernen Orten in unsere Häfen."
 muslim_school_events.5.a: "Gott ist gut."
 muslim_school_events.6.title: "Schiitische Migration"
 muslim_school_events.6.desc: "Obwohl sich der Schiismus in der islamischen Welt weit verbreitet hat, leben die meisten Schiiten in sunnitischen oder sogar nicht-muslimischen Staaten. Um zu überleben, müssen unsere Brüder oft eine Politik der Taqiya annehmen und bewusst vorgeben, sich vom schiitischen Glauben zu distanzieren. Als eine der wenigen schiitischen Nationenmit der Regierungsform „[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]“ haben wir Mitglieder des Glaubens angezogen, die nicht länger ihre Religion im Geheimen ausleben wollen. Viele von ihnen sind sowohl gelehrte als auch förderliche Mitglieder der Gesellschaft."
 muslim_school_events.6.a: "Heißen wir sie in unseren Städten willkommen."
 muslim_school_events.6.b: "Schicken wir sie fort, damit sie die Grenze bevölkern."
 muslim_school_events.7.title: "Sufi-Synkretismus"
 muslim_school_events.7.desc: "Die Sufis und ihr mystischer und weniger legalistischer Ansatz des Islam sind unter den Heiden oft willkommener als der hochgebildete [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oder Glaubenskrieger. Da sie ihre Frömmigkeit auf andere Weisen wie Tanz und Gesang sowie durch eine Vermischung der islamischen Traditionen mit den jeweils vor Ort gepflegten praktizieren, sind die Sufi allerdings nicht sonderlich beliebt bei den Befürwortern des religiösen Status quo.\nEinem Sufi-Anführer ist es in [SCOPE.sLocation('sufi_province').GetName] gelungen, eine große Gefolgschaft des dortigen Glaubens ([SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]) zu seinem zu bekehren. Seine Anhänger bereiten das Land für neue Siedlungen vor, in denen sie zusammen leben können. Dies könnte zu einem bedeutend größeren islamischen Einfluss im gesamten Gebiet führen. Viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] bitten darum, dass wir ihn wegschicken, da sie fürchten, er könne den wahren Glauben in die Irre führen und die Grenze zwischen dem Islam und diesen anderen Überzeugungen ([SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]) verwischen."
 muslim_school_events.7.a: "Er führt Gottes Werk aus."
 muslim_school_events.7.b: "Er muss seine Predigten anderswo halten."
 muslim_school_events.8.title: "Fremdländische Theologen bereichern religiöse Lehre"
 muslim_school_events.8.desc: "Die Theologen, die wir in unser Land einluden, haben die örtliche religiöse Lehre sehr bereichert. Sie haben ihre Spuren in unserem Land hinterlassen und inspirieren eine neue Generation des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!."
 muslim_school_events.8.a: "Wir brauchen sie in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 muslim_school_events.8.b: "Sie werden ihren Platz im gesamten Land finden."
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]-Theologen"
 muslim_school_events.9.desc: "Wenn wir Gelehrte aus „[SCOPE.sCountry('scholar_country').GetNameWithNoTooltip]“ in unseren Madrasas einsetzen, verbessern wir nicht nur den theologischen Diskurs in unserem Land, sondern auch unsere Beziehungen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'zum','zur')] [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName] von „[SCOPE.sCountry('scholar_country').GetName]“."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Gegenseitiger Respekt"
 muslim_school_events.10.title: "Religiöse Gelehrte sind sich uneins"
 muslim_school_events.10.desc: "Nicht alle Theologen sind sich einig. Für gewöhnlich ist dies kein großes Ärgernis, da Meinungsverschiedenheiten in der Welt der Gelehrten eben vorkommen. Manchmal werden diese Meinungsverschiedenheiten jedoch persönlicher, und manche sagen, genau so sei es auch gekommen, dass die von uns eingeladenen Gelehrten im Widerspruch zu einem großen Teil unserer religiösen Institutionen stehen – was unserem landesübergreifenden Ansehen gewaltig schadet."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Ausspielung der Gerichte"
 muslim_school_events.11.desc: "Obwohl die [ROOT.GetCountry.GetReligiousSchool.GetName]-Schule die offizielle Schule unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ist, gibt es viele verschiedene Gerichte und Qādī in unseren Landen, und alle vier Glaubensschulen gelten als angemessen für Zivilprozesse. Dies bedeutet, dass es in gewissem Maß möglich ist, die „Gerichte gegeneinander auszuspielen“, indem man seinen Fall vor einen Qādī einer Schule bringt, von der man ausgeht, dass sie einem gewogener ist.\n\nEin unternehmungslustiger Kaufmann in [selected_location.GetName] ist darin so gut geworden, dass es nicht nur die örtliche Bevölkerung und seine Konkurrenten verärgert hat, sondern auch den örtlichen Statthalter. Es gibt allerdings nicht viel, was wir dagegen tun können, ohne in die Privilegien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! einzugreifen."
 muslim_school_events.11.a: "Sorgen wir einfach dafür, dass sich jemand dieses Mannes annimmt."
 muslim_school_events.11.b: "Pragmatismus muss vor der Theologie stehen."
 muslim_school_events.12.title: "Taqiya"
 muslim_school_events.12.desc: "Seit Jahrhunderten erachten viele Nachfolger Alis es als nötig, sich zu verstecken und die Einhaltung anderer religiöser Bräuche vorzutäuschen, um ihren Glauben am Leben zu halten. Die Behörden in [SCOPE.sLocation('shia_here').GetName] vermuten zunehmend, dass es eine wachsende Zahl von Schiiten in den örtlichen Sufi-Dorfgemeinschaften gibt, und sie möchten unseren Segen für ihr Bestreben, sie auszumerzen."
 muslim_school_events.12.a: "Wir können Ketzer nicht tolerieren!"
 muslim_school_events.12.b: "Wir müssen die Sufi-Dorfgemeinschaften respektieren."
 10_percent_of_all_pops_become_shia_tt: "#Y 10 %#! unserer [pops|e] an diesem [location|e] werden zum [ShowReligionName('shia')] konvertieren"
 muslim_school_events.13.title: "Proteste in [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "Als Männer großer spiritueller Kraft, die jedoch auch fester Teil der herrschenden Ordnung sind, nehmen Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! mitunter an Protesten teil. Vor Kurzem erregte eine Auseinandersetzung zwischen der örtlichen Garnison und der städtischen Bevölkerung von [target_location.GetName] die Aufmerksamkeit bedeutender Muftīs im Staat [target_location.GetProvince.GetName].\n\nUnser örtlicher Befehlshaber fürchtet, die Lage könnte eskalieren, wenn wir nicht auf die Protestierenden hören, doch dies zu tun, hätte seinen Preis."
 muslim_school_events.13.a: "Entschädigen wir das Volk von [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Muftī hin oder her: Es gibt nichts, was wir tun können."
 muslim_school_events.14.title: "Die Armen von [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "Wenn Städte wachsen, fallen die alten Annehmlichkeiten und Mauern, die sie einst stützten, dem Verfall anheim. In „[SCOPE.sLocation('urbanization_province').GetName]“ hat dies mit der Zeit zu Veränderungen geführt. Weniger saubere Werkstätten wie die von Gerbern wurden außerhalb der Stadtmauern verlegt, ebenso die Friedhöfe. Am deutlichsten jedoch bemerkt man die Zunahme der Armen auf den Straßen. Da die vorhandenen wohltätigen Organisationen nicht mit dem rapiden Wachstum der Stadt mithalten können, wurde vorgeschlagen, dass wir mehr Staatsvermögen als Waqf beiseitelegen – als wohltätige Spenden für den Unterhalt öffentlicher Suppenküchen und Badehäuser."
 muslim_school_events.14.a: "Wir werden so etwas natürlich unterstützen."
 muslim_school_events.14.b: "Sicherlich können örtliche Berühmtheiten dies aus ihrer eigenen Tasche tragen?"
 muslim_school_events.15.title: "Die Stadt [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "Als Wächter der heiligen Moscheen von [holy_city.GetName] sind wir nicht nur für die Schreine selbst verantwortlich. Ein Staat, der diese Ehre für sich beansprucht, muss sich auch um die Bevölkerung der heiligen Städte sowie um die Pilger kümmern, die sie besuchen. Diesem Zweck widmen viele Herrscher große Ressourcen, sowohl in den Städten selbst als auch in großen, weit entfernten Ackerflächen, um die Gegend zu ernähren und instand zu halten.\n\nManche sagen, [target_ruler.GetName] schenke diesen Städten nicht die Aufmerksamkeit, die sie verdienen, dass Pilger nicht mehr sicher wären und dass große Not in den Straßen von [holy_city.GetNameWithNoTooltip] herrsche."
 muslim_school_events.15.a: "Widmen wir mehr Land ihrem Unterhalt."
 muslim_school_events.15.b: "Leider haben wir derzeit keine Ressourcen dafür übrig."
 muslim_school_events.16.title: "Expansion der Madrasa von „[madrasa_province.GetNameWithNoTooltip]“"
 muslim_school_events.16.desc: "Die Madrasa von „[madrasa_province.GetName]“ gewinnt an Ruf, nicht nur als theologisches Zentrum ihrer Glaubensrichtung ([ROOT.GetCountry.GetReligiousSchool.GetName]), sondern auch durch ihre Scheichs anderer Schulen. Insbesondere Gelehrte einer ganz bestimmten Schule ([inv_school.GetName]) aus anderen Teilen der Welt haben sich in der Madrasa von „[madrasa_province.GetNameWithNoTooltip]“ einen Namen gemacht, und daher wachsen sowohl die Institution selbst als auch das angrenzende Marktviertel sowie die pulsierende Stadt in ihrer Gesamtheit sehr schnell.\n\nStädtisches Wachstum bringt jedoch immer seine eigenen Schwierigkeiten mit sich, und auch eine wachsende Madrasa muss nach wie vor unterhalten werden. Wenn [target_ruler.GetName] selbst eine größere barmherzige Spende für den Unterhalt einer größeren Madrasa beiseitelegen würde, würde dies der Stadt und der Umgebung nutzen."
 muslim_school_events.16.a: "Wir müssen zu diesem Bestreben beitragen."
 muslim_school_events.16.b: "Die Einheimischen können sie ernähren und bezahlen."
 muslim_school_events.17.title: "Dargah"
 muslim_school_events.17.desc: "In [dargah_province.GetName] ist ein Sufi-$rank_county_arabic_ruler_male$ gestorben, und seine Anhänger bauen nun in seinem Namen einen Schrein. Pilger aus verschiedenen Teilen des Landes kommen bereits in die Provinz, um den Schrein dieses großen Mannes zu sehen. Manche nennen ihn schon einen Heiligen. Örtliche Wohltäter haben bereits Spenden beiseitegelegt, um den Schrein zu unterhalten, und die früheren Schüler des Mannes haben in der Nähe Unterkünfte errichtet.\nObschon es nicht falsch ist, einen großen Mann zu ehren, betrachten Traditionalisten unter den Frommen und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! diese Form von Verehrung als Sakrileg.\nSollte [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dem Schrein in [dargah_province.GetNameWithNoTooltip] einen Besuch abstatten, könnte dies sowohl dem Prestige des Schreins selbst als auch der eigenen öffentlichen Wahrnehmung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewaltig nutzen."
 muslim_school_events.17.a: "Suchen wir Weisung an diesem heiligen Ort."
 muslim_school_events.17.b: "Wir dürfen den örtlichen Aberglauben nicht noch anheizen."
 muslim_school_events.18.title: "Aleviten von [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Obwohl sie nicht unsere unmittelbaren Glaubensbrüder sind, gehören viele der türkischen Stammesleute Anatoliens zu den schiitischen Aleviten. Wie die Dschafari sind die Aleviten Zwölfer, die an das Erscheinen des Zwölften Imam glauben. Ihr Glaube ist zudem stark vom Mystizismus und Sufismus beeinflusst. Unter der sunnitischen Herrschaft sind sie gezwungen, ein Leben zu führen, das auf vielerlei Weise von der Gesellschaft getrennt ist: Man erlaubt ihnen keine Ehe mit den Sunniten und der Staat misstraut ihnen.\nViele der Bewohner von „[alevi_province.GetName|U]“ sind Aleviten, und sie haben uns größtenteils als ihre neuen Herrscher akzeptiert. Ihre mystischen Traditionen unterschieden sich in vielerlei Hinsicht von den unseren, doch wenn wir auf diese Menschen zugehen, könnten wir den schiitischen Glauben in dieser Gegend vermutlich deutlich schneller verbreiten."
 muslim_school_events.18.a: "Lasst uns unsere Glaubensbrüder in der Region ermächtigen."
 muslim_school_events.18.b: "Auch wenn wir sie willkommen heißen, bleibt die Verwaltung in den Händen der ansässigen Behörden."
 muslim_school_events.19.title: "Der weltliche [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 muslim_school_events.19.desc: "Nicht alle Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! sind große Theologen oder Intellektuelle. Korruption kann in allen Winkeln eines Staates wachsen, und für manche Menschen kann es schwer sein, eine Unterscheidung zu treffen, was dem Glauben nutzt und was sich für sie selbst rentieren könnte. [target_ruler.GetName|U] ist zu Ohren gekommen, dass einige fromme Beihilfen, die es im Reich gibt, durch Betrug gewonnen oder unrechtmäßig auf Erben übertragen wurden. Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! schlagen vor, dass wir alle solchen Beihilfen in unserem [ROOT.GetCountry.GetFlavorRank] untersuchen und entlarven, insbesondere in Regionen, die wir ursprünglich nicht regierten.\n\nDies wäre jedoch eindeutig ein Affront dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] gegenüber, der dies als Übergriff auf seine Privilegien und einen Angriff auf seine gesamte Kaste betrachten würde."
 muslim_school_events.19.a: "Ein paar Übertretungen sind nichts verglichen mit dem, was diese Männer uns geben."
 muslim_school_events.19.b: "Nur Verräter haben etwas zu befürchten."
 muslim_school_events.21.title: "Neo-Sufismus & Traditionelle Reaktionen"
 muslim_school_events.21.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unser', 'Unsere')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird zunehmend unbeliebt bei den Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!. Unter frommen Muslimen sieht man unsere Ernennung von Heiden in hohe Ämter sowie das Übernehmen heidnischer Bräuche und Traditionen mit Unmut. Durch die Einmischung in die Auslegung des Gesetzes und andere traditionelle Domänen des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#!hat sich der Staat ebenfalls keine Freunde bei den Juristen des Reichs gemacht.\nCharismatische $rank_county_arabic_ruler_male$ des Sufi-Naqshbandi-Ordens wiegeln die Leute nun aufgrund einer Einführung islamischer Gesetze in unser Reich, die sie als falsch und mitunter sündig betrachten, gegen den Staat auf."
 muslim_school_events.21.a: "Sie sind tragisch fehlgeleitet."
 muslim_school_events.21.a.tt: "Von nun an wird die herrschende religiöse Ordnung stärker auf unfrommes Verhalten ihres weltlichen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) achten"
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "Eine wachsende Bewegung unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] der #L [ShowReligiousSchoolName('hanbali_school')]-Schule#! unserer Nation ([ROOT.GetCountry.GetLongName|U]) befürwortet eine Rückkehr zu einem reineren Glauben. Sie widersetzt sich erbittert allen Innovationen der Sitten des Propheten sowie allem, was nicht Teil der literarischen Quellen des islamischen Rechts ist. Sie verwehrt sich gegenüber jeglicher Form des Sufismus, der Heiligenverehrung oder nicht-islamischer Traditionen und verspricht allen, die sich ihren Lehren widmen, eine Rückkehr zu einer wahreren religiösen Gesellschaft."
 muslim_school_events.22.a: "Interessant."
 muslim_school_events.22.a.tt: "[religious_school|e] „[ShowReligiousSchoolName('wahhabi_school')]“ ist nun aktiviert"
 muslim_school_events.22.b: "Sie haben recht."
 muslim_school_events.23.title: "Sufi-Schreine"
 muslim_school_events.23.desc: "Die Gepflogenheit, Schreine zu besuchen oder sogar zu pflegen, die mit dem Grabmälern berühmter Sufisten zu tun haben, ist seit Langem ein großer Streitpunkt im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Da nach und nach eine traditionalistischere Generation das Ruder übernimmt, wird nun Druck auf unser Oberhaupt ausgeübt, diesem Brauch ein Ende zu setzen."
 muslim_school_events.23.a: "Wir müssen tun, was sie verlangen."
 muslim_school_events.23.b: "Nein. Die alten Meister waren große Männer!"
