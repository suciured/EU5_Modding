l_german:
 noble_marriage.1.title: "[ROOT.GetCountry.GetGovernment.GetConsort.Custom('DE_ART_IND_N')|U] [ROOT.GetCountry.GetGovernment.GetConsortTitle] für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 noble_marriage.1.desc: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht verheiratet ist, hat der Adel seine Besorgnis über den Fortbestand unserer Monarchie zum Ausdruck gebracht. Einer unserer wichtigsten Adeligen, [target.GetDynasty.GetDynastyHead.GetName], hat nun vorgeschlagen, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target.GetName] heiratet."
 noble_marriage.1.a: "Das ist eine gute Lösung!"
 noble_marriage.1.b: "[Select_CString(target.IsFemale, 'Eine einfache Adlige', 'Ein einfacher Adliger')] kann niemals [ROOT.GetCountry.GetGovernment.GetConsortTitle] sein."
 noble_marriage.2.title: "Lang lebe [target.Custom('DE_ART_DEF_S_N')] künftige [ROOT.GetCountry.GetGovernment.GetConsortTitle]!"
 noble_marriage.2.desc: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] nicht verheiratet ist, hat der Adel seine Besorgnis über den Fortbestand unserer Monarchie zum Ausdruck gebracht. Einer unserer wichtigsten Adeligen, [target.GetDynasty.GetDynastyHead.GetName], hat nun vorgeschlagen, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target.GetName] heiratet."
 noble_marriage.2.a: "Das ist eine gute Lösung!"
 noble_marriage.2.b: "Das ist eine Beleidigung für [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetHeirTitle]."
 noble_marriage.3.title: "$noble_marriage.1.title$"
 noble_marriage.3.desc: "$noble_marriage.1.desc$"
 noble_marriage.3.a: "Es gibt keine andere Option!"
 noble_marriage.3.b: "Nur jemand von königlichem Blut wird infrage kommen!"
 valid_female_of_ruler_dynasty: "Ist ein gültiger weiblicher [character|e] ihrer [dynasty|e]"
 noble_marriage.4.title: "Engere Beziehungen zu Haus [male_target.GetDynasty.GetNameWithNoTooltip]"
 noble_marriage.4.desc: "In dem Versuch, ihre Familie näher an die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zu binden, hat [male_target.GetDynasty.GetDynastyHead.GetName] vorgeschlagen, dass er [female_target.GetName] heiraten sollte."
 noble_marriage.4.a: "Das wäre gut für die Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])!"
 noble_marriage.4.b: "Das wäre eine Beleidigung!"
