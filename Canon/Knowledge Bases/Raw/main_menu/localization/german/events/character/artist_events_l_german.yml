l_german:
 artist_events.1.title: "Die theologischen Werke von [target_character.GetNameWithNoTooltip]"
 artist_events.1.desc: "[target_character.GetName] ist für [target_character.Custom('DE_PRO_POS_S_3P')]e spannenden Geschichten bekannt und hat sich in letzter Zeit oft mit liturgischen und theologischen Werken befasst, in denen [target_character.Custom('DE_PRO_PER_S_3P_N')] das Göttliche mit Komik und Satire verbindet. Diese Arbeiten haben, obgleich sie den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] angreifen, das Interesse für Kultur und die geschriebene Kunst im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gefördert. Der Druck durch unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], der von diesem Werk am meisten betroffen ist, hat jedoch zugenommen und es wird nun gefordert, dass wir unsere Hallen von [target_character.GetNameWithNoTooltip] befreien, da wir ansonsten den Zorn [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] zu spüren bekommen könnten."
 artist_events.1.a: "In der Kunst und der kreativen Schöpfung ist alles erlaubt."
 artist_events.1.b: "Gewährt dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zensurrechte über [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeiten."
 artist_events.1.c: "Unser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] liegt im Recht. Ab mit [target_character.Custom('DE_PRO_POS_S_3P')]em Kopf!"
 artist_events.1.d: "Wir werden uns nicht von diesen leichtgläubigen Personen, dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] oder sonst wem einschüchtern lassen!"
 artist_events.2.title: "Die grausigen Fähigkeiten von [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Ein lachendes Publikum bei einem Drama? Tränen und Schreie bei einem komödiantischen Stück? Niemand hat das Scheitern so sehr gemeistert wie [target_character.GetName]. Wahrlich sind [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten, durch die Form der Unterhaltung alle und jeden zu beleidigen, unübertroffen. [target_character.Custom('DE_PRO_POS_S_3P')|U] jüngstes Werk war als Ode an unser großartiges Volk gedacht, doch es hat nur unsere Unzulänglichkeiten und größten Misserfolge aufgelistet."
 artist_events.2.a: "Was für ein Dummkopf!"
 artist_events.2.b: "Investieren wir in [target_character.GetShortNameWithNoTooltip], damit [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten verbessern kann."
 artist_events.2.c: "Der Henker wird bei dem letzten Auftritt von [target_character.GetShortNameWithNoTooltip] assistieren."
 artist_events.3.title: "Kunstmäzen für [target_character.GetNameWithNoTooltip]"
 artist_events.3.desc: "[Select_CString(target_character.IsFemale, 'Eine eifrige Künstlerin', 'Ein eifriger Künstler')] aus unserem Hof, [target_character.GetName], hat sich kürzlich an unsere Berater gewandt und darum gebeten, dass wir [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit fördern. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit, [target_character.Custom('DE_PRO_POS_S_3P')] literarisches Werk nach unseren Vorstellungen zu gestalten, und wir müssten [target_character.Custom('DE_PRO_PER_S_3P_D')] dafür nur eine bescheidene Summe für [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste zahlen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sollen äußerst vielseitig sein und das Ergebnis wird wahrscheinlich auch den Gebildetsten und Künstlerischsten gefallen."
 artist_events.3.a: "Nutzt [target_character.Custom('DE_PRO_POS_S_3P')] Fähigkeiten, um unseren wissenschaftlichen Fortschritt anzupreisen."
 artist_events.3.b: "Die Widerstandsfähigkeit und Zähigkeit unseres Volkes sollte hervorgehoben werden."
 artist_events.3.c: "Ein schmeichelhafter Brief an wichtige Fraktionen innerhalb unseres Reichs …"
 artist_events.3.d: "Lobt die Vorzüglichkeit unserer Kulturbande."
 artist_events.3.e: "Hinfort, [Select_CString(target_character.IsFemale, 'elende Bettlerin', 'elender Bettler')]!"
 artist_events.4.title: "Abtrünnige Stimmen"
 artist_events.4.desc: "Seit Tagen fordern Anhänger und andere berühmte Persönlichkeiten aus der Kunstwelt, dass wir die Werke von [target_character.GetName] fördern. Auch wenn es eine noble Geste wäre, unser hart verdientes Geld in die Kunst zu investieren, müssen wir dabei auch auf die Stimmen achten, die die Richtung unseres Landes vorzugeben zu versuchen, denn sie haben nicht immer Recht."
 artist_events.4.a: "Nun gut, finanzieren wir, was auch immer [target_character.GetShortNameWithNoTooltip] schaffen möchte."
 artist_events.4.b: "Beschwerden? Sehnt sich hier etwa jemand nach der Peitsche?"
 artist_events.4.c: "Die Talente von [target_character.GetNameWithNoTooltip] werden selbst von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] geschätzt."
 artist_events.5.title: "Ein Vorreiter der geschriebenen Kunst"
 artist_events.5.desc: "Unser Volk ist dafür bekannt, begabte Künstler hervorgebracht zu haben, besonders Schriftsteller, die unseren Namen und unsere Gesellschaft in den Geschichtsbüchern verankern. Nur wenige haben jedoch eine solche Bekanntheit erlangt wie [target_character.GetName]. Es sind [target_character.Custom('DE_PRO_POS_S_3P')]e sagenhaften Fähigkeiten mit der Feder, die unser Volk zu Tausenden bewegen. [target_character.Custom('DE_PRO_POS_S_3P')|U] jüngstes Werk verherrlicht unsere Geschichte und edle Natur. Es ist eine Ode an unsere Vorfahren und bewahrt vergangenes Wissen für unsere Nachkommen."
 artist_events.5.a: "In welch wunderbarer Zeit wir leben!"
 artist_events.5.tt: "Alle [pops|e], die in der [province|e] unseres [Concept('capital', 'Hauptsitzes')|e] leben, erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 artist_events.5.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Kunst wird einen guten Preis erzielen."
 artist_events.6.title: "Die Wandkunst von [target_character.GetNameWithNoTooltip]"
 artist_events.6.desc: "Zu wissen, wie man sich die vielen Farben zunutze macht, um wahre Kunst zu schaffen, ist für Maler wie [target_character.GetName] eine Selbstverständlichkeit. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Pinselstriche erfreuen die Menschen und egal ob arm oder reich, gesund oder krank, sie bringen jeden zusammen, der diese Kunstwerke bewundert, die um das Zentrum der Stadt herum auf die Mauern gemalt wurden."
 artist_event.6.a: "Was Worte nicht sagen können, drückt die Kunst aus!"
 artist.events.6.b: "Es gibt wichtigere Dinge, für die wir unsere Münzen ausgeben sollten."
 artist_events.7.title: "Ein Scherz zu viel"
 artist_events.7.desc: "Man sagt, dass Humor ein häufiger Gast in unseren Hallen ist, besonders dann, wenn Narren oder andere Schauspieler unsere Würdenträger bei freudigen Anlässen zum Lachen bringen. Doch selbst Scherze können manchmal etwas zu weit gehen; das ist eindeutig auch bei [target_character.GetName] der Fall gewesen, [target_character.Custom('DE_ART_DEF_S_N')] sich kürzlich dazu herabgelassen hat, Obszönitäten auf die Palastmauern zu kritzeln, die ganz klar [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und andere wichtige Amtsträger beleidigen sollen. Sollte der Täter nicht bestraft werden, wird diese unanständige Zurschaustellung mit Sicherheit unserem Prestige schaden."
 artist_events.7.a: "Vielleicht ist es ein Witz, den wir einfach nicht verstehen?"
 artist_events.7.b: "Dieser Scherz wird [target_character.GetNameWithNoTooltip] ein Arm und ein Bein kosten!"
 artist_events.8.title: "Verewigung des Angesichts"
 artist_events.8.desc: "Im Laufe der Geschichte war die Beliebtheit wichtiger Persönlichkeiten schon immer mit ihrer Darstellung in verschiedenen Kunstwerken verbunden. Gemälde, Wandbilder und Geschichten sollen auch das Erbe unserer Besten und Klügsten weiterführen. Wir sollten ein Kunstwerk bei einem unserer fähigsten Maler, [target_character.GetName], in Auftrag geben."
 artist_events.8.a: "In den Geschichtsbüchern verewigt zu werden, hört sich gut an."
 artist_events.8.b: "Besser noch, gebt es dem Volk!"
 artist_events.8.c: "Das Geld gehört uns, uns allein!"
 artist_events.9.title: "Versehentliche Beleidigung"
 artist_events.9.desc: "In dem verzweifelten Versuch, berühmte Persönlichkeiten der Gesellschaft zu beeindrucken, hat [target_character.GetName] eine aufwendige Szene mit den Anführern verschiedener Stände gemalt. Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Inkompetenz wurde das Gemälde in Fachkreisen jedoch so gedeutet, dass es sich über das Aussehen mächtiger Männer lustig macht. Infolgedessen haben wir an Prestige eingebüßt."
 artist_events.9.a: "Sollen wir von einer solchen Zurschaustellung von Inkompetenz etwa beeindruckt sein?"
 artist_events.10.title: "Die Verbindungen von [target_character.GetNameWithNoTooltip]"
 artist_events.10.desc: "Der Name von [target_character.GetName] befindet sich in aller Munde, vor allem bei jenen aus der Kunstwelt, die etwas auf sich halten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verfügt über zahlreiche Kontakte, die es [target_character.Custom('DE_PRO_PER_S_3P_D')] erlauben, aufwendige und glanzvolle Kunstwerke zu schaffen. Diese Kontakte sind auch der Grund, warum [target_character.GetNameWithNoTooltip] kürzlich an uns herangetreten ist, um uns den Vorschlag zu unterbreiten, einen weiteren Künstler, [connection_character.GetName], zu finanzieren."
 country_event.10.a: "Aber natürlich, daran gibt es nicht den geringsten Zweifel!"
 country_event.10.b: "Wir haben eine bessere Verwendung für diese Münzen."
 artist_events.11.title: "Kopf runter!"
 artist_events.11.desc: "Es ist eine Tatsache, dass [ROOT.GetCountry.GetCapital.GetName] das pulsierende Zentrum unseres Landes und voller Leben ist. Überall sind gewöhnliche Leute anzutreffen. Sie arbeiten auf den Feldern, besuchen die vielen Märkte oder unterhalten sich angeregt. Die Finanzierung unserer örtlichen Bildhauer hat in letzter Zeit jedoch zu einer wachsenden Zahl an Unfällen geführt. Viele der Bewohner berichten von herabstürzenden Trümmern und Marmorsplittern, weil die Bildhauer wie besessen rund um die Uhr und ohne Rücksicht auf Sicherheit arbeiten."
 artist_events.11.a: "Wir entschuldigen uns für die Unannehmlichkeiten."
 artist_events.11.b: "Kunst erfordert Opfer."
 artist_events.12.title: "Ein Zeichen von Kultur"
 artist_events.12.desc: "Stein kann wunderbare Formen annehmen und sein weißes Antlitz schmückt oft unsere Hallen. Ob als Ode an die Macht oder wegen seiner Herrlichkeit, es gibt nur wenige andere #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Dynastien, die von der blassen Exzellenz einer gut gemeißelten Statue oder Büste so angetan sind wie wir. Unsere eigene Erfahrung und die Anstellung fähiger Künstler hat dazu geführt, dass viele ihrer Arbeiten unseren Status erhöhen und unsere Liebe zur Kunst zum Ausdruck bringen."
 artist_events.12.a: "Finanziert die Kunst weiter!"
 artist_events.12.b: "Diese Münzen sind anderswo besser aufgehoben!"
 artist_events.12.c: "Wir erwarten nichts Geringeres als ein Meisterwerk."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip] geht in den Ruhestand"
 artist_events.13.desc: "Der Name [target_character.GetName] brachte unserem Hof in [ROOT.GetCountry.GetCapital.GetName] viele Jahre lang großes Prestige und drückte unseren vorzüglichen Geschmack für schöne Kunstwerke aus. Mit dem Ende [target_character.Custom('DE_PRO_POS_S_3P')]er Laufbahn und dem Übergang in den Ruhestand haben wir beschlossen, [target_character.Custom('DE_PRO_PER_S_3P_D')] reichlich Geld und die Freiheit zu geben, neue Abenteuer zu erleben."
 artist_events.13.a: "Wir sind Euch für Eure Dienste äußerst dankbar!"
 artist_events.13.tt: "[target_character.GetName] geht in den Ruhestand und führt ein ruhiges Leben in der Abgeschiedenheit auf dem Land."
 artist_events.14.title: "Katastrophale Legitimitätskampagne"
 artist_events.14.desc: "Wir sind bei unseren jüngsten Versuchen, unsere Expansion in Richtung unserer Nachbarn zu legitimieren, auf ein Hindernis gestoßen. Der dürftige Versuch, unsere Eroberungen durch die Errichtung von Kunstwerken von [target_character.GetName] zu rechtfertigen, hat sich als äußerst ineffektiv erwiesen, und infolge haben sich unsere Beziehungen zu unseren Nachbarländern drastisch verschlechtert."
 artist_events.14.a: "Was für ein Narr Ihr doch seid, [target_character.GetNameWithNoTooltip]!"
 artist_events.15.title: "Ausstellung für Bildhauerei"
 artist_events.15.desc: "Unsere Kunsthochschule im schönen [ROOT.GetCountry.GetCapital.GetName] hat kürzlich eine neue Ausstellung eröffnet, in der verschiedene Kunstwerke aus Marmor, Holz und Lehm ausgestellt werden. Einer der berühmtesten Bildhauer, [target_character.GetName], hat einen Großteil der Werke für diese Ausstellung gespendet."
 artist_events.15.a: "Ein wundervoller Anblick!"
 artist_events.16.title: "Die Zukunft der Musik"
 artist_events.16.desc: "Unsere Hallen haben der Kunst schon immer Tribut gezollt und unser Hof hat viele fähige Künstler in seine Dienste gestellt. [target_character.GetName] gehört zu diesen Künstlern, sticht aber besonders wegen [target_character.Custom('DE_PRO_POS_S_3P')]es Alters und der Fähigkeit, wunderbare Melodien zu erschaffen, heraus. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird mit Sicherheit in den kommenden Jahren eine Bereicherung für die Pracht unseres Hofes und für unser Prestige sein."
 artist_events.16.a: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Karriere mit großem Interesse verfolgen."
 artist_events.17.title: "Hallen des Lärms"
 artist_events.17.desc: "Tag für Tag sind unsere Hallen mit einer erschreckenden Mischung aus Schreien, schlecht gespielten Akkorden und falschem Gesang erfüllt. Man könnte annehmen, dass wir unsere Gefangenen auf grausamste Weise foltern, aber die Wahrheit ist noch viel grausamer. [target_character.GetName] komponiert derzeit [target_character.Custom('DE_PRO_POS_S_3P')] jüngstes Werk … zu aller Bedauern …"
 artist_events.17.a: "Bringt diesen Narren zum Schweigen!"
 artist_events.17.b: "Schönheit liegt im Ohr des Zuhörers …"
 artist_events.17.c: "Es reicht … wir haben genug von [target_character.GetNameWithNoTooltip]!"
 artist_events.18.title: "Die musikalischen Innovationen von [target_character.GetNameWithNoTooltip]"
 artist_events.18.desc: "Die jüngsten Kompositionen von [target_character.GetName] haben Wellen in der gesamten Kunstwelt unserer Gesellschaft geschlagen. Die Vermischung neuer Melodien und Instrumente und der geschickte Einsatz neuer Klänge haben eine neue Generation von Melodien hervorgebracht, die unsere kulturelle Tradition für die kommenden Jahre prägen werden."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Musikalisches Duell"
 artist_events.19.desc: "In den letzten Wochen hat sich unser Hof zu einem regelrechten Schlachtfeld zweier konkurrierender Komponisten entwickelt. Jeder von ihnen versucht, bewaffnet mit seinem Verstand und dem Notenblatt, den anderen zu übertreffen. Während [target_good_composer.GetName] ein besserer und angesehener Künstler ist, fällt [target_bad_composer.GetName] vor allem durch [target_bad_composer.Custom('DE_PRO_POS_S_3P')]e unaufhörlichen Bitten an den Hof auf, [target_bad_composer.Custom('DE_PRO_POS_S_3P')]e Arbeit mit der [target_bad_composer.Custom('DE_PRO_POS_S_3P')]es Kollegen zu vergleichen."
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] ist ganz klar besser."
 artist_events.19.b: "Die harte Arbeit von [target_bad_composer.GetNameWithNoTooltip] ist lobenswert."
 artist_events.19.c: "Das ist alles unter unserer Würde!"
 artist_events.20.title: "Entstehung schöner Künste"
 artist_events.20.desc: "Unsere großen Hallen werden von großartigen Kunstwerken geschmückt und sind der Neid der Welt. Die neuesten Musikstücke von [target_character.GetName] haben ein großes Publikum in ihren Bann gezogen, da ihre Melodien nahtlos ineinander übergehen und ein Gesamtwerk geschaffen haben, dass für Personen unseres Standes nur angemessen ist."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip] hat eine vielversprechende Karriere vor sich!"
 artist_events.21.title: "Das Leben in der Stadt"
 artist_events.21.desc: "Die Entstehung urbaner Zentren in unserem Land hat unserer Gesellschaft viele Segen eingebracht. Mit dieser neuen Zentralisierungswelle kommen jedoch auch die Schattenseiten immer mehr zum Vorschein, die mit dem Leben in dieser hoch urbanisierten Umgebung einhergehen. Das ursprünglich von [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]er Zunft entworfene [target_location.GetName] hat sich zu einem alptraumhaften, beengten und geradezu schrecklichen Ort zum Leben entwickelt."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "All unsere [pops|e] in „[target_location.GetName]“ verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]."
 artist_events.22.title: "Modernes Stadtzentrum"
 artist_events.22.desc: "Zahlreiche Siedlungen in unserer Domäne werden von neuen und schönen Bauten geschmückt. Unter ihnen hat besonders [target_location.GetName] viele Menschen angelockt. Die architektonischen Meisterwerke von [target_character.GetName] sprechen die Massen an, und [target_character.Custom('DE_PRO_POS_S_3P')]e Planung und Entwürfe haben [target_location.GetNameWithNoTooltip] zu dringend benötigten Verbesserungen verholfen."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "Aufblühen der [ShowInstitutionNameWithNoTooltip('renaissance')|U]-Kunst"
 artist_events.23.desc: "Neue Kunststile, architektonische Bewegungen und Kulturphänomene werden unserer Gesellschaft durch den wunderbaren Austausch von Ideen und Innovationen zugeführt. Einer unserer Architekten, [target_blooming_artist.GetName], hat uns aus diesem Grund darum gebeten, die Förderung eines aufkeimenden architektonischen Stils in Erwägung zu ziehen, der ideal für neue Bauwerke in [ROOT.GetCountry.GetCapital.GetName] geeignet wäre."
 artist_events.23.a: "Eine großartige Idee."
 artist_events.23.b: "Lieber nicht."
 artist_events.24.title: "Fehlkalkulation"
 artist_events.24.desc: "Die für Baumaterialien zuständigen Versorger schwören, dass sie gemäß den Anweisungen von [target_character.GetName] beauftragt wurden, Dutzende weitere Karawanen mit Eisen, Marmor, Stein und Lehm zu entsenden. Wie sich jetzt herausgestellt hat, scheinen diese Materialien jedoch überflüssig gewesen zu sein. Dennoch bestehen die Kaufleute darauf, dass der Hof ihnen die Material- und Reisekosten gemäß dem Zunftvertrag erstattet."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Es ist nicht unsere Aufgabe, diesen Fehler zu korrigieren."
 artist_events.25.title: "Die Mutter des Lernens"
 artist_events.25.desc: "Bis tief in die Nacht hinein brennen Abend für Abend die Lichter in der Werkstatt von [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] unermüdlich daran arbeitet, [target_character.Custom('DE_PRO_POS_S_3P')]e Technik zu verfeinern, und endlose Iterationen [target_character.Custom('DE_PRO_POS_S_3P')]er Entwürfe anfertigt. Auch wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht [Select_CString(target_character.IsFemale, 'die fähigste Architektin', 'der fähigste Architekt')] sein mag, gibt sich [target_character.GetNameWithNoTooltip] sichtlich Mühe und wird mit der Zeit sicherlich immer besser werden."
 artist_events.25.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Streben nach Verbesserung sollte für uns alle eine Inspiration sein!"
 country_events.25.tt: "Es besteht die Chance, dass [target_character.GetName] eine neue #G positive#! [trait|e] erhält."
 artist_events.26.title: "Hitzige Debatten"
 artist_events.26.desc: "Lautstarke Auseinandersetzungen sind an unserem Hof keine Seltenheit. Da wir versuchen, verschiedene Künstler und Gelehrte unterzubringen, ist zu erwarten, dass dies früher oder später zu kleineren Reibereien zwischen diesen intellektuellen Menschen führen wird. Die jüngsten Diskussionen über die Natur, Erziehung und den menschlichen Geist haben [target_character.GetName] jedoch fast zur Weißglut getrieben, [target_character.Custom('DE_ART_DEF_S_N')] jetzt wütend durch die Gärten des Palastes schreitet, die Bediensteten beschuldigt und verschiedene Bittsteller mit aggressiven Fragen konfrontiert, um eine Debatte zu erzwingen."
 artist_events.26.a: "Wir sind besser als das …"
 artist_events.26.b: "Es beweist nur, dass wir eine lebendige Kultur haben und die geistige Kunst zu schätzen wissen!"
 artist_events.26.tt: "Das streitsüchtige Verhalten von [target_character.GetName] ist nur ein Zeichen unserer intellektuellen Überlegenheit gegenüber unseren unkultivierten Nachbarn und Rivalen."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] hat ein neues Werk veröffentlicht"
 artist_events.27.desc: "Unter dem Namen [target_character.GetName] wurde eine Reihe von Werken veröffentlicht, die vom Leben nach dem Tod und unserer Zeit auf dieser Welt handeln. Wie es bei [target_character.Custom('DE_PRO_POS_S_3P')]en Werken häufig der Fall ist, sind auch diese äußerst beeindruckend und versuchen, die tiefsten Fragen des Lebens durch einen theologischen Betrachtungswinkel zu erklären. Auf diese Abhandlung werden im Laufe der Zeit sicher noch bessere Versionen folgen."
 artist_events.27.a: "Eine interessante Lektüre."
 artist_events.28.title: "Göttlicher Zorn"
 artist_events.28.desc: "Die Werke von Philosophen wie [target_character.GetName] wandeln oft auf einem schmalen Grat zwischen Überheblichkeit und Ketzerei. Über die tiefsten Fragen des Lebens nachzudenken und die Natur des Göttlichen genauer zu untersuchen, sind Themen, die die meisten Menschen fürchten. Dies hat auch dazu geführt, dass die jüngsten Hinterfragungen und Untersuchungen von [target_character.GetNameWithNoTooltip] eine heftige Reaktion von Kritikern im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hervorgerufen haben."
 artist_events.28.a: "Oh nein!"
 artist_events.28.b: "Sie verstehen die Arbeit von [target_character.GetNameWithNoTooltip] einfach nicht!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip] widersteht philosophischen Lehren"
 artist_events.29.desc: "[target_character.GetName] zufolge besteht ein gutes und intellektuelles Leben darin, den Glauben herauszufordern und bohrende Fragen zu stellen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e jüngsten Publikationen haben jedoch nur den Zorn der in [target_location.GetName] lebenden Bevölkerung geschürt, die [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit für nichts Geringeres als Überheblichkeit hält."
 artist_events.29.a: "Sie verstehen einfach nicht …"
 artist_events.30.title: "Ein höchst intellektueller Hof"
 artist_events.30.desc: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Residenzen sind für ihre Schönheit, die lebhaften Künstler, den Wohlstand und den Reichtum berühmt. Künstler, Philosophen und andere fähige Leute kommen zu uns, um ihr Können unter Beweis zu stellen und Ruhm und Reichtum zu erlangen, während sie danach streben, ihren Namen in den Geschichtsbüchern zu verewigen."
 artist_events.30.a: "Unser Hof in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ist der Geburtsort der Innovation!"
 artist_events.31.title: "Die Ikonografie von [target_character.GetNameWithNoTooltip]"
 artist_events.31.desc: "Das Licht trifft das Porträt in einem Winkel, der das Gewand und den Heiligenschein des im Vordergrund stehenden Heiligen so beleuchtet, dass dieser fast lebendig aussieht. Die Kunst und das Geschick von [target_character.GetName] sind durch die Leinwand sichtbar und heben die vielen Göttlichen unseres Glaubens hervor."
 artist_events.31.a: "Die Werke von [target_character.GetNameWithNoTooltip] sind ein Segen!"
 artist_events.32.title: "Ausstellung neuer Ikonografie in [target_location.GetNameWithNoTooltip]"
 artist_events.32.desc: "Die Kunst und besonders der Glaube haben innerhalb unserer Grenzen große Bedeutung und halten viel Macht inne. Aus diesem Grund hat [target_character.GetName] kürzlich [target_character.Custom('DE_PRO_POS_S_3P')]e neuesten Ikonen enthüllt. Anhänger des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens in [target_location.GetName] können sich jetzt dieses Anblicks bemerkenswerter Schönheit erfreuen."
 artist_events.32.a: "Es ist ein Zeichen unserer künstlerischen Tradition und unserer tief verwurzelten Glaubensstärke."
 artist_events.32.tt: "Alle #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! [pops|e] in „[target_location.GetName]“ erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]."
 artist_events.33.title: "Die falschen Leute beauftragt"
 artist_events.33.desc: "Wohlhabende Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! haben kürzlich eine Reihe von Ikonen bei [target_character.GetName] in Auftrag gegeben. Obwohl die Arbeit frühzeitig fertiggestellt wurde, haben sie sich sehr lautstark über den Mangel an Sorgfalt, Professionalität und Fachkenntnis geäußert; etwas, was bei näherer Betrachtung der Arbeit des Ikonografen auch nur allzu offensichtlich ist. Ihr Unmut könnte jedoch auch für uns unvorhersehbare Folgen haben, da sie in unserer Gesellschaft viel Einfluss in religiösen Angelegenheiten haben."
 artist_events.33.a: "Wir können die Ausgaben des Ikonografen an ihrer Stelle übernehmen."
 artist_events.33.b: "Dies ist alles der Plan von [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]. Wer sind wir, hier eingreifen zu wollen?"
 artist_events.34.title: "Unsere Kultur und Religion"
 artist_events.34.desc: "Die letzten von [target_character.GetName] veröffentlichen Werke haben dank der ausgeklügelten Verwendung von Farben, Positur und neuen Maltechniken die Massen in ihren Bann gezogen. Sicherlich ist diese wunderbare Kunst jedoch nur ein Nebenprodukt unserer überlegenen kulturellen und religiösen Überzeugung. Alles, was man von uns verlangt, ist die Schaffung neuer Kunst und besonders die dieser fesselnden Ikonen auch weiterhin zu fördern. Es würde unserem Namen mit Sicherheit Prestige verleihen."
 artist_events.34.a: "Wir werden [target_character.GetNameWithNoTooltip] nur allzu gerne weiter fördern."
 artist_events.34.b: "Uns interessieren solche Oberflächlichkeiten nicht."
 artist_events.35.title: "Alles was glänzt"
 artist_events.35.desc: "In einem erbärmlichen Versuch, das göttliche Wesen unserer Heiligen einzufangen, hat [target_character.GetName] eine Reihe von Ikonen geschaffen, die unnatürliche Proportionen und Gesichter aufweisen und deren Gewänder mit den grellsten und verstörendsten Goldfarben eingefärbt wurden. Sie sind so unansehnlich, dass viele im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] verschiedenste Früchte in Richtung des Künstlers und der „Kunstwerke“ warfen. Ein wirklich peinlicher Anblick."
 artist_events.35.a: "Wie beschämend!"
 artist_events.36.title: "Fertigkeiten verbessern"
 artist_events.36.desc: "[target_character.GetName] hat bereits seit einiger Zeit nach einem möglichen Lehrmeister gebeten, um [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in der Metallurgie zu verbessern. [target_character.Custom('DE_PRO_POS_S_3P')|U]er Meinung nach gibt es ein paar Metallschmiede in [target_location.GetName], die einen großen Beitrag zur Entwicklung des Schmiedehandwerks leisten. Viele unserer Berater sind offen dafür, diesen Wissensdurst zu unterstützen, den [target_character.GetShortNameWithNoTooltip] derzeit verfolgt."
 artist_events.36.a: "In Ordnung, finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Studien!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "Die erhaltene [artistic_skill|e] hängt von der durchschnittlichen [literacy|e] der [pops|e] ab, die dieselbe [culture|e] wie der [artist|e] haben. Derzeit sind dies [target_pop.GetName]."
 based_on_country_average_literacy_tt: "Die erhaltene [artistic_skill|e] hängt von der durchschnittlichen [literacy|e] in unserem [country|e] ab"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] Schlägt Verbesserungen vor"
 artist_events.37.desc: "[target_character.GetName] hat kürzlich einen ausgeklügelten Plan zur weiteren Steigerung der Produktion an [target_material.GetName] in [target_location.GetName] vorgelegt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] prognostiziert, dass die Menge an gewonnen Rohstoffen unter [target_character.Custom('DE_PRO_POS_S_3P')]er Aufsicht für die Dauer [target_character.Custom('DE_PRO_POS_S_3P')]es Aufenthalts deutlich erhöht werden könne. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird während dieser Zeit jedoch nicht in der Lage sein, die Kunstanfragen unseres Hofs zu bearbeiten."
 artist_events.37.a: "Das ist eine gute Idee."
 artist_events.37.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten werden andernorts gebraucht."
 artist_busy_tt: "Während [target_character.GetNameWithNoTooltip] daran arbeitet, die Produktion an [Concept('raw_material', 'Rohstoffen')|e] in [target_location.GetNameWithNoTooltip] zu erhöhen, werden wir #R KEINE#! [ShowCharacterInteractionName('commission_art')]."
 artist_events.38.title: "Nutzung der Minen"
 artist_events.38.desc: "Unser Reich kontrolliert mehrere wertvolle Minen, die wiederum riesige Mengen hochwertiger Metalle enthalten. Einer unserer Künstler, [Select_CString(target_character.IsFemale, 'eine Metallschmiedin', 'ein Metallschmied')] mit dem Namen [target_character.GetName], hat vorgeschlagen, [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten zu nutzen, um entweder unsere Infrastruktur oder die Bergbautechniken durch die Nutzung unserer feinsten Metalle zu verbessern."
 artist_events.38.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit wird unseren Kriegsbemühungen sehr zugutekommen."
 artist_events.38.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sollte am besten die Infrastruktur verbessern."
 artist_events.38.c: "Unsere Gelehrten und Künstler sollten diese Techniken lernen."
 depends_on_prosp_artist_skill_and_control_tt: "Die erhaltene [development|e] hängt von der [control|e] und dem [prosperity|e] des [Concept('locations', 'Orts')|e] ab, sowie der Fähigkeit des [Concept('artist', 'Künstlers')|e]"
 artist_events.39.title: "Der ohrenbetäubende Lärm des Fortschritts"
 artist_events.39.desc: "[target_character.GetName] ist für [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten mit dem Hammer berüchtigt und arbeitet vom Morgengrauen bis zum Sonnenuntergang. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit von unbestreitbar hoher Qualität ist, treibt der unaufhörliche Lärm Höflinge, Berater und sogar die heimische Tierwelt allmählich zur Verzweiflung.\n\nDie Beschwerden reichen von schlaflosen Nächten bis hin zum Stören von Gedichtslesungen. [target_character_2.GetName] fordert, dass der Metallschmied seiner Arbeit an einem anderen Ort nachgeht oder anderweitig zum Schweigen gebracht wird, und gibt an, dass [target_character_2.Custom('DE_PRO_POS_S_3P')]e eigenen Fähigkeiten viel zu wertvoll sein, um durch so etwas beeinträchtigt zu werden."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] muss noch lernen, die Kunst zu schätzen zu wissen!"
 artist_events.39.b: "Niemand in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] kann noch seine eigenen Gedanken hören."
 artist_events.40.title: "Schwermetall"
 artist_events.40.desc: "Stunden am offenen Feuer, um allen Arten von Metallen, die noch heiß sind, durch Druck eine Form zu verleihen, gehören zu den Aufgaben eines fähigen Metallschmieds. Doch die körperliche Arbeit macht nur die Hälfte dieses Handwerks aus, auch wenn sie die anstrengendste ist. Für jede Stunde in der Schmiede muss Zeit aufgewendet werden, um den Prozess zu perfektionieren. [target_character.GetName] lebt danach und hat über all die Zeit viel Erfahrung und Wissen angesammelt. Die höllische Umgebung der Schmiede ist jedoch nichts für einen schwachen Willen.\n\nDa die Last vieler Arbeiten auf [target_character.Custom('DE_PRO_POS_S_3P')]en Schultern liegt, hat [target_character.GetShortNameWithNoTooltip] kürzlich Gelder erbeten, um [target_character_2.GetName] als [Select_CString(target_character_2.IsFemale, 'Assistentin', 'Assistenten')] einstellen zu können. [Select_CString(target_character_2.IsFemale, 'Diese Schülerin', 'Dieser Schüler')] soll [target_character.Custom('DE_PRO_POS_S_3P')] Handwerk lernen und an [target_character.Custom('DE_PRO_POS_S_3P')]er Weisheit teilhaben. Eine solche Investition würde unserem Prestige sehr zugutekommen und uns helfen, das Wissen einer Generation auf die nächste zu übertragen."
 artist_events.40.a: "Das ist eine gute Investition."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip] sollte aufhören, sich zu beschweren."
 strain_harder_at_the_forge_tt: "Die Arbeitsbelastung wird sich negativ auf die Lebenserwartung von [target_character.GetShortNameWithNoTooltip] auswirken"
 artist_events.41.title: "In Verteidigung der weniger Betuchten"
 artist_events.41.desc: "In den letzten Monaten wurden zahlreiche literarische Werke veröffentlicht, die wachsende Bedenken hinsichtlich der Ausbeutung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! ausdrücken. Diese Werke haben Unzufriedenheit und Spannungen zwischen dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und den weniger Betuchten verursacht. Einige unserer Berater behaupten, dass diese provokativen Schriften von niemand Geringerem als [target_character.GetName] stammen würden, [Select_CString(target_character.IsFemale, 'dessen', 'deren')] Lebenserfahrung zu einem erbitterten Hass gegen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] geführt hat. Die Werke werden weithin als Bedrohung für unsere Herrschaft angesehen und damit für [target_character_2.GetName] selbst."
 artist_events.41.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] weiter schreiben."
 artist_events.41.b: "Bringt [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen."
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] unterstützt Änderung der Politlinie"
 artist_events.42.desc: "Die inneren Abläufe der Regierung sind recht komplex und lassen oft Raum für Korruption oder Lobbyarbeit. Die jüngste Bedrohung für unsere Macht kommt vonseiten [target_character.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [target_character_2.GetName] würde das Land aktiv destabilisieren und die Effizienz des Rechtssystems untergraben. Um den verursachten Schaden rückgängig zu machen, hat [target_character.GetShortNameWithNoTooltip] vorgeschlagen, die Politlinie „[target_policy.GetName]“ einzuführen. Es ist jedoch klar, dass der [target_estate.GetName] durch [target_character.Custom('DE_PRO_PER_S_3P_A')] wie durch eine Marionette spricht."
 artist_events.42.a: "Der rechtschaffene Blick von [target_character_2.GetShortNameWithNoTooltip] zerschlägt jegliche Korruption."
 artist_events.42.b: "Wir können es nicht riskieren, [target_character.GetShortNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Unterstützer zu verärgern."
 artist_events.42.c: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat wohl vergessen, wo [target_character.Custom('DE_PRO_POS_S_3P')] Platz ist."
 depends_on_change_policy_cost_tt: "Die gewonnene [stability|e] hängt stark von den derzeitigen [costs|e] ab, die [policy|e] im [law|e] zu ändern"
 target_character_will_never_dare_again_tt: "Das Wissen und die Redegewandtheit von [target_character_2.GetShortName] lassen Neinsagern keinerlei Spielraum, weshalb [target_character.GetShortName] nie wieder solch einen hinterhältigen Versuch wagen wird."
 artist_events.43.title: "Dem Gesetz nach gut"
 artist_events.43.desc: "Unsere Gesellschaft wird bereits seit langer Zeit durch die Förderung der Künste und der Stärke unserer rechtlichen Grundlagen geprägt. [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] besonders für [target_character.Custom('DE_PRO_POS_S_3P')]e wortgewandten Reden und literarischen Leistungen auf dem Gebiet der Rechtswissenschaft bekannt ist, hat als Jurist ein Zeitalter des Fortschritts auf allen Gebieten der Kunst eingeläutet. Wir sollten darüber nachdenken, wie wir dieses Talent am besten nutzen können, und [target_character.Custom('DE_PRO_PER_S_3P_A')] in unsere Dienste stellen, um unser Prestige und unsere Legitimität zu maximieren."
 artist_events.43.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein leuchtendes Beispiel für unseren gesunden Staatsapparat."
 artist_events.43.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden in der Regierung benötigt."
 jurist_busy_tt: "[target_character.GetShortName] wird #Y 5#! Jahre in unserer Regierung dienen und so passiv unsere [cabinet_efficiency|e] und [tax_efficiency|e] um #G +10 %#! erhöhen\nWährend [target_character.Custom('DE_PRO_POS_S_3P')]es Dienstes können wir #R KEINE#! [ShowCharacterInteractionName('commission_art')]."
 artist_events.44.title: "Die Last der Gnade"
 artist_events.44.desc: "Unsere Gesetze sorgen für eine gerechte Herrschaft in unserem Reich. Selbst bei denjenigen, die versuchen, unseren Fortschritt zunichtezumachen und uns in den Abgrund zu stürzen, bietet die Rechtsprechung einen gerechten Rahmen ohne Vorurteile.\n\nDies ist auch bei [target_rebel.GetName] und [target_rebel.Custom('DE_PRO_POS_S_3P')]en Unterstützern der Fall. Der durchdachte Ansatz des Rechtsschutzes von [target_character.GetName] hat dazu beigetragen, dass sich viele von den rebellischen Tendenzen losgesagt haben, was uns die Möglichkeit gibt, sie nach unserem Ermessen zu beeinflussen."
 artist_events.44.a: "Ein guter Hirte heißt verlorene Lämmer wieder in der Herde willkommen."
 artist_events.44.b: "Ergreifen wir die Gelegenheit und zwingen wir ihnen unsere Kultur auf!"
 every_supporter_pop_gains_20_satisfaction_tt: "Alle [pops|e], die die [rebellion|e] „[target_rebel.GetName]“ unterstützen, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 artist_events.45.title: "Ein erfreulicher juristischer Zufall"
 artist_events.45.desc: "Offenbar hat [target_character.GetName] kürzlich berühmte Mitglieder aus dem [target_estate.GetName] am Hof vertreten, um einen für sie positiven Ausgang herbeizuführen. Zur Belohnung wurde unserer Staatskasse eine großzügige Spende zuteil. Dieser Geldsegen wird zu unserem Wohlstand beitragen und unsere Berater sind bereits eifrig dabei, uns unzählige Möglichkeiten vorzuschlagen, wie wir unser neu gewonnenes Geld richtig investieren können."
 artist_events.45.a: "Wir danken ihnen für ihr Geschenk!"
 artist_events.45.b: "Investieren wir die Münzen, um die Fähigkeiten von [target_character.GetShortNameWithNoTooltip] zu verbessern."
 artist_events.46.title: "Ein plötzliches Niesen"
 artist_events.46.desc: "Während [target_artist.GetName] in [target_artist.Custom('DE_PRO_POS_S_3P')]e Arbeit vertieft war, brachte einer [target_artist.Custom('DE_PRO_POS_S_3P')]er Assistenten die letzte Lieferung [ShowGoodsName('pepper')] vorbei. Bedauerlicherweise sorgt schwarzer Pfeffer dafür, dass man niesen muss, was dazu führte, dass [target_artist.GetNameWithNoTooltip] überall Tinte verteilte. [target_artist.Custom('DE_PRO_POS_S_3P')|U]e Arbeit wurde durch die zufälligen Flecken unwiderruflich ruiniert und alle zuvor sorgfältig gezogenen Linien haben ihre Form verloren. Es bleibt [target_artist.Custom('DE_PRO_PER_S_3P_D')] wohl nichts anderes übrig, als noch einmal von vorne zu beginnen."
 artist_events.46.a: "Wir versorgen [target_artist.GetNameWithNoTooltip] mit zusätzlichem Material."
 artist_events.46.b: "Das darf nicht noch mal passieren. Sorgt dafür, dass es keinen [ShowGoodsNameWithNoTooltip('pepper')] mehr in [target_artist.Custom('DE_PRO_POS_S_3P')]er Nähe gibt!"
 artist_events.46.c: "Eigentlich hat [target_artist.GetNameWithNoTooltip] angegeben, dass [target_artist.Custom('DE_PRO_PER_S_3P_N')] damit arbeiten kann …"
 artist_events.47.title: "Eine schelmische Katze"
 artist_events.47.desc: "[target_artist.GetName] gilt seit Jahren als etablierter [target_artist.GetArtistType.GetName] und [target_artist.Custom('DE_PRO_POS_S_3P')]e Arbeit wird von der breiten Bevölkerung oft gelobt. Eine [target_artist.Custom('DE_PRO_POS_S_3P')]er Arbeiten, „[target_art.GetName]“, ist am Hof jedoch kürzlich zu einem heißen Diskussionsthema geworden, als aufmerksame Studenten Tintenkleckse darauf entdeckten. Offenbar ist eine Katze darüber gelaufen, nachdem sie zuvor in Tinte getreten war, wodurch sie einen dauerhaften Pfotenabdruck auf dem Stück hinterlassen hat.\n\nDies hat am Hof eine höchst merkwürdige Debatte ausgelöst. Der [cat_lovers.GetName] bewundert die Unerschrockenheit der Katze, während der [cat_haters.GetName] pausenlos darüber lamentiert, dass das Stück nun völlig ruiniert sei."
 artist_events.47.a: "Der [cat_haters.GetNameWithNoTooltip] hat Recht. Die Katze hat es ruiniert."
 artist_events.47.b: "Das tut dem Stück keinen Abbruch. Es verleiht ihm sogar mehr Geschichte."
 artist_events.47.c: "[target_art.GetNameWithNoTooltip] muss ganz klar ersetzt werden."
 artist_events.48.title: "Ein respektloser [target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "Obwohl der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Glaube ganz klar von der künstlerischen Darstellung von Mensch und Tier abrät, um eine Götzenverehrung zu vermeiden, ist sie nicht ausdrücklich verboten. In vielen Fällen haben Künstler einen Weg gefunden, die unmittelbare Darstellung von Bildern zu vermeiden, indem sie die Idee eines Bildes durch die kalligrafische Komposition suggerieren, anstatt sie explizit zu zeichnen. Unter den frommeren Anhängern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! hat dies mehr als nur einmal für Stirnrunzeln gesorgt. Manche Grenzen sollten jedoch nie überschritten werden.\n\n[target_artist.GetName|U] hat mit [target_artist.Custom('DE_PRO_POS_S_3P')]er Arbeit mehr als eine Stirn zum Runzeln gebracht, da [target_artist.Custom('DE_PRO_PER_S_3P_N')] nicht nur Menschen und Tiere, sondern auch göttliche Propheten und Abgesandte und sogar Mohammed selbst, Friede sei mit ihm, in lebhaften Bildern verewigt hat. Dies hat den Zorn des gesamten #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! geweckt, der nun eine strenge Verurteilung fordert."
 artist_events.48.a: "Verbietet [target_artist.GetNameWithNoTooltip], jemals wieder solche Bilder zu schaffen."
 artist_events.48.b: "Sie schaden doch niemandem wirklich …"
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] ist in „[ROOT.GetCountry.GetNameWithNoTooltip]“ nicht länger willkommen."
 artist_events.48.d: "Wir dulden keine Häresie."
 artist_events.49.title: "Schreckliche Handschrift"
 artist_events.49.desc: "[target_artist.GetName] sagt von sich selbst, dass [target_artist.Custom('DE_PRO_PER_S_3P_N')] ein stolzer [target_artist.GetArtistType.GetName] sei, doch in Wahrheit ist [target_artist.Custom('DE_PRO_POS_S_3P')]e Handschrift absolut schrecklich und viele am Hof verstehen nicht ein Wort von dem, was [target_artist.Custom('DE_PRO_PER_S_3P_N')] schreibt. [target_artist.Custom('DE_PRO_POS_S_3P')|U]e Werke sorgen öfter für beunruhigte Mienen und verzerrte Gesichter als für bewundernde Blicke, eine Tatsache, die bei [target_artist.Custom('DE_PRO_PER_S_3P_D')] offenbar völlig unbemerkt zu bleiben scheint. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] gibt an, einfach missverstanden zu werden und dass [target_artist.Custom('DE_PRO_POS_S_3P')]e Werke einfach zu modern seien."
 artist_events.49.a: "Es ist an der Zeit, [target_artist.Custom('DE_PRO_PER_S_3P_D')] die Augen zu öffnen."
 artist_events.49.b: "Der Pöbel versteht wahre Kunst einfach nicht."
 artist_events.50.title: "Goldene Tinte"
 artist_events.50.desc: "[target_artist.GetName] scheint mit [target_artist.Custom('DE_PRO_POS_S_3P')]em jüngsten Werk, „[target_art.GetName]“, ausreichend zufrieden zu sein, doch der Schein trügt: In Wahrheit war [target_artist.Custom('DE_PRO_PER_S_3P_N')] innerlich davon enttäuscht. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] ist heute mit einer Idee an den Hof getreten, wie man das Werk noch verbessern könnte. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dass [target_artist.Custom('DE_PRO_PER_S_3P_N')], sollten wir [target_artist.Custom('DE_PRO_PER_S_3P_D')] etwas [ShowGoodsName('goods_gold')] zur Verfügung stellen, in der Lage sei, einige der Linien mit einer speziellen Mischung aus Tinte und Goldpulver nachzuzeichnen, was die Schönheit des Werks erheblich steigern würde."
 artist_events.50.a: "Unsinn! Es ist bereits eine gute Arbeit."
 artist_events.50.b: "Besorgen wir [target_artist.Custom('DE_PRO_PER_S_3P_D')] etwas [ShowGoodsNameWithNoTooltip('goods_gold')]."
 artist_events.51.title: "Ein neuer Kalligrafiestil"
 artist_events.51.desc: "Es besteht kein Zweifel daran, dass [target_artist.GetName] ein renommierter [target_artist.GetArtistType.GetName] ist, und obwohl die von [target_artist.Custom('DE_PRO_PER_S_3P_D')] geschriebenen Worte schon immer Bewunderung hervorgerufen haben, scheint [target_artist.Custom('DE_PRO_PER_S_3P_N')] noch einen Schritt weitergehen zu wollen: Während [target_artist.Custom('DE_PRO_POS_S_3P')]er Studien hat [target_artist.Custom('DE_PRO_PER_S_3P_N')] begonnen, einen neuen Schreibstil zu nutzen, der, wie [target_artist.Custom('DE_PRO_PER_S_3P_N')] behauptet, zum neuen Standard werden könnte, wenn er von uns gefördert und verbreitet werden sollte."
 artist_events.51.a: "Fördern wir die Verbreitung dieses neuen Stils."
 artist_events.51.b: "Wir haben bereits einen Standard. Es besteht keine Notwendigkeit für einen neuen."
 artist_events.52.title: "Schreibmeditation"
 artist_events.52.desc: "[target_artist.GetName] arbeitet immer hart, doch insbesondere [target_artist.Custom('DE_PRO_POS_S_3P')]e Technik hat das Interesse einer speziellen Gruppe geweckt. Einige innerhalb des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! sehen in [target_artist.Custom('DE_PRO_POS_S_3P')]er stillen und konzentrierten Arbeitsweise eine Art Meditation und wollen dies nun als weitere Möglichkeit innerhalb des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! etablieren, dem Pfad des Buddha zu folgen."
 artist_events.52.a: "Es ist in der Tat eine sehr spirituelle Arbeitsweise."
 artist_events.52.b: "Es ist nur ein Mittel, um wunderschöne Kunst zu erschaffen, und nichts weiter."
 artist_events.53.title: "Der Meister und der Schüler"
 artist_events.53.desc: "Bei jeder künstlerischen Tätigkeit gibt es immer zwei, einen Meister und einen Schüler, und das Ziel des Schülers ist es, den Meister schließlich zu übertreffen. In diesem Sinne ist auch [target_apprentice.GetName] an den Hof getreten, sichtlich unzufrieden mit [target_apprentice.Custom('DE_PRO_POS_S_3P')]en eigenen Fähigkeiten. [target_apprentice.Custom('DE_PRO_PER_S_3P_N')|U] bat darum, dass wir [target_apprentice.Custom('DE_PRO_PER_S_3P_D')] erlauben, von [target_artist.GetName] ausgebildet zu werden, [target_artist.Custom('DE_ART_DEF_S_N')] ein weitaus berühmterer und angesehenerer [target_artist.GetArtistType.GetName] ist. [target_apprentice.GetNameWithNoTooltip] ist der Ansicht, dass dies dabei helfen würde, [target_artist.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten zu verbessern. Es würde jedoch vermutlich auch dazu führen, dass [target_artist.GetNameWithNoTooltip] nicht mehr in der Lage sein wird, [target_artist.Custom('DE_PRO_POS_S_3P')]er normalen Arbeit nachzugehen."
 artist_events.53.a: "Erlaubt [target_apprentice.Custom('DE_PRO_PER_S_3P_D')], in die Lehre zu gehen."
 artist_events.53.b: "Die Fähigkeiten von [target_artist.GetNameWithNoTooltip] sind zu wertvoll für einen Schüler."
