l_german:
 dynastic.1.title: "Sünde des Fleisches"
 dynastic.1.desc: "[ruler_char.Custom('DE_ART_DEF_S_N')|l] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist von [devil_char.Custom('DE_ART_IND_D')] gewissen [devil_char.GetName] äußerst angetan. Am Tag durchstreift [devil_char.Custom('DE_PRO_PER_S_3P_N')] die [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Hallen und bei Nacht spukt [devil_char.Custom('DE_PRO_PER_S_3P_N')] in den Träumen von [ruler_char.GetShortName]. Die Versuchung für von Tag zu Tag größer, doch letztlich wird nur das Schicksal weisen, ob [ruler_char.GetShortName] diesen Sonntag um Vergebung für mehr als nur [ruler_char.Custom('DE_PRO_POS_S_3P')]e Gedanken bitten muss."
 dynastic.1.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Eine neue', 'Ein neuer')] i[ROOT.GetCountry.GetGovernment.GetHeirTitle] ist wichtiger als die Absolution."
 dynastic.1.b: "[devil_char.Custom('DE_PRO_PER_S_3P_N')|U] beschreitet den Pfad des Teufels."
 dynastic.2.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Eine geliebte', 'Ein geliebter')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] stirbt"
 dynastic.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle] wurde von einem seltsamen Fieber dahingerafft. dahingerafft. Während sich der Hof in schwarze Kleider hüllt, denkt ein jeder darüber nach, wie zerbrechlich und vergänglich das Leben doch sein kann."
 dynastic.2.a: "Wir müssen in den Armen des Herrn Trost finden."
 dynastic.3.title: "Staatsstreich im Palast"
 dynastic.3.desc: "[heir_char.GetShortName|U] zieht [heir_char.Custom('DE_PRO_POS_S_3P')] Schwert aus der Scheide und richtet es geradewegs auf [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [heir_char.Custom('DE_PRO_PER_S_3P_N')|U] macht damit endlich den ersten Schritt gegen einen Thron, der [heir_char.Custom('DE_PRO_POS_S_3P')]er Meinung nach bereits viel zu lange schlecht verwaltet wird. Nervös schweift [heir_char.Custom('DE_PRO_POS_S_3P')] Blick über [heir_char.Custom('DE_PRO_POS_S_3P')]e Mitverschwörer. Währenddessen überkommt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ein Gefühl der Müdigkeit, da [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] weiß, dass es keine schmerzlose Lösung dieser Krise geben wird."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip|U] fühlt sich recht alt."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip|U]! [Select_CString(heir_char.IsFemale, 'Diese verwöhnte kleine Göre', 'Dieser verwöhnte kleine Bengel')]!"
 dynastic.4.title: "Spinnweb und Trauer"
 dynastic.4.desc: "Der Krieg lastet schwer auf den Müttern und Ehefrauen des Landes, und als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] an einer alten, traurigen Witwe vorbeikommen, die ihr Gesicht in den Händen vergräbt, fragt [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetHeirTitle]: „Wieso weinen all die Frauen?“"
 dynastic.4.a: "Sie trauern alle um ihre Männer."
 dynastic.4.b: "Sie weinen doch nur …"
 dynastic.5.title: "Ein ruhiger Frühling"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sieht sie geduldig an, wie sie da ruhig vor ihm liegt. Ihre Schönheit ist im ganzen Land ([ROOT.GetCountry.GetName|U]) unübertroffen, und auch in anderen Reichen sucht sie ihresgleichen. [ruler_char.Custom('DE_PRO_PER_S_3P_N')|U] sagt nichts. Der Frühling liegt in der Luft, und als [ruler_char.Custom('DE_PRO_PER_S_3P_N')] sich zu ihr herüberbeugt und den verführerischen Duft ihres Parfums einatmet, überkommt [ruler_char.Custom('DE_PRO_PER_S_3P_A')] ein Gedanke …"
 dynastic.5.a: "Macht [young_female.GetNameWithNoTooltip] zur [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 dynastic.5.b: "Vielleicht könnten wir sie für Verhandlungen nutzen?"
 dynastic.5.c: "Der Frühling währt nicht ewig …"
 dynastic.6.title: "Soirée"
 dynastic_lires: "Leiern"
 dynastic_violins: "Violinen"
 dynastic.6.desc: "Die Kerzenständer erleuchten den großen Ballsaal des [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Palasts, und die Musik von Hunderten tanzenden [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] erfüllen die Luft. Die fremdländischen Gäste und Würdenträger grüßen [ruler_char.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] frohlockend. Konversation, Diskussion und Gelächter sowie der pulsierende Rhythmus des Lebens sind allgegenwärtig. Die Blicke von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] schweifen über die Menge. Mit wem soll [ruler_char.Custom('DE_PRO_PER_S_3P_N')] heute sprechen?"
 dynastic.6.a: "Erzählt einer der Damen eine Geschichte aus der Kindheit."
 dynastic.6.b: "Erzählt einem der Herren eine Geschichte aus der Kindheit."
 dynastic.6.c: "Mit jedem."
 other_sons: "Zahl der anderen Söhne"
 dynastic.6001.title: "Die Folgen unseres Handelns"
 dynastic.6001.desc: "Offenbar waren die Ausschweifungen, die [ruler_char.GetName] kürzlich genossen hat, nicht ohne Folgen, denn [ruler_char.Custom('DE_PRO_POS_S_3P')] Treffen mit [hookup_char.GetName] führte nun zur Geburt eines Kindes. Es bleibt die Frage, ob der Hof [target_child.GetName] akzeptieren wird."
 dynastic.6001.a: "Jeder weiß bereits über den Ausrutscher Bescheid."
 dynastic.6001.b: "Es ist ganz klar [target_child.Custom('DE_ART_DEF_S_N')] [target_child.GetDaughterSon] von [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]!"
 dynastic.6001.c: "Was können wir tun?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] erkrankt"
 dynastic.7.desc: "[target_child.GetName|U] atmet schwer. [target_child.Custom('DE_PRO_PER_S_3P_N')|U] liegt nun seit drei Tagen im Bett, und im Schweiß auf [target_child.Custom('DE_PRO_POS_S_3P')]er Stirn spiegelt sich die Angst [target_child.Custom('DE_PRO_POS_S_3P')]er Bediensteten um [target_child.Custom('DE_PRO_POS_S_3P')] Leben. [target_child.GetShortNameWithNoTooltip|U] könnte die Nacht nicht überleben, wenn nicht schnellstens etwas unternommen wird."
 dynastic.7.a: "Schickt nach einem Medikus."
 dynastic.7.b: "Holt einen Medikus aus der Medizinschule von [target_location.GetNameWithNoTooltip] herbei."
 dynastic.7.c: "Betet um [target_child.Custom('DE_PRO_POS_S_3P')] Leben."
 dynastic.8.title: "Ein Kind im Schilf"
 dynastic.8.desc: "Plötzlich erschreckt etwas den tierischen Begleiter von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], doch noch ehe [ruler_char.Custom('DE_PRO_PER_S_3P_N')] darauf schießen kann, scheint es über alle Berge zu sein. Das Wasser der kleinen Bucht reflektiert das Sonnenlicht dieses wunderbaren Tages. Das Schilf schwankt in der sachten Brise. War das ein Lachen? Endlich sieht [ruler_char.Custom('DE_PRO_PER_S_3P_N')], was das Tier erschreckt hat. In einem Korb inmitten des Schilfs liegt ein lachender kleiner Junge. Seinem Grinsen nach zu urteilen, muss er noch nie im Leben Angst vor etwas gehabt haben."
 dynastic.8.a: "Adoptiert ihn und zieht ihn wie das eigen Fleisch und Blut von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] groß."
 dynastic.8.b: "Wohin ist das Reh nur verschwunden?"
 dynastic.9.title: "Ritterturnier"
 dynastic.9.desc: "Das stolze Banner von „[ROOT.GetCountry.GetName|U]“ flattert im Wind, und Hörner blasen Salut, um die besten Krieger zu ehren. Die Luft ist vom Geruch gerösteter Mandeln, der Pferde und Faszination erfüllt. Die Bedeutung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kultur und ihres Militärs sind wahrlich ein großartiger Segen für das Land, und nirgends sonst ist dies so offensichtlich wie hier und heute."
 dynastic.9.a: "Beobachtet [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] beim Tjostieren."
 dynastic.9.b: "Prahlt mit den künstlerischen Errungenschaften der [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Kultur."
 dynastic.9.c: "Genießt einfach den Tag."
 dynastic.10.title: "Jagdunfall"
 dynastic.10.desc: "[heir_char.Custom('DE_PRO_POS_S_3P')|U] Körper wurde von jemandem in weißes Leinen gehüllt, das vom Blut rot gefärbt ist. Sie sagen, man habe [heir_char.Custom('DE_PRO_PER_S_3P_A')] neben [heir_char.Custom('DE_PRO_POS_S_3P')]em Pferd auf einer Lichtung im Wald gefunden. Wir kennen den Ort, den sie meinen. [heir_char.Custom('DE_PRO_POS_S_3P')|U] Gesichtsausdruck ist friedlich, beinahe entrückt. Die Höflinge lehnen sich vor, um [heir_char.Custom('DE_PRO_POS_S_3P')] Gesicht zu berühren. Erst jetzt dämmert ihnen die schreckliche Gewissheit: Die Kälte, die sie spüren, ist die des Todes."
 dynastic_10_a_helper: "[heir_char.GetName] ist tot"
 dynastic.10.a: "Trauer überkommt den [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 dynastic.11.title: "Familiengeheimnis?"
 dynastic.11.desc: "Das erste Mal achtet die Familie [ruler_char.GetDynasty.GetName] nicht weiter darauf, doch als es ein zweites und drittes Mal vorkommt, wird sie stutzig . Warum lachen die Leute, wenn sie denken, niemand könne sie hören? Nach einigen Nachforschungen kommt die Antwort schließlich von einem der Zimmermädchen. Es scheint, dass [heir_char.GetShortName] sich auf höchst unchristliche Art in der Stadt betätigt hat und die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Familie zum Gespött von ganz [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] geworden ist."
 dynastic.11.a: "Weist [heir_char.Custom('DE_PRO_PER_S_3P_A')] vor aller Öffentlichkeit zurecht."
 dynastic.11.b: "Die [ruler_char.GetDynasty.GetNameWithNoTooltip]-Dynastie beschäftigt sich nicht mit solch trivialen Dingen."
 dynastic.12.title: "Lang lebe die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Dynastie!"
 dynastic.12.desc: "Unsere Gelehrten haben alte Dokumente entdeckt, die den Stammbaum unserer noblen [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie bis zu Julius Cäsar selbst zurückverfolgen lassen. Wir müssen diesen Umstand zu unserem Vorteil nutzen."
 dynastic.12.a: "Stärkt damit den Thron."
 dynastic.12.b: "Macht diese Erkenntnisse im Ausland publik."
 dynastic.13.title: "Die Familie [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "In einem anderen Land steckt ein anderer Zweig der Familie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] in großen Scherereien. Die Stabilität im Land ist dahin, und man klammert sich verzweifelt an die Macht. Wenn wir jetzt nicht helfen, wird sich die Lage nur noch weiter verschlimmern."
 dynastic.13.a: "Die Familie geht vor."
 opinion_dynastic_helper: "Half unserer Herrscherfamilie"
 dynastic.13.b: "Warum denen noch mehr geben, das sie verspielen können?"
 dynastic.14.title: "Haus [ruler_char.GetDynasty.GetNameWithNoTooltip] ist erschüttert"
 dynastic.14.desc: "Es scheint ein Missverständnis in Bezug auf [disputee_char.Custom('DE_ART_DEF_S_A')] [disputee_char.GetMotherFather] [Select_CString(target_parent.IsFemale, 'der Mutter', 'des Vaters')] von [ruler_char.GetName] gegeben zu haben. Offenbar war der wahre Vater von [disputee_char.GetName] nur ein einfacher Bauer aus [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Streitet es vehement ab."
 dynastic.14.a.nickname: "der Sonderbare"
 dynastic.14.b: "Gesteht die Tatsache ein."
 dynastic.14.b.nickname: "der Falsche"
 opinion_ignore_dynasty: "Ignorierte hilfsbedürftige Familie"
 dynastic.17.title: "Die Familie [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "Die Familie von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in „[dynasty_origin.GetName|U]“ hat uns in dieser schweren Zeit Unterstützung zukommen lassen."
 dynastic.17.a: "Die Familie [ruler_char.GetDynasty.GetNameWithNoTooltip] hält zusammen."
 dynastic.18.title: "Die Familie [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "Das eigene Fleisch und Blut von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in „[dynasty_origin.GetName|U]“ hat ausrichten lassen, dass man in dieser schweren Zeit keine Hilfe leisten kann. [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Mögen die','Möge')] [ROOT.GetCountry.GetReligion.GetGodName] ihren Seelen gnädig sein."
 dynastic.18.a: "Ein geteiltes Haus wird nicht überleben."
 dynastic.19.title: "Angst und Furcht in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 dynastic.19.desc: "Am Abend ist es immer am schlimmsten … Wolken rasen über den mondlosen Himmel, Sterne hängen dort oben wie winzige Glasscherben und Kerzenständer werfen seltsame Schatten durch die [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Gemächer. In letzter Zeit hat [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] das mulmige Gefühl, dass etwas an diesem Ort nicht stimmt. Die Geometrie wirkt so … falsch. Rückblickend … begann dies alles mit der Geburt von [heir_char.GetName]."
 dynastic.19.a: "[ROOT.GetCountry.GetReligion.GetGodName], unser Vater, der du bist im Himmel!"
 dynastic.19.b: "Arbeit allein macht [ruler_char.GetShortNameWithNoTooltip] auch nicht glücklich!"
 dynastic.20.title: "Die Entdeckung"
 dynastic.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] merkt sofort, dass etwas nicht stimmt, als sich die Dienerin kleinlaut nach einer seltsamen Wand im [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Schloss erkundet. Da ist etwas in ihrer Stimme … Unterdrückte Verachtung und Angst.\n\n[ruler_char.GetNameWithNoTooltip|U] erinnert sich nun ganz deutlich daran … Wie sich der kleine Körper anfühlte … Ihn in den dunklen Keller zu tragen und die Steine aufeinanderzutürmen … Es hat [ruler_char.Custom('DE_PRO_PER_S_3P_A')] krank gemacht … Es hat [ruler_char.Custom('DE_PRO_PER_S_3P_D')] das Herz verdorben … Der Mord am eigenen Nachwuchs war nicht die Erlösung, die [ruler_char.Custom('DE_PRO_PER_S_3P_N')] erwartet hatte. Wie ein Blitz überkommt [ruler_char.Custom('DE_PRO_PER_S_3P_A')] die Einsicht …"
 dynastic.20.a: "Hier kommt [ruler_char.GetShortNameWithNoTooltip]!"
 dynastic.20.b: "Grausam."
 dynastic.21.title: "Danse Macabre"
 dynastic.21.desc: "Für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sind die [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Gemächer wie ein Nebel aus Düften und Formen, die wie farbenfrohe Schneeflocken tanzen. [ruler_char.Custom('DE_PRO_PER_S_3P_N')|U] ist hungrig. So hungrig. Es ist gar so, als hätte [ruler_char.Custom('DE_PRO_PER_S_3P_N')] seit Monaten nichts gegessen. Die Sterne blicken auf [ruler_char.Custom('DE_PRO_PER_S_3P_A')] herab, noch immer an einem mondlosen Himmel hängend. Sie lachen und tanzen. Sie wirken so frei und wild. Irgendetwas Besonderes ist an diesen Sternen … Sie sind so … wahrhaftig! [ruler_char.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig verrückt geworden."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] würde [ruler_char.Custom('DE_PRO_POS_S_3P')]e verdammte Seele nur für ein Glas Bier hiergeben."
 dynastic.21.b: "„Bin ganz allein, bin ganz allein, ich lass dich nicht ins Haus herein.“"
 dynastic.23.title: "Hochzeitsglocken"
 dynastic.23.desc: "[advisor_char.GetShortName|U] unterbricht erneut … [advisor_char.Custom('DE_PRO_POS_S_3P')|U]e gerunzelte Stirn verrät viel Besorgnis und schlaflose Nächte. Es geht immer weiter: all diese albernen Fragen zu „Erben“ und „stabilen“ Erbschaften. Dieses staubige alte Zimmer und die trockene, langweilige Stimme des Beraters, die von vergeudetem Potenzial spricht, lässt die Helligkeit des Tages draußen noch strahlender wirken. Wird [advisor_char.Custom('DE_PRO_PER_S_3P_N')] jemals aufhören? Es gibt nichts, was [bachelor_char.GetShortName] davon überzeugen kann, dass eine Ehe der Aussicht auf einen klaren Himmel vorzuziehen wäre. In der Natur ist der erste Schritt, der ein Tier ins Grab führt, schließlich auch stets die Fortpflanzung."
 dynastic.23.a: "Die Natur findet immer einen Weg."
 dynastic.23.b: "Wie wäre es mit Schach auf der Terrasse?"
 dynastic.24.title: "Ein bescheidender Vorschlag"
 dynastic.24.desc: "Bei einem bestimmten Sorte [bachelor_char.GetWomanMan] kommt es nicht selten vor, dass sie den Zwängen der Ehe entfliehen will – und doch entkommen man diesen nicht. [ruler_char.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat von [ruler_char.Custom('DE_PRO_POS_S_3P')]em Adlernest aus bereits die Beute erspäht. [bachelor_char.GetName|U] aus „[bachelor_char.GetCountry.GetName|U]“ hat die Hochzeit bereits lange aufgeschoben und [bachelor_char.Custom('DE_PRO_POS_S_3P')] Thron hat keinen Nachfolger. Dies könnte der perfekte Zeitpunkt sein, um einen dynastischen Bund zu schließen. Es könnte in unserem besten Interesse liegen, einen Gesandten loszuschicken, um [bachelorette_char.GetName] in dieses fremde [bachelor_country.GetGovernment.GetAdjective|l]e Haus einheiraten zu lassen."
 dynastic.24.a: "Das werden wir!"
 dynastic.24.b: "Wir haben Besseres zu tun."
 dynastic.25.title: "Eine Rose aus einem fremden Land"
 dynastic.25.desc: "Die Herrscherdynastie von „[bachelorette_country.GetName|U]“ hat uns ein Gemälde zukommen lassen, auf dem ein junges Mädchen am [bachelorette_country.GetGovernment.GetCourtTitle] zu sehen ist. [bachelorette_char.Custom('DE_PRO_POS_S_3P')|U]e Augen sind verlockend, das Haar unglaublich und der Blick von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] wird von dem Bild angezogen, als könne es eine ganz bestimmte Leere füllen. Ein verschmitztes Lächeln zeichnet sich im Gesicht eines Beraters ab. Der Lärm im Raum verstummt. [bachelor_char.GetName|U] weiß nicht, wie lange [bachelor_char.Custom('DE_PRO_PER_S_3P_N')] schon dort steht und sich diese Schönheit ansieht."
 opinion_dynastic_love: "Liebe zwischen zwei Familien"
 dynastic.25.a: "Es könnte keinen besseren Kandidaten geben."
 opinion_dynastic_witchcraft: "Nannte die Prinzessin eine Hexe"
 dynastic.25.b: "Was ist das für eine üble Hexerei? Hinfort damit!"
 dynastic.26.title: "Eine Dorne aus einem fremden Land"
 dynastic.26.desc: "Obwohl die schlechte Qualität des Gemäldes einiges erklären mag, bleibt die Tatsache bestehen, dass der Schöpfer nicht übermäßig großzügig war, als er den Körper dieses Mädchens formte. [bachelorette_country.GetGovernment.GetRuler.GetName|U] aus „[bachelorette_country.GetName]“ hat ihre Hand angeboten, doch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist sich nicht sicher, ob [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] darüber lachen oder es als Beleidigung auffassen soll. Ungeachtet dessen gibt es trotzdem noch die Nachfolge zu bedenken …"
 opinion_dynastic_united: "Vereinte Dynastien"
 dynastic.26.a: "Eine gute [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip|l]e Frau. Daran besteht kein Zweifel."
 opinion_dynastic_refused: "Lehnte Heiratsangebot ab"
 dynastic.26.b: "Das reicht ganz offensichtlich nicht aus."
 dynastic.27.title: "Das Nachspiel"
 dynastic.27.desc: "Die Wut in der Stimme von [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] ist unüberhörbar, als [heir_char.Custom('DE_PRO_PER_S_3P_N')] die Entscheidungen von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] in der Kriegskatastrophe ankreidet. Es wurden wahrlich Fehler gemacht, doch sie waren kaum die Schuld von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]. Hinzu kommt noch, dass [ROOT.GetCountry.GetGovernment.GetHeir.GetName] selbst Truppen anführte. Das wahre Ziel scheint wohl schon immer gewesen zu sein, dass [heir_char.GetShortNameWithNoTooltip] die Abdankung von [ruler_char.GetName] fordern kann."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] übernimmt die Verantwortung."
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] duldet solch Unverschämtheiten in [ruler_char.Custom('DE_PRO_POS_S_3P')]em eigenen Haus nicht."
 dynastic.28.title: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Mond"
 dynastic.28.desc: "Der Garten wird vom kalten Licht des Vollmondes bestrahlt. Während [target_ruler.GetName] einen Rundgang macht, entdeckt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] etwas, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nicht erwartet hatte, aber es ist dennoch da. Vor [target_ruler.Custom('DE_PRO_PER_S_3P_D')] türmt sich ein Denkmal zu Ehren eines unserer früheren Kriege auf. Die Schönheit liegt nicht im Marmor oder der Handwerkskunst, sondern in der Tatsache, dass das Denkmal selbst jetzt, viele Jahre nach dem Krieg, noch mit Tausenden frischen Blumen umgeben ist. Hier, und nirgendwo sonst, lebt die Erinnerung an unsere Vergangenheit an die Gefallenen weiter."
 dynastic.28.a: "Mögen die Erinnerungen weiterleben."
 dynastic.28.b: "Unsere Trauer zeugt davon, dass unsere Sache gerecht ist."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip|U] erbt"
 dynastic.29.desc: "Es ist klar, wie das Erbrecht die Politik im [ROOT.GetCountry.GetFlavorRank] bestimmt: Wenn der Herrscher einer [ShowSubjectTypeName('appanage')] unseren Thron besteigt, werden seine Liegenschaften in die unseren eingegliedert. So ist auch klar, wie wir Autorität und Land in den Händen von [target_ruler.GetName] bündeln können."
 dynastic.29.a: "Wohlan denn. Es ist an der Zeit, sie einzugliedern."
 dynastic.29.b: "Überstürzen wir nichts."
 dynastic.30.title: "Die Erhebung von [target_ruler.GetNameWithNoTooltip]"
 dynastic.30.desc: "In einer positiven Wendung steht [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [target_ruler.GetName] nun [Select_CString(target_overlord.IsFemale, 'unserer Suzeränin', 'unserem Suzerän')] vor: [target_overlord.GetLongName|U]. Aufgrund unseres Status als [ShowSubjectTypeName('appanage')] scheint es sehr sinnvoll, dass unser [ROOT.GetCountry.GetFlavorRank] diplomatisch eingegliedert werden sollte."
 dynastic.30.a: "Weiter und weiter!"
