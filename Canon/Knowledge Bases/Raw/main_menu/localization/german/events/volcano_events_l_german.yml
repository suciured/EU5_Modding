 STATIC_MODIFIER_NAME_volcanic_soil: "Vulkanischer Boden"
 volcano_events_weak.title: "Rauch auf dem Berg"
 volcano_events_weak.desc: "Über dem unübersehbaren Berg am Rand von [ROOT.GetLocation.GetName] stand tagelang eine lange Rauchfahne am Himmel, aber heute ist der Vulkan plötzlich ausgebrochen und spie Asche und Lava, die alles in ihrem Weg vernichtete. Die Zerstörung konnte das Volk von [ROOT.GetLocation.GetNameWithNoTooltip] nicht einschüchtern, aber wenn wir den Menschen nicht helfen, werden sie es schwer haben, wieder zu ihrer alten Stärke zu finden."
 volcano_events_weak.a: "Das hätten wir nicht verhindern können."
 volcano_events_weak.b: "Wir eilen ihnen zur Hilfe."
 volcano_events_minor.title: "Der Beginn des Feuers"
 volcano_events_minor.desc: "Der Vulkan in [ROOT.GetLocation.GetName] ist mit enormer Wucht ausgebrochen und speit lange Lavaströme, die begleitet von einer gewaltigen Aschewolke eine Schneise der Zerstörung schaffen.\n\nDas Volk von [ROOT.GetLocation.GetNameWithNoTooltip] kämpft ums Überleben und um seine Dörfer, und es ist an der Zeit, ihm mit all der Hilfe zur Seite zu stehen, die wir entbehren können."
 volcano_events_minor.a: "Die Natur bestraft uns."
 volcano_events_minor.b: "Wir geben nicht klein bei."
 volcano_events_major.title: "Feuer und Furor"
 volcano_events_major.desc: "In der Schwärze, die die Nacht verschlang, ergossen sich feurige Ströme wie eine offene Wunde mit weithin sichtbarer Röte die Hänge des großen Bergs hinunter. Eine glühende Lawine vulkanischer Asche folgte wie ein ungeduldiger Jäger, dessen offenes Maul begierig darauf war, alles in seinem Weg zu verschlingen, bis sein Hunger endlich gestillt wäre.\n\nEs gab keine Hoffnung für das glücklose Volk von [ROOT.GetLocation.GetName]: Der Großteil der Landschaft und zahllose Dörfer wurden von der Lava verschlungen. Die Wut des Berges ist entfesselt, und nur dieser Hof kann der Verheerung Einhalt gebieten."
 volcano_events_major.a: "Selbst der Boden ist uns feindselig gesonnen."
 volcano_events_major.b: "Wir werden das Land wiederaufbauen."
 volcano_events_catastrophic.title: "Der Zorn des Berges"
 volcano_events_catastrophic.desc: "Die unbedeutenden Bewohner von [ROOT.GetLocation.GetName] waren angesichts der Wut der Natur vollkommen machtlos. Ohne die geringste Warnung wurden zahlreiche Dörfer der Landschaft inmitten des katastrophalen Ausbruchs des Vulkans, der bedrohlich über ihnen thronte, ganz und gar ausgelöscht.\n\nDer Zorn des Berges wurde mit unbarmherziger Gewalt entfesselt, die eine gewaltige Masse von Vulkanasche die Hänge hinunterstürzen ließ, die alles in ihrem Weg verschlang. Viele leuchtende Lavazungen krochen aus dem Herzen des Berges, um ihrerseits Vernichtung zu säen.\n\nWährend sich die Landschaft vor ihren Augen verwandelte, wurde den Bewohnern von [ROOT.GetLocation.GetNameWithNoTooltip] schmerzhaft klar, dass sie gegen diese Verheerung nur wenig tun können."
 volcano_events_catastrophic.a: "Alles ist verloren."
 volcano_events_catastrophic.b: "Es gibt noch Hoffnung."
