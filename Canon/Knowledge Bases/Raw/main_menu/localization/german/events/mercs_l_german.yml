l_german:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName|U] sind unzufrieden"
 mercs.1.desc: "Viele [SCOPE.sMercenary('patriotic_mercs').GetName] haben unbegründete sentimentale Gefühle gegenüber ihrem erbärmlichen Heimatland „[SCOPE.sCountry('merc_home_country').GetName]“ entwickelt. Ein beträchtlicher Teil ihrer Männer ist desertiert, entsetzt über den Gedanken, ihre Heimatstadt in Flammen zu sehen."
 mercs.1.a: "Ihre Herzen sind schwach."
 mercs.1.b: "Gold ist das, was die Schotten wirklich lieben."
 mercs.2.title: "Der Feind ihres Feindes"
 mercs.2.desc: "Die Soldaten der [bloodthirsty_mercs.GetName] warten freudig darauf, ihre verhassten Feinde, [bloodthirsty_mercs_enemy.GetName], zu bekämpfen. Es scheint, dass die bittere Fehde zwischen [bloodthirsty_mercs_home.GetName] und [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] sich sogar auf ihre Söldner erstreckt."
 mercs.2.a: "Ein glücklicher Zufall."
 mercs.2.b: "Ein Gefühl, das jeder Mann aus „[ROOT.GetCountry.GetName]“ teilt."
 mercs.3.title: "Beute als Bezahlung"
 mercs.3.desc: "Mehrere der von uns beschäftigten Söldnerkompanien sind mit den Arbeitsbedingungen unzufrieden. Der Kontrast zwischen dem Reichtum feindlicher Städte wie [rich_enemy_province.GetName] und ihrem mageren Sold sei frappierend, argumentieren sie. Der Hauptmann der Söldnerkompanie [loot_mercs.GetName] hat nun Stellung bezogen und gefordert, dass ein großer Teil der Kriegsbeute für ihn und seine Männer reserviert wird."
 mercs.3.a: "Sie sollen einen Teil der Beute haben."
 mercs.3.b: "Verweigert ihnen die Beute, aber erhöht ihren Sold."
 mercs.4.title: "Veteranen strömen zu [veteran_mercs.GetName]"
 mercs.4.desc: "„[ROOT.GetCountry.GetName]“ genießt bei den Söldnerführern ein hohes Ansehen, sowohl wegen unseres internationalen Ansehens und mehr noch wegen unseres Rufs, Söldnersoldaten pünktlich und zu den vereinbarten Tarifen zu bezahlen. Ein Zustrom fremdländischer Veteranen hat sich nun der Truppe [veteran_mercs.GetName] angeschlossen, in der Hoffnung, eine feste Anstellung bei uns zu finden."
 mercs.4.a: "Wer würde auch nicht für dieses Land ([ROOT.GetCountry.GetNameWithNoTooltip|U]) kämpfen wollen?"
 mercs.5.title: "Elefanten!"
 mercs.5.desc: "Zum ersten Mal seit den Tagen von Hannibal und den Punischen Kriegen sind Kriegselefanten unter dem Kommando der Generäle von „[ROOT.GetCountry.GetName]“ nach Europa zurückgekehrt. Unsere Feinde kauern in Angst vor diesen mächtigen, majestätischen Tieren, die mit Panzerung ausgestattet und mit den Symbolen des Krieges geschmückt sind."
 mercs.5.a: "Lasst alle vor der Kompanie „[elephant_mercs.GetNameWithNoTooltip]“ erzittern!"
 mercs.7.title: "Hohe Nachfrage nach der Söldnerkompanie „[popular_mercs.GetNameWithNoTooltip]“"
 mercs.7.desc: "In Zeiten, in denen Kriege in unserem Teil der Welt toben, sind die Dienste von Söldnerkompanien immer stärker gefragt. Die Söldnerkompanie [popular_mercs.GetName] hat nun festgestellt, dass ihre besonderen Talente für die derzeitige Lage besonders geeignet sind, und sie wurde von mehreren kriegsführenden Staaten unter Vertrag genommen.\n\nWenn die Soldaten der Söldnerkompanie [popular_mercs.GetName] zurückkehren, bringen sie Kriegsbeute mit, einschließlich ihres Solds und der Reichtümer, die sie während ihrer Feldzüge plündern konnten. Dieser Wohlstand hat die örtliche Wirtschaft gefördert und weitere Rekrutierungen der Söldnerkompanie angeregt."
 mercs.7.a: "Lasst den Reichtum fließen."
 mercs.10.title: "Religiöse Söldner"
 mercs.10.desc: "Die Söldnerkompanie [pious_mercs.GetName] nimmt ihren [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben sehr ernst, zumindest nach den Maßstäben für Mietklingen. Ob unserer gerechten Sache ermutigt, ist die Kompanie in bester Stimmung, während sie sich auf den Kampf gegen die gottlose Söldnerkompanie [pious_mercs_enemy.GetName] vorbereitet."
 mercs.10.a: "Unsere Sache ist gerecht!"
