l_german:
 trade.1.title: "Respektiert unsere Flagge"
 trade.1.desc: "Wir haben allen bewiesen, dass unsere Marine die Herrscherin der Meere ist, doch nun erreichte uns die Kunde, dass ein gewisses Land nicht umgehend den nötigen Respekt zeigt, sodass es zu Scharmützeln kommt. Dieses Land bettelt geradezu nach einem Krieg."
 trade.1.a: "Wir sollten uns vorbereiten."
 trade.1.b: "Das ist töricht."
 trade.2.title: "Das können wir nicht dulden"
 trade.2.desc: "Piraten haben einige unserer Schiffe überfallen. Erst folterten, dann ermordeten sie die männlichen Passagiere. Was den weiblichen Passagieren widerfuhr, bestürzt jeden zivilisierten Menschen. Einer dieser weiblichen Passagiere war die Tochter eines wichtigen Adligen, der nun Vergeltung fordert. Es gibt eindeutige Hinweise, dass diese Piraten unter dem Schutz von jemandem stehen."
 trade.2.a: "Jagt sie!"
 trade.2.b: "Das ist zu teuer."
 trade.3.title: "Ausweisung von Händlern"
 trade.3.desc: "Unsere Händler in [target_market.GetName] sind zu erfolgreich, sodass ein gewisses Reich ([target_market.GetCenterLocation.GetOwner.GetLongName|U]) nun versucht, die eigenen merkantilistischen Ideale zu wahren, indem man unsere Händler einschränkt oder sogar von dort vertreibt."
 trade.3.a: "Sie bleiben!"
 merchants_too_succesful: "Händler zu erfolgreich"
 trade.3.b: "Die Händler werden sich etwas zurückhalten."
 merchants_standing_down: "Händler halten sich zurück"
 trade.4.title: "Handelskrise"
 trade.4.desc: "Unsere Händler berichten, dass sie einen wachsenden Widerstand bei ihren Unternehmungen erfahren. Sie sprechen davon, als ob es das Ende der Welt wäre, und befürchten, nie wieder auch nur einen Heller einzunehmen."
 trade.4.a: "Es sind nur Händler."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Schwere Handelskrise"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Wir haben ernsthafte Schwierigkeiten mit dem Handel. Die Einnahmen leiden dadurch."
 trade.4.b: "Versuchen wir, es ihnen leichter zu machen."
 trade.5.title: "Händler bankrott!"
 trade.5.desc: "Einer unserer Händler in „[target_market.GetName]“ ist verarmt heimgekehrt, nachdem er auch noch seinen letzten Dukaten verloren hatte. Er ist bankrott, und wir können von seinem Handel nicht länger profitieren."
 bankrupt_merchant: "Bankrotter Händler"
 trade.5.a: "Er hat es einfach nicht geschafft …"
 trade.5.b: "Retten wir ihn."
 trade.6.title: "Händler schiffbrüchig!"
 trade.6.desc: "Ein Händler erlitt Schiffsbruch, als er mit einem Handelsposten auf dem [target_market.GetName] Geschäfte machen wollte: All seine Handelsgüter endeten mit ihm am Meeresgrund."
 trade.6.a: "Was für ein Pech."
 trade.7.title: "Leidende Händler"
 trade.7.desc: "Unser Schwerpunkt auf den Merkantilismus macht unseren Händlern in fremden Landen das Leben schwer. Unsere Ausfuhr von „[target_trade.GetGoods.GetName]“ auf den [target_trade.GetToMarket.GetName] verliert dadurch an Effizienz."
 trade.7.a: "Gewähren wir ihnen Unterstützung."
 trade.7.b: "Sie hätten zu Hause bleiben sollen."
 trade.8.title: "Keiner will arbeiten"
 trade.8.desc: "Durch die großzügigen Freiheiten, die wir unseren Händlern gewähren, scheint niemand mehr einer ehrlichen Arbeit nachgehen zu wollen."
 trade.8.a: "Das war nicht ganz unser Plan."
 trade.10.title: "Fehlender Schutz"
 trade.10.desc: "Unsere Entschlossenheit, den freien Handel zu fördern, führte zu Verlusten inländischer Händler im Wettbewerb mit [rivals|e] aus anderen Ländern. Dass [rival_country.GetName] den [market|e] in [ROOT.GetCountry.GetCapital.GetMarket.GetName] beherrscht, ist peinlich für uns."
 trade.10.a: "Das ist mehr als peinlich."
 trade.11.title: "Händler wandern ab"
 trade.11.desc: "Aufgrund der geringeren Einschränkungen fremdländischer Händler haben unsere Händler den Eindruck, sie erhielten nicht genügend staatliche Unterstützung – daher haben sie beschlossen, andere Arbeiten aufzunehmen."
 trade.11.a: "Das kümmert mich nicht."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Keine Einschränkungen für fremdländische Händler"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Aufgrund der geringeren Einschränkungen fremdländischer Händler haben unsere Handelsleute den Eindruck, sie erhielten nicht genügend staatliche Unterstützung – daher haben sie beschlossen, andere Arbeiten aufzunehmen."
 trade.13.title: "Unsere merkantilistische Politik stärkt den Handel"
 trade.13.desc: "Unsere merkantilistische Politik erschwert anderen Nationen den Wettbewerb mit unseren Händlern. Dies bedeutet für uns steigende Gewinne."
 trade.13.a: "Ich mag Gewinne!"
 trade.13.b: "Doch es könnte uns auch zum Nachteil gereichen …"
 trade.14.title: "Händler laufen über"
 trade.14.desc: "Unsere merkantilistische Politik scheint einige unserer Händler zu verdrießen, sodass sie zu anderen Ländern überlaufen."
 trade.14.a: "Der Merkantilismus ist der richtige Weg."
 trade.14.b: "Eine leichte Lockerung der Politlinie könnte die Antwort sein."
 trade.15.title: "Verzüge des Freihandels"
 trade.15.desc: "Unsere Politlinie des Freihandels ermöglicht es unseren Händlern, wirklich große Gewinne zu machen. Insbesondere der Handel mit „[target_trade.GetName]“ hat sich als besonders gut für unser Land erwiesen."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Händler sorgen sich um mangelnden Schutz"
 trade.16.desc: "Aufgrund unseres Schwerpunkts auf den Freihandel sind unsere Händler besorgt darüber, dass ihnen nicht so viel Unterstützung widerfährt, wie es unter einer merkantilistischen Politlinie der Fall wäre."
 trade.16.a: "Deshalb heißt es ja Freihandel."
 trade.16.b: "Nun, vielleicht können wir da etwas tun."
 trade.17.t: "Umgang mit den Zunftrechten"
 trade.17.desc: "Es ist kein Geheimnis, dass Zünfte wachsen, wenn der Staat sie unterstützt – sei es durch Geld, Monopole oder andere Privilegien. Die staatliche Hilfe wird ihnen eine große Hilfe sein, was es ihnen wiederum erlaubt, die Wirtschaft zugunsten unserer Nation zu steuern.\n\nDerzeit ringen mehrere Zünfte in der Nähe von [random_town_place.GetName] um staatliche Unterstützung. Wir haben mehrere zur Auswahl, aber nur genug Ressourcen, um einer von ihnen Privilegien zu gewähren. Jede von ihnen verschafft uns gewisse Vorzüge, weswegen wir jene auswählen sollten, die am besten zu unseren nationalen Interessen passt."
 trade.17.a: "Die Müllerzunft."
 trade.17.b: "Die Knappschaft der Bergleute."
 trade.17.c: "Die Händlerzunft."
 trade.17.d: "Die … Dichterzunft?"
