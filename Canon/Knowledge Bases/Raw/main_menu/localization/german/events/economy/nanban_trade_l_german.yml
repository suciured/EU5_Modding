 nanban_trade.1.title: "Nanban Bōeki"
 nanban_trade.1.desc: "Fremdländer ohne Manieren, Hygiene oder jegliche Kenntnis in [ROOT.GetCountry.GetCulture.GetLanguage.GetName]er Sprache sind im Land von [ROOT.GetCountry.GetName] gelandet; angeblich stammen sie aus Orten mit lächerlichen Namen wie [target_nanban.GetName]. Diese Fremdländer werden begleitet von Entdeckern, Missionaren und Kaufleuten, und ihre Gegenwart wirkt sich bereits auf unser Volk aus."
 nanban_trade.1.a: "Heißt diese Kaufleute willkommen."
 nanban_trade.1.b: "Wer weiß, was ihre Gegenwart bringen wird."
 enable_kirishitan_monks.tt: "Wir haben nun Zugriff auf die [religious_faction|e] $kirishitan_monks$"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Uns erreichte die Kunde, dass merkwürdige Fremdländer an den Küsten von [target_country.GetName] gelandet sind. Sie behaupten, aus dem Land [target_nanban.GetName] zu stammen, und bieten offenbar jedem rentable Handelsmöglichkeiten, der sich mit ihnen abgibt. Allerdings fehlt es ihnen eindeutig an Manieren und Kultur, und sie könnten ein schlechter Einfluss für die gesamte Organisation „[GetUniqueInternationalOrganization('japanese_shogunate').GetName]“ sein."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Die Ankunft europäischer Kaufleute"
 nanban_trade.3.desc: "Mit der Ankunft von Schiffen aus dem Westen erreicht uns eine Vielzahl begehrter Waren, nicht nur aus [ShowContinentName('europe')], sondern auch aus allen Winkeln von [ShowContinentName('asia')], die westliche Händler besuchen. Immer häufiger sieht man gewaltige Schiffe an unseren Küsten, die allen, die sie willkommen heißen, große Reichtümer versprechen.\n\nDer Kapitän eines solchen Schiffs kam vor Kurzem in [nanban_traders_here.GetName] an und bat uns, ihn regelmäßig in einem nahe gelegenen Hafen anlegen zu lassen, wo er westliche Waren verkaufen möchte."
 nanban_trade.3.a: "Ermutigt ihn, hier dauerhaft Halt zu machen."
 nanban_trade.3.b: "Wir akzeptieren die Waren, bieten aber keine Garantie für die Zukunft."
 nanban_trade.3.c: "Wir werden strenge Regeln durchsetzen, die bestimmen, mit wem sie sich treffen oder Geschäfte machen dürfen."
 nanban_trade.4.title: "Falsches Spiel europäischer Kaufleute"
 nanban_trade.4.desc: "Den Leuten aus dem Westen wird mitunter mit Misstrauen begegnet. Ihre Taschen sind tief, ihre Waffen mächtig und manchen erscheint ihre Kultur faszinierend. Allerdings melden jene, die mit diesen Händlern zu tun haben, dass die Europäer ständig gegeneinander intrigieren. Kaum ein Treffen mit fremdländischen Würdenträgern vergeht, in dem sie uns nicht vor einem hinterhältigen Plan eines ihrer Widersacher warnen. Wir haben es eindeutig nicht mit Leuten zu tun, denen man vertrauen kann.\n\nAls eine neue Gruppe von Kaufleuten uns bittet, ihre Privilegien zu erweitern, drängen uns unsere Berater, das Angebot gut zu überdenken."
 nanban_trade.4.a: "Wir gestatten ihnen, ihre Anwesenheit auszuweiten."
 nanban_trade.4.b: "Beschränkt ihren Einfluss auf einige wenige zusätzliche Häfen."
 nanban_trade.4.c: "Ihr Geschäft muss weiterhin auf [nanban_traders_here.GetNameWithNoTooltip] beschränkt bleiben."
 nanban_trade.5.title: "Wissen des Westens"
 nanban_trade.5.desc: "Nach der Ankunft der Westler zieht der Hafen in [nanban_traders_here.GetName] nicht nur Kaufleute an, sondern auch Gelehrte und Intellektuelle. Für diese Männer sind die Bücher, die die Fremdländer mitbringen, deutlich wertvoller als die Waren, die sie verkaufen möchten. Das Studium der westlichen Wissenschaft wächst zu einer eigenen Disziplin heran, und laut deren Anhängern haben wir noch viel zu lernen. Viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sind jedoch skeptisch, genau wie manche traditionalistische Gelehrte."
 nanban_trade.5.a: "Wir müssen die Verbreitung der westlichen Wissenschaft nach Kräften unterstützen."
 nanban_trade.5.b: "Wir können von ihnen nichts lernen."
 nanban_trade.6.title: "Fremdländische Einflüsse"
 nanban_trade.6.desc: "Manche behaupten, dass wir uns von fremdländischen Händlern zu abhängig machen. Unsere eigenen Handwerker sind doch sicher nicht weniger talentiert als die in den fremden Landen, und anstatt ein Vermögen für die Einfuhr von Waren aus der Außenwelt auszugeben, könnten wir viele von ihnen doch selbst herstellen. Anschließend könnten wir davon profitieren, dass wir sie weiterverkaufen.\n\nEs ist noch nicht an der Zeit, den Handel vollständig einzustellen, aber wenn wir unsere besten Handwerker an die Arbeit schicken, müssten wir vielleicht irgendwann nicht mehr ganz so sehnsüchtig auf die Ankunft des nächsten Handelsschiffes warten."
 nanban_trade.6.a: "Es bringt nichts, sich an etwas zu versuchen, das andere besser können."
 nanban_trade.6.b: "Eine hervorragende Investition!"
 nanban_trade.7.title: "Tanegashima Teppō"
 nanban_trade.7.desc: "Die Fremdländer, die unsere Lande erreichen, bringen merkwürdige Waffen mit sich. Vor Kurzem sahen sich zwei Abenteurer aus dem Westen, die auf einem #L [ShowCultureGroupName('chinese_group')]en#! Schiff unterwegs waren, gezwungen, wegen eines Sturms auf der Insel Tanegashima in [target_location.GetName] Halt zu machen. Dort wurden sie von lokalen Fischern überrascht, woraufhin einer der beiden Westler mit seiner Feuerwaffe in die Luft schoss und den Fischern einen Schrecken einjagte. Die ansässigen Behörden konnten den Westlern diese Waffen abkaufen, bevor sie wieder ablegten. Unsere Schmiede finden gerade heraus, wie man sie herstellen könnte.\n\nObwohl wir Schießpulver und Feuerwaffen schon lange kennen, ist der Luntenschloss-Mechanismus westlicher Bauart eine enorme Verbesserung gegenüber den #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]en#! Handkanonen. Die so hergestellten Waffen versprechen eine erheblich einfachere Anwendung."
 nanban_trade.7.a: "Versuchen wir, diese Technologie nachzubauen."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Wir müssen versuchen, uns diese Waffen anzueignen."
 nanban_trade.8.b: "Diese Waffen sind sicher nicht so gut wie unsere eigenen."
 nanban_trade.9.title: "Zugriff auf Feuerwaffen"
 nanban_trade.9.desc: "Mit der Ankunft der westlichen Händler haben auch ihre Luntenschloss-Arkebusen unsere Nation erreicht. Diese Waffen sind eine enorme Verbesserung der Schießpulverwaffen, die wir hier zuvor kannten, und sie versprechen die Kriegsführung zu revolutionieren, sofern sie Verbreitung finden. Genug von ihnen anzuhäufen, ist jedoch nicht so einfach, wie es scheint. Die Arkebusen sind sehr gefragt bei jenen, die ihre Macht erlebt haben, aber der Gedanke daran, was sie in den Händen unserer Feinde oder aufständischer Bauern anrichten könnten, ist ebenfalls recht verstörend.\n\nWenn wir beginnen, die Waffen zu produzieren und unsere Soldaten in ihrer Verwendung auszubilden, müssen wir auch entscheiden, wer Zugriff auf sie haben soll und wie viele wir herstellen."
 nanban_trade.9.a: "Mehr ist besser! Stellt so viele her wie möglich."
 nanban_trade.9.b: "Wir werden gerade genug herstellen für eine kleine Truppe vertrauenswürdiger Männer."
 nanban_trade.10.title: "Verbreitung von Feuerwaffen"
 nanban_trade.10.desc: "Die Luntenschloss-Arkebusen, die uns die Fremdländer brachten, sind deutlich einfacher in Masse zu produzieren, als wir uns erhofft hatten. Je mehr unserer Truppen wir mit ihnen ausrüsten, desto weniger können wir verhindern, dass sie auch unseren Feinden und der Bevölkerung in die Hände fallen. Wenn wir die Anzahl der Feuerwaffen im Umlauf wirklich einschränken möchten, müssen wir bald entschieden zur Tat schreiten."
 nanban_trade.10.a: "Dadurch würden wir nur unsere Armeen schwächen."
 nanban_trade.10.b: "Verbietet dem gemeinen Volk die Verwendung von Feuerwaffen gänzlich."
 nanban_trade.11.title: "Die Weiterentwicklung der Waffen"
 nanban_trade.11.desc: "Angesichts der steigenden Verbreitung von Feuerwaffen wird klar, dass ständige Verbesserungen erforderlich sind, wenn wir in Führung bleiben wollen. Durch Ausbildung können wir ihre Effektivität sicher verbessern, und einige unserer Schmiede haben schon Möglichkeiten vorgeschlagen, wie wir die Waffen selbst optimieren können. Andere werfen ein, dass wir die Zeit unserer Schmiede und Soldaten für traditionellere Waffen einsetzen sollten. Speere und Bögen sind noch nicht völlig von den Schlachtfeldern verschwunden, und vielleicht wäre es gut, wenn unsere Truppen auch mit ihnen weiter gut umgehen könnten."
 nanban_trade.11.a: "Wir brauchen bessere Feuerwaffen!"
 nanban_trade.11.b: "Unsere Armeen sind nach wie vor effektiv mit Speeren."
 nanban_trade.12.title: "Eine militärische Revolution"
 nanban_trade.12.desc: "Seit die ersten Luntenschlösser in unseren Landen auftauchten, haben sie sich von einer Kuriosität zu einer der am häufigsten verwendeten Waffen entwickelt. Manche behaupten sogar, dass wir mehr und bessere Waffen herstellen als die Länder, aus denen sie ursprünglich stammen. Dadurch findet eine gefährliche Waffe zwar auch den Weg in die Hände jener, die sich unserer Herrschaft widersetzen. Andererseits genießt unsere Armee durch die schnelle Einführung der Feuerwaffen mehr Respekt als so manch andere.\n\nAußerdem implementieren wir neue Taktiken, wie das Kombinieren von Bogenschützen und Arkebusenschützen im selben Regiment, damit diese einander beschützen und auf unterschiedliche Reichweite agieren können."
 nanban_trade.12.a: "Unsere Armeen werden unaufhaltsam sein!"
