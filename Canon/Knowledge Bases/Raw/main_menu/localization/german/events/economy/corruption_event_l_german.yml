l_german:
 corruption_event.1.title: "Die ehrlichen Kaufleute von [ROOT.GetCountry.GetNameWithNoTooltip]"
 corruption_event.1.desc: "Obwohl man Händlern nachsagt, sie lügen über die Güte ihrer Waren und machen falsche Versprechungen gegenüber Landsleuten wie Fremdländern, sind #L [ROOT.GetCountry.GetAdjective|l]e#! Kaufleute dafür bekannt, dass man ihnen trauen kann, obwohl auch sie auf den eigenen Vorteil bedacht sind. Auch wenn unsere Händler manchmal einen Handel eingehen, der vor allem zu ihrem Vorteil ist und nicht so sehr für den ihres Gegenübers, halten sie sich doch von Lügen und Bestechungen in der Regel fern. Das hat [ROOT.GetCountry.GetNameWithNoTooltip] wohl zu dem Land gemacht, aus dem die beliebtesten Händler der Welt kommen."
 corruption_event.1.a: "Warum sollten wir auch lügen, wenn wir doch die besten Angebote haben?"
 corruption_event.2.title: "Vertraut Eurem Nächsten"
 corruption_event.2.desc: "Bürger werden gemeinhin dazu ermutigt, bei Geschäften gutgläubig zu sein, doch leider beweist die Praxis allzu oft, dass die wenigsten solche Wagnisse eingehen können. In [ROOT.GetCountry.GetName] ist dies jedoch nicht der Fall.\n\nWir haben Korruption auf so vielen Ebenen der Gesellschaft ausgemerzt, dass die Menschen nun nicht nur darauf vertrauen, dass Beamte ihre Arbeit auch ohne Bestechungsgelder erledigen, sondern dass sie zudem bei alltäglichen Geschäften ihrem Gegenüber vertrauen. Dieser Glaube an die Ehrlichkeit des anderen ist der Faden, aus dem man das Geflecht der Gesellschaft webt – und unser Land ist ein strahlendes Beispiel dafür."
 corruption_event.2.a: "Wie in den [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Lehren festgehalten."
 corruption_event.3.title: "Gründliche Forscher"
 corruption_event.3.desc: "Auch akademische Institutionen sind anfällig gegenüber Korruption. All das Geld, das sich damit verdienen lässt, wenn man seine einflussreiche Stellung nutzt, steht allzu rasch der Entwicklung eines fruchtbaren Forschungsumfelds im Weg. #L [ROOT.GetCountry.GetAdjective|U]e#! Wissenschaftler sind über solche Dinge allerdings erhaben, denn sie widmen sich echten intellektuellen Errungenschaften, die über bloße Titel und finanzielle Zuwendungen hinausgehen. Da Korruption in unserer Gesellschaft schlichtweg nicht vorhanden ist, können wir unbehindert von selbstsüchtigen Interessen forschen und erfinden."
 corruption_event.3.a: "Das Streben nach Wissen sollte schon Lohn genug sein."
 corruption_event.4.title: "Ein ehrbares Volk"
 corruption_event.4.desc: "Es gibt nur wenige Länder auf der Welt, die Ehre und Gerechtigkeit nicht wertschätzen. Doch es gibt noch weniger, die auch nach diesen Idealen leben, statt ihnen gegenüber nur Lippenbekenntnisse abzulegen. [ROOT.GetCountry.GetName|U] ist jedoch einer dieser seltenen Orte, an dem Prinzipien wichtiger sind als persönliche Bereicherung, sodass Korruption äußerst selten ist. Da unser Volk weithin dafür bekannt ist, seinen Pflichten nachzukommen und versuchte Bestechungen abzulehnen, sind [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Aussiedler auch in der Fremde begehrt, wenn es um verantwortungsvolle Posten geht. Wer sonst sollte auch für sich in Anspruch nehmen können, nach solchen Idealen zu leben?"
 corruption_event.4.a: "Tatsächlich nur wenige."
 corruption_event.5.title: "Unbestechlich"
 corruption_event.5.desc: "Nicht jeder, der dem Feind hilft, weiß um das wahre Ausmaß seines Vergehens. Spione mögen treu gegenüber fremdländischen Mächten sein, doch was sie erfahren, stammt von Menschen, die einfach nur gut dafür bezahlt werden, dass sie Geheimnisse preisgeben – meist ohne zu wissen, wer letztlich davon profitiert. In [ROOT.GetCountry.GetName] hat man die Korruption fast gänzlich ausgemerzt. Spione, die unlängst versuchten, unsere Verwaltung durch Bestechung und Erpressung zu unterwandern, wurden von unseren Beamten gemeldet, anstatt Unterstützung durch sie zu erfahren, und sie sind nun unserer Gnade ausgeliefert."
 corruption_event.5.a: "Tod allen Spionen!"
 corruption_event.6.title: "Korrupte Steuereintreiber"
 corruption_event.6.desc: "Wer für große Geldsummen verantwortlich ist, ist stets versucht, sich mehr zu nehmen, als ihm zusteht. Steuereintreiber bilden da keine Ausnahme. Wir können es uns zwar leisten, dass ein Teil des Gelds auf dem Weg in die Staatskasse „verloren“ geht, doch wohlhabende Bürger vermeiden die Steuern ganz, indem sie stattdessen hohe Bestechungsgelder an die Steuereintreiber zahlen! Diese Betrügerei wird wohl von älteren Eintreibern befördert, die wohlhabend in den Ruhestand gehen wollen. Es mag kostspielig sein, doch wir können statt einer aufwendigen Ermittlung auch einfach abwarten, bis sich das Problem von allein erledigt."
 corruption_event.6.a: "Ermittelt und ersetzt die Schuldigen umgehend."
 corruption_event.6.b: "Sollen sie in den Ruhestand gehen. Sie haben uns gut gedient."
 corruption_event.7.title: "Korrupter Berater"
 corruption_event.7.desc: "In [ROOT.GetCountry.GetName] grassiert zwar die Korruption, doch wir wollen zumindest sicherstellen, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nur von vertrauenswürdigen Menschen umgeben ist. Dies scheint uns nicht gelungen zu sein: [SCOPE.sCharacter('minister').GetName|U], [Select_CString(minister.IsFemale, 'eine der Beraterinnen', 'einer der Berater')] von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wurde unlängst bei der Annahme von Bestechungsgeldern einflussreicher Leute ertappt – damit [Select_CString(minister.IsFemale, 'sie', 'er')] die Regierung im Sinne dieser Leute „berät“."
 corruption_event.7.a: "Wir sollten diese Lügen offenbaren und eine Hinrichtung vorbereiten."
 corruption_event.7.b: "Wir können stillschweigend für einen Ruhestand unter Hausarrest sorgen."
 corruption_event.7.c: "Ermahnt [Select_CString(minister.IsFemale, 'die Beraterin', den Berater')]. Auch ein befangener Ratschlag ist ein Ratschlag."
 corruption_event.8.title: "Hinterlistige Schmuggler"
 corruption_event.8.desc: "Dem Schmuggel können selbst die Einfältigsten nachgehen. Der Unterschied ist nur, dass sie dabei erwischt werden. Bedrohlicher sind die wahren Talente: Sie wissen, wen man bestechen und welche Lügen man erzählen muss, um sich der Festnahme zu entziehen. Und da das Schmuggeln immer gewinnbringender wird, wächst auch die Anzahl eben solcher Leute.\n\nSeit Neuestem sind wir einer besonders schlauen Bande auf der Spur. Das Geflecht der Betrügereien, durch das sie ihr Wirken deckt, erscheint immer noch erstaunlich."
 corruption_event.8.a: "Entsendet unsere besten Mannen, um ihre Kollaborateure aufzuspüren."
 corruption_event.8.b: "Entsenden wir einen Agenten, um sie als Spione anzuwerben."
 corruption_event.8.c: "Ignorieren wir sie vorerst."
 corruption_event.9.title: "Die [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]e Gemeinschaft misstraut uns"
 corruption_event.9.desc: "In [ROOT.GetCountry.GetName] leben zwar nicht die ungeheuerlichsten Lügner und Verräter der Welt, doch hierzulande hält man allzu schnell die Hand auf und missbraucht die eigene Stellung. Der Großteil der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Bevölkerung nimmt solche Unannehmlichkeiten einfach hin – oder profitiert sogar gelegentlich davon.\n\nDie [SCOPE.sLocation('culture_location').GetDominantCulture.GetName|l]en Leute in [SCOPE.sLocation('culture_location').GetName] sehen die Dinge anders: Sie beklagen die Lage und dass man die für Korruption anfälligen #L [ROOT.GetCulture.GetName|l]en#! Leute über das Land herrschen lässt. Sie behaupten, es gäbe weniger Verbrechen, würde ihr Volk regieren. Manche von ihnen sind sogar der Meinung, sie wären auf sich gestellt besser dran!"
 corruption_event.9.a: "Entschuldigen wir uns für das Versagen und geloben wir Besserung."
 corruption_event.9.b: "Weist die Ansprüche als ungebildete Vorurteile ab."
 corruption_event.10.title: "Korrupte Botschafter"
 corruption_event.10.desc: "Unsere Vertreter in anderen Ländern sollten die besten Seiten unseres Reichs repräsentieren: Doch leider ist dies nicht immer der Fall. So manch einer wird zum Botschafter ernannt, weil die Verwaltung ihn loswerden möchte – und im schlimmsten Fall gibt es dafür auch gute Gründe.\n\nEinige solcher Botschafter haben ihr gut bezahltes Exil damit verbracht, sich auch noch durch Bestechung zu bereichern! Obgleich dies ganz und gar nicht zu unserem Ruf bei den Menschen vor Ort beiträgt, sind diese Botschafter hierzulande gut vernetzt, sodass wir sie nicht einfach entlassen können, ohne Unruhe heraufzubeschwören."
 corruption_event.10.a: "Diese Botschafter haben genug Ärger gemacht. Werdet sie los."
 corruption_event.10.b: "Die Einheimischen werden sich damit abfinden müssen."
 corrupt_ambassador: "Korrupte Botschafter"
 corruption_event.11.title: "Güter ([SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]) „verschwinden“"
 corruption_event.11.desc: "Mit der stetig wachsenden Korruption in [ROOT.GetCountry.GetName] verschwinden immer mehr Güter ([SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName]) aus unseren rechtschaffenen Handelsnetzwerken und landen auf dem Schwarzmarkt. Manche machen die zu strengen Vorschriften und Steuern dafür verantwortlich, sehr viel schwerer wiegt allerdings, dass man so leicht ungeschoren davonkommt. Ein erkauftes Schweigen hält viel zu lange an, und all die so verborgenen Geheimnisse werden für [ROOT.GetCountry.GetNameWithNoTooltip] zunehmend kostspieliger."
 corruption_event.11.a: "Wir müssen die Kontrolle über diesen Markt ([trade_goods_province.GetTradeGoodsName]) zurückerlangen."
 corruption_event.12.title: "Korrupte Generäle"
 corruption_event.12.desc: "Militärische Erfahrung und Kompetenz sollten die wesentlichen, wenn nicht gar die einzigen Grundlagen dafür sein, wer in den Reihen der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee aufsteigt. Doch da unsere Gesellschaft zunehmend korrupter wird, entfernt sich die Praxis immer weiter von diesem Ideal.\n\nHeutzutage geht mit einem Posten als General viel Ansehen einher. Wer ausreichend Geld oder Beziehungen hat, nutzt beides allzu gern, um sich solche Posten zu sichern. Die derzeitige Führung ist sehr anfällig für derlei Übergriffe. Hin und wieder wird aber auch jemand befördert, der seinen Rang tatsächlich verdient hat – doch viele der strategischsten Geister werden niemals die Gelegenheit haben, uns ihr Können zu beweisen."
 corruption_event.12.a: "Was für eine ungerechte Welt …"
 corruption_event.13.title: "Korrupte Admiräle"
 corruption_event.13.desc: "Jene, die unsere Flotten im Kampf befehligen, und jene, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] entsendet , um neue Länder zu beanspruchen, sollten zu den Mutigsten und Weisesten in unserer Marine zählen. Dies ist gegenwärtig jedoch nicht der Fall. Vom ersten Tag an Bord an erleben die Seeleute, wie Geld unter der Hand den Besitzer wechselt und wie ganz selbstverständlich gegen Vorschriften verstoßen wird. Viel zu schnell begreifen sie, dass Wortlaut und Sinn von Gesetzen in [ROOT.GetCountry.GetName] kaum eine Rolle spielen, sobald Silber auf die andere Seite der Waagschalen geworfen wird. Wer dies nicht schnell lernt, macht sich Feinde.\n\nUm in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Marine voranzukommen, muss man dieses Spiel mitspielen, und an die Spitze gelangen nur selten jene, die wir uns für solche Posten wünschen würden."
 corruption_event.13.a: "Kein Wunder, dass es zu Meutereien kommt …"
 corruption_event.14.title: "Fremdländische Kaufleute misstrauen uns"
 corruption_event.14.desc: "Jede Verwaltung will Geschäfte machen, die ihr zum Vorteil gereichen. Viele nehmen es dann auch mit der Wahrheit nicht so genau, um ihre Ziele zu erreichen. Obgleich man das schon fast erwartet, sind die Kaufleute aus [ROOT.GetCountry.GetName] berüchtigt für ihre Lügen und Betrügereien. Die Korruption ist Teil unseres Geschäfts geworden und mag für Außenstehende bestürzend sein – so sehr, dass uns Händler in der ganzen Welt meiden.\n\nDieser Schaden ist bereits angerichtet und wir können kaum noch etwas gegen unseren Ruf unternehmen. Vielleicht könnten wir solche Vorkommnisse in Zukunft verhindern, indem wir der Korruption in unserer Gesellschaft ein Ende machen."
 corruption_event.14.a: "Wir sind nicht unehrlich, nur pragmatisch!"
 corruption_event.15.title: "Regierungsgeschäfte brechen zusammen"
 corruption_event.15.desc: "Eine korrupte Verwaltung sorgt mehr für die eigenen Beamten und weniger für die eigene Selbsterhaltung: Unsere Verwaltung fällt nun langsam auseinander – die unmittelbare Anwort der meisten Beamten besteht nicht darin, sie zu retten, sondern darin, ihre eigenen Schäfchen ins Trockene zu bringen.\n\n[ROOT.GetCountry.GetName|U] mag noch nicht vor dem vollständigen Zusammenbruch stehen, doch die grassierende Korruption reicht vom niedersten Beamten bis zu jenen, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] am nächsten sind. Sie hat mehrere wichtige Regierungsfunktionen zerstört und zu einer weitläufigen Destabilisierung des Landes geführt. Es hatte sich schon lange angekündigt, doch nun zahlen wir alle den Preis dafür."
 corruption_event.15.a: "Das darf nicht so weitergehen."
 corruption_event.16.title: "Söldner erpressen Einheimische"
 corruption_event.16.desc: "In Kriegszeiten finden Glücksritter oftmals Wege, um etwas mehr als den gezahlten Sold mit nach Hause zu bringen: Sie plündern schlichtweg das Land aus, in dem gekämpft wird. In der Regel schert uns dies nicht, denn sie treiben ihr Unwesen in fremden Landen und versetzen unsere Feinde in Angst und Schrecken. Doch manchmal können sie von solchen Angewohnheiten nur schwer lassen – selbst in Friedenszeiten. Manche Bauern und Reisenden in [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] beschweren sich darüber, dass die Söldnerbande „[hired_merc_band.GetName]“, die wir angeheuert und dort stationiert haben, ausraubt und erpresst, und dies obwohl – oder vielleicht gerade weil – es keinen laufenden Krieg gibt.\n\nSich in die Angelegenheiten von Söldnern einzumischen – selbst bei solchen, die wir selbst angeheuert haben –, ist stets eine knifflige Angelegenheit. Es ist unwahrscheinlich, dass die Kläger die Sache noch weitertreiben, doch bleibt die Frage, wie sich unsere Gesellschaft verändern wird, wenn wir ein derartiges Vorgehen weiterhin dulden."
 corruption_event.16.a: "Säubert die Ränge der Söldner von solchen Schlägern."
 corruption_event.16.b: "Dies gehört wohl zum Preis, den unser Land für ihre Dienste zu zahlen hat."
 corruption_event.17.title: "Korrupter, aber fähiger Verwalter"
 corruption_event.17.desc: "Angelegenheiten der staatlichen Organisation waren noch nie die Stärke von [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Ein guter Anführer weiß um seine Schwächen und delegiert sie. Und genau dies tat [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Doch die Leute, die die Verwaltung an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Statt führen, mögen fähig, aber nicht gerade ehrlich sein. Die Regierung läuft durchaus rund, doch langsam verschieben sich Prioritäten entsprechend der Wünsche gewisser „Gönner“ unserer unersetzlichen Beamten.\n\nDa [ROOT.GetCountry.GetGovernment.GetRuler.GetName] selbst unfähig ist, die Komplexität der Angelegenheit vollständig zu erfassen, können die Schuldigen nicht so einfach ausgemacht oder von ihren Ämtern entbunden werden. Vorerst müssen wir die Folgen einfach erdulden."
 corruption_event.17.a: "Bedauernswerterweise gehen Können und Ehre nicht immer Hand in Hand."
 corruption_event.18.title: "Überdehnung ausgenutzt"
 corruption_event.18.desc: "Die rasante Ausdehnung der #L [ROOT.GetCountry.GetAdjective|l]en#! Grenzen mag ein Glück sein, doch sie bringt neue verwalterische Herausforderungen mit sich. Und wie jeder weiß, sind „Herausforderungen“ nur der schönere Begriff für „Scherereien“. Unser Land hat sich noch nicht ganz an seine neue Größe gewöhnt: Wer die Verwirrung und die schlecht durchgesetzten Gesetze in den neuen Besitzungen bemerkt hat, macht sich jetzt die Taschen voll.\n\nDiese Gesetzlosigkeit wird wohl irgendwann vorbeigehen, doch die derzeitigen Verwalter scheinen ein wackliges Fundament für die Zukunft zu errichten. Es wird Zeit und Geld kosten, um unsere Gesellschaft wieder von jenem Misstrauen zu befreien, das in der derzeitigen Lage entsteht."
 corruption_event.18.a: "Wir müssen damit so gut wie möglich fertigwerden."
 corruption_event.19.title: "Korrupte Beziehungen"
 corruption_event.19.desc: "Wir versuchen, unsere Verwaltung frei von unehrlichen Menschen zu halten, doch alle Wegbereiter, Freunde und Verbindungen können wir kaum berücksichtigen. [target_ruler.GetName|U] hat sich nun leider als Paradebeispiel für diesen Umstand erwiesen: fähig und leicht zu mögen, doch auch recht leichtgläubig bei der Auswahl der eigenen Mitarbeiter.\n\nLaut jüngsten Ermittlungen beruht unser scheinbar gut laufendes Handelsnetz zum Großteil auf Bestechung, Schmuggel und anderen zwielichtigen Betätigungen – was seine derzeitige Wirksamkeit deutlich beeinträchtigt. [target_ruler.GetName|U] behauptet, nichts davon gewusst zu heben – was vermutlich sogar wahr ist. Sollten wir uns dennoch entscheiden, alles zu offenbaren und dem ein Ende zu machen, wird [target_ruler.GetNameWithNoTooltip] die Verantwortung tragen müssen …"
 corruption_event.19.a: "Die Unfähigkeit, Lügen zu erkennen, ist auch eine Form des Versagens."
 corruption_event.19.b: "Wenn es läuft, dann lasst es gut sein."
 corruption_event.20.title: "Bestechungen werden immer mehr geduldet"
 corruption_event.20.desc: "„Was unterscheidet den Ehrlichen vom Narren? Der Narr weiß nicht, dass er betrogen wird.“\n\nSo lautet ein zunehmend geläufiges Sprichwort in [ROOT.GetCountry.GetName]. Aufgrund der unheilvollen Veränderung des gesellschaftlichen Gefüges trifft es den Nagel auf den Kopf. Bestechungen werden immer mehr als natürliche Folge eines Marktes verstanden, auf dem alles seinen Preis hat. Wer sich weigert, Bestechungen anzunehmen, wird als Narr oder noch schlimmer gesehen, wie es das Sprichwort sagt. Folge dieses Zynismus ist, dass jede Form von Macht korrumpiert, und niemand davon frei bleibt. Nicht einmal [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 corruption_event.20.a: "Es ist doch trotzdem nur ein Sprichwort."
