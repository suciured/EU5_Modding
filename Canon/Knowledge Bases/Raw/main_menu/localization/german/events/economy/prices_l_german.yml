 prices.1.title: "Der Dreieckshandel"
 prices.1.desc: "Als europäische Nationen mit der Kolonisierung von Nord- und Südamerika begannen, bauten sie große Plantagen zum Anbau von Baumwolle, Tabak und Zucker. Sie versuchten zunächst, die örtliche Bevölkerung als Sklaven einzusetzen, doch wo man dies versuchte, kam der Ansatz rasch wieder zum Erliegen. Es wurden Sklaven aus Afrika eingeführt, wodurch ein Dreieckshandel entstand: Europa verkaufte Tuche, Rum und gefertigte Erzeugnisse nach Afrika, Afrika verkaufte Sklaven nach Amerika, und Amerika verkaufte Baumwolle, Zucker und Tabak nach Europa."
 prices.1.a: "Hierdurch wird die Nachfrage nach Sklaven gesteigert."
 triangle_trade_africa: "Der Dreieckshandel"
 triangle_trade_america: "Der Dreieckshandel"
 triangle_trade_europe: "Der Dreieckshandel"
 prices.2.title: "Europäische Händler in China"
 prices.2.desc: "Aufgrund eines beachtlichen Kontingents an europäischen Händlern in China schoss die Nachfrage nach chinesischem Porzellan in die Höhe. Chinesisches Porzellan ist in ganz Europa gefragt, und die Chinesen akzeptieren nur Silber und Gold als Zahlungsmittel."
 prices.2.a: "Hierdurch wird die Nachfrage nach Porzellan gesteigert."
 porcelain_from_china: "Chinesisches Porzellan in Europa"
 prices.3.title: "Meißner Porzellan"
 prices.3.desc: "Unsere Erfinder haben einige Zeit damit verbracht, Porzellanproben zu untersuchen, die von unseren Händlern aus China mitgebracht wurden. Sie behaupten, die Geheimnisse der Herstellung durchschaut zu haben. Die Proben, die man [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vorlegte, sind bereits sehr edel und könnten beträchtlichen Reichtum erwirtschaften, wenn man sie in großen Mengen herstellen würde. Man fordert nun von uns die Gründung einer Porzellanmanufaktur, mit der sich der deutsche Markt für Porzellan erobern ließe."
 prices.3.a: "Porzellan ist unser Weg zum Reichtum."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Die Methode von Johan Friedrich Böttger"
 prices.4.title: "Protestantismus etabliert"
 prices.4.desc: "Da der Protestantismus in immer mehr katholischen Ländern Einzug hält, gibt es zunehmend weniger Menschen, die die Fastenzeit befolgen. Ohne die vierzig Tage, in denen jeder anständige Katholik kein Fleisch essen darf und gezwungen ist, Fisch zu essen, bricht die Nachfrage nach Fisch ein."
 prices.4.a: "Hierdurch wird die Nachfrage nach Fisch verringert."
 lutheran_dont_eat_fish: "Protestanten essen keinen Fisch"
 prices.5.title: "Kaffeerausch"
 prices.5.desc: "Der Kaffee – ursprünglich ein Getränk, das weitgehend in der muslimischen Welt verbreitet war – wird auch unter den Christen Europas immer geläufiger. In einer zunehmend vernetzten Welt ist der Erwerb von allem, einschließlich Kaffee, nicht mehr so schwer, wie es einst war. Infolgedessen eröffnen in Europa ständig mehr Kaffeehäuser und die Nachfrage nach den exotischen Bohnen steigt."
 prices.5.a: "Hierdurch wird der Kaffeepreis steigen."
 coffee_boom_happened: "Kaffeerausch"
 prices.6.title: "Baumwolleinfuhren"
 prices.6.desc: "Während der Renaissance wurden indische Baumwollstoffe in Europa zunehmend beliebter. Die #L [ROOT.GetCountry.GetAdjective|l]e#! Wollindustrie gerät unter immer stärkeren Druck und verlangt nach einem Verbot von Baumwolleinfuhren."
 prices.6.a: "Wir werden den Freihandel nicht einschränken."
 prices.6.b: "Verbieten wir Baumwolleinfuhren!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Baumwolleinfuhren verboten"
 prices.7.title: "Über Tee und Zucker"
 prices.7.desc: "Tee – ein ursprünglich chinesisches Getränk – wurde nach seiner Einführung in [ROOT.GetCountry.GetName] rasch zum neuen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Nationalgetränk. Vermischt mit Zucker wird es sowohl von den Reichen als auch von den Armen und sogar [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] genossen."
 prices.7.a: "Hierdurch wird die Nachfrage nach Tee und Zucker gesteigert."
 tea_and_sugar_for_britain: "Was man für die Teezeit so braucht!"
 prices.8.title: "Gewürzhandel"
 prices.8.desc: "Die Entdeckung der ostindischen Handelsroute leitete das Zeitalter des Gewürzhandels ein. Dank neuer verfügbarer Handelsrouten ist die Kontrolle des Zuflusses von Gewürzen wie Pfeffer oder Zimt wichtiger denn je geworden."
 prices.8.a: "Hierdurch steigt der Preis für Gewürze."
 spice_trade: "Gewürzhandel"
 prices.10.title: "Ausbruch des Huaynaputina"
 prices.10.desc: "Im Februar 1600 brach der als Huaynaputina bekannte peruanische Vulkan in einer massiven Explosion aus. Die Auswirkungen der Eruption waren auf der ganzen Welt spürbar, wo Millionen den Hungertod starben und der Handel mit Getreide und Wein zusammenbrach."
 prices.10.a: "Das verheißt nichts Gutes für die ganze Welt."
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Ausbruch des Huaynaputina"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "Der größte verzeichnete Vulkanausbruch in Südamerika sorgt für einen weltweiten Vulkanwinter."
 prices.11.title: "Kälteste Phase der Kleinen Eiszeit"
 prices.11.desc: "So lange wir zurückdenken können, wurden die Winter immer länger und kälter. Eis und Schnee kommen weiter nach Süden: Die Winterernte wird verdorben, der Wein versauert und die Fische wandern in wärmere Gewässer ab."
 prices.11.a: "Brrrr."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Die Kleine Eiszeit"
 prices.15.title: "Fischerei auf der Neufundlandbank"
 prices.15.desc: "Unsere Entdecker berichten, dass über der Neufundlandbank Abertausende Fische nur darauf warten, gefangen zu werden! Immer mehr Fischereiexpeditionen machen sich auf den Weg in diese Gewässer und die Märkte werden mit unvorstellbaren Mengen an Fisch überschwemmt."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Neufundlandbankfischereien"
 prices.16.title: "Kaliko und andere Baumwollstoffe"
 prices.16.desc: "Der stetige Nachschub an indischer Baumwolle führt zu einigen maßgeblichen Veränderungen des europäischen Tuchverbrauchs. Die Preise für Musselin, Kaliko und andere Baumwollstoffe auf den europäischen Märkten steigen zunehmend."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Kaliko"
 prices.18.title: "Pelzhüte"
 prices.18.desc: "Biberpelz ist ein hervorragendes Material für die Hutherstellung. Er hält warm und ist selbst bei widrigen Wetterbedingungen und über längere Zeit formbeständig. Die steigende Nachfrage nach Pelzhüten und der komplizierte Fertigungsprozess führen zum Heranwachsen eines wohlhabenden Hutmachersektors in unserer Wirtschaft."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Pelzhüte"
 prices.19.title: "Dauerhafte Marineflotten"
 prices.19.desc: "Dauerhafte Marineflotten, die einst nur Ausnahmen waren, sind zum Standard geworden. Die mit der Verwaltung der neuen Seestreitkräfte betrauten Institutionen nehmen nun eine viel umtriebigere Rolle bei der Beschaffung von Nachschub für den Bau und die Instandhaltung ihrer Schiffe wahr."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Berufsmarineflotten"
 prices.20.title: "Bronzekanonen"
 prices.20.desc: "Die Bronzekanone erlebte ihre Feuertaufe auf dem Schlachtfeld und hat nicht vor, wieder zu verschwinden. Die wachsende Kanonengussindustrie sorgt im Lauf der Jahre für eine Explosion der Kupfernachfrage: Die Preise schießen in den Himmel …"
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Bronzekanonen"
 prices.21.title: "Japanische Teekultur"
 prices.21.desc: "Die Teezeremonie ist in der japanischen Kultur alles andere als neu. Die Weiterentwicklung der japanischen Teezeremonie im 16. Jahrhundert führte jedoch dazu, dass das Getränk nun alltäglich in der japanischen Gesellschaft ist."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Teezeremonien"
 prices.22.title: "Abschwung des Gewürzhandels"
 prices.22.desc: "Mit der zunehmenden Anzahl von Wettbewerbern auf dem Gewürzmarkt steigt das Angebot im Westen: Die einst äußerst seltenen Gewürze des Orients sind nun vielerorts verfügbar. Manche versuchten, die Gewürzpreise zu stabilisieren, indem sie eigene Ernten verbrannten oder strengere Ausfuhrregeln einführten, doch die Rentabilität des Geschäfts scheint einen dauerhaften Abschwung zu erleben."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Gewürzabschwung"
 prices.23.title: "Veränderung des Konsumverhaltens"
 prices.23.desc: "Zucker war einst ein seltenes Luxusgut, das man aus dem Maghreb oder dem Nahen Osten einführen musste. Obwohl sich die Welt öffnete und die Kaufkraft der städtischen Klasse gestiegen ist, kann Zucker noch immer als Luxusgut betrachtet werden – nur dass er eben doch recht erschwinglich geworden ist."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Zucker wird immer beliebter"
 prices.24.title: "Seidenstoffe werden immer beliebter"
 prices.24.desc: "Jahrhundertelang war [ShowGoodsName('silk')] ein Symbol von Reichtum und Kultiviertheit, begehrt von den Eliten in [ShowContinentName('asia')], in jener Region, die als [ShowRegionName('middle_east')] bekannt ist, und in [ShowContinentName('europe')]. Seine Anziehung spielt eine entscheidende Rolle bei der Entstehung von Handelsrouten und der Entdeckung der Welt – insbesondere im [ShowAgeName('age_3_discovery')]. Dank der Verbesserung in Sachen Herstellung und Handel sind Rohseide und gewobener Stoff nun verfügbarer als je zuvor. Diese neue Verfügbarkeit führte zu einem Anstieg der Nachfrage auf vielen neuen Märkten, wo Seide rasend schnell von einem reinen Luxusgut zu einer modischen Ware in der wachsenden städtischen Mittelschicht wird."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Seide wird immer beliebter"
 prices.27.title: "Schrumpfende Elefantenpopulation in Südostasien"
 prices.27.desc: "Nach vielen Jahren des langsamen Rückgangs verzeichnete die Elefantenpopulation in Südostasien nun ein Allzeittief. Die Nachfrage nach Elefanten und Elfenbeinprodukten sowohl in Südostasien als auch in China reißt jedoch nicht ab, wodurch der Preis für Elefanten und ihr Elfenbein steigt."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Entwicklung der Eisenverarbeitung"
 prices.28.desc: "Verschiedene Fortschritte im Bereich der Eisenverarbeitung führen dazu, dass die Eisenkanone der alte Bronzekanone sowohl in Sachen Effizienz als auch hinsichtlich der Verlässlichkeit überlegen ist. Eisenwaren verdrängen Kupfer auch in anderen Bereichen – zum Beispiel beim Besteck. So fällt der Kupferpreis, während die Nachfrage nach Eisen einen Aufschwung erlebt."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Eisenkanonen"
 prices.29.title: "Heiße Schokolade"
 prices.29.desc: "Die Verwendung von Kakao zur Zubereitung von Heißgetränken ist ein Brauch, der von den amerikanischen Ureinwohnern übernommen wurde. Während sich das neue Getränk in einigen Teilen Europas rasch durchsetzen konnte, so dauerte es insgesamt doch etwas und es waren große Mengen an Zucker notwendig, ehe es in der Breite angenommen wurde. Doch dieses Problem scheint nun gelöst, sodass die Nachfrage nach Schokolade in der Alten Welt weiter zunimmt."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Heiße Schokolade"
 prices.30.title: "Zunehmende Beliebtheit von Tabak"
 prices.30.desc: "Ursprünglich als Heilpflanze vermarktet erfreut sich Tabak sowohl in der christlichen als auch in der muslimischen Welt als Entspannungsmittel zunehmender Beliebtheit. Von Paris bis nach Bengalen hat der Verbrauch derartige Ausmaße angenommen, dass die Tabakindustrie recht lukrativ geworden ist."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Tabak wird immer beliebter"
