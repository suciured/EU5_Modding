l_german:
 pirate_events.1.title: "[target_character.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'die Piratin', 'der Pirat')]"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName|U], einst das Herz des großen Śrīvijaya-Reichs, kämpfte lange mit fremdländischen Rivalen um unsere Region. Durch den Status des Reiches ([GetCountry('MAJ').GetLongName|U]) war unser Reich ([ROOT.GetCountry.GetFlavorRank]) wehrlos, und über Jahrzehnte diente es gesetzlosen Piraten als Zufluchtsort. Allerdings hat sich der Wind mit der Ausweitung unserer Marinepräsenz einmal mehr gedreht. Neue Gruppen von Freibeutern sind aufgetaucht, und an ihre Spitze kämpft sich ein ganz besonders verschlagenes und ruchloses Exemplar: [target_character.GetName]. Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten in unserer Marine gewähren, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als geeignet für den Posten eines Admirals beweisen."
 pirate_events.1.a: "Wir werden unser Glück auf offener See versuchen!"
 pirate_events.1.b: "Lassen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] in der Flotte dienen."
 pirate_events.1.c: "Wir schicken [target_character.Custom('DE_PRO_PER_S_3P_A')] fort."
 government_implements_several_policies_relevant_to_pirates_tt: "Unsere Regierung wird mehrere [policies|e] einführen, die das Treiben von Piraten an unseren Küsten unterstützt"
 pirate_events.2.title: "Die [target_character.GetNameWithNoTooltip]-Bande"
 pirate_events.2.desc: "[Select_CString(target_character.IsFemale, 'Die berüchtigte Piratin', 'Der berüchtigte Pirat')|U] der Kultur [target_culture.GetName], [target_character.GetName] genannt, und [target_character.Custom('DE_PRO_POS_S_3P')]e ruchlose Schurkenbande sind in [target_location.GetName] an Land gegangen, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character_2.GetName] um eine Audienz ersucht. [target_character.GetShortNameWithNoTooltip] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Brutalität und hat allein dieses Jahr schon zahlreiche gefährliche Beutegänge hinter sich, bei denen viele Feinde versenkt wurden. Angeblich hat [target_character.Custom('DE_PRO_PER_S_3P_N')] in [ShowAreaNameWithNoTooltip('taiwan_area')] die Einheimischen massakriert und mit ihrem Blut ein Leck an [target_character.Custom('DE_PRO_POS_S_3P')]em Schiff abgedichtet.\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sagt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] vorhat, in [target_location.GetNameWithNoTooltip] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste dem [ROOT.GetCountry.GetFlavorRank] anzubieten im Austausch gegen Schutz vor den Behörden der Kultur [target_culture.GetNameWithNoTooltip]. Angesichts [target_character.Custom('DE_PRO_POS_S_3P')]es Rufs und der Größe [target_character.Custom('DE_PRO_POS_S_3P')]er Flotte ist es jedoch wahrscheinlicher, dass [target_character.Custom('DE_PRO_POS_S_3P')]e wahren Ziele in der [target_location.GetRank.GetNameWithNoTooltip] weit darüber hinausgehen."
 build_galleys_to_navy_size_percentage_tt: "Eine Flotte von Galeeren-[Concept('ships', 'Schiffen')|e] wird in [target_location.GetName] gebaut werden"
 pirate_events.4.title: "Die Tyrannei von [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Wenn ein Piratenkapitän unter schwarzer Flagge segelt, muss er Schrecken in die Herzen aller schlagen, die sie zu Gesicht bekommen. Doch er muss auch von seiner Mannschaft respektiert werden und zumindest dem Namen nach das Schiff mit ihrem Einverständnis befehligen.\n\n[target_character.GetShortName|U] hat sich einen grausamen und tyrannischen Ruf erarbeitet. Die Bestrafungen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] selbst für kleine und belanglose Verstöße verteilt, sind selbst für Gesetzlose übertrieben. Die Mannschaft grummelt immer mehr, und es ist nur eine Frage der Zeit, bis sie die Dinge selbst in die Hand nimmt."
 pirate_events.4.a: "Meuterei!"
 pirate_events.4.b: "Das Wort des Kapitäns ist Gesetz."
 pirate_events.5.title: "Die Aufteilung der Beute"
 pirate_events.5.desc: "Unser letzter Triumph, den [target_privateer.GetName] uns bescherte, hatte deutlich wertvollere Beute an Bord als gedacht. Dies wurde den Mannschaften jedoch bisher vorenthalten, die erwarten und verlangen würden, einen Anteil an der zusätzlichen Beute zu erhalten.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] der betroffenen Schiffe möchte mit dem Geld die eigene Flotte auf Vordermann bringen und zusätzliche Kanonen kaufen, wohingegen die Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! argumentieren, man solle mit dem Geld am besten Amtsmänner in passenden Häfen bestechen."
 pirate_events.5.a: "Teil die Beute gerecht unter der Besatzung auf."
 pirate_events.5.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] bekommt den Anteil der Besatzung."
 pirate_events.5.c: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] erhält einen zusätzlichen Anteil."
 pirate_events.6.title: "Gefälschte Ladungsmanifeste"
 pirate_events.6.desc: "Das Piratenleben ist ein gefährliches Geschäft, aber Schmuggeln kann genauso gefährlich sein, wenn man nicht die nötigen Vorkehrungen trifft. Unsere Schmuggler machen ihr Geld durch den Kauf gestohlener Waren von Piraten, die sie dann gewinnbringend auf legitimen Märkten verkaufen.\n\nUm diese illegal erworbenen Waren verkaufen zu können, müssen Amtsleute am Hafen bestochen werden, damit diese deren Herkunft ignorieren, oder passable Dokumente vorgelegt werden, die augenscheinlich ihre Legitimität beweisen. [target_character.GetName|U] ist bewandert in der Kunst der Fälschung und seit Kurzem für uns tätig. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat uns bereits einige Dokumente besorgt, die in so gut wie jedem Hafen akzeptiert werden sollten. So können unsere Geschäfte weiterhin reibungslos verlaufen."
 pirate_events.6.a: "Das ist gut fürs Geschäft."
 pirate_events.7.title: "Abtrünnige Freibeuter"
 pirate_events.7.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'Kapitänin', 'Kapitän')] der Flotte namens [target_navy.GetName], hat in Diensten der #L [target_country.GetAdjective|l]en#! Marine sich einen Namen gemacht. Die Bezahlung, die [target_character.Custom('DE_PRO_PER_S_3P_N')] für [target_character.Custom('DE_PRO_POS_S_3P')]e Wagnisse erhält, liegt jedoch weit unter dem tatsächlichen Wert jener Wagnisse.\n\nWie es gewiefte Kapitäne so an sich haben, fiel [target_character.Custom('DE_PRO_PER_S_3P_D')] schnell auf, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] als [Select_CString(target_character.IsFemale, 'Piratin', 'Pirat')] mehr verdienen könnte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat [target_character.Custom('DE_PRO_POS_S_3P')]en Kaperbrief über Bord geworfen und Kurs auf unsere Küsten gesetzt. Als [Select_CString(target_character.IsFemale, 'Piratin', 'Pirat')] unserer Nation ([ROOT.GetCountry.GetLongName]) kann [target_character.Custom('DE_PRO_PER_S_3P_N')] nach Herzenslust plündern und die Beute behalten, die [target_character.Custom('DE_PRO_PER_S_3P_N')] rechtmäßig geraubt hat."
 pirate_events.7.a: "Auf zu Geld und Beute!"
 pirate_events.8.title: "Sklavenschiff gekapert"
 pirate_events.8.desc: "Nachdem wir an Bord des Schiffs gingen, das [target_privateer.GetName] frisch für uns gekapert hatte, stellten wir fest, dass der Frachtraum voll war mit Sklaven. Viele Mitglieder unserer Besatzung haben die Schrecken der Sklaverei selbst erlebt, und so ist es nur verständlich, dass sie verlangen, die Sklaven zu befreien und entweder in die Besatzung aufzunehmen oder sie nach [target_location.GetName] zu schicken.\n\nAndere Besatzungsmitglieder haben weniger Skrupel, dafür aber umso mehr Gier nach Gold, und sie würden diese Leute lieber wie Waren behandeln und sie als solche an den Hehler verkaufen. Ihrer Argumentation nach wären ihre Mühen beim Kapern dieses Schiffes monetär gesehen umsonst gewesen, wenn wir uns weigern, vom Sklavenhandel zu profitieren."
 pirate_events.8.a: "Befreit sie! Sie sollen in [target_location.GetNameWithNoTooltip] in Freiheit leben."
 pirate_events.8.b: "Sie sind nur Ware, die man gewinnbringend verkaufen kann."
 pirate_events.9.title: "Kielholen"
 pirate_events.9.desc: "Einmal mehr ist die Zeit gekommen, die Schiffe kielzuholen. Bei dieser mühsamen Prozedur ziehen die Mannschaften die Schiffe bei Flut an einen sicheren Strand, wo sie sie auf ihre Seite kippen, damit der Rumpf freiliegt und instand gesetzt werden kann.\n\nJeder Pirat fürchtet diese Arbeit, nicht nur weil sie das Risiko von Schaden am Schiff und Verletzungen an der Mannschaft mit sich bringt, sondern weil sie äußerst schweißtreibend ist, wenn man sie richtig macht. Mehrere Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! sind der Meinung, dass man das Kielholen entspannter angehen sollte, doch [target_character.GetShortName] besteht darauf, dass es nur zu noch mehr Ärger führen wird, wenn man die Reparatur nicht sachgemäß durchführt."
 pirate_events.9.a: "Stellt sicher, dass die Mannschaften gründlich arbeiten."
 pirate_events.9.b: "Die Mannschaften sollen sich entspannen."
 pirate_events.10.title: "Schmuggler in Nöten"
 pirate_events.10.desc: "Selbst in den besten Zeiten ist es schwierig, Schmuggelware in fremdländische Häfen zu schmuggeln. Und wir haben definitiv nicht die besten Zeiten. Viele unserer Schmuggler kehren nach [target_location.GetName] zurück, nachdem ihre Waren konfisziert wurden. Andere kehren nicht einmal mehr zurück, sondern warten auf den Galgen."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "Der Posten [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 pirate_events.11.desc: "Da der bisherige Kopf unseres Beraterstabs ([ROOT.GetCountry.Custom('GetHeadOfCabinetName')]) unserer Nation ([ROOT.GetCountry.GetLongName|U]) offenbar den langen Weg über eine kurze Planke gegangen ist, brauchen wir einen neuen Kandidaten für den Posten. Als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] hat man in unserer Nation ganz eigene Zuständigkeiten und Verantwortungsbereiche. Man wird von der Besatzung gewählt als ihr Vertreter, der gegen die häufig willkürliche Autorität des Kapitäns für ihre Rechte kämpft.\n\nRasch bieten sich zwei Kandidaten an. [target_character_1.GetName|U] setzt sich voll und ganz für die Belange der Mannschaft ein. [target_character_1.Custom('DE_PRO_PER_S_3P_N')|U] ist sowohl demütig genug, sich ihre Bedenken anzuhören, als auch willensstark genug, sich dem Kapitän entgegenzustellen. [target_character_2.Custom('DE_PRO_PER_S_3P_N')|U] hingegen steckt fest in der Tasche des Kapitäns. [target_character_2.Custom('DE_PRO_PER_S_3P_N')|U] ist geschickt darin, die Mannschaft so zu manipulieren, dass sie glaubt, unsere Wünsche seien auch die ihren. Wer wird die Herzen und den Verstand der versammelten Piraten für sich gewinnen?"
 pirate_events.11.a: "Befördert [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Vertraut den Posten [target_character_2.GetNameWithNoTooltip] an."
 pirate_events.11.c: "Es darf keine Bevorzugung geben!"
 as_long_as_cabinet_tt: "solange dieser [character|e] im [cabinet|e] tätig ist"
 pirate_events.12.title: "Besatzung auf der schwarzen Liste"
 pirate_events.12.desc: "Die Besatzung unserer Hauptflotte ist ein übler Haufen. Diese Menschen sind zwar unglaublich gut darin, Beute zu kapern, doch sobald sie einen Hafen erreichen, sorgen ihre Sauflust und ihre Rohheit für so viel Unfrieden und Schaden in [target_location.GetName], dass viele sich fragen, ob sie den Ärger überhaupt wert sind. Nach einer besonders zerstörerischen Episode entschloss sich der ansässige [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], die gesamte Besatzung auf die schwarze Liste zu setzen, sodass sie ihre Beute nirgendwo mehr im Land verkaufen kann.\n\nDies sorgt für Unmut bei den Piraten, die [target_location.GetNameWithNoTooltip] ihr Zuhause nennen: Sie fühlen sich in ihrem angeborenen Recht gestört, so zu leben, wie es ihnen gefällt, und mehrere Unruhestifter vergleichen die Schmuggler mit hochnäsigen Aristokraten."
 pirate_events.12.a: "Niemand wagt es, unseren Kodex infrage zu stellen!"
 pirate_events.12.b: "Behaltet sie auf der schwarzen Liste."
 pirate_events.12.c: "Nehmt sie von der schwarzen Liste."
