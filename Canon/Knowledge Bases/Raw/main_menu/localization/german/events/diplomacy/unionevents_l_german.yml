l_german:
 unionevents.1.title: "Örtlicher Adel protestiert"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U] scheint den #L [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName|l]en#! Adel zu bevorzugen – eine Tatsache, die unseren alteingesessenen #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Adel sehr verärgert hat, da seiner Meinung nach die vielen Jahrhunderte der sorgfältigen Aufrechterhaltung seiner Blutlinien einfach missachtet würden. Dies hat drastische Auswirkungen auf unser Land."
 unionevents.1.a: "Enthauptet ein paar von ihnen!"
 opinion_restrict_nobles: "Legte dem fremdländischen Adel Beschränkungen auf"
 unionevents.1.b: "Setzt auf Aussöhnung."
 opinion_reconcile: "Setzte auf Aussöhnung"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] ignoriert „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 unionevents.2.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere gemeinsame Herrscherin', 'Unser gemeinsamer Herrscher')] ist so sehr darauf fokussiert, sich um [target_ruler.Custom('DE_PRO_POS_S_3P')] eigenes Reich zu kümmern, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nicht die nötige Zeit aufbringt, um sich auch um die hiesigen Staatsangelegenheiten zu kümmern. Unser Volk kann diesen Umstand nicht gutheißen."
 unionevents.2.a: "Das ist eine Beleidigung für „[ROOT.GetCountry.GetNameWithNoTooltip]!“!"
 opinion_ignorant_monarch: "Ignoranter Monarch"
 unionevents.2.b: "Ladet [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in unseren Hauptsitz ein!"
 opinion_supportive_monarch: "Unterstützender Monarch"
 unionevents.3.title: "„[ROOT.GetCountry.GetName|U]“ wirtschaftlich vernachlässigt"
 unionevents.3.desc: "Auch wenn unsere Länder von einem gemeinsamen Suzerän angeführt werden, werden die Händler unseres Landes noch immer wie Fremde behandelt – ein Umstand, der unserer Wirtschaft schadet. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] sollte mehr Zeit in unserem Land verbringen und auch ihm zu Wohlstand verhelfen!"
 unionevents.3.a: "Sind wir etwa nur im Namen vereint?"
 opinion_union_in_name: "Eine Union nur auf dem Papier"
 unionevents.4.title: "Kulturelle Unterschiede"
 unionevents.4.desc: "Tragischerweise ist die Kultur, aus der [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere Monarchin', 'unser Monarch')] stammt, nicht so zivilisiert wie unsere eigene. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U] rückständiges Volk fühlt sich dadurch offensichtlich vor den Kopf gestoßen."
 unionevents.4.a: "Sie sollten ein paar Manieren lernen!"
 opinion_backward_monarch: "Rückständiger Monarch"
 unionevents.5.title: "Unser Seniorpartner hat einen schlechten Ruf"
 unionevents.5.desc: "Um es höflich auszudrücken, ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere Monarchin', 'unser Monarch')] nicht die Art Mensch, die man gern zum Nachbarn hätte. Vielmehr noch weist [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Land eine blutige Vergangenheit auf, die von Expansion und Eroberung geprägt ist. Leider vergiftet dieser schlechte Ruf nun auch unsere Beziehungen."
 unionevents.5.a: "Tatsächlich sind wir doch gar nicht so gleich."
 opinion_bad_monarch: "Schlechter Monarch"
 unionevents.5.b: "Wir sind EINS!"
 opinion_one_and_same: "Eine Einheit"
 unionevents.98.title: "Die [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] und das Reich"
 unionevents.98.title.fallback: "Die [GetInternationalOrganizationType('union').GetNameWithNoTooltip] und das Reich"
 unionevents.98.desc: "Mit dem Tod von [root_character.GetName] steht unsere Nation ([ROOT.GetCountry.GetLongName|U]) ohne einen Herrscher da. Üblicherweise würde unsere Nachfolgebestimmung ([ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName]) den neuen Kandidaten festlegen, der über unseren Staat herrschen wird, doch diesmal ist die Lage etwas anders, da wir Teil der Union „[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]“ sind, was unser Reich vor eine einzigartige Wahl stellt."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName|U], derzeitiges Oberhaupt der Union „[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]“, hat den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Thron gefordert. Wenn wir an der Macht bleiben und die [GetInternationalOrganizationType('union').GetName] übernehmen wollen, könnte es ratsam sein, [target_character.GetShortNameWithNoTooltip] zum neuen Staatsoberhaupt zu ernennen, auch wenn dies in starkem Kontrast zu den Werten einer [ShowGovernmentTypeName('republic')] stünde."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName] mag jetzt zwar die Macht in der Union „[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]“ innehaben, wäre aber auch [Select_CString(target_character.IsFemale, 'eine geeignete Kandidatin', 'ein geeigneter Kandidat')] für die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Regierung. Um unsere Position innerhalb der [GetInternationalOrganizationType('union').GetName] zu behalten, wäre es möglich, eine Ausnahme für [target_character.Custom('DE_PRO_PER_S_3P_A')] zu machen, auch wenn dies bedeuten würde, dass viele Leute das Vertrauen in die [ShowGovernmentTypeName('republic')] verlieren werden."
 unionevents.98.fallback: "Wo es einst eine [GetInternationalOrganizationType('union').GetName] gab, existiert nun nur noch ein diplomatisches und verräterisches Wirrwarr, das sich „[ROOT.GetCountry.GetLongName]“ nennt. Die [ShowGovernmentTypeName('monarchy')] mag kommen und gehen, doch die [ShowGovernmentTypeName('republic')] wird ewig bestehen."
 unionevents.98.a: "Wählen wir [target_character.GetShortNameWithNoTooltip]!"
 unionevents.98.b: "Es ist an der Zeit, dass wir uns von der Union „[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]“ trennen."
 unionevents.98.c: "Lang lebe unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])!"
