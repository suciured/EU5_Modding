l_german:
 espionage_events.1.title: "Halbe Treue, doppelter Spion"
 espionage_events.1.desc: "Die Spionage ist die härteste Treueprüfung, die jemand gegenüber seinem Land ablegen kann. Spione sind ständig von Angst und Versuchungen umgeben, und je besser sie bei ihrer Arbeit sind, desto eher werden sie damit konfrontiert. Diese Versuchungen sind natürlich etwas, was wir fremdländischen Spionen nur zu gern bieten.\n\nEin Spion aus „[espionage_event_country.GetName]“, einem Land, in dem die Korruption um sich greift, hat jüngst beschlossen, einer dieser Versuchungen nachzugeben. Erpicht darauf, einen größeren Gewinn zu machen, als die meisten von uns sich je durch Bestechungen erhoffen könnten, bot er an, für uns als Doppelspion zu arbeiten. Die „namenlose“ Methode, die er wählte, um an uns heranzutreten, erwies sich jedoch als weniger namenlos als erwartet, weshalb wir nun seinen Namen kennen. Wie sollen wir weiter vorgehen?"
 espionage_events.1.a: "Nehmt das Angebot gegen eine geringere Summe an und verschont sein Leben."
 espionage_events.1.b: "Beschattet ihn ein paar Tage, ehe er einem Unfall erliegt."
 espionage_events.2.title: "Zweite Chance für einen Verräter"
 espionage_events.2.desc: "Wir sind uns der Korruption, die die #L [ROOT.GetCountry.GetAdjective|l]e#! Gesellschaft plagt, mehr als bewusst, doch wir hatten gehofft, sie ginge nicht über den Austausch von Geld zwischen unserer eigenen Bevölkerung hinaus. Wir lagen falsch. Die Bekannten jenes Spions, der unser #L [origin_country.GetAdjective|l]es#! Spionagenetz unterhält, legten jüngst Beweise vor, dass dieser Geld annahm, das nur von der #L [origin_country.GetAdjective|l]en#! Regierung stammen konnte. Wir müssen akzeptieren, dass einer unserer besten Spione nicht so loyal ist, wie wir gehofft hatten.\n\nEinige unserer Berater sind der Meinung, wir könnten die Lage noch retten. Indem wir ihn persönlich mit den Beweisen seines Verrats konfrontieren, könnte er bereit sein, wieder zu seiner ursprünglichen Loyalität zurückzukehren – mit dem weiteren Vorzug, gleichzeitig auch das #L [origin_country.GetAdjectiveWithNoTooltip|l]e#! Vertrauen zu genießen. Doch ist es das Risiko wert?"
 espionage_events.2.a: "Er wird damit sogar noch wertvoller für uns sein."
 espionage_events.2.b: "Er hat schon genug Schaden angerichtet. Ladet ihn ein letztes Mal nach Hause ein."
 espionage_events.3.title: "Zweifacher Verräter?"
 espionage_events.3.desc: "Das Schwierige daran, sich auf Leute mit zweifelhaftem Charakter zu verlassen, liegt darin, dass sie selten zum letzten Mal die Seiten wechseln. Der #L [espionage_event_country.GetAdjective|l]e#! Spion, dem wir eine große Menge Geld und unsere Gnade dafür angeboten hatten, als Doppelspion gegen sein Land zu agieren, scheint von jenen enttarnt worden zu sein, die er betrogen hat. Unsere anderen Spione berichten, ihm wurde angeboten, weiter für beide Nationen zu arbeiten, wobei seine wahre Treue wieder seinem Heimatland gelten soll.\n\nDa er lebendig aus dieser Sache herausgekommen ist, besteht kein Zweifel daran, dass das Angebot unterbreitet wurde und er zumindest vorgegeben haben muss, es zu akzeptieren. Trotz allem könnte er noch immer für uns arbeiten und nur unwichtiges Wissen an den Feind weitergeben. Doch können wir es uns leisten, dieses Risiko einzugehen?"
 espionage_events.3.a: "Das wird langsam absurd – genau wie die Vorstellung, ihm zu vertrauen."
 espionage_events.3.tt_1: "Falls die Loyalität des Spions nun bei unserem Feind liegt:"
 espionage_events.3.b: "Er hat sie erneut getäuscht? Er ist ziemlich gut."
 espionage_events.3.tt_2: "Falls die Loyalität des Spions weiterhin bei uns liegt:"
 espionage_events.4.title: "Beichtgeheimnis"
 espionage_events.4.desc: "Religiöse Einrichtungen gelten als unantastbar und sollten über Verschwörungen und Ränkespiele von Ländern und Spionen erhaben sein. Doch genau deshalb ist es umso wichtiger, sie zu infiltrieren. Viele Geheimnisse, die nie laut ausgesprochen würden, werden den religiösen Obrigkeiten anvertraut. Die Beichte ist gar zu einer regelrechten Institution geworden.\n\nEine Kirche in einem der Länder, auf das wir derzeit unsere Spionagebemühungen ausrichten ([victim_country.GetName|U]), bietet eine vielleicht einmalige Gelegenheit, diesen Umstand auszunutzen. Einer unserer treu ergebenen Spione arbeitet als Nonne in einem örtlichen Kloster und fand heraus, dass sie Beichtgespräche mithören kann, während sie in der Kirche Reinigungsarbeiten verrichtet. Auch wenn sie dabei vermutlich unentdeckt bleiben wird, könnte es die religiöse Führung erzürnen, sollte je aufgedeckt werden, dass wir darin verwickelt sind. Lohnt es sich, dieses Risiko einzugehen?"
 espionage_events.4.a: "Ihre Sünden könnten von Interesse sein, selbst wenn wir sie nicht erlösen können …"
 espionage_events.4.b: "Undenkbar! Sie sollte den Priestern mitteilen, dass man sie belauschen kann."
 espionage_events.5.title: "Papst deckt Verschwörung auf"
 espionage_events.5.desc: "Unser Plan, das Wissen von #L [victim_country.GetAdjective|l]en#! Beichtenden zu nutzen, um unser Spionagenetz auszubauen, endete in einem diplomatischen Desaster mit dem Pontifikat, da man unsere Spionin vor einigen Monaten enttarnte. Um dem Zorn der Kirche zu entgehen, ist sie mitsamt ihren Habseligkeiten aus dem Kloster und auch aus unserem Blick verschwunden.\n\nWir sind uns jedoch sicher, dass die Kirche genug herausfand, um zu begreifen, dass wir hinter der Sache stecken. Der Papst ist bestürzt, dass wir die Kirche und ihre Praktiken auf eine solch abscheuliche Art ausnutzten. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] konnte zwar glaubhaft eine Beteiligung abstreiten, doch das Ansehen unseres Landes ist unwiderruflich geschädigt."
 espionage_events.5.a: "Ist es zu spät, um um Vergebung zu bitten?"
 espionage_events.8.title: "Meisterspion verdächtigt Nachbarn"
 espionage_events.8.desc: "Einen Meisterspion in unseren Diensten zu haben, trägt hauptsächlich dazu bei, Wissen über unsere Feinde zu sammeln, doch gelegentlich koordiniert er auch die Spionageabwehr. Unlängst deckten Untersuchungen eine Verschwörung auf, die nur das Werk eines unserer Nachbarländer sein kann. Um welchen Nachbarn es sich genau handelt, ist unklar, doch der ständige Wissensaustausch setzt eine unmittelbare Nähe voraus.\n\nUnser Meisterspion ist bereit, eine Reihe fremdländischer Beamter, die in diese Sache verstrickt sein könnten, herzubringen und zu verhören. Widersprüchliche Theorien über die Täter erfordern jedoch, dass unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) entscheidet, wer genau verhört werden soll. Unsere Nachbarn werden die Anschuldigungen vermutlich nicht gutheißen, doch es muss rasch etwas unternommen werden."
 espionage_events.8.a: "Aus den vielen möglichen Verdächtigen, erscheint dieser …"
 counterintelligence_operation: "Spionageabwehr"
 espionage_events.8.b: "… oder dieser am wahrscheinlichsten."
 espionage_events.9.title: "Geheimnisse in unserem Bündnis"
 espionage_events.9.desc: "Botschafter und andere diplomatische Gesandte sind häufig Doppelspione oder zumindest Informanten, die mehr tun als nur ihre Pflicht, um Wissen in jenem Land zu sammeln, in dem sie „ehrliche“ Verhandlungen führen sollen. Es ist deshalb auch nicht überraschend, dass ein #L [spying_ambassador.GetAdjective|l]er#! Botschafter hier in [ROOT.GetCountry.GetCapital.GetName] der Spionage bezichtigt wurde. Die Herausforderung liegt nun darin, diese Entdeckung taktvoll zu handhaben, da sicherlich nur ein gründliches Kreuzverhör die Schuld beweisen kann."
 espionage_events.9.a: "Wir müssen der Sache auf den Grund gehen. Verhaftet den Botschafter."
 espionage_events.9.b: "Fordert, dass er gegen einen anderen ausgetauscht wird."
 espionage_events.9.c: "Versucht einfach, ihn von wichtigen Angelegenheiten fernzuhalten."
 espionage_events.10.title: "Botschafter gesteht"
 espionage_events.10.desc: "Kurz nachdem er verhaftet und aus der Behaglichkeit seiner Stellung entfernt wurde, gestand der Botschafter, den wir der Spionage bezichtigten, seine Schuld während eines Verhörs rasch ein. Zudem wies sein Geständnis darauf hin, dass das Spionagenetz, dessen Teil er war, umfassender sein musste, als wir zuvor angenommen hatten. Da dies für [spying_ambassador.GetName] eine äußerst peinliche Lage ist, bat man darum, die Sache freundschaftlich zu klären, indem wir den Botschafter umgehend nach Hause schicken.\n\nEs ist natürlich eine gute Gepflogenheit, Diplomaten nicht zu töten oder zu inhaftieren, wenn es vermieden werden kann, doch dieser Mann hat sich als Feind unseres Landes erwiesen. Zudem könnte er noch immer Wissen besitzen, das für uns von Wert ist. Sollen wir ihn gehen lassen, um die Wogen zu glätten?"
 espionage_events.10.a: "Nein. Ein feindlicher Spion, der unter Druck einknickt, ist eine wertvolle Quelle."
 imprisoned_ambassador: "Eingesperrter Botschafter"
 espionage_events.10.b: "Wir spionieren uns alle gegenseitig aus. Wir können vergeben und vergessen."
