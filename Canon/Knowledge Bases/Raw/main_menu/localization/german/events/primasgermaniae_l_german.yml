l_german:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Seit dem zehnten Jahrhundert trägt der [target_country.GetGovernment.GetRulerTitle] von [target_country.GetName] den Titel [ShowGovernmentReformName('primas_germaniae')]; er ist damit der wichtigste #L [ShowReligionAdjective('catholic')|l]e#! [target_country.GetGovernment.GetRulerTitle] im gesamten [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“.\n\nNatürlich weckt dies die Eifersucht anderer Fürsten im Reich. Unser Oberhaupt [home_ruler.GetName] muss dafür sorgen, dass unser $game_concept_prestige$ nicht zu sehr leidet, denn sonst könnte der Titel an jemand anderen fallen!"
 primasgermaniae.1.a: "Ich verstehe …"
 primasgermaniae.2.title: "Titel Primas Germaniae wird hinterfragt"
 primasgermaniae.2.desc: "Oh [target_country.GetGovernment.GetRulerTitle], große Teile der #L [ShowReligionAdjective('catholic')|l]en#! Welt scheinen ihr Vertrauen in uns verloren zu haben! Es gibt sogar Gerüchte, dass ein anderer Erzbischof unseren Titel als [ShowGovernmentReformName('primas_germaniae')] annehmen will!"
 primasgermaniae.2.a: "Vermutlich nur Gerüchte."
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "Der Titel [ShowGovernmentReformName('primas_germaniae')], der wichtigste #L [ShowReligionAdjective('catholic')|l]e#! [original_prime.GetGovernment.GetRulerTitle] im gesamten [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“, wurde im zehnten Jahrhundert geschaffen, als der Erzbischof von Mainz ihn als Erster erhielt.\n\nEs kann nicht richtig sein, dass eine so unbedeutende und zweitrangige Macht wie diese Nation ([original_prime.GetLongName|U]) einen derart prestigeträchtigen Titel hält. Es muss doch sicher einen würdigeren Kandidaten geben?"
 primasgermaniae.3.a: "Vielleicht ja … mich?"
 opinion_accepted_primas_germaniae: "Akzeptierte den Titel Primas Germaniae"
 primasgermaniae.3.b: "Lasst es ruhen. Fürs Erste …"
 opinion_supported_primas_germaniae: "Unterstützte neugewählten Primas Germaniae"
 primasgermaniae.4.title: "Primas Germaniae verloren"
 primasgermaniae.4.desc: "O [original_prime.GetGovernment.GetRulerTitle], wir haben den prestigeträchtigen Titel [ShowGovernmentReformName('primas_germaniae')] verloren! Wegen unseres in letzter Zeit schlechten Stands im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ hat ein anderer Erzbischof, namentlich [new_primae.GetGovernment.GetRuler.GetName] von [new_primae.GetName], den Titel für sich beansprucht!"
 primasgermaniae.4.a: "Nun denn, gratuliert ihm …"
 opinion_congratulated_new_primas_germaniae: "Gratulierte dem neuen Primas Germaniae"
 primasgermaniae.4.b: "Das werden wir nicht vergessen!"
 opinion_lost_primas_germaniae: "Unterstützte neugewählten Primas Germaniae nicht"
 primasgermaniae.6.title: "Gesandter des Kirchenoberhaupts ([pope_country.GetGovernment.GetRulerTitle])"
 primasgermaniae.6.desc: "Gute Neuigkeiten! Wir wurden [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [pope_country.GetGovernment.GetRulerTitle] ausgewählt, den prestigeträchtigen Titel [ShowGovernmentReformName('primas_germaniae')] zu führen, und gelten so als wichtigster #L [ShowReligionAdjective('catholic')|l]er#! Erzbischof im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“. Dies verdanken wir der Tatsache, dass der bisherige Träger in Ungnade gefallen ist."
 primasgermaniae.6.a: "Wir nehmen diesen Titel gerne an."
 primasgermaniae.6.b: "Wir müssen dankend ablehnen."
 opinion_declined_primas_germaniae: "Lehnte Titel des Primas Germaniae ab"
