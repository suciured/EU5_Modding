l_german:
 winter_events.4.title: "Kalte und nasse Felder"
 winter_events.4.desc: "Seit einer Weile haben wir Frost. Die Ernte scheint in den Augen der ansässigen Bauern immer mehr zu schrumpfen, und die zahlreichen Kornspeicher gehen besorgniserregend schnell zur Neige. Das neueste Opfer einer Hungersnot ist [target_province_1.GetName]. Die Sommer werden kürzer, und das Korn, welches zum Wachsen Sonnenlicht braucht, ist nicht so ergiebig wie in den letzten Jahren. Es wäre weise zu versuchen, die Lage zu lindern, da wir ansonsten Gefahr laufen, dass Unheil und Krankheit unkontrolliert um sich greifen."
 winter_events.4.a: "Dies ist der Preis, den wir für das Leben bezahlen."
 winter_events.4.b: "Zumindest können wir die ansässigen Bauern entschädigen!"
 winter_events.4.c: "Schicken wir Nahrung als Hilfe aus [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "Da es keine [road|e] gibt und die Entfernung zwischen [target_location_1.GetName] und [target_location_2.GetName] enorm ist, wird ein Teil der [Concept('food', 'Nahrung')|e] unterwegs verloren gehen."
 scales_with_target_province_1_province_food_percentage_tt: "Die Menge, die den Bauern zusteht, skaliert basierend auf dem Prozentsatz der derzeit in den Kornkammern von [target_province_1.GetName] gelagerten [Concept('food', 'Nahrung')|e]."
 winter_events.5.title: "Treibeis"
 winter_events.5.desc: "Der Wintereinbruch und die niedrigeren Temperaturen wirken sich auf die lebenswichtigen Passagen aus, durch die Schiffe Waren von und nach [ShowProvinceDefinitionName('icelandic_coast_province')] transportieren. Das Eis scheint immer mehr auf dem Vormarsch zu sein, und die gesamte Insel ist schier belagert von weißen Wänden.\n\nDie Fischer und Walfänger, die für gewöhnlich auf diesen Wassern unterwegs sind, melden nun, dass die Eisberge um die Insel herum nicht mehr mit dem Frühlingsbeginn verschwinden, wodurch die Gegend das ganze Jahr über gefährlich zu navigieren ist."
 winter_events.5.historical_info: "Zur #italic Kleinen Eiszeit#! waren Islands Küsten häufig voller treibendem Meereis, insbesondere ab dem 17. Jahrhundert. Dieses Eis, das von der Arktis her angespült wurde, blieb oft bis weit in den Sommer und schnitt wichtige Fischerei- und Handelsrouten ab.\n\nDa auch keine Versorgungsschiffe mehr durchkamen, litt die Insel unter längeren Zeiträumen der Isolation und Entbehrung, und sie erlebte Nahrungsknappheit und wirtschaftliche Not. Das Meer gefror nicht völlig ein, aber das Eis machte Islands ohnehin schon schweres Leben während dieser kälteren Jahrhunderte noch schwieriger."
 winter_events.5.a: "Eine Festung des Frostes!"
 freeze_iceland_tt: "Die [seazones|e] um [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] leiden unter dem Verfall-[modifier|e] „[ShowModifier('floating_ices_modifier')]“"
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] steht still"
 winter_events.6.desc: "Der typische Winter in [ShowAreaName('greenland_area')] ist bestimmt von einer Menge Schnee und dem Kampf ums Überleben. Seit Beginn des Jahrtausendwinters hat sich die Landschaft in eine beinahe unbewohnbare eisige Weite verwandelt. Gletscher ragen auf der gesamten Insel wie gefrorene Riesen empor und verwehren den Großteil des Jahres über den Zugang zu den wenigen Häfen.\n\nDie immer strenger werdenden Winter machen Land- und Viehwirtschaft schier unmöglich, wodurch die spärlichen Siedlungen entlang der Südküste der Insel zunehmend schwinden."
 winter_events.6.historical_info: "Selbst die Inuit, die kaltes Klima gewohnt waren, empfanden die niedrigeren Temperaturen und das unvorhersehbare Wetter als Herausforderung. Grönland wurde zu einem Ort, an dem das Überleben ein ständiger Kampf gegen die vorrückende Kälte und die Isolation war."
 winter_events.6.a: "Hoffen wir auf wärmere Zeiten …"
 freeze_greenland_tt: "Die [seazones|e] um [ShowAreaNameWithNoTooltip('greenland_area')] leiden unter dem Verfall-[modifier|e] „[ShowModifier('encroaching_cold_modifier')]“"
 winter_events.7.title: "Tote Weiden in [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Vor Jahrhunderten brachten die tapferen Seefahrer und Siedler, die erstmals Fuß auf [ShowAreaName('greenland_area')] setzten, Schafe und Ziegen mit sich. Diese Tiere grasten auf den Weiden der Südküste der Insel, wo das Klima, obschon kalt, dennoch Weidehaltung ermöglichte. Die Siedler stellten aus der [ShowGoodsName('wool')] Kleidung, Decken und andere Gegenstände her, die für das Überleben in der unwirtlichen Umgebung unerlässlich waren.\n\nAllerdings machten die letzten Winter es unmöglich, den Viehbestand aufrechtzuerhalten. Die Felder gefrieren, und unsere einst nachhaltigen Vieherträge sind so gut wie verschwunden. Gleichzeitig scheinen die Fischschwärme, die einst unsere Bänke füllten, mit jeder Jahreszeit kleiner zu werden. Das Leben scheint farb- und trostlos in den kalten Wintern von [ShowAreaNameWithNoTooltip('greenland_area')]."
 winter_events.7.historical_info: "Während der #italic Kleinen Eiszeit#! machten kältere Temperaturen sowie kürzere Vegetationszeiten und härtere Winter die Viehhaltung zunehmend schwierig. Weiden, die einst Schafe und Ziegen ernähren konnten, wichen immer mehr dem nahenden Eis und dem Permafrost, was sich stark auf die #L [ShowGoodsNameWithNoTooltip('wool')]produktion#! auswirkte. Gleichzeitig erschwerte das Eis das Aufrechterhalten der lokalen Fischereierträge, was zu weitreichenden Hungersnöten und einem empfindlichen Rückgang an Nahrungsbeständen führte."
 winter_events.7.a: "Wahrlich eine Tragödie."
 winter_events.8.title: "Dürre in [target_province_1.GetNameWithNoTooltip]"
 winter_events.8.desc: "Der derzeitige Klimawandel ist nicht gut zu unserem Volk. Der Mangel an Regen und der andauernde Frost haben das gesamte Ökosystem in [target_province_1.GetName] destabilisiert und zu Dürreperioden geführt. Dies ist nur eine von zahlreichen Plagen, die Jahrzehnte turbulenter Winter uns bescheren: Zahlreiche Ernten sind ausgefallen, und Hungersnöte sind keine Seltenheit.\n\nDie ansässige Bevölkerung ist verständlicherweise erschüttert: Viele fordern Ausgleichszahlungen, damit sie sich und ihre Familien vor Hunger und vorzeitigem Tod schützen können."
 winter_events.8.a: "Lasst sie hungern."
 winter_events.8.b: "Ein wenig Geld können wir entbehren."
 outcome_base_key: "Für jeden [location|e] im Besitz in [target_province_1.GetName] gilt:"
 very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5,00 %#! [prosperity|e]"
 mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10,00 %#! [prosperity|e]"
 strong_outcome_variable_tt_a: "$outcome_base_key$ #R -15,00 %#! [prosperity|e]"
 very_strong_outcome_variable_tt_a: "$outcome_base_key$ #R -20,00 %#! [prosperity|e]"
 extreme_outcome_variable_tt_a: "$outcome_base_key$ #R -25,00 %#! [prosperity|e]"
 mild_outcome_variable_tt_b: "$outcome_base_key$ #R -5,00 %#! [prosperity|e]"
 strong_outcome_variable_tt_b: "$outcome_base_key$ #R -10,00 %#! [prosperity|e]"
 very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -15,00 %#! [prosperity|e]"
 extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20,00 %#! [prosperity|e]"
 winter_events.9.title: "Kein Grashalm übrig in der Ebene"
 winter_events.9.desc: "Die Migrationsmuster von [ShowGoodsName('livestock')] sind in den letzten Jahre zunehmend stagniert. Der Mangel an verfügbaren Grasflächen und die ständig fallenden Temperaturen machen es enorm schwierig, unsere Weiden zu erhalten.\n\nDies wiederum führt zu einem erheblich gesunkenen Ertrag in diesem Sektor, von dem der Lebensunterhalt vieler unserer Bewohner abhängt. Wir wissen nicht, wann diese Welle von Frost und Eis schwächer werden wird, aber wir können beten und allen Umständen zum Trotz auf das beste Ergebnis hoffen."
 winter_events.9.a: "Wir können nur dabei zusehen, wie die Kälte sich ausbreitet …"
 livestock_provinces_suffer_tt: "Dieser Verlust an [Concept('food', 'Nahrung')|e] gilt für [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|e], die [ShowGoodsName('livestock')] herstellen; er skaliert basierend auf ihrer Provinz-[control|e]."
 winter_events.10.title: "Ungelegene Trockenperiode"
 winter_events.10.desc: "Die Verheißung von neuem Land bringt warme Gedanken an eine neue Zukunft. Allerdings sind solche Ambitionen von kurzer Dauer, wenn sie vom Gewicht einer kalten und trockenen Umgebung erdrückt werden. So ist es auch für jene, die sich am Besiedeln der Lande in [target_charter.GetName] versuchten. Die Erwartungen von gutem Boden und weitläufigen Weideflächen unserer Siedler wurden bitter enttäuscht, als sie den Ort der Siedlung erreichten."
 winter_events.10.a: "So ist das Leben."
 winter_events.10.b: "Wir können Nahrungsspenden aus [target_province.GetNameWithNoTooltip] organisieren!"
 every_location_in_province_gets_dry_spell_modifier_tt: "Jeder Ort in der [province|e] [target_charter.GetName] leidet unter dem Verfall-[modifier|e] „[ShowModifier('dry_spell_modifier')]“"
 winter_events.11.title: "Das Werk einer Hexe"
 winter_events.11.desc: "Die derzeitigen kalten Winter, die Hagelstürme und der niemals endende Frost haben den [target_peasants.GetName] alles abverlangt. In einer derart unwirtlichen Umgebung, in der Menschen ans Äußerste getrieben werden, suchen sie häufig nach einem Sündenbock, an dem sie ungerechtfertigterweise ihre Wut auslassen können und der ihnen einen Grund für ihre grauenhafte Lage liefert.\n\nZumindest würden das Gelehrte so sehen. Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sind zu dem Schluss gekommen, dass solche Phänomene schlichtweg auf Hexerei hinweisen, gewirkt von einer Gruppe verrückter Weiber, die ganz [target_location.GetName] in ihren Bann geschlagen haben!"
 winter_events.11.a: "Verbrennt sie!"
 winter_events.11.b: "Hat die Kälte uns nun auch noch den Rest unseres Verstandes geraubt?"
 based_on_traditionalist_vs_innovative_tt: "Aufgrund unserer derzeitigen Haltung zwischen [ShowSocietyDirectionName('traditionalist')] und [ShowSocietyDirectionName('innovative')]:"
 burn_witches_tt: "Um die #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! Hexen werden brennen!"
 cc_stance_on_witchcraft_tt: "Aufgrund der Haltung der Institution [GetUniqueInternationalOrganization('catholic_church').GetName] zur Hexerei:"
 winter_events.12.title: "Ein leeres Glas"
 winter_events.12.desc: "Das Fundament zahlreicher Gesellschaften und der Eckpfeiler freudiger Anlässe von ernsten Leichenschmäusen bis zu Feierlichkeiten jeder Art ist unser [ShowGoodsName('wine')]. Weinberge, die sich einst erstreckten, so weit das Auge sah, liegen nun brach und fruchtlos.\n\nDas Wetter ist unserem Produkt nicht mehr so gewogen wie noch zu der Zeit, als unsere Väter diese Anwesen erbauten. Die wachsende Nachfrage in Verbindung mit dem steigenden Angebot durch Weingüter im Besitz des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! hat zu erheblicher Unzufriedenheit geführt, die sich so schnell ausbreitet wie die Kälte in unserem Land."
 winter_events.12.a: "Durstige Lippen sind das Spielzeug des Teufels!"
 winter_events.12.b: "Wir können den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] unterstützen."
 locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e], die [ShowGoodsNameWithNoTooltip('wine')] produzieren (beispielsweise [target_location.GetName]), verlieren [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 winter_events.13.title: "Fruchtlose Arbeit"
 winter_events.13.desc: "Die allumfassende Kälte, die unsere Lande quält, und das sich im Wandel befindliche Klima wirken sich negativ auf die [ShowGoodsName('fruit')]-Ernte in unserer Domäne aus. Bauern, die einst unzählige Säcke voller Ware verkauft haben, verhungern nun, während ihre Gehöfte verfallen.\n\nViele schlagen vor, dass sie ihre Höfe auf den Anbau billigerer Nahrungsalternativen umstellen, um die Hungersnöte zu bekämpfen, insbesondere im Bereich der Felder von [target_location.GetName]. Dies würde Finanzierung und konzentriertes Vorgehen seitens unserer Regierung erfordern."
 winter_events.13.a: "Solche Frivolitäten können wir uns nicht leisten."
 winter_events.13.b: "Finanzieren wir eine Verlagerung der Produktion."
 winter_events.14.title: "Tiefe weiße Decke"
 winter_events.14.desc: "Leider zeigt sich der Winter momentan von seiner härtesten Seite. Die Temperaturen sind auf nie dagewesene Tiefstwerte gesunken, und Schneestürme bedecken oft ganze Dörfer. [target_province.GetName] ist das aktuellste Opfer einer grausamen Natur, deren Schneefall schon viele das Leben kostete und Häuser, Familien und Gehöfte auslöscht, die sich in den Niederungen der Provinz befinden. Die armen Bauern bitten die benachbarten Provinzen um Hilfe, aber sie zu unterstützen ist schwierig, da es kaum oder gar keine Straßen gibt."
 winter_events.14.a: "Unsere Gedanken und Gebete sind bei ihnen."
 devastation_helped_by_roads_tt: "Da es [roads|e] nach [target_province.GetNameWithNoTooltip] gibt, werden die Auswirkungen des Schneefalls #G gemindert#!"
 devastation_not_helped_by_roads_tt: "Wenn [target_province.GetNameWithNoTooltip] ein angemessenes [Concept('road', 'Straßennetzwerk')|e] hätte, wären die Auswirkungen des Schneefalls #R weniger schwerwiegend#!"
 winter_events.15.title: "Bittere Kälte in [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Eine weiße Wand des Todes und der Verzweiflung hat sich über [target_location.GetName] gelegt. Straßen, die einst wertvolle Waren transportierten, sind nun in der gesamten Provinz verschneit, was zu Knappheit lebenswichtiger Güter wie Nahrung und Medizin führt. Das Volk ruft nach Hilfe, während die Landschaft unter Schneehaufen, gefrorenen Fingerspitzen und tauben Gliedmaßen leidet.\n\nMittlerweile brechen Gebäude unter der Last zusammen, die häufig nicht wiederaufgebaut werden, da schlichtweg die Mittel fehlen. Verzweiflung liegt in der Luft, und die Verheerung, die der Winter bringt, breitet sich immer mehr aus. So etwas wie diese Frostwelle haben wir noch nie erlebt, und wir beten, bald das Ende dieser Katastrophe zu erleben, während wir uns um das Feuer kauern."
 winter_events.15.a: "Wir werden durchhalten."
 winter_events.15.b: "Schickt Hilfe!"
 scales_with_location_tax_base_tt: "Die bezahlte Hilfe skaliert mit der [tax_base|e] von [target_location.GetName]"
 winter_events.100.title: "Hunger macht jeden Menschen zum Dieb"
 winter_events.100.desc: "Wir wurden ausgeraubt!\n\nEine Diebesbande ist, unterstützt von verdrossenen Wachen, in unseren Palast eingedrungen und hat ihn nach Herzenslust ausgeräumt. Sie sind mit einem Teil unserer Staatskasse und der vollständigen Speisekammer entkommen.\n\nDie Kunde von ihrem Raubzug hat sich schnell durch unser ganzes Land verbreitet; die Räuber sind in der vom Hunger geplagten Provinz [target_province_scope.GetName] untergezogen, wo sie sich die Unterstützung der Bewohner ergaunert haben, indem sie ihre Beute mit den Armen und Kranken teilten.\nDieser Vorfall hat unserem Ruf schwer zugesetzt, da wir nun wie tyrannische Idioten dastehen, die Nahrung horten, während das Volk leidet."
 winter_events.100.a: "Findet sie und hängt sie!"
 winter_events.100.b: "Verdreht die Geschichte; schickt den Armen Nahrung und Gold."
 winter_events.100.c: "Zeit für eine Säuberungsaktion unter den Palastwachen."
 winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName] rebelliert"
 winter_events.101.title: "Eine gottgesandte Plage"
 winter_events.101.desc: "Verängstige Bauern aus [target_province_scope.GetName] melden eine furchterregende Plage: Tauben und andere Vögel verheeren die Felder der Provinz.\n\nJäger und Regierungsbeauftragte nennen den Mangel an Gras und Wildfrüchten als Ursache. Dennoch befürchtet die Bevölkerung, dass [ROOT.GetCountry.GetName] von göttlicher Hand für seine Missetaten bestraft wird."
 winter_events.101.a: "Schickt ein paar Kleriker, um sie zu besänftigten."
 winter_events.101.b: "Schickt Gelder für den Wiederaufbau."
 winter_events.101.c: "Abergläubische Geschichten interessieren uns nicht."
 winter_events.102.title: "Keine Alternative"
 winter_events.102.desc: "Eine ununterbrochene Reihe bitterkalter Jahre hat unseren Ländereien so sehr zugesetzt, dass unsere Grundnahrungsmittel nicht mehr verfügbar sind. Viele Bauernfamilien pflügen hoffnungslos Felder, von denen sie wissen, dass sie auch dieses Jahr keine Früchte tragen werden.\n\nWir könnten sie anweisen, ihre Haupttätigkeit auf [ShowGoodsName('millet')] zu verlagern, aber viele werden zögern, den Lebensunterhalt ihrer Familie für eine unerprobte Veränderung aufs Spiel zu setzen, wenn ihre Herren sie nicht dabei unterstützen."
 winter_events.102.a: "Lasst sie tun, was sie wollen."
 winter_events.102.b: "Nur [target_province_scope.GetNameWithNoTooltip] erhält unsere Investitionen."
 winter_events.16.title: "Der Winter von [GetCurrentYear]"
 winter_events.16.desc: "Die vergangenen Winter waren mühsam. Der Vormarsch des Frostes forderte häufig das Leben unserer Mitbürger sowie die Ernte unserer Höfe. Dieses Jahr jedoch hat die Kälte ein unvorstellbares Maß erreicht und den gesamten Kontinent mit einer Wucht übermannt, die augenscheinlich die Zeit selbst gefrieren lässt. Bittere Winde fegen über das Land; nach und nach ergeben sich selbst die robustesten Tiere und Pflanzen der unbestreitbaren Herrschaft von Mutter Natur.\n\nGanze Dörfer werden unter dem Schnee begraben, und volle Kornspeicher verderben innerhalb von Tagen. Selbst jene, die sich um ein Feuer drängen, können die gnadenlose Kälte kaum in Schach halten, und Tiere erfrieren im Stehen."
 winter_events.16.historical_info: "Der Winter von 1709, bekannt als #italic Jahrtausendwinter#!, ist einer der kältesten Winter in der Geschichtsschreibung Europas. Er hatte beinahe den gesamten Kontinent im Griff; Frankreich, Italien, England und Skandinavien wurden am härtesten getroffen. Von Ende Dezember 1708 bis März 1709 fielen die Temperaturen dramatisch, und das Land lag wochenlang unter Schnee und Eis. Große Flüsse wie die englische Themse und die französische Seine froren vollständig ein, wodurch Handel und Reisen zum Erliegen kamen. Der gnadenlose Frost führte zu großem Leid und hinterließ seine Spuren in der europäischen Geschichte."
 winter_events.16.a: "Womit haben wir eine solche Strafe nur verdient?"
 food_stockpiles_go_bad_depending_on_winter_tt: "[Concept('food', 'Nahrung')|e]svorräte in unseren [provinces|e] #R leiden#! je nach [winter_level|e] ihrer [locations|e]"
 winter_events.17.title: "Der kalte Marsch"
 winter_events.17.desc: "Unsere Soldaten der [target_army.GetName] plagen sich seit geraumer Zeit durch hartes Gelände. Ihr Marsch scheint in seiner Unendlichkeit beinahe poetisch, während sie von Front zu Front hetzen. Zusammengekauert an den Feuern ihrer Lager in [target_location.GetName] werden sie vom Frost übermannt.\n\nGefrorene Gliedmaßen, Frostbrand und gebrochene Moral bedrohen unseren Feldzug. Schon jetzt sind viele dem Jahrtausendwinter erlegen, und unsere Nahrungsvorräte sind verdorben und verfault. Ihnen gehen die Optionen aus …"
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "Finanziert eine Notfall-Nachschublinie von [target_province.GetNameWithNoTooltip] aus!"
 target_province_loses_10_prosperity_tt: "Jeder [location|e] im Besitz in der Region [target_province.GetName] verliert [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]."
 winter_events.18.title: "Knappheit an [ShowGoodsNameWithNoTooltip('lumber')]"
 winter_events.18.desc: "Der letzte Winter hat seinen Tribut gefordert von unserem Volk und von der [ShowGoodsNameWithNoTooltip('lumber')]produktion in unserer Nation. Die Nachschublinien werden kürzer, und aufgrund häufigerer Unfälle durch die Kälte sind immer mehr Menschen dem unbarmherzigen Frost ausgesetzt.\n\nAn Orten, an denen der Winter noch heftiger ist, werden leider zahlreiche Vorfälle gemeldet, bei denen Arbeiter aufgrund gnadenloser Bedingungen an ihren Arbeitsplätzen auf tragische Weise um Leben kamen."
 winter_events.18.a: "Das ist wahrlich besorgniserregend."
 workers_may_quit_or_have_accidents_here_tt: "Arbeiter in $lumber$-[Concept('rgo', 'RGOs')|e] an den erwähnten [locations|e] können tödliche Unfälle erleiden oder den Beruf wechseln"
 winter_events.103.title: "Ein kalter und bitterer Ort"
 winter_events.103.desc: "Die beißende Kälte und das karge Land von [target_province_scope.GetName] haben die Moral selbst der hartgesottensten Kolonisten gebrochen, und viele kehren bereits wieder nach Hause zurück. Die übrigen beschweren sich darüber, dass das Gelände nur ein gefrorenes Ödland ist, das weder Landwirtschaft noch Bergbau erlaubt.\n\nDie Kolonie wird scheitern, wenn wir nicht in die Erschließung der Ressourcen der Region investieren."
 winter_events.103.a: "Schickt die nötigen Mittel."
 winter_events.103.b: "Wir können uns diese Unterstützung nicht länger leisten."
 winter_events.104.title: "Ein Festmahl für die Wölfe"
 winter_events.104.desc: "Der trockene und windige Sommer dieses Jahr hat unsere Viehbestände im Land enorm geschwächt, aber die Provinz [target_province_scope.GetName] hat es noch schlimmer erwischt als den Rest. Die Bauern melden, dass mit Anbruch dieses verhassten Winters zahlreiche ihrer Herden von Krankheit dezimiert werden, während sie sich aneinander kauern im vergeblichen Versuch, die bittere Kälte abzuwehren."
 winter_events.104.a: "Schickt ihnen Gold für den Wiederaufbau ihrer Höfe."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
