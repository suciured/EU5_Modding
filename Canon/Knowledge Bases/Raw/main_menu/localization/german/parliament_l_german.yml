 #Actions
 call_parliament: "Parlament einberufen"
 call_parliament_desc: "Dies wird das Parlament einberufen, um Unterstützung für die Abwicklung von [parliament_issues|e] zu erhalten, [policies|e] in unseren [Concept('laws', 'Gesetzen')|e] zu ändern, einen [casus_belli|e] zu schaffen, eine höhere [Concept('taxes', 'Besteuerung')|e] zu veranlassen oder höhere [army_levies|e] und [navy_levies|e] zu erheben.\nWährend das Parlament tagt, erhalten wir die folgenden Effekte:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Weitere Steuern verlangen"
 request_more_taxes_desc: "[Player.GetGovernment.GetParliament.GetName|U] bitten, uns zu erlauben, mehr [taxes|e] von den [Concept('estates', 'Ständen')|e] einzutreiben."
 ask_for_larger_levies: "Um größere Aufgebote bitten"
 ask_for_larger_levies_desc: "Die [estates|e] unserer Volksvertretung ([Player.GetGovernment.GetParliament.GetName]) bitten, größere [army_levies|e] und [navy_levies|e] zur Verfügung zu stellen, wenn man sie dazu auffordert."
 ask_for_law_changes: "Um Gesetzesänderungen bitten"
 ask_for_law_changes_desc: "Die [estates|e] um ihre Zustimmung bitten, dass wir eine bestimmte [policy|e] in unseren [Concept('laws', 'Gesetzen')|e] ändern."
 ask_for_law_changes_select_law_title: "Ein [law|e] auswählen, für dessen Änderung unsere Volksvertretung ([Player.GetGovernment.GetParliament.GetName]) ihre Zustimmung erteilen wird."
 ask_for_law_changes_select_policies_title: "Eine [policy|e] auswählen, für deren Änderung unsere Volksvertretung ([Player.GetGovernment.GetParliament.GetName]) ihre Zustimmung erteilen wird."
 prepare_for_war_select_title: "[country|e] auswählen, um [casus_belli|e] zu erhalten"
 prepare_for_war_select_province_title: "[province|e] als [war_goal|e] festlegen"
 select_a_country_to_get_casus_belli_on: "Ein [country|e] auswählen, gegen das unsere Volksvertretung ([Player.GetGovernment.GetParliament.GetName]) uns einen [casus_belli|e] gewähren soll."
 prepare_for_war: "Kriegsgrund fingieren"
 prepare_for_war_desc: "[Player.GetGovernment.GetParliament.GetName|U] bitten, einem [war|e] zuzustimmen, indem man uns einen legitimen [casus_belli|e] gewährt.\n• Wir werden ein Land auswählen, gegen das wir den [casus_belli|e] „[ShowCasusBelliName('cb_fabricated_conquer_province')]“ erhalten."
 PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliament.GetName|U] tagt"
 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "$castle$-Arbeiten fördern"
 promote_castle_building_desc: "Überall im Land gibt es hervorragende Standorte für Befestigungen, um den Vormarsch unserer Feinde aufzuhalten."
 promote_bastion_building: "$bastion$s-Arbeiten fördern"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Sternfestungs-Arbeiten fördern"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Festungs-Arbeiten fördern"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Eine $university$ finanziell unterstützen"
 sponsor_a_university_desc: "Die Verbreitung des Wissens auf der Suche nach geistiger Erleuchtung und dem Verständnis des Göttlichen ist ein reines Ziel, das wir mit all unseren finanziellen und politischen Kräften unterstützen müssen, indem wir liturgische Einrichtungen von großer Anerkennung schaffen."
 pops_in_province_gain_20_satisfaction: "[pops|e] in der [province|e] dieses [Concept('location', 'Orts')|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
 sponsor_a_confucian_academy: "Eine $confucian_academy$ finanziell unterstützen"
 sponsor_a_confucian_academy_desc: "Wir müssen in unsere Akademien investieren, um das Wissen voranzutreiben und unseren Gelehrten eine umfassende Infrastruktur für ihre Arbeit zur Verfügung zu stellen."
 sponsor_a_cathedral: "Eine $cathedral$ finanziell unterstützen"
 sponsor_a_cathedral_desc: "Unsere Regierung wird auf ewig Verehrung erfahren, wenn wir in einer unserer berühmtesten Städte eine Kathedrale errichten, um unseren Glauben zu feiern."
 sponsor_a_opera_house: "Ein $opera_house$ finanziell unterstützen"
 sponsor_a_opera_house_desc: "Unser Volk verlangt nach einem Ausbau unserer kulturellen Einrichtungen. Wenn wir ihnen ein neues [ShowBuildingTypeNameWithNoTooltip('opera_house')] zur Verfügung stellen, stillen wir dieses kulturelle Fieber und schenken gleichzeitig unseren städtischen Gebieten jene Aufmerksamkeit, die sie verdienen."
 gravel_road_development: "$gravel_road$n-Netzwerk erweitern"
 gravel_road_development_desc: "Das Rückgrat unseres Landes ist das, was unsere Provinzen und Ballungsräume miteinander verbindet. Deshalb müssen wir neue Straßen bauen und deren Bau und Ausbau finanzieren."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "$paved_road$n-Netzwerk erweitern"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "$modern_road$n-Netzwerk erweitern"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "$railroad$-Netzwerk erweitern"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Bergbau erweitern"
 expand_mining_operations_desc: "Der Bergbau kann eine wichtige Rolle in unserer Wirtschaft spielen, doch sein derzeitiger Zustand ist noch nicht zufriedenstellend."
 expand_farming_operations: "Bauernhöfe finanzieren"
 expand_farming_operations_desc: "Unsere Bauernhöfe sichern die Herstellung notwendiger Grundlagen. Die Landbesitzer versprechen uns allerdings größere Erträge, wenn wir mehr Zeit und Ressourcen in sie investieren."
 expand_hunting_operations: "Jagdgründe ausbauen"
 expand_hunting_operations_desc: "Wir haben unsere Jagdgründe noch nicht zur Gänze ausgebaut, sodass uns mögliche Erträge entgehen."
 expand_gathering_operations: "Gewinnung erweitern"
 expand_gathering_operations_desc: "Wir sollten unsere Gewinnung ausweiten, um die Nachfrage nach diesen Waren für den Aufbau und den Unterhalt unserer Wirtschaft zu befriedigen."
 expand_forestry_operations: "Forstwirtschaft erweitern"
 expand_forestry_operations_desc: "Die Wälder unseres Landes versprechen große Erträge. Wir sollten unsere Försterei ausbauen, um dieses Potenzial auszuschöpfen."
 #Economic Issues
 promote_integration: "Eingliederungsvorgang fördern"
 promote_integration_desc: "Wir sollten die Bemühungen unterstützen, die entlegenen Provinzen unserer Domäne einzugliedern, und sie in unsere Kernterritorien konsolidieren."
 promote_urbanization: "Verstädterung fördern"
 promote_urbanization_desc: "Die Förderung der Verstädterung unserer größeren Siedlungen zur Erweiterung unserer Machtbasis ist eindeutig der Weg in die Zukunft."
 grant_city_rights: "Großstadtrechte gewähren"
 grant_city_rights_desc: "Damit unser Territorium weiter gedeiht, sollten wir die Rechte von städtischen Gebieten erweitern und mehr Großstadtrechte vergeben."
 expand_food_stockpiles: "Nahrungsbestände ausbauen"
 expand_food_stockpiles_desc: "Unser Volk macht sich große Sorgen um Nahrungsknappheiten. Wir sollten versuchen, unser [ShowBuildingTypeName('granary')]-Netzwerk auszubauen, um eine solche Lage in Zukunft zu verhindern."
 #Military Issues
 back_the_war_effort: "Kriegsanstrengungen unterstützen"
 back_the_war_effort_desc: "Unsere Kriegsanstrengungen werden von der Unterstützung durch unsere Gesetzgebung stark profitieren."
 finance_the_armory: "$armory$ ausbauen"
 finance_the_armory_desc: "Unsere Armeereserve hat schon bessere Zeiten gesehen und braucht dringend eine neue Infrastruktur für die Rekrutierung."
 expand_barracks: "Die $barracks$-Infrastruktur ausbauen"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "$training_fields$-Infrastruktur ausbauen"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "$regimental_camp$-Infrastruktur ausbauen"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "$conscription_center$n-Infrastruktur ausbauen"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Armeeübungen durchführen"
 host_army_excercises_desc: "Wenn wir eine vielseitige Armee wollen, müssen wir militärische Drills als Mittel fördern, um unsere Soldaten wehrtüchtig und einsatzbereit zu halten."
 expand_officer_lists: "Offiziersliste erweitern"
 expand_officer_lists_desc: "Ein sicheres Mittel zur Gewährleistung einer kompetenten Führung ist die Beförderung fähiger Männer in hohe Ränge unserer Streitkräfte."
 promote_noble_officers: "Adlige Offiziere befördern"
 promote_noble_officers_desc: "Wir sollten uns an unseren Kleinadel wenden, um neue Offiziere in unsere Regierungsränge zu befördern."
 promote_noble_officers_passed.tt: "Ein fähiges Mitglied des #L [ShowEstateTypeName('nobles_estate')]s#! erscheint"
 support_noble_sponsored_armies: "Adelsfinanzierte Söldner ausheben"
 support_noble_sponsored_armies_desc: "Wir sollten unseren tapfersten Fürsten die Erlaubnis gewähren, Söldnerkompanien auszuheben, mit denen sie in unserem Namen Glauben und Landsleute verteidigen können."
 #Naval Issues
 increase_naval_spending: "Marine-Infrastruktur verbessern"
 increase_naval_spending_desc: "Wir müssen die Infrastruktur unserer Küstenstädte verbessern. Nur so bauen wir unsere Macht über unsere Gewässer aus."
 expand_docks: "Unsere Docks ausbauen"
 expand_docks_desc: "Wir müssen unsere Dockkapazitäten ausbauen, um eine leistungsfähige Flotte für unser Land zu haben."
 expand_dry_docks: "Unsere Trockendocks ausbauen"
 expand_dry_docks_desc: "Wir müssen unsere Trockendockkapazitäten ausbauen, um eine leistungsfähige Flotte für unser Land zu haben."
 expand_shipyards: "Unsere Schiffswerften ausbauen"
 expand_shipyards_desc: "Wir müssen unsere Schiffswerftkapazitäten ausbauen, um eine leistungsfähige Flotte für unser Land zu haben."
 expand_grand_shipyards: "Unsere Großschiffswerften ausbauen"
 expand_grand_shipyards_desc: "Wir müssen unsere Großschiffswerftkapazitäten ausbauen, um eine leistungsfähige Flotte für unser Land zu haben."
 expand_naval_bases: "Unsere Marinestützpunkte ausbauen"
 expand_naval_bases_desc: "Wir müssen unsere Marinestützpunktkapazitäten ausbauen, um eine leistungsfähige Flotte für unser Land zu haben."
 #Government Issues
 support_cabinet_generic_desc: "Die Bürokratie in unserer Domäne könnte deutlich von einer Gesetzesreform profitieren, die ihre Effizienz steigert"
 support_noble_cabinet: "Adelskabinett unterstützen"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$ – und wer wäre ein besserer Kandidat, um die Reform voranzubringen als die hochgeschätzten Mitglieder unser Oberschicht?"
 support_clergy_cabinet: "Kleruskabinett unterstützen"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Die beste Wahl besteht darin, sich an unsere Geistlichen zu wenden."
 support_burgher_cabinet: "Handelskabinett unterstützen"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, finanziert durch die reichsten Mitglieder unserer Gesellschaft."
 support_peasant_cabinet: "Gemeinenkabinett unterstützen"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, mit breiter Unterstützung durch das Volk."
 balance_the_budget: "Etat ausgleichen"
 balance_the_budget_desc: "Die drohende Finanzkrise unseres Volkes stellt eine ernste Angelegenheit dar, die dringend anzugehen ist."
 bolster_the_monarchy: "Regierung stärken"
 bolster_the_monarchy_desc: "Die zentrale Autorität unseres Landes sollte über allen Interessengruppen und prominenten Mitgliedern unserer Oberschicht stehen."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Volkszählung durchführen"
 conduct_a_census_desc: "Die richtige Dokumentation unseres Volkes, während wir uns um seine Entwicklung und seinen Wohlstand kümmern, ist ein guter Weg, um die Stabilität im ganzen Reich zu fördern."
 support_ruler: "Unterstützung für den Staat"
 support_ruler_desc: "Unsere Regierung kann ohne eine angemessene Anerkennung ihrer Macht nicht funktionieren. Mit einer entsprechenden Erklärung des Parlaments festigen wir unseren Ruf und stärken unseren Herrscher."
 increase_our_control: "Unsere Kontrolle erhöhen"
 increase_our_control_desc: "Die Kontrolle über unser Land ist für das Funktionieren unseres Staates unerlässlich. Wir müssen unsere Institutionen, die die Kontrolle über unsere Städte ausüben, verbessern."
 promote_state_religion: "Staatsreligion fördern"
 promote_state_religion_desc: "Das Bekenntnis unserer Untertanen zu unserer Staatsreligion ist ein entscheidender Schritt hin zur Stabilität unseres Reiches. Wir sollten uns verstärkt um die Bekehrung unseres Volkes bemühen."
 promote_burghers_member: "Rechte der Bürger fördern"
 promote_burghers_member_desc: "Die Bürger sind für unseren Staat lebenswichtig, sowohl als Händler als auch als Mitglieder der Zünfte. Wir sollten fähige Mitglieder ihres Standes in unsere Regierung aufnehmen."
 promote_burghers_member_passed.tt: "Ein fähiges Mitglied des #L [ShowEstateTypeName('burghers_estate')]s#! erscheint"
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "Das Schwert allein hat seine Grenzen. Viel besser wäre es, die Feder das Schwert unterstützen zu lassen, um Größeres zu erreichen."
 expand_diplomatic_corps_minors: "Nachbarsbande stärken"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Unsere Hauptsorge sollte den kleineren Ländern in unserer Nachbarschaft gelten."
 expand_diplomatic_corps_religion: "An unseren Glauben wenden"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Es ist entscheidend, dass wir unsere Bande zu unseren Geschwistern im Glauben stärken."
 expand_diplomatic_corps_majors: "Großmachtsbeziehungen"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Wir müssen unsere Beziehungen zu den Großmächten der Welt sichern."
 improve_subject_relations: "Bindung zum Klientelland erhöhen"
 improve_subject_relations_desc: "Durch den Ausbau diplomatischer und administrativer Beziehungen zu unserem Klientelland binden wir sie enger an unseren Staat."
 promote_clergy_member: "Mitglieder des Klerus fördern"
 promote_clergy_member_desc: "Unsere Verwaltung könnte die Unterstützung des Klerus gebrauchen, um effizienter zu arbeiten. Indem wir seinen Mitgliedern höhere Positionen in unserer Regierung anbieten, könnten wir die Situation unseres Staates verbessern."
 promote_clergy_member_passed.tt: "Ein fähiges Mitglied des #L [ShowEstateTypeName('clergy_estate')]s#! erscheint"
 #Trade Issues
 expand_our_market: "Gesetze zur Markterweiterung"
 expand_our_market_desc: "Unser Markt wird stark von der Lockerung unserer Handelsbestimmungen profitieren."
 protect_our_market: "Marktregulierung"
 protect_our_market_desc: "Angesichts der Wettbewerbsfähigkeit unserer Märkte wäre es sinnvoll, unsere Handelsregeln zu verschärfen, um unseren eigenen Händlern einen Wettbewerbsvorteil zu verschaffen."
 sponsor_a_merchant_expedition: "Handelsexpeditionen finanzieren"
 sponsor_a_merchant_expedition_desc: "Wir sollten in eine Handelsexpedition investieren, um Handelsverbindungen zu anderen Märkten aufzubauen."
 sponsor_urban_development: "Inland entwickeln"
 sponsor_urban_development_desc: "Wir sollten unser Inland nicht vernachlässigen und es entsprechend entwickeln."
 #Cultural Issues
 support_religious_art: "Sakralkunst finanzieren"
 support_religious_art_desc: "Unser Glaube dient als große Inspiration für Künstler überall im Land. Da unser Hof Künstler unterstützen kann, sollten wir jene anheuern, die vom Göttlichen inspiriert sind."
 support_nobles_art: "Adelskunst finanzieren"
 support_nobles_art_desc: "Unsere gediegenen Eliten sehnen sich vor allem nach mehr Kunst zum Bewundern. Wenn wir weitere Künstler beschäftigen, dürfte sie dies sicher erfreuen."
 support_religious_education: "Sakralausbildung unterstützen"
 support_religious_education_desc: "Dass sich unser Staat bei vielem auf den Glauben verlässt, kann einiges zur Bildung unserer Bevölkerung beitragen: So kann nicht nur unser wissenschaftlicher Fortschritt vorankommen, sondern auch die Treue unserer gläubigen Anhänger gestärkt werden."
 support_religious_education_passed.tt: "Alle [ShowPopTypeName('clergy')] und [ShowPopTypeName('peasants')], die unserem Glauben anhängen, erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 #Revolution Issues
 curb_central_authority: "Zentralautorität beschneiden"
 curb_central_authority_desc: "Die Autorität der Volksvertretung ([Player.GetGovernment.GetParliament.GetName]) soll von keiner anderen außerhalb ihrer Hallen übertrumpft werden. Um diesem Ideal treu zu bleiben, müssen wir dieses Recht trotz königlicher Dekrete auch durchsetzen!"
 revoke_privilege_of_the_nobles: "Privileg des Adels widerrufen"
 revoke_privilege_of_the_nobles_desc: "Jene, die die Mühen und den Schweiß der Gemeinen ausnutzen, ducken sich nun bei dem Gedanken weg, dass ihnen ihre mageren Privilegien genommen werden könnten."
 reduce_peasant_taxation: "Bauernsteuern verringern"
 reduce_peasant_taxation_desc: "Die Gemeinen werden ihr ganzes Leben lang von einem Fürsten besteuert. Um unser Ziel der Volksbefreiung durchzusetzen, müssen wir diese Besteuerung beenden!"
 establish_a_constitution: "Verfassung geben"
 establish_a_constitution_desc: "Der Volkswille muss in einem Schriftstück zusammengefasst und von allen angenommen werden, um unsere Rechte zu festigen und zugleich die Zentralautorität zu begrenzen."
 random_noble_privilege_revoked_tt: "Ein zufälliges [estate_privilege|e] des #L [ShowEstateTypeName('nobles_estate')]s#! wird widerrufen"
 #Unique Issues
 baronial_burghs_rights: "Rechte von Baronie-Burghs ausweiten"
 baronial_burghs_rights_desc: "Die Erweiterung der Rechte von Baronie-Burghs wird die Entwicklung unserer Nation fördern."
 ecclesiastical_burghs_rights: "Rechte kirchlicher Burghs ausweiten"
 ecclesiastical_burghs_rights_desc: "Die Erweiterung der Rechte kirchlicher Burghs wird die Entwicklung unserer Nation fördern."
 compulsory_education_nobles: "Adelsausbildungsgesetz"
 compulsory_education_nobles_desc: "Um unsere Verwaltung voranzubringen, müssen wir viel in die Ausbildung des Adels investieren."
 presbyterian_education: "Presbyterianisches Ausbildungsgesetz"
 presbyterian_education_desc: "Wir sollten in jeder Gemeinde unseres Landes eine Schule errichten, um die Bildung unseres Volkes zu fördern. Sie sollten von Mitgliedern der Kirche geleitet und durch eine Steuer finanziert werden, die man von den Landbesitzern unseres Landes erhebt."
 found_college_of_justice: "College of Justice gründen"
 found_college_of_justice_desc: "Das Gesetzbuch ist derzeit unterentwickelt und entspricht nicht unseren Maßstäben. Wir sollten eine neue Institution, das College of Justice, gründen, um diese Dinge anzugehen und ein starkes Rechtssystem zu schaffen."
 establish_the_signoria_of_venice: "Signoria von Venedig gründen"
 establish_the_signoria_of_venice_desc: "Die alte venezianische Kommune erfüllt ihren Zweck und hat eine lange Tradition in unserem Staat, doch ihre administrative Effizienz ist in die Jahre gekommen. Vielleicht sollten wir das höchste Regierungsorgan überarbeiten und durch ein neues System ersetzen, das die Lösung der inneren Schwierigkeiten der Nation angeht."
 appease_english_population: "Englische Bevölkerung beschwichtigen"
 appease_english_population_desc: "Unsere Untertanen in Britannien haben sich als unzufrieden mit unserem Anspruch erwiesen. Ihnen zu zeigen, dass wir keine Unterdrücker sind, könnte sie beschwichtigen."
 increase_control_in_britain: "Kontrolle in Britannien erhöhen"
 increase_control_in_britain_desc: "Die Britischen Inseln sind abgeschnitten vom europäischen Kontinent, sodass es schwerer ist, sie zu regieren. Wir sollten uns bemühen, sicherzustellen, dass wir diese Herausforderung bewältigen und unsere Kontrolle dort erhöhen."
 tolerance_of_non_hindus: "Toleranz gegenüber Heiden"
 tolerance_of_non_hindus_desc: "Da unser Reich vielfältige Religionen hat und unser Herrscher an Toleranz glaubt, sollten wir diese Bekenntnisse auch in unserer Nation erlauben."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "All unsere [heretics|e]- und [heathen|e]-[pops|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 increase_non_hindu_control: "Kontrolle der Heiden"
 increase_non_hindu_control_desc: "Anstatt unsere Nation mit vielen unterschiedlichen Glauben zu füllen, sollten wir versuchen, sie zu kontrollieren, ehe sie aufbegehren."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "All unsere [locations|e] mit mindestens #Y 5 %#! [heretics|e]- oder [heathen|e]-[pops|e] erhalten [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]."
 dlh_famine_reductions: "Hungersnotsbekämpfung"
 dlh_famine_reductions_desc: "Anstatt untätig herumzusitzen, während die Bevölkerung hungert, sollten wir vielleicht allen Orten helfen, denen es an Nahrung fehlt."
 new_model_army_pi: "Armee nach neuem Muster"
 new_model_army_pi_desc: "Die Verwüstungen des Bürgerkriegs gegen die Royalisten haben bewiesen, dass unsere Armee einer vollständigen Reform bedarf."
 edict_of_nantes_issue: "Edikt von Nantes"
 edict_of_nantes_issue_desc: "Nach Jahren des religiösen Ringens wird es Zeit, eine Einigkeit durch Koexistenz zu fördern und das unnötige Blutvergießen zu beenden."
 end_the_french_wars_of_religion_tt: "Die [disaster|e] „[ShowDisasterName('french_wars_of_religion')]“ endet"
 mug_promote_rajput_officials: "$rajasthani_language$e Beamte fördern"
 mug_promote_rajput_officials_desc: "Indem wir das rajasthanische Volk der Nation fördern, stellen wir sicher, dass uns ausreichend militaristische Beamte zur Verfügung stehen, auf die man sich verlassen kann."
 promote_rajput_officials_passed_tt: "Ein fähiger Sprecher der [ShowLanguageName('rajasthani_language')|l]en [language|e] wird erscheinen"
 hussite_army_reform: "$hussite_ADJ$e Militärreformen"
 hussite_army_reform_desc: "Unser Volk hat trotz aller Widrigkeiten wie Kriegen, Kreuzzügen und Verfolgung die tiefen Täler der Geschichte erfolgreich durchquert. Unsere Armeen haben es verdient, die besten Taktiken einzusetzen und in die Offensive zu gehen – und zwar gegen alle, die unseren Untergang ersehnen!"
 lit_measures_against_romuva: "Maßnahmen gegen romuvanisches Wiederaufleben"
 lit_measures_against_romuva_desc: "Durch das Wiederaufleben des #L [ShowReligionAdjective('romuva')|l]en#! Glaubens sorgen sich viele, dass seine Anhänger versuchen könnten, Unruhe zu stiften. Wir müssen die Stände einberufen, um sich darum zu kümmern."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5 %#! der #L [ShowReligionAdjective('romuva')|l]en#! [pops|e] lassen sich zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehren"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Reichsgesetzesdebatte"
 hre_law_debate_desc: "Der [ShowSpecialStatusName('emperor')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) hat vor, ein neues Gesetz zu erlassen. Jetzt haben die Reichsstände Gelegenheit, für oder gegen den Vorschlag zu verhandeln."
 hre_request_additional_military_support: "Reichsmilitärhilfe"
 hre_request_additional_military_support_desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ wird von fremdländischen Eindringlingen bedroht. Der [GetUniqueInternationalOrganization('hre').GetLeaderTitle] sieht sich gezwungen, militärische Hilfe vom gesamten Reich und seinen Mitgliedern anzufordern."
 hre_roman_month: "Römermonat"
 hre_roman_month_desc: "Die Staatskasse des HRR ([GetUniqueInternationalOrganization('hre').GetName]) wird in letzter Zeit immer leerer. [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] fordert finanzielle Unterstützung von den Mitgliedern des Reichs, um für dessen Sicherheit sorgen zu können."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Frieden im Innern fordern"
 hre_demand_internal_peace_desc: "Die Autorität des Oberhaupts ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) wurde durch Streitigkeiten im Inneren des HRR ([GetUniqueInternationalOrganization('hre').GetName]) untergraben. Es liegt im Interesse des Reichs, Frieden und Stabilität für sich selbst durchzusetzen."
 hre_demand_internal_peace_tt: "Alle [member|e] unterzeichnen einen [Concept('white_peace', 'Weißen Frieden')|e] in jedem [war|e], an dem andere [member] von „[THIS.GetInternationalOrganization.GetName]“ beteiligt sind"
 hre_establish_perpetual_diet: "Immerwährenden Reichstag einrichten"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "Der [parliament_seat|e] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) wird zum einzigen zulässigen [location|e], um das [parliament|e] einzuberufen."
 hre_force_emperor_to_abdicate: "Kaiser zur Abdankung zwingen"
 hre_force_emperor_to_abdicate_desc: "Die Herrschaft des Oberhaupts ([GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName]) wird von den [ShowSpecialStatusNamePlural('elector')] seit Langem als unzureichend empfunden. Der Reichstag wird einberufen, um über die Zukunft des Führungspostens im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu entscheiden."
 #Union
 union_enforce_law_implementation: "Rechtsumsetzung erzwingen"
 union_enforce_law_implementation_desc: "Einige Mitglieder der [GetInternationalOrganizationType('union').GetName] sind entweder neu dazugekommen oder haben sich aller Versuche erwehrt, die $union$ zu zentralisieren. Diese Gesetze müssen von allen Mitgliedern durchgesetzt werden, damit eine saubere Annektierung der anderen Mitglieder möglich ist."
 union_enforce_law_implementation_at: "Alle [member|e] setzen ihre [union_integration_level_member|e] in „[THIS.GetInternationalOrganization.GetName]“ auf „[THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]“"
