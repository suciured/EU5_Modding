 ranganathaswamy_temple_desc: "Der Ranganathaswamy-Tempel in Srirangam ist eine der größten und heiligsten hinduistischen Tempelanlagen Indiens. Sie ist dem Gott $vishnu_god$ in seiner Form als Ranganatha geweiht und stammt mindestens aus der frühen Chola-Zeit und wurde später durch Pandya- und Vijayanagara-Herrscher erweitert. Bereits um 1337 war sie ein bedeutendes Pilgerzentrum Südindiens und bekannt für ihre Weitläufigkeit, die imposanten Gopurams sowie die großzügigen religiösen Stiftungen."
