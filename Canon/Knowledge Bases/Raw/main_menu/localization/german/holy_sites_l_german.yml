 jerusalem_the_holy_city_catholic_desc: "Die im 4. Jahrhundert unter Kaiser Konstantin erbaute Grabeskirche in $jerusalem$ umfasst sowohl Golgatha als auch das Grab Christi. Sie wurde zur heiligsten Stätte des [ShowReligionGroupName('christian')]s und zu dessen wichtigstem Wallfahrtsort. Trotz Phasen der Zerstörung und des Wiederaufbaus befindet sie sich bis heute in gemeinsamer christlicher Obhut."
