 the_vatican: "Petersdom im Vatikan"
 the_vatican_desc: "Den ursprünglichen Petersdom des Vatikans von [ShowLocationName('rome')] ließ im 4. Jahrhundert Kaiser Konstantin über dem Grab des Heiligen Petrus, des ersten katholischen Papstes, erbauen. Er wurde zur Hauptkirche des westlichen Christentums und zum Sitz der päpstlichen Autorität. Für Katholiken ist er außerdem eines ihrer wichtigsten Pilgerzentren."
