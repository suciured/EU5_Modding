 TERRAIN_ATTACKER_PENALTY_TT: "An diesem Ort hat der [attacker|e] im [combat|e] einen Malus in Höhe von [Location.GetAttackerPenalty|-=]."
 TERRAIN_CAN_FREEZE_OVER: "Kann im Winter zufrieren, was [Concept('ships', 'Schiffen')|e] den Weg versperrt, aber [armies|e] die Überquerung ermöglicht."
 TERRAIN_BLOCKS_IN_WINTER: "[armies|e] können dieses Gelände in manchen Wintern nicht betreten („$STATIC_MODIFIER_NAME_winter_normal$“ oder „$STATIC_MODIFIER_NAME_winter_severe$“)."
 flatland_desc: "Flachlande stellen Gelände dar, das keine größere topografische Abwechslung aufweist und daher auch keine Behinderungen beim Bewegen von [Concept('army', 'Armeen')|e] oder der Entwicklung von [Concept('buildings', 'Gebäuden')|e] mit sich bringt."
 mountains_desc: "Berge sind hoch gelegen und haben steile Abhänge mit recht wenigen und schmalen flachen Bereichen. Es ist daher schwerer für [armies|e], sie zu überqueren und darin zu kämpfen. Auch ihre Entwicklung ist schwieriger."
 hills_desc: "Hügel besitzen eine wechselnde Topografie, doch die Hänge sind weniger steil und nicht so hoch wie die von Bergen, weswegen auch die Malusse nicht so schlimm ausfallen."
 plateau_desc: "Dies stellt recht flache Gebiete in großer Höhe dar, weswegen sie im Vergleich zu Flachlanden gewisse Malusse aufweisen."
 wetlands_desc: "$wetlands$ sind ein Gelände, das teilweise überflutet wurde, meist aufgrund der Nähe zu Flüssen, Seen oder Küsten."
 ocean_desc: "Dies stellt das offene Meer zwischen Kontinenten dar, das nur die besten Schiffe befahren können."
 deep_ocean_desc: "Dies stellt das offene Meer zwischen Kontinenten dar, das nur die besten Schiffe befahren können und das am weitesten von allen Küsten entfernt liegt."
 coastal_ocean_desc: "Dies stellt das offene Meer zwischen Kontinenten dar, das nur die besten Schiffe befahren können, aber noch verhältnismäßig dicht an der Küste liegt."
 inland_sea_desc: "Binnenmeere stellen landumschlossene Meere wie das Mittelmeer und die Ostsee dar."
 atoll_desc: "Atolle sind Inseln von geringer Höhe, die für gewöhnlich eine Lagune umschließen."
 narrows_desc: "Meerengen sind Seegebiete, die mehreren Küsten nahe sind. Hierzu zählen Straßen und Meere innerhalb von Archipelen, wo man nicht viel Platz zum Bewegen hat."
 lakes_desc: "Seen stehen für Binnengewässer, die keine Verbindung zum offenen Meer haben (außer durch etwaige Flüsse). [ships|e] von Bedeutung können sie daher nicht befahren."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Dieses Meeresgebiet außerhalb der Hauptströmungen ist für Schiffe nicht sonderlich geeignet, da sie Gefahr laufen, dort zu stranden."
 tropical_desc: "„$tropical$“ steht für Gebiete mit hoher Durchschnittstemperatur ohne merklichen Winter."
 arid_desc: "„$arid$“ steht für Gebiete mit sehr wenig verfügbarem Wasser."
 mediterranean_desc: "„$mediterranean$“ stellt Gebiete mit idealem Klima dar, in denen jeder gern lebt."
 continental_desc: "„$continental$“ steht für Gebiete mit kalten Wintern."
 arctic_desc: "„$arctic$“ steht für Gebiete mit sehr kalten Wintern."
 cold_arid_desc: "„$cold_arid$“ steht für Gebiete mit sehr wenig verfügbarem Wasser, aber merklichem Winter."
 oceanic_desc: "„$oceanic$“ steht für Gebiete mit milden Wintern, aber hoher Luftfeuchtigkeit."
 subtropical_desc: "„$subtropical$“ steht für Gebiete mit hoher Durchschnittstemperatur und milden Wintern."
 desert_desc: "Wüsten sind karge Landschaftsformen mit wenig Regen, in denen fast keine Pflanzen oder Tiere leben können."
 sparse_desc: "Ödlande stehen für große flache Gebiete mit wenigen oder gar keinen Bäumen."
 grasslands_desc: "Graslande stehen für Gelände, das von Gras mit wenigen Bäumen oder Büschen dazwischen beherrscht wird."
 farmland_desc: "Ackerland steht für von Menschen geprägtes Gelände, das zum Anbau von Feldfrüchten und/oder für ausgedehnte Weidewirtschaft genutzt wird."
 woods_desc: "Wald steht für bewachsenes Gelände, dass aber lichter als Urwälder ist."
 forest_desc: "Urwald steht für bewachsenes Gelände mit dichter Vegetation."
 jungle_desc: "Dschungel steht für Gelände mit sehr dichten Urwäldern und generell wuchernder Vegetation, was sämtliche Betätigungen stark behindert."
