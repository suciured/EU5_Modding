 cb_heretic: "Ketzereiläuterung"
 cb_flower_wars: "Blumenkriege"
 cb_horde_vs_civ: "Hordenexpansion"
 cb_liberate_hre_member: "Reichsbefreiung"
 cb_liberate_hre_member_desc: "Ein Fürst des Reichs ist unter die Herrschaft einer fremden Macht geraten und wir können nicht riskieren, dass ihr Einfluss im Reich wächst. Wir müssen dieses arme Land befreien."
 cb_claim_throne: "Thronanspruch"
 cb_claim_throne_PROV: "[CHARACTER.GetName|U] auf den Thron setzen"
 cb_humiliate: "Demütigung"
 cb_humiliate_rival: "Rivalendemütigung"
 cb_imperialism: "Imperialismus"
 cb_imperialism_PROV: "Imperialistische Ansprüche auf [COUNTRY.GetName]"
 cb_nationalist: "Nationalismus"
 cb_nationalist_PROV: "Nationalistische Ansprüche auf [COUNTRY.GetName]"
 cb_push_back_colonizers: "Kolonisatorenverdrängung"
 cb_trade_conflict: "Handelskonflikt"
 cb_tribal_feud: "Stammesfehde"
 cb_sound_toll_exemptions_broken: "Sundzollausnahmen-Verstoß"
 cb_coalition: "Koalition"
 cb_slave_raiding: "Sklavenraubzüge"
 cb_maritime_dominance: "Marinedominanz"
 cb_destabilized_our_state: "Staatsdestabilisierung"
 cb_none_desc: "Gerechtigkeit ist nichts anderes als das Interesse des Stärkeren. Es ist unsere eigene Macht, die uns das Recht gibt, die Schwachen zu unterwerfen. Sie sollen nichts fordern und keine Gnade erwarten, da sie keine erhalten werden."
 cb_war_from_event_desc: "Bedauerlicherweise machten die Ereignisse, die zu dieser Lage führten, den Konflikt unvermeidbar; dennoch wird Gewalt Erfolg haben, wo die Diplomatie scheiterte. Wir werden unsere Ideale mit dem Schwert verteidigen und gegen unsere bösen Feinde obsiegen."
 cb_subject_broke_free_desc: "Eines unserer Klientelländer hat es tatsächlich gewagt, sich gegen unsere Herrschaft aufzulehnen; unsere Befehle wurden offen missachtet und unsere Autorität beleidigt. Wir werden ihm eine Lektion in Demut erteilen und es wieder unter unser Joch bringen."
 cb_insulted_us_desc: "Das haben sie sich selbst eingebrockt. Lange erduldete unser Volk ihre Unhöflichkeit und ihre Respektlosigkeit, und das hat nun ein Ende. Wir werden mit ihrem Blut die jüngste Beleidigung von unserer Ehre waschen."
 cb_rebel_support_desc: "Wir werden unsere Vereinbarungen ehren und unseren Brüdern bei ihrem Kampf gegen die Tyrannei beistehen. Gemeinsam werden wir obsiegen und der Region endlich Frieden und Stabilität bringen."
 cb_declined_call_to_arms_desc: "Die Zeit ist endlich gekommen, diesen Feiglingen eine Lektion zu erteilen. Diese Eidbrecher, die in unserer Stunde der Not in ihr Zuhause flohen, werden es brennen sehen, und wir werden ihre Städte mit rechtschaffenem Zorn und gerechter Rache heimsuchen."
 cb_denied_military_access_desc: "Ihre unzumutbare Nähe ließ uns keine Wahl: Wenn sie unseren Truppen kein freies Geleit durch ihr Land gewähren, werden unsere Soldaten sich mit Schwert und Feuer einen Weg bahnen."
 cb_following_through_on_threat_desc: "Wir sind Ehrenmänner. Unser Wort ist Gold, und sie werden schon bald lernen, dass wir es ernst meinen. Unsere Truppen werden sie lehren, dass sie unseren Vorschlägen hätten folgen sollen, als wir sie ihnen unterbreiteten, und dass unsere Wünsche zu missachten ein Fehler ist, den sie schon bald bereuen werden."
 cb_trade_war_triggered_desc: "Wir werden ihre feindseligen Handelsbetätigungen nicht länger dulden. Wir werden die Interessen unserer Kaufleute und unserer Wirtschaft mit allen nötigen Mitteln verteidigen."
 cb_border_war_desc: "Zeit und Intrigen spielten unsere entferntesten Regionen der tyrannischen Herrschaft unseres Nachbarn zu, doch die Zeit ist endlich gekommen, die Dinge wieder richtigzustellen und die Kontrolle über alle Lande zurückzuerlangen, die rechtmäßig unser sind."
 cb_religious_conformance_desc: "Die religiöse Konformität unserer Nachbarn ist von größter Bedeutung. Glaubensangelegenheiten sollte man nicht auf die leichte Schulter nehmen, und deshalb müssen wir eingreifen und mögliche Ketzereien ausmerzen, damit unser Volk nicht vom rechten Weg abkommt."
 cb_annex_desc: "Ihr Land wird vor unserer überlegenen Macht fallen, und wir werden es in unsere Domäne annektieren, wenn nötig mit Gewalt."
 cb_claim_throne_desc: "Die Gelegenheit, unseren Anführer als Oberhaupt eines anderen Landes einzusetzen, sollten wir uns nicht entgehen lassen. Wenn wir uns den Thron eines fremdländischen Staates sichern, werden wir unsere Domäne erweitern und die Macht und den Einfluss unserer Dynastie festigen."
 cb_coalition_desc: "Wir müssen den kriegstreiberischen Wegen unserer Nachbarn Einhalt gebieten, damit wir nicht ihren expansionistischen Trieben zum Opfer fallen."
 cb_conquer_province_desc: "Länder unter der Zuständigkeit unserer Nachbarn sollten rechtmäßig uns gehören, beruhend auf einem belastbaren und legitimen Anspruch!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "Es obliegt uns, die Gläubigen auf einen erfolgreichen Kreuzzug gegen unsere heidnischen Feinde zu führen!"
 cb_jihad_desc: "Es obliegt uns, die Gläubigen auf einen erfolgreichen Dschihad gegen die Ungläubigen zu führen!"
 cb_deus_vult_desc: "Unsere Nation strebt danach, das Sinnbild religiösen Gehorsams und glühenden Glaubens zu sein. Daher dürfen wir es nicht zulassen, dass unsere Domäne von Ketzern oder Heiden heimgesucht wird."
 cb_disloyal_subject_desc: "Eines unserer Klientelländer wagt es, seinen Blick gegen unsere Autorität zu erheben; wenn wir unsere Suzeränität beschützen möchten, müssen wir es zurechtstutzen und seinen Gehorsam erzwingen."
 cb_disrupting_trade_desc: "Das wirtschaftliche Treiben unserer Feinde darf nicht weiter unsere Einnahmen gefährden oder mindern; wir sollten uns unverzüglich um diese Sache kümmern."
 cb_exploration_desc: "Was jenseits unserer Küsten liegt, wird bald offenbart werden. Wir müssen unsere Reichweite und unseren Einfluss mehren, wenn wir das Volk einschließen möchten, das in der Ferne lebt."
 cb_flower_wars_desc: "Der Unterhalt unseres Großreichs und der Welt erfordert einen ständigen Zufluss an Gefangenen. Nur wenn wir ständig Krieg führen, stellen wir sicher, dass dieser Zustrom nicht versiegt. Die Welt kann sich keinen Frieden leisten."
 cb_force_migration_desc: "Wir können keine wohlhabende Gemeinde unterhalten und das Land sinnvoll ausbeuten, wenn ansässige Stämme an unseren Grenzen hocken. Wir müssen sie mit Zwang umsiedeln."
 cb_hegemon_desc: "Die Ambitionen und das Prestige eines Hegemonen dürfen nur die mächtigsten Nationen erreichen. Alle sollen knien vor unserer Macht und unserem Ruhm!"
 cb_heretic_desc: "Verbrennt die Ketzer! Löscht ihre schändliche Weltanschauung aus im Namen unseres Glaubens!"
 cb_horde_vs_civ_desc: "Es kann keinen Frieden geben zwischen Stämmen und Siedlern! Ihre Besitztümer gehören der Horde!"
 cb_humiliate_desc: "Wir müssen sie daran erinnern, wie sehr sie uns unterlegen sind!"
 cb_humiliate_rival_desc: "Unsere Rivalen denken, sie wären besser als wir. Wir müssen ihnen zeigen, wie tödlich falsch sie damit liegen!"
 cb_imperial_ban_desc: "Sie besetzen Land unseres Großreichs! Wir müssen es von ihrer Herrschaft befreien!"
 cb_imperialism_desc: "In unserem glorreichen Großreich wird es ihnen besser ergehen!"
 cb_independence_war_desc: "Gebt uns Freiheit oder gebt uns den Tod!"
 cb_resist_annexation_desc: "Unser [overlord|e] hat begonnen, uns zu [annex|el]! Wir sollten ihn bekämpfen, ehe es zu spät ist und unser [country|e] nicht mehr existiert."
 cb_nationalist_desc: "Mitglieder unseres Volkes stehen unter ihrer Herrschaft!"
 cb_push_back_colonizers_desc: "Wir müssen die Eindringlinge von unserem Land vertreiben!"
 cb_sound_toll_exemptions_broken_desc: "Sie haben die Ausnahme für Sundzölle gebrochen!"
 cb_trade_conflict_desc: "Sie bedrohen unseren Handel!"
 cb_tribal_feud_desc: "Unser Stamm ist mächtiger als ihr Stamm!"
 cb_slave_raiding_desc: "Wir müssen die Nachfrage unserer Märkte nach Sklaven bedienen!\n\nWenn unsere [armies|e] einen [location|e] übernehmen, wird ein Teil der [pops|e] zu [ShowPopTypeName('slaves')] in einem unserer Gebäude der Art „[ShowBuildingTypeName('slave_market')]“ in der Nähe."
 cb_maritime_dominance_desc: "Sie bedrohen unsere Hegemonie auf See!"
 cb_destabilized_our_state_desc: "Mit üblen und hinterhältigen Taktiken versuchen unsere Gegner, unsere Autorität über unsere Klientelländer zu untergraben, und sie haben Aufstände innerhalb unserer Grenzen angezettelt! Zur Sicherheit unseres Volkes muss für Gerechtigkeit gesorgt werden: Wir müssen unsere verderbten Feinde vernichten!"
 cb_colonial_conflict: "Kolonialkonflikt"
 cb_colonial_conflict_desc: "Wir möchten dieses Kolonialreich übernehmen, um uns selbst zu bereichern."
 cb_colony_war: "Kolonialkrieg"
 cb_colony_war_desc: "Wir wollen mehr von der Neuen Welt übernehmen."
 cb_hundred_years_war: "Den Thron Frankreichs erobern"
 cb_hundred_years_war_desc: "Der Konflikt darüber, wer Frankreich regieren sollte, kann nur auf dem Schlachtfeld beigelegt werden."
 cb_hundred_years_war_fra: "Verteidigung von Frankreichs Thron"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Hussitismus-Zerschmetterung"
 cb_crush_hussitism_desc: "Der Garten unseres Glaubens wurde von einer mächtigen neuen Sekte befallen. Wir müssen rasch handeln, um unsere Gläubigen zu beschützen."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "Die $nanbokuchou$ ist eine Zeit des Konflikts. Wir müssen die Lage ausnutzen."
 not_same_side_in_nanbokucho_tt: "Sie unterstützen eine andere Seite im [ShowSituationName('nanbokuchou')]"
 cb_destroyed_building: "Zerstörte Gebäude"
 cb_destroyed_building_desc: "Sie haben unsere Gebäude verwüstet und müssen dafür büßen!"
 cb_take_shogunate: "Shogunat-Übernahme"
 cb_take_shogunate_desc: "Wir haben das Recht, $JAPANESE_SHOGUNATE_LEADER_MALE$ zu werden. Also sollten wir es uns nehmen."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "Der $sengoku$ stürzt das ganze Land in ständige Kriege und Konflikte."
 cb_japanese_clan_expand_authority: "Erweiterung der Clanautorität"
 cb_japanese_clan_expand_authority_desc: "Wir müssen die Autorität und den Einfluss unseres Clans mehren."
 cb_japanese_clan_rebel_against_shogunate_authority: "Aufstand gegen $JAPANESE_SHOGUNATE_LEADER_MALE$-Autorität"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "Das Shogunat ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) übt zu viel Druck durch seine Autorität aus. Es wird Zeit, gegen es aufzubegehren."
 cb_shogunate_reassert_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$-Autorität wiederherstellen"
 cb_shogunate_reassert_authority_desc: "Die vielen Clans unter uns respektieren unsere Autorität nicht so, wie sie es sollten. Es wird Zeit, sie auf ihren Platz zu verweisen."
 cb_anti_piracy: "Piraterie-Krieg"
 cb_anti_piracy_desc: "Piraten, Bukanier und Korsaren gegenüber dürfen wir keine Gnade zeigen. Wir werden diese Seebären versenken, die Jagd auf unsere unbewaffneten Kaufleute machen und unsere Gewässer in Angst und Schrecken versetzen."
 cb_high_kingship_overthrow: "Hochkönig-Sturzkönig-Sturz"
 cb_high_kingship_overthrow_desc: "Da sie mächtige Krieger sind, wird von Hochkönigen erwartet, dass sie sich Herausforderern stellen, um ihren Wert als Beschützer des Landes unter Beweis zu stellen."
 cb_high_kingship_reclamation_PROV: "[PROVINCE.GetName|U] für „[GetInternationalOrganizationType('high_kingship').GetName]“ zurückfordern"
 cb_high_kingship_reclamation: "Land des Hochkönigtums zurückerobern"
 cb_high_kingship_reclamation_desc: "Hochkönige sind die gewählten Verteidiger des Hochkönigtums. Man erwartet von ihnen, dass sie ihre Macht dazu einsetzen, Gebiete zurückzuerobern, die von fremdländischen Kräften entrissen wurden."
 cb_high_kingship_subjugate: "Mitglied des Hochkönigtums unterjochen"
 cb_high_kingship_subjugate_desc: "Es ist unser Recht als Mitglied des Hochkönigtums, unsere Nachbarn gewaltsam zu unterjochen. Schließlich würden sie genau dasselbe mit uns tun."
 cb_excommunication: "Herrscher-Exkommunizierung"
 cb_excommunication_desc: "Ihr Herrscher wurde exkommuniziert! Sie sind eine Schande für den Herrn und den Heiligen Stuhl und müssen bestraft werden!"
 cb_excommunication_PROV: "Göttliches Anrecht auf „[PROVINCE.GetName]“"
 cb_cut_down_in_size: "Zurechtstutzen"
 cb_cut_down_in_size_desc: "Unsere Feinde sind zu mächtig geworden, als dass man ihnen keine Beachtung schenken bräuchte. Wir müssen so entschlossen und entschieden zuschlagen, dass unsere Rivalen nicht mehr zu einem Gegenschlag ausholen können."
 cb_break_free_tatar_yoke: "Aus dem Tatarenjoch ausbrechen"
 cb_break_free_tatar_yoke_desc: "Das Abschütteln des #L [GetUniqueInternationalOrganization('tatar_yoke').GetName]s#! wird den Würgegriff schwächen, in dem [GetCountry('GLH').GetLongName] die russischen Fürstentümer hält."
 cb_dissolve_tatar_yoke: "Tatarenjoch-Abschüttelung"
 cb_dissolve_tatar_yoke_desc: "Das Abstreifen des #L [GetUniqueInternationalOrganization('tatar_yoke').GetName]s#! entlässt die russischen Fürstentümer in die Freiheit. Nutzen wir diesen Augenblick und machen wir der Vorherrschaft einer gewissen Nation ([GetCountry('GLH').GetLongName]) ein Ende."
 tatar_yoke_dissolve_tt: "Das [GetUniqueInternationalOrganization('tatar_yoke').GetName] auflösen"
 cb_native_subjugation: "Ureinwohner-Unterwerfung"
 cb_native_subjugation_desc: "Eine [society_of_pops|e] zwingen, unsere Herrschaft anzuerkennen!"
 cb_location_flip_on_occupation: "#Y Dieser [casus_belli|e] erlaubt es uns, direkt bei der Besetzung [locations|e] in [ShowSubContinentName('east_asia')] zu erobern.#!"
 cb_red_turban_rebellions: "Aufstand der Roten Turbane"
 cb_red_turban_rebellions_desc: "Die Tyrannei von $YUA$ wurde lange genug geduldet! Es ist an der Zeit, dass wir Chinesen wieder über China herrschen!\n\n#Y Erlaubt „[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]“ und „[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]“ im [peace_treaty|e]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Zügelung der Aufständischen"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Die lächerlichen [GetUniqueInternationalOrganization('red_turban_rebels').GetName] wagen es, sich gegen unsere Herrschaft zu erheben. Sie müssen in ihre Schranken verwiesen werden!\n\n#Y Erlaubt „[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]“ und „[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]“ im [peace_treaty|e]#!"
 cb_red_turban_rebellions_against_other_rebels: "Regional-Vorherrschaft"
 cb_red_turban_rebellions_against_other_rebels_desc: "Diese Prätendenten glauben, sie können China regieren. Wir müssen ihnen zeigen, wie falsch sie liegen, und ihre Lande für uns erobern!\n\n#Y Erlaubt „[ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')]“ im [peace_treaty|e]#!"
 cb_league_of_public_weal: "Gemeinwohl-Liga"
 cb_league_of_public_weal_desc: "Die Autorität des Königs von Frankreichs ist zu mächtig geworden! Wir müssen dem König mit Gewalt Zugeständnisse abringen, um unsere eigene Autonomie zu gewährleisten."
 cb_gag_force_country_into_faction: "Fraktionszwang"
 cb_gag_force_country_into_faction_desc: "Sie gehören nicht zu uns! Wir müssen ihnen zeigen, wie falsch sie liegen!"
 cb_prevent_annexation: "Annektierungsverhinderung"
 cb_prevent_annexation_desc: "Verhindert, dass unsere Rivalen unrechtmäßig ihre wehrlosen Klientelländer annektieren!"
 cb_timurs_conquests: "Eroberung von [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]"
 cb_timurs_conquests_desc: "Im Namen des großen Eroberers sollen ihre Lande uns gehören!"
 cb_unify_ilkahante: "Geeintes [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_unify_ilkahante_desc: "Das gesamte [GetUniqueInternationalOrganization('ilkhanate').GetName] wird unter unserer Herrschaft geeint werden!"
 cb_false_ilkhan_claimant: "Ablehnung falscher Anspruchsteller"
 cb_false_ilkhan_claimant_desc: "Wir werden solche falschen Ansprüche auf die Führung von unserem [GetUniqueInternationalOrganization('ilkhanate').GetName] nicht zulassen."
 cb_shed_shackles_of_the_ilkahante: "Sprengung der Ketten des [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]s"
 cb_shed_shackles_of_the_ilkahante_desc: "Die #L [ShowCultureGroupName('mongolian_group')|l]e#! Fremdherrschaft durch das [GetUniqueInternationalOrganization('ilkhanate').GetName] muss ein Ende finden. Wir werden [ShowRegionName('persia_region')] unter unserem Banner einen."
 cb_make_tributary: "[ShowSubjectTypeNameWithNoTooltip('tributary')]-Erzwingung"
 cb_make_tributary_desc: "Sie zwingen, unser [ShowSubjectTypeName('tributary')] zu werden.\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "Unionsunabhängigkeit"
 cb_union_independence_desc: "Wir werden nicht mehr das Knie vor einem falschen Monarchen beugen! Unser Schicksal gehört uns!"
 cb_union_war_for_seniority: "Krieg um die Vorherrschaft"
 cb_union_war_for_seniority_desc: "Sie sind es nicht wert, unsere große Union zu vertreten! Wir werden unsere Vorherrschaft durchsetzen und selbst die Kontrolle über die Union übernehmen!"
 cb_religious_superiority: "Glaubensüberlegenheit"
 cb_religious_superiority_desc: "Die religiösen Konflikte zwischen den [Concept('protestant', 'protestantischen')|e] und #L [ShowReligionAdjective('catholic')|l]en#! Fraktionen im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ müssen ein Ende finden¯– selbst wenn es auf dem Schlachtfeld ist!\n\n#Y Erlaubt den „[ShowPeaceTreatyTypeName('religious_supremacy')]“-[peace_treaty|e]#!"
 cb_livonian_wars: "Livländischer Krieg"
 cb_livonian_wars_desc: "Ein Konflikt zwischen zwei Mächten über die Zukunft des #L [ShowAreaName('baltic_area')]s#!. Der Ausgang des Krieges wird entscheiden, wer die Warmwasserhäfen in den Landen des ehemaligen #italic Terra Mariana#! erhält."
 cb_claim_timurids: "Das Timuriden-Reich beanspruchen"
 cb_claim_timurids_desc: "Ein Konflikt zwischen Statthaltern innerhalb des Timuridenreichs, der als Ziel hat, das Reich selbst zu beanspruchen."
 cb_dlh_invasion_of_china: "Invasion von China"
 cb_dlh_invasion_of_china_desc: "Die alten Wunden, die das [GetInternationalOrganization('middle_kingdom').GetName] und die Streitmächte $india$s einander zufügten. Ein irrer Feldzug gegen alte Feinde, doch wir werden erst nachlassen, wenn sie gänzlich zermalmt sind.\n\nDieser [casus_belli|e] erlaubt günstigere Eroberungen von [Concept('locations', 'Orten')|e] innerhalb #L [ShowSubContinentName('east_asia')]s#!."
 cb_lodi_claims: "Lōdī-Ansprüche"
 cb_lodi_claims_desc: "Durch die Ansprüche der [ShowDynastyName('lodi_dynasty')] auf [ShowLocationName('delhi')] wird es Zeit, dass wir uns zu den wahren Herrschern von $india$ ausrufen!\n\n#Y Erlaubt den [peace_treaty|e] „[ShowPeaceTreatyTypeName('peace_claim_delhi')]“#!"
 cb_reclaim_andalucia: "Restoration von $ADU$"
 cb_reclaim_andalucia_desc: "Die #L [ShowReligionGroupAdjective('christian')|l]e#! Herrschaft über [ShowRegionName('iberia_region')] muss enden. Lasst uns aufmarschieren und $ADU$ wiederherstellen!\n\nSollten wir es schaffen, [ShowLocationName('cordoba')] sowie #Y 80 %#! von [ShowAreaName('andalusia_area')] nach dem Krieg zu kontrollieren, erhalten wir ein Ereignis, um $ADU$ zu werden."
 cb_sco_invade_england: "Eindringen in [GetCountry('ENG').GetNameWithNoTooltip]"
 cb_sco_invade_england_desc: "Unsere #L [GetCountry('FRA').GetAdjective|l]en#! Verbündeten haben darum gebeten, dass wir die Auld Alliance einhalten und eine Invasion von „[GetCountry('ENG').GetName]“ beginnen. Da [GetCountry('ENG').GetNameWithNoTooltip] dann durch einen Krieg mit [GetCountry('FRA').GetNameWithNoTooltip] gebunden ist, kann „[GetCountry('SCO').GetName]“ die Gelegenheit nutzen und die benachbarten Grenzprovinzen besetzen."
 cb_raiding_retaliation: "Überfallvergeltung"
 cb_raiding_retaliation_desc: "Wir werden gegen die Feinde zurückschlagen, die unsere Bevölkerung überfielen."
 cb_chinese_unification: "$china$ einen"
 cb_chinese_unification_desc: "Die Lande von $china$ müssen wieder unter dem einen Banner stehen, das über dem [GetInternationalOrganizationType('middle_kingdom').GetName] weht!"
 cb_claim_mandate_of_heaven: "Anspruch auf das Mandat des Himmels"
 cb_claim_mandate_of_heaven_desc: "$china$ ist ohne ordentliche und starke Führung verloren. Wir sind eine solche Führung, und es ist unsere Pflicht und unser Schicksal, zu jenen zu werden, die das [GetInternationalOrganizationType('middle_kingdom').GetName] anführen."
 cb_beaver_wars: "Pelznachschub sichern"
 cb_beaver_wars_desc: "Unsere Jäger haben die Biber vor Ort beinahe ausgerottet. Wir müssen neue Jagdgründe finden, um die Bedürfnisse des Pelzhandels zu erfüllen!"
 cb_subjugation: "Unterwerfung"
 cb_subjugation_desc: "Sie weigern sich, sich uns zu unterwerfen. Dann müssen wir dies eben mit Gewalt erzwingen!"
 cb_expansion_into_the_steppes: "Expansion in die Steppe"
 cb_expansion_into_the_steppes_desc: "Das Tatarenjoch gehört der Vergangenheit an. Es ist an der Zeit, selbst die Steppe zu erobern!"
 great_northern_conflict: "Großer Nordischer Krieg"
 great_northern_conflict_PROV: "$great_northern_conflict$ um [PROVINCE.GetName]"
 great_northern_conflict_desc: "Um den Einfluss unserer #L [ShowCultureGroupName('scandinavian_group')|l]en#! Feinde zu beschneiden, haben wir den Entschluss gefasst, zu den Waffen zu greifen und ihnen die Kontrolle über die lukrativen Gebiete und Handelsrouten im [ShowAreaName('baltic_area')] zu entreißen."
