 power_projection_advance_6: "Weltweite Ambitionen"
 power_projection_advance_6_desc: "Der Zusammenschluss mehrerer kleinerer Länder zu einem einzigen großen Land hat zur Entstehung von Großmächten geführt, die wiederum große Teile ihres Kontinents kontrollieren und die Absicht haben, ihre Macht noch weiter auszubauen."
 enlightened_court: "Aufgeklärter Hof"
 enlightened_court_desc: "Die Werte der Aufklärung sind in jedem modernen Hof allgegenwärtig und mit ihnen auch die Anwesenheit intelligenter und gebildeter Menschen. Dank dieser Tatsache erreicht man heute mit weit weniger Mitteln viel mehr."
 government_size_revolutions: "Moderne Interessenvertretung"
 government_size_revolutions_desc: "Durch die Einführung verschiedener Formen einer Volksvertretung ist unsere Regierung in der Lage, mehr Streitfragen als zuvor klären zu können."
 global_supply_limit_modifier_advance_6: "Logistikplanung für Feldzüge"
 global_supply_limit_modifier_advance_6_desc: "Die Planung der Kriegslogistik wird zunehmend komplexer, da die Größe der Armeen zugenommen hat und es nun möglich ist, mehrere Armeen für lange Feldzüge aufzustellen, an denen Hunderttausende von Soldaten über mehrere Jahre beteiligt sind."
 rgo_size_advance_revolutions: "Dampfmaschine"
 rgo_size_advance_revolutions_desc: "Wie man sich die Kraft des Dampfes zum Antrieb von Maschinen zunutze machen kann, ist seit der Antike bekannt. Das volle Potenzial wurde jedoch erst vor Kurzem ergründet, da die jüngsten Fortschritte in der Physik und Mathematik zur Entwicklung immer ausgeklügelter Dampfmaschinen geführt hat, die wiederum immer komplexere Maschinen antreiben können. Dies hat die Produktivität in allen Bereichen deutlich erhöht."
 military_tactics_advance_6: "Feldartillerie"
 military_tactics_advance_6_desc: "Da die heutige Artillerie zusammen mit dem Rest der Armee auf dem Schlachtfeld bewegt werden kann, ist ihr Einfluss nicht mehr auf den Bereich beschränkt, der in ihrer Schussweite liegt. Halbautonome Artillerieverbände, die von Artillerieoffizieren geführt werden, können dort eingesetzt werden, wo sie am meisten gebraucht werden."
 road_advance_2: "Einfache Straßen"
 road_advance_2_desc: "Rudimentäre Straßennetze sind entstanden, um den Handel zu erleichtern. Durch den Ausbau dieser Straßen kann der Warenverkehr auf unsere gesamte Domäne ausgeweitet werden."
 written_alphabet: "Geschriebenes Alphabet"
 written_alphabet_desc: "Ein Volk ist die Summe seines Vermächtnisses und daher ist das geschriebene Alphabet der erste Schritt zur Unsterblichkeit und einer gebildeten und gut funktionierenden Gesellschaft."
 codified_laws: "Kodifizierte Gesetze"
 codified_laws_desc: "Eine gut funktionierende Gesellschaft ist auf Statuten und Regulierungen aufgebaut. Wenn wir unsere Effizienz und unsere Fähigkeiten verbessern wollen, ist es von entscheidender Wichtigkeit, dass wir unsere Gesetze kodifizieren."
 taxation_advance: "Besteuerung"
 taxation_advance_desc: "Eine funktionierende Gesellschaft benötigt eine zentrale Autorität. Indem wir Steuern von unseren Untertanen und Bürgern eintreiben, kann diese zentrale Autorität aufrechterhalten werden."
 state_administration_advance: "Staatsverwaltung"
 state_administration_advance_desc: "Die Besteuerung unserer Bevölkerung kann nur aufrechterhalten werden, wenn wir wissen, wer wo lebt und welche Bräuche und Gesetze für sie gelten. Es ist daher notwendig, dass wir ein System einführen, mit dem das Reich verwaltet werden kann."
 agriculture_advance: "Landwirtschaft"
 agriculture_advance_desc: "Das Land und seine Erzeugnisse sind eine der größten Quellen für Wohlstand, Reichtum und Überfluss. Um unsere Gesellschaft als Ganzes voranzubringen, unsere Bevölkerung zu ernähren und unseren Wohlstand zu sichern, müssen wir lernen, wie wir das Beste aus unserem Land herausholen."
 city_building_advance: "Stadtentwicklung"
 city_building_advance_desc: "Die Gründung von Stadtzentren bildet das Herz der Verstädterungsbewegung und zielt darauf ab, große Komplexe aus aufwendigen Gebäuden zu errichten."
 road_building: "Straßenbau"
 road_building_desc: "Der Transport von Waren, Truppen und Menschen ist für unser Überleben entscheidend. Ein einfaches Straßensystem wird unserem Volk zumindest bei ihren täglichen Aufgaben helfen."
 ship_building_advance: "Schiffsbau"
 ship_building_advance_desc: "Die Meere bergen zahlreiche Abenteuer, viel Reichtum sowie Möglichkeiten für den Handel und die Expansion."
 mapmaking: "Kartografie"
 mapmaking_desc: "Die Lage von Orten oder Ländern auf einer Karte festzuhalten, ist weit mehr als Kunst. Es geht darum, Informationen zu sammeln, die einen strategischen Zweck erfüllen. Wenn man weiß, wo ein Ort liegt und wie er aufgebaut ist, können nicht nur Angriffe besser koordiniert werden, es vermittelt uns auch einen besseren Überblick über die Gegebenheiten unseres Territoriums. Wie sagt man so schön: „Wissen ist Macht“."
 standardized_coins: "Standardisierte Münzen"
 standardized_coins_desc: "Mit wachsendem Reichtum entstehen auch immer mehr Prägen. Auch wenn wir seit Jahren mit vielen verschiedenen Währungen leben, sollten wir neue Standards einführen, um Betrug zu vermeiden, der durch die Verwendung geringerer Mengen von Edelmetallen oder durch das Raspeln der Ränder verursacht werden könnten."
 humanism_ideas: "Humanismus"
 humanism_ideas_desc: "Indem wir den Menschen in den Mittelpunkt stellen, akzeptieren wir unsere Verpflichtung, das Unbekannte zu erforschen und die uns gegebene Intelligenz zu nutzen, um die Geheimnisse dieser Welt zu enthüllen. Indem wir das Individuum fördern, gewährleisten wir Freiheit, freien Willen und die Verantwortung für das eigene Handeln. Wir werden das Wissen der Vergangenheit nutzen, um uns als Menschen weiterzuentwickeln und aus ihren Erfolgen und Misserfolgen lernen."
 legalism_advance: "Legalismus"
 legalism_advance_desc: "Gesetze und Regeln bedeuten nichts, wenn sie nicht irgendwo niedergeschrieben und standardisiert wurden und für jedes Mitglied unserer Gesellschaft verständlich sind. Sollten wir sie durchsetzen, wird die Herrschaft der Freiheit und Gerechtigkeit jeden Winkel unseres Reiches erreichen können."
 meritocracy_advance: "Meritokratie"
 meritocracy_advance_desc: "Verdienst ist nicht nur in den oberen Rängen unserer Gesellschaft zu finden, sondern überall, selbst bei dem einfachen Volk. Standardisierte Prüfungen einzuführen, die Verdienst, Leistung und die allgemeine Kompetenz messen, erlauben uns, jene verborgenen Juwelen zu finden, die die Zukunft unseres Landes bestimmen werden."
 cathedral_advance: "Kathedrale"
 cathedral_advance_desc: "Eine Kathedrale ist das größte und wichtigste christliche Gotteshaus, das es gibt, und es ist der Ort, an dem sich die Kathedra, der Bischofssitz, befindet. Während eine Kirche schön und detailreich sein kann, ist eine Kathedrale majestätisch, von enormen Ausmaßen und bis ins kleinste Detail ausgeschmückt."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "Verwaltungsunterwanderung"
 infiltrate_administration_advance_desc: "Streitigkeiten mit anderen Staaten werden nicht nur auf dem Schlachtfeld ausgetragen, sondern auch in den Schatten. Zu wissen, wie der nächste Zug des Gegners aussehen wird, ist von unschätzbarem Wert, wenn es darum geht, Kriege zu gewinnen. Wir werden unsere Spione darauf schulen, die Verwaltung anderer Staaten zu infiltrieren, damit sie jede noch so kleine Information an uns weitergeben können."
 newspapers_advance: "Zeitungen"
 newspapers_advance_desc: "Der Ansatz, Neuigkeiten über Tafeln oder Aushänge zu verbreiten, die der Öffentlichkeit zugänglich sind, ist nicht neu. Mit der Verbreitung der $printing_press$ ist jedoch auch der Bedarf nach zugänglichen Informationen über die Politik, das Militär und die Wirtschaft gestiegen. Die Zeitung – eine in regelmäßigen Abständen veröffentlichte Bekanntmachung – soll diese Nachfrage stillen."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De jure#! – „dem Gesetz nach“ – beschreibt eine durch die Rechtsprechung formell anerkannte Praktik, ungeachtet der tatsächlichen Umstände. Das System der Feudalgesellschaft baut auf diesem Konzept auf."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "Nach dem Salischen Recht ist es nur Männern gestattet, den Thron zu erben. Dies führt jedoch oft zu einem Problem, wenn die männliche Linie ausstirbt und die Monarchie in eine Erbfolgekrise stürzt. Daher sollten die Rechte der Frauen dahingehend ausgeweitet werden, die Erbfolge antreten zu dürfen, sollte kein geeigneter männlicher Erbe vorhanden sein."
