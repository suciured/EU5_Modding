 #Novgorod
 northern_center_of_arts: "Kunstzentrum des Nordens"
 northern_center_of_arts_desc: "Die Stadt Nowgorod ist ein wichtiges kulturelles Zentrum Europas. Die Lobeshymnen, die man allerorts auf unser hohes Bildungsniveau, die Schönheit der Ikonen und unsere grandiose Architektur singt, steigern das Ansehen unserer aufblühenden Stadt und der ganzen Nation."
 city_of_churches: "Kirchenstadt"
 city_of_churches_desc: "Die über 80 orthodoxen Kirchen in Nowgorod, besonders die Sophienkathedrale, zählen zu den größten Landbesitzern im Fürstentum. Durch ihren Reichtum und ihr religiöses Prestige üben sie einen immensen Einfluss auf die Bevölkerung aus und fördern die Frömmigkeit."
 novgorodian_fur_trade: "Nowgorodischer Pelzhandel"
 novgorodian_fur_trade_desc: "Pelze, das weiche Gold Russlands. Wo andere Handelsstaaten ihren Reichtum auf Gold und seltenen Metallen aufbauen, stellen unsere Einnahmequelle die qualitativ hochwertigen Pelze unseres Mutterlands dar."
 grand_dukes_army: "Armee des Großfürsten"
 grand_dukes_army_desc: "Das Führen der Truppen ist eine der wichtigsten Aufgaben, die einem Großfürsten von den Herrschern der Wetsche-Republik verliehen werden. Unter seiner starken und erfahrenen Führung werden unsere Armeen auf dem Schlachtfeld noch effizienter agieren können."
 ushkuiniks: "Die Uschkuiniki"
 ushkuiniks_desc: "Die wikingerartigen Uschkuiniki-Piraten haben sich als äußerst wirksames Mittel erwiesen, wenn es darum ging, unsere Wettbewerber auszustechen. Bedauerlicherweise wurden von anderen Ländern, besonders von Moskau, Maßnahmen gegen sie ergriffen. Wir sollten Gelder bereitstellen und dafür sorgen, dass sie wieder auf den Meeren aktiv werden, damit niemand vergisst, wer die wahren Herren des Nordens sind …"
 baltic_shipyard: "Baltische Schiffswerft"
 baltic_shipyard_desc: "Wir müssen eine gewaltige Schiffswerft an der Ostküste der Ostsee bauen und zur dominierenden Kraft im Überseehandel werden!"
 veche_advance: "Wetsche"
 veche_advance_desc: "Das $veche_advance$ ist eine Volksversammlung, die ihren Ursprung in den Stammesversammlungen hat, die lange Zeit vor der Rus existierten. Sie ist das höchste rechtsprechende und gesetzgebende Organ des Staates."
 birch_bark_manuscript: "Birkenrindentexte"
 birch_bark_manuscript_desc: "Das Schreiben und Lesen ist ein fundamentaler Bestandteil unserer Gesellschaft. Religiöse Texte und andere geschichtsträchtige Ereignisse müssen niedergeschrieben werden, damit künftige Generationen von unseren kulturellen Errungenschaften lernen können."
 novgorod_first_chronicle: "Erste Nowgoroder Chronik"
 novgorod_first_chronicle_desc: "Die #italic Erste Nowgoroder Chronik#! beschreibt die Geschichte unseres Landes von den legendären Anfängen des warägischen Fürsten Rurik bis zum heutigen Tag. Sie ist ein kulturelles Erbstück, das stolz von einer Generation zur nächsten weitergegeben wird."
 defenses_of_novgorod: "Nowgorods Verteidigungen"
 defenses_of_novgorod_desc: "Die Republik Nowgorod steht im Mittelpunkt vieler äußerer Bedrohungen. Seien es die ketzerischen Skandinavier im Westen, die Deutschen im Südwesten oder andere russische Mächte im Süden – sie alle werden sich den unzerstörbaren Festungen unseres großen Staates unterwerfen müssen."
 reforms_of_the_posadnichestvo: "Reformierung der Possadnitschestwo"
 reforms_of_the_posadnichestvo_desc: "Der Possadnik ist das höchste Verwaltungsorgan unserer Städte, er hat aber eine weitaus bedeutendere Stellung als nur die eines Bürgermeisters. Mit dem Wachstum der Stadt wachsen auch die Aufgaben, der Einfluss und die Anzahl an Posadniken."
 cork_stoppers: "Flaschenkorken"
 cork_stoppers_desc: "Die jüngsten Fortschritte in der Flaschenproduktion haben es Weinproduzenten erlaubt, Flaschen in standardisierten Größen herzustellen. Dies hat auch dazu geführt, dass die Idee des Korkens als Flaschenverschluss wieder aufgenommen werden konnte. Korken verschließen Wein viel effizienter als Stoffstopfen und ermöglichen damit den Transport von Wein über viel größere Entfernungen, als man es früher für möglich hielt. Vielleicht ist dies die Geburt des weltweiten Weinhandels?"
 colonial_policy_advance: "Kolonialpolitik"
 colonial_policy_advance_desc: "Das neue Land und die Grenzterritorien, die unser Volk kolonisiert, erfordern eine neue Form der Verwaltung und Organisation."
 native_policy_advance: "Ureinwohnerpolitik"
 native_policy_advance_desc: "Die neuen Länder, die unsere wagemutigen Entdecker entdeckt haben, werden in der Regel von seltsamen und ungebildeten Menschen bewohnt. Es ist an der Zeit, dass wir ein einheitliches Gesetz erlassen, dass die Begegnung zwischen unseren Truppen und diesen Ureinwohnern regelt."
 slave_raid_advance: "Küstenüberfälle"
 slave_raid_advance_desc: "Unser Land hat eine lange Tradition, die Küsten unserer Feinde zu plündern, um das zu bekommen, was es braucht: Sklaven, Geld und all die anderen guten Dinge des Lebens."
 crown_power_advance_discovery: "Staatskunst"
 crown_power_advance_discovery_desc: "Da unsere Herrscher zum alleinigen Herrscher ihres Reichs aufgestiegen sind, wird die Notwendigkeit einer staatlichen Struktur immer deutlicher, die unsere Verwaltung regelt."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "Unsere Herrscher haben zwar die Kontrolle über alle weltlichen Angelegenheiten, doch es hat sich auch die Notwendigkeit ergeben, die göttlichen Angelegenheiten des Reiches zu kontrollieren. Kirche und Staat müssen eins werden."
 crown_power_advance_absolutism: "Absolutismus"
 crown_power_advance_absolutism_desc: "Sowohl das Weltliche als auch das Göttliche stehen unter der Kontrolle des Herrschers, der damit die absolute Macht innehält."
 crown_power_advance_revolutions: "Nation"
 crown_power_advance_revolutions_desc: "Infolge der Vereinigung aller Mächte unter der eisernen Faust unseres Monarchen sind sich all unsere Untertanen ihrer Zugehörigkeit zum Land bewusst geworden. Welche Gebiete unsere Monarchen auch immer regieren, sie sind Teil der Nation und ihr Volk ebenso."
 sergeants_at_arms_advance: "Sergeanten"
 sergeants_at_arms_advance_desc: "Sergeanten sind treue Gefolgsleute, die den Monarchen schützen und ihm dienen. Sie sind im Rang knapp unterhalb eines Ritters. Sie dienen dem Monarchen nicht nur als Leibwächter, sondern treiben auch Anleihen ein, arbeiten als Polizeitrupp oder berufen Männer und Schiffe in den Militärdienst ein."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Genuesisches Bankwesen"
 genoese_banking_traditions_desc: "Der Aufstieg Genuas zu einem der wichtigsten Handelszentren des mittelalterlichen Italiens führte zur frühen Entwicklung neuer Kreditformen und der Gründung eines der ersten Bankinstitute der Welt."
 genoese_maritime_diplomacy: "Genuesische Maritimdiplomatie"
 genoese_maritime_diplomacy_desc: "Als die Stadt Genua zu einer Republik wurde, die die Interessen der Kaufleute vertrat, wuchs ihr Einfluss in anderen Ländern ins Unermessliche und sie schloss zahlreiche Verträge mit Verbündeten und Kunden im gesamten Mittelmeerraum ab."
 bank_of_saint_george: "Bank des Heiligen Georg"
 bank_of_saint_george_desc: "Die Bank des Heiligen Georg ist ein Finanzinstitut, das gegründet wurde, um alle Schulden, die Genua hatte, zusammenzuführen und Unternehmungen in Übersee zu finanzieren."
 the_age_of_the_genoese: "Genuesisches Zeitalter"
 the_age_of_the_genoese_desc: "Die finanzielle Entwicklung Genuas in den letzten Jahrzehnten hat dazu geführt, dass genuesische Bankiers sehr begehrt sind und das Prestige unseres Landes widerspiegeln, indem sie zu Mäzenen berühmter Künstler für Villen und Paläste werden."
 hospital_advance: "Hospitäler"
 hospital_advance_desc: "Mittelalterliche Hospitäler sind Einrichtungen, die zur Versorgung von Kranken, Armen und Menschen mit Behinderungen gegründet wurden. Sie wurden in der Regel von einem religiösen Orden geführt und boten eine Reihe medizinischer Dienstleistungen an, darunter Grundpflege, pflanzliche Heilmittel und später auch Operationen. Sie befanden sich oft in der Nähe von Kirchen oder Klöstern und hatten getrennte Stationen für Männer und Frauen. Trotz begrenzter medizinischer Kenntnisse spielten diese Hospitäler eine wichtige Rolle, da sie den Bedürftigen in einer schwierigen Zeit Zuflucht, Trost und eine gewisse Form von medizinischer Behandlung boten."
 banking_country_traditions: "Banktraditionen"
 banking_country_traditions_desc: "Während viele ihren Reichtum im Handel und Gewerbe suchen, lebt unser Staat von günstigen Anleihen, die er anbietet."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Genuesische Flexibilität"
 genoese_flexibility_desc: "Anders als das Militär erfüllt die Marine mitunter mehr Funktionen als lediglich die einer Kriegswaffe. Mit unserem Wissen und unserer Erfahrung können wir in kürzester Zeit Kriegsgaleeren in Handelsgaleeren umrüsten und anders herum."
 genoese_school: "Genuesische Kunstschule"
 genoese_school_desc: "Die Renaissancemalerei ist eine italienische Tradition. Es ist daher nicht verwunderlich, dass ein so reicher und erhabener Staat wie Genua seine eigene Kunstschule eröffnet."
 government_size_renaissance: "Dauerhaftes Kabinett"
 government_size_renaissance_desc: "Herrscher hatten traditionell Berater um sich, die sie bei Kriegs- und Friedensentscheidungen berieten. Heute ist die Regierung unseres Landes jedoch so komplex geworden, dass wir eine dauerhaftere Position benötigen, die uns bei der Bewältigung des Tagesgeschäfts hilft."
 renaissance_court: "Renaissancehof"
 renaissance_court_desc: "Die Renaissance hat sich überall verbreitet und unser Hof beherbergt die talentiertesten Künstler und Gelehrten, die die erhabensten Werke erschaffen, die die Welt je gesehen hat."
 rgo_size_advance_renaissance: "Mühlen"
 rgo_size_advance_renaissance_desc: "Mühlen werden bereits seit ihrer Entdeckung in der Antike genutzt. Wir sind heute jedoch in der Lage, weitaus fortschrittlichere Wind- und Wassermühlen zu errichten."
 food_advance_renaissance: "Intensive Landwirtschaft"
 food_advance_renaissance_desc: "Die Landwirtschaft ist das Fundament, auf dem die meisten Gesellschaften aufgebaut sind. In jüngster Zeit wurden eine Reihe von Methoden entwickelt, um die Produktivität zu steigern und größere Nahrungsmittelüberschüsse zu erzielen."
 crown_power_advance_renaissance: "Souveränität"
 crown_power_advance_renaissance_desc: "Traditionell beruhte die Regierungsführung auf der Fähigkeit eines Herrschers, mit den verschiedenen Ständen des Landes umzugehen. Moderne Regierungstheorien haben jedoch festgelegt, dass Herrscher Souveräne in ihrem eigenen Land sind und dass wir uns keiner anderen weltlichen Macht beugen werden."
 global_supply_limit_modifier_advance_2: "Nachschublinien"
 global_supply_limit_modifier_advance_2_desc: "Die Landkriegsführung und unsere immer größeren Armeen sind heute mehr denn je auf eine gute Versorgung angewiesen. Eine bessere Organisation unserer Nachschubkarren bedeutet deshalb auch, dass wir mehr Kapazitäten zur Verfügung haben."
 naval_morale_advance_1: "Mittelalterliche Segelei"
 naval_morale_advance_1_desc: "Die Fortschritte, die in den letzten Jahrzehnten im Bereich des Segelns gemacht wurden, haben die Fähigkeiten und das Selbstvertrauen unserer Seeleute gestärkt und es ihnen erlaubt, das Küstenmeer zu beherrschen."
 slave_trade_act_advance: "Gesetz zum Sklavenhandel"
 slave_trade_act_advance_desc: "Der ständige Strom an Arbeitern in und aus unseren Kolonien ist eine lukrative, aber auch sensible Angelegenheit. Wir müssen Gesetze erlassen, um die Bedingungen zu verbessern."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Die Gründung eines frommen heiligen Ordens wird nicht nur unsere Verteidigungsfähigkeiten erhöhen, sondern auch die Rekrutierung von fähigen Männern erleichtern."
 LIV_crusader_forts: "Baltische Kreuzritterfestungen"
 LIV_crusader_forts_desc: "Die vielen Befestigungsanlagen in unserem Land wurden von den vielen Kreuzritterbanden errichtet und finanziert, die in unserem Land leben. Die robusten Mauern dieser Befestigungen werden unser Volk schützen!"
 scholasticism: "Klassische Scholastik"
 scholasticism_desc: "Die Scholastik, die sich auf die aristotelische Logik und die Schriften früher christlicher Vorväter stützt, hat das Ziel, Wissen zu verbreiten, indem sie die religiöse Überzeugung und Tradition betont."
 organized_religion: "Organisierte Religion"
 organized_religion_desc: "Die Religion spielt in jeder Gesellschaft eine wichtige Rolle, doch nicht jeder Glaube hat die gleiche Struktur. Eine organisierte Religion hat Rituale und systematische Glaubenssysteme, die einer definierten Lehre folgen."
 guilds: "Zünfte"
 guilds_desc: "Eine Zunft ist ein Zusammenschluss von Händlern oder Handwerkern. Ihr Ziel sind gegenseitiger Schutz und Unterstützung vor dem Hintergrund gleicher Interessen. Zünfte monopolisieren ihre Waren und ihren Handel und legen Normen für die Qualität und den Preis fest."
 colonial_tradition: "Koloniale Traditionen"
 colonial_tradition_desc: "Unser Staat wurde von den großen Ambitionen unserer Gründerväter, den ersten Kolonisten, die aus dem Mutterland hierherkamen, geformt. Viele ihrer Bräuche und Traditionen sind Teil unserer eigenen Gesellschaft in dieser neuen und sonderbaren Welt."
 colonial_heritage: "Koloniales Erbe"
 colonial_heritage_desc: "Als Kolonie unseres Mutterlands tragen wir das Erbe ihrer kaiserlichen Ambitionen."
 colonial_ambition: "Koloniale Ambition"
 colonial_ambition_desc: "Viele sind auf der Suche nach einem neuen Leben in die Neue Welt gekommen. Sie wollten die Wunder ergründen, die jenseits der weiten Meere verborgen lagen, und den ungezähmten Kontinent zu ihrer Heimat machen. Ihre Ambitionen leben in uns weiter, während wir immer weiter ins Unbekannte vordringen."
 power_projection_advance_1: "Kaiserliche Ambitionen"
 power_projection_advance_1_desc: "Mit dem Wachstum und den Zusammenschlüssen der Länder im Hochmittelalter sind auch ihre Ambitionen gewachsen; viele von ihnen streben danach, ein Großreich in ihrer Region zu werden."
 trade_advance_age_of_trad: "Handelsmessen"
 trade_advance_age_of_trad_desc: "Während des Mittelalters wurden die Handelsrouten immer weiter ausgeweitet, was zum Entstehen neuer Praktiken geführt hat. Handelsmessen waren große Veranstaltungen, die jährlich in bestimmten Städten stattfanden und auf denen sich Händler von allerorts treffen konnten, um Geschäfte abzuschließen."
 colonial_assembly: "Kolonialversammlung"
 colonial_assembly_desc: "Ein großer Teil der legislativen Macht, über Steuern und den Staatshaushalt bestimmten zu können, wurde in die Kolonien verlagert."
 founding_fathers: "Gründerväter"
 founding_fathers_desc: "All jene Politiker, Soldaten und Diplomaten, die eine wichtige Rolle bei der Gründung ihrer Nation gespielt haben, die für die Unabhängigkeit ihres Landes gekämpft und ein neues Regierungssystem eingeführt haben."
 colonial_militia: "Kolonialmilizen"
 colonial_militia_desc: "Da es keine regulären Garnisonen gab, wurden Kolonialmilizen bei lokalen Konflikten und Grenzüberfällen gegen die nahe der Kolonien lebenden Ureinwohner eingesetzt. Die Miliz bestand aus männlichen Kolonisten, die oft selbst für Waffen und Ausrüstung sorgen mussten."
 new_frontiers: "Neue Grenzen"
 new_frontiers_desc: "Die Kolonialgrenzen der Neuen Welt werden durch den Bau kleinerer Handelsposten bis hin zu vollständigen Siedlungen mit riesigen Anbauflächen immer weiter ins Landesinnere verlagert."
 continental_trade: "Kontinentalhandel"
 continental_trade_desc: "Die Kolonien der Neuen Welt mussten zwar viele Fertigprodukte einführen, doch sie entwickelten sich auch zu einem großen Rohstofflieferanten für die europäischen Märkte."
 manufacturing_center: "Manufakturzentrum des Reichs"
 manufacturing_center_desc: "Unsere Bürger sind die Machtbasis des Handelsimperiums unseres Suzeräns. Waren aus fremden Ländern werden an uns geliefert, um von uns zu fertigen Produkten geformt zu werden."
 free_thinkers: "Freidenker"
 free_thinkers_desc: "Die Ansicht, dass jeder Mensch das Recht auf Gedanken- und Meinungsfreiheit hat, war in den Kolonien besonders stark ausgeprägt. Ohne diese Rechte, so hieß es, sei keine Grundfreiheit möglich."
 liberty_heroes: "Helden der Freiheit"
 liberty_heroes_desc: "Viele Anführer der Unabhängigkeitskriege in der Neuen Welt besaßen nicht nur die notwendigen militärischen Fähigkeiten, sondern auch die erforderliche Ausstrahlung, die für die Moral und den Zusammenhalt von Truppen sowie Zivilbevölkerung unerlässlich war."
 beat_to_windward_advance: "Gegen den Wind segeln"
 beat_to_windward_advance_desc: "Karavellen mit Lateinersegeln sind sehr wendig und können leicht gegen den Wind segeln. Das erlaubt ein zügigeres Durchqueren von ungünstigem Wetter und feindlichen Meeren."
 route_to_the_indies_advance: "Seeweg nach Indien"
 route_to_the_indies_advance_desc: "Der Handel mit dem Fernen Osten ist für die Aufrechterhaltung unseres Lebensstils unerlässlich. Der Landweg ist jedoch langsam und kostspielig. Wenn wir eine Route über das Meer finden könnten, würde dies den Händlern unseres Landes viele Geschäftsmöglichkeiten eröffnen."
 educated_bureaucrats: "Gebildete Bürokraten"
 educated_bureaucrats_desc: "Die Beamten, die für die Verwaltung unseres Landes zuständig sind, sind keine ungebildeten, faulen Erben ihrer Eltern, sondern gebildete und begabte Personen, die sich ihre Position durch ihren Einsatz und ihre Verdienste erarbeitet haben. Eine solche Verwaltung kann reibungsloser und effizienter arbeiten als jede andere."
 efficient_bureaucracy: "Effiziente Bürokratie"
 efficient_bureaucracy_desc: "Die Bürokratie ist das Öl, das die Zahnräder unserer Verwaltung schmiert und dafür sorgt, dass in selbiger alles ordnungsgemäß abläuft. Durch die Ernennung effizienter Bürokraten, die sowohl über das nötige Talent verfügen als auch den Willen haben, die ihnen zugetragenen Aufgaben zu erfüllen, stellen wir sicher, dass unsere Regierungsstrukturen reibungslos arbeiten."
 appointed_chain_of_command: "Einführung einer Befehlskette"
 appointed_chain_of_command_desc: "Indem wir jenen mit dem größten Talent erlauben, unsere Mannen in die Schlacht zu führen, anstatt diese Aufgabe den unfähigen Söhnen von Adligen zu überlassen, die diese Position nur aufgrund ihrer Blutlinie innehaben, stellen wir sicher, dass unsere Armeen effizienter werden und wir leichter größere Armeen befehligen."
 abacus_advance: "Abakus"
 abacus_advance_desc: "Abakusse werden bereits seit Jahrhunderten auf der ganzen Welt genutzt, doch es ist genau diesen Rechenhilfsmitteln zu verdanken, dass wir genauestens Buch über den Stand unserer Münzen führen können. Ohne sie und die talentierten Menschen, die sie zu nutzen wissen, wären wir blind, was den tatsächlichen Reichtum unseres Landes angeht."
 temporary_appointments: "Befristete Ämter"
 temporary_appointments_desc: "Hofämter auf Lebenszeit zu besetzen, birgt das Risiko, dass die betreffenden Personen immer mehr Macht und Einfluss anhäufen, je länger sie dieses Amt bekleiden, und dass sie sich aufgrund von Routine weniger um ihre Aufgaben kümmern. Wir müssen das System reformieren und befristete Ämter vergeben, damit nur die Qualifiziertesten diese Ämter bekleiden und das Amt wechselt, sobald sie anfangen, ihre Aufgaben zu selbstgefällig wahrzunehmen."
 non_inheritable_offices: "Nicht-vererbbare Ämter"
 non_inheritable_offices_desc: "Das Hofämter vom Vater auf den Sohn übergehen, ist eine Plage für unser Verwaltungssystem und führt dazu, dass sich Apathie und Fäulnis in allen Bereichen ausbreiten. Wir müssen sicherstellen, dass die Ämter stattdessen jenen zugewiesen werden, die in der Lage sind, die Aufgaben, die mit dem jeweiligen Posten einhergehen, zu erfüllen, unabhängig von ihrer Abstammung."
 government_sanctioned_celebrations: "Von der Regierung organisierte Feste"
 government_sanctioned_celebrations_desc: "Unser Volk ist stets erpicht, jede noch so kleine gute Nachricht oder wichtiges Ereignis in unserem Kalender zu feiern. Anstatt jeden für sich feiern zu lassen, werden wir jedoch unsere Verwaltung anweisen, diese Feste auszurichten. Dies wird nicht nur unserer Bevölkerung zeigen, dass wir uns um ihr Wohlergehen sorgen, sondern auch ein Gefühl des Zusammenhalts schaffen."
 efficient_logistics: "Effiziente Logistik"
 efficient_logistics_desc: "Die Logistik und die Kommunikation sind jene beiden Pfeiler, die es uns erlauben, all unsere Territorien ordnungsgemäß zu verwalten. Um sicherzustellen, dass Nachrichten zwischen unseren Provinzen und ernannten Statthaltern ausgetauscht werden, brauchen wir jedoch ein gut ausgebautes Straßennetz, auf dem unsere Boten reisen können."
 ledgers_double_checking: "Doppelte Buchführung"
 ledgers_double_checking_desc: "Es ist die fehlende Strenge in der Buchführung, die es der Korruption ermöglicht, zu gedeihen und Länder von innen heraus verfaulen zu lassen. Damit dies nicht auch in unserer Verwaltung geschieht, müssen wir sicherstellen, dass jede Veränderung in unserer Staatskasse ordnungsgemäß verbucht wird."
 province_governors: "Provinzstatthalter"
 province_governors_desc: "Unsere Provinzen werden nicht autonom oder vom örtlichen Adel regiert, den es nach Macht dürstet. Stattdessen sind es die Statthalter, die von der Zentralverwaltung ernannt wurden, welche unsere Autorität in allen Ecken unseres Landes aufrechterhalten."
 right_to_rule: "Herrschaftsrecht"
 right_to_rule_desc: "Unsere Verwaltung wurde nach dem Prinzip aufgebaut, dass talentierte Menschen jene Positionen besetzen, die am besten ihren Fähigkeiten entsprechen. Dies ist auch der Grund, warum der Herrscher derjenige sein sollte, der am meisten Talent hat – wie es sich für jemanden gehört, der für das ganze Land verantwortlich ist. Im unglücklichen Fall, dass es keinen geeigneten Herrscher gibt, brauchen wir stattdessen Leute, die die Wirklichkeit „verschönern“ können, sei es durch imposante Statuen, erstaunliche Gemälde oder erhabene Verse."
 talented_traders: "Talentierte Händler"
 talented_traders_desc: "Wir müssen nicht nur dafür sorgen, dass sich unsere Verwaltung aus begabten Personen zusammensetzt, sondern dass dies auch auf jene Menschen zutrifft, die Waren und Münzen in unserem Land befördern. Sicherzustellen, dass die klügsten Köpfe für Handelsmissionen zuständig sind, gewährleistet, dass sowohl die Erzeugnisse als auch die aus dem Handel erzielten Vorteile ununterbrochen fließen."
 smooth_administration: "Reibungslose Verwaltung"
 smooth_administration_desc: "Eine Verwaltung zu haben, die aus den talentiertesten und für die Aufgabe am besten geeigneten Individuen besteht, sorgt für reibungslose Abläufe in unserem Land und stellt sicher, dass unsere Autorität keine Unterbrechungen erleidet, ungeachtet aller äußeren Umstände."
 ara_a_maritime_realm: "Maritimes Reich"
 ara_a_maritime_realm_desc: "Unser Reich ist auf die unermesslichen Weiten des Meeres fixiert und hat sich voll und ganz der Marine verschrieben. Es nutzt die Seemacht und den Seehandel, um seine Position zu stärken und seinen Einfluss auszuweiten. Die maritime Sichtweise prägt die Politik und fördert eine maritime Kultur, die den Wohlstand der Nation vorantreibt."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (Eisen erwache!) ist der furchteinflößende Schlachtruf der $a_almogavars$. Dazu werden Lanzen und Pfeilspitzen gegen Feuersteine geschlagen, um Funken zu erzeugen. Neben anderen Schlachtrufen wie #italic Aragó!#! und #italic Sant Jordi!#! ist #italic Desperta Ferro!#! der bekannteste."
 ara_a_mediterranean_trade_power: "Handelsmacht des Mittelmeers"
 ara_a_mediterranean_trade_power_desc: "Die sanfte Umarmung des Mittelmeers umgarnt unsere Ufer und lädt unser Volk dazu ein, Handel auf ihm zu treiben. Unsere pulsierenden Handelsstädte und die strategischen Handelsposten, die über das gesamte Mittelmeer verstreut liegen, werden eine entscheidende Rolle bei der Verwirklichung unseres Ziels spielen: Zur dominierenden Macht im Mittelmeerhandel zu werden!"
 ara_fleet_ordinances: "Flottenverordnungen"
 ara_fleet_ordinances_desc: "Die im geschäftigen Mittelmeer aufgestellten Flotten benötigen ein Rechtssystem, um gegen Verbrechen in den überfüllten Land- und Seegebieten vorzugehen. Die „#italic Ordinacions sobre lo fet de la mar#!“, die „#italic Verordnung über das, was im Meer geschieht#!“, gilt als eine der frühesten militärischen Rechtsprechungen zur Regelung von Flotten. Diese einzigartige Antwort auf die Zeit nach dem Schwarzen Tod rekrutiert Besatzungen von außerhalb der Krone von Aragón, darunter auch Kriminelle. Dies schaffte einen harmonischen Kodex, der sich aus verschiedenen Traditionen zusammensetzt und nicht nur eine bloße Kodifizierung bestehender Seefahrtsbräuche darstellt."
 ara_valencian_golden_age: "Valencianisches Goldenes Zeitalter"
 ara_valencian_golden_age_desc: "Das von uns bewohnte Reich hat dank des Beitrags angesehener Autoren wie Joanot Martorell, Ausiàs March und Isabel de Villena eine literarische Höhe erklommen, von der unsere Nachbarländer noch weit entfernt sind. Ihre tiefgründigen literarischen Werke haben unsere Kultur gestärkt und unserem Volk ein Gefühl des Stolzes vermittelt. Unser Land ist ein kultureller Leuchtturm, der hell erstrahlt."
 ara_remenca: "Remença"
 ara_remenca_desc: "Das besonders in Katalonien genutzte Remença-System hat enge Verwandte in den anderen Territorien der Krone. Es fördert das kollektive Streben nach einer höheren Rohstoffproduktion. Es schafft einen Rahmen, durch den unser Land Reichtum anhäufen kann, der wiederum den Fortschritt ankurbelt und zur Erfüllung unserer Ziele beiträgt. Durch die harmonische Nutzung dieser Systeme kultivieren wir ein Umfeld, in dem unsere Bemühungen durch den Überfluss an Ressourcen gestärkt werden und unser Reich Wachstum und Wohlstand erfahren kann."
 ara_chartered_merchant_companies: "Verbriefte Handelskompanien"
 ara_chartered_merchant_companies_desc: "Unsere Händler vergeuden wertvolle Ressourcen, weil sie eher miteinander konkurrieren, anstatt gemeinsam gegen andere Händler vorzugehen. Diese Verschwendung muss aufhören! Wir sollten alle Anstrengungen darauf konzentrieren, anderen den Handel wegzunehmen. Wir müssen Gesellschaften gründen, die zeitlich befristete Monopole für den Handel mit bestimmten Regionen erhalten und deren Erneuerung davon abhängt, ob die Krone den ihr zustehenden Anteil erhält."
 ara_stronger_united: "Stärke durch Einigkeit"
 ara_stronger_united_desc: "Seit dem Zusammenschluss des Königreichs Aragon und der Grafschaft Barcelona im Jahr 1164 agierte die Krone Aragon als Konföderation, die verschiedene Reiche unter einem zentralen Herrscher zusammenfasst. Die Unterschiede haben den Wohlstand gefördert und die Individualität bewahrt, aber auch die Illusion von Uneinigkeit entstehen lassen. Um diese Illusion zu bekämpfen, wurden Verwaltungsreformen eingeführt, die den Zusammenschluss stärken und gleichzeitig die einzigartigen Merkmale der einzelnen Herrschaftsgebiete bewahren."
 ara_constellation_cities: "Städtebund"
 ara_constellation_cities_desc: "Seit der Gründung besteht unsere Nation aus verschiedenen Reichen, die unter einem einzigen Herrscher vereint wurden. Jedes Reich hat dabei seine eigenen Traditionen und Gesetze behalten, wodurch sich zahlreiche Großstädte zu einer regionalen Metropole entwickelt haben, die ihre jeweiligen Regionen repräsentieren und regieren."
 ara_protection_of_the_little_folk: "Schutz des kleinen Volkes"
 ara_protection_of_the_little_folk_desc: "Unsere Soldaten müssen in der Gewissheit kämpfen können, dass wir uns um ihre Familien kümmern, sollten sie in der Schlacht fallen. Aragon wird seiner Pflicht nachkommen. Dazu werden wir ein System von Arbeitshäusern errichten, in dem die Waisen der Gefallenen untergebracht werden können."
 ara_gunpowder_souls: "Schießpulverseele"
 ara_gunpowder_souls_desc: "Das #italic Fallas#!-Fest und die praktische Erfahrung, wie man Schießpulver für Feuerwerkskörper nutzt, war für die Krone von Aragón ein wichtiger Katalysator, um die Artillerie weiterzuentwickeln. Die festliche Tradition hat den Innovationsgeist beflügelt, das Wissen rund um die Artillerie vertieft und zur Entwicklung neuer Strategien beigetragen."
 ara_mossos_esquadra: "Mossos d’Esquadra"
 ara_mossos_esquadra_desc: "Die #italic Escuadras de Paisanos#!, die auch als #italic Esquadres de Catalunya#! oder #italic Mossos d’Esquadra#! (#italic Geschwaderjungs#!) bekannt waren, sind eine lokale Miliztruppe, die sich der Sicherung von Handelswegen und Handelsmessen gewidmet hat. Wir sollten ihren Erfolg als Inspiration nutzen und auch in anderen Territorien ähnliche Milizen aus der heimischen Bevölkerung aufbauen. Dies wird ein harmonisches Zusammenleben fördern und den Frieden in diesen Regionen sichern."
 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "Die Eroberungen unserer Vorfahren haben dazu geführt, dass wir über ein Land herrschen, in dem es mehr Land als Menschen gibt, die es bewohnen und bearbeiten können. Dies führte zur Notwendigkeit, Einwanderer aus anderen Regionen anzulocken und sie insbesondere im südlichen Andalusien anzusiedeln, einer Region, die seit der Vertreibung der muslimischen Einwohner im Jahr 1267 stark unterbevölkert ist."
 cas_the_reconquista: "Reconquista"
 cas_the_reconquista_desc: "Seit dem Untergang des Westgotenreichs vor vielen Jahren durch Eindringlinge führten wir unzählige Kriege gegen die Mauren. Dies hat unsere Disziplin so weit gestärkt, dass es wenig andere Länder gibt, die ebenso stolz sein könnten. Steht auf, Mannen Kastiliens, und zeigt der Welt eure Entschlossenheit!"
 cas_castilian_navy: "Kastilische Marine"
 cas_castilian_navy_desc: "Mit unserer Position auf einer Halbinsel gelegen, die an drei von vier Ecken von Meer umgeben ist, und mit der Straße von Gibraltar, die von verschiedenen Mächten umkämpft wird, wird die Beherrschung der Meere für uns zu einer Frage von Leben und Tod. Die Hunderte von Kilometern an Küste brachten unsere Vorfahren dazu, die Wellen zu bändigen, und machten unsere Nation zu einer furchtlosen Seemacht."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Die Chroniken früherer Könige zu sammeln, erlaubt uns, ein Kompendium zu erstellen, dass vergangene Ereignisse und den Ursprung unserer Herrschaft bewahrt. Dieses Wissen wird nicht nur unsere Kultur bewahren, sondern auch den derzeitigen und den künftigen Herrschern dabei helfen, Ereignisse in Hinblick auf die Vergangenheit besser bewerten zu können."
 cas_masters_of_the_orders: "Ordensmeister"
 cas_masters_of_the_orders_desc: "Da die Reconquista nicht mehr unser Hauptanliegen ist, ist auch die Unabhängigkeit der Heiligen Orden nicht länger gerechtfertigt. Indem unsere Herrscher die Position des Ordensmeisters einnehmen, können wir ihnen nicht nur größere Macht gewähren, sondern auch die militärischen Kenntnisse dieser Kreuzritter selbst nutzen."
 cas_new_world: "Neue Welt"
 cas_new_world_desc: "Dank der neuen Entdeckungen können neue Länder von tapferen Kolonisten beansprucht werden und wertvollen Handel zurück ins Mutterland leiten. Wir werden treue Kolonisten entsenden, die das Rückgrat unserer Kolonien bilden werden."
 cas_reform_of_millones: "Millones-Reform"
 cas_reform_of_millones_desc: "Durch die Billigung der Reform der #italic Millones#! durch die Cortes (Abgeordnetenkammer) können wir unsere Bevölkerung nun viel effizienter besteuern. Es handelt sich dabei um eine indirekte Steuer, die auf Lebensmittel erhoben wird."
 cas_marine_infantry: "Kastilische Marineinfanterie"
 cas_marine_infantry_desc: "Mit einer starken Marine geht auch die Notwendigkeit einher, dass die Besatzungen dieser Schiffe in der Lage sind, in jeder Lage zu kämpfen, auch wenn dies bedeutet, dass sie außerhalb der Schiffe kämpfen. Aus diesem Grund muss unsere Marineinfanterie zu einem mächtigen Werkzeug geformt werden."
 cas_pasos: "Kastilische Pasos"
 cas_pasos_desc: "Auch wenn die während der Karwoche in Kastilien getragenen #italic Pasos#! nichts Neues sind, erreichte die auf ihnen dargestellte Bildhauerkunst gerade in den letzten Jahren einen neuen Höhepunkt. Künstler wie Juan de Juni oder Gregorio Fernández machten die kastilischen #italic Pasos#! zu den eindrucksvollsten auf der gesamten Halbinsel."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "Wie es bereits in anderen Teilen der Welt geschehen ist, haben auch wir die Notwendigkeit erkannt, den sprachlichen Aspekt unserer Kultur zu regeln, wenn sich unsere Sprache weiterentwickeln und in der ganzen Welt verbreiten soll. Um sicherzustellen, dass unsere Sprache ihre Alleinstellungsmerkmale beibehält, wurde vorgeschlagen, die #italic Real Academia Española#! zu gründen, die fortan die Regeln für die korrekte Verwendung unserer Sprache festlegen wird."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Nach dem Vorbild anderer Wasserleitsysteme in ganz Europa, die sowohl für Handels- als auch Bewässerungszwecke genutzt werden, wird der #italic Canal de Castilla#! Wasser aus den Bergen im Norden der #italic Meseta#! ins alte Kastilien bringen und die dortigen Felder bewässern. Diese technische Meisterleistung wird die Ernten steigern, einen Überschuss erzeugen, den wir auf den Märkten anbieten können, und uns dabei helfen, diesen zu den Häfen zu transportieren."
 cas_royal_factories: "Königliche Fabriken"
 cas_royal_factories_desc: "Um die Ausfuhr von Rohstoffen anstelle von teureren Fertigwaren zu verhindern, wurde ein System von staatlich unterstützten Fabriken vorgeschlagen, die unsere Nation letztendlich industrialisieren werden. Diese neuen Fertigwaren werden die Wirtschaft unseres Landes stärken."
 gra_banu_nasr: "Banū Naṣr"
 gra_banu_nasr_desc: "Wir stammen vom Stamm der Banu Hasradsch und sind Nachkommen von Sa’d ibn ’Ubāda, einem Gefährten des Propheten Mohammed. Der Gründer unserer Dynastie Mohammed I. kontrollierte einst ein Gebiet, das Granada, Jaén, Almería und Málaga umfasste, auch wenn einige dieser Gebiete an die Christen fielen. Wir haben uns ihrem Vormarsch hartnäckig widersetzt und werden dies dank der Kraft unserer Vorfahren auch weiterhin tun."
 gra_nasrid_art: "Nasridenkunst"
 gra_nasrid_art_desc: "Die Kunsthandwerker und Architekten von Granada sind die besten der Welt. Sie wissen nicht nur Nützliches zu erschaffen, sondern kreieren darüber hinaus etwas Schönes für das Auge und wissen, wie sie beide Aspekte auf hervorragende Weise miteinander verbinden können."
 gra_skillful_envoys: "Fähige Gesandte"
 gra_skillful_envoys_desc: "Die effiziente Nutzung der Diplomatie war in der Vergangenheit oft eine Frage von Leben und Tod. Wir dürfen auch in Zukunft nicht untätig bleiben und müssen unsere Gesandten weiter schulen, um unser Überleben zu sichern."
 gra_razzias: "Nasridenüberfälle"
 gra_razzias_desc: "Die Grenzen unserer Feinde bieten uns einzigartige Gelegenheiten. Wenn wir schnell zuschlagen, könnten wir sie überrumpeln und ihnen starken Schaden zufügen."
 gra_muttavia_armies: "Muttavia-Armeen"
 gra_muttavia_armies_desc: "Granada verfügt nur über eine begrenzte Anzahl von Einwohnern und es gibt einfach nicht genug Männer, um unsere Nation effizient verteidigen zu können. Doch wo es uns an Soldaten mangelt, haben wir reichlich Geld, mit dem wir Söldner dazu bringen können, unter unserem Banner zu kämpfen."
 gra_expand_qanahs: "Ausweitung der Qanate"
 gra_expand_qanahs_desc: "Granada besitzt viel fruchtbares Land, aber nur wenig Süßwasser. Indem wir die Bewässerungskanäle erweitern, können wir das vorhandene Wasser besser nutzen, um unsere Ernteerträge zu erhöhen."
 gra_adaptative_trade: "Anpassungsfähiger Markt"
 gra_adaptative_trade_desc: "Unsere privilegierte Position als Mittelsmann zwischen christlichen und muslimischen Nationen birgt viele Herausforderungen. Wir müssen unsere Methoden modernisieren und unsere Position als Brücke zwischen weit entfernten Märkten und Europa festigen."
 gra_expand_the_frontier: "Ausweitung der Grenze"
 gra_expand_the_frontier_desc: "Seit der Gründung unserer Dynastie hat die Größe unseres Landes immer weiter abgenommen. Wir befinden uns nun jedoch in einer starken Position und können nicht mehr nur davon träumen, unser verlorenes Territorium zurückzuerobern, sondern auch davon, unsere Grenze weiter als je zuvor voranzutreiben."
 gra_a_strong_rule: "Starke Herrschaft"
 gra_a_strong_rule_desc: "Für Jahrzehnte haben sich die verschiedenen Generationen unserer Herrscherfamilie gegenseitig bekämpft und unsere Nation destabilisiert. Es ist an der Zeit, dass wir die gesamte Macht unter einem starken Herrscher, der unserem Volk Frieden und Wohlstand bringen kann, vereinen."
 gra_modernized_economy: "Modernisierte Wirtschaft"
 gra_modernized_economy_desc: "Moderne Zeiten erfordern eine moderne Wirtschaft, die in dieser wettbewerbsorientierten Welt gedeihen kann. Indem wir unsere Infrastruktur ausbauen und effizientere Methoden und Prozesse nutzen, können wir mit der gleichen Menge Rohstoff viel mehr produzieren."
 gra_ghazawat: "Nasridischer Ghazawat"
 gra_ghazawat_desc: "Wie die ersten Krieger, die unter dem Propheten Mohammed kämpften, müssen auch unsere Soldaten mutig, ja geradezu fanatisch für die Verteidigung unseres Reiches und unseres Volkes einstehen."
 gra_a_new_golden_era: "Ein neues Goldenes Zeitalter"
 gra_a_new_golden_era_desc: "Al-Andalus war einst ein Zentrum der Bildung, das außergewöhnliche Gelehrte wie Ahmad Ibn Ruschd, ’Abū al-Qāsim und Muḥammad ibn Tufail hervorbrachte. Wir müssen den Geist unserer Vorväter bewahren."
 nav_transatlantic_whaling: "Transatlantischer Walfang"
 nav_transatlantic_whaling_desc: "Der baskische Walfang ist eine jahrhundertealte Tradition; unsere besten Walfänger werden oft von anderen Ländern herangezogen, die ihre Fischerei ausbauen und verbessern wollen. Wir sollten uns ihr Wissen zunutze machen und unsere Walfänger mit Außenposten rund um den Atlantik vermarkten."
 nav_shipbuiling_experts: "Meisterhafte Schiffbauer"
 nav_shipbuiling_experts_desc: "Das Meer, das unsere Küsten säumt, hält eine Fülle von Ressourcen für jene bereit, die mutig genug sind, sie zu ergreifen. Seit Jahrhunderten gibt es entlang unserer Küste zahlreiche Häfen und Werften, die unermüdlich Schiffe bauen, um unseren Durst nach Abenteuern und Unternehmungen zu stillen."
 nav_memories_reconquista: "Erinnerungen an die Reconquista"
 nav_memories_reconquista_desc: "Unser Volk nahm tatkräftig an der Reconquista teil und unterstützte die christlichen Bemühungen, die Iberische Halbinsel von der muslimischen Herrschaft zu befreien. Obwohl letztlich ein Stadium erreicht wurde, in dem eine weitere territoriale Ausdehnung nicht mehr möglich war, spielte Navarra dennoch eine wichtige Rolle in diesem Kreuzzug, und zwar durch militärische Feldzüge und Bündnisse mit benachbarten christlichen Königreichen."
 nav_a_renaissance_realm: "Reich der Renaissance"
 nav_a_renaissance_realm_desc: "Obwohl unser Reich seinen Ursprung in den Tälern der bergigen Pyrenäen hatte, hat unser Volk die humanistischen Einflüsse aus dem Süden und Norden aufgenommen. Die Navarresen haben dieses Bewusstsein aufgenommen, doch sie vergessen ihre alten Traditionen nicht, sondern verschmelzen sie mit ihrer neuen, eigenen Identität."
 nav_fearless_seamen: "Furchtlose Seemänner"
 nav_fearless_seamen_desc: "Unser Volk hat schon immer mit Ehrfurcht auf das Meer und den Reichtum, das es ihnen bringen kann, geblickt. Unsere tapferen Vorfahren gründeten Gemeinschaften, die nicht nur auf dem Meer, sondern auch von ihm lebten und beeindruckende Fähigkeiten auf dem Wasser entwickelten. Unsere Seeleute sind an der gesamten Atlantikküste bekannt."
 nav_always_ready: "Allzeit bereit"
 nav_always_ready_desc: "Unser kleines Reich wurde inmitten von gewaltigen Gegnern geboren, die uns aus allen Richtungen umzingeln. Dies hat den Charakters unserer Nation und unseren Ansatz, mit der Welt in Kontakt zu treten, tiefgreifend beeinflusst. Wir bleiben stets wachsam und sind allzeit bereit, auf auch nur das geringste Anzeichen einer Bedrohung zu reagieren."
 nav_chartered_councils: "Fueros"
 nav_chartered_councils_desc: "Jedes historische Territorium wird einen von der heimischen Bevölkerung gewählten Rat bilden, der unter der Kontrolle des Herrschers steht und der die Einhaltung ihrer traditionellen Gesetze garantiert, den #italic Fueros#!. Diese untergeordnete Verwaltung wird es uns erlauben, unsere Ländereien effizienter zu verwalten, ohne uns zu sehr in die Interessen der einheimischen Bevölkerung einzumischen."
 nav_people_of_the_sea: "Seevolk"
 nav_people_of_the_sea_desc: "Unser Volk beherrscht das Meer und die ganze Welt weiß es. Unser Wissen ist ein offensichtlicher Vorteil für die vor uns liegenden Seeschlachten."
 nav_basque_ferocity: "$basque$e Wildheit"
 nav_basque_ferocity_desc: "Schon vor der Schlacht von Roncesvalles, um die die Franzosen noch immer weinen, oder den Feldzügen der Navarresischen Kompanie waren unsere Krieger für ihre Wildheit bekannt. Wir werden dies unsere Feinde nie vergessen lassen."
 nav_an_industrious_folk: "Fleißiges Volk"
 nav_an_industrious_folk_desc: "Das Land, in dem wir leben, mag nicht das reichste sein, aber das baskische Volk ist fleißig und arbeitet hart, um das zu erreichen, was es will. Sei es das Schmelzen von Eisen in unseren Eisenwerken, das Umwandeln von Holz zu Holzkohle oder der Bau der besten Schiffe der Welt, unser Reichtum basiert auf den Bemühungen unserer Gemeinschaft."
 nav_mercantile_expansion: "Merkantile Expansion"
 nav_mercantile_expansion_desc: "Seit Jahrhunderten treibt unsere Gesellschaft nicht nur mit unseren Nachbarn, sondern auch mit fernen Ländern Handel. Wir verkaufen ihnen unsere Waren und erhalten im Gegenzug ihre Waren. Unsere Händler konnten dadurch nicht nur ihre Fähigkeiten verfeinern, sondern haben auch Innovationen anderer Nationen in unser Land gebracht."
 nav_navarrese_defense_force: "Navarresischer Verteidigungstrupp"
 nav_navarrese_defense_force_desc: "Unsere Nachbarstaaten sind im Laufe der Zeit immer stärker geworden und stellen zunehmend eine Bedrohung für unser Überleben als Nation dar. Um dem entgegenzuwirken, muss ein Militärzweig gegründet werden, der unsere Truppen mit mehr Soldaten verstärken kann, ohne dass die Qualität der neuen Rekruten darunter leidet."
 nav_shipyards_ironworks: "Werften und Eisenwerke"
 nav_shipyards_ironworks_desc: "Die Tradition des Schiffbaus und der Stahlerzeugung existiert in unserem Land bereits seit Jahrhunderten. In der heutigen Zeit werden jedoch ständig neue Techniken und Methoden entwickelt, wodurch die Notwendigkeit, unsere Verfahren anzupassen, immer offensichtlicher wird. Unsere altertümlichen Praktiken müssen das Moderne nutzen, um wettbewerbsfähig bleiben zu können."
 nav_adept_traders: "Anpassungsfähige Händler"
 nav_adept_traders_desc: "Die Qualität unserer Schiffe, die Fähigkeiten unserer Händler und die Effektivität unserer Prozesse haben unseren Handel extrem lukrativ gemacht. Dies bringt unserer Nation eine Menge Reichtum ein und macht sie stärker."
 nav_the_national_military_academy: "Nationale Militärakademie"
 nav_the_national_military_academy_desc: "Mit der Professionalisierung unserer Armee wird auch die Notwendigkeit eines Ausbildungszentrums für unsere Rekruten immer offensichtlicher. Wir müssen die besten Soldaten in die Geheimnisse der Kriegsführung einweihen und sie an die Spitze unserer Armee stellen."
 nav_royal_basque_society: "Königliche Baskengesellschaft"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, die Königliche Baskengesellschaft der Freunde des Landes, wurde gegründet, um die baskische Wirtschaft, Kultur und Wissenschaft zu fördern. Unser Land wird in den kommenden Jahren stark von ihr profitieren."
 nav_efficient_bureaucracy: "Effiziente Bürokratie"
 nav_efficient_bureaucracy_desc: "Unser Land hat seit seinen Anfängen eine Tradition der Bürokratie aufrechterhalten. Da sich die Zeiten jedoch geändert haben, sind neue Ansätze für die Erledigung alltäglicher Belange erforderlich. Navarra wird für seine innovativen Ideen in diesem Bereich bewundert."
 nav_riflemen_march: "Gewehrschützenmarsch"
 nav_riflemen_march_desc: "Mit der Einführung des Gewehrs in der Armee musste auch die Art und Weise angepasst werden, wie Soldaten im Umgang damit diszipliniert werden konnten. Unsere Befehlshaber haben dafür einen Marsch entwickelt, der die Kompetenz und die Konzentration unserer Soldaten unter Beweis stellt."
 por_battle_ourique: "Schlacht von Ourique"
 por_battle_ourique_desc: "Im Jahr 1139 besiegten unsere zahlenmäßig unterlegenen tapferen Truppen im Alleingang fünf Maurenkönige. Diese Leistung lebt auf ewig in unseren Soldaten weiter und inspiriert sie dazu, sich jedem noch so mächtigen oder bewaffneten Feind zu stellen."
 por_establishment_portuguese_navy: "Gründung der portugiesischen Marine"
 por_establishment_portuguese_navy_desc: "König Dinis legte den Grundstein für die portugiesische Marine, als er den genuesischen Kaufmann Manuel Pessanha (ursprünglich Pessagno) zum Admiral der Flotte ernannte und ihn damit beauftragte, die portugiesischen Küsten vor den muslimischen Piratenüberfällen zu schützen und eine schlagkräftige Handelsflotte aufzubauen."
 por_estimulate_rural_areas: "Förderung ländlicher Gebiete"
 por_estimulate_rural_areas_desc: "Viele Orte in unserem Land, vor allem die ländlichen und abgelegeneren Gebiete, sind entvölkert, was dazu geführt hat, dass Felder brachliegen und Wälder und Bergwerke ungenutzt bleiben. Durch die Reformierung unserer Rechtssysteme werden wir die Menschen dazu ermutigen, den ländlichen Raum zu nutzen und dort zu leben."
 por_pursuing_waves: "Wellenjäger"
 por_pursuing_waves_desc: "Es scheint, dass unser Land einem Großteil unserer Bevölkerung nicht ausreicht. Dieser Teil blickt voller #italic Saudade#!, voller Sehnsucht aufs Meer. An den Häfen und Docks herrscht geschäftiges Treiben und Männer verpflichten sich für den Dienst auf Schiffen, um die Welt zu entdecken."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "Es wurden neue Technologien entwickelt, um Kanonen noch viel stärker zu machen, doch die Schiffsdecks können diese nicht tragen. Durch die Verstärkung dieser Decks wird unsere Marine wegen ihrer Feuerkraft an allen Küsten gefürchtet sein."
 por_feitorias: "Feitorias"
 por_feitorias_desc: "Wir müssen in allen Ecken des östlichen Kontinents #italic Faktoreien#! errichten und dafür sorgen, dass unser Land die vorherrschende Handelsmacht im Indischen Ozean ist. Indem wir ein Netzwerk aus stark befestigten Handelsposten entlang der Küsten Afrikas und Indiens errichten, können wir den lokalen Handel kontrollieren, ohne allzu viele Mittel bereitstellen zu müssen."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "Unsere Armee benötigt eine professionelle Armee, die die heiligen Grenzen unserer glorreichen Nation beschützen kann. Zu diesem Zweck müssen wir unser Einberufungssystem reformieren und bereits den Jüngsten ein Gefühl von Ehre vermitteln."
 por_the_bandeirantes: "Bandeirantes"
 por_the_bandeirantes_desc: "Einige Mitglieder von Expeditionen, die im Landesinneren auf Sklavenraubzüge gingen, stießen Gerüchten zufolge auf Gold, Edelmetalle und Diamanten. Diese Gerüchte haben hartgesottene Seelen dazu ermutigt, in die Kolonien zu ziehen."
 por_colonial_governors: "Kolonialstatthalter"
 por_colonial_governors_desc: "Indem wir die fähigsten Statthalter in die Kolonien entsenden, um in unserem Namen Außenposten zu errichten und das Land zu regieren, werden wir sicherstellen können, dass sie uns treu ergeben sind, während wir die Gewinne einfahren."
 por_royal_absolutism: "Königlicher Absolutismus"
 por_royal_absolutism_desc: "Wir haben schon viel zu lange zugelassen, dass die Macht des Königs durch die törichte Einmischung des Adels, dessen engstirnige lokale Interessen das größere Wohl des Reiches bedrohen, eingeschränkt wurde. Wir werden die Cortes (Abgeordnetenkammer) ignorieren und ohne ihre Einmischung regieren."
 por_royal_military_academy: "Königliche Akademie für Befestigung, Artillerie und Planung"
 por_royal_military_academy_desc: "Unsere Artillerie und unsere Befestigungen waren für die Verteidigung unseres Landes schon immer entscheidend und haben unser kleines Land für feindliche Armeen zu einer harten Nuss gemacht, die es erst zu knacken galt. Indem wir eine Militärakademie — die #italic Academia Real de Fortificação, Artilharia e Desenho#! — gründen, um Offiziere in diesen Bereichen auszubilden, können wir unsere Festungen und unsere Artillerie zur besten der Welt machen."
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "An den Ufern des Flusses Douro im Norden des Landes werden Trauben angebaut, die einen Wein hervorbringen, der später mit Spirituosen angereichert wird, um das zu schaffen, was als #italic Portwein#! bekannt geworden ist. Wir dürfen uns die Gelegenheit nicht entgehen lassen, großen Profit mit der Ausfuhr unseres Weins zu erzielen."
 spa_school_salamanca: "Schule von Salamanca"
 spa_school_salamanca_desc: "Die an der Universität Salamanca angesiedelte Schule befasst sich mit Themengebieten wie Theologie, Wirtschaft und Staatsphilosophie. Als eine der führenden Schulen in der katholischen Welt sorgt sie mit ihrem Sitz in Spanien dafür, dass unser Land auf intellektueller Ebene immer einen Schritt voraus ist."
 spa_viceroyalties: "Spanische Vizekönigreiche"
 spa_viceroyalties_desc: "Jenseits der Ozeane gibt es Land, das nur darauf wartet, von uns beansprucht zu werden. Wir werden dieses Land in Vizekönigreiche aufteilen, die von Vertretern unseres Herrschers regiert werden, um die Ordnung aufrechtzuerhalten und für Stabilität zu sorgen. Alles, damit es zu einem attraktiven Ziel für unser Volk werden kann, um uns eine Präsenz in dem Gebiet zu sichern."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "Die Kultur unseres Landes ist so lebendig wie noch nie. Indem wir diese Kreativität an den richtigen Stellen kanalisieren und bei Bedarf durch Wohltäter verstärken, werden wir ein Goldenes Jahrhundert der spanischen Kunst einleiten können."
 spa_revival_of_ecclesiastical_discipline: "Wiederherstellung der kirchlichen Ordnung"
 spa_revival_of_ecclesiastical_discipline_desc: "Die Laizität hat sich in unserem Volk ausgebreitet und uns von Gott distanziert. Wir müssen mit den Glaubensoberhäuptern in Kontakt treten und Verträge unterzeichnen, um eine stärkere Bindung zwischen unserer Regierung und der Religion zu fördern, mit dem Ziel, wieder zu einer frommen Nation zu werden."
 spa_naval_reforms: "Spanische Marinereformen"
 spa_naval_reforms_desc: "Unsere Marine wurde viel zu lange vernachlässigt und liegt in Sachen Qualität weit abgeschlagen hinter der unserer Feinde zurück. Nur eine Reform wird uns wieder zu jener Vormachtstellung verhelfen können, die wir verdienen."
 spa_spanish_enlightenment: "Spanische Aufklärung"
 spa_spanish_enlightenment_desc: "Die neuen Ideen unserer modernen Zeit haben auch die klügsten Köpfe Spaniens eingenommen, die ihrerseits Pläne entwickeln, um unsere Nation in der Welt herausstechen zu lassen."
 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "Die Tercio-Infanterie wurde vor allem während der Italienkriege von dem brillanten General Gonzalo Fernández de Córdoba (#italic El Gran Capitán#!) genutzt. Es handelt sich dabei um eine gemischte Infanterieformation aus Pikenieren und Musketieren, die gleichzeitig von der Robustheit der schweren Infanterie und der weitreichenden Feuerkraft der Musketiere profitiert, was sie zu einer idealen Verteidigungs- und Angriffsformation macht."
 #Iberian Shared Naval
 catalan_galley: "Katalanische Galeere"
 catalan_galley_desc: "Die $n_catalan_galley$ ist die natürliche Weiterentwicklung der antiken griechischen Galeeren. Sie ist weitaus größer als alle zuvor im Mittelmeer dokumentierten Schiffe ähnlicher Bauweise."
 early_iberian_caravel: "Frühe iberische Karavellen"
 early_iberian_caravel_desc: "Die ersten Karavellen stammten ursprünglich von der Iberischen Halbinsel und waren kleine, aber sehr schnelle Schiffe, die für die Hochseefischerei und den Küstenhandel eingesetzt wurden. Ihre Verwendung auf der Iberischen Halbinsel ist so weit verbreitet, dass dort auch die fortschrittlichsten Karavellen dieser Zeit gefunden werden konnten."
 iberian_caravel: "Iberische Karavelle"
 iberian_caravel_desc: "Da der Bedarf an schnelleren und zuverlässigeren Karavellen immer größer wurde, haben iberische Häfen damit begonnen, größere Karavellen zu entwerfen. Die Karavelle wird zwar in ganz Europa eingesetzt, doch die iberischen Karavellen stachen in Bezug auf Innovation und Schnelligkeit heraus."
 early_iberian_galleon: "Frühe iberische Galeone"
 early_iberian_galleon_desc: "Die $n_early_iberian_galleon$ war eines der ersten Hochseeschiffe, das auf der Halbinsel gebaut wurde. Sie hat ein niedriges Vordeck und einen langen Rumpf, was sie besonders stabil und widerstandsfähig für Gegenwind macht."
 square_rigged_caravel: "Quersegelkaravelle"
 square_rigged_caravel_desc: "Durch die Kombination der iberischen Karavelle und der $n_carrack$ wurde ein neues schnelleres und stärkeres Schiff erschaffen, das uns dabei helfen wird, das Meer zu beherrschen."
 iberian_galleon: "Iberische Galeone"
 iberian_galleon_desc: "Die iberische Galeone ist die natürliche Weiterentwicklung der frühen iberischen Galeone. Sie ist stark stilisiert und ein ungeheuer mächtiges Schiff, das all seine Feinde auf dem Meer besiegen kann."
