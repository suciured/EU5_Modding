 #Institutions
 feudalism: "Feudalismus"
 feudalism_desc: "Im Lauf der Zeit entwickeln die meisten Gesellschaften ein Bedürfnis für stärkere und dauerhaftere Regierungseinrichtungen. Nach dem Fall des Römischen Reichs erfüllten eine Reihe von Institutionen und Bräuchen, die zusammen genommen oft als Teil des europäischen Feudalsystems betrachtet werden, dieses wichtige Bedürfnis.\n\nAus ähnlichen Gründen haben sich in der ganzen Welt dauerhafte Regierungen und Gesellschaftssysteme entwickelt, die allerdings teilweise viel ältere Wurzeln als der Feudalismus selbst haben."
 legalism: "Legalismus"
 legalism_desc: "Die Theorien hinter dem Legalismus wurden bereits vor Jahrhunderten in die chinesischen Gesellschaftsstrukturen integriert. Die Vorstellung, das reiner Idealismus und inländische Stabilität zu einem reichen und gedeihenden Staat und einer mächtigen Armee führen, ist tief in den Denkmustern ostasiatischer Domänen verwurzelt.\n\nDoch Händler und Volkswanderungen trieben den Austausch von Ideen voran und trugen den Legalismus auch in die unermesslichen Weiten der muslimischen Welt. Dort wurde er als eine symbiotische Beziehung zwischen Heiden und Gläubigen in islamischen Staaten angepasst.\n\nIn Europa steht der Legalismus für Übergangsriten vom ersterbenden Griff des großen Römischen Reichs bis hin zu seinen verbliebenen Wurzeln in Sachen Rechtsprechung, die später zur Grundlage einer neuen Rechtswissenschaft auf dem alten Kontinent werden sollten."
 meritocracy: "Meritokratie"
 meritocracy_desc: "Viele von großem Prestige in mächtigen Ämtern neigen dazu, jenen einflussreiche Posten zu gewähren, die ihnennahe stehen.\n\nDer Einzug der Meritokratie als Institution und Denkschule war vor allem an den Höfen des kaiserlichen Chinas willkommen. Dort unterstützte Konfuzius selbst die Vorstellung, dass die Regierenden ihr Amt auf Grundlage ihres Könnens und nicht aufgrund von ererbtem Status bekleiden sollten.\n\nDies führte zu einer Ersetzung des chinesischen Erbadels durch einen, der ausschließlich auf meritokratischen Fähigkeiten beruhte. Die Entwicklung diese Institution sollte sich auch über die Grenzen Asiens hinaus verbreiten und schließlich auch die Königshöfe europäischer Monarchen erreichen, deren Adlige die Mechanismen von Macht und Autorität fest im Griff hielten."
 renaissance: "Renaissance"
 renaissance_desc: "Ab dem 14. Jahrhundert treten die Reichen und Mächtigen in den italienischen Stadtstaaten als Gönner von Künstlern und Gelehrten in Erscheinung, die bereit waren, die alten römischen und griechischen Gesellschaften ihrer Vorväter zu erforschen.\n\nAls kulturelle Bewegung umfasst die Renaissance bereits den Großteil der Region und zeigt weitreichende Auswirkungen auf Literatur, Kunst, Philosophie und Musik. Humanistische Gelehrte analysieren zudem die Gesellschaft, in der sie leben, um sie mit den Idealen der klassischen Philosophen zu vergleichen. Der Humanismus der Renaissance ist zu einer ausgereifteren Bewegung geworden, die sämtliche Aspekte der Gesellschaft durchdringt.\nEin neues Ideal für Herrscher wie Beherrschte gleichermaßen verbreitet sich so rasch, wie die frühen Drucker Werke mit diesen neuen Ideen unter die Leute bringen können.\n\nEin wahrer Renaissance-Humanist ist fachkundig in allen Belangen von Politik und Philosophie bis hin zu Kunst, Textanalyse, Musik und Architektur. Die Renaissance steht bereit, die Welt so umzuformen, dass sie besser zu ihren klassischen Idealen passt."
 banking: "Bankwesen"
 banking_desc: "Das Verleihen von Geld gibt es seit dem Aufkommen von Metallmünzen in der Antike. Doch damals hing diese Praxis von Einzelpersonen und deren Familienverbänden oder den Staaten jener Epoche ab. Im Mittelalter fand eine Verschiebung statt, befeuert durch die erneute Zunahme weitreichender Handelstätigkeiten auf dem eurasischen Kontinent und dessen Umland.\n\nSpezialisierte Geldverleiher begannen, sich zu organisieren, als jüdische Gemeinden dieses Geschäft in der christlichen wie islamischen Welt aufnahmen. Der sprunghaft angestiegene Bedarf an Krediten im Nachgang der Kreuzzüge des 12. Jahrhunderts ermutigte die Händler der italienischen Stadtstaaten jedoch, größere Strukturen zum Verleihen von Geld zu schaffen – was zur Gründung der ersten Bankhäuser führte, darunter Peruzzi und Bardi.\n\nMit der Entwicklung weiterer Instrumente wie Wechsel und Schuldscheinen wurden Banken-Dynastien wie die Medici, die Fugger oder die Welser bald so mächtig wie ganze Staaten."
 professional_armies: "Stehende Heere"
 professional_armies_desc: "Armeen gibt es, seit vor vielen Jahrtausenden der Krieg erfunden wurde. Doch ihre Form hat sich über die Jahrhunderte verändert: Verschiedene Arten von Rekrutierung und Organisation entwickelten sich in unterschiedlichen Kulturen und Epochen.\n\nIm Spätmittelalter beruhten Armeen in einer breiten Palette von Gesellschaften auf „Aufgeboten“, die aus der Struktur der Feudalgesellschaft erwuchsen: Ritter und Fußtruppen bildeten ihren Kern, der jahreszeitweise ausgehoben wurde. In manchen Regionen waren Staaten allerdings mächtig genug, um stehende Heere zu finanzieren, die aus ganzjährig verfügbaren Berufssoldaten bestanden.\n\nDieses System wurde nach dem Ausbruch des Hundertjährigen Krieges auch in Europa entwickelt und stellt eine der Hauptänderungen dar, die in der frühen Neuzeit eine militärische Revolution ermöglichten. Durch die Vergrößerung und Aufwertung der stehenden Heere wurde die Beschaffung neuer Geldquellen für ihren Unterhalt zu einer der Hauptherausforderungen von Herrschern weltweit."
 new_world: "Neue Welt"
 new_world_desc: "Die Entdeckung der Neuen Welt läutete zugleich eine neue Ära ein – und zwar nicht nur für Kolonisatoren und Kolonisierte, sondern auch dahingehend, was die Verbreitung von Materialien und Techniken anbelangte, womit auch die Erkenntnis einherging, wie groß der Globus tatsächlich ist. Während Tiere, Ackerpflanzen, Silber und Krankheiten ihren Weg über den Atlantik fanden, wurden die ersten Schritte hin zu einer echten Weltwirtschaft unternommen. Fremdländische Regionen und Völker wurden kartiert und dokumentiert und Ideen sowie religiöse und philosophische Debatten von dem eingefärbt, was man in den Gesellschaften in Übersee vorfand. Große Geister spürten den Drang, genauer zu hinterfragen, was einst als Wahrheit galt, und von Valladolid bis Fatehpur Sikri wurde das Wesen der Welt selbst infrage gestellt."
 printing_press: "Druckpresse"
 printing_press_desc: "Die Möglichkeit, das geschriebene Wort massenhaft zu reproduzieren, sollte die Verbreitung von Wissen und auf viele Arten und Weisen auch die Gesellschaft der Neuzeit als Ganzes revolutionieren. Vorangetrieben von Universalgelehrten wie dem venezianischen Drucker Aldus Manutius half dieses neue Kunsthandwerk dabei, übersetzte Klassiker in der Breite verfügbar zu machen. Später konnte die Reformation dies nutzen, um ihre kritischen Werke und Übersetzungen der Heiligen Schrift zu verbreiten.\n\nDa der Buchdruck nun als Technik herangereift ist und sich in ganz Europa verbreitet hat, zirkulieren hunderttausende unterschiedlichste Schriftstücke auf dem Kontinent: Flugblätter zu religiösen und politischen Themen ebenso wie wissenschaftliche Abhandlungen. Druckwerkstätten werden immer häufiger, sodass Herrscher die neuen Techniken kaum noch im Zaum halten können. Viel zu leicht lässt sich eine Zensur durch die Verlegung der Werkstatt über eine Grenze hinweg oder durch die Umbenennung des Titelblatts umgehen."
 pike_and_shot: "Pike & Schuss"
 pike_and_shot_desc: "Ende des 15. Jahrhunderts entwickelte sich inmitten der Italienkriege eine neue Art der Kriegsführung: Die allgemeine Verbreitung der Pikeniere im Spätmittelalter als Alternative zum Kriegsvolk, die erfolgreich dem Ansturm schwerer Reiterei standhalten konnte, ging mit der Entwicklung tragbarer Feuerwaffen einher – vor allem Luntenschloss-Arkebusen und Musketen. Die Soldaten nahmen eine neue Formation ein, bei der die Pikeniere ein ‚Geviert‘ bildeten, wohingegen die Arkebusenschützen sich an den Seiten und vorn verteilten, sodass sie Deckung hinter oder im rechteckig aufgebauten Geviert fanden, falls die Formation in Nahkämpfe verwickelt wurde. Diese neue Art der Formation nannte man Pike & Schuss oder auch ‚Gevierthaufen‘, und sie war insbesondere bei deutschen Landsknechten und spanischen Tercios beliebt. Sie wurde allerdings bald von anderen Armeen übernommen und dominierte nahezu zwei Jahrhunderte lang die europäischen Schlachtfelder. Erst im frühen 18. Jahrhundert wurde sie von den Formationen der Linieninfanterie abgelöst, die mit Steinschlossmusketen und aufgesetzten Bajonetten bewaffnet waren."
 confessionalism: "Konfessionalismus"
 confessionalism_desc: "Der Katholizismus wurde lange Zeit als eine monolithische Einheit betrachtet, doch das Aufkommen verschiedener protestantischer Glaubensausprägungen hat dem ein Ende gemacht. Durch das Entstehen einer Vielzahl unterschiedlicher Auslegungen dahingehend, wie der eigene Glaube aussehen sollte, ist das Christentum alles andere als geeint. Wo die Kirche zuvor sämtliche Abweichler noch als Ketzer abstempeln konnte, wurden diese Trennlinien nun zumindest verwischt.\n\nDies führt dazu, dass für religiöse wie weltliche Obrigkeiten ein wachsendes Interesse daran besteht, den Rahmen einer jeden Konfession klar festzulegen und deren besondere Regeln und Ansichten zu allen Aspekten des Glaubens und des Lebens durchzusetzen. So bekommt man den Glauben der eigenen Bevölkerung fester in den Griff, vertieft jedoch auch die Gräben zu allen anderen Konfessionen und verschlimmert damit die Abneigung ihnen gegenüber."
 global_trade: "Welthandel"
 global_trade_desc: "Waren werden schon seit der Antike über Kontinente hinweg bewegt. Zuvor beschränkte sich dies auf eine begrenzte Zahl an Routen und Gütern – beispielsweise kunsthandwerkliche Erzeugnisse aus Indien und China, die man über den Indischen Ozean und die Seidenstraße beförderte. Doch sämtlicher Handel wird nun zusehends Teil eines größeren Netzwerks, das die ganze Welt umfasst. Durch die Entdeckung der beiden Amerikas, die Seerouten zur Umrundung Afrikas sowie die Überquerung des Pazifiks werden örtliche Handelsnetzwerke zu einem Netz verwoben, das den Globus umspannt.\n\nIn den Anden abgebautes Silber wird verpackt und nach Europa verschickt, um von dort nach China und Indien zu gelangen. In Skandinavien abgebautes und verhüttetes Eisen wird von englischen Händlern in Westafrika verkauft. Andere verdienen ein Vermögen, indem sie einfach nur Stoffe und Gewürze in der Handelssphäre Südostasiens verbreiten. Örtliche indische Händler investieren in zukünftige europäische Handelsunternehmungen. Es ist vielleicht ein wenig zu früh, um bereits von einer echten Weltwirtschaft zu sprechen, doch ganz sicher wird nun schon die erste Saat dafür ausgebracht."
 artillery_institution: "Artillerie"
 artillery_institution_desc: "Die Erfindung des Schießpulvers im China der Song-Dynastie führte zur Entwicklung neuer Gerätschaften, die die Feuerkraft des neuen Stoffes im Krieg zu entfalten vermochten: die Artillerie. Doch obwohl sie sich schon im 13. Jahrhundert in ganz Europa verbreitete, sollte es bis ins 15. Jahrhundert dauern, bis sie ein durch und durch übliches Waffensystem wurde. Dank Verbesserungen bei der Rohrlänge und der Rezeptur des Schießpulvers konnte Artillerie aus Stein errichteten Burgen und Befestigungen (wie sie in Europa am häufigsten waren) gefährlich werden. Schon bald kam Artillerie nicht nur bei Belagerungen, sondern auch auf Schlachtfeldern zum Einsatz, denn Kanonen mit kleinerem Kaliber waren beweglich genug, um rasch aufgestellt und eingesetzt zu werden. Die Endphase ihrer Entwicklung als entscheidendes Mittel der Kriegsführung sollte dann im 18. Jahrhundert kommen: Vor allem Napoleon vervollkommnete ihren Einsatz in Schlüsselmomenten der Schlacht."
 manufactories: "Manufakturen"
 manufactories_desc: "Obschon ein Teil der technischen Innovationen aus dem Verlauf des 16. und 17. Jahrhunderts zu einem erhöhten Ausstoß vieler Waren wie Eisen und Tuch beitrugen, ergab sich die größte Verbesserung im Bereich der Produktion durch eine neue Form der Organisation. Durch die Schaffung von Manufakturen außerhalb der Stadtgrenzen konnten Händlerkapitalisten althergebrachtes Zunftrecht umgehen, das eine Massenherstellung eigentlich unterband. Zugleich ließen sich so neue Formen der Produktionssteigerung durch Organisation und Spezialisierung der Arbeit an einem Ort erproben. Die Vorläufer der späteren Industrialisierung konnten den Ausstoß durch besseren Zugriff auf Rohstoffe und eine massenhafte Organisation der Arbeit anstatt durch teure Maschinen steigern. Dies allein war eine riesige Veränderung gegenüber den alten, stark regulierten Methoden, und gemeinsam mit späteren technischen Fortschritten sollte diese neue Art der Herstellung die Gesellschaft revolutionieren."
 scientific_revolution: "Wissenschaftliche Revolution"
 scientific_revolution_desc: "Es ist offenkundig, dass die Welt nun kleiner als jemals zuvor ist. Das Aufkommen eines Welthandels und der Druckindustrie führte zu einem stärkeren Strom von Menschen und Ideen, was eine wesentlich größere Verbreitung von Wissen erlaubt. Letzteres wiederum führte zu einem gründlicheren Hinterfragen und Analysieren der wahren Beschaffenheit der Welt. Was einst als Tatsache hingenommen wurde, wird nun hinterfragt; was kaum verstanden wird, wird nun beobachtet; was angenommen wurde, wird nun erprobt.\n\nDie jüngsten Fortschritte in solchen Feldern wie Mathematik, Physik und Biologie sind unbestreitbar, doch die wahre Revolution besteht in der veränderten Wahrnehmung und Herangehensweise an die Wissenschaft selbst und ihr Verständnis im Allgemeinen. Systematische Experimente sind die wahre wissenschaftliche Revolution, und sie werden unsere Weltanschauung mit Sicherheit vollkommen verändern."
 military_revolution: "Militärische Revolution"
 military_revolution_desc: "Der fortlaufende Kriegszustand, in dem Europa sich im 16. und 17. Jahrhundert befand, führte zu einer rasanten Vergrößerung der Armeen, die sich durch die wachsende Autorität wetteifernder absolutistischer Regime ergab. Die Infanterie wurde nun massenhaft mit Steinschlossmusketen bewaffnet, was ihre Feuerkraft ungeheuer erhöhte. Durch den Einsatz der innovativen Lineartaktik, die die Idee vom Gevierthaufen ersetzte, steigerte sich ihre Leistung noch weiter. Diese Bedürfnisse wirkten sich auch auf die Staatsverwaltung aus, da man sich genötigt sah, die für das größere Militär erforderliche Mannstärke und Finanzkraft aufzubauen. Dadurch stand man auch an der Speerspitze der Entwicklung von Versorgungsketten, die man brauchte, um Armeen zu ernähren und zu unterhalten: Zwischendepots wurden errichtet, um Armeen im Einsatz zu versorgen. Das Ergebnis all dieser Fortschritte war eine Zunahme der Kriege zwischen den stetig militarisierteren Ländern im 18. Jahrhundert."
 enlightenment: "Aufklärung"
 enlightenment_desc: "Im vergangenen Jahrhundert sind Rationalismus und Empirismus unter den großen Geistern ihrer Zeit immer beliebter geworden. In Briefen, Publikationen und Kaffeehäusern diskutieren Könige, Wissenschaftler, Philosophen und ‚Littérateurs‘ die Vorzüge der Toleranz, der wissenschaftlichen Methode und der Verbreitung der Ideale der Aufklärung für die Menschheit. Von Universitäten oder den Höfen aufgeklärter Monarchen aus entsendet man Expeditionen, um die Welt zu vermessen, zu katalogisieren und zu kartieren – so will man jene Gesetze besser verstehen, die alles um uns herum bestimmen. Andere diskutieren jene Gesetze, die über die Gesellschaft entscheiden, und versuchen, sie in Einklang mit den Menschenrechten zu bringen.\n\nGroße Vorhaben wie das kolossale Unterfangen, eine lückenlose Enzyklopädie sämtlichen Wissens oder ein vollständiges Verzeichnis aller Pflanzen, Tiere und Pilze der Welt zu schaffen, werden zum Wohl der Menschheit verfolgt. Das Licht der Aufklärung scheint auf die Menschen, und viele werden erst Ruhe finden, sobald es in alle Ecken und Winkel der Welt getragen wurde."
 industrialization: "Industrialisierung"
 industrialization_desc: "Der Anbruch des 18. Jahrhunderts war die Geburtsstunde einer Vielzahl neuer Institutionen, die dem Verlangen der Menschheit nach Wachstum entsprangen. Fortschritte im Bereich der Produktion und Herstellung ebenso wie die Einführung komplexer Maschinerie sollten für weltweite Veränderungen sorgen. Die Verbreitung der industriellen Revolution brachte internationale und dauerhafte Veränderungen mit sich – nicht nur in Wirtschaft und Handel, sondern auch im Geflecht der Gesellschaft. Erfindungen wie der Kraftstuhl und Dampfmotoren erlauben der Menschheit den Aufstieg zu ihrem nächsten Höhepunkt."
 levee_en_masse: "Levée en masse"
 levee_en_masse_desc: "Die Kriegsführung ist ein sich beständig weiterentwickelndes Konzept, das von Generation zu Generation eine Verfeinerung erfährt. Das 18. Jahrhundert erlebte den Aufstieg mächtiger Großreiche, die jeweils ganz eigene Ambitionen verfolgten. Um den Wunsch nach Expansion zu befriedigen und das Nötige zur Erfüllung dieses Strebens zu liefern, entwarf und verabschiedete man neue landesweite Einberufungsgesetze, auf Grundlage derer alle unverheirateten jungen Männer in einem Maß ausgehoben werden konnten, das die Geschichte für immer verändern sollte."
 #Advances
 colonies: "Kolonien"
 colonies_desc: "Sei es, indem wir unser eigenes Volk entsenden, um neue Lande zu besiedeln, oder indem wir Ureinwohner an einem bestimmten Ort unter unsere Herrschaft bringen oder durch eine Mischung von beidem: Kolonien können Brückenköpfe unserer Macht in gewissen Regionen werden, über die sich anschließend unsere Kontrolle ausdehnen lässt."
 feudalism_advance: "Feudalismus"
 feudalism_advance_desc: "Der Feudalismus ist ein politisches System, das auf Dienst oder Arbeit im Austausch für Landbesitz beruht. Er ist eine Sammlung von Rechten und Pflichten, an die jedes Mitglied eines strukturierten Gesellschaftsmodells gebunden ist."
 horse_riding_advance: "Pferdereiten"
 horse_riding_advance_desc: "Das Zähmen von Pferden revolutionierte die Art, wie Menschen große Gewichte bewegten und beförderten. Der Einsatz von Pferden in der Schlacht sorgte für berittene Krieger, die sich nicht nur schneller bewegten, sondern überdies ihre erhöhte Position ausnutzten oder den Feind einfach mit dem Gewicht ihrer Reittiere überrollten."
 rights_of_man: "Menschenrechte"
 rights_of_man_desc: "An vorderster Front des derzeitigen revolutionären Gedankens steht die radikale Vorstellung einer Gleichheit aller. Philosophen aus verschiedenen Teilen der Welt haben zusammengearbeitet, um ein Dokument mit dem Titel ‚Die Erklärung der Menschen- und Bürgerrechte\" zu verfassen – darin werden besagte Rechte als allgemeingültig und per Gesetz durchsetzungsfähig erklärt. Dies wird wahrscheinlich zahlreiche Folgen für die Entwicklung und Verbreitung der Konzepte von Freiheit und Demokratie nach sich ziehen, und wir täten gut daran, in diesem Zusammenhang nicht zu trödeln."
 rotherham_plough: "Eisenpflug"
 rotherham_plough_desc: "Der einfache Pflug, wie er in Europa Verwendung fand, war seit den Römern unverändert geblieben. Doch dank eines besseren Entwurfs ist derselbe Pflug nun wesentlich leichter und zudem auch beständiger zu handhaben. Dies vermindert die Arbeitslast der Zugtiere, wodurch sie viel mehr schaffen."
 modern_bureaucracy: "Moderne Bürokratie"
 modern_bureaucracy_desc: "Um Land und Untertanen möglichst wirksam zu nutzen, müssen wir unsere Bürokratie vergrößern, umorganisieren und professionalisieren. Eine robuste Organisation kümmert sich um sämtliche Teile unseres Staats und macht behelfsmäßige Lösungen überflüssig. Sollen sich unsere Universitäten Gedanken machen, wie wir möglichst effizient herrschen, und sollen die Sprosse unseres Adels dem Staat mit einer Feder anstelle eines Schwertes in der Hand dienen."
 separation_of_powers: "Gewaltenteilung"
 separation_of_powers_desc: "Eine anonym verfasste Abhandlung in Sachen politischer Theorie ist aufgetaucht, und trotz aller Bemühungen sie zu unterdrücken, verbreitet sie sich weltweit. Darin geht es um das Wesen von Regierungsformen, unabhängig davon, ob es sich nun um Monarchien, Despotentümer oder Demokratien handelt: In allen Fällen sollten Exekutive, Legislative und Judikative streng voneinander getrennt werden. Dadurch würde man das Volk schützen und die Macht des Monarchen beschneiden – eine verständlicherweise beliebte Aussicht bei vielen unserer Untertanen. Ungeachtet der bedauerlichen Implikationen für die Macht von Monarchen könnten diese Ideen von großem Nutzen für Nationen sein."
 measuring_the_world: "Vermessung der Welt"
 measuring_the_world_desc: "Die neuen Wissenschaften geben uns Zahlen, um die Welt um uns herum zu beschreiben und zu vermessen. Entsenden wir diese gelehrten Männer hinaus in die Welt im Allgemeinen und in unser Land insbesondere. Wir wissen ja gar nicht, welche Ressourcen uns zur Verfügung stehen, solange wir unser Land nicht gründlich auf Mineralien untersucht, auch den letzten Untertan gezählt und alle Unternehmungen geschätzt haben."
 the_constitution: "Die Verfassung"
 the_constitution_desc: "Es wurde ein neues philosophisches Konzept entwickelt, das sich Konstitutionalismus nennt und demzufolge die Regierung eine rechtlich abgesicherte Beschneidung ihrer eigenen Macht zulässt. Eine faszinierende Idee, doch wir können uns nicht vorstellen, dass sie sich durchsetzt."
 absolute_rulership: "Absolutistische Herrschaft"
 absolute_rulership_desc: "Viele Menschen verlangen nach einer Aufgabe innerhalb der Regierung, doch in Wirklichkeit wollen die meisten nur Belohnungen ohne Leistung. Nun verbreitet sich eine neue Idee, die man „Absolutismus“ nennt: In diesem System beseitigt man all diese Parasiten und regiert allein."
 national_sovereignty: "Nationale Souveränität"
 national_sovereignty_desc: "Die vielen und langen Kriege der ersten Hälfte des 17. Jahrhunderts haben zu einem internationalen System der Diplomatie geführt, bei dem die territoriale Integrität der Staaten einen der Eckpfeiler bildet. Staaten statt einzelner Herrscher oder staatsübergreifende Gruppierungen sind die Akteure auf dem internationalen Parkett, und kein Staat hat das Recht, sich in die inneren Angelegenheiten eines anderen einzumischen."
 military_administration: "Militärverwaltung"
 military_administration_desc: "Die unablässig wachsenden Armeen des 16. Jahrhunderts stellen immer größere Forderungen an die Verwaltungssysteme der Staaten. Durch die Schaffung einer dauerhaften Organisation, die die Aufgabe hat, sich um die Beschaffung und Planung von Militärvorräten zu kümmern sowie mehr Truppen auch im Winter und in Friedenszeiten zu unterhalten, lassen sich langfristig größere Armeen günstiger ins Feld führen und in Kriegszeiten effizienter versorgen."
 early_modern_administation: "Frühe moderne Verwaltung"
 early_modern_administation_desc: "Die Herrscher der frühen Neuzeit mussten irgendwann erkennen, dass eine zentralisierte Bürokratie mit einer Verwaltung, die von gebildeten Beamten geführt wird, welche der Staat selbst beschäftigt, eine Notwendigkeit darstellt, wenn man das eigene Streben verwirklichen will."
 renaissance_thought: "Renaissance-Gedanke"
 renaissance_thought_desc: "Die Vorstellung einer adligen Oligarchie, die über die Gesellschaft herrscht, gibt es zumindest schon seit den Römern, und sie blieb in manchen Teilen der Welt beliebt. Nun erfährt diese Idee unter jenen, die wirklich zählen, neuen Zuspruch."
 medieval_administration: "Mittelalterliche Verwaltung"
 medieval_administration_desc: "Da eine militärische Elite unsere Gesellschaft regiert, ist der nächste Schritt die Entwicklung einer belesenen Klasse von Verwaltern. Meist stammen deren Mitglieder aus den Reihen des Klerus."
 impulse_warfare: "Plänklerreihe"
 impulse_warfare_desc: "Die Einführung der leichten Infanterie veränderte die Kriegsführung: Plänkler wurden in loser Ordnung vor der Hauptinfanterieformation eingesetzt, um den Feind abzulenken und zu drangsalieren, bevor es zum eigentlichen Angriff durch die Reihe oder Linie der Infanterie kam."
 line_infantry: "Linieninfanterie"
 line_infantry_desc: "Dank des Bajonetts konnte jeder Musketier auch als Pikenier fungieren. Dadurch war die Pike als Infanterieausrüstung verzichtbar, und Infanterieformationen verfügten nun über wesentlich mehr Feuerkraft."
 gustavian_infantry: "Gustavianische Infanterie"
 gustavian_infantry_desc: "Gustav II. Adolf, König von Schweden, entwickelte Infanterieeinheiten weiter, um deren Feuerkraft zu verbessern. Seine Infanterieformationen waren schmaler und eckiger, um die Zahl der Musketen zu erhöhen, die bei jeder Salve schießen konnten. Die Abordnung kleiner Artilleriegeschütze erhöhte die Feuerkraft der Infanterie noch weiter."
 standardisation_of_calibre: "Kaliberstandardisierung"
 standardisation_of_calibre_desc: "Mit der wachsenden Bedeutung der Artillerie auf dem Schlachtfeld wuchs auch die Zahl der Feuerwaffen weiter. Doch da jedes Rohr einzeln gefertigt werden musste, war der Nachschub sehr aufwendig. 1544 entschied Kaiser Karl V., dass es nur noch 5 Rohrkaliber geben sollte, wohingegen König Heinrich II. von Frankreich 6 Standardkaliber festlegte."
 maurician_infantry: "Moritzianische Infanterie"
 maurician_infantry_desc: "Die Größe und Tiefe des Spanischen Gevierts gewährte ihm Standhaftigkeit, machte es jedoch beim Manövrieren auf dem Schlachtfeld langsam und behäbig. Dies führte zudem dazu, dass ein großer Prozentsatz der Truppen während der Schlacht tatenlos blieb. Johann Moritz von Nassau-Siegen, Stadhouder der Niederlande, verringerte die Mannzahl innerhalb der Formation, sodass sie beweglicher wurde und weniger Tiefe hatte, ohne dabei ihre Feuerkraft und ihren Schockwert einzubüßen."
 spanish_square: "Spanisches Geviert"
 spanish_square_desc: "Das Spanische Geviert entwickelte sich natürlich aus dem üblichen Geviert der Pike- und Schussformation heraus. Ihr Kern ist ein Piken-Geviert, an dessen Ecken Gruppen von Arkebusenschützen stehen. Es behielt die Stärke des traditionellen Piken-Gevierts bei und unterstrich diese sogar noch durch die Feuerkraft der Arkebusen."
 standardized_pikes: "Standardisierte Piken"
 standardized_pikes_desc: "Eine Pike ist eine erstaunlich einfach herzustellende Waffe, doch um ihre Vorteile wirklich zum Tragen zu bringen, muss man sie in einer ganzen Formation einsetzen, deren Mitglieder Waffen mit einer ähnlichen Länge und Klinge führen."
 pike_square: "Piken-Geviert"
 pike_square_desc: "Im Verlauf des Mittelalters wurde die Vorherrschaft der Reiterei immer wieder durch disziplinierte Pikeniere herausgefordert. In Schlachten wie der von Bannockburn oder der Sporenschlacht wurde Kavallerie auch von Piken besiegt. Eine Kombination aus verbesserter Ausbildung und Disziplin sowie eine Verstärkung mit Schwertkämpfern, die Unterstützung im Nahkampf boten, führten diese Formation zum Gipfel ihrer Leistungsfähigkeit."
 medieval_military: "Mittelalterliches Militär"
 medieval_military_desc: "Zum Ende des Mittelalters waren Heere professioneller und straffer organisiert. Es gab bessere Systeme, um die Mischung aus Aufgeboten und Berufssoldaten zu stützen, die nun die Schlachtfelder beherrschten. Langsam, aber stetig konnte sich die Stärke der Infanterie auch mit der der Reiterei messen."
 insurance_companies: "Versicherungsgesellschaften"
 insurance_companies_desc: "Eine weitere Verringerung grundsätzlicher Risiken ergab sich durch die Einführung von Versicherungen. Da die Leute Risiken entgegenzuwirken vermochten, indem sie eine kleine Gebühr an einen Versicherungsmakler zahlten, konnte der Handel weiter wachsen."
 the_gold_standard: "Goldstandard"
 the_gold_standard_desc: "Das fortlaufende Handelsdefizit zwischen Europa und China sorgte für eine Knappheit von Barrensilber in Europa und der ganzen Welt. Durch den Wechsel von Silbermünzen zu Goldmünzen konnten neue Münzen in Umlauf gebracht werden und die Handelsströme weiter anwachsen."
 joint_stock_companies: "Aktiengesellschaften"
 joint_stock_companies_desc: "Als der Handel wuchs, wuchs auch das Risiko. Neue Formen des Anhäufens von Kapital und der Verteilung des Risikos mussten entwickelt werden. Bei Aktiengesellschaften verteilte sich das Risiko eines Unternehmens auf dessen zahlreichen Anteilseigner."
 public_punishments: "Ehrenstrafen"
 public_punishments_desc: "Das Leben auf hoher See ist voller Gefahren, weswegen es harte Strafen braucht. Sind sie nicht ausreichend abschreckend, haben wir bald Ärger. Im Lauf der Zeit hat sich ein System äußerst öffentlicher Schandstrafen entwickelt, und nun ist es an der Zeit, diese zu formalisieren. Das sollte die Disziplin auf See deutlich stärken."
 merchants_and_trade: "Händler & Handel"
 merchants_and_trade_desc: "Die Handelsströme wurden empfindlich gestört, möglicherweise durch Seuchen und Epidemien. Nun erholt sich der Handel langsam."
 naval_ambitions: "Marinestreben"
 naval_ambitions_desc: "Mit etwas mehr Marinemoral werden unsere Seeleute die Wellen erobern und die Meere beherrschen – während unsere Kolonisten sich in die dunkelsten Ecken der Welt wagen, um neue Siedlungen zu gründen, die ferner der Heimat sind als je zuvor."
 chartered_companies: "Verbriefte Handelskompanien"
 chartered_companies_desc: "Die Welt ist groß, und um unseren Handel in ihr voranzutreiben, muss man manchmal recht beachtliche Risiken eingehen. Zum Glück gibt es Händler in unserem Land, die bereit sind, genau dies zu tun und dabei vor allem ihr eigenes Kapital aufzuwenden. Wenn wir solche Kompanien offiziell mit einer Regierungsverbriefung sowie mit Monopolen für bestimmte Bereiche ausstatten, können wir die wirtschaftliche Entwicklung von allem beeinflussen – angefangen bei Außenhandelskontakten bis hin zu Kolonialbesitzungen in Übersee."
 development_of_maritime_law: "Entwicklungen im Seerecht"
 development_of_maritime_law_desc: "Mehr und mehr Länder schicken ihre Untertanen oder Bürger in die Fremde, um Handelsunternehmungen nachzugehen. Viele von ihnen kommen einander nun schon so lang so nah, dass es wirklich von entscheidender Bedeutung ist, dass wir ein grundsätzliches Konzept eines Seerechts entwickeln. Mit Publikationen wie ‚Mare Liberum‘ oder dem späteren ‚De Dominio Maris Dissertatio‘ wurden die Grundsteine für ein internationales Seerecht gelegt."
 basic_financial_instruments: "Grundlegende Finanzinstrumente"
 basic_financial_instruments_desc: "Der Überseehandel ist sehr riskant, aber auch äußerst gewinnträchtig. Die Entwicklung von Finanzinstrumenten wie Kreditbriefen hilft, das Risiko zu schmälern und unsere Profite zu mehren."
 naval_professionalism: "Berufsmarine"
 naval_professionalism_desc: "Noch zu Beginn des 17. Jahrhunderts waren dauerhafte Marineflotten recht klein und selbst ernstzunehmende Seemächte unterhielten nur eine Marine, um die unmittelbaren Bedarfe zu decken. Mit der Zeit bewegen wir uns nun jedoch immer mehr auf eine größere Berufsmarine zu. Will man nicht von den eigenen Rivalen auf hoher See übertrumpft werden, braucht man eine dauerhafte Flotte mit Verwaltungsstrukturen, um sie zu unterstützen und sicherzustellen, dass eine Marinelaufbahn einen echten Beruf für unserer eigenen Offiziere darstellt."
 superior_ship_design: "Überlegene Schiffsentwürfe"
 superior_ship_design_desc: "[ships|e] zu bauen, die etwas schneller als die unserer Gegner sind, gibt unseren Besatzungen Selbstbewusstsein und lässt den Feind vor ausgeglichenen Schlachten zurückschrecken – selbst wenn der Vorsprung so gering ausfällt, dass er militärisch keinerlei Bedeutung aufweist."
 patron_of_art: "Kunstmäzene"
 patron_of_art_desc: "Unser Streben nach einer kultivierten Gesellschaft beginnt hier. Unsere Kunstwerke werden als die wunderbarsten dieser Ära in die Geschichte eingehen."
 pragmatism: "Pragmatismus"
 pragmatism_desc: "Zu viele Staaten lassen ihre Politik von der Wahrnehmung des eigenen Landes beeinflussen. Das ist töricht – wenn Söldner besser zu unseren Bedürfnissen passen, werden wir diese einsetzen, anstatt in ein teures stehendes Heer zu investieren."
 knowledge_transfer: "Wissensvermittlung"
 knowledge_transfer_desc: "Gemachte Erfahrungen zu bewahren, ist die wichtigste Sache, die ein Land angehen kann. Wir müssen sicherstellen, dass jene, die uns in der Schlacht dienen, dieses Wissen im Zuge eines Mentorentums an jüngere Rekruten weitergeben."
 organised_recruiting: "Organisierte Rekrutierung"
 organised_recruiting_desc: "Wenn ein Hauptmann in vergangenen Tagen Leute anzuheuern hatte, um das eigene [regiment|e] aufzufüllen, war dies ein äußerst zeitaufwendiges Unterfangen, da nicht viele sich dem sicheren Tod in unseren Armee stellen wollten. Doch wenn wir vernünftig an diese Sachen herangehen, können wir uns ein System überlegen, das die Leute viel schneller in Uniformen bringt."
 optimism: "Optimismus"
 optimism_desc: "Siege werden nicht nur auf dem Schlachtfeld gewonnen, sondern auch im Gesellschaftszimmer. Unsere Fortschritte in Sachen Vernunft erlauben es unseren Leuten, kurzfristige Rückschläge wegzustecken und stattdessen bereit für den unausweichlichen Sieg zu sein."
 formalized_officer_corps: "Formalisiertes Offizierskorps"
 formalized_officer_corps_desc: "Traditionell stammen Offiziere aus dem Adel, doch wir haben nicht genug Adlige, um den Mangel an Offizieren auszugleichen. Wir haben allerdings reichlich Menschen aus der Unterschicht in unseren Armeen. Wir sollten einige von ihnen zu Berufsoffizieren befördern."
 deus_vult: "Deus vult"
 deus_vult_desc: "Stimmt in den Schlachtruf der Kreuzzüge ‚Gott will es!‘ ein und zermalmt die Ungläubigen."
 missionary_schools: "Missionarsschulen"
 missionary_schools_desc: "Obwohl kein Mangel an Menschen herrscht, die bereit sind, loszuziehen und den wahren Glauben zu verbreiten, richten die meisten von ihnen mehr Schaden an, als dass sie Gutes täten. Doch eigens auf die Ausbildung der Missionare ausgerichtete Schulen sorgen dafür, dass wir mehr Leute haben, die nicht nur den Glauben verbreiten wollen, sondern dabei auch erfolgreich sind."
 church_attendance_duty: "Kirchenbesuchspflicht"
 church_attendance_duty_desc: "Durch die Einführung einer verpflichtenden Teilnahme am Gottesdienst sorgt die Betonung religiöser Werte und Vorstellungen fraglos für eine Absenkung der Kosten beim Aufrechterhalten von Recht und Ordnung auf ein Mindestmaß."
 divine_supremacy: "Göttliche Vorherrschaft"
 divine_supremacy_desc: "Es ist von größer Bedeutung, dass wir unsere Nation und die umliegenden Grenzen von jenen Ungläubigen befreien, die unser Land heimsuchen."
 devoutness: "Frömmigkeit"
 devoutness_desc: "Religion ist eines der größten Bollwerke unserer Herrschaft. Öffentliche Zurschaustellungen der Frömmigkeit des Herrschers bringen die Beherrschten dazu, es ihm gleichzutun. Die wachsende Frömmigkeit im Volk stärkt wiederum unsere Herrschaft."
 religious_tradition: "Glaubenstradition"
 religious_tradition_desc: "Die Festigkeit unseres Glaubens und unsere öffentlichen Zurschaustellungen von Frömmigkeit und Verehrung werden von anderen Ländern in nah und fern bewundert. Dies spiegelt sich im Prestige und dem Ruhm unseres Reichs wider."
 ecumenism: "Ökumene"
 ecumenism_desc: "Wie man mit Ketzern im Reich umgehen soll, ist stets eine schwierige Frage. Das gute alte Vorgehen mit Feuer und Schwert beseitigt die meisten Schwierigkeiten zwar irgendwann, doch Diplomatie kann auch erfolgreich sein. Wenn wir den Dialog zwischen den verschiedenen Sekten ermutigen, verringern wir die Zahl an Missverständnissen und fördern den Frieden im Reich."
 advanced_bureaucracy: "Fortschrittliche Bürokratie"
 advanced_bureaucracy_desc: "Erlaubt es uns, unsere Steuereinnahmen zu mehren, indem wir ein bürokratischeres Verwaltungssystem einführen, das von Staatsbeamten gelenkt wird."
 organised_construction: "Organisierter Bau"
 organised_construction_desc: "Die Notwendigkeit, die Infrastruktur unseres Landes zu verbessern, ist ein kostspieliges Unterfangen – wenn wir den Vorgang richtig gestalten, machen wir ihn auch günstiger."
 smithian_economics: "Smith-Ökonomie"
 smithian_economics_desc: "Indem wir uns gegen den Merkantilismus stellen und den Einfluss des Staats in wirtschaftlichen Fragen einschränken, unterstützen wir einen freien Markt, was unsere allgemeine Produktionseffizienz in der Gänze verbessert."
 national_bank: "Nationalbank"
 national_bank_desc: "Indem wir eine zentrale Obrigkeit für Finanzangelegenheiten schaffen, schaffen wir zugleich eine bessere Kontrolle über die Wirtschaft unseres Landes."
 debt_and_loans: "Schulden und Anleihen"
 debt_and_loans_desc: "Schulden sind manchmal einfach unvermeidlich, doch ein organsierter Schuldenmarkt erlaubt es uns, Anleihen zu niedrigen Zinssätzen zu bekommen."
 centralized_government: "Zentralisierte Regierung"
 centralized_government_desc: "Wenn wir den Staat zentralisieren, wird es leichter, die Ideen und Agenden des Zentrums in andere Regionen zu tragen."
 nationalistic_enthusiasm: "Nationaleifer"
 nationalistic_enthusiasm_desc: "Die Unterstützung unserer Truppen ist entscheidend für die nationale Verteidigung. Dank unserer hervorragenden Verwaltung können wir uns großzügige Rabatte auf unsere Vorräte sichern."
 additional_colonists: "Zusätzliche Kolonisten"
 additional_colonists_desc: "Die Neue Welt ist vieles, aber vor allem eines: leer. Nun, zumindest lebt dort derzeit niemand Wichtiges. Wenn wir die Menschen von den grenzenlosen Möglichkeiten wissen lassen, die wir in der Neuen Welt haben, ermutigen wir noch mehr Leute, loszuziehen und sich dort niederzulassen."
 additional_merchants: "Zusätzliche Händler"
 additional_merchants_desc: "Kolonien bringen nichts, wenn wir die Erzeugnisse nicht zurück ins Heimatland bringen können. Wir müssen unsere Händlerklasse erweitern, um genau dies unbedingt zu verhindern."
 faster_colonists: "Schnellere Kolonisten"
 faster_colonists_desc: "Wir können nicht einfach Kolonisten losschicken und erwarten, dass sie eine Kolonie aufbauen. Es ist ein zeitaufwendiger Vorgang, die Expedition mit allem auszustatten, was sie braucht, um in ihrer neuen Heimat zu überleben. Wenn wir unsere Erfahrungen aus der Vergangenheit nutzen, beschleunigen wir diesen Vorgang deutlich."
 additional_diplomats: "Zusätzliche Diplomaten"
 additional_diplomats_desc: "Das Streben danach, unser Land zu erweitern, bedeutet zugleich, dass wir unsere diplomatische Reichweite erweitern müssen. Wir müssen gewährleisten, dass unser diplomatischer Dienst ausreichend bemannt ist."
 improved_shipyards: "Verbesserte Werften"
 improved_shipyards_desc: "Um unsere Interessen in der ganzen Welt zu verteidigen, brauchen wir eine starke [navy|e]. Wir müssen dafür sorgen, dass unsere Werften Schiffe rasch genug bauen, um erlittene Verluste auszugleichen."
 experienced_diplomats: "Erfahrene Diplomaten"
 experienced_diplomats_desc: "Manchmal reicht es einfach, wenn die Leute glauben, wir wären mächtig. Wir haben hart daran gearbeitet, dass unser diplomatisches Corps sicherstellt, dass man unser Wort auch ernst genug nimmt."
 competetive_merchants: "Konkurrenzfähige Händler"
 competetive_merchants_desc: "Um den Handel nach Hause zu holen, müssen wir die Konkurrenz anderer Länder übertrumpfen. Wir müssen sicherstellen, dass unser Rechtssystem ihnen jeden möglichen Vorteil einräumt."
 organised_mercenary_payment: "Organisierte Söldnerzahlungen"
 organised_mercenary_payment_desc: "Söldnerhauptleute sind ein gerissener Haufen. Sie verwickeln allzu gern zwei Befehlshaber derselben Armee in einen Bieterkrieg um ihre Dienste. Wir werden den Ablauf unserer Söldneranwerbung so vereinfachen, dass ihn die Hauptleute nicht mehr ausnutzen können und wir stets in der besseren Verhandlungsposition sind."
 benefits_for_mercenaries: "Vorzüge für Söldner"
 benefits_for_mercenaries_desc: "Söldner versuchen, stets das bestmögliche Geschäft zu machen. Deshalb müssen wir dafür sorgen, dass wir ihnen genau das bieten. Wenn wir uns um unsere Söldnerkompanien kümmern, bleiben sie länger treu und brauchen weniger monetäre Vergütung."
 organised_mercenary_recruitment: "Söldnerrekrutierung"
 organised_mercenary_recruitment_desc: "Das Geld ist nicht die einzige Einschränkung, wenn es um das Anwerben von Söldnern geht. Der andere Flaschenhals besteht darin, Söldnerkompanien zu haben, die uns auch wirklich dienen wollen. Wir müssen daher dafür sorgen, dass sich alle Kompanien uns gern anschließen."
 bookkeeping: "Buchhaltung"
 bookkeeping_desc: "Manchmal ist das Geld knapp und wir müssen uns etwas leihen. Verleiher sorgen sich aber stets um das mögliche Ausbleiben von Rückzahlungen. Wenn wir genaue Aufzeichnungen führen, stellen wir sicher, dass alles bezahlt wird, wodurch wir niedrigere Zinsen heraushandeln können."
 legislative_efficiency_idea: "Effizienz in der Verwaltung"
 legislative_efficiency_idea_desc: "Der wichtigste Teil jeder Regierung besteht darin, sich den richtigen Rat zu holen. Wir müssen dafür sorgen, dass wir – was unsere Berater angeht – denkbar offen bleiben, um möglichst viele unterschiedliche Sichtweisen zu hören."
 resilient_state: "Resilienter Staat"
 resilient_state_desc: "Jeder Staat durchlebt Zeiten des Niedergangs. Genau dann meinen die Unzufriedenen oder Ausgeschlossenen, es wäre Zeit für ein Aufbegehren. Wenn wir die Verwaltung möglichst widerstandsfähig gegenüber Umstürzen dieser Art machen, erholen wir uns schneller von solchen traurigen Rückschlägen."
 war_cabinet: "Kriegskabinett"
 war_cabinet_desc: "Wenn es Krieg führt, ist ein Land am verwundbarsten, denn die damit verbundenen Belastungen können die Fähigkeit zum Herrschen ernsthaft untergraben. Wenn wir dafür sorgen, dass Schlüsselfiguren in solchen Zeiten des Krieges stärker eingebunden werden, vermeiden wir einen Teil dieser Anspannung."
 aristocracy: "Aristokratie"
 aristocracy_desc: "Die Aristokratie ist ein entscheidender Teil jeder Monarchie, denn eine Gruppe von Adligen um die königliche Dynastie herum ist genau das, was einen Monarchen rechtfertigt. Schlussendlich kann es kein königliches Geblüt ohne adliges Geblüt geben. So gewährt die Aristokratie dem Monarchen Unterstützung, doch sie wird auch stets gewisse Privilegien erwarten, damit man sie nicht mit dem gemeinen Pöbel verwechselt."
 noble_knights: "Adlige Ritter"
 noble_knights_desc: "Der Unterhalt einer Kavallerie erfordert ein Wirtschaftssystem, das eine große Zahl an überzähligen Pferden erzeugt. Würden wir unserem Adelsstand dessen Privilegien garantieren, wäre er nicht nur wesentlich glücklicher, sondern würde auch den Großteil der Arbeit übernehmen, was die Zucht der nötigen Pferde angeht. Unser Hofnarr fasste es wie folgt zusammen: „Jeder Dienst garantiert Bedienstete.“"
 serfdom: "Leibeigene"
 serfdom_desc: "Fußsoldat im Heer zu sein, ist nicht gerade eine Aufgabe, die man sich wünscht: schlechtes [Concept('food', 'Essen')|e], niedrige Bezahlung und nahezu keinerlei medizinische Versorgung. Wenn wir unsere Bauern allerdings an die Scholle binden würden, wüssten wir stets, wo wir Rekruten finden."
 noble_officers: "Adlige Offiziere"
 noble_officers_desc: "Wer die Truppen anführt, ist eine wichtige Entscheidung. Unser Adel will sicherstellen, dass er dabei bevorzugt wird. So hat er Gelegenheit, seinen Mut zu zeigen, indem er den Feind kalten Stahl schmecken lässt – und wir werden ihm genau das zugestehen."
 local_nobility: "Örtlicher Adel"
 local_nobility_desc: "Der Adel weiß, dass er einfach besser als das gemeine Volk ist – und wird wiederum dem treu sein, den er für würdig hält. Wenn wir seine Privilegien bestätigen, erinnert er sich sicher an unseren Großmut und fällt weniger leicht auf die Verlockungen fremder Mächte herein."
 international_nobility: "Landesübergreifender Adel"
 international_nobility_desc: "Landesübergreifende Beziehungen sind eine knifflige Angelegenheit. Manche sagen, Händler wären den Umgang mit Fremdländern gewohnt, weswegen sie ihn am besten beherrschen. Wer dies sagt, übersieht jedoch, dass unsere Adelsfamilien über die Jahre Familienbande geknüpft haben und man eben diese Bande nutzen kann, um unsere Diplomatie zu stärken."
 noble_resilience: "Adlige Verbindungen"
 noble_resilience_desc: "Die verschiedenen Söldnergruppen dieses Kontinents werden oft von niederem Adel angeführt. Wenn wir uns dem Adel annähern, können wir sein Netzwerk von Kontakten nutzen, um mehr und größere Gruppen von Söldnern zu finden."
 military_traditions: "Militärtraditionen"
 military_traditions_desc: "Militärisches Denken entwickelt sich ständig weiter, und wir sorgen dafür, dass unser Militär sich mitentwickelt. Wir können eine Tradition des Dienens innerhalb unseres Adels aufbauen, der zufolge ein Mann von Stand jemand sein muss, der sich Ruhm auch auf dem Schlachtfeld verdient hat. Tapferkeit und derlei Dinge sind stets nützlich, doch wenn man den eigenen Gegner in Sachen Klasse übertrumpfen kann, macht man es sich deutlich leichter."
 tradition_of_payment: "Tradition der Bezahlung"
 tradition_of_payment_desc: "Man ist stets versucht, Söldner ein paar Tage zu spät zu bezahlen, denn schließlich weiß man nie, was es für unerwartete Ausgaben gibt. Wir werden so etwas nicht tun. Wir bezahlen unsere Söldner immer rechtzeitig – was die Söldnerhauptleute auch wissen und berücksichtigen werden."
 abolished_serfdom: "Abgeschaffte Leibeigenschaft"
 abolished_serfdom_desc: "Wir wissen aus den Berichten der Römerzeit, dass eine Armee freier Bürger wesentlich bereitwilliger kämpft als eine, die man dazu zwingt. Wir müssen unseren Bauern eine verhältnismäßig große Freiheit lassen, denn dann werden sie auch für selbige kämpfen."
 bill_of_rights: "Grundrechtserklärung"
 bill_of_rights_desc: "Wenn wir den Bürgern gewisse Grundrechte einräumen, verringern wir die Wahrscheinlichkeit von Bauernaufständen."
 free_merchants: "Freie Händler"
 free_merchants_desc: "In rückwärtsgewandteren und engstirnigeren Gesellschaften schaut man auf Handelsleute als Menschen herab, die irgendwie weniger wert sind als jene mit Landbesitz. Für uns gilt dies nicht, denn wir wissen, dass Reichtum Macht bedeutet, unabhängig davon, woher er stammt."
 free_subjects: "Freie Untertanen"
 free_subjects_desc: "Es mag zwar befriedigend sein, einem Dienstboten eine Abreibung zu verpassen, doch es ist nicht zwingend der beste Weg, um ihn zu härterer Arbeit anzuspornen. Irgendein schlauer Denker hatte den Einfall, möglicher Zugewinn könnte der Hauptantriebsgrund des Menschen sein – wenn wir also Abgaben durch Bezahlungen in Naturalien ersetzen, haben unsere Bauern einen Anreiz, mehr zu produzieren."
 humanist_tolerance: "Humanistische Toleranz"
 humanist_tolerance_desc: "Indem wir danach streben, eine tolerante Gesellschaft zu werden, um unsere gesellschaftlichen und religiösen Widrigkeiten rational zu lösen, schrumpft auch das Risiko gesellschaftlicher Unordnung."
 emancipation: "Emanzipation"
 emancipation_desc: "Lange Zeit haben wir den Besitz von Land auf jene beschränkt, von denen wir meinten, wir könnten ihnen vertrauen. Wenn wir diese Einschränkungen aufheben, könnten Landbesitztümer gefestigt werden. Dies wiederum würde für einen Vorrat an Wanderarbeitern sorgen, denen ein Leben in der Armee lohnenswert erscheint."
 dynamic_court: "Dynamischer Hof"
 dynamic_court_desc: "Ein wirklich moderner Hof ist einer, an dem jeder einmal im Rampenlicht steht. Wir müssen danach streben, dass alte Traditionen, Geburtsrechte und Reichtum die Entwicklung unseres Hofs nicht behindern oder talentierten Menschen, die sich im Dienst unseres Staats beweisen wollen, im Weg stehen."
 innovativeness: "Wissensdurst"
 innovativeness_desc: "Die natürliche Neugier des Menschen und der Wunsch, mehr über die Welt und deren Funktionsweise zu erfahren, treiben uns voran. Unser Volk ist bestrebt, diesen Funken in ihren Köpfen zu nutzen, um den Fortschritt in unserem Land anzufachen."
 economic_ideas: "Untergeordnete Wirtschaft"
 economic_ideas_desc: "Die Wirtschaft und der Reichtum eines Landes sollten dem Staat dienen und nicht andersherum. Der Staat sollte daher auch in seinem besten Interesse handeln und größere Mengen an Ressourcen ansammeln. Nur dann wird die Nation wirklich gedeihen können."
 expansionism: "Die Saat unter den Dornen"
 expansionism_desc: "Die Welt ist riesig, und wir können uns einfach nicht damit begnügen, in unserem kleinen Stück Land zu bleiben, da es unsere Nachbarn möglicherweise auch nicht tun werden. Wir müssen expandieren und stärker werden, damit wir nicht Gefahr laufen, dass unsere wachsenden Nachbarn uns ersticken."
 formal_administration: "Formelle Verwaltung"
 formal_administration_desc: "Die ordnungsgemäße Umsetzung von Abläufen und ein gut geschmierter Verwaltungsapparat bringen ein blühendes Land hervor. Ohne diese ordnungsgemäße Verwaltung bleiben alle Vorhaben des Staates fruchtlos. Wir müssen unsere Verwaltung formalisieren und standardisieren, damit der Wille des Staates alle Ecken des Landes erreicht."
 plutocracy: "Die Macht der Münze"
 plutocracy_desc: "Reichtum und Macht sind zwar keine Synonyme, aber dennoch verwandt. Macht kann Reichtum bescheren und Reichtum kann Macht verleihen. Wir verstehen diese Wechselwirkung und erlauben es daher den Reichsten in unserem Land, auch die Sitze der Macht einzunehmen."
 rebellion_support: "Geheime Kontakte"
 rebellion_support_desc: "Wir leben in turbulenten Zeiten, und nicht alle sind mit jenen zufrieden, die über sie herrschen. Indem wir an diese unzufriedenen Gruppen jenseits unserer Grenzen herantreten und sie von unserer Sache überzeugen, können wir sie dazu bringen, einen Aufstand zu provozieren, der als Werkzeug dienen wird, um unsere Feinde zu destabilisieren."
 privateers: "Freibeuter"
 privateers_desc: "Der Wirtschaft des Feinds den Krieg zu erklären, stellt den Höhepunkt der ersten Dreieinigkeit des Sieges dar. Wir werden mürrische alte Seebären ermutigen, gegen den Handel des Feinds loszuschlagen."
 vetting: "Durchleuchten"
 vetting_desc: "Da es so viele gewinnträchtige Ämter gibt, erleben wir es manchmal, dass unsere Verwaltung anfällig für Bestechungsgelder fremder Mächte ist. Ein paar einfache Recherchen bezüglich ihres Hintergrunds sorgen dafür, dass wir jene aussieben, die am empfänglichsten dafür sind."
 rumourmongering: "Gerüchteküche"
 rumourmongering_desc: "Gegner sind an allen Fronten angreifbar. Ein wenig Gift im richtigen Ohr kann ebenso tödlich sein wie zehntausend Soldaten. Wir müssen bereit sein, auch auf solch dunkle Künste zurückzugreifen, wenn wir gewinnen wollen."
 efficient_spies: "Effektive Spione"
 efficient_spies_desc: "Die meisten Bauern würden ihre eigene Mutter verkaufen, doch jemanden zu finden, dessen Wirken eine tatsächliche Wirkung entfaltet, ist wesentlich schwieriger. Durch Erfahrung lernen wir, die Spreu vom Weizen zu trennen."
 shady_recruitment: "Zwielichtiges Rekrutieren"
 shady_recruitment_desc: "Unsere Fähigkeit, auch passende Vertreter der wirklich untersten Schicht auszumachen und zu rekrutieren, sorgt dafür, dass viele nicht glauben können, dass wir solche Dinge tun würden. Was gut ist …"
 destabilising_efforts: "Destabilisierende Bemühungen"
 destabilising_efforts_desc: "Unsere Spionagefähigkeiten erlauben es uns, sogar die [stability|e] selbst des Feindes anzugreifen. Wir können ihre größten Freunde zu ihren Feinden machen."
 espionage: "Spionage"
 espionage_desc: "Hierdurch können wir Spione ausbilden und damit unsere Chancen verbessern, politische und militärische Informationen über unsere Feinde zu erhalten."
 foreign_embassies: "Fremdländische Botschaften"
 foreign_embassies_desc: "Die Diplomatie ist eine heikle Kunst, bei der man versucht, verschiedene Ansichten in Einklang zu bringen. Wenn wir Botschaften in anderen Ländern unterhalten, die uns regelmäßig Bericht erstatten, haben wir die erforderlichen Informationen, um unsere Möglichkeiten abzuwägen."
 claim_fabrication: "Anspruchsfälschung"
 claim_fabrication_desc: "Etwas für sich zu beanspruchen, ist leicht; andere davon zu überzeugen, dass man einen rechtmäßigen Anspruch hat, ist da schon wesentlich schwerer. Wenn wir ein weites diplomatisches Netz auswerfen, stellen wir sicher, dass die entscheidenden Leute von unserem Anspruch erfahren."
 cabinet: "Kabinett"
 cabinet_desc: "Durch den Aufbau eines Exekutivrats können wir unsere fähigsten Diplomaten zusammenbringen."
 adaptability: "Anpassungsfähigkeit"
 adaptability_desc: "Es gibt das, was unser und Teil unserer althergebrachten Domäne ist und niemals aufgegeben wird. Ein bisschen Flexibilität hier sorgt dafür, dass mehr Land als Teil dessen betrachtet wird, was wir niemals aufgeben werden – und sollte das Schlimmste eintreten, wird die ganze Welt unseren Feldzug, um es zurückzugewinnen, als gerecht betrachten."
 revolution_and_counter: "Revolution und Konterrevolution"
 revolution_and_counter_desc: "Da die Politik gegenwärtig immer polarisierter und radikaler wird, haben wir keine andere Wahl, als Krieg gegen Regierungen zu führen, die nicht die unsere sind. Wenn wir diese Idee annehmen, können wir diese ohne weitere Kosten tun."
 diplomatic_influence: "Diplomatischer Einfluss"
 diplomatic_influence_desc: "Indem wir uns auf die Diplomatie konzentrieren, können wir die Macht mehren, über die wir auf dem diplomatischen Parkett verfügen."
 flexible_negotiation: "Flexible Verhandlungen"
 flexible_negotiation_desc: "Man weiß nie wirklich, was man am Friedensverhandlungstisch gewinnen kann, weswegen wir uns alle Möglichkeiten offen halten sollten."
 agent_training: "Agentenausbildung"
 agent_training_desc: "Wir haben viele verdeckte Einsätze geplant, doch es mangelt an Leuten für diese Aufgaben. Durch den Aufbau fester Ausbildungsmittel für unsere Spione helfen wir dabei, die verfügbaren Agenten für gefährlichere Missionen zu rüsten."
 additional_loyalist_recruitment: "Zusätzliche Loyalistenrekrutierung"
 additional_loyalist_recruitment_desc: "Natürlich gibt es jene in den Reichen unserer Klientelländer, die verstehen, dass wir von Gottes Gnaden regieren. Wenn wir diese erleuchteten Menschen rekrutieren und ihnen helfen, behalten wir unsere Klientelländer besser im Griff."
 audit_checks: "Inspektionen"
 audit_checks_desc: "Während wir versuchen, andere Nationen zu unterwandern, müssen wir wachsam gegenüber vergifteten Ideen sein, die sich an unserem Hof ausbreiten könnten. Wenn wir einen Inspektionstrupp zusammenstellen, der dafür sorgt, dass unsere Minister auch stets im Interesse des Staats handeln, schalten wir solche Elemente zügig aus."
 grand_army: "Große Armee"
 grand_army_desc: "Erlaubt es uns, eine der größten und mächtigsten Armeen zu erschaffen, die die Welt je gesehen hat."
 glorious_arms: "Glorreiche Armee"
 glorious_arms_desc: "Der Anblick unserer glorreichen und prestigeträchtigen Armee wird unsere Gegner vor Angst schlottern lassen."
 bayonet_leaders: "Speerspitzenanführer"
 bayonet_leaders_desc: "Männer, die gut geführt werden, folgen auch gut. Deshalb werden wir sicherstellen, dass unsere Offiziere von der Front aus führen."
 battlefield_commisions: "Feldbeförderungen"
 battlefield_commisions_desc: "Erlaubt es uns, mehr militärische Beförderungen durchzuführen, wodurch auch unsere Armeetradition steigt."
 improved_foraging: "Verbessertes Bevorraten"
 improved_foraging_desc: "Traditionell konnten wir nicht effektiv in solchen Landen kämpfen, die uns nicht mit einer ganzen Menge Proviant versorgen. Doch unsere Truppen werden immer besser darin, [food|e] zu beschaffen, um größere Armeen zu versorgen."
 improved_manuever: "Verbessertes Manövrieren"
 improved_manuever_new: "Verbesserte Flankenreichweite"
 improved_manuever_desc: "Die Truppen auf dem Schlachtfeld einzusetzen, ist eine entscheidende Fähigkeit für gute Befehlshaber. Zu wissen, wohin Truppen verlegt werden müssen, verschafft uns einen Vorteil."
 engineer_corps: "Pionierkorps"
 engineer_corps_desc: "Hiermit können wir die größten Geister zusammenbringen, die unsere Nation auf dem Feld der Militärtechnik zu bieten hat, damit sie uns ihre unübertroffenen Dienste leisten."
 military_drill: "Militärischer Drill"
 military_drill_desc: "Erlaubt es uns, in die militärische Ausbildung zu investieren und so Schlachtformationen, den Umgang mit Waffen und die Moral unseres Heers zu verbessern."
 regimental_system: "Regimentssystem"
 regimental_system_desc: "Indem wir unsere Armeen in [Concept('regiments', 'Regimentern')|e] untergliedern, die an bestimmte geografische Gebiete gebunden sind, schlägt die Armee Wurzeln in der Gemeinschaft. So können wir noch mehr Bataillone für unsere [Concept('regiments', 'Regimenter')|e] ausheben, die sich dann auch auch schneller rekrutieren lassen."
 defensive_mentality: "Defensivmentalität"
 defensive_mentality_desc: "Es gibt jene, die meinen, Angriff wäre die beste Verteidigung, doch das sind Narren. Sollen sie doch kommen und dann in unseren Konter laufen. Unsere Truppen werden zäh verteidigen und unsere Festungen noch länger durchhalten."
 superior_firepower: "Überlegene Feuerkraft"
 superior_firepower_desc: "Der Einsatz massierter Feuerkraft, um den Gegner zu stören, ehe man ihm den Todesstoß versetzt, ist eine der Stärken unserer Armee – und wir werden dafür sorgen, dass unsere Anführer dies wissen."
 supply_trains: "Nachschubtrosse"
 supply_trains_desc: "Auf Feldzügen ist die [attrition|e] unser gefährlichster Gegner. Der Schlüssel, um unsere Leute vor ihr zu schützen, ist ein durchgeplantes und effizient geführtes Logistiknetzwerk, das für Unterstützung und Vorräte sorgt."
 national_conscripts: "Landesweite Einberufung"
 national_conscripts_desc: "Erhöht die Größe unseres Militärs, indem wir es verpflichtend machen, sich für den Wehrdienst zu melden."
 shrewd_commerce_practice: "Kluge Handelspraktiken"
 shrewd_commerce_practice_desc: "Erlaubt uns den Einsatz verfeinerter Geschäftspraktiken, sodass unsere Kaufleute gegenüber ihrer Konkurrenz die Oberhand behalten."
 free_trade: "Freihandel"
 free_trade_desc: "Die derzeitigen Handelsfamilien wollen sicherstellen, dass Handelsprivilegien ausschließlich in ihrer Hand bleiben – doch wir sind dagegen, denn so kann auch die Händlerklasse weiter wachsen."
 merchant_adventures: "Handelsabenteuer"
 merchant_adventures_desc: "Zahllosen Händler gelüstet es nach Reichtum und Berühmtheit. Allzu gern bieten sie ihre Dienste an, um Gelegenheit zur Suche nach neuen Handelsrouten und deren Erkundung zu erhalten. Hierdurch haben wir die Möglichkeit, dies zu nutzen."
 national_trade_policy: "Landesweite Handelspolitik"
 national_trade_policy_desc: "Indem wir eine landesweite Handelspolitik einführen, stärken wir unsere wirtschaftliche Präsenz und verbessern die Effektivität unseres Handels."
 overseas_merchants: "Überseehändler"
 overseas_merchants_desc: "Um den Handel wachsen zu lassen, müssen wir die Staatsbürgerschaftsrechte auch auf jene ausdehnen, die in der Ferne leben, unseren Handel stützen und zur richtigen Gesellschaftsschicht gehören."
 trade_manipulation: "Handelsmanipulation"
 trade_manipulation_desc: "An jenen Flaschenhälsen, wo der Handel in die eine oder andere Richtung fließen kann, ist es entscheidend, im Vorteil zu sein, um unser Handelseinkommen wachsen zu lassen."
 fast_negotiations: "Schnelle Verhandlungen"
 fast_negotiations_desc: "Manchmal ist es entscheidend, wer ein Handelsabkommen am schnellsten abschließt. Wir müssen sicherstellen, dass unsere Händler zum Zug kommen."
 colonial_ventures: "Kolonialunternehmungen"
 colonial_ventures_desc: "Erlauben es uns, Kolonisten in nicht kartierte Lande zu schicken."
 quest_for_the_new_world: "Suche nach der Neuen Welt"
 quest_for_the_new_world_desc: "Hierdurch können wir uns all jenen Nationen anschließen, die aufgebrochen sind, um die Welt jenseits ihrer Grenzen zu erkunden. So können wir zudem versuchen, die erste Nation zu sein, die die Welt umrundet, indem wir eine Suche nach der Neuen Welt beginnen."
 overseas_exploration: "Glücksritter"
 overseas_exploration_desc: "Kolonien in fernen Landen zu errichten, ist meist eine Einbahnstraße. Wenn die seltsamen neuen Krankheiten einen nicht erwischen, sorgt allein schon die Zeit, die für eine Rückreise nötig wäre, dafür, dass man nie wieder nach Hause kommt. Wenn wir die Leute aber an die möglichen Reichtümer erinnern, ermutigen wir sie, weiter nach fernen Landen zu suchen."
 land_of_opportunity: "Land der unbegrenzten Möglichkeiten"
 land_of_opportunity_desc: "Wenn wir Kolonialland und andere unberührte Regionen als Lande darstellen, in denen Männer (und womöglich auch ein paar Frauen) reich werden können, werden die Leute rascher in die Kolonien auswandern. Damit muss unser Land dann auch weniger Geld dafür ausgeben, die Leute zum Gehen zu bewegen."
 vice_roys: "Vizekönige"
 vice_roys_desc: "Erlaubt es uns, Vizekönige einzusetzen und damit die Verwaltung unserer Kolonien zu verbessern und mehr Geld mit ihnen zu scheffeln."
 free_colonies: "Freie Kolonien"
 free_colonies_desc: "Nur eine begrenzte Zahl an Menschen ist bereit, in die Fremde zu ziehen und unser großartiges Kolonialreich zu erweitern. Doch wenn wir ihnen einen Flecken Land für den Ackerbau als Freistatt versprechen, werden mehr Leute ihr Glück in der Fremde suchen. Das Schöne daran ist, dass es mehr als genug Land für alle gibt."
 global_empire: "Weltreich"
 global_empire_desc: "Dass wir uns unserem Kolonialreich so sehr verschrieben haben, hat die Haltung der Leute zur Arbeit in der Kolonialverwaltung verändert: Statt Freibeuter anzuziehen, die sich einfach nur die Taschen dick machen wollen, ist sie zu einer Anlaufstelle für die Klügsten und Besten geworden. Dies spiegelt sich auch in unseren Steuern wider."
 formal_diplomacy: "Formelle Diplomatie"
 formal_diplomacy_desc: "In einer Zeit, in der die Macht von mächtigen Einzelpersonen auf eine zentrale Autorität übergeht, könnte es sich als klug erweisen, Brücken und Kommunikationskanäle zwischen uns und unseren Nachbarn aufzubauen. Die Diplomatie ist angesichts der aufstrebenden Großmächte wichtiger denn je."
 explorer_commisions_advance: "Entdecker-Kommissionen"
 explorer_commisions_advance_desc: "Jenseits unserer Küsten liegen unerforschte Länder, die nur darauf warten, von uns beansprucht zu werden! Die Rekrutierung tapferer Mannen und Entdecker, die Kurs in Richtung des Unbekannten nehmen, könnte eine gewinnträchtige und womöglich überlebenswichtige Gelegenheit für uns sein."
 offensive_army: "Angriffsarmee"
 offensive_army_desc: "Das Zeitalter des Schießpulvers und der militärischen Neuerungen ist angebrochen, und mit ihm kommt auch ein neu gewecktes Interesse für die Kriegsführung. Um Ruhm zu erlangen, müssen wir dafür sorgen, dass die offensiven Fähigkeiten unserer Armee hohen Maßstäben gerecht werden."
 defensive_army: "Verteidigungsarmee"
 defensive_army_desc: "Die Aufkommen vieler mächtiger Staaten um uns herum hat gezeigt, dass eine solide Verteidigungsarmee unerlässlich ist, um die Integrität der eigenen Grenzen aufrechtzuerhalten. Unsere Kenntnis über das Terrain, die Pfade in ihm sowie die Taktik, die man in ihm nutzen kann, wird uns durch diese turbulenten Zeiten helfen."
 national_trade: "Landesweiter Handel"
 national_trade_desc: "Stoffe, Wolle und andere begehrte Waren sind überall auf den Märkten der Welt zu finden. In einem Zeitalter, in dem der Handel bis zu den entferntesten Ufern reicht, müssen wir dafür sorgen, dass unsere Händler stets einen Vorteil auf den Märkten haben."
 exploration: "Entdeckungsideen"
 exploration_desc: "Unsere Fähigkeit, die Meere jenseits unseres Horizonts zu befahren, entstammt unserem natürlichen Anspruch auf die Küsten und Bewohner all dieser unerforschten Territorien."
 superior_seamanship: "Überlegene Seefahrt"
 superior_seamanship_desc: "Erlaubt es uns, unsere [navy|e] zur besten Seestreitmacht zu machen, die über erstklassige Schiffe und äußerst geübte Kapitäne und Seeleute verfügt."
 naval_glory: "Marineruhm"
 naval_glory_desc: "Der Anblick unserer glorreichen und prestigeträchtigen Marine wird unsere Gegner vor Angst schlottern lassen."
 grand_navy: "Große Marine"
 grand_navy_desc: "Erlaubt es uns, eine der größten und mächtigsten [navies|e] zu erschaffen, die die Welt je gesehen hat."
 sea_hawks: "Seebären"
 sea_hawks_desc: "Erlaubt es uns, mehr militärische Beförderungen durchzuführen, wodurch auch unsere Marinetradition steigen wird."
 excellent_shipwrights: "Hervorragende Schiffbauer"
 excellent_shipwrights_desc: "Indem wir die besten Schiffbauer zusammenbringen, die unsere Nation zu bieten hat, können wir eine [navy|e] moderner Schiffe aufbauen, die an Handwerkskunst und Beweglichkeit unübertroffen sind."
 naval_fighting_instruction: "Seeschlachtausbildung"
 naval_fighting_instruction_desc: "Erlaubt es unseren Marineveteranen, neue Methoden zu entwickeln, um die Effizienz unserer [navy|e] bei [blockades|e] zu verbessern."
 press_gangs: "Presskommandos"
 press_gangs_desc: "Das Leben auf See ist hart und verzeiht wenig, weswegen nicht jeder von einer Karriere auf hoher See träumt. Wenn wir es erlauben, dass Männer mit Erfahrung auf See in den Dienst „gepresst“ werden, können wir unsere Schiffe leichter bemannen und sie so rascher in Dienst stellen."
 quality_education: "Hochwertige Ausbildung"
 quality_education_desc: "Der wohl entscheidendste Augenblick in der Existenz einer Armee kommt unmittelbar nach einer Schlacht. Ob Sieg oder Niederlage: Erschöpfte Truppen sind immer angreifbar. Wir müssen sicherstellen, dass unsere Truppen bereit für den Kampf sind, bevor dies für ihre Gegner gilt."
 finest_of_horses: "Edelste Rösser"
 finest_of_horses_desc: "Wie schnell diese Truppen Boden wettmachen! Wie schön diese Kavallerie ihre Formation bildet! Seht Euch diese grauen Rösser an! Wer sind diese edlen Reiter? Dies ist eine wahrlich edle Truppe."
 oak_forests_for_ships: "Eichenwälder für die Schifffahrt"
 oak_forests_for_ships_desc: "Je mehr unsere Schiffe einstecken können, desto mehr können sie auch austeilen. Lasst uns dafür sorgen, dass es einen steten Zustrom mit bestens gereiftem Eichenholz für unsere Kriegsschiffe gibt."
 private_to_marshal: "Vom Gefreiten zum Marschall"
 private_to_marshal_desc: "Auf jeden Gefreiten wartet ein Marschallsstab. Nun, vielleicht nicht für wirklich jeden, doch wer sich in der Schlacht hervortut, auf den warten Beförderungen und Belobigungen. Die Truppe weiß das und lässt sich davon inspirieren."
 naval_drill: "Marinedrill"
 naval_drill_desc: "In der Verwirrung des Kampfes kann ein Kriegsschiff allzu lang handlungsunfähig sein. Eine gut gedrillte Mannschaft erholt sich viel schneller."
 merchant_marine: "Handelsmarine"
 merchant_marine_desc: "Alle Handelsschiffe sollen die Flagge unserer Handelsmarine mit Stolz hissen können, denn unsere Marine steht immer bereit, sie bei Bedarf zu schützen."
 massed_battery: "Massierte Batterie"
 massed_battery_desc: "Lasst uns unsere Artillerie in einer einzelnen großen Batterie vereinen, deren Feuerkraft riesige Löcher in die Reihen der Feinde reißt."
 benefits_for_horseowners: "Vorzüge für Pferdeeigner"
 benefits_for_horseowners_desc: "Ein Leben ist nichts wert, doch Pferde sind teuer. Wenn wir ein System einrichten, das jenen nutzt, denen Pferde gehören, haben wir eine größere Auswahl."
 the_old_and_infirm: "Alte und Gebrechliche"
 the_old_and_infirm_desc: "Erfahrene Feldwebel sind oft die abscheulichsten und korruptesten Menschen, die man sich vorstellen kann – doch sie sind immer noch nützlich. Anstatt sie wie Bettler in die Gosse zu verstoßen, können wir sie doch brauchen, sobald ihr aktiver Dienst endet. Machen wir Drillausbilder und Quartiermeister aus ihnen, sodass sie ihre besonderen Fähigkeiten nutzen können."
 the_young_can_serve: "Die Jungen im Dienst"
 the_young_can_serve_desc: "Wie alt muss ein Junge sein, bevor er ein Mann wird? Wie alt muss er sein, bevor er für sein Land sterben kann? Manche Herrscher sind da zimperlich; wir hingegen lassen sie alle nach Bedarf abschlachten."
 enforced_service: "Erzwungener Dienst"
 enforced_service_desc: "Das Prinzip der Freiwilligkeit untermauert die gesamte Struktur unserer Armee. Doch manchmal gibt es nicht genug Freiwillige – dann müssen wir die Leute eben zwingen, sich freiwillig zu melden."
 ships_penny: "Flottenpfennig"
 ships_penny_desc: "Schiffe sind teuer, weswegen wir andere Leute für sie zahlen lassen müssen. Der Flottenpfennig ist das beste Beispiel dafür."
 standardized_artillery: "Standardisierte Artillerie"
 standardized_artillery_desc: "Jeder Eisengießer hütet eifersüchtig seine Geheimnisse und Techniken, durch die jede Kanone zu einem Einzelkunstwerk wird. Dies mag gut für ihr Selbstwertgefühl sein, ist jedoch gewiss nicht der beste Weg, um Kanonen zu bestellen. Von nun an werden wir darauf bestehen, dass jede Kanone genau unseren Vorgaben entspricht – dadurch dürften sie auch günstiger werden."
 mass_army: "Massenarmee"
 mass_army_desc: "Wir waren bisher sehr wählerisch, was jene angeht, die als einfache Soldaten in unserem Militär dienen. Wir haben stets nur die Ärmsten und Verzweifeltsten ausgewählt – im Grunde jene Leute, die niemand sonst vermisst. Nun sollten solche Posten auch all jenen, die schlichtweg nur nicht reich sind, offenstehen."
 mercenary_contracts: "Söldnerverträge"
 mercenary_contracts_desc: "Indem wir feste Verträge für bestimmte Söldnerhauptleute aufsetzen, stellen wir sicher, dass wir stets Zugriff auf einen großen Vorrat an Söldnern haben, falls sie nötig werden."
 local_traditions: "Örtliche Traditionen"
 local_traditions_desc: "Das Regieren einer großen Nation bedeutet auch stets, über verschiedene Völker zu herrschen, die jeweils eigene Bräuche und Traditionen besitzen. Wenn wir diese Traditionen in unser offizielles Gesetzbuch einbinden, sorgen wir für eine glückliche und treue Bevölkerung."
 indirect_rule: "Indirekte Herrschaft"
 indirect_rule_desc: "Manchmal ist es am besten, wenn man die Leute einfach glauben lässt, sie handelten in ihrem eigenen Interesse statt im Interesse des Staats. Ein solches System der indirekten Herrschaft verringert die Unruhe in neu erlangten Provinzen."
 cultural_ties: "Kulturbande"
 cultural_ties_desc: "Unterschiedliche Kulturen haben unterschiedliche Bräuche – und aus irgendwelchen Gründen neigen sie dazu, sich der Anordnung zu widersetzen, solche Bräuche zu ändern. Wir können diese Schwäche in eine Stärke verwandeln, wenn wir örtliche Anführer in unser Regierungssystem eingliedern und sie unseren Willen auf eine Weise ausführen lassen, der für sie leichter verdaulich ist."
 benevolence: "Wohlwollen"
 benevolence_desc: "Unsere Nation ist eine Bastion der Toleranz und der Aufklärung. Wenn wir sicherstellen, dass alle anderen Nationen dies wissen, sorgen wir für bessere Beziehungen in der Fremde."
 establish_cadet_branches: "Nebenlinien aufbauen"
 establish_cadet_branches_desc: "Erbschaften sind knifflige Angelegenheiten. Wenn wir die Rollen und Rechte unserer Dynastie durch Nebenlinien klar festlegen, sorgen wir für eine stabilere Nachfolgelinie."
 tribute_system: "Tributsystem"
 tribute_system_desc: "Die Mehrung unserer Einnahmen durch die Einführung eines formalisierten Systems jährlicher Tribute von unseren Vasallen."
 integrated_elites: "Eingegliederte Eliten"
 integrated_elites_desc: "Indem wir die herrschende Eliten unserer Klientelländer in unsere Regierung einbinden, machen wir die Eingliederung ihrer Provinzen deutlich leichter."
 state_propaganda: "Staatspropaganda"
 state_propaganda_desc: "Wie bei Menschen geht der Ruf einer Nation über alles, und der Aufbau eines offiziellen Propagandadienstes sorgt dafür, dass unser guter Name nicht von den Lügen unserer Feinde befleckt wird."
 postal_service: "Postdienst"
 postal_service_desc: "Aufgrund der herrschenden Gegebenheiten in Sachen Kommunikation ist es schwierig, zuverlässig sicherzustellen, dass unsere diplomatischen Depeschen rechtzeitig eintreffen. Wenn wir ein Netzwerk von Postämtern und Kurierunterständen schaffen, werden unsere Worte auch leichter in fernen Landen vernommen."
 marcher_lords: "Markfürsten"
 marcher_lords_desc: "Indem wir Vasallen in Grenzregionen beträchtliche Autonomie gewähren, können diese Markfürsten große Heere ausheben, um uns in unseren Kriegen zu unterstützen."
 boarding_parties: "Enterkommandos"
 boarding_parties_desc: "Indem wir unsere Marineoffiziere auch für das Entern feindlicher Schiffe ausbilden, gewinnen wir einen Vorteil in Seeschlachten gegen nominell stärkere Feind-[navies|e]."
 improved_rams: "Verbesserte Rammen"
 improved_rams_desc: "Der Gedanke, Kriegsschiffe mit Rammen auszustatten, ist Tausende von Jahren alt, doch seitdem hat man große Fortschritte in der Metallurgie gemacht und wir sollten diese ausnutzen, um stabilere Rammen zu schaffen."
 naval_cadets: "Marinekadetten"
 naval_cadets_desc: "Indem wir die Marine als mögliche Karriere für die zweiten und dritten Söhne des Adels fördern, bauen wir ein professionelles Korps von Marineoffizieren auf, die unsere Kanoniere befehligen können."
 copper_bottoms: "Kupferummantelung"
 copper_bottoms_desc: "Holz ist das ideale Material für den Schiffbau, doch im Lauf der Zeit neigt es zum Verfaulen. Wenn wir unsere Schiffe unter der Wasserlinie mit Kupfer beschlagen, verringern wir diesen Verfall, sodass sie lange Reisen besser überstehen."
 escort_ships: "Korvetten"
 escort_ships_desc: "Korvetten waren eine Klasse kleinerer Kriegsschiffe, die entworfen wurden, um befreundete Schiffe zu eskortieren und den Gegner zu stören. Dabei verließen sie sich auf Tempo und Beweglichkeit statt auf massierte Feuerkraft."
 national_arsenal: "Nationalarsenal"
 national_arsenal_desc: "Indem wir ein Nationarsenal aufbauen, wo unsere Kriegsschiffe entsprechend umfassender Standards gebaut und gewartet werden können, können wir eine größere Marine unterhalten."
 garrison_conscription: "Einberufene Garnisonen"
 garrison_conscription_desc: "Wenn wir junge Männer für unsere Garnisonen einberufen, sorgen wir dafür, dass wir genug Leute haben, um unsere Grenzen zu verteidigen."
 expanded_supply_trains: "Erweiterte Nachschubtrosse"
 expanded_supply_trains_desc: "Wenn wir mehr Ressourcen in unsere Nachschubtrosse investieren, kann unser Heer längere Zeit in Feindesland verbringen."
 sheltered_ports: "Geschützte Häfen"
 sheltered_ports_desc: "Es ist ein bedauerlicher Umstand, dass Schiffe in Schlachten beschädigt werden. Ebenso bedauerlich ist, dass sich der Schaden nur selten auf See beheben lässt. Um zwei Fliegen mit einer Klappe zu schlagen, werden wir ein System von geschützten Häfen entlang unserer Küste aufbauen, wo man unsere Schiffe flicken kann."
 diplomatic_corps: "Diplomatisches Korps"
 diplomatic_corps_desc: "Durch den Aufbau eines professionellen diplomatischen Korps stellen wir sicher, dass die schwer verdienten Lektionen unserer erfahrenen Diplomaten an die jüngere Generation weitergegeben werden."
 civil_servants: "Beamtenapparat"
 civil_servants_desc: "Der Aufbau eines Beamtenapparats eifriger junger Bürokraten stellt sicher, dass wir uns rasch an neue Fortschritte in Verwaltung und Regierung anpassen."
 free_cities: "Freistädte"
 free_cities_desc: "Wenn wir unseren Städten Selbstverwaltung in Bezug auf den Handel einräumen, können sie uns neue, lohnenswerte Handelsrouten erschließen."
 preaching_missions: "Predigende Missionen"
 preaching_missions_desc: "Richten wir Missionarsexpeditionen ein, die dafür sorgen, dass unsere Bevölkerung auch dem einen wahren Glauben folgt."
 marine_regiments: "Marineregimenter"
 marine_regiments_desc: "Marineregimenter sind Militäreinheiten, die auf amphibische Einsätze spezialisiert und besonders für den Angriff auf Küsten oder das Entern von feindlichen Schiffen geeignet sind, aber auch ihren Nutzen auf Schlachtfeldern finden."
 discipline_drills: "Disziplinierte Ausbildung"
 discipline_drills_desc: "Während einer Schlacht gibt es nur drei Dinge, die wichtig sind: Feuerkraft, Mannstärke und die Disziplin, die nötig ist, um diese beiden zu kombinieren. Regelmäßige Militärübungen sorgen dafür, dass unsere Truppen einen neuen Standard erreichen."
 open_levy_standards: "Standards für offene Aufgebote"
 open_levy_standards_desc: "Was genau qualifiziert jemanden dazu, für sein Land zu kämpfen und zu sterben? Ist es sein Glaube? Oder die Treue gegenüber der Familie? Am Ende lautet die einzig richtige Antwort, dass wir keine Ausnahmen machen dürfen. Ein jeder hat die Pflicht, unter unserem Banner zu dienen."
 influence: "Druckausübende Diplomatie"
 influence_desc: "Für die Beendigung des Krieges müssen die Parteien in Verhandlungen treten, doch manchmal erweist sich eine Partei als zu stur, um eine Niederlage zu akzeptieren. In solchen Fällen hilft es, durch die Diplomatie Druck auszuüben und diese Partei an ihre bevorstehende Vernichtung zu erinnern, um ihr den nötigen Antrieb zu geben, unsere großzügigen Angebote schneller anzunehmen."
 divine_passion: "Göttliche Leidenschaft"
 divine_passion_desc: "Die Zeiten ändern sich. Wo einst der Glaube über allem stand, verbreiten sich heute Ideen unter dem gemeinen Volk, die unter anderen Umständen Häresie wären. Die Welt entwickelt sich weiter, und unser Klerus findet Trost in unserem unerschütterlichen Glauben an die Sache."
 servants_of_god: "Diener Gottes"
 servants_of_god_desc: "Ein Rädchen im himmlischen Getriebe zu sein, ist eine der größten Ehren, die einem Menschen widerfahren kann. Mit Gott dem Herrn im Herzen fühlt sich jeder Herzschlag wie Donnerhall an."
 by_the_grace_of_god: "Von Gottes Gnaden"
 by_the_grace_of_god_desc: "Die Welt wurde in Feuer erschaffen, und mit Feuer werden wir sie beenden. Unser Gott hat uns bescheidenen Sterblichen das Feuer des Lebens geschenkt – dabei verbrannte er unsere Seelen und ließ uns die Wahrheit der Gefahren unseres Daseins erkennen. „Fürchtet Euch nicht!“"
 state_of_clerics: "Klerikerstaat"
 state_of_clerics_desc: "Das Wesen einer Theokratie ist ihre Nähe zum Göttlichen. Um diese zu erreichen, werden viele Elemente der Regierung vom Klerus übernommen, der religiöse Rituale mit den bürokratischen Pflichten von Verwaltern verbindet."
 friends_in_high_places: "Freunde an höchsten Stellen"
 friends_in_high_places_desc: "Es gibt nur einen Weg, der uns zu unsterblichem, immerwährendem Glück führt. Gott zu kennen, heißt zugleich, auch seine obersten Diener auf Erden zu kennen. Sie werden uns auf diesem Weg helfen."
 flesh_is_weak: "Das Fleisch ist schwach"
 flesh_is_weak_desc: "Das Fleisch ist schwach, die Seele ist es nicht. Unsere Armeen haben gelernt, so zu kämpfen, als teilten sie sich eine Seele. So wird ihre Moral niemals gebrochen."
 alpha_and_omega: "Alpha und Omega"
 alpha_and_omega_desc: "Unser Gott ist Anfang und Ende aller Dinge. Seine Stimme soll der einzige Klang sein, den unsere Feinde über dem Geschrei der Schlacht hören. Sein frommes Wesen wird sie in seine offenen Arme führen. Dann werden sie die Wahrheit erkennen."
 conviction_of_sin: "Verdammung der Sünde"
 conviction_of_sin_desc: "Sie werden knien, wenn sie Unrecht begingen. Die schwere Last ihrer bösen Taten wird sie auf immerdar heimsuchen. Sie werden keine Ruhe mehr finden, bis sie für jene heimtückischen Albträume gebüßt haben, deren Ursprung sie sind."
 martyrs: "Märtyrer"
 martyrs_desc: "Ein Märtyrer ist jemand, der versteht, dass es die höchste aller Ehren ist, für den eigenen Gott zu sterben. Das Volk unseres Landes bewahrt den Glauben eng im Herzen und ist stets bereit, sich unserer Sache anzuschließen."
 cultural_acceptance_advance: "Kulturelle Akzeptanz"
 cultural_acceptance_advance_desc: "Es ist offensichtlich, dass beim Aufsaugen anderer Völker deren fremde Traditionen für Reibungen mit unserer eigenen Bevölkerung sorgen. Eine Möglichkeit, dies zu umgehen, besteht darin, solche Fremdländer so zu tolerieren, als wären sie unseresgleichen."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Holländisches Geschirr"
 hollander_beater_desc: "Jahrhundertelang wurden Papiermühlen mit mechanischen Hämmern betrieben, die angefaulte Lumpen zu einem Brei zerstampften, um jenen Rohstoff zu gewinnen, der für die Papierherstellung nötig war. Einige geschäftstüchtige Handwerker haben unter Verwendung einer Windmühle als Antrieb nun jedoch eine effizientere Lösung entwickelt: Das, was sie „Papierholländer“ nennen, ist ein Bottich mit einer horizontalen Walze, an der Schneidmesser befestigt sind und die sich durch den Wind dreht. Diese Schneidmesser können so viel Zellstoff in Stunden zerfaserm und zerreißen wie die alten Hämmer in mehreren Tagen."
 faceting: "Facettenschliff"
 faceting_desc: "Meister der Edelsteinbearbeitung haben durch das Experimentieren mit Diamantstaub, der in Öl gelöst ist, einen Durchbruch im Diamantenschliff erzielt. Dieses neue Verfahren erlaubt es, die seltenen Steine in ganz neue Formen zu bringen, die deutlich mehr Facetten aufweisen und als Brillant bekannt geworden sind. Die daraus resultierende Technik, die als Facettenschliff bekannt ist, bringt einen Stein hervor, der eine angenehmere geometrische Form und bessere optische Eigenschaften aufweist. Mit der Verbreitung dieser neuen Steine und der Techniken, mit denen man sie herstellt, hat auch die Nachfrage nach Schmuck, Diamanten und Edelsteinen stark zugenommen."
 maritime_decay_advance_disc: "Etablierte Routen"
 maritime_decay_advance_disc_desc: "Verschiedene Kaufleute befahren ständig die Meere auf der Suche nach dem größten Gewinnen. Von ganz allein werden so aber auch bestimmte Routen stärker befahren und besucht als andere, und auf den besten Routen herrscht eigentlich ununterbochen Schiffsverkehr."
 rgo_logistics_discovery: "Örtliche Lagerhäuser"
 rgo_logistics_discovery_desc: "Wenn Händler und Handwerker örtlichen Zugriff auf gesuchte Waren hätten, würde ihnen dies nicht nur die Arbeit erleichtern, sondern auch verhindern, dass die Preise dieser Waren übermäßig steigen. Zu diesem Zweck können Lagerhäuser auch als örtliche Verteilerknoten dienen, die die Bedürfnisse aller decken."
 port_cost_distance_from_capital_advance: "Erfahrene Kapitäne"
 port_cost_distance_from_capital_advance_desc: "Taugenichts bringen es niemals zum Kapitän eines Schiffs. sondern nur die erfahrensten und fähigsten Mannschaften werden unsere Schiffe führen. Solche Seebären müssen auch im schlimmsten Sturm den Weg zurück in den sicheren Hafen finden."
 land_morale_attrition_cost_advance: "Marschausbildung"
 land_morale_attrition_cost_advance_desc: "Es ist weithin bekannt, dass alle Armeen weite Entfernungen marschieren müssen, um ihre Feinde zu erreichen. Daher sollten lange Märsche auch üblich bei der Ausbildung unserer Truppen sein: Sie müssen sich daran gewöhnen, stundenlang zu marschieren und dennoch ausgeruht genug für die Schlacht zu sein."
 land_morale_movement_cost_advance_disc: "Marschkoordination"
 land_morale_movement_cost_advance_disc_desc: "Eine Armee auf dem Marsch ist angreifbar und fällt leicht in Unordung. Wenn unsere Truppen gewöhnt sind, geordnet und koordiniert zu marschieren, können sie ihre Schlachtformationen auch dann einnehmen, wenn man sie unterwegs angreift."
 trade_through_owned_disc_advance: "Kaufmannspfade"
 trade_through_owned_disc_advance_desc: "Kaufleute bleiben nur selten an einem Ort und versuchen stets, gewinnbringendere Handel zu finden. Ihr ständiges Kommen und Gehen ist in unseren Landen ein gewohnter Anblick. Oft schaffen sie sich auch eigene Pfade, um die Entfernungen zu verkürzen, die sie überwinden müssen."
 hire_artist_cost_modifier_advance_disc: "Land der Kultur"
 hire_artist_cost_modifier_advance_disc_desc: "Kultur und Kunst sind es, die die Identität eines Landes bestimmen. Wenn wir stolz auf unsere Kultur und unsere Künstler sind, hinterlassen wir etwas in der Welt, was man allerorten spürt."
 rural_rgo_disc_advance: "Siedlungsentwicklung"
 rural_rgo_disc_advance_desc: "Jede Siedlung – und mag sie noch so klein sein – wird gedeihen, wenn das Land reich ist und die Leute dazu bereit sind, es zu bestellen. Selbst das kleinste Dorf kann so beizeiten wohlhabend und lebendig werden."
 leader_recruit_cost_advance: "Offiziersschulen"
 leader_recruit_cost_advance_desc: "Das Führen von Truppen ist keine leichte Aufgabe. Strategisches und taktisches Wissen und Denken, ein klarer Kopf: Dies sind nur einige der Eigenschaften, die erfolgreiche Anführer mitbringen müssen. Mit den richtigen Akademien für die Ausbildung solcher Anführer sorgen wir dafür, dass wir leichter einen größeren Vorrat an ihnen zur Verfügung haben."
 morale_recovery_rev_dip_choice: "Feste Ruhepausen"
 morale_recovery_rev_dip_choice_desc: "Keine Armee kann ständig handlungsbereit bleiben, denn alle Soldaten brauchen Zeit für Ruhe und Erholung. Wenn wir feste Ruhezeiten einrichten, ohne dass es zu Faulheit kommt, halten wir unsere Truppen in bestmöglicher Verfassung."
 merchant_power_from_maritime_rev_dip_choice: "Handelsflotten"
 merchant_power_from_maritime_rev_dip_choice_desc: "Die Anwesenheit von Handelsschiffen ist in unseren Gewässern ein häufiger Anblick. Unsere Händler haben derart viele Schiffe, die hin und her reisen, dass sie im Grunde eine eigene Flotte bilden."
 administrative_leadership: "Verwaltungsführung"
 administrative_leadership_desc: "Ein militärischer Anführer muss sich mit mehr auskennen als nur militärischen Angelegenheiten. Fachgebiete wie Logistik, Versorgungsverwaltung, Ressourcenverteilung, anfallende Kosten und vieles andere sind ebenfalls wichtig für erfolgreiche Feldzüge."
 cultures_capacity_mil_choice: "Multikulturelles Streben"
 cultures_capacity_mil_choice_desc: "Die Ausdehnung eines Landes führt unausweichlich dazu, dass man andere Kulturen ins eigene Boot holt. Wenn wir unsere Grenzen ausdehnen wollen, müssen wir also auch auf diesen Umstand vorbereitet sein, damit wir multikultureller werden."
 rgo_logistics_mil_choice: "Verbesserte Lagerhäuser"
 rgo_logistics_mil_choice_desc: "Ordentliche Lagerhäuser, in denen man die erforderlichen Waren für die örtliche Betriebe verwahrt, sind eine Notwendigkeit, wenn unsere gesamte Wirtschaft reibungslos laufen soll."
 land_morale_movement_cost_rev_choice_mil: "Unnachgiebiger Vormarsch"
 land_morale_movement_cost_rev_choice_mil_desc: "Der Marsch unserer Armeen ist ein denkwürdiger Anblick. Ihre Ausbildung und ihre Disziplin treten besonders deutlich zutage, wenn sie im Gleichschritt vorrücken und sich für die Schlacht aufstellen, ganz gleich, wie weit sie zuvor auch marschiert sind."
 port_cost_distance_from_capital_choice_mil: "Küstenpatrouillen"
 port_cost_distance_from_capital_choice_mil_desc: "Mit ordentlichen Patrouillen an all unseren Küsten sorgen wir dafür, dass man auch an ihnen die Anwesenheit unserer Verwaltung spürt – und mögen sie noch so fern sein."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Berufsbesatzung" #Age of Discovery
 repair_at_sea_aod_desc: "Die jüngsten Fortschritte im Schiffbau haben die Grenzen der Schifffahrt erheblich ausgedehnt, doch wir benötigen noch entsprechende Besatzungen, die diese neuen Möglichkeiten voll auszuschöpfen wissen. Nur wenn wir diese Seeleute dauerhaft in den Dienst des Staates stellen, werden sie in der Lage sein, all jene Aufgaben zu bewältigen, die man zum Unterhalt dieser neuen Schiffe braucht."
 repair_at_sea: "Küstennahes Kielholen" #Age of Absolutism
 repair_at_sea_desc: "Schiffe verbringen heutzutage immer länger auf See, was durch die regelmäßige Entwicklung neuer technologischer Fortschritte ermöglicht wurde. Dies bedeutet jedoch auch, dass die Reparaturen zunehmend komplexer geworden sind und nicht immer ein Hafen verfügbar ist. Wir müssen unsere Seeleute darin unterrichten, wie man ein Schiff kielholt, und ihnen beibringen, wie man die Gezeiten der Küste zu seinem Vorteil nutzt, damit sie ihr Schiff auch fernab ihres Heimathafens instand setzen können."
 repair_at_sea_aorev: "Halbes Kielholen durch Krängung" #Age of Revolutions
 repair_at_sea_aorev_desc: "Diese fortschrittliche Methode des Kielholens wird in tiefen Küstengewässern vollzogen. Dazu wird schwere Ladung zu einer Seite des Schiffes gezogen, um eine kontrollierte Schräglage zu erzwingen. Dies verschafft der Besatzung Zugang zur gegenüberlegenden Unterseite des Schiffes, um Reparaturen durchzuführen, ohne an der Küste anhalten und auf die Ebbe warten zu müssen, wie es beim regulären Kielholen der Fall ist."
 blast_furnace: "Hochofen" #Age of Discovery
 blast_furnace_desc: "Die Verwendung von Hochöfen ist zwar deutlich teurer als die traditionelle Metallurgie, ermöglicht jedoch die weitere Veredelung von Roheisen zu Gusseisen, indem man Letzteres mit unterschiedlichen Mengen an Eisen, Stahl, Kalkstein und Holzkohle wieder einschmilzt. Das auf diese Weise zu Schmiedeeisen verarbeitete Gusseisen eignet sich hervorragend für komplexere Erzeugnisse wie etwa Kanonen."
 saiger_process_discovery: "Verbesserter Seigerhüttenprozess"
 saiger_process_discovery_desc: "Durch eine verbesserte Verarbeitung blühen unsere Silber- und Bleiminen richtig auf."
 slitting_mills: "Schneidemühlen" #Age of Reformation
 slitting_mills_desc: "Diese neue Art von Wassermühle schneidet Eisenbarren zu Eisenstangen. Diese sind besser für die Herstellung von Eisenwerkzeugen und Maschinen geeignet als die größeren Barren, da sie während des Schmiedens weniger Abfallprodukte abwerfen."
 coke_blast_furnace: "Koks-Hochofen" #Age of Absolutism
 coke_blast_furnace_desc: "Diese neue Art von Hochofen nutzt Kokskohle anstelle von Holzkohle als Brennmaterial. Kokskohle ist nicht nur günstiger, sondern kann auch größere Öfen befeuern. Kokskohle weist jedoch auch mehr Unreinheiten als Holzkohle auf, ein Problem, um das sich noch gekümmert werden muss."
 hot_blast_furnace: "Heißwind-Hochofen" #Age of Revolutions
 hot_blast_furnace_desc: "Die Schwierigkeiten, die durch die vom Koks verursachten Verunreinigungen im Eisen entstanden, führten zur Entwicklung von Heißwind-Hochöfen. Diese Hochöfen benötigen nicht nur erheblich geringere Mengen an Koks, was wiederum die Qualität des Eisens erhöht, sondern erlauben auch die Nutzung von Rohkohle als Brennstoff."
 new_currency_demands: "Neue Währungsforderungen"
 new_currency_demands_desc: "Die Entdeckung neuer Lande ließ die Handelsströme anschwellen, was wiederum zu einer vermehrten Nachfrage nach Mpnzen führte. Währung aus Edelmetallen steht weiterhin für die Hauptwerte, doch andere niedere Metalle wie Kupfer und seine Legierungen werden nun ebenfalls verwendet und in Umlauf gebracht."
 powerful_statues: "Imposante Statuen"
 powerful_statues_desc: "Ein wohlhabendes Land sollte Zeugnis genug eines starken Herrschers sein, doch das Volk glaubt nur dann an die Stärke seines Herrschers, wenn man ihm diese auch vor Augen führt. Zu diesem Zweck lassen viele Herrscher eine Vielzahl von Statuen von sich selbst anfertigen, oft aus Stein oder Bronze, um dem Volk ein Bild von Stärke und Macht zu vermitteln. Manchmal entfalten sie jedoch kaum die erwartete Wirkung, sondern sorgen lediglich dafür, dass große Mengen an Material bewegt werden."
 renaissance_sculptures: "$renaissance$-Skulpturen"
 renaissance_sculptures_desc: "Im Zuge der $renaissance$ ist das Interesse an allen Kunstformen deutlich gestiegen. Dieser Tage ist man wohl ein Niemand, wenn man sein Zuhause nicht mit einem Kunstwerk schmückt. Skulpturen sind eine der beliebtesten Formen des künstlerischen Ausdrucks, was zur Entstehung und zum Wachsen vieler Steinbrüche führte, die den Kunstschaffenden Stein unterschiedlichster Art liefern."
 green_vitriol: "Grünes Vitriol"
 green_vitriol_desc: "Obwohl es sich technisch gesehen nicht um dieselbe Substanz wie $alum$ handelt, wird $green_vitriol$ in alchemistischen Schriften traditionell nicht von $alum$ unterschieden und beide haben ähnliche Eigenschaften. Daher ist es nicht ungewöhnlich, das eine als Ersatz für das andere zu verwenden."
 shared_products_procedures: "Geteilte Erzeugnisse und Verwendungsformen"
 shared_products_procedures_desc: "Die Welt scheint kleiner geworden zu sein, und wir lernen immer neue Länder und Völker kennen. Und mit ihnen kommen wir auch mit vielen neuen Erzeugnissen und Verwendungsformen in Berührung. Selbst die scheinbar spezialisiertesten Waren wie beispielsweise $alum$ können an anderen Orten auf andere Arten und Weise Verwendung finden."
 ostentatious_clothing: "Pompöse Kleidung"
 ostentatious_clothing_desc: "Es ist das Recht und die Pflicht der herrschenden Klassen, ihre Macht auch in ihrem Erscheinungsbild zur Schau zu stellen. Daher tragen sie immer auffälligere Kleidung und nutzen die neuesten Techniken, um lebendige und verschwenderische Farben und Muster zur Verfügung zu haben."
 riches_of_foreign_coasts: "Reichtümer fremder Küsten"
 riches_of_foreign_coasts_desc: "Ferne Länder bringen uns viele Ressourcen, aber nicht nur die Länder selbst sind reich. Auch die Küsten und das Meer sind reichhaltig, und durch das Wissen fremdländischer Perlentaucher erzielen auch unsere Taucher üppigere Fänge."
 foreign_mining_techniques: "Fremdländische Bergbautechniken"
 foreign_mining_techniques_desc: "Seit Jahrtausenden schätzen die Menschen auf der ganzen Welt Edelsteine. Durch den Kontakt mit fremdländischen Völkern aus fernen Ländern erfahren wir nicht nur etwas über die Arten von Edelsteinen, die sie am meisten schätzen, sondern auch über die Techniken, mit denen sie diese gewinnen."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Korpsgeist"
 corps_organisation_desc: "Traditionelle Armeen verließen sich sehr auf wilde Disziplin, um Ordnung in ihren Rängen zu wahren. Indem wir stattdessen an den Stolz der Einheiten appellieren, erreichen wir ein viel höheres Maß an Disziplin."
 open_sea_exploration: "Entdeckungen in Übersee"
 open_sea_exploration_desc: "Die riesigen Meere versprechen uns immensen Reichtum und neue Möglichkeiten für den Handel an fernen Gestaden."
 napoleonic_warfare: "Napoleonische Kriegsführung"
 napoleonic_warfare_desc: "Belagerungen sind äußerst kostspielig und zeitraubend für unsere Armeen. Wir sollten versuchen, nicht jede Befestigung auf unserem Weg einzunehmen, sondern unsere Taktik stattdessen darauf konzentrieren, den entscheidenden Schlag auszuführen, der den Krieg zu unseren Gunsten beendet."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Da unsere Armee immer weiter wächst, ist es wichtiger denn je, die Anforderungen an unsere Logistik zu minimieren. Unsere Generäle dazu anzuweisen, ihre Truppen aufzuteilen und das Schlachtfelder erst zu verstärken, wenn tatsächlich Kämpfe ausbrechen, kommt uns langfristig sehr zugute."
 country_unification_advance: "Beaufsichtigung von Klientelländern"
 country_unification_advance_desc: "Je früher wir damit beginnen, die Verwaltung unserer Klientelländer in unsere eigene einzugliedern, und sie dazu bringen, unsere Regeln zu befolgen, desto leichter wird es sein, auch andere Aspekte zu integrieren. Die Schaffung einer dauerhaften Verbindung zu unseren Klientelländern wird diesen Vorgang deutlich reibungsloser gestalten."
 renaissance_urbanisation: "Planung einer Renaissancestadt"
 renaissance_urbanisation_desc: "Indem wir bei der Stadtplanung bestimmte Gebiete für den Ressourcenabbau berücksichtigen, können unsere Stadtzentren mehr Waren als bisher produzieren."
 renaissance_city_rights: "Formelle Stadtrechte"
 renaissance_city_rights_desc: "Allein unserem Herrscher die Gewährung von Stadtrechten einzuräumen, wird unserer Verwaltung helfen, einen besseren Überblick über das Land zu behalten."
 absolutism_control_decline_advance: "Absolutistische Verwaltung"
 absolutism_control_decline_advance_desc: "Absolutistische Herrscher sind nicht nur bereit, ihre Macht bei Hofe zu zeigen, sondern auch durch einen Verwaltungsapparat, der im ganzen Land verbreitet ist."
 construction_speed_renaissance: "Maurerzünfte"
 construction_speed_renaissance_desc: "Freimaurer verlassen sich auf breiter angelegte Verbindungen, die als Zünfte bekannt sind, um ihr Wissen und ihre Erfahrung zu teilen und zu bewahren. Hierbei lehren erfahrene Maurer jüngere Auszubildende."
 construction_speed_discovery: "Vereinheitlichte Bohlen und Ziegel"
 construction_speed_discovery_desc: "Durch die Standardisierung der Herstellung von Bohlen und Ziegeln mit moderneren Techniken versuchen wir, für einen leichteren und einfacheren Gebäudebau zu sorgen."
 construction_speed_reformation: "Architektonische Abhandlungen"
 construction_speed_reformation_desc: "Architektonische Abhandlungen tragen oft jahrhundertealtes Wissen zusammen, wodurch sich die effektivsten Techniken rascher verbreiten und weitergeben lassen."
 construction_speed_absolutism: "Bauingenieurstum"
 construction_speed_absolutism_desc: "Der Gebäudebau wurde im Lauf der Zeit immer aufwendiger, wobei man Methoden und Techniken aus vielen Disziplinen heranzieht. Am wichtigsten ist allerdings diese Unterart der Ingenieurskunst."
 construction_speed_revolutions: "Gusseisenbau"
 construction_speed_revolutions_desc: "Die Entwicklung fortschrittlicher Spielarten von Schmiede- und Gusseisen erlaubt aufwendigere Bauteile aus Metall wie Säulen und Träger, was die Errichtung von Gebäuden beschleunigt."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manufakturen"
 manufactories_advance_desc: "Die jüngsten technologischen Fortschritte und die damit einhergehende Mechanisierung haben zur Verbreitung konzentrierter Fertigungsanlagen in Form von Manufakturen geführt. Die dank ihnen verbesserte Produktionsrate und -menge wird von großem Vorteil für uns sein."
 scientific_revolution_advance: "Wissenschaftliche Revolution"
 scientific_revolution_advance_desc: "Die jüngsten Entwicklungen in Mathematik, Physik, Astronomie, Biologie und Chemie haben unsere Sicht der Welt nicht nur infrage gestellt, sondern vollständig verändert. Die Gesellschaft schreitet schneller voran als je zuvor – und jeden Tag werden weitere wissenschaftliche Entdeckungen gemacht."
 military_revolution_advance: "Militärische Revolution"
 military_revolution_advance_desc: "Krieg ändert sich nicht, doch wie man ihn führt, ändert sich sehr wohl. Die jüngsten Entwicklungen bei der Bewaffnung haben bewiesen, dass die alten Arten, wie man kämpft, überholt sind und Armeen einen richtiggehenden Paradigmenwechsel durchlaufen haben. Sich an diese Änderungen anzupassen, ist die einzige Möglichkeit, eine starke Militärmacht zu bleiben."
 power_projection_advance_5: "Absolutistisches Streben"
 power_projection_advance_5_desc: "Mit einer wachsenden Zentralisierung der Staatsmacht keimt der Gedanke eines Einzelherrschers für sämtliche verfügbaren Territorien im Geiste nahezu sämtlicher Machthaber der Welt auf. Sie vergleichen sich mit der Sonne, die ihr Licht ins ganze Land trägt, und wollen die absolute Autorität über alles erlangen."
 absolutist_court: "Absolutistischer Hof"
 absolutist_court_desc: "Auf der ganzen Welt wurde sämtliche Autorität unlängst in der Gestalt des Herrschers zentralisiert. Die Höflinge sind nur noch die Diener des Herrschers und seiner Autorität unterworfen, anstatt autonom agieren zu können. Dies erlaubt es Herrschern, ihre Wünsche schneller und effizienter umzusetzen."
 government_size_absolutism: "Treue Untergebene"
 government_size_absolutism_desc: "Die Macht in die Hände der Herrschenden zu legen erlaubt diesen, entschlossen zu handeln. Sie benötigen aber dennoch Untergebene, die diese Handlungen entsprechend umsetzen. Solange diese Untergebenen keine wirkliche Macht innehaben und dem Herrschenden gegenüber treu ergeben sind, kann der Hof deutlich mehr von ihnen kontrollieren, ohne Angst vor internen Machtkämpfen oder Unzufriedenheit haben zu müssen."
 naval_doctrines_advance: "Marinedoktrinen"
 naval_doctrines_advance_desc: "Der Marinekrieg hat in den letzten Jahren einen Wandel erlebt und musste sich vielen Herausforderungen stellen, da Schiffe und Flotten größer und für speziellere Aufgaben konstruiert wurden. Als Folge haben verschiedene Länder damit begonnen, unterschiedliche Taktiken und Doktrinen anzuwenden, die ihre Stärken betonen oder auf die Art und Weise ausgerichtet sind, wie sie ihre Flotten nutzen."
 global_supply_limit_modifier_advance_5: "Armeelogistik"
 global_supply_limit_modifier_advance_5_desc: "Eine Armee marschiert auf ihrem Magen. Durch eine gut geplante Logistik kann sie längere und entferntere Feldzüge überdauern."
 rgo_size_advance_absolutism: "Physiokratie"
 rgo_size_advance_absolutism_desc: "Die jüngsten Entwicklungen im wirtschaftlichen Denken haben den Fokus von den zuvor merkantilistischen Idealen einer Wertschöpfung durch Handel in Richtung des Produktionsprozesses selbst gelenkt. Infolgedessen konnte die Produktion kontinuierlich verbessert und erhöht werden."
 food_advance_absolutism: "Abgegrenzte Felder"
 food_advance_absolutism_desc: "Bis vor Kurzem war der Besitz und die Nutzung von Land mehr oder weniger gemeinnützig und frei. In jüngster Zeit jedoch werden die Grenzen und die Größe der ausschließlich für die Landwirtschaft genutzten Felder klar festgelegt. Dies ermöglicht eine bedeutende Steigerung von Produktion und Ertrag."
 naval_morale_advance_5: "Stehende Flotten"
 naval_morale_advance_5_desc: "Die derzeitige Weltlage und der zunehmende Handel erfordern den Aufbau von stehenden Flotten, die die Interessen der verschiedenen Länder schützen. Die dauerhafte Verfügbarkeit dieser Schiffe erlaubt den Schiffsbesatzungen außerdem, mehr Erfahrung zu sammeln, und fördert die Zusammenarbeit zwischen den Schiffen."
 new_world_advance: "Neue Welt"
 new_world_advance_desc: "Wie der florentinische Navigator Amerigo Vespucci einst sagte, war das von Kolumbus entdeckte Land nicht Indien, sondern eine völlig neue Welt, von der keiner unserer Vorfahren Kenntnis hatte und die darauf wartete, kartiert und beansprucht zu werden."
 colonial_charters: "Kolonialbriefe"
 colonial_charter_progress_tt_title: "Kolonialbrieffortschritte"
 colonial_charters_desc: "Diese Dokumente legitimieren den Anspruch unserer Landsmänner, wenn diese das ungezähmte Land der Neuen Welt besiedeln. Sie geben den Kolonien auch das exklusive Recht, das Land zu verwalten, und regulieren die Beziehungen zum Mutterland."
 plantation_buildings_advance: "Plantagen"
 plantation_buildings_advance_desc: "Das milde Klima und das riesige, fruchtbare Land der Neuen Welt machen die Kolonien zu idealen Orten für den Anbau sehr profitabler Feldfrüchte wie Zucker und Tabak."
 diplomatic_range_age_1: "Fremdgesandte"
 diplomatic_range_age_1_desc: "Die Diplomatie zwischen Ländern war schon immer wichtig. Sie wird jedoch zunehmend komplex und es kommt auch immer häufiger vor, dass unsere Gesandten lange Wege zurücklegen, um unsere Beziehungen auf fremde Länder auszuweiten."
 diplomatic_range_age_2: "Diplomatisches Netzwerk"
 diplomatic_range_age_2_desc: "Dank unseres gut gepflegten Netzwerks von Diplomaten können unsere Gesandten in noch entfernteren Ländern Diplomatie betreiben."
 diplomatic_range_age_3: "Botschaften"
 diplomatic_range_age_3_desc: "Die derzeitige Weltlage erfordert, dass wir dauerhafte Botschaften für unsere Diplomaten in benachbarten Ländern errichten. Nur so werden wir sicherstellen können, dass unsere Interessen in der Region gewahrt werden und wir unsere Kontrolle ausweiten können."
 trade_envoys: "Handelsgesandte"
 trade_envoys_desc: "Da der Handel von und zu weit entfernten Ländern immer weiter zunimmt, haben unsere Gesandten begonnen, sich auf Handelsmissionen zu begeben, um diplomatische Kontakte zu Ländern aufzunehmen, die bislang außerhalb unserer Reichweite lagen."
 diplomatic_range_age_5: "Diplomatische Missionen"
 diplomatic_range_age_5_desc: "Die Komplexität der modernen Politik kann nicht länger von einem einzelnen Gesandten bewältigt werden. Um unseren Einfluss ausweiten und unsere Interessen selbst an den entlegensten Orten wahren zu können, müssen wir eine ganze Reihe von Diplomaten entsenden."
 diplomatic_range_age_6: "Weltweite Botschaften"
 diplomatic_range_age_6_desc: "Da verschiedene Länder versuchen, ihre Reichweite zunehmend auszudehnen, ist die Welt heute stärker vernetzt als je zuvor. Diese Interkonnektivität kann jedoch nur aufrechterhalten werden, wenn wir überall auf der Welt dauerhafte Botschaften einrichten."
 new_world_crops: "Früchte der Neuen Welt"
 new_world_crops_desc: "Das fruchtbare Land der Neuen Welt hat unserem Land großen Reichtum beschert; eine der größten Quellen für diesen Reichtum sind die wundersamen exotischen Pflanzen, die von den Ureinwohnern des Landes als Nahrung und Gewürz verwendet werden. Diese Pflanzen auch auf unseren Feldern anzubauen wird unserer Bevölkerung die Vielfalt und Neuartigkeit geben, nach der sie sich so sehr sehnt."
 rgo_size_advance_discovery: "Fortschrittliche Abbautechniken"
 rgo_size_advance_discovery_desc: "Die Entdeckung verschiedenster Mineralen und die Erfindung neuartiger Werkzeuge haben dazu geführt, dass der Rohstoffabbau effizienter denn je ist und die Produktion beschleunigt werden konnte."
 printing_press_advance: "Druckpresse"
 printing_press_advance_desc: "Die in diesem Jahrhundert erfundenen Drucktechniken erlauben es uns, in nur kürzester Zeit Manuskripte zu vervielfältigen, was die Verbreitung von Wissen und den Austausch von Informationen vereinfacht hat."
 gov_reform_discovery_a: "Frühe Verwaltungsreformen"
 gov_reform_discovery_a_desc: "Unser Volk steht an der Schwelle eines neuen Zeitalters! Um unsere Fähigkeiten voll ausschöpfen zu können, muss unsere Regierung reformiert und unsere Verwaltung weiterentwickelt werden."
 government_size_discovery: "Frühe Verwaltungskapazität"
 government_size_discovery_desc: "Unsere Domäne umfasst zahlreiche Verwaltungsabschnitte und wird ständig erweitert. Aus diesem Grund müssen wir unsere Regierung so anpassen, dass sie dem Wachstum standhalten kann."
 power_projection_advance_4: "Beherrschender äußerer Einfluss"
 power_projection_advance_4_desc: "Unsere Präsenz an zahlreichen Tischen vermittelt einen Hauch von Erhabenheit und Prestigeträchtigkeit. Unsere Stimme und unser Einfluss werden von all jenen gehört, mit denen wir Diplomatie treiben."
 regulate_court_procedures: "Reguliertes Hofprozedere"
 regulate_court_procedures_desc: "Dank strenger Abläufe und Reglementierungen sind wir in der Lage, zusätzliche Kosten zu vermeiden, und erhalten einen effizienten Hof aufrecht."
 pike_and_shot_advance: "Pike- und Schussformation"
 pike_and_shot_advance_desc: "Eine neue Art der Kriegsführung ist im Entstehen begriffen. Bei dieser bilden die Pikeniere ein Viereck, während die Arkebusenschützen seitlich und vorne ausschwärmen und im Falle eines Nahkampfgefechts Schutz im Inneren suchen."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Navigationstechniken"
 naval_morale_advance_2_desc: "Unsere Seeleute gewöhnen sich immer mehr an die langen Reisen und nutzen neue Instrumente wie den Trockenkompass, der ihnen die Navigation erleichtert."
 confessionalism_advance: "Konfessionalismus"
 confessionalism_advance_desc: "Wegen des Aufkommens einer Vielzahl unterschiedlicher Interpretationen darüber, wie der Glaube auszusehen habe, gibt es sowohl von der religiösen Seite als auch von den weltlichen Obrigkeiten ein wachsendes Interesse daran, den Rahmen einer jeden Konfession klar zu definieren und ihre besonderen Regeln und Ansichten zu allen Aspekten des Glaubens und Lebens durchzusetzen."
 global_trade_advance: "Welthandel"
 global_trade_advance_desc: "Waren wurden zwar bereits seit der Antike über Kontinente hinweg bewegt, doch heutzutage entwickelt sich der Handel mehr und mehr zu einem weltweiten Netzwerk. Es mag noch verfrüht sein, von einer wahrlich globalen Wirtschaft zu sprechen, aber der Grundstein wurde bereits gelegt."
 artillery_institution_advance: "Belagerungsartillerie"
 artillery_institution_advance_desc: "Die Erfindung des Schießpulvers im China der Song-Dynastie hat zur Entwicklung einer neuen Waffe geführt, deren Schusskraft im Krieg genutzt werden kann, der Artillerie. Diese stellt eine erhebliche Bedrohung für Steinburgen und andere Befestigungen dar."
 gov_reform_reformation_a: "Der Prinz"
 gov_reform_reformation_a_desc: "Die Zeiten haben sich geändert und erfordern, dass die Herrschenden einen systematischeren Ansatz bei der Verwaltung des Staates verfolgen und dabei sowohl die verschiedenen Landstände als auch die verschiedenen diplomatischen Akteure, die sie umgeben, berücksichtigen."
 power_projection_advance_3: "Regionale Bestrebungen"
 power_projection_advance_3_desc: "Die Fähigkeit eines Landes, seine Macht zu projizieren, ist für regionale Belange von entscheidender Bedeutung. Indem wir von anderen lernen, ob Gegenwart oder Vergangenheit, können wir sicherstellen, dass unser Land überall die nötige Anerkennung erhält, und unsere Position nutzen, um unsere Macht zu demonstrieren."
 confessional_court: "Konfessionshof"
 confessional_court_desc: "Die Ausgaben des Hofs können rasch in schwindelerregende Höhen steigen und selbst das reichste Land in den Bankrott treiben. Um ein Gleichgewicht zwischen verschwenderischem Verhalten und wichtigen Ausgaben zu finden, sollten wir all die kleinen Schlupflöcher nutzen, die diese Kosten senken, und gleichzeitig die Opulenz unseres Hofes bewahren."
 rgo_size_advance_reformation: "Spinnräder"
 rgo_size_advance_reformation_desc: "Durch die ständige Erforschung von neuen und besseren Methoden für den Rohstoffabbau konnten unsere Produktionskapazitäten erheblich wachsen und haben uns ermöglicht, immensen Reichtum anzuhäufen."
 food_advance_reformation: "Marktlandwirtschaft"
 food_advance_reformation_desc: "Neue und lukrativere Nutzpflanzen können auf unseren Feldern ausgesät werden, um die Produktivität zu erhöhen. Wir können unsere Nahrungsmittelproduktion erheblich steigern, indem wir entweder bessere Arten oder sogar gänzlich fremde Pflanzen anbauen."
 scientific_experimentation: "Wissenschaftliche Experimente"
 scientific_experimentation_desc: "Die Dinge passieren aus einem ganz bestimmten Grund. Indem wir ein Verständnis dafür entwickeln, wie und warum etwas so funktioniert, wie es funktioniert, lernen wir auch zu verstehen, was wir erwarten können, wenn etwas Ähnliches passiert."
 banking_advance: "Bankwesen"
 banking_advance_desc: "Der Geldverleih ist so alt wie die Welt, aber er birgt ein hohes Risiko. Wir könnten diese Praktiken institutionalisieren und sicherstellen, dass Geld unter kontrollierten Bedingungen und zu fairen Zinsen verliehen wird."
 trade_companies_advance: "Handelshäuser"
 trade_companies_advance_desc: "Es war schon immer klar, dass Geld die Welt regiert. Da immer mehr neue Waren in weit entfernten Ländern gefunden werden, haben sich Handelshäuser darauf spezialisiert, diese zu verbreiten, um große Gewinne zu erzielen."
 naval_morale_advance_3: "Expeditionen in Übersee"
 naval_morale_advance_3_desc: "Durch den zunehmenden Überseehandel haben sich unsere Seeleute daran gewöhnt, lange Zeit auf See zu sein. Dies hat sie widerstandsfähiger gegen etwaige negative Aspekte solcher Reisen gemacht."
 road_advance_1: "Straßennetz"
 road_advance_1_desc: "Handel und Gewerbe werden immer relevanter und mit ihnen auch die Anforderungen an ein gut ausgebautes und komplexes Straßennetz, das den Transport von Menschen und Waren unterstützen kann."
 power_projection_advance_2: "Landesübergreifende Ambitionen"
 power_projection_advance_2_desc: "Auch wenn die Idee von Großreichen noch immer in den Köpfen der heutigen Herrscher vorhanden ist, haben sie begonnen, neue Wege zu ergründen, ihre Vorherrschaft über andere Länder und Völker zu behaupten."
 renaissance_advance: "Renaissance"
 renaissance_advance_desc: "Wir müssen uns die innovativen Gedanken und Entdeckungen zunutze machen, die unser Reich hervorgebracht hat, wenn wir an der Spitze der technologischen Innovation stehen wollen."
 professional_armies_advance: "Stehende Heere"
 professional_armies_advance_desc: "Die Modernisierung unserer Armee hängt weitgehend von unseren Rekrutierungs- und Organisationszentren ab. Wir müssen uns darum bemühen, eine klare und robuste Militärorganisation aufzubauen und gleichzeitig Redundanzen abzubauen."
 gunpowder_advance: "Schießpulver"
 gunpowder_advance_desc: "Der Einsatz von Schießpulver auf dem Schlachtfeld wird mit Sicherheit positive Auswirkungen auf unsere Leistung haben und uns erlauben, in militärischen Zusammenstößen die Oberhand zu haben."
 drill_army_advance: "Armeeübungen"
 drill_army_advance_desc: "Wir sollten uns nicht länger auf unausgebildete Mannen verlassen, die als Aufgebote ausgehoben wurden. Wenn wir unsere Grenzen verteidigen und unsere Rivalen niederstrecken wollen, müssen wir regelmäßig Übungen abhalten."
 renaissance_development: "Gelehrtenverträge"
 renaissance_development_desc: "Das Zeitalter des Denkens, der Künste und der Wirtschaften wird zu neuen Entdecken und Erfindungen führen und uns erlauben, die Institutionen anderer Länder zu fördern."
 art_school_advance: "Kunstschulen"
 art_school_advance_desc: "Unsere Hingabe an das Kunsthandwerk und die Förderung unserer Künstler muss durch den Bau von Kunstschulen kultiviert werden. Wir müssen begabten Menschen ein Forum bieten, in dem sie ihren Beruf ausüben und unserem Namen Ruhm und Ehre verleihen können."
 pound_lock_canals_advance: "Schleusenkanäle"
 pound_lock_canals_advance_desc: "Dass die Erde durch Flüsse gespalten wurde, um Wohlstand, Zugang zu Nahrung und einen besseren Warenaustausch zu ermöglichen, ist unserem Volk bekannt. Die Erfindung von Toren, die als „Stemmtore“ bekannt sind, zu nutzen, wird uns helfen, alle Bedürfnisse unseres Volkes zu erfüllen, damit es wachsen und gedeihen kann."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Vermächtnis der Nomaden"
 nomadic_legacy_desc: "Die Kinder unseres Volkes werden auf dem Pferderücken geboren, mit der Freiheit, die Welt zu durchstreifen, ohne jemals Wurzeln zu schlagen."
 siberian_frontier: "Sibirische Grenze"
 siberian_frontier_desc: "Das weite Ödland Sibiriens ruft nach uns. Wir müssen unseren Kosaken den Weg ebnen, damit diese im Namen des russischen Volkes das Land besiedeln."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Janitscharen"
 janissaries_advance_desc: "Die Janitscharen bilden die Elite unserer Armee. Sie werden von Kindheit an ausgebildet und durch Disziplin geformt."
 slave_raiding_wars: "Sklavenüberfälle"
 slave_raiding_wars_desc: "Sklaven bilden das Fundament unserer Wirtschaft. Indem wir unsere Nachbarn angreifen und ihre Bevölkerung gefangen nehmen und versklaven, kann unser Land leben."
 trade_caravans: "Handelskarawanen"
 trade_caravans_desc: "Schon immer verliefen lukrative Handelsrouten durch unser Land. Unser Volk ist darin bewandert, Waren aus weit entfernten Ländern mit diesen Handelskarawanen zu handeln."
 the_sahel_trade: "Handel durch den Sahel"
 the_sahel_trade_desc: "Karawanen treiben seit jeher Handel zwischen dem Sahel und dem Mittelmeer, da die Vorteile eines solchen Handels ganz klar die Gefahren überwiegen, die einer Durchquerung des brennend heißen Saharasandes innewohnen."
 rudimentary_coastal_ship_repair: "Notreparaturen"
 rudimentary_coastal_ship_repair_desc: "Es lässt sich nicht verhindern, dass Schiffe während der Überquerung des Meeres beschädigt werden. Sowohl die peitschenden Wellen als auch das Salzwasser selbst greifen den Schiffsrumpf und die Taue an, egal wie gut das Schiff auch gebaut ist. Um einen möglichen Totalausfall zu vermeiden, sind Seeleute darin geübt, ihr Schiff regelmäßig zu warten, um es in einwandfreiem Zustand zu halten. Im Falle größerer Schäden sind sie sogar in der Lage, es über Wasser zu halten, bis sie einen sicheren Hafen erreichen."
 religious_icon_power_advance: "Glaubensikonen"
 religious_icon_power_advance_desc: "Ikonen sind die physische Manifestation unseres Glaubens. Sie sind sakrale Darstellungen von Heiligen und wurden geschaffen, um bei ihren Betrachtern Ehrfurcht und Hingabe zu wecken."
 scientific_mapping_advance: "Kartografische Kartierung"
 scientific_mapping_advance_desc: "Die jüngsten Fortschritte in den Bereichen und Wissenschaften der Geografie, Kartografie und Kartierung erlauben genauere Darstellungen von Landmassen und natürlichen Merkmalen anzufertigen, sowohl betreffend ihre relative Größe als auch ihre exakte Position."
 integrate_area_advance: "Verbesserte Eingliederung"
 integrate_area_advance_desc: "Unsere Verwaltung hat sich verbessert und erlaubt uns, größere Gebiete gleichzeitig in unser Land einzugliedern."
 maritime_advance_age_2: "Handelsflotten"
 maritime_advance_age_2_desc: "In gleichem Maße wie der Handel wächst auch der Bedarf an schnelleren und effizienteren Transportmöglichkeiten für größere Mengen an Waren. Diejenigen, deren Schwerpunkt auf dem maritimen Handel liegt, scheuen deshalb keine Kosten und Mühen, um ihre Flotte zu erweitern."
 maritime_advance_age_3: "Entdeckungsflotten"
 maritime_advance_age_3_desc: "Da sich das Wissen über die Welt und über die neuen Länder immer weiter verbreitet, steigt auch das Interesse daran, noch viel mehr darüber zu erfahren. Mit der Entdeckung der fernen Meere im Osten bis hin zu den neuen Ufern im Westen sind auch die Wellen größer geworden und mit ihnen der Bedarf an einer größeren Flotte, die sie befahren kann."
 maritime_advance_age_4: "Flotten der Sieben Meere"
 maritime_advance_age_4_desc: "Durch die zahlreichen Entdeckungen, die während des letzten Jahrhunderts gemacht wurden, scheint die Welt eher kleiner als größer geworden zu sein. Länder, die zuvor keinerlei Kontakt hatten, treiben Diplomatie und pflegen Handelsbeziehungen. Als Folge werden größere und bessere Flotten benötigt, um diese Beziehungen in Übersee pflegen zu können."
 maritime_advance_age_5: "Konvois"
 maritime_advance_age_5_desc: "Da der Seehandel immer weiter zunimmt und immer größere Mengen an Waren aus immer weiter entfernten Ländern hin und her transportiert werden, steigt auch der Bedarf an Schiffen. Indem wir Handelsflotten als Konvois organisieren, können wir sicherstellen, dass zu jeder Zeit Schiffe verfügbar sind."
 maritime_advance_age_6: "Bewaffnete Konvois"
 maritime_advance_age_6_desc: "Handelskonvois sind natürlich ein sehr lukratives Ziel für Piraten. Schiffe, die bis zum Rand mit Gold und Münzen gefüllt sind, sind eine Beute, die sich nur wenige entgehen lassen würden. Es ist daher von entscheidender Bedeutung, Handelskonvois mit einer defensiven Bewaffnung auszustatten, um solche Angriffe abzuwehren. Solange die Konvois von Fregatten oder anderen bewaffneten Schiffen begleitet werden, ist ihre Sicherheit gewährleistet."
 coastal_trade_routes_advance: "Küstenexpansion"
 coastal_trade_routes_advance_desc: "Am sichersten ist es für ein Schiff, nahe der Küste zu bleiben. Solange sie nicht das offene Meer überqueren müssen, gibt es keinen wirklichen Grund, sich von der Küste zu entfernen und den damit verbundenen Schutz aufzugeben. Es ist außerdem immer noch schneller als der Weg über Land. Indem wir gewährleisten, dass ein stetiger Strom an Schiffen entlang unserer Küsten verkehrt, können wir einen besseren Transport von Waren und Menschen sicherstellen."
 exploration_maintenance_advance: "Robustere Rümpfe"
 exploration_maintenance_advance_desc: "Das Wichtigste beim Bau eines Schiffes ist seine Fähigkeit, dem Wetter und den Wellen standhalten zu können. Durch die Entwicklung von robusteren Rümpfen können wir sicherstellen, dass unsere Schiffe länger auf See bleiben können."
 global_trade_routes_advance: "Überseehandelsrouten"
 global_trade_routes_advance_desc: "So wie die Welt mit jeder neuen Entdeckung immer größer wird, wird sie durch die neuen Handelsrouten gleichzeitig auch kleiner. Da die Schiffe ständig Waren und Menschen von und in ferne Länder transportieren, scheinen uns diese Länder näher als je zuvor."
 safe_exploration_techniques_advance: "Gebündeltes Wissen"
 safe_exploration_techniques_advance_desc: "Das Unbekannte kann immer erschreckend wirken, aber heutzutage gibt es nur wenige Orte, die wirklich unbekannt sind. Auch wenn viele Orte auf der Welt noch nicht vollständig erkundet wurden, so sind sie dennoch bekannt und es gibt genug Informationen darüber, wie man zu ihnen gelangt. Indem wir das Wissen unserer Vorgänger nutzen, können wir uns auch in anderen Bereichen unbesorgt in unbekannte Gewässer begeben."
 imperial_ambitions: "Kaiserliche Ambitionen"
 imperial_ambitions_desc: "Die großen Reiche der Vergangenheit sind eine Quelle der Inspiration für Epen oder Gedichte und werden stets mit Ehrfurcht und Bewunderung betrachtet. Wenn wir dieselbe Reaktion gegenüber unserem eigenen Land hervorrufen möchten, müssen wir die gleiche Erhabenheit ausstrahlen."
 letters_of_marque: "Kaperbriefe"
 letters_of_marque_desc: "Die Piraterie ist verlockend und zieht viele nutzlose Diebe an, die das Leid anderer für ihren eigenen Profit nutzen. Schiffe damit zu beauftragen, unsere Feinde zu überfallen, ist jedoch eine ganz andere Sache."
 sturdy_privateers: "Robuste Freibeuter"
 sturdy_privateers_desc: "Freibeuter stehen ständig in der Schusslinie. Wenn wir ihr volles Potenzial ausschöpfen wollen, dürfen wir nicht zulassen, dass sie nach der ersten Kanonensalve untergehen. Ihnen robustere Schiffe zur Verfügung zu stellen, wird uns langfristig zugutekommen."
 rgo_build_time_advance: "Baumethoden der Renaissance"
 rgo_build_time_advance_desc: "Die großen Bauwerke und Infrastrukturprojekte der Vergangenheit stehen noch immer in ihrer ganzen Pracht da. Es ist unbestreitbar, dass die Baumethoden ihrer Zeit ausgeklügelt und fortschrittlich waren. Es gibt noch so viel, was wir von ihnen lernen können."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Die Kunst ist es, die der Menschheit Leben einhaucht und die Welt von einer faden Existenz in eine lebendige Leinwand voller Wunder und Möglichkeiten verwandelt. Wir müssen die künstlerische Neugier unseres Volkes stärker fördern."
 metallurgy: "Metallurgie"
 metallurgy_desc: "Die Kunst der Metallurgie, also die Fähigkeit, verschiedene Metalle zu manipulieren und zu bearbeiten, ist einer der Schlüsselfaktoren, die zur Entstehung fortschrittlicher Zivilisationen geführt haben. Werkzeuge und Waffen aus Metall sind jenen aus einfachem Stein weit überlegen und erhöhen die Effizienz von Arbeitern oder Soldaten."
 supply_depot_advance_age_2_renaissance: "Vorratslager"
 supply_depot_advance_age_2_renaissance_desc: "Keine Armee kann ohne Vorräte überleben. Die Errichtung von dauerhaften Vorratslagern wird ihre Versorgung gewährleisten und erlaubt unseren Armeen, jederzeit in Bestform zu sein."
 supply_depot_advance_age_3_discovery: "Ausrüstungslager"
 supply_depot_advance_age_3_discovery_desc: "Die ständige Weiterentwicklung und der Einsatz von stehenden Heeren hat den Bedarf an Waffen, Uniformen und anderen Militärgütern erhöht, die in der Nähe ihrer Einsatzorte gelagert werden."
 supply_depot_advance_age_4_reformation: "Munitionslager"
 supply_depot_advance_age_4_reformation_desc: "Der verstärkte Einsatz von Artillerie, sowohl auf den Schlachtfeldern als auch bei Belagerungen, hat den Bedarf an Munition und Schießpulver erhöht und damit auch die Wichtigkeit, diese in Reichweite zu lagern."
 supply_depot_advance_age_5_absolutism: "Frontlager"
 supply_depot_advance_age_5_absolutism_desc: "Armeen können jetzt tiefer und länger in feindlichem Territorium operieren; dies steigert den Bedarf an Frontlagern, die näher am Feind liegen und mit den Nachschublinien der Nachhut verbunden sind."
 supply_depot_advance_age_6_revolutions: "Feldlager"
 supply_depot_advance_age_6_revolutions_desc: "Der Einsatz mehrerer Armeen auf längeren Feldzügen ist eine zusätzliche Belastung für unser Versorgungssystem und bedarf schnell errichteter Lager, die leicht vergrößert werden können, um unsere Armeen zu versorgen."
 army_country_looting_advance: "Stolze Plünderer"
 army_country_looting_advance_desc: "Das Plündern und Brandschatzen ist beinahe die Grundlage, auf der sich unsere Armee versorgt. Unsere Truppen plündern, wo sie nur können."
 minting_income_factor_building: "Währungsbesitz"
 minting_income_factor_building_desc: "Es gibt viele Arten von Währungen, aber diejenige, die unser Siegel trägt, wird am meisten akzeptiert und hat das Vertrauen der Menschen gewonnen."
 artillery_vs_fort_age_5_absolutism: "Belagerungskanonen"
 artillery_vs_fort_age_5_absolutism_desc: "Das Schießpulver hat zur Erfindung der verschiedensten Waffen geführt. Da das Durchbrechen von Infanterielinien nicht die gleiche Durchschlagskraft benötigt wie das Durchbrechen von Burgmauern, wurden spezielle Kanonen entwickelt, die bei Belagerungen zum Einsatz kommen."
 artists_advance_absolutism: "Kunstströmungen"
 artists_advance_absolutism_desc: "In der Kunst gab es schon immer die unterschiedlichsten Ausdrucksformen, aber die jüngsten Fortschritte haben zu einer Vielzahl weiterer Strömungen geführt."
 subject_loyalty_absolutism: "Absolute Treue"
 subject_loyalty_absolutism_desc: "Wir dulden kein abweichendes Verhalten oder Widerstand innerhalb unseres eigenen Volkes, warum also sollten wir es unseren Klientelländern erlauben?"
 improve_relation_impact_absolutism: "Dauerhaftes Außenministerium"
 improve_relation_impact_absolutism_desc: "Die stetig wachsende diplomatische Macht unseres Landes erfordert die Gründung eines dauerhaften Außenministeriums, das unsere zahlreichen Gesandten verwaltet und koordiniert."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Diese primitiven Metallröhren sind mit den später entwickelten Schusswaffen kaum vergleichbar. Das erste Handrohr stammt aus China und konnte sich 1270 auch in Korea und Japan etablieren."
 subjects_advance: "Klientelländer"
 subjects_advance_desc: "Eine Lokalregierung in Klientelländern einzusetzen, die unter unserem Banner steht, ist ein akzeptabler Weg, um ihr Volk von einem Aufstand abzuhalten und gleichzeitig wertvollen Tribut von ihnen zu erhalten."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Die ordnungsgemäße Verwaltung von Schuldknechten in unserem Land ist für den anhaltenden Wohlstand unseres Volkes von entscheidender Bedeutung."
 war_score_absolutism_advance: "Aggressive Forderungen"
 war_score_absolutism_advance_desc: "Die Macht eines Staates steht in direktem Bezug zu seinen militärischen Möglichkeiten. Wie sich herausgestellt hat, hängt die Größe einer Armee oft von der Größe der Bevölkerung eines Landes ab. Unsere Diplomatie muss daher einen aggressiveren Ansatz verfolgen und so viel Land wie möglich während Friedensverhandlungen annektieren, um uns einen Vorteil über unsere Nachbarn zu verschaffen."
 spy_construction_absolutism: "Erweiterung der Weltspionagenetze"
 spy_construction_absolutism_desc: "Da die Weltreiche immer größer werden und sich Institutionen immer weiter verbreiten, ist es unerlässlich, dass wir unsere Spionagenetze pflegen, um nicht hinter unsere Rivalen zurückzufallen."
 absolutism_agressive_advance: "Der Staat steht über allem"
 absolutism_agressive_advance_desc: "In Zeiten, in denen Regionen zusammenwachsen und Ressourcen knapper werden, hat ein Staat das Recht, eine aggressive Politik zu betreiben, um die materiellen Bedürfnisse seines Volkes zu befriedigen und seine Macht auszuweiten. Obwohl Kriege als letzter Akt der Diplomatie angesehen werden sollten, handelt es sich dennoch um ein Diplomatiespiel, da der Staat über menschlichen Einschränkungen wie Moral und Gesetzen steht."
 relations_absolutism_advance: "Verflochtene Diplomatie"
 relations_absolutism_advance_desc: "Da sich die Welt um uns herum immer mehr von der Regional- zur Weltpolitik hin verändert, muss auch unsere Diplomatie angeglichen werden, um dem ständig wachsenden Bedürfnis nach Sicherheit vor fremden Bedrohungen gerecht werden zu können."
 correct_box_advance_absolutism: "Flexible Schlachtformationen"
 correct_box_advance_absolutism_desc: "Es wurden neue Taktiken entwickelt, die den Einsatz von Infanterie, Kavallerie und Artillerie auf dem Schlachtfeld flexibler und koordinierter machen und sie in Brigaden gruppieren."
 anti_piracy_warfare: "Handelskonvois"
 anti_piracy_warfare_desc: "Das Aufkommen der gesetzlosen Bukanier in der Neuen Welt und auf den Seewegen, die dorthin führen, hat sich stark negativ auf unsere Händler und den Handel im Allgemeinen ausgewirkt. Von jetzt an werden unsere Handelsschiffe Konvois bilden, damit sie von einem begleitenden Kriegsschiff besser geschützt werden können, und sie werden ein kleines Kontingent an Soldaten an Bord haben, um sie vor einer Enterung auf hoher See zu schützen."
 trade_range_advance_age_3: "Verbesserte Handelsschiffe"
 trade_range_advance_age_3_desc: "Mit der Entwicklung von größeren Schiffen, die weniger Besatzung benötigen und längere Wege zurücklegen können, kann die Reichweite unseres Handelsnetzes stark erhöht werden."
 trade_range_advance_age_2: "Entfernte Märkte"
 trade_range_advance_age_2_desc: "Mit dem Wachstum der Wirtschaft ergeben sich auch neue Möglichkeiten. Wo zuvor Routen mit einer kürzeren Entfernung sehr profitabel waren, bringen heutzutage längere Handelsrouten das Geld ein. Unsere Handelsschiffe segeln jetzt dorthin, wo sie den bestmöglichen Handel abschließen können."
 overseas_trade: "Überseehandel"
 overseas_trade_desc: "Da sich die Nachricht über weit entfernte Länder auch in unserem eigenen Land verbreitet hat, versuchen unsere Händler neue Märkte zu erschließen und von ihrem Reichtum zu profitieren – wie eine reife Frucht, die gepflückt werden will."
 ship_building_techniques_absolutism: "Schwimmdock"
 ship_building_techniques_absolutism_desc: "Die Entwicklung des Schwimmdocks erlaubt unseren Schiffbauern, Schiffe deutlich schneller als zuvor zu bauen."
 ship_building_techniques_discovery: "Verbesserter Schiffbau"
 ship_building_techniques_discovery_desc: "Neue Schiffbautechniken erlauben uns, Schiffe deutlich schneller zu bauen."
 spy_construction_discovery: "Verbesserte Spionage"
 spy_construction_discovery_desc: "Indem wir vertrauenswürdige Individuen als Informanten anheuern und sie in Positionen platzieren, in denen Informationen geteilt werden, können wir viel leichter Informationen über unsere Feinde und ihre Aktivitäten sammeln."
 diplomatic_training: "Diplomatische Ausbildung"
 diplomatic_training_desc: "Das Diplomatiehandbuch unseres Hofes wurde verfeinert und hat einige hervorragende Diplomaten hervorgebracht, die unsere Außenbeziehungen pflegen werden."
 formalized_relations: "Formalisierte Beziehungen"
 formalized_relations_desc: "Die Aufnahme von formellen Beziehungen zu benachbarten Ländern ist entscheidend, wenn wir ein Gleichgewicht zwischen Macht und der Förderung unserer Interessen aufrechterhalten wollen."
 artists_advance_discovery: "Kunstdrucke"
 artists_advance_discovery_desc: "Die weite Verbreitung der Druckpresse hat unserem Volk neue Möglichkeiten eröffnet, seine Kunstfertigkeiten weiter und schneller als zuvor zu verbreiten."
 improved_book_binding: "Verbesserte Buchbinderei"
 improved_book_binding_desc: "Das Wachstum von Gedankengut und Wissen muss durch einen stetigen Nachschub an Büchern gedeckt werden. Nur so werden wir unser Volk kultivieren und zu Wohlstand führen können."
 lumber_improvements_discovery: "Zweckbestimmte Forstwirtschaft"
 lumber_improvements_discovery_desc: "Wenn wir einen Teil unseres Lands für das Anpflanzen und die Hege starker Bäumen abteilen, steigern wir die Qualität und die Quantität unserer Sägemühlen."
 lumber_improvements_reformation: "Verbesserte Sägeblätter"
 lumber_improvements_reformation_desc: "Dank der Fortschritte in der Werkzeugherstellung sind die Sägeblätter unserer Sägen stabiler als je zuvor und brauchen weniger Wartung. Dies stellt jene stetige Nutzholzversorgung sicher, die unsere Wirtschaft braucht."
 lumber_improvements_absolutism: "Windkraftsägemühlen"
 lumber_improvements_absolutism_desc: "Durch den Bau von Windmühlen, die unsere Sägemühlen antreiben, verarbeiten wir Holzstämme schneller als je zuvor."
 coal_improvements_absolutism: "Verbessertes Verkoken"
 coal_improvements_absolutism_desc: "Durch die Straffung des Veredelungsverfahrens unserer geförderten Kohle nutzen wir Letztere effektiver als Brennstoff, ohne dass sich dies nachteilig auf andere Erzeugnisse auswirkt."
 coal_improvements_revolutions: "Verbesserte Bienenkorböfen"
 coal_improvements_revolutions_desc: "Bei der Herstellung von Koks, einem entscheidenden Teil unserer Eisenverarbeitung, brauchen wir große Mengen an Bienenkorböfen. Durch die Verbesserungen beim Bau und beim Einsatz der Ziegel steigern wir die Güte des hergestellten Kokses."
 correct_box_advance_discovery: "Leutnante"
 correct_box_advance_discovery_desc: "Da stehende Heere immer größer und bedeutender werden, müssen ihre zuständigen Offiziere gleichermaßen immer größere Formationen in die Schlacht führen. Zu ihrer Unterstützung werden Leutnants eingesetzt, die ihre Befehle an kleinere Einheitenverbände dirigieren."
 artists_advance_reformations: "Weltliche Kunst"
 artists_advance_reformations_desc: "Im Zuge der Reformation haben sich eine Reihe neuer Kunstzweige gebildet, die es Künstlern erleichtern, auf ihrem Fachgebiet anerkannt zu werden und eine Anstellung an den Höfen der Welt zu finden."
 war_score_reformations_advance: "Göttliches Eroberungsrecht"
 war_score_reformations_advance_desc: "Unser Sieg auf dem Schlachtfeld ist mehr als nur die gute Ausführung von Schlachtplänen und Kriegsstrategien. Er ist das Ergebnis eines göttlichen Eingriffs zu unseren Gunsten und so ist auch das Recht, neue Territorien zu erobern und zu annektieren, für das wir unser Blut vergossen haben, nur eine einfache Erweiterung des göttlichen Willens für unseren Erfolg."
 reformation_subject_opinions_advance: "Wirtschaftliche Suzeränität"
 reformation_subject_opinions_advance_desc: "Die Verträge, die die Suzeränität über einen anderen Staat festlegen, umfassen viele verschiedene Aspekte. Einer dieser Aspekte ist die innerstaatliche Handelsverpflichtung des Klientellandes gegenüber seinem Suzerän; da der Welthandel immer stärker in den Vordergrund rückt, wird es auch immer wichtiger, diese Verpflichtung weiter auszubauen."
 spy_construction_reformation: "Verbesserte Kryptografie"
 spy_construction_reformation_desc: "Um die bestmöglichen Informationen über seine Feinde zu erlangen, ist es von entscheidender Bedeutung, ihnen ein falsches Gefühl von Sicherheit zu vermitteln. Nur dann werden wir detaillierte Informationen sammeln und deren Echtheit bestätigen können und nur dann werden wir etwas über ihre Pläne erfahren und einen Angriff vorbereiten können."
 subject_income_reformation_advance: "Äußere Machtstrukturen"
 subject_income_reformation_advance_desc: "Die Befehlskette zwischen uns und unseren Klientelländern ist eine klar abgesteckte Linie, die ihre Verantwortung uns gegenüber festlegt. Eine Verschärfung dieser Verträge und die Sicherstellung pünktlicher Zahlungen werden unsere Staatskasse in gesundem Maße füllen."
 correct_box_advance_reformation: "Regimentsorganisation"
 correct_box_advance_reformation_desc: "Die stehenden Heere haben es ermöglicht, mit dem Regiment eine neue Art von Einheit aufzustellen. Es ist ein Anlaufpunkt für Soldaten und gleichzeitig eine nützliche Kampfformation."
 recruitment_improvements_reformation: "Rekrutierungszentren"
 recruitment_improvements_reformation_desc: "Damit unser Land eine Respekt einflößende Armee aufstellen kann, müssen unsere Rekrutierungsbemühungen verstärkt werden. Durch neue Rekrutierungszentren werden wir schneller fähige Soldaten finden können."
 mercenaries_reformation_advance: "Garantierte Soldzahlung"
 mercenaries_reformation_advance_desc: "Jeder weiß, dass Söldner nur gegen eine angemessene Bezahlung arbeiten. Indem wir ihnen einen fairen Sold sowie einen Teil der Beute garantieren, festigen wir ihre Bindung an uns und stellen sicher, dass noch viel größere Söldnerverbände für uns arbeiten."
 renaissance_subject_opinions_advance: "Kultursuzeränität"
 renaissance_subject_opinions_advance_desc: "In den letzten Jahren haben kulturelle Themen und Ideale, die den Stellenwert des Menschen und der Natur beschreiben, immer mehr an Bedeutung gewonnen. Da dies nicht nur für unser eigenes Volk gilt, sondern auch für jene, die uns die Treue geschworen haben, ist dies zu einem wichtigen diplomatischen Instrument geworden."
 spy_construction_renaissance: "Spionagenetze"
 spy_construction_renaissance_desc: "Spione werden schon seit Urzeiten von Reichen genutzt, um Informationen über innere und äußere Bedrohungen zu sammeln. Die Mongolen haben dieses Handwerk perfektioniert und die Spionage als Werkzeug genutzt, um ihre militärischen Feldzüge zu planen und ihren Erfolg zu sichern."
 recruitment_improvements_renaissance: "Organisierte Rekrutierung"
 recruitment_improvements_renaissance_desc: "Die Präsenz von stehenden Heeren hat die militärischen Kapazitäten der Länder drastisch erhöht. Um sie jedoch aufrechterhalten zu können, muss der Staat die Rekrutierungskapazitäten ebenfalls ausbauen."
 correct_box_advance_renaissance: "Offiziere"
 correct_box_advance_renaissance_desc: "Die Präsenz von stehenden Heeren hat auch zur Ernennung von dauerhaften Offizieren geführt, die ihre Einheiten anführen. Dieses Amt wird vom Herrscher selbst vergeben."
 improve_relation_impact_renaissance: "Exotische diplomatische Geschenke"
 improve_relation_impact_renaissance_desc: "Diplomatische Geschenke werden bereits seit der Antike genutzt, um fremde Herrscher durch die Betonung ihres hohen Status für einen bestimmten Sachverhalt zu gewinnen. Diese Geschenke können von verschiedenen Luxusgegenständen bis hin zu lebenden Tieren wie Giraffen oder Elefanten reichen."
 late_feudal_relations: "Spätfeudale Beziehungen"
 late_feudal_relations_desc: "Der Feudalismus basiert auf den Konzepten von #italic auxilium#! (helfen) und #italic consilium#! (beraten) und beschreibt die Lehnspflicht, die der Adel gegenüber den Fürsten hatte. Daraus entwickelte sich eine Hierarchie, die sich im Laufe der Zeitalter immer weiterentwickelt hat."
 artists_advance_revolutions: "Aufklärende Kunst"
 artists_advance_revolutions_desc: "Mit dem Aufkommen der Aufklärung konnte die Kunst in allen Schichten der Gesellschaft aufblühen. Neue Publikationen von Musik und Literatur führten zu einem breiten Interesse an diesen Künsten."
 revolutions_subject_opinions_advance: "Gütige Suzeränität"
 revolutions_subject_opinions_advance_desc: "Das Feuer der Revolution ist eine Bedrohung, die man nicht auf die leichte Schulter nehmen sollte. Wenn wir wollen, dass unsere Klientelländer uns treu ergeben sind, müssen wir jegliche Gedanken im Keim ersticken, die zu einem Aufstand führen können. Zu diesem Zweck müssen wir loyale Statthalter ernennen, die jeden Grund für Unruhen beseitigen."
 war_score_revolutions_advance: "Appell an die Vernunft"
 war_score_revolutions_advance_desc: "Kriege sind stets eine hässliche Angelegenheit und oft für beide Seiten mit Leid verbunden. Diese Tatsache zu betonen und an die Vernunft der anderen Partei zu appellieren, wird uns bei den Verhandlungen um die unvermeidlichen Grenzänderungen einen erheblichen Vorteil verschaffen."
 spy_construction_revolutions: "Kontakt zu Andersdenkenden"
 spy_construction_revolutions_desc: "Da sich neue Ideen und politische Systeme auf der Welt immer mehr ausbreiten, müssen wir Ressourcen bereitstellen, um diese Andersdenkenden in den Ländern unserer Rivalen zu unterstützen. Sie werden uns sicherlich gute Informationen liefern können."
 revolutions_agressive_advance: "Gerechtfertigte Konflikte"
 revolutions_agressive_advance_desc: "Die landesübergreifende diplomatische Bühne strebt ein Machtgleichgewicht zwischen den verschiedenen Ländern an. Angriffskriege sind verpönt und können, sollten sie gewonnen werden, zur Bildung von Koalitionen führen, die sich gegen den Sieger verbünden.\nDurch die kluge Anwendung der Diplomatie und vorteilhafter Interpretationen können wir unseren Feind als Aggressor darstellen, womit unser Krieg und unser Landerwerb in den Augen der Öffentlichkeit gerechtfertigt erscheint."
 subject_income_revolutions_advance: "Bezahlte Souveränität"
 subject_income_revolutions_advance_desc: "Da sich die Welt um uns in allen Bereichen rasant verändert, können wir heute mehr denn je Zahlungsverträge als Gegenleistung für den Fortbestand unserer Klientelländer fordern."
 artillery_vs_fort_age_6_revolutions: "Verbesserte Haubitzen"
 artillery_vs_fort_age_6_revolutions_desc: "Der Bedarf an einer besseren Waffe, die zwischen dem Direktbeschuss einer Belagerungskanone und dem indirekten Beschuss mit einer höheren Flugbahn des Mörsers liegt, hat unser Militär dazu veranlasst, die Haubitze zu entwickeln."
 recruitment_improvements_revolutions: "Ausgeweitete Rekrutierung"
 recruitment_improvements_revolutions_desc: "Da sich Konflikte auf deutlich größere Territorien als zuvor erstrecken, müssen wir unser Rekrutierungssystem entsprechend erweitern. Indem wir sowohl Freiwillige belohnen, wenn sie der Armee beitreten, als auch Kriminelle zum Dienst zwingen, werden wir in der Lage sein, schneller auf mögliche Gefahren zu reagieren."
 correct_box_advance_revolutions: "Generalstab"
 correct_box_advance_revolutions_desc: "Das schiere Wachstum von Armeen und ihr Einsatz in immer längeren Feldzügen hat den Bedarf an Offizieren erhöht, die die Planung und Logistik übernehmen und somit faktisch die unterschiedlichen Armeegruppen auf dem Schlachtfeld koordinieren."
 urbanization: "Verstädterung"
 urbanization_desc: "Die neuen Möglichkeiten und die Sicherheit, die Städte zu bieten haben, locken immer mehr Menschen von den Bauernhöfen der ländlichen Gebiete in Industriearbeitsplätze, die durch neue und moderne Fabriken geschaffen wurden."
 advanced_anti_piracy_warfare: "Der Freibeuterei abschwören"
 advanced_anti_piracy_warfare_desc: "Im heutigen Zeitalter der Entdeckungen und des humanistischen Denkens gibt es keinen Platz für den Diebstahl und die Gewalt, die von Piraten auf hoher See ausgeht. Immer mehr Länder schließen sich zusammen, um dieser Bedrohung für ihr Wohlergehen und ihren Wohlstand gemeinsam entgegenzutreten, und haben versprochen, dieser Geißel ein Ende zu setzen."
 dip_choice_subject_opinions: "Klientelgesandte"
 dip_choice_subject_opinions_desc: "Ein ständiger Austausch mit unseren Klientelländern wird sicherlich positive Auswirkungen auf unsere Beziehungen haben, den Kern unserer Domäne stärken und sicherstellen, dass uns alle Länder, die unter unserem Banner stehen, treu ergeben sind."
 early_anti_piracy_warfare: "Antipirateriebündnisse"
 early_anti_piracy_warfare_desc: "Die vielen Piraten, Gesetzlosen und Räuber, die das von unseren Händlern genutzte Gewässer befahren und unserer Wirtschaft schaden, haben dazu geführt, dass sich Länder in Handelsbündnissen zusammenschließen, um den Schutz ihrer Schiffe und Handelsrouten zu gewährleisten."
 pop_promotion_speed_age_5: "Bürokraten befördern"
 pop_promotion_speed_age_5_desc: "Die Bürokratie wird stetig erweitert, um den Bedürfnissen der wachsenden Verwaltung gerecht zu werden. Dadurch ist auch der Bedarf an gut ausgebildeten Beamten gestiegen, die in der Verwaltung arbeiten können."
 army_movement_speed_absolutism: "Magazine"
 army_movement_speed_absolutism_desc: "Feldmagazine sind keine neue Entdeckung, aber das schiere Wachstum moderner Armeen hat zu einer erhöhten Nutzung geführt. Der ständige Nachschub an Munition erleichtert die Bewegung der Armee und vergrößert ihren Aktionsradius."
 army_movement_speed_revolutions: "Versorgungsverträge"
 army_movement_speed_revolutions_desc: "Indem wir den Regionen, durch die unsere Armeen marschieren, faire Preise für Proviant und Vorräte bezahlen, anstatt sie zu plündern, können sich unsere Armeen noch viel schneller fortbewegen, da die Bauern die benötigten Waren zu von uns ausgewiesenen Sammelpunkten bringen."
 regiment_reinforcement_speed_absolutism: "Marschall für Unterbringung und Versorgung"
 regiment_reinforcement_speed_absolutism_desc: "Stehende Heere sind zum neuen Standard in der Kriegsführung geworden, was von sich aus schon einige Herausforderungen mit sich bringt. Der Marschall für Unterbringung und Versorgung, eine neue Position innerhalb unseres Militärs, konzentriert sich darauf, Lösungen für diese Herausforderungen zu finden, indem er die Logistik unserer immer größer werdenden Armee organisiert."
 pop_promotion_speed_age_3: "Militäradel"
 pop_promotion_speed_age_3_desc: "Traditionell wurde man aufgrund seiner Leistungen im Militär vom Herrscher in den Adelsstand erhoben. Unser wachsender Staat hat jedoch die Notwendigkeit hervorgebracht, dass auch Mitglieder des niederen Adels in höhere Ränge aufsteigen können, während andere Personen, wie z. B. Kaufleute, ebenfalls Adelspositionen einnehmen dürfen sollten."
 regiment_reinforcement_speed_discovery: "Frühe Militärlogistik"
 regiment_reinforcement_speed_discovery_desc: "Die Logistik ist bereits die halbe Miete. Wenn Soldaten auf dem Schlachtfeld kämpfen, werden ihre Waffen und Rüstungen oft beschädigt und werden mitunter sogar unbenutzbar. Die Errichtung von nahe gelegenen Versorgungslagern und andere logistische Methoden ermöglichen es uns, einen Soldaten in kürzester Zeit neu auszurüsten."
 pop_promotion_speed_age_4: "Konfessionsklerus"
 pop_promotion_speed_age_4_desc: "Das Zeitalter der Reformation und des Konfessionalismus haben dazu geführt, dass das Interesse an organisierten Konfessionen wieder gewachsen ist und mehr Geistliche entsendet werden, um die Massen in diesen schwierigen Zeiten zu leiten. Es hat religiöse Ämter darüber hinaus viel attraktiver gemacht."
 assault_ability_reformation: "Verbesserte Bresche"
 assault_ability_reformation_desc: "Indem wir die Verantwortlichkeit einer Bresche an unsere besten und diszipliniertesten Truppen übertragen, können wir selbst die dicksten Mauern der stärksten Befestigungen durchbrechen."
 regiment_reinforcement_speed_reformation: "Pulverflasche"
 regiment_reinforcement_speed_reformation_desc: "Schießpulverwaffen sind ein immer häufigerer Anblick auf dem Schlachtfeld; dennoch ist Schießpulver aufgrund seiner Anfälligkeit für äußere Einflüsse wie das Wetter ein problematisches Material. Die Pulverflasche wird das Schießpulver vor den Elementen schützen und uns erlauben, unsere Verstärkung einfacher zu versorgen."
 pop_promotion_speed_age_2: "Begünstigende soziale Mobilität"
 pop_promotion_speed_age_2_desc: "Der Traum vieler Bauern, der Armut zu entkommen und die soziale Leiter hinaufzusteigen, ist in unserer Gesellschaft Wirklichkeit geworden. Indem wir harte Arbeit, Akribie und die Verkörperung unserer Ideale belohnen, werden wir nie einen Mangel an fähigen und einflussreichen Persönlichkeiten haben."
 regiment_reinforcement_speed_renaissance: "Dauerhafte Feldausbildung"
 regiment_reinforcement_speed_renaissance_desc: "Stehende Heere haben die Art und Weise verändert, wie Kriege geführt werden, da sie sich auf Truppen stützen, die über einen langen Zeitraum hinweg eingesetzt werden können. Es ist jedoch eine Herausforderung, diese Truppen regelmäßig mit gut ausgebildeten Soldaten zu verstärken."
 pop_promotion_speed_age_6: "Kapitalistische soziale Mobilität"
 pop_promotion_speed_age_6_desc: "Der Kapitalismus hat die soziale Mobilität grundlegend verändert. Reichtum ersetzt traditionelle Hierarchien und bestimmt, vom Kapitalisten über den Geistlichen bis hin zu den Industriearbeitern, ob man im sozialen Status aufsteigt oder nicht."
 regiment_reinforcement_speed_revolutions: "Massenausbildung"
 regiment_reinforcement_speed_revolutions_desc: "Die stehenden Heere der heutigen Zeit sind viel gewaltiger als die losen Truppenverbände der Vergangenheit. Taktiken umfassen Zehntausende von Soldaten und die Zahl der Opfer ist so hoch wie nie zuvor. Unsere neue Militärausbildung, bei der Hunderte von Soldaten gleichzeitig ausgebildet werden, wird die Todesopfer der modernen Kriegsführung ausgleichen."
 siege_ability_revolutions: "Artillerieoffiziere"
 siege_ability_revolutions_desc: "Die Bedeutung der Artillerie hat so weit zugenommen, dass Sonderoffiziere speziell für die technischen Anforderungen dieser Waffen und ihrer modernen Taktiken ausgebildet werden. Sie sind damit in der Lage, auf den modernen Kriegsschauplätzen ihr volles Potenzial auszuschöpfen."
 assault_ability_revolutions: "Ins offene Feuer laufen"
 assault_ability_revolutions_desc: "Unsere Armeen marschieren bereitwillig in das Kanonenfeuer und den aufgewirbelten Staub unserer Feinde, während sie den restlichen Truppen einen Weg bahnen, um die feindliche Festung einzunehmen. Trotz zahlreicher Fortschritte bei der Artillerie und neuer Befestigungstechniken bleibt unsere Fähigkeit, die Mauern unserer Feinde zu stürmen, unübertroffen."
 army_country_movement_speed_advance: "Spähtrupps"
 army_country_movement_speed_advance_desc: "Berittene Späher kundschaften die vor unseren Truppen liegende Umgebung aus und planen entsprechende Militärmanöver. Dies erlaubt unseren Armeen, schneller als andere Armeen zu reisen."
 army_country_casus_belli_advance: "Vorwände"
 army_country_casus_belli_advance_desc: "Die Fähigkeit unserer Diplomaten und Spione, falsche, aber glaubwürdige Situationen zu schaffen, erlaubt uns, Vorwände zu fingieren, die fast all unsere Aktionen rechtfertigen können."
 army_country_integration_speed_advance: "Lokalregierungen respektieren"
 army_country_integration_speed_advance_desc: "Unser Volk ist ein Furcht einflößendes Kriegervolk und will seine Spuren in jedem Winkel der Welt hinterlassen. Um unsere ständig wachsende Domäne verwalten zu können, respektieren wir die Lebensweise der eroberten Völker."
 army_country_diplo_range_advance: "Bewaffnete Gesandte"
 army_country_diplo_range_advance_desc: "Unsere Armee wird weit und breit gefürchtet. Trotz dieser Reputation sollten wir dennoch diplomatische Beziehungen zu Ländern aufnehmen, die das gleiche Ziel im Sinn haben: die Vernichtung unserer gemeinsamen Feinde. Indem wir unsere Gesandten von gut bewaffneten Eskorten schützen lassen, wenn diese fremde Höfe besuchen, können wir sicherstellen, dass sie ihr Ziel ohne Zwischenfälle erreichen werden."
 minting_trade_range_trad_building: "Geplante Handelsexpeditionen"
 minting_trade_range_trad_building_desc: "Der Handel mit fremden Ländern ist die Lebensader unserer Nation. Nur wenn wir die Handelsrouten akribisch planen und ausreichend Bestand für jede Expedition lagern, können wir Märkte erreichen, die noch weiter entfernt sind."
 minting_trade_range_disc_building: "Größere Handelslager"
 minting_trade_range_disc_building_desc: "Die wachsenden Anforderungen, die der weltweite Handel mit sich bringt, müssen auch bei der Planung unserer Handelsexpeditionen berücksichtigt werden. Der Ausbau unserer Handelslager wird uns erlauben, neue Ufer zu erreichen, ohne unsere wertvolle Fracht zu gefährden."
 trade_center_building_country_advance: "Emporien"
 trade_center_building_country_advance_desc: "Durch ausgeklügelte Taktiken können wir die von uns kontrollierten Märkte für fremde Händler attraktiver machen und damit den Profit, den wir erzielen, erhöhen."
 export_building_country_advance: "Dynamische Ausfuhr"
 export_building_country_advance_desc: "Die Kosten, um Waren aus den von uns kontrollierten Märkten auszuführen, können mitunter rasch in die Höhe schießen, was unsere Produkte weniger attraktiv macht. Indem wir die Ausfuhr von Waren beschleunigen, kann unser Handel dynamischer werden."
 counter_espionage_building_country_advance: "Geheimschriften"
 counter_espionage_building_country_advance_desc: "Es ist allgemein bekannt, dass unsere Pläne oft die Aufmerksamkeit jener auf sich ziehen, für deren Augen sie nicht bestimmt sind. Wenn wir unsere Handlungen vor diesen neugierigen Blicken geheim halten wollen, müssen wir unsere Kommunikation verschlüsseln."
 medical_school_advance: "Medizinschulen"
 medical_school_advance_desc: "An Medizinschulen können Gelehrte den menschlichen Körper, seine Krankheiten und mögliche Präventionsmaßnahmen oder Heilmethoden studieren und sich zum Medikus ausbilden lassen."
 slave_manned_galleys: "Galeeren mit Sklaven bemannen"
 slave_manned_galleys_desc: "Riesige Galeerenflotten verursachen enorme Kosten, da sie mit ausreichend Ruderern bemannt werden müssen, um funktionsfähig zu sein. Durch den Einsatz von Sklaven können wir diese Kosten reduzieren."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "Örtliche Infrastruktur"
 state_efficiency_desc: "Auch wenn unser Fokus primär auf der Landesebene liegt, dürfen wir unsere lokalen Repräsentanten und Verwalter nicht vernachlässigen."
 efficient_mining: "Effizienter Bergbau"
 efficient_mining_desc: "Ein Erlass, der alle Aspekte des Erzabbaus in unserer Domäne regelt und die Märkte reguliert."
 efficient_construction_plans: "Effiziente Baupläne"
 efficient_construction_plans_desc: "Unsere effiziente Planung rund um neue Bauprojekte erlaubt uns, komplexe Aufträge zu erledigen, ohne Abstriche machen zu müssen."
 expanded_infrastructure_network: "Erweitertes Infrastrukturnetz"
 expanded_infrastructure_network_desc: "Das Straßennetz unseres Landes ist ein wesentlicher Bestandteil unseres kommerziellen und administrativen Wohlstands. Wir müssen es daher pflegen und ausbauen."
 fort_logistics: "Befestigungslogistik"
 fort_logistics_desc: "Indem wir unser Befestigungssystem im Hinblick sowohl auf ihre Konstruktion als auch auf ihre Logistik richtig planen, können wir langfristig etwas Geld für die spätere Instandhaltung sparen."
 regulation_bureau: "Regulierungsbüro"
 regulation_bureau_desc: "Ein gesetzgebendes Organ, dessen Zuständigkeit in der Aufrechterhaltung und Förderung von Gesetzen liegt, die mit der Inflation oder der lokalen Verwaltung unserer Provinzen zusammenhängen."
 more_merchants_age_of_trad: "Händlergilden"
 more_merchants_age_of_trad_desc: "Die Entstehung von Zünften prägt schon lange Zeit unsere Wirtschaft. Unter Handwerkern sind sie gang und gäbe, doch dies kann man nicht über Händler sagen. Wir sollten Händler ermutigen, eigene Zünfte zu bilden, die wir Gilden nennen: So ordnen wir unsere Handelsbemühungen straffer."
 construction_speed_traditions: "Baumeister"
 construction_speed_traditions_desc: "Unsere Baubemühungen sollten nie zur Ruhe kommen, und unsere Dörfer und Städte müssen ständig weiter wachsen. Durch die Beschäftigung von Baumeistern, die unsere Bauarbeiten beaufsichtigen und planen, verbessern wir die Ausweitung unseres Landes beträchtlich."
 diplomatic_capacity_traditions: "Erweiterte Archive"
 diplomatic_capacity_traditions_desc: "Übliche diplomatische Bestrebungen erfordern Papier sowie eine detailreiche Dokumentation unserer Kontakte."
 rural_rgo_traditions: "Geländeräumung"
 rural_rgo_traditions_desc: "Wir müssen die fernen Weiten unseres Landes zähmen, um unsere wirtschaftlichen Möglichkeiten zu verbessern. So bieten wir unserem Volk nicht nur mehr Platz, sondern steigern auch seinen Beitrag zu unserem Land."
 matchlock_gun: "Frühe Jagdflinten"
 matchlock_gun_desc: "Verbesserungen bei der Flintenherstellung erlauben es unseren Büchsenmachern, auch Jäger mit besseren Werkzeugen zu versorgen, um so für reichlich Felle und Wildfleisch zu sorgen."
 flintlock_gun: "Verbesserte Jagdflinten"
 flintlock_gun_desc: "Mit der Verbesserung des Steinschlosses und besonderer Munition für die Jagd bringen unsere Jäger ihre Beute noch müheloser zur Strecke."
 long_rifle: "Jagdlangbüchsen"
 long_rifle_desc: "Durch die Herstellung besonderer Büchsen mit langem Lauf für die Jagd haben unsere Jäger ein verlässliches Werkzeug, um für Wildfleisch und Pelze zu sorgen."
