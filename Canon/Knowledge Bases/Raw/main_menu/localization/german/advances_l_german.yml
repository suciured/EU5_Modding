 increase_control_area_advance_desc: "Wenn unser mächtiges Land wächst, müssen wir unsere Bevölkerung umso fester im Griff behalten."
 improved_supply_lines: "Verbesserte Nachschublinien"
 improved_supply_lines_desc: "Die moderne Kriegsführung erfordert immer mehr Ressourcen für unsere Armeen, insbesondere durch die Entwicklung des Salvenfeuers und den weitverbreiteten Einsatz von Artillerie auf dem Schlachtfeld."
 supply_lines: "Nachschublinien"
 supply_lines_desc: "Die Entwicklung stehender Heere verändert, wie man Kriege führt: Logistik ist jetzt entscheidend und Nachschublinien sind unverzichtbar, um Armeen zu ernähren und mit Munition zu versorgen."
 improved_logistics: "Verbesserte Logistik"
 improved_logistics_desc: "Die moderne Kunst des Krieges unterscheidet dieser Tage klar zwischen Stümpern, die noch über Taktik sprechen, und Kennern, die Logistik studieren."
 mining_advance: "Minenbau"
 mining_advance_desc: "Schon seit Anbruch der menschlichen Geschichte ist der Bau von Minen eine der grundlegendsten wirtschaftlichen Betätigungen. Durch die hohe Verbreitung von Metallarbeiten ist es nur umso wichtiger geworden, nach verschiedenen Mineralien zu suchen und diese abzubauen, um so ausreichend Metall für die Entwicklung komplexer Gesellschaften zu besitzen."
 bronze_working: "Bronzeverarbeitung"
 bronze_working_desc: "Bronze ist eine Legierung aus Kupfer und Zinn, die entdeckt und entwickelt wurde, um für haltbarere Werkzeuge und Waffen zu sorgen: Im Vergleich zu Kupfer ist Bronze wesentlich formbarer und leichter zu verarbeiten."
 iron_working: "Eisenverarbeitung"
 iron_working_desc: "Eisen ist eines der Schlüsselmaterialien für verschiedene Arten von Werkzeugen und Waffen. Deshalb brauchen es sowohl die Grobschmiede, die man in jedem Dorf findet, als auch die Hersteller im größeren Stil."
 advanced_mining: "Fortschrittlicher Bergbau"
 advanced_mining_desc: "Die Entwicklung fortschrittlicherer und haltbarerer Werkzeuge hat es möglich gemacht, den Bergbaubetrieb auch auf neue Mineralien und Metalle auszuweiten."
 fine_metals_mining: "Edelmetallbergbau"
 fine_metals_mining_desc: "Die Entdeckung und Entwicklung neuer Legierungen hat es möglich gemacht, neue Edelmetalle in größerem Maßstab abzubauen, was sehr viel ertragreicher als andere Formen des Bergbaus ist."
 ranching: "Weidewirtschaft"
 ranching_desc: "Aus der Rinderzucht ergab sich auch die Möglichkeit, Pferdeherden zu züchten, sodass wir die bestmöglichen Tiere für Reisen, Kriege und andere Aufgaben hervorbringen können."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Burgvogtamt"
 fort_limit_1_advance_desc: "Offizielle Burgvogte werden für örtliche Festungen und deren Garnisonen ernannt, sodass ein erster organisierter Rahmen für die Verwaltung und den Erhalt solcher Anlagen entsteht."
 fort_limit_2_advance: "Grenzhüter"
 fort_limit_2_advance_desc: "Örtliche Hüter koordinieren mehrere Burgen entlang der Grenzmarken und richten Versorgungswege, Meldeketten und einen wechselseitigen Schutz für benachbarte Festungen ein."
 fort_limit_3_advance: "Verteidigungsamt"
 fort_limit_3_advance_desc: "Die Krone zentralisiert die Aufsicht über die Befestigungsanlagen in einem offiziellen Amt in der Hauptstadt und bündelt so Aufzeichnungen, Gelder und Wartungsaufträge in einer einzigen Verwaltungsbehörde."
 fort_limit_4_advance: "Generalinspektoren"
 fort_limit_4_advance_desc: "Hauptamtliche Inspektoren bereisen das Reich, um Garnisonen, Lager und Mauern zu bewerten, einheitliche Standards durchzusetzen und die Zuverlässigkeit jeder Befestigung sicherzustellen."
 fort_limit_5_advance: "Standardisiertes Pionierwesen"
 fort_limit_5_advance_desc: "Landesweite verbindliche Maßstäbe für Bau und Reparaturen werden eingeführt, was eine effizientere Planung, untereinander geteilte Entwürfe und eine gut zu berechnende Wartung im gesamten Festungsnetz ermöglicht."
 fort_limit_6_advance: "Wehrmaterialgutachten"
 fort_limit_6_advance_desc: "Die umfassende Kartierung und logistische Eingliederung aller Festungen in ein zusammenhängendes Verteidigungssysetem: eine Symphonie, in der Bürokratie, Wissenschaft und Staatsmacht im Einklang sind."
 chancery_advance: "Kanzlei"
 chancery_advance_desc: "Eine Kanzlei ist ein bürokratisches Amt, das mittelalterliche Herrscher für die Verwaltung ihrer Herrschaftsgebiete eingeführt haben, als diese durch gesellschaftliche Veränderungen immer komplexer und schwieriger zu verwalten wurden. Die Hauptaufgaben einer Kanzlei liegen im Verfassen, Versenden und Empfangen von Dokumenten im Zusammenhang mit der Verwaltung dieser Herrschaftsgebiete."
 chancery_records: "Kanzleiregister"
 chancery_records_desc: "Da die Bürokratie immer komplexer wird, benötigt der stetig wachsende Kanzleiapparat eine weitere Verwaltungsebene. Das Kanzleiregister wurde eingerichtet, um alle bei der Kanzlei eingehenden Briefe sowie eine Kopie aller von den Schreibern und Notaren ausgestellten Dokumente aufzubewahren."
 lieutenancy_advance: "Lieutenancy"
 lieutenancy_advance_desc: "Während das Patrimonium der Krone immer weiter wächst, sorgen die langen Abwesenheiten des Monarchen in den verschiedenen Königreichen dafür, dass die Beziehungen zu seinen Untertanen immer weiter abnehmen. Um dem entgegenzuwirken, wurde das Amt des Lieutenants geschaffen. Dieser vertritt den Monarchen vorübergehend, aber nicht dauerhaft. Diese Lieutenants stammen nicht nur aus der königlichen Blutlinie, sondern auch aus dem weiteren Kreis der Königsfamilie."
 viceroyalty_advance: "Vizekönigreich"
 viceroyalty_advance_desc: "Ein Vizekönigreich ist ein eigenständiges und halbautonomes Territorium innerhalb eines Königreichs, das als monarchischer Staat von einem ernannten Vizekönig regiert wird. Diese Verwaltungseinheiten werden einem vom Monarchen ernannten Vizekönig anvertraut, der die wichtige Aufgabe hat, ein bestimmtes Land oder eine bestimmte Provinz zu verwalten und zu regieren. Ein Vizekönigreich wird in der Regel außerhalb des Kernlandes geschaffen und agiert als eigenständige Einheit, die sich bis zu einem gewissen Grad selbst verwaltet, aber letztlich dem regierenden Monarchen gegenüber Verantwortung ablegen muss. Die Rolle des Vizekönigs umfasst ein breites Spektrum an Aufgaben, zu denen unter anderem das Erlassen von Richtlinien, das Aufrechterhalten der Ordnung und die Vertretung der königlichen Autorität zählen."
 tolerance_idea: "Toleranzideen"
 tolerance_idea_desc: "Alle Menschen wurden nach dem Abbild des Schöpfers erschaffen und deshalb können wir ihre Überzeugungen, mögen sie auch die falschen sein, als Mittel zur letztendlichen Bekehrung zum wahren Glauben akzeptieren."
 empiricism: "Empirismus"
 empiricism_desc: "Die Dinge sind so, wie sie sind, weil wir sie fühlen und sehen können und sie generell mit unseren Sinnen erfahren können. Es sind diese empirischen Beweise, anhand derer wir neue Ideen entwickeln."
 print_culture: "Druckkultur"
 print_culture_desc: "Dank der Erfindung der Druckpresse war die Verbreitung von Wissen noch nie so einfach. Neue Techniken und Fortschritte erlauben es, jeden Winkel des Landes zu erreichen, und machen es dadurch stärker und reicher."
 religious_unification: "Glaubenseinheit"
 religious_unification_desc: "Es gibt nur einen wahren Glauben und es ist unsere Pflicht, alle Gläubigen unter Gott zu vereinen."
 humanism: "Humanismus"
 humanism_desc: "Der Mensch ist die höchste Schöpfung unseres Herrn, und es ist daher auch nur richtig, ihn in den Mittelpunkt der Schöpfung zu stellen. Jeder Aspekt der menschlichen Natur muss bewahrt und gefördert werden. Diese Aspekte reichen vom Wohlbefinden bis hin zur Fähigkeit, einen freien Willen zu haben oder die Welt zu erkunden."
 merchant_traditions: "Handelstraditionen"
 merchant_traditions_desc: "Der Handel und das Gewerbe sind das Lebenselixier der Wirtschaft; solange sie gedeihen, ist die Wirtschaft gesund. Unsere Kaufleute sind diejenigen, die den Handel antreiben, und wir könnten uns ihre Traditionen und ihren Ruf zunutze machen, um Handel aus dem Ausland zu uns zu lenken."
 benign_diplomats: "Gütige Diplomaten"
 benign_diplomats_desc: "Die Diplomatie ist eine äußerst komplexe Kunstform. Es reicht nicht aus, sich nur gut auszudrücken. Auch das allgemeine Auftreten kann entscheiden, wie Worte interpretiert werden. Solange sich unsere Diplomaten darauf konzentrieren, einen freundlichen Eindruck zu vermitteln, werden uns andere Länder mit Sicherheit wohlwollender betrachten."
 grand_banquets: "Großes Festmahl"
 grand_banquets_desc: "Keine noch so wichtige Angelegenheit kann ohne ein begleitendes Essen besprochen werden, und je wichtiger die Angelegenheit ist, desto üppiger sollte das Mahl ausfallen. Durch regelmäßige große Bankette können wir angemessen über alle Angelegenheiten diskutieren, die einer Prüfung bedürfen."
 buffer_states: "Pufferstaaten"
 buffer_states_desc: "Es gibt nicht Schlimmeres als einen Nachbarn, mit dem man ständig streitet. Wenn wir Grenzkonflikte vermeiden wollen, müssen wir andere Staaten als Pufferstaaten zwischen uns und unseren potenziellen Feinden haben, die uns etwas Raum zum Atmen geben."
 camp_followers: "Marketender"
 camp_followers_desc: "Krieger stellen selbstverständlich den Großteil der Armee dar, aber eine Armee besteht nicht nur aus Kriegern. Ohne Gefolge, das Proviant und Ausrüstung für die Armee transportiert, wäre es nicht möglich, auch nur irgendwohin zu marschieren. Indem wir diese Marketender organisieren und strukturieren, können wir ihren Nutzen und ihre Effizienz deutlich erhöhen."
 #Sweden
 swedish_tradition: "Keilangriff"
 swedish_tradition_desc: "Wenn man seine Truppen in einem „Svinfylking“, einem Schweinskopf, anordnet und auf seinen Gegner zustürmt, wird er sich zerstreuen. Pferde sollten dazu genutzt werden, zu einer Schlacht zu reiten, haben aber keinen Platz auf dem Schlachtfeld selbst."
 swedish_heritage: "Freibauern"
 swedish_heritage_desc: "Die schwedischen Bauern haben historisch gesehen eine wichtige Rolle für das Land gespielt und die Unterschiede zwischen dem Adel und einem Freibauern waren nie sehr groß."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "Die schwedischen Könige waren oft darauf angewiesen, mit den Ständen zusammenzuarbeiten, besonders um ein Gleichgewicht zwischen der riesigen Bauernschaft und dem zahlenmäßig kleinen Adel aufrechtzuerhalten. Während der Herrschaft von Gustav II. Adolf kam es jedoch zu einem historischen Kompromiss mit dem Adel. Dieser versprach im Gegenzug für neue Privilegien, seine Mittel dem Staat zur Verfügung zu stellen."
 swedish_steel: "Schwedischer Stahl"
 swedish_steel_desc: "Wo andere Armeen ungenaue Salven aus weiter Entfernung auf ihre Feinde abfeuern, marschieren wir in disziplinierten Reihen auf sie zu, feuern eine einzige Salve ab und geben ihnen kalten Stahl."
 hakkapelitta: "Hakkapeliitta"
 hakkapelitta_desc: "Finnland ist ein eher armes und rückständiges Land. Der Dienst in der schwedischen Armee bietet ihrem Volk daher eine hervorragende Möglichkeit, finanziell aufzusteigen. Ihre hervorragende Reitkunst und die hochwertigen Pferde erlauben es uns, eine gefürchtete Kavallerie aufzustellen, die, wie unsere Feinde behaupten, aufgrund von Hexerei unverwundbar sei."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Das „Indelningsverket“, auch „Einteilungswerk“ genannt, beschreibt das schwedische System, die Bauernschaft zu Wehrpflichtzwecken in 10er-Gruppen aufzuteilen, wobei jeder zehnte Mann eingezogen wurde. Dieses System machte es leichter, Männer für die Armee zu finden und sie in Einheiten zu organisieren."
 swedish_absolutism: "Schwedischer Absolutismus"
 swedish_absolutism_desc: "Kerngedanke des Absolutismus ist die Theorie, dass nur einer das Kommando haben sollte, dass dieser Mann König heißt und dass dieser sein Land ohne Einmischung durch den Staatsrat regieren darf."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Dieser Erlass verbietet es fremdländischen Schiffen, Waren, die nicht aus dem Herkunftsland des Schiffes oder aus Kolonien stammen, nach Schweden zu bringen."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Schwedisches Eisen schätzt man weithin für seine Reinheit und seine Stärke, sodass damit nicht nur der einheimische Bedarf gedeckt wird, sondern man beliefert auch Gießereien und Waffenkammern von Nationen auf dem ganzen Kontinent. Der Mulltimmer Masugn wird nicht nur mit Stein erbaut, sondern auch mit Holz, das durch Sand, Kies und Erde isoliert wird."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "Die Kungliga Postverket (Königliche Postbehörde) wurde während der Regierungszeit von Königin Christina gegründet. Man rief sie ins Leben, um die staatliche Verwaltung und Kommunikation im riesigen schwedischen Reich zu verbessern, und baute mit ihr ein zuverlässiges Netzwerk von Kurieren und Zwischenstationen auf. Während Schwedens Zeit als Großmacht war sie für die militärische Koordination, Diplomatie und Regierungsführung von entscheidender Bedeutung."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Christopher Polhem wird als „Vater der schwedischen Ingenieurskunst“ bezeichnet, denn er löste mit seiner „Machina Nova“ – einer innovativen Reihe mechanischer Systeme zur Rationalisierung und zur Steigerung der Produktion – einen grundlegenden Wandel in der schwedischen Industrie aus. Mithilfe komplexer Anordnungen aus Zahnrädern, Nocken und Wasserkraft entwickelte Polhem Maschinen, die Aufgaben übernehmen konnten, welche man zuvor von Hand erledigt hatte: von der Erzzerkleinerung in Bergwerken bis hin zum Weben von Textilien und dem Sägen von Holz. Sein „Laboratorium Mechanicum“ diente sowohl als Werkstatt als auch als Schule und verbreitete mechanisches Wissen im gesamten Königreich."
 #Hungary
 hun_composite_light_cavalry: "Gemischte leichte Kavallerie"
 hun_composite_light_cavalry_desc: "Die leichte Kavallerie unseres Landes besteht sowohl aus berittenen Bogenschützen als auch aus schnellen Reitern und bildet das Rückgrat unserer Armee. Sie hat sich in der großen Schlacht am Marchfeld im Jahr 1278 bewährt und wird unsere Truppen erneut zu Ruhm und Ehre führen."
 hun_castle_warriors: "Burgsoldaten"
 hun_castle_warriors_desc: "Die Burgsoldaten, eine gesonderte Klasse in unserem Staat, haben die Pflicht, in den #italic Ispáns#! der örtlichen königlichen Burgviertel den Militärdienst zu bestreiten. Diese privilegierten Landbesitzer, die in den frühen Tagen des Königreichs entstanden sind, nehmen eine einzigartige Stellung ein, da sie ihr Reich verteidigen und gleichzeitig ihre Erbrechte beibehalten."
 hun_renaissance_knowledge: "Renaissancefürst"
 hun_renaissance_knowledge_desc: "Die Leibeigenen hielten den König für einen gerechten Herrscher, weil dieser sie vor Unrecht und den übertriebenen Forderungen der Magnaten beschützte. Er war ein echter Fürst der Renaissance, ein Militärführer, ein Verwalter, ein hervorragender Linguist und ein wissbegieriger Patron der Künste."
 hun_bulwark_of_christianity: "Bollwerk des Christentums"
 hun_bulwark_of_christianity_desc: "Da die Macht der Türken im Süden immer weiter zunimmt, fällt dem Volk der Ungarn die Aufgabe zu, das Christentum vor der türkischen Bedrohung zu verteidigen. Wir werden die Welt wissen lassen, dass wir diese Aufgabe ohne Furcht bewältigen werden."
 hun_found_the_black_army: "Gründung der Schwarzen Armee"
 hun_found_the_black_army_desc: "Von den Werken Julius Caesars inspiriert, wird Ungarn eine professionelle Truppe aufbauen, die den Kern der Armee bilden soll. Diese Männer werden so zäh sein, dass der Feind sie die „Schwarze Armee“ nennen wird."
 hun_reformed_coinage: "Reformierte Münzprägung"
 hun_reformed_coinage_desc: "Um die neue Berufsarmee finanzieren zu können, benötigen wir einen stetigen Strom an Einnahmen. Eine Standardisierung der Gewichte und eine Reform des Münzwesens wird uns dabei helfen zu wissen, wie viel uns jeder Einzelne schuldig ist."
 hun_curtailed_peasantry: "Weniger Freiheiten für Bauern"
 hun_curtailed_peasantry_desc: "Ungarn kann sich bei der Verteidigung nicht auf seine natürlichen Grenzen stützen. Die Ebenen, über die unsere Vorfahren ins Land kamen, waren wie geschaffen für Raubzüge in den Westen, jedoch nicht für die Verteidigung. Für den Schutz Ungarns müssen wir also auf andere Mittel zurückgreifen. Indem wir unseren Magnaten erlauben, die Bauern enger an die Scholle zu binden, werden sie dafür sorgen, dass härter gearbeitet wird."
 hun_strengthened_towns: "Stärkung der Städte"
 hun_strengthened_towns_desc: "Ungarn benötigt Geld, um wachsen und gedeihen zu können, und dieses kommt vor allem aus den Städten. Indem wir dafür sorgen, dass der Adel wenig Einfluss auf die Städte hat, werden die Städte Handelseinnahmen erwirtschaften, die wir besteuern können."
 hun_hungarian_reformation_intro: "Die Reformation breitet sich wie ein Lauffeuer in ganz Europa aus und wird ihren Weg auch in unser Land finden."
 hun_hungarian_reformation: "Ungarische Reformation"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Unser Land wird schon viel zu lange von äußeren Mächten bedroht. Indem wir uns der Reformation anschließen und uns vom Papst lossagen, können wir zumindest eine der Fesseln sprengen, die uns unterdrücken."
 hun_the_catholic_shield: "Schild des Katholizismus"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Und dennoch bleiben die Herzen der Gläubigen standhaft. Gott und seine treuen Diener werden dem Ansturm der Ketzer widerstehen!"
 hun_realm_of_many_religions: "Reich vieler Religionen"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Die Reformation hat Familien entzweit, ehemalige Freunde zu Feinden gemacht und die Stabilität vieler Staaten bedroht. Doch unser Reich weiß es besser. Wir werden kein Opfer des theologischen Diskurses werden. Wir sind ein Volk und ein Reich mit vielen Religionen."
 hun_multi_culturalism: "Reich vieler Kulturen"
 hun_multi_culturalism_desc: "Das Karpatenbecken ist nicht nur die Heimat der Ungarn. Slowaken, Ruthenen, Kumanen, Deutsche und viele andere Minderheiten nennen unser Reich ebenfalls ihr Zuhause. Es ist deshalb nur natürlich, dass unsere Regierung verschiedene Kulturen mit Leichtigkeit in den Staat einzugliedern versteht."
 hun_revolutionized_military_tactics: "Revolutionierte Militärtaktiken"
 hun_revolutionized_military_tactics_desc: "Mit der Geschwindigkeit, mit der sich die Militärtechnologie weiterentwickelt, entwickeln sich auch die angewandten Taktiken auf den Schlachtfeldern weiter. Es ist für unser Überleben als Staat unerlässlich, dass wir mit der sich ständig veränderten Landkriegsführung Schritt halten."
 hun_hungarian_unity: "Ungarische Einheit"
 hun_hungarian_unity_desc: "Obwohl unser Volk vielen äußeren Bedrohungen gegenüberstand, wird der Geist und der Wille der Ungarn niemals gebrochen werden können. Die Einigkeit der Ungarn ist für unsere stolzen Soldaten eine Inspiration und treibt sie dazu an, unser Heimatland bis zum letzten Mann zu verteidigen."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Salisches Recht"
 salic_law_advance_desc: "Die Rolle der Frau wird in den Monarchien der Welt oft nicht respektiert. Es ist daher auch nicht ungewöhnlich, dass diese Monarchien Frauen gänzlich aus der Erbfolge ausgeschlossen haben und dass sie zugunsten ihrer männlichen Geschwister oder Cousins völlig übergangen werden."
 partition_inheritance_advance: "Erbteilung"
 partition_inheritance_advance_desc: "Rivalitäten zwischen den Söhnen eines Monarchen waren keine Seltenheit, da jeder von ihnen die Macht übernehmen wollte. Um solche Rivalitäten zu vermeiden, beschlossen einige Monarchen, all ihre Territorien und Titel unter all ihren Söhnen aufzuteilen, sodass sich alle mit einem gleich großen Erbe zufriedengeben konnten."
 national_assemblies_advance: "Nationalversammlungen"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Aufklärung"
 enlightenment_advance_desc: "Im letzten Jahrhundert wurden Rationalismus und Empirismus unter den großen Geistern ihrer Zeit immer beliebter. Das Licht der Vernunft wurde entzündet und viele werden erst ruhen, wenn es in alle Winkel der Erde getragen wurde."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Industrialisierung"
 industrialization_advance_desc: "Die Verbreitung der industriellen Revolution brachte internationale und dauerhafte Veränderungen mit sich – nicht nur in Wirtschaft und Handel, sondern auch im Geflecht der Gesellschaft. Erfindungen wie der Kraftstuhl und Dampfmotoren erlauben der Menschheit den Aufstieg zu ihrem nächsten Höhepunkt."
 levee_en_masse_advance: "Levée en masse"
 levee_en_masse_advance_desc: "Die Kriegsführung ist ein sich beständig weiterentwickelndes Konzept, das von Generation zu Generation eine Verfeinerung erfährt. Um den Wunsch nach Expansion zu befriedigen und das Nötige zur Erfüllung dieses Strebens zu liefern, wurden neue landesweite Einberufungsgesetze verabschiedet, wodurch alle unverheirateten jungen Männer in einem Maß ausgehoben werden können, das die Geschichte für immer verändern sollte."
 griot_advance: "Griot"
 griot_advance_desc: "Die Grioten sind zugleich Geschichtenerzähler, Historiker, Berater, Musiker und Dichter. Sie bewahren die Geschichten und Legenden vergangener Generationen, vermitteln zwischen zwei sich bekriegenden Parteien und dienen ihren Herrschern und dem Volk als Berater."
 west_african_caravan_stop_advance: "Sahara-$caravan_stop$"
 west_african_caravan_stop_advance_desc: "Der Handel zwischen Subsahara-Afrika und Nordafrika ist seit Jahrhunderten ein Teil unserer Identität. Die Reise durch die riesige Wüste ist jedoch selbst mit unserer Erfahrung anstrengend und gefährlich. Der $caravan_stop$, ein Ort, an dem Händler und ihre Karawanen auf ihrem Weg durch die Wüste anhalten und rasten konnten, macht diese Gefahren erträglicher und erlaubt es uns, den Handel aufrechtzuerhalten."
 #Sunday Schools Generic
 sunday_schools_advance: "Sonntagsschulen"
 sunday_schools_advance_desc: "Bildung für die weniger Wohlhabenden ist ein wichtiger Teil unserer Missionsarbeit. Wir sollten Schulen aufbauen, die eng mit dem üblichen Kirchenbesuch verflochten sind, um unsere Gemeinden mit grundlegender Bildung zu versorgen."
 #catholic advances
 res_publica_christiana: "Universalismus"
 res_publica_christiana_desc: "Wir müssen nach guten Beziehungen zu unseren Mitchristen streben, selbst wenn uns ihre Praktiken wie Ketzerei erscheinen."
 roman_orthodoxy: "Römische Orthodoxie"
 roman_orthodoxy_desc: "Die Rechtschaffenheit des römisch-katholischen Glaubens und seiner Doktrin dürfen nicht hinterfragt werden, um ihre Autorität im Volk zu gewährleisten."
 marian_devotion: "Verehrung der Jungfrau Maria"
 marian_devotion_desc: "Unsere Verehrung der Jungfrau Maria muss eine zentrale Säule unserer Anbetung bleiben."
 crusading_knights: "Lehren aus den Litauerkriegen"
 crusading_knights_desc: "Unsere besten Ritter und Adligen in heidnische Regionen an der Ostsee oder am Mittelmeer zu schicken, hat hierzulande eine lange Tradition. Wir tun nicht nur ein gutes Christenwerk, wenn wir den Unwissenden den wahren Glauben bringen, sondern bilden so auch erfahrene Befehlshaber für unsere Armeen aus."
 catholic_pilgrimages: "Katholische Pilger"
 catholic_pilgrimages_desc: "Die Sakralstätten unseres Glaubens haben Sorgfalt und Aufmerksamkeit seitens aller Gläubiger verdient. Wenn wir Pilgerreisen ermutigen und jene herausstellen, die eine solche auf sich genommen haben, kann dies wichtig für unser Land werden."
 inquisition_advance: "Inquisition"
 inquisition_advance_desc: "Die Inquisition wurde ursprünglich im 12. Jahrhundert ins Leben gerufen, um die Ketzerei der Katharer zu bekämpfen, doch im Spätmittelalter wurde sie für die katholische Kirche zum wichtigsten Instrument, um der Verbreitung abweichender Lehren entgegenzuwirken."
 preaching_friars: "Predigende Mönche"
 preaching_friars_desc: "Es ist recht beliebt geworden, dass Mönche unseren Glauben predigen. Wir sollten jene herausstellen, die sich dieser Aufgabe annehmen, und sie loben, weil sie die Überzeugungen unserer Bauern bestärken."
 devotio_moderna: "Devotio moderna"
 devotio_moderna_desc: "Eine Bewegung der zeitgemäßen Frömmigkeit hat sich in unserem Glauben verbreitet, und wir sollten diese Lehren auch an unserem Hof umsetzen, um uns als Haushalt frommer Christen darzustellen."
 denounce_heretics: "Verdammung der Ketzer"
 denounce_heretics_desc: "Wir müssen den einen wahren Glauben wahren und all jene verdammen, die ketzerische Zweifel an ihm anmelden."
 beguins_and_beghards: "Religiöse Laienorden"
 beguins_and_beghards_desc: "Viele der Gläubigen haben sich einem Leben des Gebets und der Wohltätigkeit verschrieben – was sonst dem klösterlichen Leben von Mönchen und Nonnen vorbehalten ist. Sie haben allerdings kein offizielles Gelübde abgelegt und handeln ohne Segen des Papsts. Trotzdem sollten wir diese beliebten Unternehmungen unterstützen und so unserer Bevölkerung helfen."
 conquistador_advance: "Konquistadoren"
 conquistador_advance_desc: "Die Entdeckung der Neuen Welt lockt Abenteurer aller Art an, die ihr Leben auf der Suche nach Glück, unvergleichlichem Reichtum, Ruhm und Macht in ungewissen Expeditionen riskieren. Diese Expeditionen sind eine Vereinbarung zwischen ihrem Expeditionsleiter und der Krone, die in den „Eroberungsbedingungen“ vertraglich festgehalten wurden."
 grand_display_of_faith: "Prächtige Glaubenszurschaustellungen"
 grand_display_of_faith_desc: "Um Gott zu ehren, müssen wir große Denkmäler in seinem Namen errichten. Damit beweisen wir nicht nur unsere Hingabe an den einen wahren Gott, sondern stellen auch die Kunstfertigkeit unserer fähigen Architekten heraus."
 monastery_productions: "Schlichtheit der Klöster"
 monastery_productions_desc: "Die Bewohner unserer Klöster entsagen den meisten Annehmlichkeiten und leben enthaltsam. Unser Klerus sollte sich diese Mönche und Nonnen zum Vorbild für das eigene Verhalten nehmen."
 reform_church_music: "Reform der Kirchenmusik"
 reform_church_music_desc: "Wir müssen jene Reformen übernehmen, die man für unsere liturgische Musik vorschlägt. Die derzeitig verwendete Musik ist inzwischen verwässert und schlicht unangemessen."
 frequent_councils: "Häufige Konzile"
 frequent_councils_desc: "Es wurde vorgeschlagen, dass wir vielfache Konzile unseres Glaubens abhalten, damit Kritik nicht zu lange schwärt. Wir mögen nicht das letzte Wort beim Verhalten unserer Kurie habe, doch wir können zumindest den uns zur Verfügung stehenden Einfluss nutzen, um diesen Vorschlag umzusetzen."
 mendicant_orders: "Bettelorden"
 mendicant_orders_desc: "Die Orden unseres Glaubens, die Armut und ein Wanderpredigerleben geloben, konnten schon vielen Teilen unseres Landes helfen. Wir sollten ihre Bemühungen bestmöglich unterstützen, ohne ihre Eide zu verletzen."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "Um das Übel der Ketzerei auszumerzen, wird der Herr selbst sich erheben und die Häretiker aus unseren Landen treiben!"
 confutatio_augustana: "Falsche Bekenntnisse widerlegen"
 confutatio_augustana_desc: "In solch stürmischen Zeiten wie diesen müssen wir unseren Untertanen eine klare Botschaft senden, wie wir zu ketzerischen Gedanken stehen und welcher Doktrin ein ordentlicher Christenmensch zu folgen hat."
 roman_catechism: "Römischer Katechismus"
 roman_catechism_desc: "Unser Klerus muss die offiziellen Anleitungen der Kirche übernehmen. So werden unsere Priester wirksamer und ihre Ausbildung wird leichter."
 oversea_missions: "Überseemissionierung"
 oversea_missions_desc: "Unser Klerus ist bereit und gewillt, unseren Glauben in neuen Territorien in Übersee zu verbreiten. Durch seine Mitwirkung wird es leichter und günstiger, neue Lande zu besiedeln."
 baptism_books: "Taufbücher"
 baptism_books_desc: "Wir müssen die Taufe als wichtigen Eckstein unseres Glaubens untermauern und dem Klerus Gelegenheit geben, diesen Ansatz auch zum Wohl aller Gläubigen nachhaltig zu verfolgen."
 second_scholasticism: "Zweite $scholasticism$"
 second_scholasticism_desc: "Wir müssen die philosophische Bewegung der mittelalterlichen Scholastik zu neuem Leben erwecken und sie weiter verfeinern."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Verzeichnis der verbotenen Bücher"
 index_librorum_prohibitorum_desc: "Die gefährlichen Ideen der Reformation können sich nur dann in den Geistern unserer Untertanen ausbreiten, wenn Letztere Zugriff auf Schriften haben, die diesen Unsinn vertreten."
 catholic_cuius_regio_eius_religio: "Cuius regio, eius religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Wessen Gebiet, dessen Religion.#! Wir werden hinnehmen müssen, dass andere Länder ihrem eigenen Glauben folgen, und dies ist bisweilen auch für unsere Diplomatie von entscheidender Bedeutung."
 embellish_baroque_art: "Verfeinerung von Barockwerken"
 embellish_baroque_art_desc: "Das Mäzenatentum bei Kunstwerken hat in unserem Glauben eine lange Tradition. Die Entwicklung des Barocks spiegelt unsere Theologie sehr gut wider, weswegen wir diese Künstler unterstützen sollten."
 national_churches: "Staatskirche"
 national_churches_desc: "Der Staat muss mehr Kontrolle über die Kirche unseres Landes entfalten, denn wir dürfen es fremdländischen Entitäten nicht erlauben, Einfluss auf unsere Verwaltung zu nehmen."
 entrenched_church: "Verwurzelte Kirche"
 entrenched_church_desc: "Ganz gleich, über welches Volk wir herrschen: Die Kirche wird uns eine Möglichkeit bieten, ihm eine geeinte Struktur zu geben."
 catholic_enlightenment: "Katholische Aufklärung"
 catholic_enlightenment_desc: "Damit unser Glaube die Zeiten der Aufklärung übersteht, müssen wir uns anpassen und eine neue Sichtweise auf die Kirche entwickeln."
 divine_church_music: "Himmlische Kirchenmusik"
 divine_church_music_desc: "Viele unsere Komponisten erschaffen ihre größten Werke inspiriert vom Glauben. Wir sollten nach den begabtesten Künstlern suchen und sie anheuern, damit unsere Kirchen und Kathedralen nie wieder Zeugen minderwertiger Musik werden."
 continue_missionary_works: "Missionarswirken"
 continue_missionary_works_desc: "Die Missionsbemühungen, um unseren Glauben auch in den hintersten Ecken der Welt zu verbreiten, werden wohl nie zu Ende gehen. Wir müssen mehr Missionare finanzieren, die die frohe Botschaft des Katholizismus verbreiten."
 #protestant advances
 protestant_invite_persecuted: "Unerwünschte einladen"
 protestant_invite_persecuted_desc: "Wir mögen das Licht des wahren Glaubens erkannt haben, doch viele unserer Glaubensgeschwister leiden durch die unterdrückerische Herrschaft der Fehlgeleiteten. Wir sollten diese Leute einladen und unterstützen, wenn sie sich in unseren Landen ansiedeln wollen, denn hier können sie ohne Verfolgung leben und – was noch wichtiger ist – in unsere Staatskasse einzahlen."
 protestant_administration_tax: "Effektive Steuereintreiber"
 protestant_administration_tax_desc: "Bisher übernahm der Klerus einen Teil der Aufgaben bei der ordentlichen Besteuerung. Im Zuge der Reformation löste man zwar einige dieser Strukturen auf, doch es gibt dennoch weiter fähige Leute, die bereit sind, uns zu dienen."
 confessio_augustana: "Neues Glaubensbekenntnis"
 confessio_augustana_desc: "Die Reformation gibt uns Gelegenheit, ein neues Bekenntnis für unser Volk festzulegen und – was noch wichtiger ist – Kritik daran anzunehmen und es anzupassen."
 devotionalism: "Devotionalismus"
 devotionalism_desc: "Wir müssen die augustinische Theologie wiederbeleben und unseren Glauben auf den Gefühlen und dem Eifer der Gläubigen gründen lassen."
 protect_the_new_faith: "Schild des Glaubens"
 protect_the_new_faith_desc: "Unser Glaube wird auf allen Seiten von Feinden bedrängt, und wir werden unser Recht auf ein eigenes Bekenntnis wider die papistischen Unterdrücker verteidigen müssen."
 expulsion_of_heretics: "Vertreibung der Ketzer"
 expulsion_of_heretics_desc: "Die lästigen Ketzer unserer Domäne könnten zum Auslöser eines Aufstands gegen unseren Herrscher werden. Es wäre angebrachter, wenn wir sie in unsere Kolonien in Übersee schicken, denn dort können sie für weniger Ärger sorgen."
 repurposed_monasteries: "Umwidmung der Klöster"
 repurposed_monasteries_desc: "Das alte Grundeigentum des Klerus wurde während der Bekehrung unseres Landes vom Staat übernommen und kann nun als Grundstein für neue Zentren der Produktion und der Verwaltung dienen."
 involved_laity: "Laienbeteiligung"
 involved_laity_desc: "Durch eine wachsende Beteiligung der Laien in der alltäglichen Verwaltung unserer Kirche findet unser Volk zu einer persönlicheren Bindung zum Glauben selbst."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Protestantische Kunst"
 protestant_painters_desc: "Die Reformation bringt mehr und mehr Künstler dazu, neue Szenen abseits der Lobpreisung Gottes darzustellen. Wenn wir mehr von diesen Künstlern anwerben, mehrt dies unseren Ruf als Kunstmäzene."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Fleißige Arbeiter"
 protestant_work_ethic_desc: "Der Einfluss puritanischer und pietistischer Prediger auf die Reformation ist unbestreitbar. Ihr Schwerpunkt auf Tugenden wie Sorgfalt und Sparsamkeit hilft uns dabei, überall für eine hochwertige Belegschaft zu sorgen."
 embrace_romanticism: "Annahme der Romantik"
 embrace_romanticism_desc: "Im Zuge der Aufklärung sollten wir nicht die Anziehungskraft der Romantik vergessen. Unsere romantischen Künstler werden gewiss großartige Kunstwerke schaffen."
 wary_of_heretic_preachers: "Abwehr der Ketzer"
 wary_of_heretic_preachers_desc: "Wir werden uns vor allen Mächten hüten müssen, die unser Volk bekehren oder es zu unserem vorherigen Glauben zurückführen wollen. Wenn wir diese Prediger als bösartig und feindselig bezeichnen, bereiten wir unser Volk auf den Umgang mit ihnen vor und setzen unsere religiöse Orthodoxie leichter durch."
 protestant_innovation: "Protestantische Neuerungen"
 protestant_innovation_desc: "Schon in den Ursprüngen unseres Glaubens erlebten wir, wie wertvoll es ist, etablierte Doktrinen und Glaubensvorstellungen zu hinterfragen. Das Gleiche gilt auch für andere Forschungsfelder."
