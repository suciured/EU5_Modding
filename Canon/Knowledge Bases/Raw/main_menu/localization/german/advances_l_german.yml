 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Die Caçadores, die den Spitznamen „#italic Kampfhühner#!“ tragen, sind eine Infanterieeinheit der portugiesischen Armee. Sie tragen braune Uniformen, um leichter von den regulären Soldaten unterschieden werden zu können."
 #Denmark
 dan_levy_recruitment: "Verlass auf Aufgebote"
 dan_levy_recruitment_desc: "Da unser unmittelbarer Herrschaftsbereich auf der Halbinsel Jütland und den umgebenden Inseln liegt, müssen wir uns darauf verlassen können, dass wir unsere Aufgebote schnell ausheben können, um unser Land gegen ausländische Angriffe zu verteidigen."
 dan_old_naval_traditions: "Dänisches Seenetzwerk"
 dan_old_naval_traditions_desc: "Unser ganzes Land ist entweder von der Ost- oder der Nordsee umgeben. Dies verschafft uns den einzigartigen Vorteil, dass wir die Wasserstraßen als Transport- und Kommunikationswege nutzen können, was die Entfernungen zwischen den Regionen unseres Landes erheblich verkürzt."
 dan_rulers_of_the_north: "Wahre Herrscher des Nordens"
 dan_rulers_of_the_north_desc: "Die dänischen Herrscher beanspruchen seit Jahrhunderten die Vorherrschaft über die nordischen Regionen. Indem wir das Erbe von Königen wie Knut „dem Großen“ annehmen und verfeinern, erhalten wir Legitimität nach innen wie außen."
 dan_reliance_mercenaries: "Verlass auf Söldner"
 dan_reliance_mercenaries_desc: "Dänemark kann sich nicht auf seine große Bevölkerung verlassen, um die Reihen der Armeen zu füllen, die unser Land auf der Weltbühne benötigt. Wir müssen auch dafür sorgen, dass Söldnerkompanien bereit sind, unserem Staat zu dienen, und ihre Treue durch feste Verträge sicherstellen."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "Indem wir eine gesonderte Institution, die #italic Rentekammeret#! schaffen, die sich um alle finanziellen Belange kümmert, haben wir nicht nur größere Kontrolle über unsere finanziellen Mittel, wir ermöglichen damit auch unserer Regierung, sich um wichtigere Dinge kümmern. Durch die ordnungsgemäße Dokumentierung all unserer Finanzen werden wir in der Lage sein, künftigen Ausgaben besser abschätzen zu können, was die Währung stabilisiert."
 dan_royal_danish_navy: "Dänische Staatsmarine"
 dan_royal_danish_navy_desc: "Unser Land ist von Wasser umgeben und kann von einem Land mit einer stärkeren Flotte daher leicht kontrolliert werden. Um dies zu verhindern, sollten wir in die Marine investieren und eine Flotte aufbauen, die in der Lage ist, unsere Küste zu schützen und unsere Macht über Nordeuropa zu projizieren."
 dan_danish_orthodoxy: "Religiöse Heterogenität"
 dan_danish_orthodoxy_desc: "Die religiöse Landschaft Europas befindet sich im Chaos. Wir müssen den richtigen Weg für Dänemark einschlagen und der Kirche treu bleiben."
 dan_expanded_dockyards: "Orlogsværftet"
 dan_expanded_dockyards_desc: "Der Schiffbau hat eine lange Tradition in unserem Land, doch unsere erfahrenen Schiffbauer brauchen einen geeigneten Ort, um jene Schiffe zu bauen, die es verdienen, Dänemark zu repräsentieren. Die Gewässer um Kopenhagen sind bestens dazu geeignet, eine solche Werft zu bauen."
 dan_danish_legislation: "Dänische Gesetzgebung"
 dan_danish_legislation_desc: "Die regionalen Gesetze von Jütland, Seeland und Schonen haben unserem Land viele Jahrhunderte als Basis für die Landesgesetze gedient. Wir sollten diese Gesetze kodifizieren und sie im dänischen Recht, dem #italic Danske Lov#!, zum Nutzen aller festhalten."
 dan_danish_agriculture: "Schwerpunkt Landwirtschaft"
 dan_danish_agriculture_desc: "Dänemark besitzt zwar kaum Rohstoffe, aber dafür umso mehr Ackerland. Wir sollten dieses Land bewirtschaften, um selbst bei Hungersnöten immer ausreichend Nahrung zu haben."
 dan_royal_life_guards: "Königliche Leibgarde"
 dan_royal_life_guards_desc: "Die Königliche Leibgarde ist die Eliteeinheit der dänischen Armee. Sie dient zugleich als persönliche Leibgarde des Königs wie auch als zeremonielle Truppe bei Regierungsveranstaltungen."
 dan_scanian_regiment: "Schonenregiment"
 dan_scanian_regiment_desc: "Das Schonenregiment ist eine Militäreinheit, die aus Bauern besteht, um die Abhängigkeit von Söldnerheeren zu verringern und ein stehendes Heer unter der Autorität des Königs aufzubauen."
 dan_admiralty_college: "Admiralitätskolleg"
 dan_admiralty_college_desc: "Durch die Schaffung einer zentralen Institution, die sich um alle Ausbildungsbelange unserer Marine kümmert, werden wir in der Lage sein, fähige Admiräle hervorzubringen, die mit den Gewässern rund um unsere Küste vertraut sind. Sie werden unsere Gewässer schützen und die Souveränität Dänemarks gewährleisten."
 dan_trading_economy: "Maritimes Land"
 dan_trading_economy_desc: "Unsere Wirtschaft wird nicht alles selbst produzieren können, was wir benötigen. Wir müssen uns auf unser stabiles Handelsnetz verlassen können, um unsere eigenen Waren auszuführen und alles, was wir nicht selbst produzieren können, einzuführen."
 ven_printing_industry: "Druckindustrie"
 ven_printing_industry_desc: "Seit der Erfindung der Druckpresse haben die Venezianer gelernt, das Handwerk zu perfektionieren. Wir sollten diesen Industriezweig fördern, da die Vorteile für Venedig auf der Hand liegen."
 ven_stato_da_mar: "Stato da Mar"
 ven_stato_da_mar_desc: "Der Handel ist das Lebenselixier Venedigs und die Verwaltung des Überseehandels ist für unsere Handelsinteressen von entscheidender Bedeutung. Indem wir unsere Verwaltung in diesen Ländern zentralisieren und unter einer einzigen Institution zusammenfassen, werden wir unseren Handel stärken können."
 ven_state_inquisition: "Staatsinquisition"
 ven_state_inquisition_desc: "Die Staatsinquisition ist eine aus drei Richtern bestehende Gerichtsbarkeit, die sich mit Bedrohungen der inneren Sicherheit befasst. Die geringe Anzahl an Entscheidungsträgern erlaubt ihr, schnell auf Bedrohungen reagieren zu können, und ihr Netz von Agenten im In- und Ausland spürt ebenso schnell Verräter auf."
 venetian_arsenal_advance: "Arsenal von Venedig"
 venetian_arsenal_advance_desc: "Das aus dem 12. Jahrhundert stammende Arsenal von Venedig bildet die Grundlage unserer Macht."
 ven_venetian_thalassocracy: "Venezianische Thalassokratie"
 ven_venetian_thalassocracy_desc: "Der venezianische Staat hatte seit seiner Entstehung schon immer eine enge Verbindung zum Meer. Der Handel ist tief in unserer Verwaltung verwurzelt, und venezianische Kaufleute haben Zugang zu mehr Ressourcen als die anderer Verwaltungen."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Gotische Architektur"
 ven_gothic_architecture_desc: "Die venezianische $ven_gothic_architecture$ wurde von der byzantinischen Architektur inspiriert und vermischt diese mit islamischen Einflüssen. Sie bildet den Kern unserer Architektur und ist bei der Oberschicht sehr beliebt. Viele Adlige und wohlhabende Kaufleute unterstützen diesen Baustil mit ihrem Gold."
 ven_ship_mounted_gunpowder_weapons: "Auf Schiffen befestigte Schießpulverwaffen"
 ven_ship_mounted_gunpowder_weapons_desc: "Seegefechte gleichen seit Jahrtausenden eher einer Landschlacht auf schwimmenden Planken als einem echten Kampf von Schiff zu Schiff. Mit der Einführung von Schießpulverwaffen sind wir jedoch in der Lage, diese altmodische Art der Kriegsführung hinter uns zu lassen und feindliche Schiffe zu vernichten, bevor sie auch nur in die Nähe unserer Galeeren kommen."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "Die #italic $ven_magistrato_alla_sanita$#!, die Gesundheitsbehörde, überwacht die Ausbreitung von Krankheiten und Epidemien innerhalb unserer Nation."
 ven_venetian_painting: "Venezianische Malerei"
 ven_venetian_painting_desc: "Die italienischen Staaten sind besonders für ihren Beitrag zur Weltkultur bekannt – und die venezianische Malerei hat den größten Beitrag dazu geliefert. Künstler aus der ganzen Welt strömen in unsere Galerien, um die italienische Renaissance aus erster Hand zu erleben."
 ven_venetian_school_of_music: "Venezianische Musikschule"
 ven_venetian_school_of_music_desc: "Während Gemälde Liebhaber der Bildkunst anziehen, erreicht die venezianische Musik Höfe in nah und fern, um diejenigen zu beeinflussen, die nach melodischer Erleuchtung suchen. Viele große Komponisten entstammen unseren Musikschulen und reisen nun durch Europa, um unsere Kultur zu verbreiten."
 ven_mixed_naval_tactics: "Gemischte Marinetaktiken"
 ven_mixed_naval_tactics_desc: "Unsere Ruder bildeten seit ihrer Erfindung das Rückgrat der venezianischen Marine. Doch die Zeit war den Ruderern nicht wohlgesonnen. Heute spielen Segelschiffe eine immer dominantere Rolle in den Seekämpfen des Mittelmeers. Unsere Marine muss sich an diese neuen Zeiten anpassen, indem sie ihr stärkstes Kapital mit den großen Galeassen kombiniert."
 ven_naval_conscription: "Marinerekrutierung"
 ven_naval_conscription_desc: "Seit es Venedig gibt, arbeiteten unsere Galeerenruderer als freie Männer für einen Lohn. Der akute Mangel an fähigen Männern macht es jedoch immer schwieriger, qualifizierte Seeleute zu finden. Wir haben keine andere Wahl, als auf die Wehrpflicht zurückzugreifen, um unsere Galeeren zu bemannen."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Das Amt für unkultivierte natürliche Ressourcen wurde geschaffen, um bei der Trockenlegung von Sumpfgebieten und der Bewässerung von Trockengebieten zu helfen. Ziel dieses Amtes ist es, Venedig mit ausreichend Nahrung zu versorgen."
 cunning_diplomacy: "Listige Diplomatie"
 cunning_diplomacy_desc: "Angesichts überlegener Feinde zu beiden Seiten des Landes entwickelten die walachischen Herrscher ein Händchen für das Wechseln von Bündnissen. Einige von ihnen sicherten sich zuerst den Thron mit osmanischer Unterstützung und schlossen anschließend Bündnisse mit Ungarn oder dem Heiligen Römischen Kaiser."
 boyar_regime: "Bojaren-Regime"
 boyar_regime_desc: "Der Vertrag von Alba Iulia zementierte die Macht des walachischen Adelsstandes. Eine Ratsversammlung, bestehend aus 12 mächtigen Bojaren, sollte neben dem Woiwoden als Exekutivgewalt das Land regieren."
 home_of_hussars: "Heimat der Husaren"
 home_of_hussars_desc: "Obwohl die Aufstellung leichter Kavallerie-Einheiten ein Konzept der alten Römer war, erschienen die ersten Balkanhusaren bzw. Gusaren (Korsaren oder Piraten) erst im 10. und 11. Jahrhundert als Hilfstruppen des Byzantinischen Reichs auf dem Schlachtfeld. Rekrutiert wurden diese Truppen hauptsächlich im byzantinischen Serbien. Selbst als die byzantinische Macht nachließ, hielt man an dieser Tradition fest und verfeinerte sie im Verlauf der darauffolgenden Jahrhunderte."
 serbian_mining: "Serbischer Bergbau"
 serbian_mining_desc: "Das Balkangebirge ist reich an Erzen, die von geschickten Bergleuten abgebaut werden können. Ähnlich wie andere osteuropäische Regionen nahm auch Serbien sächsische Bergleute auf, um die Bergbauindustrie weiterzuentwickeln. Städte wie Novo Brdo entwickelten sich durch den Reichtum der Berge zu riesigen Metropolen."
 mimic_the_phoenix: "Den Phoenix nachahmen"
 mimic_the_phoenix_desc: "Wir setzen alles daran, das Byzantinische Reich nachzuahmen und ihre Gesetze und ihren allgemeinen Stil zu übernehmen. Wir nutzen römische Einflüsse und streben danach, unser Regierungs- und Rechtssystem nach ihrem Vorbild aufzubauen. Alles, um die gleiche Anmut und Kultiviertheit in unserem Reich zu erlangen."
 rallying_the_troops: "Versammeln der Truppen"
 rallying_the_troops_desc: "Unser Reich hat die Art und Weise perfektioniert, schnell Truppen dort zu versammelen, wo uns der Feind angreifen könnte. Dieser Vorsprung hat uns erlaubt, allen Widrigkeiten zu trotzen. Vereint marschieren wir vorwärts, fest entschlossen, unsere Ehre und unsere Heimat zu verteidigen."
 keepers_of_the_gate: "Wächter des Tores"
 keepers_of_the_gate_desc: "Serbiens zerklüftetes Terrain hat ein beeindruckendes Verteidigungsnetz hervorgebracht, das in der imposanten Festung Smederevo seinen Höhepunkt gefunden hat. Diese beständigen Befestigungen schützen unser Land und machen eine Invasion zu einem entmutigenden Unterfangen für unsere Feinde. Das von den weitläufigen Gebirgszügen bis zu den strategischen Flusstälern verlaufende Verteidigungssystem ist ein Zeugnis für die Widerstandsfähigkeit von Serbien und unseren unbeugsamen Geist."
 poklisars: "Poklisaren"
 poklisars_desc: "Seit der Gründung unserer Nation blicken wir auf Orte jenseits unserer Grenzen, sei es, um gewinnbringende Handelsrouten aufzubauen, starke Nachbarn zu besänftigen oder Bündnisse gegen gemeinsame Feinde zu schmieden. Wir haben unseren Gesandten, die in unserem Namen handeln sollen, den Namen „Poklisar“ gegeben."
 the_rebirth_of_the_patriarchate: "Wiedergeburt des Patriarchats"
 the_rebirth_of_the_patriarchate_desc: "Im vierzehnten Jahrhundert hatte es sich Stefan Dušan zum Ziel gesetzt, das Erzbistum Serbien zum Patriarchat zu erheben. Seitdem hat unser Klerus versucht, von Konstantinopel unabhängig zu werden und die Verbindung zwischen dem physischen Reich, unserer Nation, und dem geistlichen Reich zu festigen."
 reform_the_ecclesiastical_authorities: "Reformierung der Kircheninstitution"
 reform_the_ecclesiastical_authorities_desc: "Serbien steht im Mittelpunkt östlicher und westlicher Einflüsse, einschließlich Einflüsse des orthodoxen-christlichen Glaubens und der katholischen Kirche. Wir müssen eine Glaubensreform durchführen, um unsere religiösen Institutionen zu stärken und das geistige Wohlergehen unseres Landes zu sichern."
 balkan_hajduks: "Balkan-Heiducken"
 balkan_hajduks_desc: "Im Gegensatz zu den Heiducken im Norden, vor allem in Ungarn, genossen die Heiducken in Serbien und in den angrenzenden Balkanländern einen schändlicheren Ruf. Diese Männer lebten das harte Leben von Briganten, trotzten stets der Gefahr und waren immer unterwegs. In Kriegszeiten füllten diese erfahrenen, zähen Männer jedoch oft die Ränge serbischer Armeen auf und erwiesen sich als hervorragende und kampferprobte Infanteristen, wenngleich man bei der Disziplin Abstriche machen musste."
 foreign_relations_bureau: "Auswärtiges Amt"
 foreign_relations_bureau_desc: "Unser Reich hat erkannt, wie wichtig es ist, freundschaftliche Beziehungen und Bündnisse zu Nachbarländern zu pflegen. Zu diesem Zweck wurde ein Sonderamt gegründet, das sich mit der Außenpolitik befasst. Dieses Amt wird uns erlauben, das komplexe Geflecht länderübergreifender Beziehungen zu durchschauen und den Wohlstand unseres Landes zu sichern."
 serbian_enlightenment: "Serbische Aufklärung"
 serbian_enlightenment_desc: "Die Aufklärung anderer Nationen hat Nationalhelden wie Dositej Obradović dazu inspiriert, unsere Volkssprache und Literatur zu fördern. Aufgrund eines Mangels an weltlichen serbischen Werken, die dem einfachen Volk zugänglich sind, hat Dositej Obradović es sich zur Aufgabe gemacht, die Kluft zwischen dem geschriebenen und dem gesprochenen Serbisch zu überbrücken. Durch die sorgfältige Ausarbeitung der Grammatik, das Erstellen von Wörterbüchern, das Verfassen von Bänden und die Übersetzung fremdsprachiger Werke durch diese Visionäre wird das literarische Erbe unseres Landes wiederbelebt."
 military_modernization: "Modernisierung des Militärs"
 military_modernization_desc: "Unser Volk erinnert sich mit Stolz an die Geburt unserer Nation, inmitten mächtiger Nachbarn, die eine ständige Bedrohung für unser Überleben darstellten. Diese ständige Wachsamkeit hat eine Kultur der dauerhaften Bereitschaft geschaffen und erlaubt unseren Truppen, wie ein Schutzschild gegen alle Widrigkeiten wirken. Unsere furchtlosen Soldaten haben uns von einer potenziellen Beute zu einem mächtigen Gegner gemacht und schrecken all jene ab, die unsere Souveränität bedrohen."
 seljuk_heritage: "Seldschuken-Erbe"
 seljuk_heritage_desc: "Für unsere Zukunft sollten wir uns darauf besinnen, was wir von den Persern und Seldschuken lernten. Wir müssen einen Staat aufbauen, der in der Lage ist, unterschiedliche Völker und Glaubensrichtungen zu einem größeren Ganzen zusammenzuführen."
 turkic_traditions: "Türkische Traditionen"
 turkic_traditions_desc: "Wir entstammen der Steppe und tragen den Wind, die Entbehrungen und den Nervenkitzel der Schlacht in unserem Blut. Wir dürfen dies nie vergessen."
 millets: "Kanunname"
 millets_desc: "Indem wir in allen Provinzen unseres Reiches einheitliche Gesetze festlegen, können wir sicherstellen, dass unsere Herrschaft als fair und gerecht angesehen wird. Diese Gesetzbücher, bekannt als Kanunname, berücksichtigen die örtlichen Gegebenheiten und Traditionen jeder unserer Provinzen."
 ghazi: "Ghazi"
 ghazi_desc: "Gemäß den Gesetzen der Steppe sind unsere Adligen Krieger der Grenze; wir werden furchtlos für die Ausbreitung des Islam kämpfen."
 azeb_irregulars: "Irreguläre Azeb"
 azeb_irregulars_desc: "Die Azeb, unverheiratete junge Männer, die aus den ärmsten Schichten der Gesellschaft stammen, werden nicht nur als Soldaten und Seeleute, sondern auch als Baumeister, Pioniere und Waffenschmiede tätig sein. Durch unsere Festungsgarnisonen werden wir sicherstellen können, dass sie immer bezahlt werden."
 bashi_bazouks: "Irreguläre Başı Bozuk"
 bashi_bazouks_desc: "Die Başı Bozuk, die aus den entmächtigten Teilen der Bevölkerung rekrutiert werden und manchmal auch als Vagabunden unterwegs sind, stellen eine kostengünstige Möglichkeit dar, Festungen und Außenposten zu bemannen. Aufgrund ihrer Neigung zur Räuberei und zum mutwilligen Töten kann man sich stets darauf verlassen, dass sie in den Grenzgebieten unserer Feinde für Unruhe sorgen."
 ottoman_bureaucracy: "Birûn"
 ottoman_bureaucracy_desc: "Der Birûn, unser Außendienst, umfasst die Gruppe von Verwaltungsbeamten, Militäroffizieren und Religionsgelehrten, die nicht zum persönlichen inneren Kreis des Herrschers gehören. Sie bilden zusammen einen effizienten Verwaltungsapparat, der vom Iran und den Seldschuken inspiriert wurde und durch Elemente der byzantinischen Verwaltung weiter verfeinert wurde, was sie in der Tat einzigartig osmanisch macht."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Die $ahdnames$ sind vertragliche Vereinbarungen mit anderen Nationen, die sich sowohl auf das muslimische als auch auf das weltliche Recht stützen. $ahdnames$ werden meist dazu verwendet, um Händlern oder Geistlichen anderer Nationen gewisse Rechte und Schutz zu garantieren, damit zum Beispiel ein möglicher Handel ungehindert durchgeführt werden kann."
 dragomans: "Dragomanen"
 dragomans_desc: "Die Dragomanen sind Dolmetscher, Übersetzer und Führer in einem. Sie sind aber auch erfahrene Beamte, die an der Förderung unserer diplomatischen und wirtschaftlichen Bemühungen in unterschiedlichen Gemeinden und Ländern arbeiten. Die meisten Dragomanen stammen von Griechen ab; manche haben aber auch einen jüdischen, armenischen oder mehrsprachlichen Hintergrund."
 kafes: "Kafes"
 kafes_desc: "Indem wir jene Prinzen, die mit unserer Herrschaft unzufrieden sind, auf einen bestimmten Teil des Harems, den $kafes$, beschränken, können wir jene potenziellen Rebellionen und Rivalitäten zwischen Brüdern verhindern, die unser Land einst plagten."
 timariots: "Timarioten"
 timariots_desc: "Indem wir im Rahmen des Timar der Sipâhi-Kavallerie Land gewähren, können diese Leute diesen staatlich gestützten Wohlstand dann nutzen, um sich selbst und ihr Gefolge zu versorgen. Dies erlaubt es uns, eine beachtlichere Kavallerie ins Feld zu führen."
 autonomous_pashas: "Autonome Paschas"
 autonomous_pashas_desc: "Ein Gleichgewicht zwischen den Bedürfnissen der Bevölkerung vor Ort und den Anforderungen des Staates zu finden, ist eine schwierige Aufgabe. Besonders die Langsamkeit der Nachrichtenübermittlung kann dazu führen, dass selbst die einfachsten Anweisungen nur mit großer Verzögerung am Zielort eintreffen. Wir müssen die Autonomie der Statthalter stärken, um den Interessen der Bevölkerung schneller entsprechen zu können."
 lawcode_of_suleiman: "Süleyman-Gesetze"
 lawcode_of_suleiman_desc: "Süleyman – ein Soldat, Gesetzgeber und Reformator – ging als einer der großen Herrscher in die Geschichte ein. Während er im Westen als Süleyman „der Prächtige“ bekannt ist, trug er in seiner Heimat den Beinamen „der Gesetzgeber“. Kern seiner Reformen war eine Überarbeitung des osmanischen Dynastierechts namens „Kanun“, um es in Einklang mit der islamischen $sharia$ zu bringen."
 ottoman_tax_farming: "Mukataa"
 ottoman_tax_farming_desc: "Bei dieser Steuerwirtschaft kauft der Adel das Recht, von einem bestimmten Land der Krone Steuern eintreiben zu dürfen. Das $ottoman_tax_farming$-System sorgt für eine gleichmäßigere Verteilung des Wohlstands im Reich und verhindert, dass der Adel der Korruption verfällt. Stattdessen zeigt er so ein berechtigtes Interesse am Wohlergehen des Staates."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Die Menzil-Raststationen sind ein komplexes System von Vorratslagern und Unterbringungen für Soldaten und Beamte, das es unseren Armeen erlaubt, weniger zu plündern und trotzdem an jeder Front gut versorgt zu sein."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "Die $late_ottoman_bureaucracy$ ist eine ausgedehnte, vielfältige und äußerst strukturierte Bürokratie, in der die besten Schreiber arbeiten. So entsteht eine fundamentale und unbestechliche Institution des Staats."
 tulip_period: "Tulpenzeit"
 tulip_period_desc: "Wir werden unsere alten und abgestandenen Traditionen reformieren. Tulpen sollen in unseren Gärten erblühen und ein neues goldenes Zeitalter des Handels und der Verknüpfungen einläuten."
 imperial_school_of_naval_engineering: "Kaiserliche Schiffbauerschule"
 imperial_school_of_naval_engineering_desc: "Diese neue Schule, die #italic Mühendishane-i Bahr-i Hümâyûn#!, wird dazu beitragen, Schiffbauer, Marineoffiziere und Seeleute für unsere Kriegs- und Handelsflotten auszubilden."
 ayans: "Ayane"
 ayans_desc: "$ayans$ sind Provinzmagnaten unterschiedlichster Hintergründe, die über eine beträchtliche örtliche Autonomie verfügen, aber dennoch eine bereitwillige Einkommensquelle des Staats in Sachen Steuerwirtschaft und Streitkräfte darstellen."
 french_language_in_all_courts: "Französisch als Hofsprache Europas"
 french_language_in_all_courts_desc: "Lange Zeit war Latein die lingua franca Europas, aber wenn wir ehrlich sind, handelt es sich um eine tote Sprache. Wir brauchen eine neue lingua franca, und welche wäre besser geeignet als Französisch?"
 elan: "Élan!"
 elan_desc: "Die Doktrin des Angriffs und ihre Kultivierung bilden das Fundament unserer Armee. Unsere Soldaten müssen derart viel Elan zeigen, dass wir auf dem Schlachtfeld klar überlegen sind."
 estates_general: "Generalstände"
 estates_general_desc: "Die Generalstände existieren seit dem Jahr 1303, auch wenn sie heute nicht mehr, wie früher üblich, als Rat vom König einberufen, sondern gewählt werden. Dies hat den Generalständen, und auch den von ihnen erhobenen Steuern, größere Legitimität gegeben."
 fra_gendarmes: "Gendarmenkompanien"
 fra_gendarmes_desc: "Dass sich unsere Regierung auf Aufgebote verlässt, hat uns großen Risiken ausgesetzt und sich als sehr einschränkend erwiesen. Wir sollten Gruppen schwer bewaffneter Kavalleristen mit einem festen Gehalt aufstellen, die unserem Herrscher als stehende Armee dienen."
 fra_integration_of_new_territories: "Konsolidierung des Landes"
 fra_integration_of_new_territories_desc: "Unser Einfluss auf andere Länder ist unbestreitbar. Warum nutzen wir diesen Einfluss nicht, um sie direkt in unser Land einzugliedern?"
 fra_reliance_on_privateers: "Freibeuterabhängigkeit"
 fra_reliance_on_privateers_desc: "Ein direkter Wettbewerb mit anderen Seemächten könnte kostspielig sein und unsere Finanzen in eine Schieflage bringen. Stattdessen sollten wir unsere Handelsflotte mit den Mitteln ausstatten, um die Handelsschiffe unserer Feinde zu plündern und zu kapern. Dies würde nicht nur ein gesundes Einkommen für unseren Staat sichern, sondern auch den Seehandel unserer Rivalen stören."
 fra_reformation_of_taxation: "Einrichtung der Recettes Générales"
 fra_reformation_of_taxation_desc: "Die für die Erhebung der Steuern des Volkes zuständigen Intendanten sollen nicht von den Ständen, sondern direkt von unserem Herrscher ernannt werden. Auf diese Weise stellen wir sicher, dass die Beamten allein dem Herrscher gegenüber treu sind und die rechtmäßig geschuldeten Abgaben auch weiterleiten."
 fra_school_of_fontainebleau: "Nördlicher Manierismus"
 fra_school_of_fontainebleau_desc: "Als stolzer Vertreter der Renaissance sollten wir in die Schaffung eines einzigartigen französischen Stils investieren. Wenn wir fremdländische Künstler einladen und eine Schule direkt fördern, können wir deren künstlerische Werke als französische Eigenart herausstellen."
 vauban_fortifications: "Innovative Befestigungen"
 vauban_fortifications_desc: "Die Raffinesse dieser Festungen liegt weniger in ihrer Bauweise als in ihrer Positionierung. Indem die Eigenheiten des Terrains berücksichtigt werden, kann eine Festung wesentlich schwerer einzunehmen sein."
 the_philosophes: "Philosophen"
 the_philosophes_desc: "Wir können auf die größten Philosophen dieses erleuchteten Zeitalters stolz sein. Diese Denker sorgen für einen stetigen Strom neuer Ideen und Gedanken, die den Fortschritt auf allen Gebieten des Seins anregen – von den alltäglichsten bis hin zu den wichtigsten Fragen unserer Zeit."
 fra_expansion_of_france: "Althergebachte Ansprüche"
 fra_expansion_of_france_desc: "Wir führen unseren Staat auf das Reich Karls des Großen zurück und können daher all dessen Lande als rechtmäßige Territorien beanspruchen. Durch eigene Gerichte, die die Geschichte all dieser Gebiete bis zu unserer Krone zurückverfolgen, erheben wir erneut Anspruch auf diese verlorenen Lande."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "Da nun jedermann vor dem Gesetz unseres neuen Staates gleich ist, können auch andersgläubige Untertanen voll in der Staatsmaschinerie mitarbeiten und zum Fortschritt der Nation beitragen."
 fra_code_civil: "Code Civil"
 fra_code_civil_desc: "Wir müssen das chaotische Flickwerk von Gesetzen, die unseren Staat regeln, auflösen und ein einheitliches, zugängliches Gesetzbuch für unsere gesamte Bevölkerung schaffen. Dieser #italic Code Civil#! wird als Grundlage unserer Regierung dienen und ein gerechtes System für alle darstellen."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Königliche Marine"
 royal_navy_desc: "Ab etwa 1495 investierte die Tudor-Monarchie nicht nur massiv in den Schiffbau, sondern auch in die dafür nötige Infrastruktur. Für viele stellt dies den Beginn der „Royal Navy“, der Königlichen Marine, dar."
 eltham_ordinance: "Eltham-Verordnung"
 eltham_ordinance_desc: "Auch wenn sie im Jahr 1526 nicht erlassen wurde, stellte diese Verordnung den ersten Versuch dar, die königliche Verwaltung von England zu optimieren. Ziel war es, die Kosten zu senken und die Prozesse zu beschleunigen."
 secretaries_of_state: "Kabinettsminister"
 secretaries_of_state_desc: "Der König hatte schon immer einen Bediensteten, der für die Korrespondenz verantwortlich war. Mitte des 17. Jahrhunderts wurde die Anzahl an solchen Personen immer weiter erhöht und sie wurden zu einem wichtigen Teil der Regierungsmaschine. Sie haben nicht nur königliche Dekrete weitergeleitet, sondern auch ein gewisses Maß an Eigenverantwortung gehabt."
 navigation_acts: "Navigationsgesetze"
 navigation_acts_desc: "Diese Gesetze stellten den Höhepunkt des Merkantilismus dar. Unser Handel wird von unseren Schiffen transportiert und erreicht zuerst unsere eigenen Häfen, in denen er besteuert wird."
 eng_red_coats: "Rotröcke"
 eng_red_coats_desc: "Das Leben in der englischen Armee ist zermürbend und streng reglementiert, doch es verleiht einem Mann auch einen gewissen Charakter. Die steife Oberlippe und die Erfahrung mit der Schusswaffe versetzten ihre Feinde in Angst und Schrecken."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Komitee für Kranke und Verletzte"
 sick_and_hurt_board_desc: "Das im Jahre 1707 gegründete Komitee hatte die Aufgabe, sich um das Wohlergehen der einfachen Seeleute zu kümmern, die in der Marine dienten. Es hat außerdem eine Reihe von Reformen durchgesetzt, die die Gesundheit der Seeleute verbesserten."
 british_bill_of_rights: "Englische Bill of Rights"
 british_bill_of_rights_desc: "Die „Bill of Rights“, eine Reihe umfassender Reformen, konzentrieren sich auf die Limitierung der königlichen Macht, besonders im Bereich der Justiz. Der Monarch darf nicht eigenmächtig Armeen ausheben, grausame oder ungewöhnliche Bestrafungen erlassen oder sich in die freie Wahl der Parlamentsmitglieder einmischen."
 defense_of_the_faith: "Verteidigung des Glaubens"
 defense_of_the_faith_desc: "Zwar hat man uns aus Akkon und Zypern vertrieben, aber weiter wird sich der Souveräne Ritter- und Hospitalorden vom Heiligen Johannes nicht zurückziehen. Zur Zeit der Heiden wachte ein Koloss über den Hafen von Rhodos, nun aber hat die größte Festungsanlage, die die Welt jemals gesehen hat, diese Rolle übernommen."
 assistance_to_the_suffering: "Unterstützung der Leidenden"
 assistance_to_the_suffering_desc: "Der Orden nennt sich nicht ohne Grund Ritter- und Hospitalorden, denn ursprünglich waren wir die Schutztruppe eines Pilgerhospitals in Jerusalem. Auch wenn Jerusalem an die Sarazenen verloren ging, bieten wir Bedürftigen weiterhin medizinische Hilfe. Dazu gehören auch unsere tapferen Ritter, die nach einer Verwundung viel schneller als die Soldaten der meisten Armeen wieder voller Eifer ins Gefecht ziehen können."
 reconquista_of_the_sea: "Reconquista der See"
 reconquista_of_the_sea_desc: "Aufgrund unserer häufigen Zusammenstöße mit den gefürchteten türkischen und nordafrikanischen Korsaren kam uns der Gedanke, dass die Korsaren mit ihren Plünderungen und Küstenüberfällen im Grunde den richtigen Ansatz verfolgen, sich dafür aber die falschen Ziele aussuchen. In Friedenszeiten mag Piraterie eine böse Sünde sein, im Krieg jedoch nennt man sie „Freibeuterei“, und das ändert die Sachlage doch entscheidend, oder?"
 friends_in_need: "Freunde in Not"
 friends_in_need_desc: "Unser Orden wurde von gläubigen Christen aus allen Teilen der Welt gegründet. Diese Tatsache und der ständige Bedarf an externer Unterstützung zur Erfüllung unserer Mission haben uns sehr geschickt darin gemacht, helfende Hände für unsere Sache zu finden. Wir werden unsere Präsenz an den Höfen Europas nutzen, um mächtige katholische Herrscher auf unsere Seite zu ziehen."
 scourge_of_the_corsairs: "Korsarengeißel"
 scourge_of_the_corsairs_desc: "Der berühmte türkische Freibeuter Barbarossa schlug viele legendäre Schlachten gegen die Ritter, aber er war keinesfalls der einzige Korsar, mit dem wir es zu tun bekamen. Die von den Berberstaaten tolerierten und von den Türken finanzierten Überfälle und Plünderungen in ganz Südeuropa müssen aufhören! Die Ritter werden ihre Pflicht erfüllen und die unschuldigen Seeleute um jeden Preis verteidigen."
 crusader_tradition: "Kreuzrittertradition"
 crusader_tradition_desc: "Ritter unseres Ordens nahmen an den Kriegen gegen Saladin teil und kämpften auch bei der Verteidigung Akkons, dem letzten Outremer-Kreuzritteraußenposten. Sollte ein Ordensritter jemals Heldentaten vollbringen wollen, so muss er sich nur die vergangenen Taten der Ordensritter vom Ritter- und Hospitalorden vom Heiligen Johannes vor Augen führen. Der Name „Malteserritter“ steht für die Ewigkeit und unsere berühmte Tapferkeit in der Schlacht."
 ecumenical_defenders_of_christendom: "Ökumenische Verteidiger der Christenheit"
 ecumenical_defenders_of_christendom_desc: "Die Reformation hat unserer Sache geschadet, da nun deutsche und skandinavische Ritter Fragen über die Hostie stellen. Die allgegenwärtige Bedrohung durch die Türken aber lässt solche Zwistigkeiten unwichtig erscheinen. Vielleicht sollten wir uns auf die Reichsverteidigung konzentrieren und erst dann theologische Debatten führen, wenn die sarazenische Bedrohung unter Kontrolle gebracht wurde?"
 a_neverending_crusade: "Niemals endender Kreuzzug"
 a_neverending_crusade_desc: "Unsere Mission wird erst erfüllt sein, wenn auch der letzte Katholik seine Religion ohne Gefahr ausleben kann. Sei es, um zu Grab unseres Herrn und Erlösers zu pilgern oder einfach nur die Meere zu überqueren, ohne Angst vor Korsaren haben zu müssen. Wir werden niemals damit aufhören, uns auf den nächsten Kampf vorzubereiten."
 inspired_builders: "Inspirierende Baumeister"
 inspired_builders_desc: "Die Hauptaufgabe unseres Ordens liegt im Kämpfen, doch dank des Herrn sind unsere Kämpfe nicht nur kriegerischer Natur. Unser Volk braucht Annehmlichkeiten und Schutz vor möglichen Angriffen. Dafür haben wir über Jahrhunderte hinweg die Fähigkeit entwickelt, in kürzester Zeit Gebäude und Festungen zu errichten. Wir werden diese Fähigkeit nutzen, um unseren Hauptsitz nicht nur zu einer uneinnehmbaren Festung, sondern auch zu einem Zentrum der Kultur zu machen."
 the_right_hand_pope: "Rechte Hand des Papstes"
 the_right_hand_pope_desc: "Mit der Entdeckung neuer Innovationen gerät das Zeitalter der Kreuzritter bei den einfachen Leuten immer mehr in Vergessenheit. Aus diesem Grund wird die Notwendigkeit, den Heiligen Vater zu beeinflussen, um die Zukunft unseres Volkes zu sichern, für unsere Großmeister immer offensichtlicher. Wir werden die besten Berater und Freunde des Papstes sein. Natürlich werden in unserem Bestreben, ihm zu dienen, auch einige Vorteile für uns herausspringen, nicht wahr?"
 a_brand_new_world: "Brandneue Welt"
 a_brand_new_world_desc: "Die Welt entwickelt sich ständig weiter und damit auch die Wege, die es zu beschreiten gilt. Wer fortbestehen will, muss sich anpassen. Unser Orden existiert seit mehr als einem halben Jahrtausend und wir sind noch nicht bereit, einfach zu verschwinden. Unsere sterblichen Körper werden sich zwar eines Tages dem Schöpfer anschließen, aber unser Orden selbst wird es nicht. Unser Orden ist unsterblich! Wir müssen dafür sorgen, dass wir die fortschrittlichste Nation aller fortschrittlichen Nationen sind und aus dem Kern heraus Stärke gewinnen."
 an_order_with_state: "Orden mit einem Staat"
 an_order_with_state_desc: "Manche Nationen werden oft als #italic Armee mit einem Staat#! bezeichnet, doch wir waren schon seit der Übernahme von Rhodos durch die Griechen mehr ein „Orden mit einem Staat“. Und dennoch kommen wir nicht umhin, die Effizienz zu bewundern, mit der sie ihre Ressourcen nutzten, um zu solch einer beeindruckenden Nation zu werden. Wir müssen uns von ihren Leistungen inspirieren lassen und Reformen durchführen, die sicherstellen, dass unser Militär jedem Feind gewachsen ist."
 local_merchant_preference: "Begünstigung lokaler Händler"
 local_merchant_preference_desc: "Theoretisch ist ein Händler ein Weltbürger, der von Hafen zu Hafen fährt, ganz wie es ihm beliebt. Wir müssen unseren Händlern in unserer Heimat gewisse Vorteile bieten, beispielsweise Vorzüge bei der Ladung und Entladung ihrer Schiffe. Nur so werden wir sicherstellen können, dass unsere Händler Anlass haben, ihre Waren zu uns in die Heimat zu bringen."
 association_with_unbelievers: "Zusammenarbeit mit Ungläubigen"
 association_with_unbelievers_desc: "Manche sagen, dass wir uns überhaupt nicht auf Ungläubige einlassen sollten. Wir haben viel getan, um diese Meinung abzutun, da wir nur mit Ungläubigen Handel treiben können, wenn wir mit diesen in Kontakt treten."
 port_security_improvement: "Verbesserte Hafensicherheit"
 port_security_improvement_desc: "Wir können nur dann Gewinne aus dem Handel erzielen, wenn die Handelsschiffe in unseren Häfen sicher vor Anker gehen können. Wir müssen sicherstellen, dass jene Viertel, die von Händlern frequentiert werden, frei von Verbrechen sind."
 end_of_shipbuilding_guilds: "Verbot der Schiffbauerzünfte"
 end_of_shipbuilding_guilds_desc: "Seit auf der Arabischen Halbinsel Schiffe gebaut werden, gibt es Zünfte, die den Markt kontrollieren. Auch wenn sie uns einen wertvollen Dienst erwiesen haben, indem sie die Schiffbautraditionen am Leben erhalten haben, sind sie dem Fortschritt mittlerweile hinderlich geworden. Wir müssen all jenen erlauben, Schiffe zu bauen, die über das nötige Talent verfügen."
 skilled_captains: "Fähige Kapitäne"
 skilled_captains_desc: "Wir müssen sicherstellen, dass unsere Kapitäne nach den höchsten Standards ausgewählt werden und über das nötige Wissen verfügen, um die Meere zu befahren. Wir müssen sicherstellen, dass sie die Manövrierfähigkeit unserer Schiffe zu ihrem Vorteil nutzen können, ganz gleich, in welcher Lage sie sich auch befinden mögen."
 expansion_of_trade_contacts: "Erweiterung der Handelskontakte"
 expansion_of_trade_contacts_desc: "Wir müssen sicherstellen, dass unsere Händler, wohin sie auch reisen mögen, immer willkommen sind. Um dies zu erreichen, müssen wir dafür sorgen, dass alle Herrscher, von denen wir je gehört haben, unseren Händlern gegenüber wohlwollend gestimmt sind."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Erhaltung des schottischen Lachses"
 scottish_salmon_desc: "Unsere Flüsse und Küsten sind reich an Lachs. Um der Überfischung entgegenzuwirken, ist jedoch eine strenge Gesetzgebung vonnöten. Nur dann werden wir in der Lage sein, diese Ressource zu nutzen und unsere lokale Wirtschaft auf die Ausfuhr dieses sehr begehrten Fisches ausrichten zu können."
 scottish_morale: "Schottischer Mut"
 scottish_morale_desc: "Seit unseren Kriegen gegen die englische Tyrannei haben wir unsere Unabhängigkeit nur dank dem Mut unseres Volkes bewahrt. Sich auf das Erbe von Männern wie William Wallace zu besinnen, wird unsere Soldaten dazu inspirieren, die schottische Unabhängigkeit zu verteidigen und zu schützen."
 scottish_longbowmen: "Englisch-schottische Langbogenschützen"
 scottish_longbowmen_desc: "Dank unserer guten Beziehungen zu England sind wir in der Lage, einen Teil ihrer Militärtaktiken für unsere Armee zu übernehmen und sie zu einer Furcht einflößenden Macht auszubauen."
 peel_towers_advance: "Peel-Turm"
 peel_towers_advance_desc: "Die Peel-Türme wurden als Antwort auf das raue Leben in den Grenzgebieten unseres Landes errichtet. Sie dienen der Bevölkerung und dem Vieh als Schutz vor feindlichen Überfällen und ihre Signalfeuer können genutzt werden, um Nachbarstädte vor herannahenden feindlichen Armeen zu warnen."
 scottish_tenacity: "Zähes Land"
 scottish_tenacity_desc: "Kriege sind oft lang und ermüdend. Wenn wir unsere Unabhängigkeit beibehalten wollen, müssen wir darauf vorbereitet sein, solch harte Zeiten zu überstehen. Glücklicherweise ist unser Volk so zäh wie das Land, das sie ihre Heimat nennen, und werden bei einer Invasion bis zum letzten Mann kämpfen."
 influx_of_english_nobles: "Englische Verwalter"
 influx_of_english_nobles_desc: "Wir haben mit unserem südlichen Nachbarn Frieden geschlossen. Durch den Zustrom an englischen Edelleuten in unsere Verwaltung über wir viel effektiver die Kontrolle über unser Land aus."
 scottish_trade_connections: "Handelsverbindung zur Nordsee"
 scottish_trade_connections_desc: "Unser Land liegt am äußersten Rand von Westeuropa und hat kaum Ressourcen. Wenn unsere Wirtschaft florieren soll, müssen wir in sie investieren und unsere Handelsverbindungen auf andere Regionen ausweiten. Die Nordsee enthält zahlreiche Märkte und Geschäftsmöglichkeiten, wenn wir sie zu nutzen wagen."
 comets: "Kometen?"
 comets_desc: "Vor Kurzem wurde uns ein hochinteressantes Werk in die Hände gespielt. Dieses trug den Titel #italic „Über die wahre Bedeutung von Kometen, ungeachtet der Eitelkeit der Sterndeuter“#!. Wir haben verfügt, dass das ganze Reich vom Inhalt des Buches in Kenntnis gesetzt werden soll."
 modernized_royal_scots_navy: "Königliche schottische Marine"
 modernized_royal_scots_navy_desc: "Seit den Unabhängigkeitskriegen haben wir uns darum bemüht, eine eigene Flotte aufzubauen. Bisher waren wir dazu auf unsere Feudalaufgebote angewiesen. Wir müssen eine moderne Flotte aufbauen, die dem König gehört und in unserem neuen Hafen Newhaven stationiert ist."
 royal_revenue: "Königliche Einkünfte"
 royal_revenue_desc: "Wenn wir das Land der Schotten dauerhaft vor der Knechtschaft bewahren möchten, brauchen wir ein stabiles Einkommen. Indem wir unsere Kontrolle über die königlichen Ländereien und Lehnsrechte verstärken, können wir unsere rechtmäßigen Steuereinnahmen erhöhen. Auf diese Weise können wir sicherstellen, dass die Krone über ausreichende Mittel verfügt, um nach eigenem Gutdünken handeln zu können, ohne auf andere Geldquellen angewiesen zu sein."
 scottish_education: "Schottische Universitäten"
 scottish_education_desc: "Dank unserer Erfahrungen mit anderen europäischen Universitäten und Bildungseinrichtungen wissen wir jetzt, wie wir das Bildungssystem in unserem eigenen Land verbessern können. Unser Volk muss in der Lage sein, sich auch in ihrem Heimatland Wissen und besondere Fähigkeiten anzueignen, ohne teure Reisen unternehmen zu müssen und auf fremdländische Einrichtungen angewiesen zu sein."
 act_of_revocation: "Gesetz der Rückforderung"
 act_of_revocation_desc: "Lange Zeit war es üblich, dem Adel für seine Dienste Teile der königlichen Domäne zu schenken. Wenn wir die Kontrolle über unser Land behalten wollen, kann dieses System nicht länger beibehalten werden. Wir sollten das Land verpachten, anstatt es zu verschenken."
 scottish_diplomacy: "Verlass auf Bündnisse"
 scottish_diplomacy_desc: "Wir haben uns die letzten Jahrhunderte auf die Diplomatie und unsere Kontakte zu anderen Ländern auf dem Kontinent verlassen, um unsere Unabhängigkeit zu sichern. Es ist an der Zeit, diese Praxis zu formalisieren und dafür zu sorgen, dass unsere Beziehungen zu anderen Ländern noch viele weitere Jahrhunderte andauern werden."
 scottish_highlander_advance: "Highlander-Regimenter"
 scottish_highlander_advance_desc: "Regimenter aus der Bevölkerung der schottischen Highlands zu rekrutieren, könnte bei unseren militärischem Bemühungen eine entscheidende Rolle spielen."
 scottish_whisky: "Schottischer Whiskey"
 scottish_whisky_desc: "Brennereien existieren in Schottland bereits seit Ewigkeiten, doch wir sollten auch sicherstellen, dass der Staat ausreichend Kontrolle über sie ausüben kann. Mit einer staatlichen Whiskey-Industrie können wir uns an vorderster Front in der Spirituosenproduktion aufstellen und mehr davon ausführen."
 scottish_enlightenment: "Schottische Aufklärung"
 scottish_enlightenment_desc: "Die Fortschritte in der Philosophie, der politischen Ökonomie und der Medizin haben unseren Landsleuten, die Schottland an die Spitze der weltweiten Innovation katapultieren werden, eine Reihe von Errungenschaften eingebracht. Wir leben in einer Zeit der schottischen Aufklärung und sollten dies als Werkzeug auf der Weltbühne nutzen."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Städtebund"
 swabian_league_of_cities_desc: "Schwaben beherbergt viele wohlhabende Städte, die für Begehrlichkeiten und Eroberungsstreben bei fremdländischen Herrschern sorgen. Um unser Land besser zu schützen, sollten wir uns in Kriegszeiten zusammenschließen und gegen fremdländische Eingriffe in unser Land kämpfen."
 swabian_frugal_people: "Sparsame Finanzen"
 swabian_frugal_people_desc: "Viele werfen unserem Volk Geiz vor und man lacht über unseren gesunden Sinn für wirtschaftliche Vorsicht. Glücklicherweise perlt dieser Spott einfach ab, denn wir verfügen über eine robuste Staatskasse und reichlich Dukaten, die wird in unser eigenes Streben investieren können."
 franconian_proud_knights: "Reichsritter"
 franconian_proud_knights_desc: "Unser Volk brachte eine lange Reihe stolzer Ritter für den kaiserlichen Dienst hervor. Sie verkörpern viele ritterliche Ideale, die seitdem an Bedeutung verloren haben, aber dennoch ein wesentlicher Bestandteil dessen sind, was wir zu sein versuchen. So können wir auf eine lange Geschichte zurückblicken, die uns viele Lektionen lehrte, sowohl was ritterliches Verhalten als auch die eher militärischen Aspekte dieses Lebens betrifft. Dies wirkt sich natürlich auch auf die Bereitschaft unserer Adligen aus, Abgaben zu leisten: Schließlich hoffen sie, in ehrenhaften Kämpfen Ruhm zu erlangen."
 franconian_wine_bottles: "Silvaner und Bocksbeutel"
 franconian_wine_bottles_desc: "Der Bocksbeutel ist ein wichtiger Teil unserer großen und stolzen Weintradition. Diese Flaschenform ist äußerst praktisch und leicht zu erkennen, sodass sie als eine Aushängeschild für jene schönen Weine dient, die man in unserer Region keltert. Mit derart berühmten Weinen wie dem Silvaner oder dem Riesling werden sowohl unsere Glasmacher als auch unsere Winzer sicherlich wirtschaftlich erfolgreich sein."
 westphalian_monastic_traditions: "Land der Klöster"
 westphalian_monastic_traditions_desc: "Im Norden Deutschlands gibt es viele katholische Hochburgen wie die Bistümer Münster und Paderborn. Das Klosterleben und die damit verbundenen religiösen Traditionen in der Region wirken sich im Allgemeinen zuträglich auf die Bildung und die Erziehung unserer Geistlichen aus: Sie haben zahlreiche Orte und Möglichkeiten, um sich weiterzubilden und zu lernen. Geistliche, die der Heiligen Mutter Kirche beitreten möchten, verfügen so über vielfältige Gelegenheiten."
 north_german_hanseatic_traditions: "Hanseatische Händler"
 north_german_hanseatic_traditions_desc: "Die Menschen in unseren Regionen im Norden Deutschlands profitieren seit Langem vom Zugang zur Ostsee. Während viele unserer südlicheren Nachbarn für die Beförderung von Gütern auf Flüsse angewiesen sind, haben wir eine lange Tradition von Händlern, die auf der Ostsee ihr Geld verdienen und so Wohlstand und Reichtum an unsere Küsten bringen."
 german_baltic_sailors: "Baltische Seeleute"
 german_baltic_sailors_desc: "Ein raues Klima sorgt für raue Menschen. Die Nähe zur kalten Ostsee hat unsere Seeleute zweifellos geprägt und sie sehr fähig in ihrem Fach und zu geistig äußerst belastbaren und widerstandsfähigen Menschen gemacht, denn die See kann eine sehr strenge Herrin sein."
 german_populating_the_countryside: "Die richtigen Leute anziehen"
 german_populating_the_countryside_desc: "Die Wiederbevölkerung ländlicher Gebiete und die Bereitstellung von Ackerland für die Menschen bilden eine hervorragende Grundlage, um langsam, aber sicher den Wohlstand und das Gedeihen unserer derzeit nur dünn besiedelten Gebiete zu mehren."
 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "Dieses großes Privileg gewährt der Kaiser höchstselbst nur einigen wenigen Städten innerhalb des Reichs: Es ermöglicht vielen Händlern, sich zu versammeln und an einigen der größten Marktplätze in ganz Europa tätig zu sein. Diese Städte sind wahrhaftig das Herz des Handels innerhalb des Reichs. Die Zentralisierung dieser großen Märkte erleichtert es den Händlern zudem erheblich, in einem Umfeld zu planen und zu verhandeln, das große Freiheit und Vielfalt und damit einen besseren Zugang zu Waren aller Art bietet."
 german_imperial_roads: "Kaiserliches Straßennetz"
 german_imperial_roads_desc: "Seit Jahrhunderten werden im Herzen Europas Straßen gebaut, erweitert und verbessert. Von den Römern bis heute erleichtern die zahlreichen kaiserlichen Straßen, die Orte innerhalb Deutschlands miteinander verbinden, den Handel und das Reisen für alle. Zugleich bieten sie auch große Vorteile für alle logistischen Anforderungen, insbesondere wenn es um die Verlegung von Armeen geht."
 landsknechte: "Landsknechte"
 landsknechte_desc: "Aus den immer wieder aufflammenden Kriegen innerhalb Deutschlands und an seinen Grenzen entwickelte sich eine neue Art der Einheitenorganisation. Die $landsknechte$ sind gemischte Truppen, die aus innovativen Pikenier-Gevierten bestehen, welche an den Flanken von Arkebusenschützen unterstützt werden. An der Frontlinie hingegen stehen berüchtigte #italic Doppelsöldner#!, die Zweihandschwerter führen und die doppelte Bezahlung erhalten. Dies ermöglicht Taktiken, die Nah- und Mittelstreckenkampf miteinander verknüpfen."
 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "Die Biedermeierzeit ist geprägt von einer konservativen Haltung in unserer Gesellschaft, die ihren Ursprung in den oberen Schichten und deren Sehnsucht nach vergangenen Zeiten hat. Dies führt dazu, dass man viele der freieren Denkweisen und kreativen Bestrebungen im Privaten, abgeschirmt von der Öffentlichkeit, auslebt. Dies mag unbeabsichtigt die Entwicklung einer kulturellen Identität innerhalb der bürgerlichen Schicht stärken, ist aber auch der Grund dafür, dass viele Freidenker auswandern und ihre Bestrebungen im Ausland fortsetzen."
 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "Um im Flickenteppich des Kaiserreichs zu gedeihen, muss man bei wirtschaftlichen Angelegenheiten mit den eigenen Nachbarn zusammenarbeiten. Wir werden uns dem Zollverein des Rheins anschließen und dessen #italic Gulden#! übernehmen, um unseren Händlern das Geschäft zu erleichtern und die Diplomatie mit anderen Ländern zu vereinfachen."
 saiger_process: "Seigerhüttenvorgang"
 saiger_process_desc: "Bei dieser neuen und revolutionären Form der Verhüttung wird Kupfer, das Silber enthält, mit Blei angereichert, was die Produktivität unseres Bergbaus steigert."
 #Austria
 austrian_tradition: "Glorreiches Haus"
 austrian_tradition_desc: "Unser Aufstieg zur Macht rief bei vielen Neid her, und die rivalisierenden Häuser des Reichs wetteifern um unsere Stellung als Beschützer der südöstlichen Grenze. Trotz dieser Umstände sind wir stolz auf das, was wir mit unserer Diplomatie erreicht haben und alle anderen übertrifft."
 austrian_heritage: "Vermächtnis von Rudolf I."
 austrian_heritage_desc: "Der Sieg von Rudolf I. über seine Rivalen hat uns einen Platz unter den großen Häusern des Reichs gesichert und ist Gegenstand vieler Geschichten und Lieder geworden. Der Eifer, den er und seine Ritter bei der Schlacht auf dem Marchfeld an den Tag gelegt haben, wird unseren Truppen in den nächsten Jahrhunderten als Inspiration dienen."
 hab_expert_mountaineers: "Land der Berge und Flüsse"
 hab_expert_mountaineers_desc: "Unser Volk hat gelernt, die hohen Gipfel und Pässe unserer Berge sowie die breiten Flüsse unserer Täler zu überwinden, die für andere oft ein Hindernis darstellen."
 austrian_marriage_policy: "Tu felix Austria nube"
 austrian_marriage_policy_desc: "Lass andere Kriege führen und heirate, du glückliches Österreich! Denn was der Mars anderen gibt, gibt dir die Göttin Venus."
 habsburg_dominance: "Österreichische Diplomatie"
 habsburg_dominance_desc: "Unsere Lage in der Mitte Europas macht es oft nötig, dass wir uns bezüglich unserer Außenpolitik flexibel zeigen. Bündnisse und Rivalitäten können ebenso rasch enden, wie man sie eingeht, und unsere Diplomaten sind geschult, jede denkbare Haltung einnehmen zu können."
 austrian_military_flexibility: "Landsknecht-Taktik"
 austrian_military_flexibility_desc: "Nur eine abgerundete Taktik aus Artillerie, Kavallerie und unnachgiebiger, aus Landsknechten rekrutierter Infanterie kann uns zum Sieg führen."
 edict_of_restitution: "Restitutionsedikt"
 edict_of_restitution_desc: "Ein kleines Stück Papier wird uns dabei helfen, den religiösen Streit, der unser Reich heimsucht, zu überstehen. Diese harmlose Verordnung löst mit Sicherheit keine weiteren Spannungen aus."
 austrian_court: "Österreichischer Hof"
 austrian_court_desc: "Das Unterhalten diplomatischer Beziehungen kostet viel Zeit und Mühe, und zu viele daran zu beteiligen, könnte sich abträglich auf unsere Effizienz und unseren Ruf auswirken. Indem wir unsere Hofabläufe bestmöglich gestalten, sammeln wir mehr Wissen und glätten aufkommende Wogen bereits im Vorfeld."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Der geheime Rat ist ein elitäres Beratungsgremium, das aus hochrangigen Adligen und Beamten besteht und als zentrale Institution zur Lenkung der österreichischen Entscheidungen in Sachen Politik, Militär und Verwaltung dient."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Unser Kriegsrat kann nur funktionieren, wenn er durch eine ordnungsgemäße bürokratische Struktur gestützt wird. Nur wenn wir jedes Detail über unsere Truppen und unsere Logistik kennen, können wir unser Reich vor Eindringlingen schützen."
 military_border: "Militärgrenze"
 military_border_desc: "Die Verteidigung unserer Grenzen ist eine ernstzunehmende Angelegenheit, insbesondere im Hinblick auf die Finanzierung, die aus der Staatskasse stammt. Eine Lösung wäre die großzügige Vergabe von Ländereien im Grenzgebiet. Dies würde es uns erlauben, eine Klasse von Berufssoldaten aufzubauen, die eine höhere Disziplin aufweisen, und es würde die Migration in unterbevölkerten Regionen in unserem Land erleichtern."
 austrian_ambition: "Aufklärung durch Bildung"
 austrian_ambition_desc: "Unsere Herrscher müssen die bestmögliche Bildung erhalten, um dem Ideal eines aufgeklärten Monarchen gerecht zu werden."
 austrian_state_industrialization: "Staatliche Industrialisierung"
 austrian_state_industrialization_desc: "Die Modernisierung unserer Industrie muss stets Vorrang vor allem anderen haben. Nur mit modernen Manufakturen halten wir mit unseren Konkurrenten auf der Weltbühne Schritt."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "Die Wiener Klassik ist ein Wendepunkt in der Musikgeschichte. Die Werke unserer besten Komponisten revolutionieren die westliche Musik durch ihre Innovationen bei Symphonien und Opern sowie in der Kammermusik."
 multicultural_empire: "Multikulturelles Großreich"
 multicultural_empire_desc: "Österreich ist ein vielgestaltiges und multikulturelles Reich, das zahlreiche ethnische Minderheiten für sich annehmen und respektieren muss, um Einigkeit und Stabilität angesichts wachsender nationalistischer Spannungen zu wahren."
 imperial_artillery: "Kaiserliche Artillerie"
 imperial_artillery_desc: "Die rasend schnellen Veränderungen in der Kriegsführung nötigen uns, unsere Truppen und Taktiken zu modernisieren. Um einen Vorsprung vor unseren Feinden zu wahren, machen wir unsere Artillerie zum Stolz der kaiserlichen Armee."
 alchemy_advance: "Alchemie"
 alchemy_advance_desc: "Die Kunst der Alchemie umfasst die Herstellung von Tränken und Elixieren durch die Kombination von Kräutern, Mineralien und anderen natürlichen Zutaten. Obwohl sie nicht immer zuverlässig ist, kann die Alchemie manchmal bemerkenswerte Ergebnisse bei der Behandlung verschiedener Krankheiten erzielen."
 anatomy_advance: "Anatomie"
 anatomy_advance_desc: "Unsere Ärzte entwickeln ein immer besseres Verständnis für den menschlichen Körper, was ihnen erlaubt, effizientere Behandlungsmethoden für Verletzungen und Krankheiten zu entwickeln. Dieses Wissen, das größtenteils aus der Sezierung menschlicher Leichen gewonnen wird, hat auch die chirurgischen Methoden verbessert und dazu beigetragen, dass medizinische Eingriffe weniger riskant sind."
 surgery_advance: "Operation"
 surgery_advance_desc: "Die Bader entwickeln immer ausgeklügeltere Techniken zur Behandlung von Verletzungen und Krankheiten und die Entwicklung neuer chirurgischer Instrumente hat medizinische Eingriffe sichererer und effektiver gemacht. Dies hat dazu geführt, dass Patienten Verletzungen und Krankheiten, die noch vor wenigen Jahren tödlich gewesen wären, überleben können."
 pharmacology_advance: "Pharmakologie"
 pharmacology_advance_desc: "Alchemisten und Ärzte erforschen immer neue Mixturen, um Heilmittel zu finden; einige von ihnen haben Behandlungen für häufige Krankheiten wie Fieber, Erkältungen und Verdauungsprobleme entwickelt. Es gibt jedoch noch viel zu lernen und viele dieser neuen Heilmittel können falsch zubereitet äußerst gefährlich sein."
 sanitation_advance: "Hygiene"
 sanitation_advance_desc: "Siedlungen investieren in Hygienemaßnahmen wie Abfallentsorgung und saubere Wassersysteme. Dies hat die Ausbreitung von Krankheiten eingedämmt und die allgemeine Gesundheit der Bevölkerung verbessert. Die Entwicklung moderner Sanitäranlagen wird unserer Bevölkerung erlauben, auf engstem Raum zu leben, ohne eine erhöhte Gefahr von Krankheiten hinnehmen zu müssen."
 vaccination_advance: "Impfung"
 vaccination_advance_desc: "Dank der Entwicklung von Impfstoffen sind Ärzte heute in der Lage, die Bevölkerung gegen tödliche Krankheiten zu immunisieren. Diese Impfstoffe tragen auch dazu bei, die Ausbreitung von Krankheiten einzudämmen, und verhindern Epidemien. Indem eine kleine Menge geschwächter oder abgetöteter Bakterien oder Viren in den menschlichen Körper injiziert wird, kann das Immunsystem die Krankheit erkennen und abwehren, wenn der Körper erneut von diesen befallen wird."
 vibrant_court_advance: "Geschäftiger Hof"
 vibrant_court_advance_desc: "Gelehrte und Kunsthandwerker aus der ganzen bekannten Welt kommen an unseren Hof und bringen die unterschiedlichsten Moden und Sprachen mit. Dies hat dazu geführt, dass wir immer mehr über ihre fremden „Manieren“ lernen."
 patio_process_advance: "Patio-Verfahren"
 patio_process_advance_desc: "Das $patio_process_advance$ ist eine Methode zur Raffination von minderwertigen Silber- und Golderzen. Es basiert auf einer chemischen Quecksilberlösung, die als Katalysator für die Amalgamreaktion genutzt wird."
 pan_amalgamation_advance: "Pan-Amalgam-Verfahren"
 pan_amalgamation_advance_desc: "Das $pan_amalgamation_advance$ ist die Weiterentwicklung des Patio-Verfahrens und erlaubt eine noch schnellere Silber- und Goldveredelung."
 milanese_tradition: "Lombardisches Erbe"
 milanese_tradition_desc: "Der Ruhm und Einfluss des lombardischen Königreichs ist bis in die heutige Zeit noch immer spürbar. Als ihre eindeutigen Erben genießen die Adelsfamilien von Mailand ein gewisses Maß an Autorität und Respekt vor allen anderen."
 milanese_heritage: "Condottieri-Tradition"
 milanese_heritage_desc: "Die Mailänder sind es gewohnt, als Söldner in den ständigen Auseinandersetzungen der Region zu kämpfen, und haben sich dadurch einen Ruf als hervorragende Soldaten aufgebaut."
 renaissance_prince: "Fürst der Renaissance"
 renaissance_prince_desc: "Anders als die restlichen Herrscher Italiens, die lediglich Lippenbekenntnisse ablegen, werden wir die kulturelle Wiedergeburt aktiv vorantreiben. Unser Mailand wird ihr Zentrum sein."
 patron_of_music: "Musikmäzen"
 patron_of_music_desc: "Die Musik wurde von vorangegangenen Fürsten oft vernachlässigt. Wir müssen die Musik fördern, zum Ruhme Gottes sowie zu unserem eigenen Ruhm. Auch Mailand wird davon profitieren."
 lowered_power_of_barons: "Weniger Macht für Barone"
 lowered_power_of_barons_desc: "Kunst und Kultur sind zwar eine schöne Sache, doch wenn wir unabhängig bleiben möchten, werden wir Geld brauchen. Zu diesem Zweck müssen wir die Macht des Adels brechen und dafür sorgen, dass mehr Geld in der Mitte ankommt."
 age_of_condottieri: "Zeitalter der Condottieri"
 age_of_condottieri_desc: "Da Söldner heutzutage den Hauptanteil vieler Armeen ausmachen, wäre es klug, auch selbst auf Söldner zurückgreifen zu können. Lasst uns dafür sorgen, dass durchreisende Söldnerhauptmänner in Mailand willkommen geheißen werden und sich an uns erinnern, wenn wir sie anheuern wollen."
 encouragement_of_philosophers: "Philosophenförderung"
 encouragement_of_philosophers_desc: "Mailand war lange Zeit eine wichtige Stütze für das Renaissancedenken. Wir sollten diese Tradition fortsetzen und Einrichtungen bauen, mit denen wir die besten Denker Europas in unsere Stadt locken können."
 merchant_princes: "Handelsfürsten"
 merchant_princes_desc: "Die wichtigen Küstenstädte Italiens unterhalten seit Langem Handelsnetzwerke, durch die sie mit Geld und Einfluss versorgt werden. Mailand liegt zwar nicht an der Küste, aber das muss nicht heißen, dass das Herzogtum Mailand leer ausgehen muss. Lasst die Welt wissen, dass die Stadt Mailand all jene, die losziehen möchten, um die Reichtümer der Welt einzusammeln, am Hofe von Mailand willkommen geheißen werden."
 rulership_of_enlightened_principals: "Herrschaft durch aufgeklärte Fürsten"
 rulership_of_enlightened_principals_desc: "Die Förderung der Philosophie ließ neue Theorien und Prinzipien entstehen. Indem wir unsere Regierung an diese neuen Prinzipien anpassen, werden wir mehr Unterstützung erhalten können, wenigstens bei jenen, auf die es ankommt."
 milanese_ambition: "Neues Langobardenreich"
 milanese_ambition_desc: "Der Ruhm des alten Langobardenreichs verblasst im Vergleich zu dem, was die Mailänder erreicht haben und noch zu erreichen bereit sind. Jeder wird vor uns das Knie beugen!"
 #Papal States
 pap_head_of_the_church: "Kirchenoberhaupt"
 pap_head_of_the_church_desc: "Die Kurie und der Heilige Stuhl sind eng mit der päpstlichen Regierung verwoben. Die Kardinäle anderer Nationen und Staaten mögen die religiöse Richtung des Christentums beeinflussen, aber letztlich wird das Papsttum immer den größten Einfluss in der Kurie haben."
 pap_the_word_of_the_lord: "Das Wort des Herrn"
 pap_the_word_of_the_lord_desc: "Als seine treuesten Diener und heiligsten Bischöfe sind wir es, die das Wort des Herrn lesen und auslegen. Unsere Diplomatie wird von der Divinität Gottes geleitet."
 ecclesiastical_primacy: "Vorrang der Kirche"
 ecclesiastical_primacy_desc: "Der Papst hat die souveräne Autorität, die religiösen Regeln und die Gesetze der katholischen Kirche zu bestimmen. Zu denen, die der katholischen Autorität entsprechen, hat der Staat eine besondere Beziehung."
 papal_investiture_and_tithes: "Päpstliche Investitur und Zehnten"
 papal_investiture_and_tithes_desc: "Die Reichtümer des christlichen Europas fließen nach Rom."
 glory_of_rome: "Herrlichkeit Roms"
 glory_of_rome_desc: "Wir kontrollieren diese großartige Stadt, den historischen Hauptsitz der Römer. Wir sind die Bewahrer ihrer wunderbaren Tradition."
 donation_of_constantine: "Konstantinische Schenkung"
 donation_of_constantine_desc: "Die Konstantinische Schenkung demonstriert unsere Autorität, den Römischen Kaiser nach unserem eigenen Gutdünken zu ernennen. Sie könnte aber auch ein Beweis dafür sein, dass wir uns ziemlich gut aufs Fälschen von Dokumenten verstehen."
 centralize_the_states: "Staatszentralisierung"
 centralize_the_states_desc: "Wir werden unsere Macht in den päpstlichen Provinzen festigen, indem wir sie den hiesigen Fürsten entreißen."
 holy_father: "Heiliger Vater"
 holy_father_desc: "Als Vikar Gottes der Römisch-Katholischen haben wir ein gewisses Maß an politischem Spielraum. Die päpstliche Bulle, also Dokumente mit dem offiziellen päpstlichen Siegel, wiegen so schwer wie das Wort Gottes. Damit wurden schon Herrscher verflucht und ganze Kontinente geteilt."
 pap_legacy_of_the_military_orders: "Vermächtnis der Kriegerorden"
 pap_legacy_of_the_military_orders_desc: "Auch wenn die Ära der Heiligen Orden bereits vor langer Zeit zu Ende gegangen ist, ist ihr Vermächtnis weiterhin eine wichtige Inspiration für die Soldaten Gottes, die sich dazu verpflichtet haben, den Heiligen Stuhl vor der Bedrohung der Ketzer und Heiden zu verteidigen."
 #Teutonic Order
 teu_crusader_discipline: "Kreuzritterdisziplin"
 teu_crusader_discipline_desc: "Unser großer Orden wurde in den Flammen und im Blut des Dritten Kreuzzuges während der Belagerung von $acre$ im Jahr 1191 geschmiedet. Ursprünglich haben wir die Kranken und Schwachen gepflegt, doch mit der Zeit hat sich der Orden in eine Armee von Rittern mit unerschütterlicher Hingabe und Disziplin verwandelt."
 teu_teutonic_heavy_cavalry: "Schwere Ordenskavallerie"
 teu_teutonic_heavy_cavalry_desc: "Es gibt kein besseres Symbol für Macht als die Stärke der Schweren Kavallerie. Während die Kavallerie vieler anderer Staaten aus Adligen besteht, ist jeder Ordensritter ein Mitglied unserer Schweren Kavallerie und muss die strenge Ausbildung eines Kreuzritters absolvieren."
 teu_reformed_order_army: "Reformierte Ordensarmee"
 teu_reformed_order_army_desc: "Die Ritter des Deutschen Ordens haben an vielen Kreuzzügen und endlosen europäischen Kriegen teilgenommen und sind zahlenmäßig einfach zu schwach, um das Fundament unserer Armee zu bilden. Wir müssen die Armee neu organisieren und sie mit Aufgeboten ergänzen."
 teu_peasants_recruitment: "Bauernrekrutierung"
 teu_peasants_recruitment_desc: "Es wird immer offensichtlicher, dass wir uns nicht länger auf Freiwillige aus fremden Ländern verlassen können, um die Reihen unserer Armee zu füllen, ganz gleich, wie erfahren und wertvoll sie auch sein mögen. Wir müssen stattdessen ein System einführen, das es uns erlaubt, unsere Untertanen, Deutsche und Nichtdeutsche, in den Militärdienst zu stellen."
 teu_infantry_tactics: "Infanterietaktiken"
 teu_infantry_tactics_desc: "Die gegenwärtigen Schlachtfelder Europas haben bewiesen, dass das Zeitalter der Infanterie angebrochen ist. Wir müssen neue Taktiken entwickeln, die Pike übernehmen und unser mittelalterliches Konzept der Hilfsinfanterie in die Hauptkampftruppe unserer zukünftigen Armeen umwandeln."
 teu_teutonic_religious_authority: "Religiöse Autorität des Ordens"
 teu_teutonic_religious_authority_desc: "Wir müssen der losen religiösen Autonomie der Ortsbischöfe in unserem Reich ein Ende setzen. Alle religiösen Angelegenheiten, von der Besteuerung bis zur Bekehrung der Einheimischen, werden von nun an Staatsangelegenheit sein."
 teu_expanded_marches: "Erweiterte Marken"
 teu_expanded_marches_desc: "Wir müssen den Statthaltern unserer Grenzregionen mehr Autonomie gewähren und ihr Land in eine Mark umwandeln. Diese Gebiete mit Sonderrechten zahlen weniger Steuern an den Staat, sind im Gegenzug aber verpflichtet, sowohl in Kriegs- als auch in Friedenszeiten ihre Kampfbereitschaft aufrechtzuerhalten. Dies sollte uns eine erhebliche militärische Flexibilität zu geringen Kosten verschaffen."
 teu_prussian_bishops: "Preußische Bischöfe"
 teu_prussian_bishops_desc: "Um die fortwährende Loyalität der preußischen Bischöfe zu gewährleisten, sollten wir ihnen weitere Rechte und Privilegien einräumen."
 teu_one_state_one_religion: "Ein Staat, eine Religion"
 teu_one_state_one_religion_desc: "Staatsämter dürfen nur von jenen besetzt werden, die der Staatsreligion folgen. Ketzer und Heiden sind in unserem Reich nicht länger willkommen."
 teu_absolute_order: "Absoluter Orden"
 teu_absolute_order_desc: "Unser Orden hat die vollen Befugnisse des Staatsapparats. Jede Entscheidung durchläuft zuerst die Hierarchie des Deutschen Ordens, bevor sie ausgeführt wird. Natürlich ist diese Bürokratie nicht zu jedermanns Vorteil, aber sie sichert dem Hochmeister die absolute Macht."
 legacy_of_breton_independence: "Vermächtnis der bretonischen Unabhängigkeit"
 legacy_of_breton_independence_desc: "Die Bretagne war noch nie ein Teil Frankreichs. Obwohl unser Land in der Vergangenheit von Franken, Wikingern und den Engländern verwüstet wurde, haben wir unsere Identität als eigenständiges Volk bewahrt. Lasst all unsere Nachbarn wissen, dass die Bretagne, der letzte Zufluchtsort wahrer gallischer Traditionen, für immer frei sein wird!"
 estates_of_brittany: "Stände der Bretagne"
 estates_of_brittany_desc: "Die erstmals im 14. Jahrhundert einberufenen Stände der Bretagne ermöglichten freien Männern aller Gesellschaftsschichten, selbst des dritten Standes, ihre Beschwerden vorzutragen und den Herzog um Entschädigung zu ersuchen. Durch die Einberufung der Stände können wir einen Teil der Spannungen in unserem Land abbauen."
 dutch_education: "Niederländische Bildung"
 dutch_education_desc: "Unser Land hatte über alle Bevölkerungsschichten hinweg zwar schon immer eine überdurchschnittlich hohe Alphabetisierungsrate, aber dieser Vorteil kommt erst in der heutigen Zeit wirklich zur Geltung. Nur diejenigen, die über ein begrenztes Verständnis verfügen, würden diesen Vorteil nicht nutzen und ihn ausbauen wollen."
 dutch_golden_age_art: "Niederländische Kunst"
 dutch_golden_age_art_desc: "Die Niederlande haben sich historisch gesehen schon immer an vorderster Front von technologischen und kulturellen Errungenschaften positioniert. Wir müssen auch weiterhin Erfinder und Schriftsteller fördern, damit wir unseren Vorsprung beibehalten können."
 a_trading_hub: "Handelsknoten"
 a_trading_hub_desc: "Unser Land hat viele gut vernetze Städte, die sich auf den Handel konzentrieren, und unser Volk besteht aus abenteuerlustigen Seeleuten, die bereit sind, Reichtümer aus der ganzen Welt nach Hause zu bringen. Diese Männer werden in unserem Namen mit anderen Nationen Handel treiben und uns beachtliche Gewinne einbringen."
 platoon_fire: "Pelotonfeuer"
 platoon_fire_desc: "Bei einem normalen Salvenfeuer feuerte jede Gefechtslinie ihre Salve auf einmal ab. Das Ziel dabei lag in der Maximierung der Feuerkraft. Die Niederländer entwickelten ein anderes System, bei dem die einzelnen Züge nacheinander feuerten. Auf diese Weise wurden Feuerpausen vermieden, sodass der Feind keine Gelegenheit zur Erholung erhielt."
 concentration_power: "Machtbündelung"
 concentration_power_desc: "Unsere Nation wird von zahlreichen Statthaltern regiert, von denen einige mehr Macht als andere halten und praktisch als #italic primus inter pares#! fungieren. Es ist an der Zeit, dass wir ihre Macht in einer einzelnen Person bündeln und diese Position vererblich machen."
 a_fortified_border: "Eine befestigte Grenze"
 a_fortified_border_desc: "Da unser Land keinerlei natürliche Grenzen besitzt, sind diese nicht so klar definiert wie die Grenzen anderer Nationen. Wir wissen jedoch, wie man mächtige Verteidigungsanlagen errichtet. Sie schrecken Feinde ab und schützen unsere Familien."
 #Netherlandish Shared
 netherlandish_protoindustry: "Niederländisches Verlagssystem"
 netherlandish_protoindustry_desc: "In unserem Land gibt es zahlreiche geschäftiger Städte, die sich in höherem Maße als unsere Nachbarn dem Handwerk gewidmet haben. Diese Ausrichtung hat uns zu einem sehr produktiven Land gemacht."
 a_dynamic_society: "Dynamische Gesellschaft"
 a_dynamic_society_desc: "Unser Land ist die Heimat der Mutigen. Wer danach strebt, sein Leben zu verbessern, findet in unserem Land einen Platz. Wir werden den Ehrgeiz dieser Menschen nutzen, um unsere Nation zu stärken."
 an_early_urbanization: "Frühe Verstädterung"
 an_early_urbanization_desc: "Die Niederlande hatte traditionell schon immer eine hohe Verstädterungsrate, was uns erlaubt hat, höhere Ziele als erwartet zu erreichen. Wir sollten diese Entwicklung weiter fördern und ein starkes Netzwerk an Siedlungen errichten, die uns eine wohlhabendere Zukunft sichern."
 polders_advance: "Polder"
 polders_advance_desc: "Die Niederlande sind sehr anfällig für Hochwasser; während des 11. bis 14. Jahrhunderts kam es zu zahlreichen Überschwemmungen, die unter anderem auch zur Entstehung der Zuiderzee geführt und den Boden in den Küstengebieten versalzen haben. Heute verfügen wir über die Technologie zur Landgewinnung, was unsere Landwirtschaft produktiver gemacht hat."
 netherlandish_ship_building: "Niederländischer Schiffbau"
 netherlandish_ship_building_desc: "Da in den Niederlanden einige der größten Hafenstädte Europas liegen, ist es nur angemessen, dass sich dort auch einige der größten Werften Europas befinden. Sie versetzen unsere Schiffbauer in die Lage, zu geringeren Kosten neue Handelsflotten zu bauen."
 #Netherlandish Unique
 brb_the_four_quartiers: "Vier Grafschaften"
 brb_the_four_quartiers_desc: "Die vier Grafschaften beschreiben die vier Provinzen, die den Kern des Herzogtums Brabant ausmachen. Jede Grafschaft besteht aus einer Reihe größerer und kleinerer Städte, die teils ummauert sind. Sie arbeiten in perfekter Synergie und füllen unsere Taschen mit Gold."
 fla_cloth: "Flämischer Stoff"
 fla_cloth_desc: "Die flämische Stoffindustrie ist der Neid der Welt. Händler kommen von weit her, um ihre Wolle in Flandern zu verkaufen, wo sie anschließend zu Stoffen der höchsten Qualität verarbeitet wird."
 frisian_trading_traditions: "Handelstraditionen"
 frisian_trading_traditions_desc: "Vor der Gründung all der anderen Länder in unserem Süden, die langsam damit beginnen, mit anderen Nationen Handel zu treiben, besaßen unsere Vorfahren bereits zahlreiche Handelsrouten entlang der Küste Europas, von der Ostsee bis zum Golf von Biskaya. Heute müssen wir mehr denn je auf dieses Wissen zurückgreifen."
 gel_warring_spirit: "Kriegergeist"
 gel_warring_spirit_desc: "Einige mögen sagen, dass unser Volk zu kriegerisch ist, doch sie fürchten nur unsere Macht. Eine gut ausgebildete Armee ist nun mal der erste Schritt zum Erfolg in dieser chaotischen Welt. Diejenigen, die sich uns entgegenstellen, werden unsere Härte zu spüren bekommen."
 hai_expert_embassadors: "Meisterhafte Diplomaten"
 hai_expert_embassadors_desc: "Unsere Herrscher waren schon immer geübt in der Redekunst; das hat uns geholfen, den Einfluss unserer Nation über unsere Grenzen hinaus auszudehnen. Im Laufe der Zeit wurde auch die Notwendigkeit, Freundschaften zu schließen, um uns vor unseren Feinden zu schützen oder zu expandieren, immer offensichtlicher."
 hol_sailors: "Holländische Seeleute"
 hol_sailors_desc: "Das Volk Hollands, ein Land des Sandes und der Überschwemmungen, hat das Meer schon immer als eine natürliche zweite Heimat betrachtet; es verspricht all jenen Fisch und Ruhm, die mutig genug sind, ihnen nachzujagen."
 lie_athens_north: "Athen des Nordens"
 lie_athens_north_desc: "Das Kulturzentrum Lüttich hat einige der klügsten Gelehrten in unserer Region hervorgebracht und ist der Neid unserer Rivalen. Unsere Institutionen dürfen niemals aufhören, sich selbst zu verbessern."
 lux_destined_rule: "Zum Herrschen bestimmt"
 lux_destined_rule_desc: "Die Luxemburger Dynastie verdankt ihren Namen unserer großen Nation und ist heute eine der wichtigsten Familien in ganz Europa. Wir werden dieses göttliche Geschenk nutzen, um unseren Einfluss weiter auszubauen."
 utr_city_churches: "Stadt der Kirchen"
 utr_city_churches_desc: "Utrecht ist für die vielen Kirchtürme berühmt, besonders für seinen Domturm, und wird deshalb auch #italic Stadt der Kirchen#! genannt. Als spirituelles Zentrum der Niederlande und Sitz des Bistums Utrecht ist es bereits seit der Antike ein einflussreicher Ort."
 brb_brabantine_rights: "Brabantisches Recht"
 brb_brabantine_rights_desc: "Nach dem Vorbild anderer Nationen sollten auch wir die Freiheitsrechte unserer Untertanen kodifizieren, damit sie im Dienste unserer großen Nation ein wohlhabenderes Leben führen können."
 fla_flemish_renaissance: "Flämische Renaissance"
 fla_flemish_renaissance_desc: "Als eines der am weitesten entwickelten Länder des Kontinents ist es nur natürlich, dass der mit Schweiß geschaffene Reichtum auch in die Schaffung weniger praktischer Dinge wie der Kunst fließt. Diese Kunst ist es jedoch, die unsere trübe Heimat zum Leuchten bringen wird. Dank der unzähligen flämischen Kaufleute, die sich als Kunstmäzenen auszeichnen, wird das Angebot an Künstlern niemals enden."
 frisian_resisting_invader: "Widerstand gegen Invasoren"
 frisian_resisting_invader_desc: "Unser Volk ist von Feinden umgeben und daran gewöhnt, sein Land vor Aggressoren zu verteidigen, Eindringlinge zum Rückzug zu zwingen und sie dazu zu bringen, nie wiederzukommen. Mit dem Blut unserer Feinde nähren wir unseren Boden!"
 gel_healthy_economy: "Gesunde Wirtschaft"
 gel_healthy_economy_desc: "Unser Reich wurde nicht nur durch das Schwert erweitert, sondern auch durch den sorgfältigen Umgang mit Gold. Dieses hat uns zu Einfluss verholfen und sogar erlaubt, Territorien direkt zu kaufen. Wir sollten diese Entwicklung beibehalten und unseren Etat klug verwalten."
 hai_frontier_march: "Grenzmark"
 hai_frontier_march_desc: "Als Grenzgebiet des Reichs hat Hennegau viel Erfahrung in der Verteidigung erlangt. Diese Erfahrung wissen wir gegen jene anzuwenden, die es wagen, uns anzugreifen."
 hol_maritime_warfare: "Maritime Kriegsführung"
 hol_maritime_warfare_desc: "Als maritime Nation sind unsere Seeleute an den Kampf gewöhnt, sei es gegen unsere Rivalen oder gegen Piraten, die unseren Reichtum zu stehlen versuchen. Unsere Marine ist bereit, sich gegen jeden Feind zu behaupten."
 lie_devoted_land: "Frommes Land"
 lie_devoted_land_desc: "Als Teil eines der größten Bistümer in der Region steht die Frömmigkeit unseres Volkes außer Frage. Wir werden der Welt zeigen, dass unser Glaube an Gott genauso stark ist wie unser Glaube an unser Land."
 lux_fortress_europe: "Festung Europas"
 lux_fortress_europe_desc: "Die uneinnehmbare Lage der Stadt Luxemburg und der Bockfelsen als natürliche Befestigung bieten uns den perfekten Schutz. Wir werden von der Natur lernen und all unsere Festungen in Hinblick auf natürliche Formationen errichten."
 utr_blessed_land: "Gesegnetes Land"
 utr_blessed_land_desc: "Der Papst beeinflusst die Wahl unseres Fürstbischofs und stellt damit die traditionelle Wahl durch die fünf Kapitel infrage, die wir zuvor hatten. Ein klarer Beweis dafür, dass unser Land gesegnet ist."
 brb_land_culture: "Kulturreiches Land"
 brb_land_culture_desc: "Mit der Gründung der Universität positioniert sich Brabant im kulturellen Zentrum der Niederlande. Studenten aus ganz Europa kommen in unser Land, um etwas zu lernen und ihr Wissen zu teilen."
 fla_prospering_agriculture: "Blühende Landwirtschaft"
 fla_prospering_agriculture_desc: "Da unsere Konkurrenten immer mehr beginnen, unsere Stoff-, Luxus- und Finanzindustrien herauszufordern, wird die Notwendigkeit immer offensichtlicher, unsere Landesressourcen effizient zu nutzen. Mit der richtigen Planung kann unser Land zu einer regionalen Kornkammer werden, die unsere Wirtschaft noch weiter diversifiziert."
 frisian_legend_grutte_pier: "Die Legende von Grutte Pier"
 frisian_legend_grutte_pier_desc: "Es gibt Legenden über einen Piraten in unserem Land, der über zwei Meter groß und stark wie ein Ochse sein soll. Diese Legenden inspirieren unser Volk dazu, zur See zu fahren und das zu tun, was unsere Vorfahren am besten konnten: ungeschützte Küsten plündern."
 gel_expand_kwarteers: "Erweiterung der Kwarteers"
 gel_expand_kwarteers_desc: "So wie Brabant war auch $GEL$ traditionell in vier Grafschaften unterteilt. Dieses System von Provinzen, die um eine starke Stadt herum angesiedelt sind, hat sich als äußerst effektiv erwiesen. Wir sollten es auf andere Orte ausweiten, die sich unserem Reich anschließen."
 hai_bustling_towns: "Geschäftige Städte"
 hai_bustling_towns_desc: "Unsere Städte sind voller Leben und bieten großes Potenzial. Wir müssen ihnen nur einen kleinen Schubs geben, um sie und das umliegende Land unfassbar reich zu machen und sie anschließend zu besteuern."
 hol_trading_spirit: "Händlergeist"
 hol_trading_spirit_desc: "Unser Land ist vom Meer umgeben und daher ist es auch nur natürlich, dass wir uns den Wellen stellen und nach Häfen suchen, mit denen wir Handel treiben können, um uns zu bereichern."
 lie_inspiring_mecenas: "Inspirierende Mäzene"
 lie_inspiring_mecenas_desc: "Unser Land ist für viele Künstler eine Inspiration und viele von ihnen reisen in unser Land, um an ihren Werken zu arbeiten. Wir reinvestieren das aus dieser Kunst erwirtschaftete Geld, um unsere Künstler zu ernähren und neue Künstler anzuziehen."
 lux_heirs_john_blind: "Erben von Johann dem Blinden"
 lux_heirs_john_blind_desc: "Johann der Blinde, König von Böhmen und Graf von Luxemburg, wurde in unserem bescheidenen Reich geboren. Er starb während der Schlacht bei Crécy im Alter von 50 Jahren, als er völlig erblindet in die Schlacht ritt; ein ehrenvoller und tapferer Tod, der unsere Soldaten noch für die kommenden Jahrhunderte inspirieren wird. Er war ein wahrer Held unseres Volkes."
 utr_skilled_diplomats: "Geschickte Diplomaten"
 utr_skilled_diplomats_desc: "Angesichts des wachsenden Einflusses unserer Nachbarn hängt das Überleben unserer Nation von unserer Fähigkeit ab, mächtige und treue Verbündete zu finden, die uns in Zeiten der Not zur Seite stehen."
 golden_fleece: "Orden vom Goldenen Vlies"
 golden_fleece_desc: "Der Orden wuchs im Laufe seines Bestehens zu einem der einflussreichsten Ritterorden in ganz Europa heran. Dem Ritterorden vom Goldenen Vlies anzugehören, ist ein Zeichen erlesenen Ranges und wirft ein gutes Licht auf uns."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Während der Hussitenkriege verließen sich unsere Truppen auf Wagenburgen und konnten so in Schlachten siegreich sein, die eigentlich schon als verloren galten. Obwohl wir dazu nicht zwingend Wagen verwenden müssen, werden Infanterieschützen, die aus einer Verschanzung heraus schießen, immer eine gute Taktik für unsere unbesiegbare tschechische Armee sein."
 hussite_traditions: "$hussite_ADJ$e Traditionen"
 hussite_traditions_desc: "Durch reines Ringen und brüderliche Verbundenheit widersteht unser Glauben dem äußeren Druck einer Bekehrung. Unsere unerschütterlichen Wurzeln, die alten religiösen Lehren entspringen, hallen wahrhaftig in den Herzen all jener wider, die ihren Glauben schützen und in Frieden mit anderen Christen zusammenleben wollen."
 kutnohorian_deal: "Kuttenberger Dekret"
 kutnohorian_deal_desc: "Der Adel wird immer sein Vorrecht einfordern wollen, weshalb wir dafür sorgen müssen, dass die Privilegien des Adels für jetzt und für alle Zeiten garantiert werden."
 bohemian_thaler: "Böhmischer Taler"
 bohemian_thaler_desc: "Die Standardwährung in unserem Land war lange Zeit der Groschen, eine Münze aus Silber, die im gesamten Heiligen Römischen Reich verwendet wurde. Die Entdeckung neuer Silbervorkommen erlaubt uns jedoch, eine größere Münze zu prägen, den Taler. Dieser soll so stark und einflussreich werden, dass er den gesamten Handel beherrscht und zum neuen Standard wird."
 fortified_towns: "Befestigte Dörfer"
 fortified_towns_desc: "Nach der Verwüstung durch die Hussitenkriege und um unseren Glauben wie unser Volk zu schützen, finanzierten wir viele befestigte Dörfer. So konnten wir große Expertise im Errichten von Befestigungen und beim Bau undurchdringlicher Verteidigungen erlangen."
 maori_ta_moko_advance: "Tā Moko"
 maori_ta_moko_advance_desc: "In den verworrenen Kurven und Spiralen des #italic Tā Moko#! kratzen und schaben wir Pigmente in unsere Haut und verwandeln unsere Körper in lebende Kunstwerke unserer Geschichte."
 maori_ceremonial_haka_advance: "Zeremonieller Haka"
 maori_ceremonial_haka_advance_desc: "Der Boden bebt, wenn unsere Krieger den #italic Haka#! aufführen und ihre wilden Schlachtrufe und synchronen Bewegungen über das Schlachtfeld hallen. Dieser Furcht einflößende zeremonielle Kriegstanz erfüllt die Herzen unserer Krieger mit Mut und verleiht unseren Truppen einen bedeutenden Moralschub."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "Wir ziehen unsere Stärke und Einigkeit aus dem #italic Whakapapa#!, der Verbundenheit zu unseren Vorfahren, die unseren #italic Iwi#! zusammenhält. Dieses tiefe Verständnis der kollektiven Abstammung fördert unsere Einigkeit und lässt uns zusammen gegen alle Widrigkeiten stehen."
 maori_te_reo_advance: "Te Reo"
 maori_te_reo_advance_desc: "Wir wissen, dass wir durch die Bewahrung unserer heiligen Sprache, #italic Te Reo#!, eine Verbindung zu unserer Kultur und unseren Traditionen aufrechterhalten."
 maori_rua_kumara_advance: "Rua Kūmara"
 maori_rua_kumara_advance_desc: "Indem wir die Kultivierung der #italic kūmara#! (Süßkartoffel) perfektionieren und sie in speziellen #italic rua#! (Lagergruben) lagern, können wir sicherstellen, dass unsere Bäuche selbst in den bittersten Wintern stets gefüllt sind."
 maori_he_whakaputanga_advance: "He Whakaputanga"
 maori_he_whakaputanga_advance_desc: "Die sogenannte „Unabhängigkeitserklärung Neuseelands“ ist ein Dokument, dass den Vereinten Stämmen der Māori die Unabhängigkeit garantierte. Sie wurde in einem Wortlaut verfasst, der von allen Seiten verstanden werden konnte und unsere Häuptlinge endlich von fremdem Einfluss befreite."
 #Ethiopia
 the_ark_of_the_covenant: "Bundeslade"
 the_ark_of_the_covenant_desc: "Wir sind das einzige Land, das im Besitz der heiligen Bundeslade ist, die vor Tausenden von Jahren heimlich von Menelik I. mit göttlicher Unterstützung geborgen wurde. Das Relikt wurde vor den Augen der Öffentlichkeit verborgen, da es zweifellos viele gibt, die unseren Schatz zu stehlen versuchen würden. Repliken der Bundeslade befinden sich in all unseren Kirchen, um daran zu erinnern, dass unsere Herrschaft von Gott gesegnet wurde."
 roof_of_africa: "Dach Afrikas"
 roof_of_africa_desc: "Unser Volk lebt seit vielen Generationen im Hochland und hat gelernt, dessen extreme Bedingungen zu ertragen, was uns widerstandsfähig und stark gemacht hat. Es verschafft uns auch einen erheblichen Vorteil gegenüber unseren Feinden, wenn wir in einen Konflikt geraten."
 solomonid_claim: "Salomons Anspruch"
 solomonid_claim_desc: "Die Ahnen unseres Herrschers entstammen der Linie der Monarchen von Axum, der Blutlinie des Königs Salomo und der Königin von Saba. Wir haben die Monarchen der Zagwe-Dynastie gestürzt, um unsere Herrschaft zu legitimieren, und werden als seine Erben das Königreich in den alten Grenzen wiederherstellen."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Unser Herrscher ist der König der Könige, der Erbe der Könige von Aksum und des ersten Herrschers, Menelik I., der seinerseits ein Sohn von König Salomon und Königin Saba war. All unsere Könige stammen aus der Dynastie Salomons und die Nachfolge muss nicht notwendigerweise vom Vater auf den Sohn übergehen."
 a_permanent_capital: "Dauerhafter Hauptsitz"
 a_permanent_capital_desc: "Jahrhundertelang hatte unsere Nation keinen festen Hauptsitz. Stattdessen ist der Hof dem Herrscher dorthin gefolgt, wo er es wollte. Dieser Ansatz hat zwar gewisse Vorteile, aber um unser riesiges Land wirksam regieren zu können, brauchen wir einen dauerhaften Ort, an dem wir unsere Macht bündeln können."
 external_friends: "Freunde im Ausland"
 external_friends_desc: "Unsere Gesandten, die in $rome$ und $iberia_region$ nach militärischer Unterstützung gesucht haben, waren äußerst erfolgreich und haben unserem Land zu Bekanntheit verholfen. Wir dürfen niemals damit aufhören, unser Ansehen zu erhöhen."
 eternal_crusade: "Ewiger Kreuzzug"
 eternal_crusade_desc: "Wir sind eine christliche Nation, die von muslimischen Widersachern umzingelt ist, die jede Gelegenheit nutzen, um uns anzugreifen. Wenn wir überleben wollen, müssen wir uns unverzüglich darauf vorbereiten, zurückzuschlagen."
 prester_john: "Priesterkönig Johannes"
 prester_john_desc: "Die Europäer suchen bereits seit Jahrhunderten nach dem Priesterkönig Johannes und sind überzeugt, dass er unser Herrscher gewesen sein muss, da wir ebenfalls Christen sind. Es gibt keinen Grund, sie darauf hinzuweisen, dass sie sich irren, denn so teilen sie bereitwillig ihre Ideen mit uns."
 an_iron_fist: "Eisenfaust"
 an_iron_fist_desc: "In unserer Region gibt es viele verschiedene Kulturen und Religionen, doch sie werden nicht durch Mitgefühl zusammengehalten, sondern von einem mächtigen Herrscher, der jeden Versuch einer Revolte mit aller Härte niederschlägt."
 a_true_ethiopian_church: "Wahre äthiopische Kirche"
 a_true_ethiopian_church_desc: "Äußere Einflüsse mögen in mancher Hinsicht zwar gut sein, können aber auch die Art und Weise verändern, wie wir unseren Glauben ausüben. Wir müssen sicherstellen, dass die Tewahedo-Kirche auch weiterhin existiert, wenn wir unsere Identität bewahren wollen."
 origin_of_coffee: "Ursprung des Kaffees"
 origin_of_coffee_desc: "In unserem Land herrschen die optimalen Bedingungen für den Anbau von Kaffee. Er kann zwar auch an anderen Orten angebaut werden, aber unserer wird besonders wegen seiner Qualität verehrt und tonnenweise ausgeführt. Wir müssen den Kaffeehandel nutzen, um Reichtum in unsere Taschen zu lenken."
 a_modern_nation: "Moderne Nation"
 a_modern_nation_desc: "Trotz unserer Abschottung sind wir uns der Innovationen in der Welt sehr wohl bewusst und verschwenden keine Zeit dabei, neue Taktiken zu übernehmen, um unseren Feinden Angst und Schrecken einzujagen."
 cawa_advance: "Chewa-Regimenter"
 cawa_advance_desc: "Chewa beschreibt den Feudaladel Äthiopiens, der für den Dienst in der Armee des Kaisers rekrutiert und ernannt wird. Es ist eine Klasse von Berufssoldaten, die für ihre Grausamkeit bekannt ist."
