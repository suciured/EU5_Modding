 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Verwaltungsrechtsprinzip"
 principle_of_administration_law_advance_desc: "Die natürliche Weiterentwicklung unserer Verwaltung erfordert die Einführung neuer Gesetze, die der Verwaltung zugutekommen."
 monarchy_reform_traditions_advance: "Monarchiereformtraditionen"
 monarchy_reform_traditions_advance_desc: "Macht kann nicht jedem im Reich anvertraut werden. Indem wir nur dem Herrscher entsprechenden Einfluss geben, wird die Krone die nötige Macht besitzen, um für Stabilität und Ordnung zu sorgen."
 republic_reform_traditions_advance: "Republikreformtraditionen"
 republic_reform_traditions_advance_desc: "Die Machtteilung ist ein wichtiger Pfeiler für eine gesunde Republik. Robuste Gesetze, die Losverfahren vorschreiben, sorgen für Stabilität und verringern die Korruption."
 blockade_tactics: "Blockadetaktiken"
 blockade_tactics_desc: "Ordnungsgemäße Formationen und Patrouillen entlang feindlicher Häfen aufrechtzuerhalten, erhöht die Effizienz, mit der wir unsere Feinde von ihrer Versorgung abschneiden, was wiederum Belagerungen verkürzt."
 recovery_efforts: "Erholungsbemühungen"
 recovery_efforts_desc: "Der Krieg ist ein grausamer Begleiter, der nichts als Verwüstung zurücklässt. Indem wir unsere Bemühungen darauf konzentrieren, unsere Bevölkerung zu unterstützen, beschleunigen wir den Erholungsvorgang im ganzen Reich."
 naval_initiative_ren: "Einsatztaktiken"
 naval_initiative_ren_desc: "Man sagt, Siege gingen daraus hervor, die Initiative zu übernehmen und rasch zu mobilisieren. Nur wenn wir Einsatztaktiken studieren und lernen, sie einzusetzen, können wir genau dies erreichen."
 army_initiative_ren: "Erstschlag"
 army_initiative_ren_desc: "Das Überraschungsmoment mit einem Erstschlag zu verbinden, wird immer über den Sieger in einer Auseinandersetzung bestimmen. Dafür zu sorgen, dass unser Militär stets die Initiative hat, verschafft uns den nötigen Vorteil."
 law_making_renaissance: "Rechtsprüfung"
 law_making_renaissance_desc: "Neue Zeiten ergeben oft auch neue Umstände, doch nicht immer ist das Gesetz, das man über viele Generationen hinweg nutzte, wirklich geeignet, um diesen neuen Bedingungen Rechnung zu tragen. Wir müssen unsere Rechtsgrundlage in regelmäßigen Abständen überprüfen und überarbeiten, damit sie für die heutige Zeit geeignet bleibt."
 subject_integration: "Titelzusammenlegung"
 subject_integration_desc: "Obwohl es von Vorteil sein kann, viele Nationen als Untergebene zu haben, können wir nur wirklich Nutzen aus ihren Ländereien ziehen, wenn all die verschiedenen Titel unter unserem eigenen Herrscher vereint wurden. Letztlich ist klar, dass jemand, der nur einen Titel besitzt, nichts im Vergleich zu unserem Herrscher ist, der viele Titel in sich vereint."
 rgo_construction_ren: "Infrastrukturbemühungen"
 rgo_construction_ren_desc: "Unser Land und unser Volk sind die Lebensadern unseres Landes. Ihnen die nötige Infrastruktur zur Verfügung zu stellen, wird nicht nur ihnen zugutekommen, sondern sich auch für uns zehnfach auszahlen."
 naval_repair_ren: "Engere Fugen"
 naval_repair_ren_desc: "Jeder weiß, dass ein Loch in einem Schiff unweigerlich dazu führt, dass es sinkt. Dank verbesserter Bautechniken sind wir jedoch in der Lage, die Holzplanken so aneinanderzufügen, dass die Fugenbildung minimal ist. Dies trägt nicht nur dazu bei, die Schiffe weniger anfällig für Lecks zu machen, sondern erleichtert auch das Abdichten von Löchern, wenn der Rumpf beschädigt wird."
 linked_armies_advance: "Armeekommunikation"
 linked_armies_advance_desc: "Die verschiedenen Armeeeinheiten aufeinander abzustimmen, ist für deren reibungslosen Einsatz entscheident. Mit einem System zur Übermittlung von Nachrichten zwischen unseren Generälen und ihren Offizieren bilden unsere Truppen geschlossene Einheiten, die schneller auf jede Lage antworten."
 regular_levy_training: "Gezielte Unterweisung"
 regular_levy_training_desc: "Aufgebote sind per Definition nicht die am besten ausgebildeten Truppen, doch dies bedeutet nicht, dass wir unausgebildetes Gesindel in den Krieg schicken müssen. Wenn wir den Aufgeboten geeignete Ausbilder aus unseren erfahrenen Truppenverbänden an die Seite stellen, erlaubt dies ihnen, von den Besten zu lernen. Dies an eine verbindliche Ausbildungszeit zu koppeln, wird sogar sie zu echten Männern machen."
 court_accounting: "Hofbuchhaltung"
 court_accounting_desc: "Der Hof repräsentiert das Land, und sein Wohlstand repräsentiert den Wohlstand des Landes. Dies bedeutet jedoch nicht, dass der Hof mehr ausgeben darf, als das Land tragen kann. Wir müssen eine ordnungsgemäße Buchhaltung einrichten, die überwacht, wie viel der Hof ausgibt."
 lead_ore_dressing: "Bleierzaufbereitung"
 lead_ore_dressing_desc: "Während der Aufbereitung wird das Bleierz gewaschen und zerkleinert, um Verunreinigungen zu entfernen und das Erz von Gestein, Ton und anderen Mineralien zu befreien."
 bole_smelting: "Holzkohleverhüttung"
 bole_smelting_desc: "Bei diesem Verfahren wird das Blei unter freiem Himmel verhüttet, um den starken Wind, der auf der Spitze eines Hügels vorherrscht, zu nutzen, um frische Luft in das schmelzende Erz zu blasen."
 cupola_smelting: "Kupolverhüttung"
 cupola_smelting_desc: "Dieser zylinderförmige Ofen ist eine effiziente und kostengünstige Methode, um Eisen zu schmelzen, und bietet eine einzigartige Möglichkeit des kontinuierlichen Schmelzens."
 faster_levy_recruitment: "Verpflichtende Waffenausbildung"
 faster_levy_recruitment_desc: "Alle männlichen Bauern sind verpflichtet, den Umgang mit Speer und Bogen zu lernen und regelmäßig damit zu üben, um zu nützlichen Soldaten zu werden, sollte man sie jemals zu den Waffen rufen."
 merchant_power_from_maritime_discovery_advance: "Kaufmannszünfte"
 merchant_power_from_maritime_discovery_advance_desc: "Die Kaufmannsbruderschaften erlauben es unseren Händlern, sich zu organisieren, gewinnbringende Handelsrouten miteinander zu teilen und sich beim Kauf und Verkauf auf fremden Märkten zusammenzuschließen."
 merchant_power_from_maritime_reformation_advance: "Handelskompanien"
 merchant_power_from_maritime_reformation_advance_desc: "Die Ausbreitung auf Märkte in Übersee und die damit verbundenen höheren Kosten und Risiken haben zur Gründung von Handelsgemeinschaften geführt, die die Last in diesen neuen Ländern teilen."
 merchant_power_from_maritime_absolutism_advance: "Handelskammer"
 merchant_power_from_maritime_absolutism_advance_desc: "Mit dem Aufkommen neuer Ideen für den Handel und die Wirtschaft haben sich örtliche Unternehmen zusammengeschlossen, um ein Netzwerk zu bilden, das ihre Interessen und Rechte gegenüber der Landespolitik und fremdländischen Einflüssen wahrt."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Durch die Verwendung von Faserpflanzen wie Hanf oder Papiermaulbeerbäumen wird die Herstellung von Papier auf der ganzen Welt verfügbar. Es ist zwar günstig in der Produktion, weist jedoch eine mangelhafte Güte auf."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, das aus Baumwolle, die nicht für die Verarbeitung zu Stoff geeignet war, oder gebrauchtem Tuch hergestellt wurde, setzt neue Maßstäbe in Bezug auf Güte und Haltbarkeit."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Durch die Verwendung von leicht verfügbarem Nadelholz ist die Herstellung von Papier einfacher und billiger denn je geworden."
 cannon_guild_steel_maintenance_advance: "Stahlrohrkanonen"
 cannon_guild_steel_maintenance_advance_desc: "Mit Rohren aus Stahl verfügen unsere Kanonen über eine noch größere Reichweite und Präzision, ohne Beweglichkeit aufgeben zu müssen."
 firearms_guild_steel_maintenance_advance: "Stahlrohrfeuerwaffen"
 firearms_guild_steel_maintenance_advance_desc: "Durch die Verwendung von Stahl bei der Herstellung von Feuerwaffen lassen sich zuverlässigere Schusswaffen von höherer Güte produzieren."
 grant_privilege_cost_modifier_renaissance_advance: "Kodifizierte Privilegien und Pflichten"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Indem wir die gesellschaftliche Rolle der einzelnen Stände in unsere Hofpolitik eingliedern, erleichtern wir die Gewährung neuer Privilegien, ohne Rivalitäten unter den Ständen zu verursachen."
 war_no_cb_cost_modifier_renaissance_advance: "Wiederkehrende Kriege"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Kriege verändern sich im gleichen Maß, wie sich die beteiligten Staaten verändern. Größere Armeen erlauben es, Kriege über einen längeren Zeitraum hinweg auszutragen, und es kommt immer häufiger zu zwischenstaatlichen Kriegen."
 global_nobles_max_literacy_advance: "Literatur für den Adel"
 global_nobles_max_literacy_advance_desc: "Der Adel räumt der Literatur einen immer höheren Stellenwert ein, da sich seine vorrangige Rolle Weg von glorifizierten Kriegern und hin zu Höflingen, die im Dienst des Herrschers stehen, ändert. Durch diesen Umstand ist eine Nachfrage nach Literatur entstanden, die für ihn ansprechend ist."
 global_burghers_max_literacy_advance: "Literatur für die Bürger"
 global_burghers_max_literacy_advance_desc: "Der Bürgerstand ist darauf angewiesen, seine Fähigkeiten und Fertigkeiten zu nutzen, um zu gedeihen, und daher ist eine literarische Bildung umso wichtiger für ihn. Da sein Reichtum mit dem Wachstum der Wirtschaft ebenfalls größer wird, ist die Nachfrage nach Literatur gestiegen, die seinen Horizont in Sachen Schriftkultur erweitert."
 global_clergy_max_literacy_advance: "Literatur für den Klerus"
 global_clergy_max_literacy_advance_desc: "Kleriker müssen aufgrund ihrer Tätigkeit über literarische Fähigkeiten verfügen, um lernen, interpretieren und die Glaubensdoktrin verbreiten zu können. Ihre spirituelle Bildung hängt deshalb stark von ihrem Zugang zu religiöser Literatur ab."
 land_morale_recovery_renaissance_advance: "Organisierter Armeemarsch"
 land_morale_recovery_renaissance_advance_desc: "Die Verwaltung von Armeen wird immer komplexer, da sie viel weniger auf Aufgebote angewiesen sind. Ein Hauptaspekt dabei ist eine bessere Organisation während des Marschs, damit die Truppen beim Ausbruch einer Schlacht vorbereitet sind."
 merchant_power_from_maritime_renaissance_advance: "Handelspartnerschaften"
 merchant_power_from_maritime_renaissance_advance_desc: "Das Aufkommen von Handelsbeziehungen, die über weite Entfernungen geführt werden, hat Händler dazu veranlasst, eine neue Art von Partnerschaft zu entwickeln. Die geläufigste Form liegt darin, dass einer der Partner eine gewisse Summe Geld in eine Handelsexpedition investiert, während der andere derjenige ist, der umherreist und die Waren einkauft, die nach seiner Rückkehr wieder veräußert werden sollen."
 merchant_power_from_maritime_revolutions_advance: "Kapitalgesellschaften"
 merchant_power_from_maritime_revolutions_advance_desc: "Die häufigen Misserfolge von Handelskompanien haben zu einer neuen Form von Handelsgesellschaft geführt, in denen die Haftung der einzelnen Gesellschafter auf einen festen Betrag begrenzt ist. Dies reduziert das Risiko einer Handelspartnerschaft, die sie als Mittel einsetzt, und macht sie somit attraktiver."
 send_people_to_colonial_charter_advance: "Land des Überflusses"
 send_people_to_colonial_charter_advance_desc: "Neue Länder bieten auch neue Möglichkeiten und neue Ressourcen, die es auszubeuten gilt. Indem wir unsere Bevölkerung dazu ermutigen, in fernen Ländern zu siedeln und das Land zu bestellen, ziehen wir einen viel größeren Nutzen daraus."
 send_people_to_the_colonies_advance: "Land der Möglichkeiten"
 send_people_to_the_colonies_advance_desc: "Eine ganz neue Welt liegt offen vor uns und nährt die Fantasie der Menschen, wenn es darum geht, wie ihr Leben in diesem neuen Land wohl aussehen mag. Wir sollten diese Gedanken ermutigen und diese Geschichten ausschmücken, damit es unser Volk kaum erwarten kann, diesen neuen Lande für uns zu besiedeln."
 study_institutions_advance: "Wissensaustausch"
 study_institutions_advance_desc: "Es ist keine Schande, dass andere über Wissen verfügen, das wir nicht haben, doch es ist nie zu unserem Vorteil, nicht zu versuchen, an dieses Wissen zu gelangen. Indem wir die Entdeckungen anderer tatkräftig studieren, erweitern wir unseren eigenen Horizont."
 reduce_inflations_advance: "Streng kontrollierte Geldpolitik"
 reduce_inflations_advance_desc: "Manche sind der Ansicht, wir könnten einfach neue Münzen prägen, wenn wir mehr Geld brauchen, doch dies würde nur zu unserem Untergang führen. Allein wenn wir die Münzprägung streng reglementieren, halten wir unsere Inflation gering oder verringern sie sogar."
 pop_promote_actions_advance: "Gesellschaftliche Leiter"
 pop_promote_actions_advance_desc: "Es heißt, Chaos sei eine Leiter, die es den Menschen erlaubt, im gesellschaftlichen Rang aufzusteigen. Für uns ist diese Leiter jedoch kein Chaos, sondern eine Ordnung, da sie es unserem Volk erlaubt, durch eigene Kraft in der gesellschaftlichen Hierarchie nach oben zu gelangen, und wir ermutigen es sogar dazu."
 alleviate_concerns_advance: "Spannungsabbau"
 alleviate_concerns_advance_desc: "Kein Land profitiert davon, ständig auf der Hut vor den Bewegungen seiner Nachbarn sein zu müssen. Wir sollten den ersten Schritt unternehmen und unsere Diplomatie tatkräftig dazu nutzen, um die Wogen zu glätten und auftretende Spannungen abzubauen. Nur so werden unsere Nachbarn keinen Grund haben müssen, uns als Bedrohung wahrzunehmen."
 counter_espionage_action_advance: "Kontrollierter Informationszugang"
 counter_espionage_action_advance_desc: "Wir dürfen nicht erwarten, diplomatisch oder militärisch Erfolg zu haben, wenn all unsere Geheimnisse und Pläne, die wir im Privaten besprechen, mit Leichtigkeit ins Ausland gelangen. Wir müssen unseren Informationsfluss stärker kontrollieren, um mögliche Lecks schneller zu stopfen."
 pacify_population_advance: "Bekämpfung von Aufwieglern"
 pacify_population_advance_desc: "Es ist unvermeidbar, dass irgendwann manche Menschen mit unserer Herrschaft unzufrieden sind. Solange wir uns jedoch darum kümmern und verhindern, dass sich diese Gedanken ausbreiten, wird diese Unzufriedenheit nie zu einem größeren Ärgernis werden. Indem wir tatkräftig jene aufspüren, die ihre Stimme gegen uns erheben könnten, ersticken wir Unruhen bereits im Keim, ehe sie genug Unterstützer um sich scharen."
 nation_state_advance: "Nationalstaat"
 nation_state_advance_desc: "Die Vorstellung, eine einzelne Kultur unter einer Flagge zu einen, kann große Macht entfalten. Wenn wir ein Gefühl der nationalen Identität fördern, sicher wir die Treue unserer Klientelländer uns und unserer Sache gegenüber."
 LIV_a_order_knights: "Ritter des Livländischen Ordens"
 LIV_a_order_knights_desc: "Unsere Nation wurden auf den Schultern starker tapferer Christen aufgebaut, die unserem Orden als Ritter beitraten. Ihre kriegerischen Fähigkeiten gleichen ihre geringe Zahl im Angesicht der heidnischen Massen um uns herum leicht aus."
 LIV_a_order_knights_2: "Bannerherren des Livländischen Ordens"
 LIV_a_order_knights_2_desc: "Die Ritter unseres Ordens haben immer wieder aufs Neue ihre Tapferkeit und ihr Können im Kampf unter Beweis gestellt. Indem wir die Fähigsten unter ihnen zu Bannerherren befördern, stellen wir sicher, dass unsere Armeen stets von den Besten angeführt werden."
 wallachian_tradition: "Befestigte Nation"
 wallachian_tradition_desc: "Unser Land ist zwar von Gebirgen und der Donau umgeben, ansonsten aber eher flach, und unser fruchtbarer Boden dient eindringenden Armeen wie eine Schnellstraße, sobald sie erst einmal die anfänglichen Hindernisse überwunden haben. Um unser Volk zu schützen, müssen wir Befestigungen und Burgen in unserem ganzen Land errichten."
 wallachian_heritage: "Vom Widerstand geprägte Geschichte"
 wallachian_heritage_desc: "Da unser Volk in der Vergangenheit Teil vieler Reiche war, ist es daran gewöhnt, mit einer gewissen Zähigkeit zu kämpfen. Jeder Feind, der es wagt, uns anzugreifen, wird mit seinem Blut dafür bezahlen."
 khedivates: "Khedivate"
 khedivates_desc: "Großreiche haben in der Regel einen Kern, der von Klientelländern umgeben ist, welche oft von eher zweifelhafter Treue sind. Wir müssen die erforderlichen Maßnahmen ergreifen, um diese Nationen genau im Auge zu behalten."
 french_tradition: "La Cour de France"
 french_tradition_desc: "Unsere Art der Diplomatie ist für ihre Komplexität und Finesse bekannt und dient zahlreichen Nationen als Vorbild. Nur ein Narr würde sich jedoch darauf ausruhen und nicht versuchen, die Diplomatie noch weiter zu verbessern."
 french_heritage: "Ritterlicher Adel"
 french_heritage_desc: "Der Adel unseres Landes stellt seit jeher die besten Soldaten für unsere Armeen bereit. Seine gut ausgebildeten Truppen dienen unserer Nation und besiegen unsere Feinde alleinig für den Ruhm."
 french_ambition: "La Grande Armée"
 french_ambition_desc: "Wenn man sich unsere Truppen im Vergleich zu denen unserer Feinde ansieht, ist offensichtlich, dass eine Reform dringend nötig ist. Neue Formen der Ausbildung werden unseren Mannen beibringen, unsere Feinde auf dem Schlachtfeld zu vernichten."
 english_tradition: "Löwenherzen"
 english_tradition_desc: "Die Tapferkeit und die Disziplin englischer Fußsoldaten erlebt man von den Schildwällen Northumbrias bis hin zu den düsteren Himmeln Frankreichs. Inspiriert vom löwenherzigen Geist unserer Könige und dem stoischen Wesen unserer Gemeinen kämpft unsere Infanterie mit der Wildheit angelsächsischer Krieger aus vergangenen Zeiten."
 english_heritage: "Unsere Inselheimat"
 english_heritage_desc: "Unsere Insellage schützt uns zwar vor unseren Feinden, doch nur so lange, wie wir die umgebenden Gewässer verteidigen können. Wenn wir die wahren Herren der umliegenden Meere sind, halten wir jene in Schach, die eine Bedrohung für unser Land darstellen."
 english_ambition: "Herrscher der Wellen"
 english_ambition_desc: "Jede Nation, die vorhat, die Meere zu beherrschen, benötigt eine massive Marine. Unsere Flotte wird derart imposant sein, dass die Küsten unserer Feinde zu jeder Zeit von unseren Schiffen umgeben sein werden."
 omani_tradition: "Golf von $OMA$"
 omani_tradition_desc: "Unser Land liegt auf dem Rücken der riesigen und feindseligen Wüsten von $arabia_region$, doch das Meer in unserem Osten erlaubt es uns, die Wüste zu umfahren. Es ist das Meer, nicht das Land, das uns dabei helfen wird, Diplomatie, Handel und Expansion voranzutreiben."
 omani_heritage: "Kontrolle über den Golf"
 omani_heritage_desc: "Unsere Seeleute sind es gewöhnt, über die Weiten der Meere zu navigieren, doch es ist die Kontrolle, die wir über den uns umgebenen Golf ausüben, der diese Reisen überhaupt erst ermöglicht. Wir sind stets bereit, unsere Gewässer vor fremden Bedrohungen zu schützen."
 omani_ambition: "Abgeschottetes Land"
 omani_ambition_desc: "Auch wenn wir keine Insel sind, ist unser Land im Grunde durch die Wüste vom Rest Arabiens abgeschnitten. Wir verstehen allerdings, wie wichtig deshalb das Meer für uns ist und wie nützlich es sein kann, um unsere Feinde zu kontern."
 breton_tradition: "$breton$e Halbinsel"
 breton_tradition_desc: "Unser Land besteht zu einem beträchtlichen Teil aus Küste, und seit unsere Vorfahren aus Großbritannien hierherkamen, herrscht an diesen Gestaden rege Betriebsamkeit. Unser Volk lebt vom Meer und für das Meer, und unsere Häfen sind immer voller Handels- und Fischerboote."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Zwischen zwei Reichen"
 bur_between_two_realms_desc: "Wir können uns sowohl als Mitglieder der traditionellen Lande des Heiligen Römischen Reichs als auch als Mitglieder des Reichs von $FRA$ betrachten. Dies erschwert zwar die feudalen Beziehungen, machte uns aber auch zu fähigen Diplomaten, die beide Seiten zu unserem Vorteil gegeneinander ausspielen können."
 bur_knightly_prowess: "Ritterlicher Heldenmut"
 bur_knightly_prowess_desc: "Wir haben eine prestigeträchtige Stellung innerhalb des Feudalsystems von $FRA$. Es ist daher nur richtig, dass man unsere Truppen auch als Spiegelbild des burgundischen Geists erachtet."
 bur_rich_soil_of_burgundy: "Geförderte Landwirtschaft"
 bur_rich_soil_of_burgundy_desc: "Die Lande von $BUR$ sind gut zum Anbau von Pflanzen und zum Hüten von Tieren geeignet. Insbesondere Trauben gedeihen gut unter diesen Bedingungen. Duch geschickte Kultivierung lassen wir die Landwirtschaft noch weiter aufblühen."
 mos_skilled_tax_collectors: "Tributeintreiber"
 mos_skilled_tax_collectors_desc: "Durch unsere Stellung als Tributeintreiber für die $GLH_horde$ haben wir viele Jahre der Erfahrung im Eintreiben von Tributen, aber auch beim Einbehalten eines Teils der Einnahmen für uns selbst."
 mos_dynastic_ties: "Herrschaft durch dynastische Bande"
 mos_dynastic_ties_desc: "Die Lande von $russian_region$ werden seit langer Zeit von einer Dynastie beherrscht. Wir sollten unsere Stellung unter unseren Gleichgestellten und unsere Blutsbande nutzen, um die Führung zu übernehmen."
 mos_patrol_the_territories: "Organisierte Aufgebote"
 mos_patrol_the_territories_desc: "Die gewaltigen Weiten von $russian_region$ zu regieren, ist kein leichtes Unterfangen. Wir sollten örtliche Rekrutierungszentren aufbauen, um leichter Aufgebote für unsere Armeen einzuziehen."
 russian_integration: "$russian_group$e Tradition"
 russian_integration_desc: "Die Russen sind in ihrer Kultur ausgedehnt und vielgestaltig. Um sie zu einen wie die Herrscher alter Zeiten, sollten wir unsere gemeinsame Geschichte betonen und Bande innerhalb des Volks schmieden, die unzerstörbar sind."
 russian_resiliance: "$russian_group$e Rekrutierung"
 russian_resiliance_desc: "Die mongolischen Invasionen vergangener Zeiten sorgten bei den Russen für eine große Entschlossenheit, fremdländischer Herrschaft zu trotzen. Diesen Drang können wir nutzen, um die Zahl unserer Truppen zu mehren."
 land_of_the_rus: "Land der Rus"
 land_of_the_rus_desc: "Die Wiedervereinigung der Rus ist ein Ziel, das alle russischen Herrscher und aufstrebenden Eroberer teilen – es kann auch als Begründung für Eroberungen dienen."
 russian_legitimization: "Verbreitete Legitimität"
 russian_legitimization_desc: "Das russische Volk besetzt und beherrscht diese Lande schon seit Jahrhunderten. Da ist es nur natürlich, dass ein russischer Herrscher auch sein eigenes Volk regieren sollte. Je russischer wir uns darstellen, desto leichter wird das Volk unsere Herrschaft annehmen."
 nor_seaborn_country: "Seefahrerland"
 nor_seaborn_country_desc: "Das norwegische Volk zieht schon immer Seereisen denen über Land vor, wenn es sich anbietet. So wurden aus unseren Leuten fähige Seefahrer, die auch bereit sind, unsere Marine zu bemannen, wenn es nötig ist."
 nor_bounties_of_the_sea: "Fülle des Meeres"
 nor_bounties_of_the_sea_desc: "Das norwegische Land bietet unserem Volk nicht genug, um es zu ernähren. Wir werden uns ans Meer halten, um unser Volk stattdessen mit Nahrung zu versorgen – und in den Wassern der Nordsee gibt es reichlich Fischgründe."
 nor_merchant_tradition: "Norwegische Händler"
 nor_merchant_tradition_desc: "Die Häfen von $NOR$ sind schon lange eine beliebte Anlaufstelle für Händle aus ganz $europe$. Es wird Zeit, dass wir nicht nur fremdländische Händler in unseren Häfen unterbringen, sondern auch selbst vom Handel Nordeuropas profitieren."
