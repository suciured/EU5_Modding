 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 #Mali
 epic_of_sundiata: "Epos von Sundiata"
 epic_of_sundiata_desc: "Das $epic_of_sundiata$ erzählt die Geschichte des legendären Feldzugs von Sundiata Keita, dem Gründer des Malireichs und Helden unseres Volkes. Seine Geschichte wird von Generation zu Generation weitergegeben und ist eine große Quelle der Inspiration."
 kouroukan_fouga_advance: "Kurukun Fuga"
 kouroukan_fouga_advance_desc: "Die $kouroukan_fouga_advance$ ist die grundlegende Verfassung von Mali. Sie deckt jeden Aspekt des Lebens ab, darunter das familiäre Leben in den Dörfern bis hin zur Souveränität des Mansa."
 gold_of_bure: "Gold aus Bure"
 gold_of_bure_desc: "Die beiden Goldfelder von Bambuk und Bure sind die größten bekannten Goldvorkommen – und sie gehören uns! Die Goldminen von Bure fördern solch immense Reichtümer, dass sie während eines Besuchs des Mansa Mūsā die gesamte Wirtschaft Ägyptens durch Inflation destabilisierten. Unsere Wirtschaft ist jedoch an einen steten Zustrom an Gold gewöhnt und daher weniger inflationsanfällig."
 accounts_of_the_atlantic_voyage: "Aufzeichnungen der Atlantikreise"
 accounts_of_the_atlantic_voyage_desc: "Dem legendären Mansa Mūsā zufolge unternahm sein Vorfahr eine Reise über den Atlantik, um den äußersten Rand des Ozeans zu finden. Während manche aus der Herrscherschicht dieses Unterfangen als beschämende Pflichtverletzung erachten, gibt es auch jene, die darin eine Inspiration sehen, das Unbekannte zu ergründen und dorthin zu segeln, wo noch kein Mensch zuvor war."
 reclamation_of_land: "Landrückgewinnung"
 reclamation_of_land_desc: "Die Sahara ist immer in Bewegung … Abhängig von den Regenfällen dehnt sie sich aus und zieht sich wieder zurück. Der bewohnbare Sahel, in dem wir leben, kann dementsprechend ebenfalls wachsen und schrumpfen. Eine große Dürre könnte einen Großteil unseres Königreichs in nutzloses Wüstenland verwandeln, ein Anhängsel der Sahara, in dem niemand regiert außer dem Tod. In guten Jahren indes können wir der Sahara einige Grenzgebiete abringen und sie kultivieren."
 mandinka_warrior_spirit: "Kriegergeist der Mandinka"
 mandinka_warrior_spirit_desc: "Ganz gleich ob heidnisch oder muslimisch: Die Mandinka sind die besten Kämpfer der Sahara. Die Tapferkeit dieser Truppen ist genauso bewundernswert wie ihr Stolz. Wenn der Mansa eine Armee aushebt, ist sie nicht nur die größte des Sahel, sondern auch die beste."
 markets_for_salt: "Salzmärkte"
 markets_for_salt_desc: "In unserem Königreich ist Salz sein Gewicht in Gold wert. Südlich von uns, in den Wäldern der Aschanti und Yoruba, ist Salz aber beträchtlich mehr wert als Gold. Glücklicherweise haben wir unsere eigenen Salzquellen und genügend Gold, um endlos Nachschub zu kaufen. Vielleicht gibt es noch weitere Märkte bei Völkern, für die Salz wertvoller als Gold ist?"
 west_african_slave_trade: "Westafrikanischer Sklavenhandel"
 west_african_slave_trade_desc: "Schon vor der Gründung unseres Reichs verkaufte Wagadu, das große Reich von Ghana, über die Wüste Sklaven an die Araber. All diese Jahre sind wir ihrem Beispiel gefolgt und haben die arabische Welt mit einer riesigen Anzahl Sklaven versorgt. Jetzt zetern die Europäer nach einer noch größeren Sklavenmenge für ihre Besitztümer in der sogenannten „Neuen Welt“. Zwar liegen uns kaum Berichte vor, aber die geforderte Stückzahl ist wahrlich atemberaubend und sie wollen immer mehr. Manchmal überfallen sie sogar unsere Küste und entführen unsere Untertanen! Wir müssen den Sklavenhandel unter unsere Kontrolle bringen und die Europäer auf ausgewählte Handelshäfen begrenzen, wo sie Sklaven kaufen können und diese nicht länger stehlen müssen."
 kele_koun_advance: "Kèlè-Koun"
 kele_koun_advance_desc: "Die Kèlè-Koun, auch „Kriegsköpfe“, sind die Befehlshaber der Kèlè-Bolo, den „Kriegsarmen“, einer Infanterie, die für das Reich kämpft. Anders als die Ton-Tigi, die Feudalherren Malis, gehören die Kèlè-Koun nicht zwingend zum $nobles_estate$. Die Kèlè-Koun besitzen Jonow, „Sklaven“, die ihre Waffen und Ausrüstung tragen, bis sie in die Sofa-Bataillone aufgenommen werden."
 sofa_levies_advance: "Sofa-Aufgebote"
 sofa_levies_advance_desc: "Ursprünglich waren alle Soldaten der Kèlè-Bolo-Aufgebote Horon, „Freie Männer“, doch die jüngsten Entwicklungen im Malireich haben uns gezwungen, auch die Jonow, „Sklaven“, die als Waffenträger fungierten, in die Armee aufzunehmen. Diese Sklavenkrieger wurden „Sofa“ genannt und hauptsächlich als Garnison zum Schutz der malischen Befestigungsanlagen eingesetzt."
 mandekalu_levies: "Mandekalu-Aufgebote"
 mandekalu_levies_desc: "Die $mandekalu_levies$ bilden das Rückgrat des malischen Militärs. Die freien Männer des Reichs werden in Kriegszeiten zu den Waffen gerufen und es ist eine große Ehre für sie, mit ihren eigenen Waffen an diesen Schlachten teilzunehmen."
 farari_corps_advance: "Farari-Truppen"
 farari_corps_advance_desc: "Die $farari_corps_advance$ bilden die Elitetruppen des malischen Militärs. Diese Männer agieren wie Kommandanten und werden für ihre Erfahrung und Tapferkeit hoch geschätzt."
 sudano_sahelian_architecture_advance: "Sudanisch-sahelische Architektur"
 sudano_sahelian_architecture_advance_desc: "Das Grasland, die Savannen und die Wüste Westafrikas haben kaum geeignete Ressourcen für Bauprojekte. Die Verwendung von Lehmziegeln und Lehmverputz senkt die Kosten von Gebäuden erheblich und verleiht ihnen gleichzeitig ein unverwechselbares Aussehen."
 #Songhai
 stories_of_the_gao_empire: "Geschichten über das Gaoreich"
 stories_of_the_gao_empire_desc: "Bevor das Malireich über Westafrika herrschte, war die Stadt Gao der Hauptsitz eines eigenen Reichs. Obwohl es kaum schriftliche Aufzeichnungen über das Gaoreich gibt, lebt ihr Vermächtnis in unseren mündlichen Überlieferungen weiter und inspiriert uns dazu, eines Tages Großartiges zu vollbringen."
 malian_military_tactics: "Malische Militärtaktiken"
 malian_military_tactics_desc: "Während unserer Zeit als Untertanen des Malireichs lernte unser Volk ihre Kampfmethoden auf dem Schlachtfeld zu nutzen. Dieses Wissen wird unserer eigenen Infanterie in den kommenden Schlachten helfen."
 gold_to_salt_trade: "Gold-Salz-Handel"
 gold_to_salt_trade_desc: "Manche sagen, Salz sei sein Gewicht in Gold wert … vielleicht ist es aber zutreffender zu sagen, dass Gold sein Gewicht in Salz wert ist. Wie dem auch sei, durch den Austausch dieser beiden Güter haben wir ein florierendes Handelsnetz aufgebaut."
 independence_from_mali: "Unabhängigkeit von Mali"
 independence_from_mali_desc: "Viele Jahre lang sind wir dem Sultanat Mali Untertan gewesen. Da die Macht Malis nachgelassen hat und unsere gewachsen ist, können wir nun behaupten, vollständig unabhängig von der malischen Lehnsherrschaft zu sein. Lasst uns die notwendigen Schritte unternehmen, damit wir es auch bleiben."
 jihad_against_the_pagans: "$jihad$ gegen die Heiden"
 jihad_against_the_pagans_desc: "Trotz all der Anstrengungen sunnitischer Sultanate über Jahrhunderte hinweg wird Westafrika immer noch von der Bedrohung durch animistische Heiden geplagt. Unter dem Banner des Dschihads können wir unser Land von diesen Ungläubigen reinigen und gleichzeitig unsere Grenzen erweitern."
 sankore_madrassah: "Sankoré-Madrasa"
 sankore_madrassah_desc: "Wir haben in Erfahrung gebracht, dass die Schule der Sankore-Moschee das beste Lernzentrum in ganz Afrika ist. Wer könnte schon an der Wahrheit dieser Behauptung zweifeln, sieht man doch hier weise Männer aus dem fernen Arabien und dem Maghreb über philosophische und religiöse Feinheiten diskutieren!"
 the_hajj: "Die Hadsch"
 the_hajj_desc: "Wie es einst Mansa Mūsā aus Mali tat, so können auch unsere Herrscher als Symbol unseres Reichtums und unserer Macht mit Gold nach Mekka reisen und die fünfte Säule des Islam erfüllen. Die Welt soll wie auch beim alten Mali über den Reichtum und die Erhabenheit Songhais staunen."
 sharia: "Scharia"
 sharia_desc: "Die Heiligen Gesetze, die der Prophet bei der Herrschaft über Medina verwendete, müssen zur unanfechtbaren Basis der Rechtsprechung werden und der Gesellschaft Führung bieten. Wenn wir unser Strafrecht so reformieren, dass es den Lehren des Propheten entspricht, kann unsere Gesellschaft in Harmonie und Gerechtigkeit leben."
 trans_sahara_trade: "Transsaharahandel"
 trans_sahara_trade_desc: "Unsere Händler bringen häufig faszinierende Dinge von den nordafrikanischen Höfen mit zurück. Vielleicht wäre es möglich, dass sie noch faszinierendere Schmuckstücke mitbringen?"
 modernization_of_the_military: "Modernisierung des Militärs"
 modernization_of_the_military_desc: "Unser Staat steht und fällt mit den Fähigkeiten unserer Armee. Es war das Militär, das nicht nur unser Überleben, sondern auch unseren Aufstieg gesichert hat. Wir dürfen nicht zulassen, dass wir bei militärischen Fortschritten ins Hintertreffen geraten."
 #Naples
 university_naples: "Universität Neapel"
 university_naples_desc: "Die im Jahr 1224 durch Kaiser Friedrich II. gegründete Universität Neapel ist eine der ältesten öffentlichen Institutionen Italiens. Mit ihrer weltlichen Ausrichtung hat sie Generationen von Studenten eine umfassende Ausbildung vermittelt und zu Fortschritten in verschiedenen Bereichen beigetragen."
 mercantile_spirit: "Merkantile Ausrichtung"
 mercantile_spirit_desc: "Das Königreich Neapel hat sich, inspiriert von der einflussreichen Handelsrepublik Amalfi, gänzlich dem Handel verschrieben. Strategische Häfen, darunter auch Neapel selbst, dienen als wichtige Handelszentren und verbinden das Königreich mit fernen Ländern. Unsere Handelsbeziehungen fördern den wirtschaftlichen Wohlstand sowie den Austausch von Waren und Ideen."
 consolidate_the_royal_domain: "Königliche Domäne"
 consolidate_the_royal_domain_desc: "Wir haben ein reiches Land geerbt, werden aber durch altertümliche Gesetze und Bräuche vom Wohlstand ferngehalten. Vorherige Herrscher haben sichergestellt, noble Abstammung und Reichtum zu harmonisieren, und nun liegt es an uns, die Vorschriften auf den neusten Stand zu bringen. Durch die Stärkung feudaler Höfe und die Konsolidierung von Landbesitz im Reichsgebiet schaffen wir eine klarere Rechtshierarchie. Im Land der Krone und der Bürger werden wir die Städte als Zentrum der Macht stärken und das Wachstum von Handel und Kunsthandwerk fördern."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "Lange Zeit bemühte sich Neapel, ein Zentrum der modernen Bildung zu sein, indem es die klügsten Köpfe unserer Zeit anzog und das Licht der Renaissance verbreitete. Unter der Leitung von Giovanni Pontano erhielten diese Diskussionskreise Struktur und Organisation. Es ist nur passend, dass wir die Akademie nach ihrem fleißigen Oberhaupt benennen."
 encouraged_city_living: "Ein Leben in der Stadt"
 encouraged_city_living_desc: "Wir haben von unseren Vorfahren eine wunderbare Stadt geerbt. Wir müssen diese Metropole des Mittelmeeres weiter verschönern und ausbauen, damit sie auch in Zukunft wachsen und gedeihen kann. Wir können uns nicht damit begnügen, nur den Hafen und die Gebäude zu reparieren und zu pflegen. Wir müssen sicherstellen, dass wir mehr Menschen durch den Bau von Aquädukten, eine Entwässerung der Feuchtgebiete und durch die Verlegung von Straßen verpflegen können."
 crush_the_barons: "Keine Macht für Barone"
 crush_the_barons_desc: "Barone üben noch immer ein gewisses Maß an Macht über die ländlichen Regionen Neapels aus. Wenn wir unser Königreich weiter zentralisieren und eine Verschwörung verhindern wollen, müssen wir diese Barone ihrer Macht berauben."
 expanded_arsenale: "Erweiterung des Arsenals"
 expanded_arsenale_desc: "Seit dem 14. Jahrhundert ist das Arsenal von Neapel das Zentrum unserer Schiffsfertigung und unsere Hauptmarineinstallation. Das Arsenal muss erweitert und modernisiert werden, um mit den feindlichen Flotten im Mittelmeer mithalten zu können. Wir sollten sowohl die maritime Seite als auch die Marine unseres Hafens ausbauen und ein effizienteres Arsenal schaffen, um eine größere und stärkere Flotte unterhalten zu können."
 city_of_artists: "Stadt der Künstler"
 city_of_artists_desc: "Indem wir zum Kunstmäzen der weltbesten Künstler werden, kann jeder die Herrlichkeit unserer Stadt bewundern. Jeder wird die Größe unserer Maler, Dichter, Sänger und Schauspieler bestaunen können. Lasst die neapolitanische Kultur der Maßstab sein, an dem andere Kunstzentren gemessen werden."
 institutional_reorganization: "Institutionelle Umstrukturierung"
 institutional_reorganization_desc: "Durch die Abschaffung des Zentralrats und die Gründung der Real Camera di Santa Chiara werden wir wichtige Rechtsreformen im Königreich Neapel durchführen können. Laufende Projekte zielen darauf ab, die Gesetzesstrukturen neu zu organisieren, Gesetze im Codice Carolino zu konsolidieren und das Onciario Cadastre für die Steuerreform umzusetzen."
 a_central_power: "Zentralmacht des Mittelmeers"
 a_central_power_desc: "Unsere vorteilhafte zentrale Lage im Mittelmeer gibt uns mühelosen Zugang zu jeder Küste. Wir müssen diesen Vorteil nutzen, um Bündnisse zu schmieden, neue Freundschaften zu knüpfen und unsere Grenzen zu erweitern. Wir müssen das Meer als Tor für unser Wachstum und unseren Wohlstand nutzen. Alles in unserem Streben nach Einfluss und Sicherheit."
 neapolitan_industrialization: "Neapolitanische Industrialisierung"
 neapolitan_industrialization_desc: "Zu Beginn des 18. Jahrhunderts förderte das Königreich Neapel nach und nach die Industrialisierung. Schlüsselsektoren wie die Tuchindustrie, der Schiffbau und die Eisenindustrie erlebten einen Aufschwung, den Investitionen und technologische Fortschritte weiter anheizten. Die Industrialisierung wird auch in Zukunft eine wichtige Rolle spielen, wenn es darum geht, Neapel in ein Wirtschaftszentrum zu verwandeln."
 neapolitan_army_reforms: "Neapolitanische Armeereformen"
 neapolitan_army_reforms_desc: "Unsere Nation muss umfassende Militärreformen durchführen und die Armee modernisieren, um die neuen Herausforderungen auf den Schlachtfeldern zu meistern. Diese Reformen müssen darauf abzielen, neue Militärtaktiken zu fördern, die Kommandostruktur zu straffen und die Ausbildungsprogramme zu verbessern. Alles, damit wir zur größten Macht in unserer Region aufsteigen können."
 #Two Sicilies
 tws_unified_legal_code: "Geeintes Gesetzbuch"
 tws_unified_legal_code_desc: "Aufgrund ungerechter Rechtsanwendung kam es in den Territorien, aus denen unser Land besteht, immer wieder zu Aufständen. Um dies künftig zu verhindern, sollten wir unser Rechtssystem vereinheitlichen und für eine gerechte Rechtsanwendung sorgen. Dies wird sicher ein Umsichgreifen von Aufständen verhindern."
 tws_ensure_loyal_families: "Treue der Adelsfamilien"
 tws_ensure_loyal_families_desc: "Die Adelsfamilien beider Sizilien üben in unserem Namen großen Einfluss aus. Indem wir ihnen prestigeträchtige, aber bedeutungslose Ämter am Hof ​​übertragen, sichern wir uns ihre Treue und gewährleisten die stabile Herrschaft über unser Land."
 tws_revitalize_the_lands: "Neue Leute anziehen"
 tws_revitalize_the_lands_desc: "Die Aufmerksamkeit früherer Herrscher lag zu sehr auf bestimmten Teilen unseres Landes. Wenn wir beide Sizilien halten wollen, müssen wir in beide Teile gleichermaßen und ausgewogen investieren. Ein Schritt in diese Richtung ist es, Bevölkerung für bisher vernachlässigte Regionen zu gewinnen."
 tws_capable_vicars: "Fähige Vikare"
 tws_capable_vicars_desc: "Eine besondere Herausforderung für unser vereintes Land war die Regierungsführung auf der anderen Seite der Straße von Messina. Da unser Herrscher sich immer nur auf einer Seite aufhalten kann, muss die andere Seite einem Vikar übertragen werden, der in unserem Namen regiert. Diese entscheidende Aufgabe sollte immer nur der Fähigste übernehmen, um Korruption im Amt zu verhindern."
 tws_oversea_ambitions: "Ambitionen in Übersee"
 tws_oversea_ambitions_desc: "Die Ausweitung unserer Territorien innerhalb Italiens gestaltet sich schwierig, da wir in ein tückisches Netz von Bündnissen verstrickt sind und den Zorn des Papstes riskieren müssen. Daher sollten wir unseren Blick nach Übersee richten, wo in Nordafrika und Griechenland potenziell reiche Gebiete liegen."
 tws_protect_the_coastline: "Marinepatrouillen ausweiten"
 tws_protect_the_coastline_desc: "Unsere Küste ist weitläufig und anfällig für Piratenüberfälle, die Sklaven erbeuten wollen. Wir müssen eine patrouillierende Marine aufbauen, die uns schützt und diese abscheuliche Bedrohung für unser Volk irgendwann besiegen kann."
 #Florence & Tuscany
 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "Als einer der einflussreichsten Industriezweige in Florenz hat die Produktion von qualitativ hochwertigen Stoffen im Laufe der Jahrhunderte den Reichtum vieler aufstrebender Kaufleute und mächtiger Personen begründet."
 florino_d_oro: "Fiorino d’Oro"
 florino_d_oro_desc: "Der Florino d’Oro ist eine Währung, die sich besonders durch die Reinheit des Goldes auszeichnet und von vielen Staaten und Institutionen in ganz Europa genutzt wird. Indem wir auch in unserem Land den #Y Florentiner#! einführen, nutzen wir die positiven Auswirkungen auf unsere Einnahmen und verringern Gelddefizite."
 a_land_of_banks: "Land der Banken"
 a_land_of_banks_desc: "Die Toskana ist das Zentrum des europäischen Bankwesens und Sitz vieler mächtiger Institutionen, die in den wichtigsten toskanischen Städten ansässig sind. Von ihren Hauptsitzen aus erstrecken sich ihre Tentakel über die gesamte italienische Halbinsel und sogar bis in den Rest Europas."
 florentine_citizen_militia: "Florentinische Bürgermiliz"
 florentine_citizen_militia_desc: "Wenn unser Volk die Zeit überdauern soll, muss es bereit sein, für den Schutz seiner Ideale zu den Waffen zu greifen! Die Gründung einer Bürgermiliz, die in Sachen Erfahrung und Wildheit ebenbürtig anderen europäischen Armeen ist, wird sicherlich dazu beitragen, unser Land zu schützen."
 birthplace_of_renaissance: "Ursprung der Renaissance"
 birthplace_of_renaissance_desc: "Unsere Liebe für die schönen Künste, die Förderung von Talenten und unser innovatives Denken führten dazu, dass man uns als Vorreiter des wissenschaftlichen Fortschritts sieht!"
 florentine_school: "Florentinische Schule"
 florentine_school_desc: "Die florentinische Schule ist die einflussreichste Kunstschule der Welt und wegweisend, wenn es um künstlerische Techniken und die Liebe zum Detail geht."
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Die Uffizien waren ursprünglich dazu gedacht, die Verwaltung mehrerer Zünfte und anderer Ministerien in einem Gebäudekomplex zu vereinen. Später wurden sie dazu genutzt, um Kunstwerke als Zeichen unserer kulturellen Überlegenheit und unseres Wohlstands zu bewahren und auszustellen."
 medici_porcelain: "Medici-Porzellan"
 medici_porcelain_desc: "In den letzten Jahrzehnten wurden viele Versuche unternommen, um die Eigenschaften von echtem Porzellan, einer exotischen Ware aus dem Fernen Osten, nachzuahmen. Dank unserer erfahrenen Alchemisten und der Wissenschaften sind wir sicher, dass wir Porzellan von herausragender Qualität herstellen können."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Indem wir unsere Häfen für fremde Händler öffnen und die Einfuhrzölle abschaffen, werden wir höhere Profite aus unseren Handelsgeschäften erzielen können."
 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "Die Accademia del Cimento war eine Wissenschaftsgesellschaft, die 1657 in Florenz von Schülern Galileis gegründet und von Prinz Leopoldo und dessen Bruder, dem Großherzog Ferdinando II., finanziert wurde.\nObwohl sie nie offiziell anerkannt wurde, war sie für die Entwicklung des wissenschaftlichen Prinzips der Experimente von großer Bedeutung. Die Gesellschaft folgte dem Motto „Durch Versuchen und wieder Versuchen“ und veröffentlichte die Saggi, ein Buch, das zum Laborhandbuch des 18. Jahrhunderts wurde."
 tuscan_municipal_reforms: "Toskanische Gemeindereformen"
 tuscan_municipal_reforms_desc: "Wir leben im Zeitalter des Absolutismus, in der oberste Zentralgewalten das Sagen haben. Um in dieser Zeit zu überleben, müssen wir unsere Verwaltung überdenken und unsere Systeme entsprechend reformieren. Nur dann wird eine Regulierung durch den Staat Wirkung zeigen."
 tuscan_physiocratic_reforms: "Toskanische Physiokratiereformen"
 tuscan_physiocratic_reforms_desc: "Indem wir unseren Landwirtschaftssektor ausbauen und uns gut um unser Volk kümmern, werden wir zweifellos ein starkes Fundament für unser reformiertes Wirtschaftssystem schaffen."
 tuscan_new_trade_system: "Neues toskanisches Handelssystem"
 tuscan_new_trade_system_desc: "Die Ära der Handelszünfte neigt sich langsam dem Ende zu, da ihr Einfluss angesichts der Zentralmächte immer weiter abnimmt. Indem wir ihre Verwaltung reformieren und einen Großteil ihrer Kontrolle auf unser Staatsoberhaupt übertragen, werden wir mit Sicherheit unsere Profite steigern können."
 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "Der Ältestenrat wurde ursprünglich gegründet, um die Rivalität zwischen den Familien Della Gherardesca und Visconti zu schlichten. Seit seiner Gründung besitzt er Einfluss darauf, wer die Republik kontrolliert und regiert."
 pis_maritimes_legacy: "Vermächtnis der Seerepubliken"
 pis_maritimes_legacy_desc: "Über Jahrhunderte hinweg war Pisa eine der vorherrschenden Mächte im Mittelmeerraum: Man kontrollierte den Handel und verbreitete so den eigenen Einfluss. Auch wenn Pisa heute nur noch ein Schatten seiner früheren Größe ist, ist dieses Vermächtnis noch immer präsent. Pisa erinnert sich."
 pis_the_university_of_pisa: "Die Universität Pisa"
 pis_the_university_of_pisa_desc: "Als eine der ältesten Universitäten Italiens und ganz Europas war die Universität Pisa schon immer eine der wichtigsten Institutionen für Lehre und Forschung."
 sie_artists: "Malerschule von Siena"
 sie_artists_desc: "Die Malerei erlebte während der Renaissance in Italien eine Blütezeit, doch kein Künstler vermag sich mit dem Können und der Qualität der Künstler aus Siena zu messen. Die Kunst aus Siena ist stilistisch überirdisch und elegant, wobei sie sich stark auf jene Wunder konzentriert, die von biblischen Figuren und Heiligen vollbracht wurden. Während andere Künstler derzeit ebenfalls schön erscheinen mögen, wird der subtilere Stil der Schule von Siena gewiss die Zeiten überdauern."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Die Universität Siena gilt als erste öffentlich finanzierte Universität und ist der Stolz der Stadt. Sie bildet unsere Bürger aus, damit sie unserem Land bestmöglich dienen."
 sie_council_priori: "Priori-Rat"
 sie_council_priori_desc: "Nach einer Reihe gescheiterter republikanischer und königlicher Regierungen haben wir einen Rat für das Volk von Siena eingerichtet, der hoffentlich nicht wie so viele seiner Vorgänger der Aristokratie und der Korruption zum Opfer fallen wird. Auch wenn die genaue Anzahl der Vertreter im Rat und die Art ihrer Wahl noch nicht endgültig feststehen, wird diese Dezentralisierung unserer Regierung gewiss dazu beitragen, dass Siena nicht erneut in eine aristokratische Regierungsform zurückfällt."
 #Generic Advances
 republican_assembly_advance: "Republiksversammlung"
 republican_assembly_advance_desc: "Die $republican_assembly$ ist der Kern unserer Republik und eine unglaublich wichtige Institution, wenn es darum geht, edle Tugenden und Leistungen zu fördern."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "So wie sich die Kriegsführung weiterentwickelt, müssen sich auch unsere Taktiken weiterentwickeln. Konzepte in Bezug auf Formationen, Feuerlinien und Schießpulvertechniken von anderen Ländern zu übernehmen, wird uns mit Sicherheit zum Sieg verhelfen!"
 kbo_fixed_military_camps: "Feste Militärlager"
 kbo_fixed_military_camps_desc: "Indem wir einige feste Lager errichten, die über unsere gesamte Domäne verteilt sind, können wir sicherstellen, dass unsere Armee weniger Verluste durch Zermürbung erleiden wird und so schnell wie möglich verstärkt werden kann."
 kbo_permanent_sieges: "Kanemische Belagerungstaktiken"
 kbo_permanent_sieges_desc: "Ausgeklügelte Apparaturen, die die Mauern unserer Feinde einreißen können, sind ein vertrauter Anblick für unsere Armeen. Die Entwicklung einer beweglichen Artillerie, die einer tagelangen Belagerung standhalten und dauerhaft feuern kann, ist neu, wird uns aber mit Sicherheit zum Sieg führen."
 kbo_council_clan_heads: "Clanhäuptlingsrat"
 kbo_council_clan_heads_desc: "Lokale Clanhäuptlinge mit der Verwaltung zu beauftragen, entlastet zwar unsere Zentralverwaltung, doch unsere Berater bestehen auch darauf, dass wir im Gegenzug für diese Autonomie eine Entschädigung fordern."
 #Saxon advances
 meissen_lion: "Meißner Löwe"
 meissen_lion_desc: "Der Meißner Löwe, auch als Markmeißnischer Löwe bekannt, ist ein besonderes Wappentier unserer Heraldik. Der schwarze, bewehrte Löwe mit roter Zunge auf goldenem Hintergrund, der nach links blickt, steht für das Herrschaftssymbol der Wettiner Dynastie. Sein Abbild wird in vielen verschiedenen Formen verwendet und ist unter anderem auf Grabsteinen, Insignien, Helmen, Münzen und Siegeln zu finden. Er symbolisiert die Zugehörigkeit der Stadt Meißen zur Mark Meißen und ist Teil des Wappens zahlreicher Städte und Gemeinden. Einige setzen ihn auch mit dem umgefärbten thüringischen Löwen in Verbindung."
 a_mining_heritage: "Bergbautradition"
 a_mining_heritage_desc: "Der Bergbau prägt die Landschaft, Wirtschaft und Kultur der Region bereits seit Jahrhunderten. Die riesigen Silbervorkommen, die im 12. Jahrhundert gefunden wurden, lockten Bergleute und Händler aus den umliegenden Regionen an, was das Wachstum des Erzgebirges und die Bedeutung unseres Reichs stark förderte."
 meissner_groschen: "Meißner Groschen"
 meissner_groschen_desc: "Der Meißner Groschen ist die regionale Währung unseres Landes. Diese Münze wurde nach dem Vorbild des Prager Groschens geprägt, den er auch ersetzen wird. Der neue, größere Groschen wird eine neue Ära in der Geschichte unserer Münzprägung einläuten und es leichter machen, ihn zu kontrollieren."
 a_resilient_soul: "Unverwüstliche Seele"
 a_resilient_soul_desc: "Die Menschen unseres Landes sind äußerst zäh und verkörpern unsere unerschütterliche Entschlossenheit. Sie trotzen allen Widrigkeiten und finden ihre Stärke in der Einigkeit und dem unerschütterlichen Bekenntnis zu ihren gemeinsamen Werten. Ihre unbezwingbare Widerstandskraft treibt uns voran und erlaubt es uns, jedes Hindernis zu überwinden, das sich uns in den Weg stellt. Aus einem Konflikt werden wir stärker und entschlossener denn je hervorgehen."
 saxon_court: "Sächsischer Hof"
 saxon_court_desc: "Der Sächsische Hof ist neben dem Zivil- und Militärstaat eine Säule der öffentlichen Aufgaben in der kursächsischen Regierung. Die Hofordnung regelt den Tagesablauf am Hof und die Zuständigkeiten der Hofämter, während sich der Hofstaat selbst aus Adeligen und Bürgerlichen zusammensetzt, die der Herrscherfamilie dienen und zur Regierung und Verwaltung der Domäne beitragen. Auch wenn jedes erwachsene Mitglied der Herrscherfamilie seinen eigenen Hof unterhält, werden wir in unserem Hauptsitz einen großen dauerhaften Hof einrichten, der die klügsten Köpfe des Reichs anzieht."
 a_tolerant_society: "Tolerante Gesellschaft"
 a_tolerant_society_desc: "Wo andere Länder in Glaubensfragen durch Feindseligkeiten geplagt werden, bleiben wir tolerant, um zu verhindern, dass sie sich in unserem Reich ausbreiten. Unsere Nation ist ungeachtet der verschiedenen Glaubensrichtungen auf den starken Säulen der Toleranz und Brüderlichkeit aufgebaut, um ein harmonisches Zusammenleben aller zu fördern. Wir sind durch eine gemeinsame Vision geeint und werden ein Land aufbauen, in dem Respekt und Verständnis den Weg für eine erfolgreiche Zukunft ebnen."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "Mit der Verbreitung der Reformation und der Übernahme der kirchlichen Verwaltung durch den Staat muss Letzterer eine neue Aufgabe übernehmen: das Bildungswesen, das bisher der Kirche oblag. Als Vorbereitung auf die neu gegründeten Universitäten werden drei sächsische Fürstenschulen gegründet, die säkularisiertes Klostergut nutzen. Die Schulämter werden Pforta, Grimma und Meißen unterstellt, die diese drei staatlichen Fürstenschulen beaufsichtigen und unterhalten. Der Staat übernimmt damit eine wichtige Rolle bei der Gestaltung der Bildungslandschaft sowie die Aufgabe, das Wissen und die intellektuelle Entwicklung der zukünftigen Anführer Sachsens zu beaufsichtigen."
 bonded_by_loyalty: "Durch Treue verbunden"
 bonded_by_loyalty_desc: "Sei es zum Schutz unserer eigenen Landsleute oder unserer treuen Verbündeten, unsere tapferen Armeen werden in ihrem unerschütterlichen Glauben an den Sieg niemals wanken. Sie werden mit unbeugsamen Willen in die Schlacht reiten und bis zum letzten Mann kämpfen. Wir werden geeint in unserer Zielstrebigkeit und Loyalität voranschreiten und in unserem Streben nach dem Sieg nichts unversucht lassen."
 meissner_porcelain: "Meißener Porzellan"
 meissner_porcelain_desc: "Sachsen war das erste Land Europas, das Porzellan herstellte, was dem Hof der Wettiner neben Reichtum auch viel Prestige einbrachte."
 saxon_baroque: "Sächsischer Barock"
 saxon_baroque_desc: "Dresden und Leipzig sowie kleinere Amts- und Herrensitze pflegen in dieser Epoche die gehobenen Umgangsformen und erlangen weltweit Anerkennung. Repräsentative Bauten wie der Dresdner Hof verkörperten den sächsischen Prunk, während die Werke von Johann Sebastian Bach Leipzig zur Musikstadt machten und eine blühende Hochkultur förderten. Die Region förderte während dieser Zeit einzigartige Kulturformen, darunter das erzgebirgische Kunsthandwerk und kulinarische Traditionen wie den Dresdner Christstollen."
 retablissement: "Rétablissement"
 retablissement_desc: "Nach den verheerenden Kriegen bricht für Sachsen eine neue Ära an — das sächsische #italic Rétablissement#!. Wie ein Phoenix aus der Asche wird das Land aus den Kriegstrümmern auferstehen, seine zerstörte Wirtschaft wiederaufbauen und den Weg zum Wohlstand einschlagen. Angetrieben von einer Mischung aus visionären Staatsreformen und einer disziplinierten Ausgabenpolitik wird unser Land zum Wirtschaftszentrum Deutschlands aufsteigen. Dank einer makellosen Verwaltung und einer strategischen Ausrichtung auf das wirtschaftliche Wachstum wird dieser entschlossene Wandel einen entscheidenden Moment in der deutschen Geschichte markieren und das Schicksal Sachsens bis weit in die Zukunft prägen."
 saxon_industrialization: "Sächsische Industrialisierung"
 saxon_industrialization_desc: "Da Sachsen im Vergleich zu anderen Regionen einen hoch entwickelten Industriesektor besitzt, steht die frühe Industrialisierung kurz bevor. Die Manufakturen, die hauptsächlich Waren für die Ausfuhr produzieren, haben sich bewiesen und werden Sachsen zu einem führenden Land im Industrialisierungsprozess Deutschlands machen. Das Entstehen kleinerer Gewerbelandschaften und der Handel werden das Wirtschaftswachstum der Region und die Anbindung an andere europäische Märkte maßgeblich fördern."
 #Lithuanian
 land_of_many_religions: "Land vieler Religionen"
 land_of_many_religions_desc: "Unser Volk hat die Möglichkeit, mit Menschen vieler Glaubensrichtungen zusammenzuleben. Diese vielfältige Gesellschaft ist in unseren rechtlichen Rahmenbedingungen und Überzeugungen fest verankert. Gemeinsam sind wir stärker!"
 ukrainian_farmlands: "Ukrainisches Ackerland"
 ukrainian_farmlands_desc: "Die Ukraine – oder in slawischer Sprache „Grenzland“ – ist eine Region, die sich über den Süden unserer Domäne erstreckt. Als Heimat zahlreicher Getreidehöfe ist sie für unseren Wohlstand und unser Fortbestehen lebensnotwendig, da sie einen Großteil des Getreides an Märkte in ganz $europe$ liefert."
 migrant_opportunities: "Möglichkeiten für Migranten"
 migrant_opportunities_desc: "Neue Handelsmöglichkeiten und die Verheißung eines besseren Lebens sind nur einige der Gründe, warum unsere Städte und Siedlungen einen steten Zustrom neuer Migranten erleben. Viele Männer und Frauen beschließen, in unser Land zu ziehen, um ihr Glück zu suchen, was wiederum unseres mehrt."
 two_realms: "Zwei Reiche"
 two_realms_desc: "Aufgrund des schieren Ausmaßes unseres Reichs wurde die Rechtsprechung zweigeteilt. Im Norden liegen unsere Kernterritorien, die mit Stolz unsere kulturellen Traditionen und Bräuche aufrechterhalten. Im Süden und Osten gibt es jedoch ein gewisses Maß an Abweichung von diesen Normen. In diesen Territorien achten wir die Vielfalt, um unsere geopolitische Position zu stärken."
 chacery_slavonic: "Slawische Kanzleisprache"
 chacery_slavonic_desc: "Um die Weite unseres Reichs zu überbrücken, bedarf es einer einheitlichen Sprache und des Einsatzes vieler gebildeter Mitglieder des Klerus, um diese Sprache dann auch zu verbreiten. Die Entwicklung einer solchen Sprache zur Aufzeichnung unserer Geschichte und Aufrechterhaltung unseres Verwaltungsapparats ist nicht nur ein Zeichen von Stolz und Prestige, sondern auch ein Mittel, um eine eigene Regierung zu schaffen, die uns sprachlich und kulturell von unseren östlichen Nachbarn abgrenzt."
 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "Wenn wir uns gegen die Aggression unserer polnischen und russischen Feinde verteidigen möchten, müssen wir unsere Macht projizieren! Der Titel des #italic Obersten Herzogs von Litauen#! wird uns die nötige Autorität sichern, was deshalb besonders wichtig ist, da unser Adel und jene, die versuchen, unsere Souveränität zu verletzen, immer mehr an Macht gewinnen."
 ties_with_the_holy_see: "Beziehungen zum Heiligen Stuhl"
 ties_with_the_holy_see_desc: "Die vielen Jahre zahlreicher Verhandlungen mit dem Heiligen Vater führten letztlich dazu, dass wir mit dem Segen unserer polnischen Nachbarn und dem Papst selbst durch eine stürmische und einzigartige Christianisierung den katholischen Glauben annahmen. Da wir nun nicht länger auf der Suche nach unserer spirituellen Identität sind, mauserten wir uns zu einem Leuchtturm des Katholizismus und einem Schild gegen jene Heiden und Ketzer, die unsere Grenzen zu durchbrechen versuchen."
 patriarchate_of_lithuania: "Litauisches Patriarchat"
 patriarchate_of_lithuania_desc: "Unser Lossagen von der $romuva$, einem Glauben, der von unseren Vorfahren praktiziert wurde, hat das gesellschaftliche Grundgerüst des litauischen Volkes erschüttert. Um uns eine Zukunft und eine Identität zu sichern, haben wir den Weg der Orthodoxie gewählt. Die Oberhäupter unseres neuen othodoxen Glaubens müssen jedoch ihre Autonomie gegenüber fremden Patriarchaten bewahren, um eine Einmischung von außen zu vermeiden."
 columns_of_gediminids: "Gediminassäulen"
 columns_of_gediminids_desc: "Der Stolz unseres Volkes und das Wappen, das unsere Banner ziert, stammt von unserer prestigereichsten und erfolgreichsten Dynastie: den Gediminiden. Viele der klügsten Köpfe aus ihrer Dynastie haben unsere Nation durch turbulente Zeiten geführt, uns Wohlstand gebracht, sorgfältig unseren Staat aufgebaut und uns Führung gegeben. Die Säulen dieser großen Anführer symbolisieren die Stärke und die Zähigkeit unseres Landes und unserer Männer und Frauen."
 warlord_dukes: "Kriegerfürsten"
 warlord_dukes_desc: "In bemerkenswerten zwei Jahrhunderten voller erbitterter Kriege gelang es den Kriegerfürsten Litauens, das Land und die Stämme zu einen, die Eroberungspläne der katholischen Ordenskrieger zu durchkreuzen und riesige Ländereien im Osten zu erobern. Unsere militärischen Befehlshaber blicken voller Bewunderung auf ihre inspirierenden Errungenschaften."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "„Auksine Laisve“ – litauisch für „Goldene Freiheit“ – war eine Sammlung von Gesetzen und Privilegien, durch die dem Adel eine Position über allen anderen Ständen zugesichert wurde, oft sogar über dem Monarchen und dem Parlament. Dieses einzigartige System, das man aus Polen übernahme, stärkt die Treue des Adels gegenüber der Krone, solange der Monarch davon absieht, sein Versprechen von der Goldenen Freiheit zu brechen."
 magdeburg_laws: "Magdeburger Gesetze"
 magdeburg_laws_desc: "Infolge der immer westlicher werdenden Orientierung Litauens wurden in vielen städtischen Gebieten deutsche Gesetze eingeführt. Die Magdeburger Gesetze wurden an die örtlichen Gegebenheiten angeglichen und regelten, als die Verstädterung des Landes begann, viele Aspekte des wirtschaftlichen und politischen Lebens, von der Stadtplanung bis zur Steuererhebung."
 magnate_estates: "Magnaten-Stände"
 magnate_estates_desc: "Die Magnaten Litauens wurden aufgrund ihres Landbesitzes und der Größe ihrer Armee als „kleine Könige“ bezeichnet. Zur Verteidigung der Unversehrtheit ihres Herrschaftsbereiches und zur Maximierung ihrer Profite aus diesen Ländereien entwickelten sie ein System, das in vielerlei Hinsicht den römischen Latifundien ähnelte."
 lithuanian_hussars: "Litauische Husaren"
 lithuanian_hussars_desc: "Flügelhusaren sind schwere Kavallerietruppen, die für Litauen ebenso typisch wie für Polen sind. In beiden Ländern wurden sie durch Reformen des Königs von Polen und Großherzogs von Litauen, Stephan Báthory, eingeführt. Für mehr als ein Jahrhundert sollten sie auf den Schlachtfeldern Osteuropas unbesiegbar bleiben."
 statutes_of_lithuania: "Litauische Statuten"
 statutes_of_lithuania_desc: "Die Litauischen Statuten beschreiben die Gesamtheit von drei verschiedenen Gesetzesreformen zur Sammlung, Vereinheitlichung und Modernisierung der Reichsgesetze. Ähnlich wie die zeitgenössischen westlichen Strafgesetze waren auch hier harte Strafen, bis hin zur Todesstrafe, vorgesehen. In der Theorie sollte unabhängig von der Standeszugehörigkeit die gleiche Strafe für alle gelten, doch in der Praxis hatte die Bauernschaft viele Nachteile. Die Litauischen Statuten dienten später als Beispiel für ähnliche Reformen in Russland."
 lithuanian_renaissance: "Litauische Renaissance"
 lithuanian_renaissance_desc: "Litauen erlebt im späten 15. und frühen 16. Jahrhundert eine Renaissance, die von den Ideen der Reformation und dem italienischen Einfluss, der Bildung, den Künsten, der Architektur und der Literatur in dieser Ära inspiriert ist. Die litauische Sprache wird verschriftlicht und die ersten Werke entstehen in der Landessprache."
 bavarian_legitimacy: "Herzogtum Bayern"
 bavarian_legitimacy_desc: "Der Kaiser selbst hat uns den Titel der Herzöge von Bayern verliehen. Indem wir uns als Beschützer des Herzogtums Bayern beweisen, stellen wir sicher, dass unsere Legitimität niemals infrage gestellt werden wird."
 bavarian_imperial_knights: "Bayerische Reichsritter"
 bavarian_imperial_knights_desc: "Unser Adel hat sich im Dienste des Heiligen Römischen Reichs als hervorragende Ritter bewiesen. Wir sollten die Reichsritterschaft fördern, um die Integrität unserer Herrschaft abzusichern."
 exploit_the_alpine_trade: "Handelsknoten Bayern"
 exploit_the_alpine_trade_desc: "Unser Land wird oft von Händlern besucht, die Salz, Silber und Vieh in die reichen Länder in unserem Süden bringen. Wir wären dumm, wenn wir ihre Anwesenheit nicht ausnutzen und dafür sorgen würden, dass diese Handelsrouten unseren Siedlungen zugutekommen."
 bavarian_brewing_expertise: "Meisterhafte Bierbrauer"
 bavarian_brewing_expertise_desc: "Unser Land besitzt alle Rohstoffe, die zum Bierbrauen benötigt werden, und unser Volk nutzt diese Tatsache nur zu gern aus. Viele der kleinen Brauereien könnten sich mit der richtigen Unterstützung zu erfolgreichen Unternehmen entwickeln."
 bavarian_culture_buildings: "Bayerische Kultureinrichtungen"
 bavarian_culture_buildings_desc: "Unsere Heimat liegt am Fuße der wunderschönen Alpen, eine Tatsache, die viele Künstler aus ganz Europa anzieht. Der Bau und die Förderung von Kultureinrichtungen würde uns erlauben, unseren Hof zu einem kulturellen Zentrum zu machen, und uns einen Platz unter den prestigereichsten Mächten Europas sichern."
 bavarian_stem_duchy: "Traum der Vereinigung"
 bavarian_stem_duchy_desc: "Das bayerische Volk und die bayerische Kultur standen einst unter dem vereinten Banner des Königreichs Bayern. Wir müssen es zu unserem Ziel machen, einen ebenso starken Staat zu errichten, und dem bayerischen Volk eine Heimat bieten."
 bavarian_zelousness: "Ein Glaube für Bayern"
 bavarian_zelousness_desc: "Wir müssen dafür sorgen, dass unser Volk im Glauben vereint bleibt und sich nicht von ketzerischem Gedankengut in die Irre führen lässt."
 bavarian_hofkriegsrat: "Bayerischer Hofkriegsrat"
 bavarian_hofkriegsrat_desc: "Die Einrichtung eines Rates, der die alleinige Aufgabe hat, unseren Herrscher in Konfliktsituationen zu beraten, wird dazu beitragen, die militärische Stärke des bayerischen Staates zu stärken."
 bavarian_flexible_diplomats: "Praktische Diplomatie"
 bavarian_flexible_diplomats_desc: "Ob wir es mit unserem kaiserlichen Suzerän oder mit einem potenziellen Verbündeten zu tun haben, unsere Diplomaten müssen auf alles vorbereitet sein. Nur wenn wir die bayerischen Interessen sorgfältig verteidigen und ihnen die höchste Priorität einräumen, werden wir siegreich sein."
 foundation_of_bavarian_army: "Eine Armee für Bayern"
 foundation_of_bavarian_army_desc: "Wir können unsere Ziele nur mit einer beachtlichen Armee verwirklichen. Um unsere Staatsfinanzen bei der Erweiterung unserer Armee jedoch nicht zu sehr zu belasten, müssen wir unseren Schwerpunkt weise wählen."
 bavarian_coinage: "Bayerische Münzen"
 bavarian_coinage_desc: "Unser Reich benötigt eine neue standardisierte Münze, die dem bayerischen Volk als einheitliche Währung dient. Eine vom Staat kontrollierte Münzprägung in unserem Hauptsitz zu errichten, würde uns die volle Kontrolle über diese neue Währung geben."
 bavarian_purity_law: "Bayerisches Reinheitsgebot"
 bavarian_purity_law_desc: "Die Qualität unseres Bieres wird seit Jahrhunderten anerkannt, aber um wahren Ruhm zu erlangen, müssen wir seinen prestigeträchtigen Status für alle Ewigkeit zementieren. Mehrere unserer Herrscher haben in der Vergangenheit versucht, das Brauen dieser wunderbaren Substanz zu regulieren. Wir sollten diese Regulierungen offiziell anerkennen und sie als Qualitätssiegel für unsere Brauereien einführen."
 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Die ursprünglich zwischen den Städten $LUB$ und $HAM$ geprägten #italic Hohlpfennige#! waren eine Hohlwährung, die man als Gegenmaßnahme zur zu dieser Zeit häufigen Geldentwertung entwickelte. Sie rührte daher, dass jede Münzprägerei unterschiedliche Maßstäbe für die Menge an Reinsilber in jeder Münze hatte. Die Währung soll mehr Handel anziehen und die Kluft zwischen fremden Märkten und unseren eigenen Kaufleuten überbrücken."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Hanseatische Diplomatie"
 hsa_hanseatic_ties_desc: "Unser Bund setzt sich aus einer Vielzahl von Städten und Handelszünften zusammen, die alle ihre eigenen Ziele verfolgen. Wenn wir unseren Wohlstand bewahren und unsere Reichweite vergrößern wollen, müssen wir unsere diplomatischen Beziehungen pflegen."
 hsa_seal_of_the_hansa: "Siegel der Hanse"
 hsa_seal_of_the_hansa_desc: "Unsere Händler sind auf allen europäischen Märkten vertreten, von $london$ bis nach Nowgorod, und für ihren Wohlstand wohlbekannt. Unsere Fähigkeit, riesige Handelsflotten zu mobilisieren und Dutzende von Städten in eine perfekte Sinfonie von Gewinnen und Warenaustausch zu bringen, ist einzigartig."
 hsa_hanseatic_shipwrights: "Schiffbauer der Hanse"
 hsa_hanseatic_shipwrights_desc: "In Zeiten, in denen in $europe$ Kriege toben und Herrscher ihre Ansprüche durchsetzen, um ihre Domäne zu erweitern, wenden sie sich an uns, um große Flotten aufzustellen, die ihnen dabei helfen, ihre Ambitionen zu erreichen. Mit dem gebündelten Wissen von Jahrhunderten und einigen der besten Hölzer des Kontinents gelingt unseren Schiffbauern Unvergleichliches!"
 hsa_draft_merchant_privileges: "Handelsprivilegien"
 hsa_draft_merchant_privileges_desc: "Die Händler, die unter unserem Siegel Geschäfte machen, haben enormen Einfluss und viel Geld. Indem wir ihre Privilegien sowohl auf fremden als auch auf unseren eigenen Märkten festigen, werden unsere Gewinne weiter steigen."
 hsa_mastery_of_the_sea: "Beherrschung des Meeres"
 hsa_mastery_of_the_sea_desc: "Durch unsere Marinetraditionen ist unser Glück fest mit dem der mächtigen See verwoben. Wir wissen die Macht des Meeres zu nutzen und es zu respektieren, was uns enorme Vorteile im Handel bringt."
 hsa_exchange_of_ideas: "Austausch von Ideen"
 hsa_exchange_of_ideas_desc: "Reisende Händler, die unsere Waren in ferne Länder bringen, bringen auch fremdes Wissen mit zurück an unsere Küsten."
 hsa_global_reach: "Globale Reichweite"
 hsa_global_reach_desc: "Der Beginn des Welthandels hat große Wellen getragen. Der regelmäßige Handel mit fremden Kaufleuten aus weit entfernten Ländern boomt und davon profitiert auch unsere Staatskasse."
 hsa_hanseatic_treasury: "Schatzkammer der Hanse"
 hsa_hanseatic_treasury_desc: "Unsere starke und gesunde Wirtschaft ist das Ergebnis unseres fortwährenden Wohlstands. Dank der vielen Münzen ist unsere Schatzkammer prall gefüllt; sie hat uns als solider und verlässlicher Kreditgeber etabliert."
 hsa_regularized_contributions: "Normalisierte Abgaben"
 hsa_regularized_contributions_desc: "Die vielen Einheiten innerhalb unseres Bundes müssen unter unsere feste Kontrolle gebracht werden, um ihre monatlichen und jährlichen Beiträge zu unserer Schatzkammer zu vereinheitlichen."
 hsa_reform_the_hanstag: "Reformierung des Hansetags"
 hsa_reform_the_hanstag_desc: "Wir leben in einer Zeit, in der sich Gedanken fortwährend weiterentwickeln und zu Unruhen führen. Wir müssen unsere zentralen Versammlungs- und Beratungsinstitutionen an diese neuen Prozesse anpassen, um den Fragen unserer Zeit nachkommen zu können."
 hsa_concept_of_mercantilism: "Konzept des Merkantilismus"
 hsa_concept_of_mercantilism_desc: "In den letzten Jahrhunderten haben wir unermüdlich darauf hingearbeitet, unseren Handel auf den Welthandel auszurichten. Wir müssen jetzt jedoch mehr denn je unsere eigenen Händler schützen, damit wir nicht hinter unsere Konkurrenten zurückfallen."
 the_hansa_bank: "Hansebank"
 the_hansa_bank_desc: "Mit dem neuen Abgabensystem können wir nun eine Bank gründen, die unsere Mitglieder nutzen können. Die Wirtschaftskraft des Hansebundes wird dafür sorgen, dass die Kredite der Bank genauso nützlich wie Bargeld sind. Zusammen mit anderen Finanzinstrumenten wird dies unseren Kaufleuten einen Vorteil gegenüber anderen Ländern geben."
 pal_castles_on_rhine: "Burgen entlang des Rheins"
 pal_castles_on_rhine_desc: "Durch den Bau mehrerer Burgen an Schlüsselpositionen entlang des Rheins werden wir in der Lage sein, unsere Kontrolle über den Fluss und den durch ihn fließenden Handel weiter auszubauen."
 pal_cultivate_vineyards: "Weinberge und Obstgärten des Rheins"
 pal_cultivate_vineyards_desc: "Unser Land ist zwar eher klein, doch das sonnige Ufer des Rheins bietet die idealen Voraussetzungen für den Anbau von Wein und Obst. Mit ein paar Investitionen könnten wir unsere Wirtschaft auf der Ausfuhr von Wein aufbauen."
 pal_fractured_territory: "Vereintes Land"
 pal_fractured_territory_desc: "Unsere Verwaltung weiß, wie man mehrere nicht zusammenhängende Territorien verwaltet, ohne die Kontrolle darüber zu verlieren. Wir können diesen Umstand nutzen, um selbst die schwierigsten Aufgaben zu bewältigen."
 pal_a_just_ruler: "Gnädiger und besonnener Herrscher"
 pal_a_just_ruler_desc: "Blutvergießen führt nur zu weiterem Blutvergießen. Wir müssen vergeben und uns mit unseren Feinden versöhnen, um unserem Land langwährenden Frieden zu bringen."
 pal_heaven_of_tolerance: "Pfälzische Toleranz"
 pal_heaven_of_tolerance_desc: "Alle Christen sind unabhängig von ihrem Glauben in unseren Städten und Gemeinden willkommen. Wo andere religiöse Minderheiten unterdrücken, wird unsere Toleranz dafür sorgen, dass wir immer einen steten Strom an Zuwanderung haben."
 palatinate_romanticism: "Unterstützung der Romantischen Bewegung"
 palatinate_romanticism_desc: "Viele Anhänger der Romantik haben sich rund um Heidelberg niedergelassen. Wir sollten uns das zunutze machen und diese und andere Künstler unterstützen, die unserem Land Ruhm einbringen."
 amazigh_slave_raids: "Berber-Sklavenraubzüge"
 amazigh_slave_raids_desc: "Die Küsten unseres Landes sind bestens dafür geeignet, für einen ständigen Strom an Vertragsbediensteten und Gefangenen aus ganz Europa zu sorgen. Diese Arbeitskräfte werden eine Schlüsselrolle dabei spielen, der Welt unsere Macht zu demonstrieren und gleichzeitig unsere Gewinne zu steigern."
 zenata_roots: "Zanatanische Wurzeln"
 zenata_roots_desc: "Unser Volk stammt von den Zanata ab, einem Stamm, der für seine bescheidene, aber dennoch wichtige Wollproduktion bekannt ist und riesige Schafherden verwaltete."
 mor_marabouts: "Ṣūfī-Marabout"
 mor_marabouts_desc: "Mehrere Ṣūfī-Gelehrte haben Marokko zu ihrer Heimat gemacht. Wir müssen sicherstellen, dass wir diesen heiligen Männern gute Gastgeber sind und uns ihre Lehren zu Herzen nehmen."
 trans_saharan_trade: "Transsaharahandel"
 trans_saharan_trade_desc: "Die Karawanen, die die großen Sahararouten bereisen, handeln Salz und andere Waren aus Nordafrika gegen Sklaven und Gold aus den Königreichen südlich der Wüste. Auf diesen wertvollen Münzen werden wir unser großes Vermächtnis errichten."
 first_fleet_of_the_med: "Erste Flotte des Mittelmeers"
 first_fleet_of_the_med_desc: "Die einst große Dynastie der al-Muwaḥḥidūn, auch Almohaden genannt, besaß einst die eindrucksvollste Flotte im gesamten Mittelmeer. Unser Volk lebt noch immer nach ihrer Marinetradition und verfügt über das nötige Wissen, um diese Leidenschaft für Schiffe wiederaufleben zu lassen und allen unsere Größe auf See zu demonstrieren."
 slave_soldiers: "Sklavensoldaten"
 slave_soldiers_desc: "Wir nutzen die gut ausgebildeten und disziplinierten Sklavensoldaten unserer Gesellschaft, um die Treue unseres stehenden Heers zu gewährleisten."
 desert_power: "Wüstenmacht"
 desert_power_desc: "Unser Land wird von vielen Bauern und Stämmen bewohnt, die den Großteil unserer Unterschicht ausmachen. Trotz ihrer Armut verfügen sie über einen beachtlichen Einfluss auf die kargen Wüstenhandelsrouten, die unsere Städte miteinander verbinden. Indem wir uns ihre Treue sichern, bauen wir unsere Macht über die Wüste weiter aus."
 atlantic_trade_routes: "Atlantische Handelsrouten"
 atlantic_trade_routes_desc: "Die neuen Seewege, die die Europäer vorsichtig befahren, haben die Schleusen für Waren und Münzen aus der Neuen Welt und dem Fernen Osten geöffnet."
 foreign_politics: "Fremdländische Politik"
 foreign_politics_desc: "Um einen Sieg gegen unsere Feinde davonzutragen, müssen wir lernen, wie wir angemessene diplomatische Beziehungen zu jenen Ländern aufbauen, die unseren Feinden gegenüber ebenfalls feindselig eingestellt sind, und anschließend mit ihnen zusammenarbeiten."
 saharan_gold_trade: "Goldhandel der Sahara"
 saharan_gold_trade_desc: "Das Gold, das man innerhalb unserer Grenzen abbaut, ist von hoher Güte und hilft uns dabei, unseren Handelseinfluss weit über unsere Häfen hinaus auszudehnen."
 jaysh_armies_advance: "Dschaische Armeen"
 jaysh_armies_advance_desc: "Der Anbruch eines neuen Zeitalters in der Kriegsführung hat es erforderlich gemacht, eine Armee aus Stammesangehörigen aufzustellen, die nur uns gegenüber treu ergeben sind. Sie wird uns dabei helfen, die Ressourcen unseres riesigen Reichs nutzbar zu machen."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Schurfā-Status"
 shurfa_status_desc: "Unter allen Bewohnern der islamischen Welt gibt es nur wenige, die ein solches Ansehen genießen wie wir und sich mit Stolz als Nachkommen des großen Propheten bezeichnen können."
 maghrebi_administration: "Maghrebinische Verwaltung"
 maghrebi_administration_desc: "Die jahrhundertelange Autonomie und die harten Bedingungen unseres Landes lösten innerhalb unserer Grenzen oft separatistische Bewegungen aus. Wenn wir in der Region eine gesunde Präsenz aufbauen wollen, müssen wir sicherstellen, dass jeder Stamm innerhalb unserer Grenzen weiß, wer sein wahrer Herr ist."
 barid: "Barīd"
 barid_desc: "Dieser Postdienst, der selbst die entlegensten Winkel unseres Reichs bereist, ist für die Kommunikation zwischen unserem Hauptsitz und den Statthaltern in unserem Land zuständig."
 karimi_merchants: "Kārimī-Kaufleute"
 karimi_merchants_desc: "Diese einflussreichen Kaufleute, die vor allem mit Gewürzen handeln, erzielen hohe Gewinne mit den exotischen Waren, die ihren Ursprung bis zu den Küsten von Aden, Indien und darüber hinaus haben."
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Königliche Mamālīk"
 royal_mamluks_desc: "Die Königlichen Mamālīk sind das Elitekorps der mamlūkischen Armee, das als Leibwache des Sultans dient. Seine Mitglieder werden handverlesen und gründlichst ausgebildet, sodass sie bekannt für ihre Treue, ihr herausragendes Kampfgeschick und ihre unerschütterliche Ergebenheit sind."
 red_sea_trade: "Handel im Roten Meer"
 red_sea_trade_desc: "Da der Gewürzhandel im Roten Meer eine wichtige Einnahmequelle ist, müssen wir dafür sorgen, dass wir diesen Handel auch kontrollieren. Indem wir allen nicht unter unserer Kontrolle stehenden Häfen im Roten Meer, welche Gewürzhändler akzeptieren, damit drohen, sie niederzubrennen, werden wir uns den Löwenanteil an diesem Handel sichern."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kaschif"
 kashif_desc: "Unser Sultanat ist riesig, was eine ordnungsgemäße Verwaltung umso wichtiger macht. Es könnte sich auszahlen, Gelehrte als Statthalter einzusetzen, um die Waagschale zu unseren Gunsten zu beeinflussen."
 port_customs: "Hafenzölle"
 port_customs_desc: "Unsere Häfen zu offiziellen Handelszonen für die Einfuhr von Waren zu erklären, wird die Bedeutung unseres merkantilen Territoriums sehr zum Leidwesen unserer Nachbarn und Feinde erhöhen."
 masters_of_the_nile: "Herren des Nils"
 masters_of_the_nile_desc: "Unser Land lebt am, vom und durch den Nil. Das lebenswichtige Wasser des Flusses fließt durch unsere fruchtbarsten Lande und sorgt in unserem ganzen Reich für Wohlstand und Reichtum."
 indian_networks: "Indisches Netzwerk"
 indian_networks_desc: "Unsere Kaufleute bieten ihre Waren auf zahlreichen Märkten von Alexandria bis zu den Küsten von Aden und sogar Indien an. Unser riesiges Netzwerk an Kontakten, Geschäftsmöglichkeiten und all der Reichtum haben uns zum Spitzenreiter im maritimen Handel gemacht."
 study_foreign_gunpowder_techniques: "Schießpulver"
 study_foreign_gunpowder_techniques_desc: "Die Großreiche Europas und des Ostens machten große Fortschritte im Umgang mit Schießpulver und dessen militärischer Verwendung. Ihre Techniken zu studieren und sie zu verbessern, würde unsere eigenen Truppen deutlich stärker machen."
 secure_mediterranean_ports: "Mittelmeerhäfen"
 secure_mediterranean_ports_desc: "Unsere Mittelmeerhäfen gehören zu den wohlhabendsten in der gesamten Region. Kaufleute aus allen Teilen der Welt reisen nach Alexandria und Kairo, um mit Gewürzen, Seide und Edelsteinen zu handeln. Es könnte klug sein, eine Handelsflotte zu errichten, um unsere Seewege zu schützen und den Transport von Waren zu erleichtern."
 bohemian_imperial_standing: "Böhmens Stellung innerhalb des Reichs"
 bohemian_imperial_standing_desc: "Unsere Stellung innerhalb des Heiligen Römischen Reichs ist von Prestige, Größe und Autorität geprägt. Dank unserer fähigen Diplomaten und der weitläufigen Bündnisse verfügen nur wenige Mitglieder des Reichs über so viel Macht wie wir."
 bohemian_crystal: "Böhmischer Kristall"
 bohemian_crystal_desc: "Nur wenige Werkstätten auf der Welt haben die Fertigkeit, Glas und Kristall einer solch hohen Qualität und Klarheit zu produzieren wie wir."
 students_of_foreign_courts: "Studenten fremder Höfe"
 students_of_foreign_courts_desc: "Die Mitglieder unseres Königshauses reisen oft an fremde Höfe fernab ihrer Heimat, um Wissen zu erlangen und sich in der Staatskunst weiterzubilden."
 urbanization_decrees: "Urbanisierungsdekret"
 urbanization_decrees_desc: "Zur Modernisierung von $prague$ geben wir berühmten Persönlichkeiten der Stadt Zuschüsse, damit diese ihre Geschäfte in die Stadt verlegen. Wir ziehen auch Unternehmer aus dem Ausland an und bieten ihnen eine Chance, ihre gesellschaftliche Stellung in unserer schönen Metropole zu verbessern."
 seat_of_metropolitan_bishop: "Sitz eines Metropoliten"
 seat_of_metropolitan_bishop_desc: "Das russische Volk braucht einen religiösen Anführer. Wir haben schon immer gute Beziehungen zur Kirche gepflegt und könnten beide durch den Ausbau dieser Freundschaft profitieren. Wenn wir den Metropoliten dazu bringen könnten, seinen Sitz nach Moskau zu verlegen, würden wir die Beziehungen zwischen dem russisch-orthodoxen Glauben und unserem Staat weiter stärken."
 pomestnoe_voisko: "Pomestnoe Wojsko"
 pomestnoe_voisko_desc: "Durch die Umverteilung von konfisziertem Land an edle Kavalleristen können wir eine neue Klasse von Soldaten aufbauen, die unser Fürstentum unterstützen."
 strength_of_the_boyars: "Stärke der Bojaren"
 strength_of_the_boyars_desc: "Die Bojaren sind in vielerlei Hinsicht das Fundament, auf dem das russische Kaisertum aufgebaut ist, aber so sehr wir die Bojaren auch stärken müssen, müssen wir auch sicherstellen, dass wir sie kontrollieren. Wir müssen sowohl den Sitz der Bojaren in der Duma schützen als auch dafür sorgen, dass sie auf uns angewiesen sind, wenn sie ihren Einfluss zu erhöhen versuchen."
 zasechnaya_cherta: "Sasetschnaja Tscherta"
 zasechnaya_cherta_desc: "Um sich vor den tatarischen Überfällen zu schützen, haben unsere Vorfahren eine Reihe eng positionierter und gut zu verteidigender Festungen errichtet. Wir sollten diese „Verhaulinie“ parallel zur Expansion unseres Staates ausbauen und sicherstellen, dass wir unser Volk gegen jegliche Angriffe schützen können."
 russian_artillery_yard: "Russischer Artilleriehof"
 russian_artillery_yard_desc: "Überlegene Feuerkraft ist das, was die Belagerungen von heute und die Schlachten von morgen ausmachen. Wir müssen einen hochmodernen Artilleriehof im Kernland unserer Nation bauen, um sicherzustellen, dass unserer Armee niemals die Kanonen oder die Munition ausgehen."
 life_long_conscription: "Lebenslange Wehrpflicht"
 life_long_conscription_desc: "Um unsere ständig wachsende Armeen mit frischen Soldaten versorgen zu können, müssen wir den Militärdienst dahin gehend erweitern, dass er eine lebenslange Verpflichtung wird. Dies wird jenen soziale Mobilität bieten, die sonst ein Leben in niedrigeren Berufen führen würden, und es wird uns eine zuverlässige Quelle an Soldaten für unsere Expansionsbestrebungen gewähren."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Rangtabelle"
 table_of_ranks_desc: "Die Abschaffung des Mestnitschestwo war der erste Schritt zu einer leistungsorientierten staatlichen Bürokratie. Die Rangtabelle gab der Reform ihren gesetzlichen Rahmen und schrieb außerdem vor, dass eine Beförderung in der Armee nur in den nächsthöheren Rang möglich war."
 voivode_advance: "Woiwode"
 voivode_advance_desc: "Der Woiwode ist ein Militäranführer, der für die Aufrechterhaltung der Ordnung, die Verteidigung des Territoriums gegen äußere Bedrohungen und die Leitung militärischer Feldzüge verantwortlich ist. Der Woiwode kann eingesetzt werden, um die administrativen Herausforderungen zu bewältigen, die durch die begrenzten Kommunikationsmethoden in diesem Zeitalter entstanden sind."
 haudenosaunee_tradition: "Hiawathas Vermächtnis"
 haudenosaunee_tradition_desc: "Der legendäre Hiawatha, der unter den Haudenosaunee als großer Redner und Anführer bekannt ist, hat uns gezeigt, wozu ein Diplomat fähig sein kann. Wir werden ihn ehren, indem wir seinem Beispiel bei unseren Diplomatiebeziehungen folgen werden."
 haudenosaunee_heritage: "Erbitterte Krieger"
 haudenosaunee_heritage_desc: "Unsere Feinde begehen einen schweren Fehler, wenn sie uns aufgrund unserer diplomatischen Fähigkeiten als schwach ansehen. Unsere Krieger kämpfen erbittert und voller Stolz und sie zu unterschätzen bedeutet für viele den Untergang."
 tree_of_peace: "Baum des Friedens"
 tree_of_peace_desc: "Der Baum des Friedens ist ein Vermächtnis des Großen Friedensstifters. Er dient den zahlreichen Stämmen als Symbol der Einheit und repräsentiert auch die Häuptlinge selbst."
 kainerekowa: "Kaianere’kó:wa"
 kainerekowa_desc: "Wir müssen das Große Friedensgesetz, ein Geschenk von Hiawatha und dem Großen Friedensstifter, für immer ehren. Dieses Gesetz hat unsere fünf Nationen unter einem gemeinsamen Zweck geeint und beschreibt jene Regeln, auf denen unsere Regierung aufgebaut ist."
 mourning_wars: "Klagekriege"
 mourning_wars_desc: "Unser Volk hat eine uralte Tradition, gefangene Krieger in den Stamm zu adoptieren. Zum Auffüllen unserer Reihen und zur Beibehaltung unserer Kampfkraft sollten wir aber nicht nur einzelne Krieger, sondern ganze Stämme in die Haudenosaunee adoptieren."
 warriors_unity: "Kriegerische Geschlossenheit"
 warriors_unity_desc: "Zahlenmäßig mögen wir zwar nicht der größte Stamm sein, aber aufgrund unserer starken Stammesstrukturen verfügen wir über etwas, woran es den anderen fehlt: Geschlossenheit! Unsere Krieger kämpfen als Brüder und stehen einander in der Schlacht bei. Solange wir uns diese Tradition bewahren, können wir nicht verlieren!"
 haudenosaunee_ambition: "Vorbildliche Konföderation"
 haudenosaunee_ambition_desc: "Die Haudenosaunee-Konföderation hat sich als äußerst erfolgreich erwiesen. Alle unsere Nachbarn blicken mit Bewunderung auf unsere Art der Regierungsführung."
 three_sisters: "Drei-Schwestern-Ackerbau"
 three_sisters_desc: "In unserem Land werden unzählige Feldfrüchte angebaut, doch der gemeinsame Anbau von Mais, Bohnen und Kürbis steigert den Ertrag weitaus mehr, als es der einzelne Anbau würde."
 maple_syrup: "Ahornsirup"
 maple_syrup_desc: "Die vielen Ahornbäume in unserem Land geben reichlich Saft ab, der gesammelt und zu köstlichem Sirup und Zucker verarbeitet werden kann."
 stickball_game: "Stickball"
 stickball_game_desc: "„Stickball“ wird bereits seit Jahrhunderten in unserem Land gespielt. Ob zu rituellen Zwecken oder zur Beilegung von Streitigkeiten versammeln sich Hunderte von Kriegern auf einem Feld mit Holzstöcken und einem Ball, der auf ein markiertes Ziel gelenkt werden muss. Dieser Brauch stärkt nicht nur die Einheit unseres Volkes, sondern sorgt auch dafür, dass unsere Krieger stets in bester Verfassung sind."
 wampum: "Wampum"
 wampum_desc: "Wampum sind weiße oder purpurfarbene Ketten, die aus verschiedenen Muscheln zusammengebunden wurden und für die verschiedensten Zwecke genutzt wurden, wie der Aufzeichnung von Geschichten und Verträgen bis hin zur Verwendung im Tauschhandel."
 shared_brotherhood: "Gemeinsame Bruderschaft"
 shared_brotherhood_desc: "Geeint in den Lehren des Großen Friedensgesetzes pflegt unser Volk trotz unterschiedlicher Stammeshintergründe ein starkes Gefühl der Bruderschaft und der Einheit."
 captives_in_war: "Kriegsgefangene"
 captives_in_war_desc: "Wir führen Kriege hauptsächlich, um Gefangene zu nehmen, die unsere eigenen Verluste ausgleichen. Nicht alle Gefangenen müssen jedoch in unseren Stamm adoptiert werden. Einige können auch einfach unsere Arbeit verrichten."
 haudenosaunee_present_giving: "Haudenosaunee-Geschenkaustausch"
 haudenosaunee_present_giving_desc: "Unsere Handelsbeziehungen basieren auf dem Austausch von Geschenken. Wenn unser Stamm zusammenkommt und zum Wohle der Allgemeinheit arbeitet, folgt auf ein Geschenk garantiert ein weiteres Geschenk im Gegenzug."
 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "Händler reisen an weit entfernte Orte und sogar in Provinzen, die außerhalb unseres Machtbereichs liegen und deren Herrscher sich uns widersetzen. Wenn diese Händler auch gleichzeitig unsere Augen und Ohren sein könnten … welche Geheimnisse werden wir dann wohl in Erfahrung bringen?"
 warrior_societies: "Kriegergesellschaften"
 warrior_societies_desc: "Unsere Gesellschaft belohnt herausragende Leistung im Militärdienst und erlaubt es Bauern (#italic mācēhualtin#!), in den Adel (#italic pīpiltin#!) aufzusteigen. Dies wird durch die immer aufwendigere Kleidung (#italic tlahuiztli#!) dargestellt, die den Rang widerspiegelt. Dieses einzigartige System, das die Leistung eines Einzelnen belohnt, verschafft uns einen deutlichen Vorteil gegenüber benachbarten Gesellschaften."
 chinampas: "Chinampas"
 chinampas_desc: "Unser Volk weiß, wie man Hügel zu Terrassen formt und selbst flache Seen als Ackerland nutzen kann, indem man künstliche Inseln (#italic Chinampas#!) aufschüttet. Die landwirtschaftlichen Fähigkeiten unseres Volkes werden für unsere Gesellschaft von großem Nutzen sein."
 people_of_war: "Kriegervolk"
 people_of_war_desc: "Sei es, um Gefangene für Opferrituale zu nehmen, Prestige zu erlangen, unseren Feinden Angst und Schrecken einzujagen oder einfach nur Reichtümer zu erbeuten, unsere Bevölkerung ist an die ständigen Kriege gewöhnt und weiß mit den Härten besser umzugehen als jede andere."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Um unsere Macht zu zentralisieren, werden wir ein Provinzsystem für jene Stadtstaaten schaffen, die in unser Reich eingegliedert werden."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Wir werden unseren Tributprovinzen gesonderte Tributverwalter (#italic Calpixqueh#!) zuweisen. Diese stellen sicher, dass die Tributzahlungen niemals aufhören. Für jeden dieser Tributstaaten wird es einen #italic Calpixqui#! in der Region selbst und einen weiteren in unserem Hauptsitz geben."
 reformed_telpochcalli: "Tēlpōchcalli"
 reformed_telpochcalli_desc: "Da wir ständig auf neue Feinde treffen, werden auch ständig neue Militärtaktiken entwickelt oder übernommen. Dieses unbezahlbare Wissen wird in unseren #italic Tēlpōchcalli#! gelehrt."
 nahuatl_domination: "Dominanz der Nahua"
 nahuatl_domination_desc: "Unsere Kultur ist den anderen um uns herum klar überlegen und das führt dazu, dass sie von immer mehr Menschen angenommen wird. Wir sollten den Einfluss, den wir jenseits unserer Grenzen haben, zu unserem Vorteil nutzen."
 the_return_of_quetzalcoatl: "Rückkehr von Quetzalcōātl"
 the_return_of_quetzalcoatl_desc: "Der Kontakt mit Fremdländern von anderen Kontinenten sorgte für spannende neue Ideen bezüglich unserer Götter. Die Prophezeiung von #italic Quetzalcōātl#! enthüllt eine Wirklichkeit jenseits der Mythen und gibt uns einen Blick auf die Wahrheit. #italic Quetzalcōātl#!, „die Federschlange“, wird schon bald zurückkehren und eine neue Ära einläuten, in der die Dunkelheit unterliegt und man der Aufklärung den Weg ebnet. Als Symbol einer kosmischen Verschmelzung wird unser Gott Materie und Geist verbinden, das Gleichgewicht wiederherstellen und das menschliche Bewusstsein auf eine höhere Ebene führen."
 brave_as_hummingbird: "Tapfer wie ein Kolibri"
 brave_as_hummingbird_desc: "Der Kolibri spielt in unserer Mythologie eine wichtige Rolle und wird oft mit dem Kriegsgott Huītzilōpōchtli verbunden. Er verkörpert die Reinkarnation gefallener Krieger und wird besonders für seine Tapferkeit verehrt. Der Kolibri muss Teil unseres Banners werden, damit er unsere Soldaten dazu inspirieren kann, bis zum Tod zu kämpfen."
 new_trade_opportunities: "Neue Handelsmöglichkeiten"
 new_trade_opportunities_desc: "Die Bedürfnisse unseres Volkes haben sich an die neuen Märkte, die von unseren Händlern erschlossen wurden, angepasst. Unsere Händler wissen, wie sie die Gewinne maximieren, die wir erzielen."
 aztec_chargers: "$AZT_ADJ$er Ansturm"
 aztec_chargers_desc: "Die Aggressivität unserer Krieger ist weit über unsere Grenzen hinaus bekannt. Unsere Feinde erzittern, wenn unsere Krieger bei Beginn einer Schlacht wie Todesbringer auf sie zustürmen."
 chasqui: "Chasqui"
 chasqui_desc: "Die Chasqui sind die Boten unseres Landes. Sie werden aus den zähsten Läufern unseres Landes ausgewählt, um unsere Nachrichten, auch „quipus“ genannt, unsere Geschenke und andere Informationen ans Ziel zu bringen. Die Verbreitung von Ideen und ein Großteil unserer Diplomatie lastet ebenfalls auf ihren Schultern."
 military_mita: "Militärische Mit’a"
 military_mita_desc: "Die Mit’a ist ein obligatorischer Dienst für die Gesellschaft der Inka. Dieses System umfasst nicht nur die kommunalen Aspekte des Staates, sondern bildet auch das Rückgrat des Militärs. Jede Dorfgemeinschaft (Ayllu) in unserem Land muss eine gewisse Anzahl an Männern für unsere Armee bereitstellen, die für den Kampf im Hochland geeignet sind."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Das Warachikuy ist eine heilige Zeremonie, bei der die körperlichen Fähigkeiten, der Mut und der Verstand von jungen Männern auf die Probe gestellt werden. Geschwindigkeit, Treffsicherheit, Nahkampf und Ausdauer bei längerem Schlafentzug werden geprüft. Diejenigen, die diese Prüfungen mit Bravour bestehen, werden in den Rang eines Offiziers für unsere ständig wachsende Armee befördert."
 mitma: "Mitma-Verpflichtungen"
 mitma_desc: "Um große Bauprojekte durchführen zu können, mussten unsere Herrscher in der Vergangenheit alte Traditionen befolgen. Diese sahen es vor, dass sie jeden einzelnen Häuptling, sei er noch so unbedeutend, in den Hauptsitz einluden, um sie mit Geschenken zu überhäufen und üppige Feste abzuhalten. In dem Maße, wie unser Staat gewachsen ist, ist diese Tradition jedoch alles andere als ideal, um solche Bauprojekte in Angriff zu nehmen. Wir sollten es zur Pflicht eines jeden Häuptlings machen, Arbeitskräfte und Baumaterial für solche Bauten bereitzustellen."
 quipu: "Quipu"
 quipu_desc: "Ein System, das Knoten auf einer Schnur nutzt, um Informationen aufzuzeichnen. Die Knoten stehen für eine Zahl zwischen null und neun und können zum Festhalten von Mengen und zur Buchhaltung genutzt werden. Die Knoten können sich auf Logogramme auf der gleichen Schnur beziehen. Die Knoten zeigen an, welche Silbe im Logogramm zu nutzen ist, und durch Kombination weiterer Schnüre lassen sich Sätze bilden."
 drafted_hatun_runas: "Hatun Runas"
 drafted_hatun_runas_desc: "Hatun Runas sind einfache Männer des Reichs. Einer von 50 Männern wird ausgewählt, um ab seinem 25. Geburtstag sieben Jahre lang in der Armee zu dienen. Dies erlaubt uns, eine große und professionelle Armee aufrechtzuerhalten, die disziplinierter als die unserer Feinde ist."
 llama_michis: "Lama-Michis"
 llama_michis_desc: "Lamas erfüllen zahlreiche Funktionen in unserer Gesellschaft. Sie dienen als Lasttiere, als Opfergabe, liefern Fleisch und Wolle, und selbst ihr Mist wird als Dünger genutzt. Indem wir ihre Aufzucht und Nutzung durch Michis oder Hirten überwachen, die von der Regierung gestellt werden, können wir sicherstellen, dass die Lama-Population streng überwacht und gegebenenfalls vergrößert werden kann."
 inc_tambo: "Verbesserte Tambo-Wegstationen"
 inc_tambo_desc: "Unser Straßensystem ist das Rückgrat unseres Reichs. Durch den Bau von Tambos entlang aller Hauptstraßen werden wir unsere Verwaltung und unser Militär noch effizienter machen können. Diese Wegstationen werden innerhalb eines Tagesmarsches voneinander errichtet werden und bieten Reisenden Unterschlupf und Proviant."
 adapted_incan_army: "Anpassungsfähigkeit der Inka-Armee"
 adapted_incan_army_desc: "Eindringlinge aus sonderbaren Ländern haben in unserem Land Fuß gefasst und bedrohen unser fortwährendes Überleben. Doch unsere Armeen wissen sich anzupassen. Sie stellen sich auf die neuen Taktiken ein, lernen, ihre eigenen Waffen gegen sie einzusetzen, und kämpfen mit einer unerschütterlichen Entschlossenheit."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Goguryeonische Festungen"
 kor_fortresses_of_goguryeo_desc: "Die koreanische Halbinsel war in der Vergangenheit Heimat zahlreicher Königreiche. Der Einfluss eines dieser Königreiche ist auch heute noch zu spüren: der von Goguryeo, dem Vorgänger von Goryeo. Sein größtes Vermächtnis, das auch heute noch genutzt wird, sind die Festungsanlagen und die Techniken, die man zum Bau solcher Burgen benötigt."
 kor_korean_artisanry: "Koreanische Kunsthandwerker"
 kor_korean_artisanry_desc: "Das Kunsthandwerk hat in unserem Land eine lange Tradition und seit der #italic wahren nationalen Vereinigung#! genießt es eine neue Blütezeit. Zwischen all den anderen Wundern, die auf der koreanischen Halbinsel zu finden sind, wird das Kunsthandwerk am meisten geschätzt."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Hofpoesie"
 kor_court_poetry_desc: "Unsere Aristokratie legt großen Wert darauf, Geist und Seele zu kultivieren. Literatur wie Poesie in klassischem Chinesisch sowie andere Formen, sich mit Texten auseinanderzusetzen, werden am Hof als äußerst wertvoll angesehen. Sowohl der Adel als auch die Mitglieder des Hofs sind vom geschriebenen Wort und seiner kulturellen Wirkung fasziniert."
 kor_metal_movable_type: "Buchdruck mit beweglichen Lettern"
 kor_metal_movable_type_desc: "Der Buchdruck mit beweglichen Lettern ist eine uralte Drucktechnik, die von den Chinesen vor vielen Jahrhunderten zum ersten Mal verwendet wurde. Es war jedoch die alte Goryeo-Dynastie, die bewegliche Lettern aus Metall entwickelte und den Vorgang optimierte und nun über die Fähigkeit verfügt, Bücher mit beispielloser Effizienz zu drucken."
 kor_gunpowder_engines: "Schwarzpulvermotoren"
 kor_gunpowder_engines_desc: "Unser Militär kennt den taktischen Nutzen von Schießpulver bereits seit dem frühen 12. Jahrhundert. Dank einer Nachkonstruktion des chinesischen Schießpulvers und der wissenschaftlichen Arbeit von Choe Museon sollten wir in der Lage sein, unser eigenes Schießpulver herzustellen."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "Es werden ständig neue Anwendungsmöglichkeiten für Schießpulver entdeckt, darunter auch zahlreiche, die bei der Verteidigung unseres Heimatlandes helfen. Das Konzept mag zwar einfach erscheinen, doch der Einbau von Kanonen in unsere Festungsanlagen wird deren Verteidigungsfähigkeit enorm verbessern."
 kor_hangeul_alphabet: "Hangul-Alphabet"
 kor_hangeul_alphabet_desc: "Es gibt große Unterschiede zwischen der koreanischen und der chinesischen Sprache und nur die Gelehrtesten sind in der Lage, die chinesische Schrift zu verwenden. Unser neues Alphabet wird jedem erlauben, lesen und schreiben zu können."
 kor_grand_code: "Großer Verwaltungskodex"
 kor_grand_code_desc: "Zur Gewährleistung einer ordnungsgemäßen und stabilen Regierung werden wir genau festlegen, wie die Regierung arbeiten wird. Dies wird die erste schriftliche Verfassung Koreas sein."
 kor_border_defense_council: "Grenzverteidigungsrat"
 kor_border_defense_council_desc: "Unsere Grenzen sind ständig bedroht, sowohl durch die Barbaren im Norden als auch durch Piraten jenseits der Meere. Wir werden einen Rat von Offizieren einberufen, der sich der Kontrolle und der Sicherung unserer Grenzen widmet, damit unsere Armeen jederzeit bereit sind, einer Bedrohung entgegenzutreten."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Koreanische Kanone"
 kor_korean_cannon_desc: "Wir blicken auf eine lange Tradition zurück, was die Nutzung von Schießpulver und Kanonen in unserem Militär betrifft, aber wir dürfen uns nicht auf unseren bisherigen Fortschritten ausruhen. Indem wir kleinere, aber beständigere Kanonen sowie effizientere Methoden für das Nachladen entwickeln, wird die koreanische Artillerie eine technologische Revolution erleben, die sowohl unserer Armee als auch unserer Marine zugutekommen wird."
 hyanyak_system: "Hyangyak-System"
 hyanyak_system_desc: "Da die Landwirtschaft das Fundament unserer Wirtschaft bildet, ist es umso wichtiger, dass die Verwaltung unserer Dörfer so reibungslos wie möglich funktioniert. Zu diesem Zweck werden wir ein System der Selbstverwaltung einrichten, damit sich in den Dörfern ein Gemeinschaftsgefühl entwickeln kann."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "Wir haben das „Schildkrötenschiff“ entwickelt, um unsere Küsten zu schützen. Diese schwer gepanzerten Ungetüme werden unsere Flotte zu einer eisernen Mauer vor unserer Küste machen."
 kor_hopae_system: "Hopae-System"
 kor_hopae_system_desc: "Das Hopae-System sieht vor, dass jeder Koreaner eine Erkennungsmarke mit seinem Namen, Geburtsort, Stellung und Wohnort mit sich trägt. Dies macht es leichter, nachzuverfolgen, wer und wo jemand ist."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Der oberste Staatsberater Yi Won-ik führte nach und nach zuvor ignorierte Reformen ins Steuersystem ein. Die Steuerabgabe für Haushalte wurde von einer einheitlichen Steuer auf Ackerland ersetzt. Die Steuer auf Waren wurde auf eine Quote begrenzt, die es Farmern und Großhändlern erlaubte, einen Güterüberschuss zu produzieren und zu verkaufen. Ziel war es, niedrigere Steuern für Farmer, erhöhte Gewinne für den Staat und ein Wachstum des Handels herbeizuführen."
 natural_seamanship: "Geborene Seeleute"
 natural_seamanship_desc: "Mit dem Wachstum des Fischfangs hat auch die Anzahl an Seeleuten in unserer Domäne zugenommen. Wir sollten diese Entwicklung für unsere Marine nutzen, da die Besatzung ebenso wichtig wie das Schiff selbst ist."
 call_of_our_forefathers: "Ruf unserer Vorväter"
 call_of_our_forefathers_desc: "Vor langer Zeit stachen unsere illustren Vorväter in See und gründeten Kolonien im Norden. Unseren Legenden zufolge erreichten sie eine neue Welt und gründeten Vinland. Wir müssen ihrem Vorbild folgen!"
 pioneer_spirit: "Pioniergeist"
 pioneer_spirit_desc: "Einst trotzte unser Volk der See und gründete Kolonien an weit entfernten Küsten. Wir müssen den Geist dieser Zeit neu entfachen, damit unser Volk in die Fußstapfen seiner Vorfahren tritt."
 nor_shipbuilding: "Militärischer Schiffbau"
 nor_shipbuilding_desc: "Die Ausweitung der Fischereiindustrie führte zu einer Ausweitung des Schiffbaus, sodass wir nun über eine Menge ausgebildeter Schiffzimmermänner verfügen, mit denen wir unseren eigenen Schiffbau ausweiten können."
 write_new_sagas: "Neue Sagen"
 write_new_sagas_desc: "Ein kluger Geist bewahrt das Wissen,\ndas aus alter Zeit bekannt.\nIm Sonnenuntergang gesungen,\nbeschreiben Sagen unser Erbe.\nVerbreitet von den Reichen und Mächten,\nhat jedes Land seine eigenen."
 expansive_policies: "Expansionspolitik"
 expansive_policies_desc: "Brandenburg besteht größtenteils aus sandigem Boden, ist arm und gilt als die #italic Streusandbüchse#! des Heiligen Römischen Reichs. Unsere Anführer verspürten jedoch schon immer das Bedürfnis, die Markgrafschaft in alle Richtungen auszudehnen, und beanspruchten oft benachbarte Throne wie den von Pommern. So wurde unser Land im Reich zu einem Schmelztiegel verschiedener Kulturen."
 northern_march: "Nordmark"
 northern_march_desc: "In den frühen Tagen des Reichs wurde die Region Brandenburg von slawischen Stämmen besiedelt und regiert, bis der Kaiser die Nordmark schuf, um das Gebiet zu unterwerfen und zu befestigen. Mit der Zeit entwickelte sich diese Nordmark schließlich zu Brandenburg, einer der bedeutsamsten Regionen des Reichs."
 divide_estates: "Teilung der Stände"
 divide_estates_desc: "Sollten sich die drei Stände vereinen, könnten sie zu einem gewaltigen Hindernis für den König werden. Um unsere Kontrolle zu festigen, müssen wir den Adel systematisch gegen die anderen Stände ausspielen."
 soldiers_fortune: "Glücksritter"
 soldiers_fortune_desc: "Unser Land ist nur dünn besiedelt und größtenteils von Feinden umgeben. Die Notwendigkeit einer soliden Verteidigung hat uns dazu veranlasst, Soldaten aus fremden Ländern anzuwerben, die bereit sind, unter unserem Banner zu kämpfen."
 iron_tooth: "Eisenzahn"
 iron_tooth_desc: "Dafür zu sorgen, dass unser Hof eine stärkere Kontrolle über die Länder der Markgrafschaft ausübt, wird unserem Herrscher den Spitznamen #italic Eisenzahn#! einbringen, der verdeutlichen soll, dass wir wie ein Kampfhund zubeißen. Unsere Herrschaft wird unsere Nation prägen und selbst dem ärmsten Bauern in Brandenburg ein Gefühl des Stolzes und der Treue einflößen."
 kammergericht: "Gründung des Kammergerichts"
 kammergericht_desc: "Um die Herrschaft in der Mark Brandenburg gesetzlich zu regeln, werden wir das Lokalrecht durch römisches Recht ersetzen. Wir werden außerdem den Sitz der obersten Instanz der Justiz, der sich bislang am Hofe des Kurfürsten befunden hatte (der ständig umhergereist ist), an einen festen Ort verlegen. Dies wird zum einen die Justiz stärken und zum anderen die Macht der lokalen Magnaten beschneiden."
 margrave_council: "Geheimrat der Kurmark"
 margrave_council_desc: "Die Macht des Markgrafen wird durch die ständig wachsende Macht unserer Stände bedroht. Die Stände sind zwar von großem Nutzen für unsere Nation, doch auch eine ernsthafte Bedrohung für unsere Machtbasis. Die Schaffung eines neuen Rats, der die Macht der Stände auf eine eher beratende Position für den Markgrafen reduziert, wird uns erlauben, ihre Macht zu zügeln. Auf diese Weise können wir weiterhin die Vorteile unserer Stände genießen und müssen uns weniger Sorgen um ihre Bedürfnisse machen."
 religious_toleration: "Religiöse Duldung"
 religious_toleration_desc: "Für die Expansion nach Außen ist die Stabilität im Inneren am wichtigsten. Durch die Förderung der religiösen Toleranz werden wir nicht nur für Stabilität sorgen können, sondern unser Reich auch zu einem Zufluchtsort für all jene machen, die andernorts verfolgt werden."
 army_professionalism: "Armee-Professionalität"
 army_professionalism_desc: "Wie man bei der persischen Invasion von Griechenland gesehen hat, kann eine kleine, disziplinierte Armee gegen eine Übermacht bestehen, wenn sie besser ausgebildet ist. Wir müssen unserer Armee Ähnliches abverlangen, wenn wir unser Land zum Erfolg führen möchten."
 soldier_king: "Preußischer Soldatenkönig"
 soldier_king_desc: "Die meisten Staaten sind Länder, die eine Armee haben. Preußen hingegen ist eine Armee, die ein Land hat. Die vielen Könige Preußens waren ebenso sehr Soldaten, wie sie Monarchen waren, und jeder von ihnen beendete seine Herrschaft nicht nur mit Reformen für den Staat, sondern hinterließ auch seine Spuren in der Armee."
 auftragstaktik: "Führen mit Auftrag"
 auftragstaktik_desc: "Das Führen mit Auftrag, oft auch als #italic Auftragstaktik#! bezeichnet, ist ein System, bei dem Unteroffiziere von ihren Befehlshabern ausreichend Informationen über die Ziele der Schlacht oder des Krieges erhalten und dann auf eigene Initiative handeln können. Dieses System stärkt die Verbindung zwischen den Soldaten und ihren Befehlshabern und führt letztendlich zu besseren Ergebnissen."
 goose_step: "Gleichschritt"
 goose_step_desc: "Optisch mag er etwas merkwürdig aussehen, doch der Gleichschritt wurde entwickelt, damit unsere Truppen beim Vorrücken auf den Feind besser die Marschformation halten können. Dies verschafft unserer Armee auf dem Schlachtfeld einen nicht zu unterschätzenden Vorteil."
 mounted_people: "Berittenes Volk"
 mounted_people_desc: "Unser Volk lebte schon immer auf dem Rücken von Pferden, die ein wesentlicher Bestandteil unserer Kultur und Macht sind. Wir sind sehr stolz auf die Zucht dieser majestätischen Tiere und auf unsere unübertroffenen Fähigkeiten im Umgang mit dem Bogen zu Pferde. Wir nutzen sie, um unsere Überlegenheit auf dem Schlachtfeld zu demonstrieren."
 falconry_mastery: "Falknerei"
 falconry_mastery_desc: "Die Falknerei ist tief in unserer Kultur verankert; unser Volk pflegt eine enge Verbindung zu diesen großartigen Raubvögeln. Wir haben unsere Fähigkeiten in der alten Kunst der Falknerei im Laufe der Zeit immer weiter verfeinert und unsere Falkner werden für ihre Fähigkeit, diese majestätischen Raubvögel zu fangen, zu trainieren und mit ihnen zu jagen, verehrt."
 rich_lands: "Fruchtbare Ländereien"
 rich_lands_desc: "Unser Land, das die Prärien bis hin zu den dichten Wäldern umfasst, ist fruchtbar und wartet nur darauf, von unserem Volk bearbeitet zu werden. Wir werden alle uns zur Verfügung stehenden Ressourcen nutzen, um jedem Haushalt in unserer großartigen Nation zu Wohlstand zu verhelfen, indem wir das uns anvertraute Land weise verwalten."
 jurchen_honor: "Jurchen-Ehre"
 jurchen_honor_desc: "Unser Volk respektiert jene, die ihre Stärke und Entschlossenheit unter Beweis stellen. Diese Selbstachtung hat dazu geführt, dass unsere Krieger voller Mut in die Schlacht ziehen und bereit sind, gegen jeden zu kämpfen."
 unite_the_tribes: "Stammesvereinigung"
 unite_the_tribes_desc: "Die Jurchen bestanden schon immer aus zahlreichen Stämmen, die nicht immer freundlich gesinnt und mal mehr, mal weniger geeint waren. Diese Dynamik ist eine Konstante, ebenso wie der Wunsch mehrerer Stammesoberhäupter, alle Stämme unter einem einzigen Banner zu vereinen."
 leader_under_sky: "Vom Himmel auserkoren"
 leader_under_sky_desc: "Unser Volk ist schon viel zu lange gespalten. Wir brauchen einen starken Anführer, der es vereinen kann und die Welt zum Beben bringt. Dieser Anführer wird vom Himmel selbst auserkoren werden und uns in eine strahlende Zukunft führen."
 foraging_our_way: "Eins mit der Natur"
 foraging_our_way_desc: "Wir sind Jäger und leben im Einklang mit der Natur, selbst die, die in den Städten leben. Unser Instinkt sagt uns, welchen Weg wir beschreiten sollten und welche Gaben des Waldes wir nutzen können. Diese Weisheit erlaubt uns, in jeder Situation überleben zu können."
 deliberative_council: "Beratender Prinzen- und Ministerrat"
 deliberative_council_desc: "Der #italic Beratende Prinzen- und Ministerrat#! hat das Ziel, die Zusammenarbeit zwischen den Reichsführern zu förderten. Die Struktur des Rates wurde so konzipiert, dass sie sich auf die kollektive Regierungsführung und politische Beratungen durch die Aristokratie, hauptsächlich in außenpolitischen und militärischen Angelegenheiten, konzentrierte. Die Mitgliedschaft ist außerhalb des kaiserlichen Clans auf die militärische Führung beschränkt, wodurch die Macht des Herrschers gestärkt wird."
 manchu_script: "Mandschurische Schrift"
 manchu_script_desc: "Das mandschurische Alphabet kombiniert die klassische mongolische Schrift mit der phonetischen Schrift der Jurchen. Sie wird in vertikalen Spalten von links nach rechts geschrieben. Dank der verschiedenen Buchstabenformen und der kontextabhängigen Anpassung für Anfang, Mitte, Ende und isolierte Positionen bewahrt es die linguistischen Feinheiten unserer Sprache."
 the_eight_banners: "Acht Banner"
 the_eight_banners_desc: "Das System der Acht Banner bildet den Kern unserer Gesellschaft und unserer militärischen Macht. Sie sind die Wächter unseres Reiches. Ihre Mitgliedschaft ist vererbbar und sie erhalten eine Belohnung in Form von Land und Einnahmen. Unsere Vorherrschaft in der Region hängt alleinig von der Macht unserer Banner ab, die uns dabei helfen, unsere Nachbarn zu erobern und künftige Feldzüge zu bestreiten."
 a_new_dawn: "Ein neuer Morgen"
 a_new_dawn_desc: "Unsere Nation wurde wiedergeboren. Unsere Stammesherkunft ist nur noch ein verblasster Traum, der nie wiederkehren wird. Die Modernisierung unseres Landes ist eine Tatsache und es ist an der Zeit, dass wir dies der Welt auch zeigen."
 manchu_reborn: "Wiedergeborene Mandschurei"
 manchu_reborn_desc: "Der Kern unseres Landes hat sich in den letzten Jahrhunderten stark verändert und mit ihm auch unsere Armee. Die Welt liegt vor uns wie ein offenes Buch und neue Herausforderungen tauchen am Horizont auf. Wenn wir überleben wollen, müssen wir uns anpassen."
 inigo_architecture: "Inigos Architektur"
 inigo_architecture_desc: "Wir gehen davon aus, dass Inigo Jones einen bedeutenden Einfluss auf künftige Generationen von Architekten haben wird. Sein klassischer Architekturstil und sein Schwerpunkt auf Proportionen und Symmetrie werden die britische Architektur für die kommenden Jahrhunderte prägen. Sein Beitrag ist für die neoklassizistische Bewegung Englands entscheidend."
 sailing_and_fighting_instructions: "Blakes Segel- und Seeschlachttaktiken"
 sailing_and_fighting_instructions_desc: "Robert Blake hat mehrere Regelwerke verfasst, die zu weitreichenden Reformen in der Marine geführt haben. Dazu gehören neue Taktiken für Blockaden und Strandlandungen sowie die Einführung der einlinigen Schlachtformation."
 coke_smelting: "Koksverhüttung"
 coke_smelting_desc: "Die Erfindung der Koksverhüttung und insbesondere deren Anwendung in der Eisen- und Stahlproduktion ist eng mit der industriellen Revolution verbunden. Eisen und Stahl werden derzeit mit traditionellen Methoden wie der Holzkohleverhüttung hergestellt. Diese neue Methode wird nicht nur die Produktionskapazitäten erhöhen, sondern auch die Unterhaltskosten senken."
 water_frame: "Waterframe"
 water_frame_desc: "Die „Waterframe“ ist eine Spinnmaschine, die in der Tuchindustrie zur Produktion von Baumwollgarn verwendet wird. Diese Innovation wird zum Bau großer Tuchfabriken, die durch Wasserräder angetrieben werden, beitragen."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sāqiyah"
 saquiyah_desc: "Die $saquiyah$, auch Sakia genannt, ist ein mechanisch angetriebenes Schöpfwerk, das den Transport von Wasser zu einer höher gelegenen Wasserlinie erleichtern sollte. Das auch als #italic Persisches Rad#!, #italic Tablia#!, #italic Rehat#! oder #italic Tympanum#! bekannte Rad ist für Gebiete, die wenig bis gar kein Wasser haben, von entscheidender Bedeutung."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "#italic $sepak_takraw$#! ist eine Mannschaftssportart, die dem chinesischen #italic Cùjū#! entstammt und je nach Land auch als #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! oder #italic Sipa#! bekannt ist und bereits seit langer Zeit in ganz $south_east_asia$ gespielt wird. Doch es ist nicht nur ein Spiel … Auch wenn das Hauptziel darin liegt, den Ball zwischen den verschiedenen Spielern hin- und herzuschießen und ihn dabei in der Luft zu halten, ist es auch eine Möglichkeit, sich regelmäßig körperlich zu betätigen, weshalb der Sport nicht nur zur Unterhaltung, sondern auch zur militärischen Ausbildung der Armee dient."
 three_teachings: "Drei Lehren"
 three_teachings_desc: "Die $three_teachings$ sind eine Universalphilosophie, die aus $CHI$ stammt und die Lehren des $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ und Buddhismus in einer einzigen harmonischen Lehre vereint. Der $SECT_CONFUCIANISM_NAME$ spiegelt dabei die Ideologie des Gesetzes wider, während der $SECT_DAOISM_NAME$ die Weltanschauung der radikalen Intellektuellen repräsentiert. Diese beiden gegensätzlichen Enden des philosophischen Spektrums werden durch den Buddhismus verbunden."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Ursprung des Hindustani"
 dlh_origin_of_hindustani_desc: "Die hindustanische Sprache leitet sich aus der Apabhramsha ab, einer mittelindoarischen Sprache, und wurde besonders in $DLH$ als Kontaktsprache verwendet. Da die hindustanische Sprache Einflüsse der persischen, der arabischen und der türkischen, aber auch der althindischen Sprache besitzt, gestaltet sich die Diplomatie mit der muslimischen Welt und der hinduistischen Welt als unkomplizierte Aufgabe."
 dlh_indo_persian_culture: "Indopersische Kultur"
 dlh_indo_persian_culture_desc: "$persian_language$ ist seit der Gründung des delhischen Sultanats im Jahr 1290 die Hauptsprache unseres Hofes. Dies hat dazu geführt, dass der persische Einfluss eine Synthese mit den lokalen indischen Kulturen geschaffen hat."
 dlh_turkic_conqueror_roots: "$turkic_group$e Eroberer"
 dlh_turkic_conqueror_roots_desc: "Wir nennen zwar $india$ unsere Heimat, doch unsere Vorfahren hatten türkische Wurzeln. Ihre frühen Eroberer und Herrscher aus der Zeit der $mamluk$-Dynastie sowie die Errungenschaften der darauffolgenden Khalji-Dynastie inspirieren unser Militär und unsere Diplomaten noch heute dazu, die delhischen Grenzen in jeden Winkel Indiens voranzutreiben."
 dlh_revert_ghiyath_reforms: "Ghiyaths wahnhafte Reformen"
 dlh_revert_ghiyath_reforms_desc: "Die törichten Wirtschaftsentscheidungen von Ghiyath al-Din haben dem Staat $DLH$ nichts als finanziellen Ruin gebracht. Wir müssen diesen Wahnsinn rückgängig machen und wieder Gold und Silber für unsere Münzen nutzen."
 dlh_restore_the_delhi_empire: "Herrlichkeit des $DLH$-Sultanats"
 dlh_restore_the_delhi_empire_desc: "Das Sultanat $DLH$ kontrolliert einmal mehr den Großteil von $india$. Wir erheben uns erneut!"
 dlh_reintegrate_former_provinces: "Reintegration ehemaliger Provinzen"
 dlh_reintegrate_former_provinces_desc: "Einst hat das riesige Sultanat $DLH$ viele seiner ehemaligen Besitztümer verloren, aber wir haben nicht vergessen, wie man sie verwaltet. Während wir daran arbeiten, unseren früheren Ruhm wiederherzustellen, werden wir die lokalen Herrscher an ihre Pflichten gegenüber dem Sultan erinnern."
 dlh_textile_innovation: "Innovative Tuchproduktion"
 dlh_textile_innovation_desc: "Die blühende Tuchindustrie Delhis macht unsere Nation zum Zentrum der technologischen Innovationen. Mit der frühen Einführung der Egreniermaschine und der Schneckengetriebewalzen wissen wir, wie wichtig es ist, in diesen Bereichen die Nase vorn zu haben. Wir müssen nun sicherstellen, dass auch das Spinnrad so gut wie möglich angenommen wird."
 dlh_afghan_nobility: "$afghan_culture$er Adel"
 dlh_afghan_nobility_desc: "Ein Großteil des delhischen Adels stammt aus den Reihen der Paschtunen-Afghanen, einem Volk mit einer langen Geschichte von Eroberung und Herrschaft in Nordindien. Obwohl sie manchmal eine politische Behinderung darstellen können, stehen ihre kriegerischen Fähigkeiten außer Frage."
 dlh_grand_trunk: "Schutz der südasiatischen Fernhandelsstraße"
 dlh_grand_trunk_desc: "Die südasiatische Fernhandelsstraße, auch „Grand Trunk Road“ genannt, verläuft von $kabul$ in Afghanistan bis zur Küste von $bengal_area$. Viele der wichtigsten Handelsstädte entlang der Route sind Teil unseres Reichs. Deshalb ist es uns wichtig, dass die Straße gut gepflegt und frei von Banditen ist."
 dlh_cosmopolitan_religions: "Religiöser Kosmopolitismus"
 dlh_cosmopolitan_religions_desc: "$india$ ist ein riesiger Subkontinent und die Heimat zahlreicher Religionen. Um die Stabilität innerhalb unseres Reichs aufrechterhalten zu können, sollten wir die Rechte der verschiedenen Konfessionen garantieren und uns ihre Loyalität sichern."
 dlh_revive_the_tughlaq_architecture: "Tughlaq-Architektur"
 dlh_revive_the_tughlaq_architecture_desc: "Während der Hochzeit der Tughlaq-Dynastie und der damit verbundenen stabilsten Epoche unseres Staates bauten große Architekten und Künstler Moscheen und Grabmäler im einzigartigen Tughlaq-Stil. Da unsere Macht im Laufe der Jahrhunderte jedoch immer mehr infrage gestellt wurde, schwanden auch die Mittel zur Erhaltung dieser Architektur. Es ist an der Zeit, dass wir diese architektonischen Meisterwerke wiederaufbauen und $DLH$ zum Reich der Kunst und Wunder erheben."
 dlh_throne_of_india: "Thron Indiens"
 dlh_throne_of_india_desc: "Seit Jahrhunderten wird jedes große indische Reich von $delhi$ aus regiert. Es ist der Sitz der Eroberer und unser Geburtsrecht. Alle müssen wissen, dass $delhi$ erneut der rechtmäßige Herrscher von ganz Indien ist!"
 dlh_hindustani_identity: "$HIN_ADJ$e Identität"
 dlh_hindustani_identity_desc: "Die Idee des Nationalismus und der kulturellen Identität hat auch den indischen Subkontinent erreicht. Die kulturelle Vielfalt Indiens bleibt natürlich bestehen, aber ist auch klar, dass die Geografie des Subkontinents und die muslimischen Werte in uns allen ein Gefühl der Einheit in Form einer hindustanischen Identität hervorrufen."
 vij_city_of_victory: "Stadt des Sieges"
 vij_city_of_victory_desc: "Vijayanagar – die #italic Stadt des Sieges#! – ist der Kern unseres Staates und wird eines Tages auch der Kern des hinduistischen Reichs von $india$ sein, das sich gegen die muslimischen Eindringlinge stellt. Möge diese Stadt ein Leuchtfeuer unserer Kultur und Tradition sein!"
 vij_an_army_for_city_of_victory: "Eine Armee für die Stadt des Sieges"
 vij_an_army_for_city_of_victory_desc: "Damit die Stadt des Sieges ihrem Namen gerecht wird, müssen wir dafür sorgen, dass wir eine Armee haben, die uns Siege einbringt. Wir müssen sicherstellen, dass unsere Truppen gut ausgebildet und stolz auf ihre Aufgabe sind."
 vij_arab_horses: "Arabische Pferde"
 vij_arab_horses_desc: "Die Pferde der Arabischen Halbinsel sind unserer eigenen Zucht weit überlegen. Wir müssen unsere Handelsbeziehungen nutzen, um einen stetigen Nachschub dieser Pferde für unsere Truppen zu garantieren."
 vij_first_indian_artillery: "Erste Indische Artillerie"
 vij_first_indian_artillery_desc: "Die Verwendung von Schießpulver für militärische Zwecke wurde noch nicht vollständig ergründet, doch wir wissen um sein enormes Potenzial, das die Zukunft der Kriegsführung neu gestalten wird. Wir müssen das Schießpulver und seinen Anwendungszweck weiter erforschen."
 vij_the_bunds: "Der Bund"
 vij_the_bunds_desc: "Unsere Gesellschaft wurde auf der Landwirtschaft des eher ariden $karnakassala_area$ aufgebaut. Der #italic Bund#! (auch #italic Anecut#! genannt), ein System, das ähnlich einem Damm oder einem Deich ist, versorgt unsere Städte und Felder gleichermaßen mit dem dringend benötigten Wasser."
 vij_adroit_diplomacy: "Geschickte Diplomatie"
 vij_adroit_diplomacy_desc: "Die zahlreichen Invasoren in unser Land haben immer wieder die gleiche Schwäche aufgedeckt, nämlich die Neigung, sich gegenseitig zu bekämpfen. Wir müssen jederzeit bereit sein, ihre Konflikte für unsere Zwecke zu nutzen."
 vij_promotion_of_trade: "Förderung des Handels"
 vij_promotion_of_trade_desc: "Unser Land befindet sich an einer der wichtigsten Handelsrouten von Ost nach West. Wir müssen sicherstellen, dass unsere Häfen sicher sind, damit die Kapitäne hier anlegen und wir sie besteuern können."
 vij_carnatic_music: "Karnatische Musik"
 vij_carnatic_music_desc: "Wir müssen der muslimischen Invasion an allen Fronten Widerstand leisten. Die musikalischen Traditionen der nördlichen Staaten weisen bereits Anzeichen fremdländischen Einflusses auf. Das ist Blasphemie! Wie wir alle wissen, ist die Musik göttlich und geht auf Devas und Devis zurück. Wir werden dem Volk der Hindu zeigen, wer sich für seine Verteidigung einsetzt."
 vij_cultural_integration: "Kulturelle Integration"
 vij_cultural_integration_desc: "Die kulturelle Vielfalt des indischen Subkontinents ist offensichtlich. Indem wir den Einheimischen erlauben, sich nach ihren eigenen Bräuchen selbst zu verwalten, können wir ihre Loyalität sicherstellen und sie leichter in unsere Gesellschaft eingliedern."
 vij_rule_in_accord_with_dharma: "Herrschaft in Übereinstimmung mit Dharma"
 vij_rule_in_accord_with_dharma_desc: "Dharma ist eine der Säulen unserer Religions- und Gesellschaftswerte. Unser Staat kann nur gerecht und tugendhaft sein, wenn unsere Herrscher in Übereinstimmung mit Dharma regieren."
 vij_harsh_penal_code: "Hartes Strafgesetz"
 vij_harsh_penal_code_desc: "Der Herrscher sorgt dafür, dass das Gesetz eingehalten wird, indem Straftäter hingerichtet werden. Wir müssen härtere Strafgesetze einführen und diese durchsetzen, damit sich unser Volk in unserem Reich sicher fühlen kann."
 vij_decentralized_rule: "Dezentralisierte Herrschaft"
 vij_decentralized_rule_desc: "Mit dem Wachstum des Staates steigen auch der Verwaltungsaufwand für die Regierung und die potenzielle Gefahr von Aufständen. Um dies zu verhindern, sollten wir eine dezentralisierte Herrschaft anstreben, bei der die Einheimischen kleinere Probleme selbst regeln können und nur die größeren den Hof erreichen."
 vij_indian_throne: "Thron Indiens"
 vij_indian_throne_desc: "$india$ ist der muslimischen Bedrohung schon viel zu lange ausgesetzt. Heidnische Reiche beanspruchen ihre Herrschaft über $india$ von $delhi$ aus – und das, obwohl ihre Ansichten in direktem Widerspruch zu dem stehen, was die Inder wirklich wollen. Das darf so nicht weitergehen! Wir müssen einen neuen Machtsitz aufbauen – und $vijayanagar$ wird der neue Thron Indiens werden!"
 #pandya advances
 tnk_legitimate_rule: "Uralte Wurzeln"
 tnk_legitimate_rule_desc: "Unsere Vorfahren haben das Land von $tamil_land_area$ bereits seit Urzeiten regiert. In diesen unruhigen Zeiten, die von fremdländischen Invasoren beherrscht werden, sollten wir uns auf unsere alte Verbundenheit zum Land berufen, um unsere Herrschaft zu legitimieren."
 tnk_resist_invaders: "Meisterhafter Widerstand"
 tnk_resist_invaders_desc: "Unser Volk hat sowohl Siege als auch vernichtende Niederlagen erlebt. Wenn unsere Dynastie noch einmal über die Region herrschen soll, müssen wir das unwegsame Gelände nutzen, um feindliche Armeen aufzuhalten oder zumindest zu verlangsamen, bis wir einen direkten Widerstand leisten können."
 tnk_pearls_of_india: "Perltauchen"
 tnk_pearls_of_india_desc: "Die Menschen unseres Volkes sind ausgezeichnete Taucher und haben die Fähigkeit perfektioniert, Perlen vor der Küste zu sammeln. Dies ist nicht nur ein klarer wirtschaftlicher Vorteil für uns, ihre natürliche Affinität zu den Gewässern erleichtert uns außerdem die Ausbildung von Seeleuten, was uns einen militärischen Vorteil gegenüber unseren Feinden verschafft."
 tnk_expertise_in_conflicts: "Vom Krieg abgehärtet"
 tnk_expertise_in_conflicts_desc: "Im Laufe unserer Geschichte haben wir zahlreiche Konflikte bestritten und unüberwindbare Hindernisse überwunden. Dies hat dazu geführt, dass das Volk stolz auf sein Land ist; etwas, das wir nutzen sollten, um die Stabilität zu sichern."
 tnk_imperial_legacy: "Pandyanisches Vermächtnis"
 tnk_imperial_legacy_desc: "Die Länder südlich von $india$ haben bereits viel zu lange unter fremden Invasoren und aufstrebenden Kriegsfürsten gelitten. Wir müssen das Vermächtnis unserer uralten Dynastie nutzen und Anspruch auf das Land erheben. Dies wird nicht nur dafür sorgen, dass wir unser rechtmäßiges Land zurückerhalten, sondern auch zu Stabilität und Frieden führen."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Verbesserte Paik"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$es Vasallensystem"
 bng_bengali_vassal_system_desc: "Während der Herrschaft von $DLH$ hat das bengalische Volk ihrem Suzerän als gewinnbringender Vasall gedient. Dieses System wird uns als Grundlage für unser eigenes Vasallensystem dienen, das die Zeit der bengalischen Souveränität prägen wird."
 bng_bengali_paik: "$BNG_ADJ$e Paik"
 bng_bengali_paik_desc: "Die Paik bilden das Rückgrat unseres Militärs. Im Gegensatz zu anderen Staaten, die die Paik als Hauptaufgebote nutzen, konzentriert sich unser Staat auf weniger, aber dafür besser organisierte Paik zur Unterstützung unseres Militärs."
 bng_bengali_architecture: "$bengali$e Architektur"
 bng_bengali_architecture_desc: "Der bengalische Stil ist eine Mischung aus altertümlicher Stadtarchitektur, Einflüssen der muslimischen Baukunst und klassischen bengalischen Dächern. Dieser einzigartige Stil wird sowohl für religiöse als auch für kulturelle Gebäude aller Art verwendet. Dank unseres Wissens in diesem Bereich ist der Bau solcher Gebäude wesentlich einfacher zu bewerkstelligen."
 bng_habshi_generals: "Habshi-Generäle"
 bng_habshi_generals_desc: "Abessinische Sklavensoldaten, die auf arabischen Märkten gekauft wurden, spielen eine bedeutende Rolle als Infanterie-Soldaten. Diejenigen, die sich als Anführer erweisen, erhalten einen höheren Rang, während diejenigen, die außergewöhnliche Loyalität zeigen, die Palastwache bilden."
 bng_war_elephants: "Kriegselefanten"
 bng_war_elephants_desc: "Elefanten sind zwar langsam, wegen der viele Flussgebiete in unserem Land jedoch ein großer Segen. Sie werden nicht nur für den Transport von Militärausrüstung genutzt, ihre imposante Statur inspiriert unsere Truppen darüber hinaus dazu, auf dem Schlachtfeld härter zu kämpfen."
 bng_rupees: "Prägung von Rupien"
 bng_rupees_desc: "Das Fehlen einer weit verbreiteten standardisierten Währung wirkt sich auf die Entwicklung des indischen Handels aus. Als eine der führenden Wirtschaftsmächte des Subkontinents sind wir gut aufgestellt, um mit der Prägung einer neuen Silbermünze mit Standardgewicht zu beginnen, die wir Rupie nennen werden."
 bng_bengali_traders: "$BNG_ADJ$e Händler"
 bng_bengali_traders_desc: "Der Indische Ozean verbindet die Märkte Indiens mit dem Rest von $south_east_asia$ und $china$. Um unsere Gewinne aus dem Handel zu erhöhen, müssen wir alles darauf setzen, unsere Präsenz auf diesen Märkten durch den Seeweg zu maximieren."
 bng_bengali_poetry: "$bengali$e Poesie"
 bng_bengali_poetry_desc: "Das geschriebene Wort ist eine der einflussreichsten Kunstformen. Die bengalische Poesie insbesondere behandelt Geschichten von sagenhaften Eroberern, glaubwürdige Dramen und spannende philosophische Fragen, die der bengalischen Kultur zu Ruhm verhelfen werden."
 bng_religious_pluralism: "Religiöser Pluralismus"
 bng_religious_pluralism_desc: "$india$ ist die Heimat vieler verschiedener Religionen. Der Hinduismus macht den Hauptanteil aus, obschon die Herrscherschicht den muslimischen Glauben bevorzugt. Besonders bei der Arbeiterklasse sind auch andere kleinere Religionen wie der Buddhismus und der Jainismus vertreten. Eine Religion einer anderen vorzuziehen, wird unweigerlich zu Chaos und Unruhen führen. Wir sollten den religiösen Pluralismus anstreben und in unserem Staat keine Religion bevorzugen oder diskriminieren."
 bng_artillery_corps: "Artilleriekorps"
 bng_artillery_corps_desc: "Kanonen sind im Militär zu einem nicht mehr wegzudenkenden Faktor geworden. Wir müssen dafür sorgen, dass unser Artilleriekorps stets einsatzbereit ist und es darauf ausrichten, den feindlichen Reihen Schaden zuzufügen, bevor diese auf dem Feld mit unseren eigenen Fußsoldaten zusammenstoßen können."
 bng_bengali_trade_fleet: "$BNG_ADJ$e Handelsflotte"
 bng_bengali_trade_fleet_desc: "Unsere Handelsflotten bringen exotische Waren aus fernen Ländern zu den Märkten des Gangesdelta, darunter auch wertvolles $goods_gold$ und $silver$. Dank unserer glorreichen Handelsflotte werden unsere Händler in einem Großteil der Welt sehr geschätzt."
 bng_shipbuilding_industry: "Schiffbauindustrie"
 bng_shipbuilding_industry_desc: "Der Handel ist die Lebensader unseres Staates, weshalb unsere Handels- und Kriegsschiffe auch den wichtigsten Aspekt unserer Wirtschaft ausmachen. Wir müssen unseren Fokus auf unsere Schiffbauindustrie legen."
 bng_bengali_industrialization: "Musselin-Industrialisierung"
 bng_bengali_industrialization_desc: "$BNG$ befindet sich in der einzigartigen Lage, eine Revolution in Indien zu beginnen, wie sie noch nie zuvor gesehen wurde. Musselin – ein locker gewebtes Tuch, für das die bengalischen Weber bekannt sind – ist eine der Haupthandelswaren für die Industrialisierung. Wir sind bereit, neue Entwicklungen in unseren bereits erstklassigen Tuch- und Schiffbauindustrien zu nutzen. Feuern wir eine industrielle Revolution an!"
 raj_militaristic_society: "Militaristische Gesellschaft"
 raj_militaristic_society_desc: "Bei den Rajputen gibt es fast keine Trennung zwischen zivilen und militärischen Gesellschaften. Unsere Nation wird mehr von den Menschen definiert, die darin leben, als von dem Land, das wir kontrollieren, und das Volk besteht aus Kriegern. Wir müssen sicherstellen, dass das Militär unseren administrativen Anforderungen gerecht wird, wenn wir expandieren."
 raj_combat_training: "Kampfausbildung"
 raj_combat_training_desc: "Jeder Soldat wird für die Schlacht vorbereitet. Unser Volk jedoch beginnt schon in einem viel früheren Alter, sich darauf vorzubereiten, was ihnen einen Vorteil gegenüber anderen Soldaten gibt."
 raj_clan_loyalties: "Clan-Loyalitäten"
 raj_clan_loyalties_desc: "Der Einfluss unseres Clans reicht weit über unsere eigenen Grenzen hinaus. Beim Ausheben unserer Armeen können wir uns auf die Rajputen unseres Clans in ganz Nordindien stützen."
 raj_monumental_architecture: "Monumentale Architektur"
 raj_monumental_architecture_desc: "Welchen Nutzen haben Siege, wenn es keine Gebäude gibt, die diese Errungenschaften für alle Zeit verewigen? Wir müssen riesige Bauwerke wie einen Siegesturm errichten, damit auch künftige Generationen von unseren Siegen und unserer Herrlichkeit in der Schlacht inspiriert werden können."
 raj_marwari_horses: "Marwari-Pferde"
 raj_marwari_horses_desc: "Wie ihre Reiter waren auch die rajputischen Kavalleriepferde akribisch für den Einsatz auf dem Schlachtfeld ausgebildet worden. Man sagt, dass ein Marwari-Pferd das Schlachtfeld nur unter einer von drei Bedingungen verlassen kann: bei einem Sieg, bei seinem Tod oder bei der Aufgabe, seinen verwundeten Herrn in Sicherheit zu bringen. Indem wir diese göttlichen Wesen gut pflegen und uns um sie kümmern, können wir sicherstellen, dass unsere Reiter auch weiterhin die Schlachtfelder Indiens dominieren."
 raj_reorganized_rajput_regiments: "Umstrukturierte Rajputen-Regimenter"
 raj_reorganized_rajput_regiments_desc: "Traditionelle Clanstrukturen sind eine hervorragende Grundlage für ein moderneres Regimentssystem. Bestehende Hierarchien, die auf Verwandtschaft und bedingungsloser Loyalität basieren, können leicht in eine organisierte und formelle Befehlskette übersetzt werden."
 raj_martial_smiths: "Kriegsschmiede"
 raj_martial_smiths_desc: "Kriege werden nicht nur durch Taktik und Tapferkeit gewonnen, sondern auch durch die verwendeten Waffen. Unsere Schmiede werden die besten Waffen für unsere tapferen Krieger fertigen, damit diese das Rajputen-Volk vor jeglicher Bedrohung beschützen können."
 raj_fortress_architecture: "Festungsarchitektur"
 raj_fortress_architecture_desc: "Der Aufstieg Delhis und die Invasion der muslimischen Krieger haben unser Volk wachgerüttelt. Wir müssen stets auf eine Invasion vorbereitet sein und unsere fähigsten Architekten damit beauftragen, im ganzen Reich uneinnehmbare Festungen zu errichten. Die immens langen Mauern, die notwendig sind, um unser Land zu schützen, machen dies zu einem ehrgeizigen Projekt, aber unsere Entschlossenheit, unser Volk zu verteidigen, sorgt dafür, dass es getan wird."
 raj_expanded_artillery_arm: "Erweiterter Artilleriearm"
 raj_expanded_artillery_arm_desc: "Belagerungen gewinnen Kriege. Wir müssen mit Möglichkeiten experimentieren, größere und bessere Kanonen zu bauen, und uns so einen Weg öffnen, die vielen Festungen unserer Feinde innerhalb und außerhalb Indiens niederzureißen."
 raj_the_purbias: "Purbiaren"
 raj_the_purbias_desc: "Die Rajputen haben sich in Nordindien ausgebreitet, um ihrem Clan Ehre zu bringen. Die #italic Purbiaren#!, die Elite der Rajputen-Soldaten, die sich als Söldner in den Dienst des Meistbietenden stellen, sind für ihre Fähigkeiten berühmt und haben einen furchterregenden Ruf."
 raj_mandatory_firearm_drilling: "Obligatorische Schusswaffenausbildung"
 raj_mandatory_firearm_drilling_desc: "Viele Rajputen-Soldaten sind zu Experten im Umgang mit persönlichen Feuerwaffen geworden. Wir müssen diese hartgesottenen Veteranen dazu bringen, die nächste Generation von Soldaten auszubilden, anstatt zu riskieren, dass ihr Wissen in einer Schlacht verloren geht. Alle unsere Soldaten müssen an der Schusswaffe trainiert werden, bevor sie unseren Feinden an der Front begegnen können."
 raj_painting_school: "Rajputen-Malerschule"
 raj_painting_school_desc: "Rajputen-Maler haben einen hervorragenden Ruf. Wir müssen unsere Künstler dazu ermutigen, ihre Fähigkeiten ständig weiterzuentwickeln, und den Ruhm unserer Dynastie durch den Bau einer besonderen Malerschule vergrößern."
 raj_rajput_resistance: "Rajputen-Widerstand"
 raj_rajput_resistance_desc: "Rajputen-Barden erzählen Geschichten von den zahlreichen Schlachten unseres Volkes gegen ausländische Invasoren und davon, dass unsere Vorväter lieber starben, als eine Niederlage hinzunehmen. Wir müssen diesen Einheitsgedanken fördern und den Barden einen Grund dafür liefern, neue Balladen über Tapferkeit im Angesicht des Todes zu schreiben."
 raj_martial_ethos: "Kriegerethos"
 raj_martial_ethos_desc: "Die Erziehung und die Traditionen der Rajputen-Krieger versorgen uns mit einem ständigen Strom neuer Offiziere. Wir sollten dafür sorgen, dass es Karrierechancen im Überfluss gibt, damit sich all diese vielversprechenden jungen Männer für eine Offizierslaufbahn in unseren Armeen entscheiden."
 npl_the_divya_upadesh: "Divya Upadesh"
 npl_the_divya_upadesh_desc: "Die Divya Upadesh stellt die neun Prinzipien dar, die den Kern der nepalesischen Politik und des nationalen Lebens bilden. Sie dienen auch als Richtlinie für eine erfolgreiche Außenpolitik. Sie umfassen Jahrhunderte nepalesischen Gedankenguts über Staatsführung, Krieg und Frieden. Diese Prinzipien zu befolgen erlaubt es Nepal, einer Unterwerfung durch benachbarte Großmächte oder andere Kriegstreiber zu entgehen."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Bollwerk des $hindu$"
 ori_bulwark_of_the_hindu_desc: "Der muslimische Glaube ist in den indischen Subkontinent eingefallen und hat viele hinduistische Gläubige unter seine grausame Herrschaft gestellt. $ORI$ jedoch bleibt standhaft und stellt sich gegen diese muslimischen Glaubenskrieger. Wir sind das Bollwerk des $hindu$ und werden unsere Traditionen und unsere Kultur vor jedem Eindringling verteidigen."
 ori_anka_year_system: "Anka-Jahr"
 ori_anka_year_system_desc: "Wir nutzen das Anka-Jahr, um das Regierungsjahr unserer Herrscher zu dokumentieren. Jahre, die auf 6 oder 0 enden, abgesehen von 10, werden übergangen und das Anka beginnt immer am #italic Sunia#!, dem neuen Geschäftsjahr der Odia."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "Pferde sind in $ORI$ nur selten zu sehen, da das hiesige Land nicht für ihre Zucht geeignet ist. In den dichten Dschungeln Ostindiens wimmelt es jedoch nur so von Elefanten, die in taktischen Manövern zusammen mit Infanterie-Einheiten genauso tödlich wie Kavallerie-Angriffe sein können. Wir sollten unser Elefantenkorps vergrößern und diese Taktiken verfeinern. So können wir uns einen Namen als ein wahrer #italic Gajapati#! oder Herr der Elefanten machen."
 ori_servitor_of_jagganath: "Diener Jagannathas"
 ori_servitor_of_jagganath_desc: "Das Land ist in der Verehrung von Jagannatha geeint, dem Herrn des Universums. Die früheren Herrscher von $ORI$ wurden deshalb oft auch als Söhne Jagannathas angesehen. Das mag zwar nicht auf unseren jetzigen Herrscher zutreffen, doch wir müssen dennoch allen zeigen, dass unser Herrscher ein treuer Diener Jagannathas ist und dass jedweder Ungehorsam einem Verrat gegen Fürst Jagannatha selbst gleichzustellen ist."
 ori_parikshas: "Parikshas"
 ori_parikshas_desc: "Das Land von $ORI$ war schon immer unter vielen verschiedenen Fürsten aufgeteilt. Doch die Zeit dieser Mandaleshvaras ist jetzt vorüber! Wir müssen die direkte Kontrolle über unser Land übernehmen und regionale Statthalter, die Parikshas, ernennen, die dieses Land in unserem Namen verwalten. Diesen kleinlichen Fürsten darf nicht länger erlaubt werden, unsere Autorität infrage zu stellen!"
 ori_odia_militarization: "Odia-Militarisierung"
 ori_odia_militarization_desc: "Die muslimische Bedrohung macht vor niemandem Halt. Wir müssen sicherstellen, dass unser Militär jederzeit bereit ist, sich den Eindringlingen entgegenzustellen."
 ori_refined_cloth_production: "Feinere Stoffproduktion"
 ori_refined_cloth_production_desc: "$ORI$ ist seit der Antike für seine qualitativ hochwertigen Stoffe berühmt. Wir müssen die Stoffzünfte Orissas auch in Zukunft dazu ermutigen, ihre Herstellungsmethoden des edlen Kalinga-Tuchs weiter zu verfeinern."
 ori_patronize_temple_construction: "Förderung von Tempelbauten"
 ori_patronize_temple_construction_desc: "Der Ruhm vergangener Dynastien spiegelt sich in der Größe der Tempel wider, die sie hinterlassen haben. Wir sollten ebenfalls danach streben, die zahlreichen prächtigen Tempelkomplexe in unserem Land zu verbessern, und Architekten anheuern, um gänzlich neue Komplexe zu errichten. Nur so werden wir die kalingische Architektur vorantreiben können."
 ori_encourage_salt_trade: "Salzhandel"
 ori_encourage_salt_trade_desc: "Das qualitativ hochwertige $salt$ aus $ORI$ wird in ganz $india$ stark nachgefragt. Wir müssen alles in unserer Macht Stehende tun, um den Salzhandel zu fördern und höhere Gewinne einzufahren."
 ori_expansion_of_infrastructure: "Infrastrukturausbau"
 ori_expansion_of_infrastructure_desc: "Dank des technischen Fortschritts konnte sich auch die Bevölkerung unseres Staates weiterentwickeln. Die Industrialisierung hat unserer Bevölkerung zu neuen Höhen verholfen. Wir müssen unsere Infrastruktur jedoch noch weiter ausbauen, um diesem Fortschritt gerecht zu werden."
 bah_arabian_horses: "Arabische Pferde"
 bah_arabian_horses_desc: "Das raue Klima Indiens ist bestenfalls mäßig für die Zucht und Aufzucht von Pferden geeignet. Die Pferde der Arabischen Halbinsel sind jedoch hervorragende Reittiere und übertreffen unsere heimischen Pferde bei Weitem. Wir müssen unsere Handelsbeziehungen nutzen, um einen stetigen Nachschub dieser Pferde für unsere Truppen zu garantieren."
 bah_amir_rebellion: "Aufstand der Amire"
 bah_amir_rebellion_desc: "Unser Staat ist aus dem Aufstand der Amire entstanden, die sich gegen die erbärmliche Herrschaft von $DLH$ aufgelehnt haben. Ihr Sieg gegen das delhische Sultanat lebt noch immer in unserem eigenen Adel und Militär weiter."
 bah_nobility_hindu_expansion: "Ausweitung des hinduistischen Adels"
 bah_nobility_hindu_expansion_desc: "Auch wenn der $nobles_estate$ manchmal ein Fluch für die Souveränität des Herrschers ist, so ist er doch einer der wichtigsten Aspekte unserer Regierung, da er unser riesiges Land verwaltet. Jetzt, da wir die Unabhängigkeit von $DLH$ erlangt haben, herrschen wir jedoch über fast ausschließlich hinduistische Untertanen und unser muslimischer Adel macht nur noch eine Minderheit aus, die nicht in der Lage ist, der Massen Herr zu werden. Wir müssen den Adel erweitern und vielversprechende hinduistische Kandidaten in ihn aufnehmen."
 bah_gharbians: "Gharbianer"
 bah_gharbians_desc: "Als wir vor fast hundert Jahren unsere Beziehungen zu $DLH$ abbrachen und unser eigenes Königreich gründeten, wurden wir auch vom überwiegend muslimischen Nordindien abgeschnitten. Da unser Staat keinerlei Wurzeln in der muslimischen Aristokratie besitzt, befinden wir uns in einer prekären Lage und könnten vollkommen der Gnade lokaler hinduistischer Adeliger ausgeliefert sein.\n\nGlücklicherweise eilt uns unser Ruf jedoch voraus und Geschichten über die Reichtümer des Dekkan werden in der gesamten muslimischen Welt verbreitet. Dies hat auch dazu geführt, dass ehrgeizige Abenteurer die lange Seereise auf sich nehmen, um unsere Häfen zu besuchen. Indem wir die großen Reichtümer Indiens dazu nutzen, um talentierte Abendländische, sogenannte Gharbianer, an unseren Hof zu locken, können wir sicherstellen, dass es unserem Land niemals an fähigen Männern mangeln wird, die unsere Armeen führen, unsere Steuern eintreiben oder über unsere Untertanen herrschen."
 bah_legacy_of_gisu_daraz: "Gisu Daraz’ Vermächtnis"
 bah_legacy_of_gisu_daraz_desc: "$india$ im Allgemeinen, aber insbesondere unser eigener Staat, blickt auf eine lange Geschichte als Zentrum der Sufi-Lehre zurück. Die Bemühungen unserer Herrscher, Sufi-Scheiche aus der ganzen Welt in unser Land zu locken und sie zu fördern, zeugen von der Frömmigkeit und der großen spirituellen Stärke unserer Monarchen und unseres Hofes.\n\nIndem unser Staat die Sufi-Konzepte der geistlichen Souveränität und die Sufi-Lehren im Allgemeinen annimmt, können wir einen Rahmen schaffen, in dem sich die diversen religiösen Glaubensrichtungen der Gharbianer und der dekkanischen Einheimischen vermischen und ohne Konflikte oder unproduktive Zerwürfnisse florieren können."
 bah_meltpot_of_languages: "Schmelztiegel der Sprachen"
 bah_meltpot_of_languages_desc: "Die Region $deccan_region$ ist Heimat vieler Kulturen und Sprachen. Durch den Zustrom von Iranern, Turanern, Afghanen und Arabern wurde die kosmopolitische Natur unseres Staates noch stärker betont. Obwohl die persische Sprache alle Bedürfnisse, die unsere Vorfahren an eine Sprache hatten, erfüllt hatte, wurde eine Mischung aus Persisch und Arabisch immer geläufiger. Diese bunte Sprachmischung dient als Quelle der Inspiration für aufstrebende Künstler."
 bah_karimis: "Kārimī"
 bah_karimis_desc: "Seit Jahrhunderten wird der indo-ägyptische Handel von einer Gruppe aus Händlern und Kapitänen aus Ägypten abgewickelt, die als $bah_karimis$ bekannt sind. Diese Handelsorganisation, die für das Tagesgeschäft im Indischen Ozean von entscheidender Bedeutung ist, ist äußerst wohlhabend und mächtig. Sultane, Edelleute und auch Gemeine kommen von den tamilischen Küsten und den Häfen der swahilischen Handelsstädte bis hin zu den unterägyptischen Hafenstädten hinter dem Golf von Aden her, um von den $bah_karimis$ exotische Waren zu kaufen oder sich Geld für ihre Vorhaben zu leihen.\nDiese Organisation zeigte in letzter Zeit ein sehr reges Interesse an unserem Staat, und wir können nur gewinnen, wenn wir unsere Beziehung zu ihr weiter pflegen."
 bah_takht_e_firoza: "Takht-e-Fīrozā"
 bah_takht_e_firoza_desc: "Das Erste, das jeder Gast in unserem königlichen Audienzsaal sieht, ist der Türkisthron unserer Dynastie. Dieses einzigartige majestätische Möbelstück war ursprünglich eine Spende des besiegten Telugu Raja Kapaya und repräsentiert unsere Dynastie in vielerlei Hinsicht. Mit seiner Erlesenheit und prachtvollen Einzigartigkeit verkörpert er die Reichtümer des Dekkan und die ungewöhnlichen Stilkombinationen, die unseren kosmopolitischen Staat kennzeichnen."
 bah_bahmani_primogeniture: "Bahmani-Primogenitur"
 bah_bahmani_primogeniture_desc: "Unser ungewöhnlicher Brauch, den Thron immer an den ältesten Sohn des derzeitigen Herrschers weiterzugeben, führt gelegentlich zu Instabilität, da machthungrige Regenten und opportunistische Edelleute anfänglich nur wenig Hemmungen zeigten, einen kindlichen Herrscher auszunutzen oder den Thronanspruch eines neidischen Verwandten zu unterstützen. Diese Tradition wurde mittlerweile jedoch stark institutionalisiert und wenn die Zeit der Nachfolge kommt, gibt es nur sehr wenige, die sich dem wahren Erben unserer Dynastie entgegenstellen werden."
 bah_madrasa_of_mahmud_gawan: "Groß-Madrasa des Dekkan"
 bah_madrasa_of_mahmud_gawan_desc: "Seit vielen Jahren bezieht unser Staat fähige Männer aus der weiteren muslimischen Welt und übernimmt die besten Eigenschaften ihrer Ursprungsländer. Dies schuf eine reiche, kosmopolitische dekkanische Kultur, die weder vollkommen persisch noch arabisch, marathisch, telugisch oder kannadaisch ist. Indem wir unseren Hauptsitz von einem Großmadrasa verwalten lassen, könnten wir diese kulturellen Einflüsse noch weiter fördern. So könnten wir der Welt beweisen, wie groß unser Staat wirklich ist."
 guj_hub_of_the_indian_ocean_trade: "Hauptumschlagplatz des Indischen Ozeans"
 guj_hub_of_the_indian_ocean_trade_desc: "Aufgrund der Passatwinde und der geografischen Lage diente $GUJ$ lange als Hauptumschlagplatz für alle Ost-West-Handelsgeschäfte im Indischen Ozean und verband damit das Rote Meer, $egypt_region$ und Malakka miteinander. Gujaratische Händler waren dadurch wichtige Zwischenhändler, die Gewürze von den Molukken und Seide aus China importierten und sie dann an die Ägypter und Araber verkauften."
 guj_garba: "Garba!"
 guj_garba_desc: "Unser Volk hat aus den Verehrungstänzen von Frauen für die Hindu-Gottheit Ambaji einen neuen und sehr anmutigen Tanz namens Garba entwickelt. Die Grundlagen des Tanzes sind Gesang und rhythmisches Klatschen im Kreis. Heute versammeln sich unsere Männer und Frauen, um diesen Tanz bei jeder Gelegenheit aufzuführen, sich als Gemeinschaft näher zu kommen und kunstvoll bestickte Gewänder zu tragen. Jung und alt, Bauern und Prinzen, Muslime und Hindus tanzen gemeinsam in einem immer größer werdenden Kreis."
 guj_jain_routes: "$jain_ADJ$e Verbindungen"
 guj_jain_routes_desc: "Der Jainismus ist eine altertümliche Lebensweise, die von Mahāvīra in ihre jetzige Form gebracht wurde. Tausend Jahre lang war $GUJ$ eine Hochburg für die jainistische Gemeinschaft und ihren Glauben, weshalb dort auch viele ihrer Sakralstätten und Tempel errichtet wurden. Königsdynastien förderten die Religion weiter, was zu einer jainistisch-hinduistischen Bevölkerung führte. Muslimische Invasionen aus dem Osten unter Führung von Mahmud Ghazni und Mohammed Ghori unterdrückten die jainistische Gemeinschaft, brannten Tempel nieder oder wandelten sie in Moscheen um und verwüsteten ihre Bibliotheken. Das jainistische Volk von $GUJ$ hat die Zeit jedoch überdauert, sich angepasst und Wohlstand erlangt. Dazu haben es seine Verbindungen zu jainistischen Gemeinschaften auf der ganzen Welt genutzt und ein spirituelles und kommerzielles Zentrum aufgebaut."
 guj_gujarati_lipi: "$GUJ_ADJ$e Lipi"
 guj_gujarati_lipi_desc: "Die Gujarati-Lipi ist eine neue Schrift und ein Schreibsystem, das sich aus den merkantilen Bestrebungen des Staates entwickelt hat. Sie ist auch als Saraphi (Bankiers), Vaniasai (Kaufleute) oder Mahajani (Händler) bekannt. Sie hat sich schnell in ganz $GUJ$, $KUT$ und $SND$ verbreitet, um die dort gesprochenen Sprachen abzudecken und die sanskritische Sprache zu studieren, und wurde sogar von den Zoroastriern beim Verfassen der Avesta übernommen. Die Gujarati-Lipi bietet damit vielen unterschiedlichen Gemeinschaften ein einheitliches Schriftsystem, was ihr Einheitsgefühl stärkt und eine gemeinsame Identität schafft."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$e Handelsdiaspora"
 guj_gujarati_merchant_diaspora_desc: "Unser Volk treibt auf der ganzen Welt Handel! Es folgt den Passatwinden und geht an jeder Küste seinen Geschäften nach. Unsere Flotten segeln von Küste zu Küste, immer auf der Suche nach neuen Geschäftsmöglichkeiten. Unsere Händler wissen, wie man gute und robuste Schiffe baut."
 mug_zamindar_system: "Zamindar-System"
 mug_zamindar_system_desc: "Die Zamindar sind Feudalherren, die autonom oder halbautonom über unsere Territorien herrschen. Sie sind zwar die Eigentümer des Landes, das sie verwalten, und gehören zu unserem Adel, aber letztlich sind sie Vasallen der Krone."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Indischer Padischah"
 mug_an_indian_padshah_desc: "In unserem Reich gibt es viele Glaubensrichtungen und unzählige Kulturen und obwohl wir für diese Länder Fremde sind, reizen uns die Traditionen und Werte Indiens. Trotz der reichen Kultur scheint das Volk jedoch kein gemeinsames Ziel zu verfolgen. Wir müssen sicherstellen, dass all unsere Untertanen, ungeachtet der Kaste, Religion oder Kultur, die gleiche Gelegenheit bekommen, unserem großartigen Haus zu dienen."
 mug_mughal_architecture: "$MUG_ADJ$e Architektur"
 mug_mughal_architecture_desc: "Ein Großreich benötigt monumentale Bauten, um künftige Generationen ins Staunen zu versetzen. Diese grandiosen Gebäude werden von unseren Architekten gebaut. Unsere Dynastie wird an vorderster Front dieser architektonischen Bewegung stehen und die großartigsten Bauwerke errichten, die die Welt jemals gesehen hat."
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 mug_fatawa_e_alamgiri_desc: "Die $mug_fatawa_e_alamgiri$ ist eine auf der Scharia basierende Rechtsgrundlage, die als primäres Gesetzbuch dient und verschiedene Aspekte des Lebens regelt, darunter muslimisches Recht, Ethik, Militärstrategien, Wirtschaftspolitik, Gerechtigkeit und andere Verhaltensrichtlinien."
 samanta_advance: "Sāmanta-Feudalismus"
 samanta_advance_desc: "Sāmanta – #italic Nachbar#! – ist gleichermaßen eine Bezeichnung für Vasallen als auch für andere Tributzahler. Es handelt sich dabei um ein Feudalsystem, das man lange Zeit nutzte und das erst nun langsam an Bedeutung verliert. Es ist eine der Säulen, auf denen unsere Gesellschaft seit Jahrhunderten aufbaut."
 kalaripayattu_advance: "Kalarippayat"
 kalaripayattu_advance_desc: "Das Kalarippayat — #italic Übungen der Kriegskunst auf dem Schlachtfeld#! — ist eine alte indische Kampfkunst, die ihren Ursprung in $malabar_area$ hat. Die Krieger unseres Staates müssen in den Künsten des Kalarippayat ausgebildet werden, um ihre Fähigkeiten im Nahkampf zu verbessern."
 nair_military_advance: "Nair-Armee"
 nair_military_advance_desc: "Die Nair sind eine hinduistische Kaste aus $malabar_area$, die auf eine lange Geschichte im Militär zurückblicken kann. Ihre Erfahrung und die Rolle, die sie für das $kalari$ spielen, werden für die anstehenden Konflikte von großem Wert sein."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Traditioneller Militärdienst"
 mhr_tradition_of_military_service_desc: "Der Dienst der marathischen Reiterei hat als „Bargire“ eine lange Tradition in Diensten der dekkanischen Sultanate. Die zunehmende Militarisierung des Dekkans durch die zahlreichen in dieser Region ausgetragenen Kriege hat unsere Kavallerie zu einer der gefährlichsten Streitmächte in ganz Indien gemacht."
 mhr_forts_of_maharashtra: "Maharashtra-Festungen"
 mhr_forts_of_maharashtra_desc: "In unserem hügeligen und dicht bewaldeten Land sind Festungen für die Offensive und Defensive unerlässlich. Unsere oberste Priorität muss darin liegen, diese Festungen instand zu halten."
 mhr_peasant_soldiers: "Bauernsoldaten"
 mhr_peasant_soldiers_desc: "In den Dörfern der Desch-Region leben viele fähige Männer, die nur zu gerne in unseren Armeen dienen würden. Wir müssen jeden rekrutieren, der Marathi sprechen kann, und ihn für den Militärdienst ausbilden."
 mhr_office_of_the_peshwa: "Amt des Peshwas"
 mhr_office_of_the_peshwa_desc: "Wir müssen ein Amt schaffen, das einzig und allein für die Verwaltung unseres Staats und seiner Armeen zuständig ist. Unter der Führung eines fähigen Ersten Ministers, dem Peshwa, wird unser Land flexibel genug sein, schnell und effizient zu expandieren."
 mhr_encourage_brahmin_ties: "Brahmanen-Bande stärken"
 mhr_encourage_brahmin_ties_desc: "Der Finanzsektor unseres Staates wird größtenteils von brahmanischen Bankiersfamilien kontrolliert. Wir sollten sie fester in unseren Staat eingliedern, indem wir sie zu Steuereintreibern machen, Gesetze zur Stärkung ihrer Rechte verabschieden und ihre Traditionen schützen. Dies sichert uns die Gunst unserer Geldgeber und verschafft uns fähige und fachkundige Verwalter."
 pun_breadbasket_of_india: "Brotkorb Indiens"
 pun_breadbasket_of_india_desc: "Die fünf großen Flüsse — Indus, Jhelam, Chenab, Ravi und Sutlej — durchziehen das Land der Region $punjab_area$ und machen den Boden unvergleichlich fruchtbar. Abgesehen davon, dass wir Nahrung und Baumwolle zu unseren Nachbarn ausführen können, beschleunigt dies auch das Wachstum unserer Städte und fördert die Herstellung vielerlei Produkte. Wir müssen das Wachstum unserer Landwirtschaft fördern und unsere Bauern vor den Banditen und Briganten der angrenzenden Gebiete schützen."
 pun_encourage_indo_persian_trade: "Indo-persischer Handel"
 pun_encourage_indo_persian_trade_desc: "$PUN$ liegt an der westlichsten Grenze von Indien und war schon immer ein Dreh- und Angelpunkt des wirtschaftlichen und kulturellen Austauschs zwischen $india$ und $persia_region$. Die alte Sarak-i-Azam (Königliche Straße), die Ostindien mit der farsisprechenden Welt verbindet, führt geradewegs durch unser Land, bevor sie sich die afghanischen Gebirgspässe hinaufwindet. Letztere werden jedoch von Stammesräubern und Plünderern heimgesucht. Wir sollten die Nutzung dieser alten und lebendigen Route fördern und alles in unserer Macht Stehende unternehmen, um das Wohlergehen der Händler zu garantieren. Dies könnte durch den Bau von Karawansereien und die Überwachung dieser Straßen geschehen."
 pun_punjabi_textile_industry: "$PUN_ADJ$e Tuchindustrie"
 pun_punjabi_textile_industry_desc: "$PUN$ ist ein wichtiges Zentrum der Tuchherstellung. Unsere Weber, die zu den produktivsten in ganz $india$ gehören, fertigen Tücher für Märkte in ganz Asien und Europa an."
 pun_foundation_of_the_khalsa: "Khalsa"
 pun_foundation_of_the_khalsa_desc: "Der $sikhism$, eine aus $PUN$ stammende Religion, breitet sich rasant in unserem Land aus. Die Anhänger dieses Glaubens kommen aus allen Kasten und Schichten und werden ihren Staat unabhängig von ihren früheren Berufen verteidigen."
 pun_gurmukhi_script: "Gurmukhi-Schrift"
 pun_gurmukhi_script_desc: "Die Gurmukhi-Schrift ist eine Abugida, die in $PUN$ entwickelt wurde und besonders von den sikhistischen Gurus genutzt wird. Unser Klerus nutzt diese Schrift ebenfalls, um sikhistische Texte aufzuzeichnen."
 pun_strength_of_the_misls: "Stärke der Misls"
 pun_strength_of_the_misls_desc: "Das Verwaltungssystem der Misl-Staaten des $PUN$ führen beeindruckende Kavallerietruppen in die Schlacht. In Notzeiten können wir zum Kampf gegen einen gemeinsamen Feind auf diese Truppen zurückgreifen."
 pun_reforming_the_punjabi_army: "Reformierung der punjabischen Armee"
 pun_reforming_the_punjabi_army_desc: "Die Gepflogenheiten unserer Vorväter waren in sich stimmig und haben uns viele Jahre gute Dienste erwiesen. Damit unsere Armeen aber ihre Triumphe auf dem Schlachtfeld fortsetzen können, müssen wir mehr in Richtung einer Berufsarmee denken. Indem wir die Organisationsweise der Armeen weit entfernter Länder studieren und deren Methoden an unsere Situation anpassen, werden wir unter Beibehaltung der einzigartigen Qualitäten unseres jetzigen Militärsystems die Effizienz der punjabischen Armee steigern."
 #Thai Culture
 religious_melting_pot: "Religiöser Schmelztiegel"
 religious_melting_pot_desc: "Unser Volk wurde im Lauf der Zeit von vielen verschiedenen Religionen beeinflusst, darunter die traditionellen Volksglauben bis hin zum Hinduismus und Buddhismus aus $india$ und $china$. Mit der Zeit hat unser Volk eine Art Synkretismus entwickelt und einige Überzeugungen miteinander vermischt, ohne eine der Glaubensrichtungen völlig außer Acht zu lassen."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Die thailändische Schrift beruhte ursprünglich auf der alten khmerischen Schrift, wurde aber in Abgrenzung zu dieser entwickelt, um der Phonologie der Sprache Rechnung tragen zu können. Eine individuelle Schriftsprache half unserem Volk, eine einzigartige Kultur zu entwickeln."
 father_governs_children: "Ein Vater gebietet über seine Kinder"
 father_governs_children_desc: "Unser Herrscher pflegen eine enge Beziehung zum gemeinen Volk. Möge unser Volk frei und glücklich unter dem führenden Licht seiner majestätischen, himmlischen Herrscher leben."
 thai_war_elephants: "Kriegselefanten"
 thai_war_elephants_desc: "Kriegselefanten finden in $indochina_region$ bereits seit Generationen Verwendung. Sie sind zum einen Kavallerie, die die Infanterie unterstützt, und zum anderen das persönliche Reittier der Könige, um mit anderen Staatsoberhäuptern Elefantenduelle zu bestreiten."
 thai_royal_poets: "Königliche Dichter"
 thai_royal_poets_desc: "Was nützt es, Kriege zu gewinnen, wenn es niemanden gibt, der darüber singt? Unser Hof soll einen sicheren Ort für Dichter bieten, und unsere Geschichte soll ihre Inspirationsquelle sein."
 trading_links: "Handelsbeziehungen"
 trading_links_desc: "Unser Land liegt bereits seit Urzeiten an einer Schnittstelle des Handels. Unsere Nähe sowohl zu $india$ als auch zu $china$ hat es dem Handel erlaubt, frei durch unser Land zu fließen, und hat zu vielen Beziehungen und Betätigungen mit den verschiedenen Ländern um uns herum geführt."
 foreign_mercenaries: "Fremdländische Söldner"
 foreign_mercenaries_desc: "Seit Kurzem beobachten wir einen steten Zustrom barbarischer Einflüsse aus fernen Ländern. Zum Teil handelt es sich dabei um Händler, aber gelegentlich befinden sich auch Krieger unter ihnen. Wir sollten diese Männer für unsere Armee nutzen."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Das Toi Muay ist eine unbewaffnete Kampfkunst, die man unsere Soldaten für den Einsatz im Krieg lehrt und die Schläge, Griffe und Bodenkampftechniken umfasst. Diese Kampfkunst zu beherrschen, erlaubt es unseren Soldaten, im Kampf tödlicher zu sein, selbst wenn sie ihre Waffen verlieren."
 trading_embassies: "Handelsbotschaften"
 trading_embassies_desc: "Zahlreiche Händler treiben auf den Gewässern in der Nähe unseres Landes Handel. Dies hat es uns erlaubt, Wissen über Reiche anzusammeln, die weit entfernt liegen. Wir können dort Botschaften errichten und Beziehungen zu diesen Nationen aufbauen."
 photduang: "Photduang"
 photduang_desc: "Unsere Währung mag für viele andere Staaten sonderbar sein, doch der #italic $photduang$#! leistet uns schon seit Jahrhunderten gute Dienste. Die rundlichen Kugeln aus Silber werden mit unserem offiziellen Amtszeichen versehen und bilden die Grundlage unserer Wirtschaft."
 personal_executions: "Persönliche Hinrichtungen"
 personal_executions_desc: "Es ist nur angebracht, dass die Menschen erfahren, wie sehr wir uns für die Rechtsprechung einsetzen. Von heute an wird unser Herrscher persönlich die Hinrichtung der ruchlosesten Verbrecher übernehmen. Damit werden die Menschen wissen, dass es in unserem Land gesittet zugeht und sie dazu aufgefordert sind, sich an die Gesetze zu halten."
 close_subjects: "Enge Beziehungen zu Klientelländern"
 close_subjects_desc: "Wir sehen unsere Klientelländer als wesentlichen Bestandteil unseres Landes an. Wir pflegen enge Beziehungen zu ihnen und gliedern sie in unsere Verwaltung und unsere Bürokratie ein."
 #Ayutthaya
 ayu_prestigious_cavalry: "Prestigeträchtige Kavallerie"
 ayu_prestigious_cavalry_desc: "Sei es zu Pferd oder auf dem Rücken eines Elefanten: Unsere Kavallerie reitet voller Stolz in die Schlacht und stammt in der Regel von den prestigeträchtigsten Familien unseres Landes ab. Ihre Wirksamkeit bei der Unterstützung unserer Infanterie ist unbestreitbar."
 ayu_white_elephant: "Weißer Elefant"
 ayu_white_elephant_desc: "Der Weiße Elefant repräsentiert die Macht unserer Herrscher und ist ein sehr günstiges Omen, das wir zu unserem Vorteil nutzen werden. Wenn unser Herrscher auf dem Weißen Elefanten reitet, wird niemand sein Herrschaftsrecht infrage stellen können."
 ayu_ayutthaya_literature: "$AYU_ADJ$e Literatur"
 ayu_ayutthaya_literature_desc: "Die in unserem Land verfasste Literatur ist äußerst vielseitig und reicht von epischen Gedichten, den #italic Lilit#!, die berühmte militärische Konflikte beschreiben, bis hin zum #italic Nirat#!, Dichtungen über Reisen und die Sehnsucht nach verlorenen Liebschaften, von Folklore über örtliche Helden, bis hin zu Festreden, die die Taten unserer glorreichsten Herrscher preisen."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "Alle freien Männer sind per Gesetz dazu verpflichtet, als Phrai zu dienen, nicht nur im Fall eines Krieges (#italic $ayu_phrai_thaan$#!), sondern auch zur Unterstützung öffentlicher Bauvorhaben, je nach Ermessen der örtlichen Statthalter."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "Alle Männer, die das 18. Lebensjahr erreichen, müssen registriert werden, damit die Bürokratie der Regierung von ihnen erfährt. Jeder männliche Bürger kann im Fall eines Krieges zum Dienst in der Armee herangezogen werden, und wir sorgen auch dafür, dass sie diesem Ruf Folge leisten."
 ayu_floating_rice: "Nassreisanbau"
 ayu_floating_rice_desc: "Reis baut man in unserem Land bereits seit Jahrhunderten an, doch die ständigen Überschwemmungen unserer Flüsse schaden der Ernte oft. Diese neue Reissorte, die auch bei Überschwemmung gedeiht, erlaubt es uns, selbst dann Nahrung zu haben, wenn die Flüsse Hochwasser führen."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Unsere Gesellschaft ist streng nach dem $ayu_sakdina$-System organisiert, einer Ordnung, die den gesellschaftlichen Rang in Ziffern ausdrückt: Jeder unserer Untertanen weiß, welchen Platz er darin einnimmt und wie viel Reichtum und Eigentum ihm zusteht. Dies macht die Steuererhebung deutlich effizienter."
 ayu_cosmopolitan_trade: "Kosmopolitischer Handel"
 ayu_cosmopolitan_trade_desc: "Unser Land ist die Heimat vieler Menschen, die von weit herkommen, um an unseren Märkten zu handeln und vom Reichtum unseres Landes zu profitieren. So viele Menschen und Waren zu haben, die unsere Grenzen passieren, ist etwas, aus dem auch wir einen gehörigen Nutzen ziehen."
 #Sukhothai
 suk_breaker_of_chains: "Kettensprenger"
 suk_breaker_of_chains_desc: "Es ist noch nicht lange her, dass wir unter khmerischer Herrschaft standen, ehe wir unsere Freiheit und unseren rechtmäßigen Platz als unabhängige Macht einnahmen. Wir haben uns die Bewunderung und den Respekt unseresgleichen verdient."
 suk_birthplace_of_a_culture: "Geburtsort einer Kultur"
 suk_birthplace_of_a_culture_desc: "Man nennt uns das erste unabhängige thailändische Königreich, da wir die Ersten waren, die sich gegen die khmerische Herrschaft auflehnten und uns von ihrem Einfluss lösten. Jeder, der sich als Thai betrachtet, sieht in staunender Bewunderung zu uns auf."
 suk_ram_khamhaeng_stele: "Stele von $name_ram_khamhaeng$"
 suk_ram_khamhaeng_stele_desc: "Ein Großteil der geschichtlichen Überlieferungen des frühen sukhothaischen Königreichs stammt von Inschriften der $suk_ram_khamhaeng_stele$, die einst ein großer König anfertigte, um seine glorreiche Herrschaft für die Nachwelt festzuhalten. Die Stele von $name_ram_khamhaeng$ ist ein heiliges Erbstück, das unseren Platz in der Geschichte belegt."
 suk_akson_sukhothai: "Akson-$SUK$"
 suk_akson_sukhothai_desc: "Auch wenn die thailändische Schrift unter dem thailändischen Volk weitverbreitet ist, sollte man nicht vergessen, dass sie in unserem Land entwickelt wurde und aus der Schrift unserer ehemaligen khmerischen Unterdrücker stammt. Sie vereint deshalb auch nicht nur unsere Kultur, sondern ist gleichzeitig auch ein Zeugnis für unsere Individualität und Einzigartigkeit."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "Wir sind für unsere unzähligen großen Tempel berühmt, zu denen auch der $suk_wat_si_sawai$ gehört, einer der ältesten Tempel in $sukhothai$. Der unter der Herrschaft der Khmer gebaute hinduistische Tempel ist heute zu einem Symbol unserer Identität geworden. Der Glaube unseres Volkes ist stark."
 suk_sukhothai_ceramics: "Keramik von Sukhothai"
 suk_sukhothai_ceramics_desc: "Das thailändische Volk stellt bereits seit Urzeiten Keramik her, die von der chinesichen Keramik beeinflusst ist, sich aber ihren einen eigenen Stil bewahrt hat. Jene Keramik, die man in unserem Land herstellt, ist auf den Märkten jedoch am begehrtesten und wird oft über große Entfernungen hinweg gehandelt."
 suk_military_history: "Militärgeschichte"
 suk_military_history_desc: "Unsere Armeen können auf eine lange Geschichte von Erfolgen und großen Siegen zurückblicken. Dies hat auch dazu geführt, dass eine Position in unserem Militär als ehrenvoll und prestigeträchtig angesehen wird und viele bereit sind, einen Wehrdienst zu leisten."
 suk_unstoppable_army: "Unaufhaltbare Armee"
 suk_unstoppable_army_desc: "Viele haben in der Vergangenheit versucht, unseren Fortschritt und unsere Expansion aufzuhalten, doch sie alle sind beim Anblick unserer Armee gescheitert. Sie hat sich als unaufhaltbare Kraft erwiesen, die alle Hindernisse in ihrem Weg beiseitefegt."
 #Siam
 sia_experienced_ambassadors: "Erfahrene Botschafter"
 sia_experienced_ambassadors_desc: "Wir haben viel Erfahrung in Sachen Politik, und die Anfänge unseres Landes wurden nicht nur durch die Stärke unseres Militärs geprägt, sondern auch durch unser diplomatisches Ansehen, was uns einen gewissen Einfluss verschafft hat."
 sia_rise_to_equal_heights: "Verbesserte Lebensbedingungen"
 sia_rise_to_equal_heights_desc: "Große Teile unseres Landes sind entvölkert. Wir sollten die Lebensbedingungen dort verbessern und sicherstellen, dass es keine Region in unserem Land gibt, die man als glanzlos erachtet, sondern dass vielmehr alle Teile gleichermaßen glänzen können."
 sia_advanced_elephant_warfare: "Fortschrittliche Elefanten-Kriegsführung"
 sia_advanced_elephant_warfare_desc: "Es ist nicht ungewöhnlich, dass die größten Gedichte über uns Zeilen enthalten, in denen unsere stärksten Kriegselefanten einzeln aufgeführt und geehrt werden. Wir werden unseren Feinden zeigen, warum dies der Fall ist."
 sia_consolidation_of_state: "Konsolidierung des Staates"
 sia_consolidation_of_state_desc: "Ein dezentralisiertes System könnte dazu führen, dass wir etwas Macht in unseren entferntesten Provinzen verlieren. Wenn wir ein wahres vereintes thailändisches Reich aufbauen wollen, müssen unsere Provinzen ebenfalls vereint sein."
 sia_education_reform: "Bildungsreformen"
 sia_education_reform_desc: "Wie Meister Buddha einst sagte, werden wir etwas nicht einfach nur deshalb akzeptieren, weil es oft gesagt wird, sondern weil wir es selbst erfahren haben. Bildung ist die Grundlage des Wissens, und wenn wir Technologien meistern wollen, müssen wir zuerst die Bildung meistern."
 sia_royal_absolutism: "Königlicher Absolutismus"
 sia_royal_absolutism_desc: "Ein Herrscher sollte nur dem Himmel gegenüber Rechenschaft ablegen müssen. Verehrt und angebetet gebieten unsere Anführer über die Erde, wie die Götter über den Himmel."
 sia_thai_unity: "$thai_culture$e Einigkeit"
 sia_thai_unity_desc: "Es gibt keinen Zweifel, dass wir die wahren Herrscher des ganzen thailändischen Volkes sind. Unsere Truppen sind stolz, nicht nur dem Land zu dienen, sondern auch dafür einzutreten, unsere Kultur und Identität zu verteidigen, und sie kämpfen entschlossen dafür."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Der Senat und das Volk von Rom sind das ewige Fundament unseres Staates. Indem wir uns auf diese alte Autorität berufen, erinnern wir alle daran, dass Rom nicht nur mit Waffengewalt regiert, sondern durch den Willen seiner Bürger und seiner Institutionen."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "„Frieden unter Rom“ bedeutet nicht die Abwesenheit von Krieg, sondern den Triumph der Ordnung. Durch Gesetze, Straßen und die Macht unserer Armeen bringen wir Stabilität und Wohlstand in jeden Winkel unseres Reiches."
 rom_restore_the_legions: "Wiederherstellung der Legionen"
 rom_restore_the_legions_desc: "Die Legionen waren einst der Stolz Roms und in der gesamten bekannten Welt gefürchtet und respektiert. Ihre Wiederherstellung bedeutet, die Disziplin, die Organisation und den unbeugsamen Geist wiederzubeleben, auf die wir uns einst gründeten."
 rom_revival_of_arts_and_culture: "Wiederbelebung der Künste und Kultur"
 rom_revival_of_arts_and_culture_desc: "Rom war ebenso ein Leuchtfeuer der Kultur wie ein Ausgangspunkt von Eroberungen. Wenn wir Dichter, Gelehrte und Architekten fördern, entfachen wir erneut diese schöpferische Flamme, die einst die antike Welt erhellte."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Unsere Juristen fassen die Gesetze zu einem kohärenten Ganzen zusammen und verfeinern sie, wobei sie sich auf die Weisheit Justinians und der Republik stützen. So gewährleisten wir Gerechtigkeit für alle Bürger unter römischer Herrschaft."
 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "Das Volk muss bei Laune gehalten werden, denn Unzufriedenheit führt zu Aufständen. Indem wir für Getreide in den Bäuchen und Unterhaltung vor den Augen sorgen, gewinnen wir Treue und stärken den Staat."
 rom_citizenship: "Römisches Bürgertum"
 rom_citizenship_desc: "Das Bürgertum ist der Lebenssaft Roms, das die Völker aller Provinzen zu einem einzigen politischen Körper verbindet. Die Ausweitung dieser Rechte gewährleistet die Eingliederung und verspricht allen, die dem Imperium dienen, Aufstiegsmöglichkeiten."
 rom_all_roads_lead_to_rome: "Alle Wege führen nach Rom"
 rom_all_roads_lead_to_rome_desc: "Das römische Straßennetz wird weltweit beneidet. Es verbindet unser Reich im Inneren und macht unsere Händler, Boten und Soldaten schneller, denn alle Wege kreuzen sich in der Ewigen Stadt."
 rom_provincial_governors: "Provinzstatthalter"
 rom_provincial_governors_desc: "Die Provinzen können nicht allein von Rom regiert werden. Indem wir fähige Statthalter mit Macht ausstatten, stellen wir sicher, dass unsere Gesetze und Steuern auch die fernsten Lande unseres Imperiums erreichen."
 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "Das Schicksal Roms kennt keine Grenzen. Uns ist vorbestimmt, unsere Herrschaft von den Säulen des Herkules bis zum Ende der Welt auszudehnen und die Zivilisation überallhin dorthin zu tragen, wohin unsere Adler marschieren."
 rom_triumphs: "Römische Triumphzüge"
 rom_triumphs_desc: "Ein Triumphzug ist mehr als eine Prozession. Er ist vielmehr ein lebendes Denkmal der Eroberung, das durch die Straßen unserer größten Städte zieht. Solche Zeremonien inspirieren Treue, Ehrfurcht und Ehrgeiz in gleichem Maß."
 rom_roman_architecture: "Römische Architektur"
 rom_roman_architecture_desc: "Ob bei Aquädukten oder Amphitheatern: Römische Ingenieurskunst bringt Denkmäler und Monumente hervor, die Jahrhunderte überdauern. Unsere Meisterschaft in Sachen Stein und Bogen zeigt der Welt, das Roms Größe ewig ist."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Zentrum des orthodoxen Glaubens"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ liegt im Zentrum eines lebendigen und alten Glaubens. Wir sind der stolze Kopf dieses orthodoxen Glaubens, Halter des Ökumenischen Patriarchats und Verteidiger des Christentums gegen unsere heidnischen Feinde."
 byz_akritai_advance: "Akritai"
 byz_akritai_advance_desc: "Die stolzen Akriten, eine leichte Infanterie, verteidigen unsere Grenzen gegen äußere Bedrohungen und erhalten im Gegenzug Land. Die Akriten sind besonders in der defensiven Kriegsführung bewandert, vor allem gegen Kavallerie, und sind meistens die Ersten, die sich einer äußeren Bedrohung stellen."
 byz_cataphracts_advance: "Späte Kataphrakten"
 byz_cataphracts_advance_desc: "Trotz der Veränderungen, die das Schießpulver auf die Kriegsführung hatte, können wir uns noch immer auf unsere altbewährten Taktiken verlassen, die unsere Vorfahren vor Jahrhunderten verfeinerten."
 byz_historiography_advance: "Byzantinische Geschichtsschreibung"
 byz_historiography_advance_desc: "Unser Volk steht auf den Schultern von Riesen. Die sorgfältige Dokumentation unserer Vorfahren, die Rückverfolgung unserer ehrwürdigen Blutlinie und die ordnungsgemäße Bewahrung unserer großen Traditionen sind eine Ehrfurcht gebietende Verantwortung, die sich aus unserer großen Stellung in der Geschichte ergibt."
 men_of_letters_advance: "Literaten"
 men_of_letters_advance_desc: "Es ist kein Geheimnis, dass uns der Westen um unsere literarischen Errungenschaften und unsere aufgeklärte Vergangenheit beneidet. Deswegen heuern sie häufig Tutoren aus unserem Hof an, die ihnen jenes Wissen vermitteln, aus dem jene mächtigen Reiche hervorgingen, die die kulturelle Landschaft des gesamten Kontinents geprägt haben. Diese Gelehrten werden auch dafür sorgen, dass sich unsere westlichen Nachbarn in unsere Geschichte verlieben und sich an unserer Lebensweise ein Vorbild nehmen."
 byz_shield_of_the_west: "Schild des Westens"
 byz_shield_of_the_west_desc: "Wir schützen Europa vor einem Meer von Heiden. Wir sind der Schild gegen die fremde Bedrohung. Unser Schwert bekämpft jene, die unseren Glauben untergraben wollen. Wir sind der mächtige Hieb, der auf alle niederkommt, die das Ende unserer Traditionen wünschen."
 byz_court_of_languages: "Hof der vielen Sprachen"
 byz_court_of_languages_desc: "Der Hof von $constantinople$ ist die Heimat zahlreicher Diplomaten und Würdenträger aus jedem Winkel der uns bekannten Welt. Dieser Umstand hat dazu geführt, dass jede Sprache gehört und respektiert wird. Es ist ein Zeichen unseres Wohlstands und unseres Fortschritts und spiegelt den Gedanken eines Volkes wider, dessen Geschichte und Sprache die Welt geprägt haben."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "Die byzantinische Kultur eroberte ganz $europe$ im Sturm. Die große Palette an eleganten Farbtönen brachte eine neue Art hervor, die Sinfonie der Farben und Elemente in der Kunst und Architektur zum Ausdruck zu bringen."
 byz_crossroads_of_continents: "Kreuzung der Kontinente"
 byz_crossroads_of_continents_desc: "Byzanz liegt am Scheidepunkt zwischen $europe$ und $asia$. Diese vorteilhafte Lage hat der Stadt großen Einfluss und maritime Bedeutung beschert."
 byz_the_new_helepolis: "Stadteinnehmer"
 byz_the_new_helepolis_desc: "Unsere Tradition, die mächtigsten und beeindruckendsten Belagerungsmaschinen einzusetzen und sie stetig zu verbessern, prägt unsere Kriegsführung bereits seit Urzeiten. Indem wir das Schießpulver in unsere Konstruktionen aufnehmen, werden unsere Kanonen unsere Feinde noch viel leichter dominieren können."
 byz_reaffirm_synod_powers: "Reformierung der Heiligen Synode"
 byz_reaffirm_synod_powers_desc: "Die Bürokratie ist ein Albtraum für ein Land unserer Größe. Um die Einberufung unserer Heiligen Synode zu vereinfachen, werden wir die Bürokratie abbauen und die Gesetzgebung dazu überarbeiten."
 byz_byzantine_inquisition: "Byzantinische Inquisition"
 byz_byzantine_inquisition_desc: "Um nicht wie $europe$ Gefahr zu laufen, Opfer von Ketzerei und Instabilität zu werden, die unweigerlich aus den religiösen Unruhen entstehen, von denen sie derzeit heimgesucht werden, müssen wir uns darauf vorbereiten, jedes Unkraut zu vernichten, das in unserem Garten keimen könnte."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Unsere glorreiche Nation ist der unbestrittene Nachfolger des römischen Ruhms und seines Prestiges. Seine ehemaligen Gebiete wiederzuerlangen ist unser vorrangiges Ziel und das, was uns antreibt."
 byz_modernized_strategikon: "Modernisiertes Stratēgikon"
 byz_modernized_strategikon_desc: "Das vor langer Zeit von Maurikios verfasste Militärhandbuch hat unserem Volk in Kriegszeiten gut gedient. Da sich die Kriege unserer Zeit jedoch stark verändert haben, müssen auch wir uns verändern. Wir haben unsere Taktiken angepasst und auch unsere Regimenter haben sich auf neue Methoden der Kriegsführung und auf neue Waffen eingestellt, die weitaus verheerender sind als alles, was unsere Feinde nutzen."
 byz_ancient_greek_studies: "Studium der altgriechischen Kultur"
 byz_ancient_greek_studies_desc: "Das Wiederaufleben klassischer Werke und die Förderung der altgriechischen Künste hat dem Westen eine wunderbare Gelegenheit gegeben, die Massen zu bilden und die verschiedenen Ideale und Traditionen der Kultur und Wissenschaft zu wahren."
 byz_the_new_imperial_army: "Neue kaiserliche Armee"
 byz_the_new_imperial_army_desc: "Unsere Armee ist im Vergleich zu denen Europas im Rückstand. Wir müssen unsere Armee reformieren und die Rekrutierung ausweiten, um eine Armee aufstellen, die dem wiederauferstandenen mächtigen Phoenix gerecht wird."
 expand_varangian_guard_advance: "Ausweitung der Warägergarde"
 expand_varangian_guard_advance_desc: "Die ehrenhaften Waräger dienen unserem Land bereits seit Jahrhunderten. Durch die Ausweitung ihrer Reihen werden wir sicherstellen können, dass das Byzantinische Reich auch in den kommenden Jahrhunderten Stabilität und Schutz genießen wird."
 imperatorskiy_moskovskiy_universitet: "Imperatorskij Moskowskij Uniwersitet"
 imperatorskiy_moskovskiy_universitet_desc: "Die Kaiserliche Universität ist dem Studium der Philosophie, der Medizin und der Rechtsgrundlagen gewidmet und spielt eine bedeutende Rolle in der Bildung und Forschung Russlands. Sie wurde von dem Universalgelehrten Michail Lomonossow als Teil der russischen Bildungsreform gegründet, um die Bedeutung der wissenschaftlichen Forschung und Innovation zu betonen."
 hurricane_hardy: "Orkanbeständig"
 hurricane_hardy_desc: "Die Entwürfe von Fjodor Apraxin erlauben uns den Bau besonders widerstandsfähiger Schiffe, die die meisten Naturgewalten überstehen können. Diese Innovation ist ein wichtiger Beitrag für unsere aufkommenden maritimen Ambitionen."
 preobrazhensky_semyonovsky_imperial_guard: "Semjonowski-Leibgarderegiment"
 preobrazhensky_semyonovsky_imperial_guard_desc: "Die Spielzeugarmee ist in Elitetruppen organisiert, die die kaiserliche Garde bilden und die Interessen der Monarchie schützen. Sie ist häufig an Hofzeremonien, Paraden und anderen wichtigen Ereignissen beteiligt, was ihre Bedeutung über ihre militärischen Pflichten hinaus unterstreicht."
 #Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Die Kastellane sind das offizielle Sprachrohr des Monarchen und vertreten diesen im gesamten Herrschaftsbereich. Sie sind für die Erhebung von Steuern und die Gewährleistung der Rechtsstaatlichkeit zuständig und sorgen im Namen der Krone für Gerechtigkeit."
 land_of_promise: "Land der Möglichkeiten"
 land_of_promise_desc: "Das fruchtbare Land unserer Domäne ist besonders für die unteren Schichten unserer Bevölkerung, die nach einem neuen und besseren Leben suchen, eine neue Heimat geworden."
 statute_of_kalisz: "Statut von Kalisz"
 statute_of_kalisz_desc: "Die auch als „Allgemeine Charta der jüdischen Freiheiten“ bekannte Gesetzgebung gewährt allen Juden die Freiheit, an Gottesdiensten teilzunehmen, Handel zu treiben und zu reisen. Das Gesetz zielte auch darauf ab, die von der katholischen Kirche verbreiteten Anschuldigungen zu Ritualmorden gegen Juden einzudämmen."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "Der Gedanke, dass das Königreich unteilbar ist und nicht einer Dynastie oder einem Monarchen, sondern der Gesamtheit der politischen Gemeinschaft in unserem Herrschaftsbereich gehört, ist zwischen uns und den verschiedenen Herzögen unter unserem Banner fest verankert."
 krakow_grosz: "Grosz Krakowski"
 krakow_grosz_desc: "In dem Versuch, unser Währungssystem zu reformieren, haben wir eine neue Währung eingeführt, den Krakauer Groschen. Diese aus Silber geprägten Münzen sollen die Vorherrschaft des böhmischen Prager Groschens herausfordern und unser Reich an die Spitze der zentralisierten Besteuerung stellen."
 stone_and_brick: "Stein und Ziegel"
 stone_and_brick_desc: "Jahrhundertelang haben wir uns auf schwaches Holz verlassen, um Häuser zu bauen und Verteidigungsanlagen zu errichten. Dank unseres Reichtums und unserer politischen Macht können wir die Infrastruktur unseres Reichs ausbauen. Wir haben hölzerne Städte geerbt und werden sie mit Stein und Ziegeln befestigen."
 council_of_three_lands_advance: "Rat der drei Länder"
 council_of_three_lands_advance_desc: "Unser Land hat die oft mittellosen und verfolgten Juden schon immer willkommen geheißen. Die Gründung eines Rates, der sich um ihre Bedürfnisse kümmert und ihre Rechte schützt, wird deshalb unserer Stabilität sehr zugutekommen."
 polish_renaissance: "Polnische Renaissance"
 polish_renaissance_desc: "Von der italienischen Renaissancebewegung inspiriert, wird auch in unserem Land die Kunst und Kultur erblühen."
 granary_of_europe: "Kornkammer Europas"
 granary_of_europe_desc: "Auf den fruchtbaren Feldern unseres Reichs wird jedes Jahr die größte Getreideernte Europas eingefahren, nicht zuletzt wegen unseres Vorwerk-Systems. Wir beliefern die Märkte jenseits unserer Grenzen und sorgen dafür, dass unser Volk Wohlstand genießen kann und niemals hungern muss."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "Als Antwort auf den Bedarf an fähigen Verwaltern und um den reibungslosen Ablauf entsprechender Verfahren gewährleisten zu können, werden wir die erste Kommission für nationale Bildung Europas finanzieren und aufbauen. Sie wird sich auch darum kümmern, die Alphabetisierung unseres Volks voranzutreiben."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "Indem wir der nächsten Generation von Adligen ein Nationalgefühl einflößen, können wir diese zu wertvollen Militär- und Verwaltungsbeamten heranziehen."
 great_sejm_reforms: "Sejm-Reformen"
 great_sejm_reforms_desc: "Wenn wir überleben und gedeihen wollen, müssen wir sicherstellen, dass unser Regierungsapparat gut funktioniert und auf einer soliden Grundlage aufgebaut ist. Aus diesem Grund müssen wir die Prozesse unseres Parlaments modernisieren und ihm weitreichende Befugnisse einräumen. Unser Ziel muss darin liegen, die Macht des Adels zu beschränken und die zunehmenden Missstände der Leibeigenschaft abzuschaffen."
 late_winged_hussars_advance: "Späte polnische Husaren"
 late_winged_hussars_advance_desc: "Im späten 17. Jahrhundert wurden die polnischen Husaren mit schweren Rüstungen in den Farben Rot und Weiß ausgerüstet. Sie benutzten auch eine längere Lanze von etwa sechs Metern Länge und ihr Angriff war unglaublich verheerend, brach oft die Moral ihrer Feinde und zwang sie zur Flucht."
 winged_hussars_advance: "Polnische Husaren"
 winged_hussars_advance_desc: "Ursprünglich handelte es sich bei den Husaren um leichte Kavallerietruppen, die als Kundschafter fungierten. Der Niedergang der alten Feudalarmee veranlasste uns jedoch dazu, uns mehr auf ein stehendes Heer zu verlassen. Die neuen, schwerer gepanzerten Husaren werden den Kern davon bilden. Die Polnischen Husaren werden unsere Feinde schon bald in Angst und Schrecken versetzen!"
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "Die sogenannte „Berechnete Armee“ (Wojsko Komputowe) basierte auf einer jährlichen Etatberechnung, die vom Sejm durchgeführt und genehmigt wurde. Ziel war es, für Polen-Litauen ein zuverlässiges stehendes Heer zur Landesverteidigung zu schaffen."
 folwark_system: "Vorwerk-System"
 folwark_system_desc: "Das Vorwerk-System war ein Produktionssystem, das die Erzeugung landwirtschaftlicher Überschüsse anregen sollte. Bauern wurden zur Arbeit auf diesen Gütern angehalten, entweder gegen Pacht oder unter Zwang. Das System sollte zum Stützpfeiler der polnischen Gesellschaftsordnung werden."
 #China & Variations
 baihua: "Báihuàwén"
 baihua_desc: "Unser Reich erstreckt sich bis jenseits des Horizonts und ist die Heimat zahlreicher Kulturen und Sprachen. Eine gemeinsame Schriftsprache einzuführen wird die Kluft verringern, unsere Kultur zu einer Hochkultur erheben und die Spannungen, die durch Missverständnisse und Sprachbarrieren entstehen können, reduzieren."
 zaju: "Zájù"
 zaju_desc: "Diese in der Regel aus vier Akten bestehenden Theaterstücke beinhalten sowohl Tänze als auch Musik und sind ein leuchtendes Beispiel für die künstlerischen Fähigkeiten unserer Gesellschaft."
 successors_of_genghis_khan: "Nachfolger von $genghis_khan_name_no_tooltip$"
 successors_of_genghis_khan_desc: "Unser Volk stammt von $genghis_khan_name_no_tooltip$ ab, dem Erderschütterer, dessen umfassende Eroberung ein riesiges Reich schuf. Wie einst er sind auch wir dazu ausersehen, Geschichte zu schreiben."
 confucian_influences: "Konfuzianische Einflüsse"
 confucian_influences_desc: "Für die ordnungsgemäße Verwaltung unseres Reichs lässt sich viel aus den Lehren des Konfuzius lernen, die besonderen Wert auf Details, Meritokratie und eine gesunde, florierende Regierung legen."
 extensive_canal_works: "Weitreichende Kanalarbeiten"
 extensive_canal_works_desc: "Die vielen Flüsse in unserem Reich bringen uns oft Wohlstand. Um diesen Wohlstand zu nutzen und Wasser für Transportwege zwischen den Flüssen und ins Landesinnere zu richten, muss die Infrastruktur in Form von Kanälen ausgebaut werden."
 zhongshu_sheng: "Zhōngshū Shěng"
 zhongshu_sheng_desc: "Das kaiserliche Sekretariat, der wichtigste Zweig der #italic drei Abteilungen und sechs Ministerien#!, ist dafür zuständig, die vielen Erlasse des Kaisers zu kodifizieren."
 lijia_system: "Lǐ Jiǎ"
 lijia_system_desc: "Das „Lǐ Jiǎ“-System erlaubt uns, Kontrolle über unsere Grenzgebiete durch die Stationierung von Armeen auszuüben. Indem wir diesen Truppen Land geben und ihnen erlauben, dieses Land zu bearbeiten, können wir dafür sorgen, dass unsere Grenzen sicher sind und wir die Kontrolle haben."
 yulin_tuce: "Yúlín Túcè"
 yulin_tuce_desc: "Steuerhinterziehung ist ein Problem, das schon unsere Vorfahren geplagt hat. Indem wir ein Register für Bezirke und Provinzen erstellen, werden wir einen besseren Überblick über die einzutreibenden Steuern haben, die sie der Zentralregierung schulden. Diese Steuern werden größtenteils auf der Grundlage des Getreideertrags ermittelt."
 weisuo_system: "Wèi Suǒ"
 weisuo_system_desc: "Unser Land ist ein Objekt der Begierde für viele Eroberer. Wenn wir es verteidigen wollen, müssen wir ein Garnisonssystem einrichten, das schnell auf feindliche Invasionen reagieren kann. Durch die Rekrutierung von einheimischen Truppen und die damit verbundene leichtere Versorgung und effizientere Logistik wird unsere Verteidigungsfähigkeit stark wachsen."
 grand_coordinators: "Großkoordinatoren"
 grand_coordinators_desc: "Für den Fortbestand unserer Dynastie ist es von entscheidender Wichtigkeit, dass wir die Kontrolle über unsere Territorien, die Politik und das Militär aufrechterhalten. Die Gründung eines Regierungsausschusses, der von hochrangigen Beamten geführt wird, erlaubt uns, unsere Position durch die Stabilisierung innen- und außenpolitischer Angelegenheiten weiter zu festigen."
 the_censorate: "Zensorat"
 the_censorate_desc: "Diese Regierungsabteilung arbeitet parallel zur restlichen Verwaltung und ist dafür zuständig, Korruption zu verhindern. Die Zensoren haben die Aufgabe, Intrigen und andere Gesetzesüberschreitungen im Palast unter Kontrolle zu halten, und werden oft als die Augen und Ohren des Kaisers betrachtet."
 the_tea_trade: "Teehandel"
 the_tea_trade_desc: "Der Tee ist eines der beliebten Getränke in unserer Gesellschaft und dominiert besonders gesellschaftliche Zusammenkünfte. Dies führt nicht nur dazu, dass neue Sorten gezüchtet werden, sondern auch dazu, dass die Produktion im Allgemeinen angekurbelt wird."
 tu_bing: "Tǔ Bīng"
 tu_bing_desc: "Zur Verteidigung unserer Grenzen müssen wir ein Rekrutierungssystem einführen, das sich auf einheimische Soldaten und Regierungsgetreue konzentriert. Diese Männer werden eine große Bereicherung für unser Militär darstellen und das #italic „Wèi Suǒ“#!-System ergänzen."
 tusi_titles: "Tǔsī-Titel"
 tusi_titles_desc: "Diese Titel werden Kriegsfürsten und anderen lokalen Machthabern verliehen, um Unruhen in Zaum und die Landbevölkerung unter der Kontrolle der Zentralverwaltung zu halten."
 salt_monopoly: "Salzmonopol"
 salt_monopoly_desc: "Das Salzmonopol war einst die lukrativste Einnahmequelle des Staates. Trotzdem hielten frühere Kaiser es für ratsam, das Monopol zugunsten des Handels abzuschaffen. Es ist an der Zeit, dass der Salzhandel wieder unter der Kontrolle des Staates steht."
 reform_the_grand_secretariat: "Großsekretariat"
 reform_the_grand_secretariat_desc: "Das #italic Großsekretariat#! begleitet unsere Machthaber während ihrer gesamten Amtszeit und gilt als die höchste Institution in unserem Staat. Diesem Gremium, das sich aus mehreren Kabinettsministern zusammensetzt, wurde ein immenser Einfluss in Verwaltungsangelegenheiten zugestanden. Wir müssen es reformieren, um seine Effizienz weiter zu erhöhen."
 grand_military_parades: "Große Militärparaden"
 grand_military_parades_desc: "Die ruhmreiche Militärgeschichte unseres Volkes muss für alle sichtbar sein und Ehrfurcht erwecken. Indem wir unsere Armee auf unseren Straßen präsentieren, demonstrieren wir unsere militärische Macht und unsere unangefochtene Stärke."
 silver_standard: "Silberstandard"
 silver_standard_desc: "Indem wir aus den meisten Verpflichtungen gegenüber der Zentralregierung – von der Kopfsteuer bis hin zu den Arbeitsverpflichtungen des Landvolkes oder den Tributen der lokalen Beamten – eine Einmalzahlung aus Silber in einer Höhe basierend auf der Bevölkerung und dem kultivierten Land in jeder Präfektur erheben, kann der zur Steuereintreibung erforderliche Aufwand verringert und unsere Einnahmen erhöht werden."
 nine_garrisons_of_the_great_wall: "Neun Garnisonen der Großen Mauer"
 nine_garrisons_of_the_great_wall_desc: "Um uns gegen die teuflischen Barbaren verteidigen zu können, wird es nicht ausreichen, die Große Mauer einfach nur instand zu halten. Die Neun Garnisonen sind militarisierte Garnisonsstädte entlang der Mauer, die uns nicht nur dabei helfen werden, die wichtigen Pässe zu verteidigen, sondern auch die logistische Gesamtsituation an der nördlichen Grenze zu verbessern."
 the_red_cannon: "Rote Kanone"
 the_red_cannon_desc: "Die rothaarigen Barbaren aus Europa mögen unzivilisiert und ungehobelt sein, sie wissen jedoch, wie man hochwertige Artillerie und Feuerwaffen herstellt. Durch die Einfuhr und die Vervielfältigung ihrer Waffen werden wir unsere Armee verbessern und sie weitaus wirksamer gegen mögliche Eindringlinge machen."
 woodblock_printing: "Holztafeldruck"
 woodblock_printing_desc: "Die Fertigungsmethoden, die es uns erlauben, elegante Illustrationen, Kunstwerke und Bücher mit einem Druckverfahren zu vervielfältigen, haben das Interesse unseres Volkes geweckt, das sich nun darum bemüht, diese Technik zu perfektionieren. Der Holztafeldruck ist Teil unserer Kultur geworden und mit den jüngsten Fortschritten ist die Einführung neuer literarischer Werke einfacher denn je. Unser Prestige wird nur noch weiter steigen!"
 green_standard_army: "Grüne Standarte"
 green_standard_army_desc: "Die Grüne Standarte ist ein Armeeregiment, das neben den Acht Bannern existiert und sich hauptsächlich aus Hàn-Soldaten zusammensetzt. Ursprünglich wurde sie aus kapitulierenden Truppen zusammengestellt, die längerfristig als Freiwillige rekrutiert wurden und meist aus sozial benachteiligten Bevölkerungsschichten stammten. Seit der Vereinigung wird sie als Polizeitrupp eingesetzt und spielt eine entscheidende Rolle, um die lokale Militärverwaltung zu unterstützen, während die Bannermänner für Notfälle und anhaltende Widerstände genutzt werden."
 great_tax_reform: "Große Steuerreform"
 great_tax_reform_desc: "Unsere große Nation verfügt über reichlich Münzen und Möglichkeiten, diese auszugeben. Wir müssen uns darum bemühen, neue Formen der Besteuerung einzuführen, um unseren Staatshaushalt zu entlasten."
 junji_chu: "Jūnjī Chù"
 junji_chu_desc: "Das auch als #italic Großer Rat#! bekannte Verwaltungsorgan kümmert sich um alle militärischen Belange unseres Reichs. Als oberster Staatsrat hält er mehr Einfluss inne als das von vorherigen Dynastien eingerichtete Großsekretariat. Trotz seiner wichtigen Rolle wird der Rat jedoch seinen informellen Charakter innerhalb des inneren Hofes beibehalten und parallel zu den anderen Aufgabenbereichen seiner Mitglieder agieren."
 jingdezhen_porcelain: "Jǐngdézhèn-Porzellan"
 jingdezhen_porcelain_desc: "Die Kunst, das Zeichen einer wohlhabenden Gesellschaft, ist nur ein Aspekt, durch den sich unser Volk auszeichnet. Die Perfektionierung der Porzellanherstellung und die Einführung einer neuen Sorte, die #italic Jǐngdézhèn#! genannt wird, wird unsere Kultur noch viel weiter verbreiten."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "Die Halle der Drei Raritäten ist ein Aufbewahrungsort für seltene und wertvolle Objekte sowie Kunstgegenstände. Dank unseres Herrschers, einem großen Kunstmäzen, konnte sie zu einem Ort für akademische Diskussionen, Vorträge und sogar kulturelle Veranstaltungen werden, der den intellektuellen Austausch und die Wissenschaft fördert."
 monuments_to_greatness: "Monumentalbauten"
 monuments_to_greatness_desc: "Die Geschichte unseres Volkes reicht Jahrtausende zurück und beschreibt zahlreiche Katastrophen, die wir aus reiner Zähigkeit überstanden haben. Diese Stärke ist zu einem sozialen Merkmal unserer Gesellschaft geworden und unsere Widerstandsfähigkeit spiegelt sich auch in der Stärke unserer Armee und der Herrlichkeit unserer Kunst wieder."
 ten_great_campaigns: "Zehn Große Feldzüge"
 ten_great_campaigns_desc: "Die Zehn Großen Feldzüge zielen darauf ab, unseren Einfluss sowohl innerhalb als auch außerhalb unserer Grenzen auszuweiten. Für ihre Umsetzung wird eine riesige Armee aufgestellt, die jeglichen Widerstand niederschlagen wird, der sich uns in den Weg stellt, und dafür sorgt, dass Rebellionen sterben, bevor sie überhaupt entstehen können. Unser Ruhm wird ewig sein!"
 tributary_system: "Tributsystem"
 tributary_system_desc: "Dieses System verpflichtet unterworfene Kriegsherren und andere Herrscher dazu, uns einen Tribut als Zeichen ihrer Treue zu schicken. Die Zentralisierung dieses Systems würde unsere Macht über sie noch weiter festigen."
 #Timurids
 timurid_cavalry: "$TIM_ADJ$e Kavallerie"
 timurid_cavalry_desc: "So wie einst der große $genghis_khan_name_no_tooltip$ die Steppe mit der Macht seiner Kavallerie beherrschte, werden auch wir die Macht unserer Pferde nutzen, um zu triumphieren. Für die erbittertsten Kriege gezüchtet und von den bestausgebildeten Soldaten geritten werden sie die Herzen unserer Feinde in Angst und Schrecken versetzen."
 timurid_architecture: "$TIM_ADJ$e Architektur"
 timurid_architecture_desc: "Die persische Architektur wird bereits seit Jahrhunderten von der ganzen bekannten Welt beneidet. Wir müssen eine neue Art von Architektur fördern, damit wir ihren Platz einnehmen können. Es ist unser Geburtsrecht!"
 the_mantle_of_the_great_khan: "Der Mantel des Groß-$rank_kingdom_horde_ruler_suffix_male$s"
 the_mantle_of_the_great_khan_desc: "Der Tod von $genghis_khan_name_no_tooltip$ hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Durch Eheschließungen gelang es uns jedoch, unseren Anspruch zu festigen. Unsere Herkunft lässt sich bis auf den Groß-$rank_kingdom_horde_ruler_suffix_male$ selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 turco_persian_tradition: "Türkisch-Persische Tradition"
 turco_persian_tradition_desc: "Es ist unbestreitbar, dass $persia_region$ schon immer das kulturelle und sprachliche Zentrum der Region war und großen Einfluss auf die verschiedenen türkischen Völker hatte, die seit Jahrhunderten um uns herum existieren. Wir müssen diese Mischkultur fördern, um unsere eigene Tradition zu schaffen."
 tamerlane_chess: "Tamerlan-Schach"
 tamerlane_chess_desc: "Diese neue Schachvariante, die von unserem großen gleichnamigen Gründer entwickelt wurde, ist eine Verbesserung der vorherigen Version und wird besonders von unseren fähigen Generälen benutzt, um ihre Strategien und Taktiken zu verfeinern."
 chagatai_literature: "$karluk_language$e Literatur"
 chagatai_literature_desc: "Die karlukische Sprache, die in der östlichen Steppe gesprochen wird, kann die Gedanken und Ideen unseres großartigen Hauses weitaus besser überliefern, als es die persische oder arabische Sprache jemals könnten. Wir müssen die Sprache unserer Ahnen fördern und eine neue Literaturtradition begründen."
 nambardar_levy: "Nambardaren-Aufgebote"
 nambardar_levy_desc: "Die $nambardar_levy$e, auch #italic čerig-i nambardar#! genannt, sind jene Truppen, die weder mongolisch noch türkisch sind, sondern aus der einheimischen iranischen Bevölkerung rekrutiert werden. Dank ihnen kann unsere Armee noch viel größer sein."
 timurid_renaissance: "$TIM_ADJ$e Renaissance"
 timurid_renaissance_desc: "Seit der timuridischen Expansion zog unser Land die größten Handwerker und Weisen seiner Zeit an. Durch die fortwährende Förderung von Kunst, Wissenschaft und Literatur machten wir die Städte $herat$ und $samarkand$ zu den funkelndsten Juwelen der Welt."
 riches_of_the_silk_road: "Kontrolle über die Seidenstraße"
 riches_of_the_silk_road_desc: "Solange unsere Händler den Handel zwischen $transoxiana_area$ und $samarkand$ kontrollieren, wird der Handel der Seidenstraße ungehindert florieren und der Reichtum unserer Dynastie weiter wachsen."
 reform_the_diwan: "Reformierung des Dīwān"
 reform_the_diwan_desc: "Wir sind mit treuen und gut ausgebildeten farsischen Verwaltern gesegnet, die die Kunst des Regierens über Generationen hinweg perfektionierten. Traurigerweise jedoch ist ein erbliches Amt eines, das im Lauf der Zeit stagniert und dem es an Innovationen mangelt. Indem wir die Anzahl an vererbbaren Ämtern mit jeder Generation verringern, stellen wir sicher, dass wir nicht nur Treue, sondern auch Kompetenz belohnen. Fähige Verwalter müssen zu hohen Positionen aufsteigen können, ganz gleich, aus welcher Familie sie kommen."
 conquerors_legacy: "Erben der Eroberer"
 conquerors_legacy_desc: "Unsere glorreiche Nation ging aus dem Vermächtnis großer Eroberer hervor. Es war die Wildheit von $genghis_khan_name_no_tooltip$ und seinen Truppen, die es ihm erlaubten, Land von $europe$ bis nach $china$ zu erobern. Als seine Nachkommen werden unsere Truppen ebenso furchterregend sein, wie es einst seine Armee war."
 #Golden Horde
 glh_kipchak_khanate: "Kiptschak-Khanat"
 glh_kipchak_khanate_desc: "Unser glorreiches Land wird auch als Kiptschak-Khanat bezeichnet, da es alle Territorien der einstigen Kuman-Kiptschak-Konföderation kontrolliert. Dank dieses Landes werden die Armeen, die wir unter unseren Befehl stellen, unzählig sein."
 glh_legacy_of_jochi: "Vermächtnis des Jochi"
 glh_legacy_of_jochi_desc: "Auch wenn sein Sohn Jochi kurz nach dem Tod von $genghis_khan_name_no_tooltip$ ebenfalls starb, ist sein Vermächtnis nach wie vor in unserem Land zu spüren: Wir sind noch immer die Ulus von Jochi. Krieger aus dem ganzen Land strömen zu unserem Banner, um dieses Erbe hochzuhalten."
 glh_legacy_of_the_golden_horde: "Vermächtnis der Goldenen Horde"
 glh_legacy_of_the_golden_horde_desc: "Die Welt wird vor uns erbeben! Wir waren einer der Hauptbestandteile in $genghis_khan_name_no_tooltip$s Reich und seit Jahrhunderten die wichtigste politische Kraft in Osteuropa und in den Steppen."
 glh_perso_mongol_administration: "Persisch-Mongolische Administration"
 glh_perso_mongol_administration_desc: "Unsere Vorfahren verfeinerten das mongolische Verwaltungssystem im Lauf der Jahrhunderte, doch sie scheuten nicht davor zurück, die Ideen und Methoden unterworfener Kulturen zu übernehmen. Unser Verwaltungssystem beruht zum einen Teil auf Traditionen, die bis zum großen $genghis_khan_name_no_tooltip$ selbst zurückführen, und zum anderen Teil auf Elementen, die wir von persischen und muslimischen Bürokraten in eroberten Ländern übernahmen."
 glh_tatar_traditions: "Tatarische Traditionen"
 glh_tatar_traditions_desc: "Unser Reich mag zwar nicht mehr vom Pferdesattel aus regiert werden, doch unsere Armeen funktionieren noch immer so. Über Jahrhunderte blieben wir unseren Ursprüngen treu, sodass es nur wenige mit unseren fähigen Reitern aufnehmen können. Wir schreiten voran und nutzen neue Technologien und Taktiken. Wir bauen auf die starke Organisation und die kriegerische Tradition des Mongolenreiches."
 glh_secure_the_trade_routes: "Sicherung der Handelsrouten"
 glh_secure_the_trade_routes_desc: "Nicht alle Reichtümer dieser Welt stammen aus den von uns beherrschten Ländereien. Der Handel ist die Quelle allen Wohlstands und die Goldene Horde hat sich schon immer für die Händler eingesetzt. Indem wir die Sicherheit eines jeden gewährleisten, der Waren durch unser Land bewegen möchte, sorgen wir für einen konstanten Fluss an Pelzen, chinesischer Handwerkskunst, Seiden, Gewürzen und anderen Bedarfsgütern. Dabei ist es egal, ob sie ihre Waren an uns verkaufen oder nicht. Ihre alleinige Anwesenheit wird unserem Volk Wohlstand bringen."
 glh_religious_pragmatism: "Religiöser Pragmatismus"
 glh_religious_pragmatism_desc: "Eine hemmende und unflexible Glaubenslehre konnte unter den tatarischen Horden noch nie viele Anhänger gewinnen. Als der große $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$ zum Islam konvertierte, war es der Islam der Sufi-Scheichs und nicht der der eifrigen Qadis, den er in unser Land brachte. Unser Staat sollte auf Jahrhunderten der Tradition und der Treue errichtet werden. Die Religion spielt eine Rolle, doch wir wollen unser Land lieber erblühen sehen, als in einem Kampf auseinanderzubrechen, der sicherstellen soll, dass alle einen gemeinsamen Glauben teilen."
 glh_modernization_of_steppes: "Modernisierung der Steppe"
 glh_modernization_of_steppes_desc: "Es ist schon lange her, dass die Armeen von $genghis_khan_name_no_tooltip$ die Steppe beherrschten. Unser Land übertraf den Traum unserer Vorfahren jedoch, und wir wuchsen zu einer eigenständigen Macht heran. Wir werden unsere Territorien modernisieren, um zum strahlenden Vorbild für die Welt zu werden."
 #Crimea
 cri_genghisid_legacy: "Dschinghisisches Vermächtnis"
 cri_genghisid_legacy_desc: "Unsere Vorväter ritten mit $genghis_khan_name_no_tooltip$, als er die bekannte Welt verwüstete. Wir hielten unsere militärischen Traditionen lebendig und setzten die Herrschaft der Khane fort, die in Anspruch nehmen, aus der dschinghisischen Linie stammen."
 cri_slavers: "Sklaventreiber der Steppe"
 cri_slavers_desc: "Mit dem Sklavenhandel lässt sich ein Vermögen verdienen: Ahnungslose Christen, die in unsere Fänge geraten, bringen einen hohen Preis auf türkischen, arabischen und persischen Märkten."
 cri_free_cattle_grazing: "Freier Viehtrieb"
 cri_free_cattle_grazing_desc: "Wir schränken unsere Viehhirten nicht ein, wenn es um das Grasen ihrer großen Herden von Pferden und Rindern geht. Hirten können ihren Angelegenheiten nachgehen, wie sie möchten, und frei die Steppe durchstreifen und Handel treiben."
 cri_steppe_commanders: "Steppenbefehlshaber"
 cri_steppe_commanders_desc: "Kavalleriebefehlshaber von der Krim meisterten die Mobilität der Steppenkriegsführung: Tempo, Flankenangriffe und Überfälle können langsamere europäische Armeen überwältigen."
 cri_devshirme_of_the_steppes: "Die Dewschirme der Steppen"
 cri_devshirme_of_the_steppes_desc: "Eliten von der Krim ahmen Aspekte der osmanischen Militärverwaltung nach und vermischen türkische und islamische Systeme, um Mannstärke und militärische Effektivität zu verwalten."
 #Chagatai
 chg_legacy_of_chagatai: "Vermächtnis von Tschagatai"
 chg_legacy_of_chagatai_desc: "Das Vermächtnis von $genghis_khan_name_no_tooltip$ lebt durch seinen Sohn Tschagatai in uns weiter. Ein jeder wird vor uns erzittern, wenn wir seine Herrlichkeit zurückfordern."
 chg_chagatai_riders: "Tschagataische Reiter"
 chg_chagatai_riders_desc: "Die Pferde von $genghis_khan_name_no_tooltip$ zertrampelten alles von Europa bis China. Als seine Erben und Nachfolger werden unsere Reiter unseren Feinden ebenso viel Angst einjagen."
 chg_the_mountain_khanate: "Berg-Khanat"
 chg_the_mountain_khanate_desc: "Unser Land liegt geschützt zwischen dem Balchaschsee und dem Tiānshān-Gebirge. Es ist ein raues und unwirtliches Land, eines, das unser Volk als Waffe gegen mögliche Eindringlinge nutzen kann."
 chg_border_wars: "Endlose Grenzkriege"
 chg_border_wars_desc: "Wir sind von zahlreichen Feinden umgeben, die unseren Untergang herbeisehnen, und müssen ständig darum kämpfen, unsere Grenzen aufrechtzuerhalten. Unsere stets wachsamen Soldaten haben reichlich Gelegenheit, ihre Fähigkeiten im Kampf unter Beweis zu stellen, und unser kampferprobtes Kriegervolk ist bereit, das Erbe des Groß-$rank_kingdom_horde_ruler_suffix_male$s zurückzufordern."
 chg_sons_of_chagatai: "Söhne des Tschagatai-$rank_kingdom_horde_ruler_suffix_male$s"
 chg_sons_of_chagatai_desc: "Unsere Blutlinie reicht bis zu Tschagatai-$rank_kingdom_horde_ruler_suffix_male$ zurück, den zweiten Sohn von $genghis_khan_name_no_tooltip$, der einst über dieses Land herrschte und einen mächtigen mongolischen Nachfolgestaat errichtete. Obwohl bereits einige Zeit vergangen ist, können wir noch immer eine beträchtliche Legitimität beanspruchen, indem wir uns auf das Erbe unseres Vorfahren berufen."
 chg_tradition_of_conquest: "Eroberungstradition"
 chg_tradition_of_conquest_desc: "Es kann schwierig sein, andere Völker zu erobern, denn nicht jeder ist bereit für unsere erleuchtete Herrschaft. Wir haben allerdings erkannt, dass es bessere Methoden als einen Berg aus Leichenschädeln gibt, wenn man Menschen unter seine Herrschaft bringen möchte. In dieser Hinsicht sind wir unseren Vorfahren einen Schritt voraus."
 chg_scheming_court: "Intriganter Hof"
 chg_scheming_court_desc: "Die ständigen Machtkämpfe zwischen den verschiedenen Fürsten, lokalen Adligen, Städten und Stämmen im Tschagatai-Khanat haben viele erfahrene Intriganten hervorgebracht. Unsere Streitigkeiten beiseitezulegen und ihre Fähigkeiten dazu zu nutzen, unsere Feinde zu überlisten, wäre ein großer Segen für unser Volk."
 chg_glory_of_conquest: "Ruhm der Eroberung"
 chg_glory_of_conquest_desc: "Es soll Gesetz sein, dass ein Junge nicht eher als Mann gilt, bis er nicht Teil unserer unbesiegbaren Armee geworden ist, dass er sich keine Frau nehmen kann, bis er nicht erst die Frau eines anderen genommen hat, und dass er es nicht wert ist, in der schäbigsten Hütte zu hausen, bis er nicht die Hütte eines anderen niedergebrannt hat. Der Dienst in unserer Armee soll der einzige Pfad zur Männlichkeit sein."
 chg_unrelenting_horde: "Unnachgiebige Horde"
 chg_unrelenting_horde_desc: "Unsere Armeen werden marschieren wie die großen Horden von $genghis_khan_name_no_tooltip$. Unsere Truppen werden unsere Feinde unter ihren Hufen zertrampeln wie die Grashalme unserer heimischen Steppe. Jeder wird die Macht unserer Armee zu fürchten lernen!"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Da wir alle mongolischen Territorien unter unserem Banner vereint haben, kann unser Volk endlich jene Stabilität und jenen Wohlstand genießen, wie sie einst zur Zeit des großen $genghis_khan_name_no_tooltip$ herrschten."
 mge_all_under_a_khan: "Alles geeint unter einem $$rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ einte einst ein riesiges Territorium unter seinem Banner. Da auch wir all diese Territorien unter der Autorität unseres $rank_kingdom_horde_ruler_suffix_male$s vereint haben, müssen alle Menschen im Reich unserem Banner die Treue schwören."
 mge_ghostly_horses_of_the_plain: "Geisterpferde der Ebenen"
 mge_ghostly_horses_of_the_plain_desc: "Die Stärke der mongolischen Reiter ist auf der ganzen Welt bekannt. Unsere Feinde werden allein vor dem Anblick einer Staubwolke in der Ferne erzittern, da sie fürchten, dass dies unsere herannahende Kavallerie sein könnte."
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus"
 mge_yeke_mongol_ulus_desc: "Als die ursprünglichen Mongolen haben wir den #italic Yeke Mongol Ulus#!, den Großmongolischen Staat, wiederhergestellt und damit den Ruhm des Großreichs von $genghis_khan_name_no_tooltip$ zurückerlangt. Bei jeder sich bietenden Gelegenheit wird unser Volk versuchen, die Taten des Großkhans nachzuahmen, sein Erbe zurückzufordern und die einst riesigen Gebiete des mongolischen Khanats wieder zu vereinen."
 mge_life_of_steppe_warrior: "Das Leben eines Steppenkriegers"
 mge_life_of_steppe_warrior_desc: "Die Steppe ist ein unbarmherziges und unheilvolles Land. Unser Volk ist an das Leben in dieser rauen Umgebung gewöhnt und besitzt die Widerstandskraft und das Wissen, um dort zu überleben. Unsere Soldaten können auf dieses Wissen zurückgreifen, was die Chancen erhöht, dass sie im Kampf überleben."
 mge_multicultural_empire: "Multikulturelles Reich"
 mge_multicultural_empire_desc: "Die Territorien des großen Mongolenreichs umfassen viele verschiedene Länder und Völker, die alle unter dem Ruhm unseres großen $rank_kingdom_horde_ruler_suffix_male$s vereint sind."
 mge_improved_yam_system: "Verbessertes Yam-System"
 mge_improved_yam_system_desc: "Das Yam-System ist ein System von Wegposten, die über das gesamte Reich verteilt sind und die Kommunikation und die Logistik seit der Zeit von $genghis_khan_name_no_tooltip$ erleichterten. Durch die Wiederaufnahme und die Verbesserung dieses Systems bewältigen unsere Boten die riesigen Entfernungen unseres Reiches viel schneller."
 mge_mongolian_mobility: "Mongolische Mobilität"
 mge_mongolian_mobility_desc: "Jeder unserer Soldaten unterhält üblicherweise drei oder vier Pferde, damit er jedes Mal das Pferd wechseln kann, wenn eins von ihnen erschöpft ist. Dies erlaubt es ihnen, tagelang mit hoher Geschwindigkeit unterwegs zu sein, ohne haltmachen zu müssen. Diese zusätzlichen Pferde dienen zudem als Proviant in Form von Stutenmilch und Pferdefleisch, was unsere Armee viel weniger anfällig für Hungersnöte macht als die Armeen der sogenannten „zivilisierten Nationen“. Es erlaubt uns auch, unsere Feinde mit Leichtigkeit aus dem Weg zu räumen und in kürzerer Zeit ein viel größeres Gebiet abzudecken, als sie es je für möglich gehalten hätten."
 mge_kheshig: "Kheshig"
 mge_kheshig_desc: "Die Kheshig waren einst die beeindruckenden Leibwächter des großmongolischen $rank_kingdom_horde_ruler_suffix_male$s. Ihre Nachkommen werden weiterhin die $rank_kingdom_horde_ruler_suffix_male$e der Mongolei beschützen, während diese gegen die Feinde ihres Volkes kämpfen."
 mge_glory_of_the_khan: "Ruhm des $rank_kingdom_horde_ruler_suffix_male$s"
 mge_glory_of_the_khan_desc: "Der große $genghis_khan_name_no_tooltip$ versammelte einst ein riesiges Heer unter seinem Banner, größer als man es je zuvor gesehen hatte. Wir sind seine Erben, und unsere Armee wird die großen Mongolenhorden der Vergangenheit bei Weitem übertreffen."
 #Steppe Hordes
 horse_lords: "Pferdemeister der Steppe"
 horse_lords_desc: "Die einzig wahre Bestie ist der Mensch. Pferde sind mit unseren Kindern geboren und aufgewachsen, und sie haben gelernt, so edel und wild zu sein wie unser eigenes Volk. Wir erkennen ihre Zähmung als unseren größten Stolz an, und sie uns als ihre größten Herrn."
 kurultai_advance: "Kurultai"
 kurultai_advance_desc: "Indem wir alle Anführer aus jeder Kriegerbande versammeln, können wir einen $rank_empire_horde_ruler_suffix_male$ wählen, der unsere Horde zum Sieg führen wird. In einem Zelt wird über das Schicksal unseres Volkes entschieden, und unser neuer Anführer wird aus jenen Kandidaten gewählt, die sich für würdig halten, uns anzuführen."
 beyond_the_sun: "Jenseits der Sonne"
 beyond_the_sun_desc: "Das Zeitalter der großen Horden ist noch nicht vorbei. Wir haben aus den Fehlern unserer Feinde gelernt und werden uns weiser und stärker als zuvor erneut erheben. Jedes Land, in dem die Sonne lebt und stirbt, muss uns gehören."
 steppe_slave_raiding: "Sklavenraubzüge"
 steppe_slave_raiding_desc: "Unsere Überfalltruppen bewegen sich so schnell wie der Wind. Sie schlagen zu und sind bereits wieder fort, bevor auch nur jemand gemerkt hat, dass sie da waren. Doch das Plündern von Siedlungen ist nicht die einzige Möglichkeit, gutes Geld zu machen: Gefangene können ebenfalls für viel Geld verkauft werden."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Während des letzten Jahrtausends entstanden in Zentralasien Handelsrouten, die heute als „Seidenstraße“ bekannt sind. Ihr Wohlstand basierte auf der $caravanserai$, einem Ort, an dem Händler und ihre Karawanen Halt machen und rasten konnten."
 borjigin_blood: "Blut der $Borjigin$"
 borjigin_blood_desc: "Wir sind die Nachkommen der $Borjigin$ und stammen von $genghis_khan_name_no_tooltip$ selbst ab. Jeder wird sich unserem Vermächtnis beugen, und die gesamte Steppe muss uns als ihre Herrscher anerkennen."
 turco_mongol_tradition: "Türkisch-mongolische Tradition"
 turco_mongol_tradition_desc: "Auch wenn die $Borjigin$-Dynastie mongolischen Ursprungs ist, wurden die von $genghis_khan_name_no_tooltip$ in $central_asia$ eroberten Territorien hauptsächlich von einer türkischen Bevölkerung bewohnt. Als Folge bildete sich eine Mischkultur, die das Beste aus beiden Welten vereint."
 yams_of_the_great_khan: "Yam des Groß-$rank_kingdom_horde_ruler_suffix_male$s"
 yams_of_the_great_khan_desc: "Damit Kuriere schnell genug reisen konnten, um mit den mongolischen Armeen Schritt zu halten, richtete $genghis_khan_name_no_tooltip$ ein System von Poststationen ein. Diese „Yam“ errichtete man in 30 bis 60 km Entfernung zueinander. Sie boten einerseits der mongolischen Armee Proviant und Unterkunft und erlaubten es den Kurieren andererseits, so rasch zu reisen, wie ein Pferd galoppieren konnte, ohne dabei durch die Ermüdung der Pferde aufgehalten zu werden. Die Posten lösten damit logistische Probleme, die durch das riesige Ausmaß der Pax Mongolica verursacht wurden – zumindest vorübergehend."
 mandate_of_the_khan: "Mandat des $rank_kingdom_horde_ruler_suffix_male$s"
 mandate_of_the_khan_desc: "So wie die Götter gebieten, gebietet der $rank_kingdom_horde_ruler_suffix_male$. Die Einheit unseres Volkes entspringt unserer Treue zu unserem großen Anführer. Nur ein Mann, der in der Lage ist, den Willen jener zu beugen, die sich der Krone beugen, ist unserer Hingabe würdig."
 there_shall_be_no_grass: "Verbrannte Erde"
 there_shall_be_no_grass_desc: "Wo unsere Horde auch vorbeizieht, wird kein Gras mehr wachsen. Das Land wird unsere Feinde nicht mehr ernähren. Tag und Nacht werden vergehen, doch der Boden wird karg bleiben und es wird keine Ernte mehr geben, die geerntet werden muss. Manchem Hunger kann man nicht entkommen."
 slavery_before_death: "Sklaverei oder Tod"
 slavery_before_death_desc: "Städte zu plündern und zu brandschatzen, gehört zu einem Krieg dazu. In der Vergangenheit wüteten unsere Krieger ungezügelt. Sie plünderten, was sie finden konnten, zerstörten Gebäude und töteten jeden, der sich ihnen in den Weg stellte. Dies stärkte zwar ihre Moral, doch ihre Taten waren kaum wirtschaftlich. Mit unserer neuen Herangehensweise versklaven wir zumindest jene, die fähig sind, zu arbeiten, anstatt sie blindlings zu köpfen, um uns einen Thron aus Schädeln zu errichten."
 horde_loyalty: "Hordentreue"
 horde_loyalty_desc: "Die Treue unseres Volkes ist unbestreitbar. Keine Seele, die unter der glorreichen Herrschaft des $rank_kingdom_horde_ruler_suffix_male$s lebt, käme auf die Idee, sie jemals zu verlassen."
 horde_loot_discovery_advance: "Gewinne durch Raubzüge"
 horde_loot_discovery_advance_desc: "Raubzüge waren schon immer Teil unserer Identität. Durch das Plündern und Brandschatzen hat unser Volk sowohl gelernt zu kämpfen als auch einen Großteil seines Reichtums erlangt. Es kann nicht schaden, diese Raubzüge weiter zu fördern – zumindest nicht uns."
 trampling_horde: "Trampelnde Horde"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erbeben, und wir werden dasselbe tun. Die Welt wird den Galopp unserer Pferde zu fürchten lernen."
 watchers_of_the_silk_road: "Wächter der Seidenstraße"
 watchers_of_the_silk_road_desc: "Wir bauen nicht und wir handeln nicht. Wir nehmen uns, was wir brauchen … und manchmal mehr. Unsere Krieger haben die fremden Händler und ihre Gebräuche aufmerksam beobachtet und wir kennen nun die sichersten Wege, um unsere Waren zu transportieren."
 logistics_of_khan: "Logistik des $rank_kingdom_horde_ruler_suffix_male$s"
 logistics_of_khan_desc: "Man vergisst allzu leicht, dass die Eroberungen des großen $rank_kingdom_horde_ruler_suffix_male$s ebenso sehr seiner überlegenen Logistik zu verdanken waren wie seiner überlegenen militärischen Stärke. Wir müssen diese Techniken nachahmen und an unser Zeitalter anpassen, um die Reichweite unserer Eroberungen auszuweiten."
 populating_the_steppes: "Bevölkerung der Steppen"
 populating_the_steppes_desc: "So wie wir unseren Feinden Zerstörung bringen, müssen wir den vielen, die innerhalb unserer Grenzen leben, auch Frieden bringen. Indem wir den inneren Frieden aufrechterhalten und talentierte Männer und Frauen aus unserem ganzen Reich dazu ermutigen, neue und großartige Städte zu planen und zu bevölkern, werden wir die Steppen bändigen."
 a_magnanimous_empire: "Großmütiges Reich"
 a_magnanimous_empire_desc: "Die wohlhabende Herrschaft des Groß-$rank_kingdom_horde_ruler_suffix_male$s war nicht nur für sein furchterregendes Schwert bekannt, sondern auch für seine außergewöhnliche Hingabe gegenüber jenen, die weise das Knie vor ihm beugten. Wer unser duldsames Reich willkommen heißt, soll auch als Teil davon behandelt werden."
 horde_ardor: "Brennende Horde"
 horde_ardor_desc: "Unsere Pferde sind nicht minder wild und Furcht einflößend für unsere Feinde wie ihre Reiter. Der Anblick unserer in den Krieg stürmenden Kavallerie gleicht der einer unaufhaltsamen Dämonenstreitmacht aus der Hölle."
 #Persia
 ira_sasanian_heritage: "Sassanidisches Erbe"
 ira_sasanian_heritage_desc: "Vor der islamischen Eroberung von $persia_region$ war die Region die Heimat des Sassanidenreichs, das einst über ein Land herrschte, welches sich von Kaukasien im Westen bis zum Kirthar-Gebirge im Osten erstreckte. Viele seiner großen kulturellen Errungenschaften haben die persische Kunstwelt geprägt und eine einzigartige kulturelle Identität hervorgebracht."
 ira_islamized_persia: "Persischer Islam"
 ira_islamized_persia_desc: "Die Islamisierung Persiens war ein langwieriger Vorgang, der auch heute noch nicht ganz abgeschlossen ist, aber dennoch eine wichtige Säule unserer Identität darstellt. Viele unserer alten Traditionen wurden mit den Lehren des Islam verflochten und schufen so unsere heutigen Grundwerte."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Das #italic $shahnameh$#! – das Buch der Könige – ist ein Heldenepos, das sich mit der Geschichte des farsischen Volks befasst. Es beschreibt die historische und mythische Vergangenheit der Reiche, die einst in Großpersien existierten, und trägt auf vielfache Weise zur farsischen Kultur bei."
 ira_restoration_of_cities: "Stadtrestauration"
 ira_restoration_of_cities_desc: "Der Einfall der Mongolen in Persien zwischen 1219 und 1221 war ein katastrophales Ereignis für die gesamte Region. Bevölkerungszentren von atemberaubender Größe wurden in Schutt und Asche gelegt. Es ist an der Zeit, dass wir das Zerstörte wiederaufbauen und die ehrfurchtgebietende Metropole Persien wiederherstellen."
 ira_improved_silk_road: "Ausbau der Seidenstraße"
 ira_improved_silk_road_desc: "Ein System ausgebauter Straßen und Brücken, eine Reihe von Wachposten zum Schutz der Straßen (gegen eine geringe Gebühr) sowie eine Kette von Karawansereien, an denen eine Rast möglich ist: All dies hilft Kaufleuten bei ihrer Reise entlang der Seidenstraße und wirft dabei auch eine hübsche Summe für das Staatssäckel ab."
 ira_promotion_of_irrigation: "Ausbau der Bewässerungssysteme"
 ira_promotion_of_irrigation_desc: "Infolge vergangener mongolischer Invasionen wurde die persische Region im Vergleich zu jenen Reichen, die diese Territorien einst ihre Heimat nannten, stark entvölkert. Indem wir in neue Bewässerungssysteme investieren, sollten wir es schaffen, die Landwirtschaft wiederaufzubauen, um einen starken Bevölkerungsanstieg zu unterstützen, der die Region wiederbeleben wird."
 ira_persian_horses: "Persische Pferde"
 ira_persian_horses_desc: "Pferde spielen in unserer Gesellschaft eine bedeutende Rolle. Viele innerhalb unseres Volkes wachsen Seite an Seite mit ihren majestätischen Rossen auf, etwas, was sich sowohl in den Fähigkeiten unserer Pferdezüchter als auch in der Belastbarkeit unserer Kavallerie widerspiegelt."
 ira_spread_of_persian_influence: "Persischer Einfluss"
 ira_spread_of_persian_influence_desc: "Die persische Sprache ist eine sehr alte Sprache, deren Geschichte länger zurückreicht als die Herrschaft vieler Großreiche zusammen. Selbst der muslimische Vormarsch konnte den Kern der persischen Identität nicht auslöschen, und viele Staaten versuchen, unsere Kultur zu imitieren."
 ira_persian_rug_production: "Persische Teppichherstellung"
 ira_persian_rug_production_desc: "Persien ist seit Langem für seine ausgezeichneten Teppichwaren bekannt, doch als die Mongolen in unser Land einfielen, brachten sie große Zerstörung und Verwüstung. Wenn Persien sich jemals davon erholen soll, müssen wir unsere wirtschaftliche Macht zurückgewinnen. Es wird höchste Zeit, dass wir aus der Asche wiederauferstehen und uns wieder auf unsere Stärken besinnen."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "Die $qizilbash$"
 ira_the_qizilbash_desc: "Die #italic $qizilbash$#! – oder Rotköpfe – sind eine schiitische Militärbewegung, die von den Ṣafawiyya gegründet wurde. Diese von ihrer religiösen Überzeugung und der tiefen Verbundenheit zum Sufismus geleiteten Krieger sind bereit, unseren Staat zu verteidigen, und könnten den Kern unserer Armee bilden."
 ira_the_qurchi: "Die Qurchi"
 ira_the_qurchi_desc: "Während die $qizilbash$ das Rückgrat des persischen Militärs ausmachen, sind die #italic Qurchi#! die königliche Leibwache, die aus den $qizilbash$ rekrutiert wird. Anstelle von Land werden diese Soldaten geradewegs aus der königlichen Schatzkammer bezahlt."
 ira_religious_state: "Glaubensstaat"
 ira_religious_state_desc: "Ganz gleich, welchem Glauben unser Staat auch immer folgen mag: Persien wird immer ein religiöses Land sein. Jeder Aspekt unseres Lebens wird von unseren religiösen Überzeugungen geleitet, und sogar der Staat selbst handelt nach unseren tiefsten Grundwerten der Moral und Gerechtigkeit."
 ira_the_ghilman: "Die $a_ghilman$"
 ira_the_ghilman_desc: "Die $a_ghilman$ sind Militärsklaven mit kaukasischen Wurzeln. Sie werden in der Regel aus Christen rekrutiert und durchlaufen eine strenge militärische Ausbildung. Sie sind zudem im Umgang mit Schusswaffen geübt, was sie zu einem unverzichtbaren Bestandteil der Armee macht. Sie dienen als Gegengewicht zu anderen einflussreichen Militärzweigen."
 ira_encouraged_art: "Kunstförderung"
 ira_encouraged_art_desc: "Die persische Kunst ist auf der ganzen Welt begehrt. Kunstsammler von nah und fern reisen in unser Land, um einige unserer erlesensten Werke zu kaufen. Wir sollten diesen Wirtschaftszweig fördern und aufstrebende Künstler unterstützen."
 ira_nazir: "Hof-Nāẓir"
 ira_nazir_desc: "Die Nāẓir sind die Aufseher und Verwalter unserer Territorien. Gleichzeitig sind sie auch die Augen und Ohren des Šâhanšâh, des Königs der Könige. Alles, was am Hof geschieht, wird von den Nāẓir beaufsichtigt, und Höflinge werden befördert, wenn die Nāẓir dies wünschen. Selbst der Großwesir muss sich nach den Nāẓir richten."
 ira_the_tofangchi: "Die $a_tofangchi$"
 ira_the_tofangchi_desc: "Die $a_tofangchi$ sind die Musketiere des Reichs. Das persische Militär bevorzugt in der Regel traditionelle Waffen wie Pfeil und Bogen, was die $a_tofangchi$ zu einer äußerst ungewöhnlichen Einheit macht. Die Regimenter der $a_tofangchi$ wollen dies aber ändern, denn sie sind im Umgang mit modernen Waffen geschult."
 ira_the_tupchi: "Die $a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Politlinie der Glaubenseinigkeit"
 ira_religious_unity_policy_desc: "Die Zeit der großen religiösen Spaltung ist zu Ende. In der heutigen Zeit kann es sich der Islam einfach nicht mehr leisten, innere Zwiste auszutragen. Wir werden eine Politik der inneren und äußeren Glaubenseinigkeit verfolgen und Frieden mit jenen schließen, die wir früher als Ketzer ansahen."
 ira_afsharid_navy: "Küstenverteidigung am Persischen Golf"
 ira_afsharid_navy_desc: "Unser Land liegt zwar größtenteils in den Bergen und im Hochland des Zagrosgebirges, doch der persische Staat herrscht auch über einige Küstenterritorien. Obgleich frühere Dynastien dem maritimen Schutz des Reichs eher wenig Aufmerksamkeit schenkten, weiß unser Volk noch immer mit dem Meer umzugehen und unsere Seeleute sind eifrig dabei, unsere Küsten zu verteidigen."
 ira_jazayerchi: "Das $a_jazayerchi$-Infanteriekorps"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Seldschukische Wurzeln"
 seljuk_roots_desc: "Wir sind in allen Richtungen von Feinden umgeben, was eine starke Armee zu einer Notwendigkeit macht. Zum Glück sind wir kein schwaches Volk. Ob irreguläre Ġuzāt, Akıncılar oder Sipâhi des osmanischen Reichs – die Welt hat die Macht des türkischen Volkes kennengelernt. Wir müssen eine Armee für unser Reich aufbauen und uns dabei von unserer glorreichen Tradition und reichen Geschichte inspirieren lassen, die wir im Laufe der Zeit kultiviert haben."
 heirs_of_rum: "Erben von Rûm"
 heirs_of_rum_desc: "Wir haben lange Zeit gegen unsere benachbarten Beylik um die Vorherrschaft gekämpft; nun ist es endlich an der Zeit, die Grenzen des einst großen Sultanats von Rûm wiederherzustellen."
 splendor_of_anatolia: "Anatolische Pracht"
 splendor_of_anatolia_desc: "Unsere Region ist die Heimat einiger der beeindruckendsten Madaris und Moscheen in der gesamten islamischen Welt. Die Liebe zum Detail und das Talent unserer Architekten machen uns unübertroffen."
 persian_in_the_court: "Persisch als Hofsprache"
 persian_in_the_court_desc: "Aufgrund unserer Wurzeln basiert ein Großteil unserer Verwaltung seit Langem auf der persischen Sprache. In Verbindung mit der kulturellen Vielfalt der Region hat dies eine Zusammenarbeit ermöglicht, die Grenzen überwindet."
 akinji_cavalry: "Akindschi"
 akinji_cavalry_desc: "Unsere leichte Kavallerie führt häufig Überfälle auf benachbarte Ländereien durch und lässt sich gelegentlich sogar dort nieder. Historisch gesehen war sie damit eine der ersten Einheiten, die sich dem Feind stellte, um feindliche Handelsrouten zu stören und so seine Versorgung zu unterbrechen. Sie war für ihren Mut im Kampf bekannt und ihre Mitglieder lebten als Räuber an den Grenzen."
 crossroads_of_commerce: "Kreuzung des Handels"
 crossroads_of_commerce_desc: "Unsere Karawansereien unterstützen den steten Strom von Waren, Informationen und Reisenden, der von China über unser Land nach Europa führt. Das Geld und der Reichtum, die durch unser Land fließen, ist ein ungeheuer lukratives Geschäft."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Wechselnde Loyalitäten"
 flexible_loyalty_desc: "Unser Land liegt an einem Schnittpunkt zahlreicher europäischer Länder und vieler Mächte, die eine Bedrohung für unser Volk darstellen könnten. Wir werden nur überleben, wenn wir eine flexible Haltung einnehmen und mit den verschiedenen Söldnern in der Region zusammenarbeiten."
 heritage_of_the_rus: "Vermächtnis der Rus"
 heritage_of_the_rus_desc: "Das Land der Rus ist zwar in mehrere Staaten zersplittert, doch die Erinnerungen an den großen Staat von einst, der von Kiew aus regiert wurde, ist noch immer stark in unseren Köpfen verankert. Indem wir uns an diesen alten Herrschern orientieren und unsere Verbundenheit zu ihnen betonen, schaffen auch wir eine starke Tradition für unser Volk."
 mother_of_russian_cities: "Die Mutter aller Rus-Staaten"
 mother_of_russian_cities_desc: "Kiew war einst der leuchtende Hauptsitz eines großen Staates, der über ein Gebiet herrschte, das sich von den nördlichen Wäldern in Nowgorod bis zu den Küsten im Süden am Schwarzmeer erstreckte. Nach der Auflösung der Rus und der Invasion der Mongolen blieb jedoch wenig von diesem einst großen Reich übrig. Wir müssen sicherstellen, dass sich unsere Städte erholen können und in den kommenden Jahrhunderten gedeihen."
 international_influences: "Fremdländische Einflüsse"
 international_influences_desc: "Viele Händler und Reisende aus fernen Ländern nutzen unsere Straßen und bringen unserem Land Wohlstand und Reichtum. Wir sollten versuchen, einige davon zu überzeugen, sich dauerhaft in unseren Städten niederzulassen, indem wir ihrem Glauben Schutz gewähren."
 reuniting_rus: "Wiedervereinigung der Rus"
 reuniting_rus_desc: "Wir sind die wahren Erben der Kiewer Rus und werden das Land unter unserem Banner wiedervereinen!"
 united_faith: "Vereinter Glaube"
 united_faith_desc: "Unabhängig von der Lage, in der wir uns befinden mögen, müssen wir sicherstellen, dass unser Glaube vereint ist. Nur wenn sich unser Klerus einig ist und keine Zwietracht zwischen den Gläubigen besteht, kann er sich ganz seiner Hauptaufgabe – der Führung und Beschwichtigung der Bevölkerung – widmen."
 east_and_west: "Ost und West"
 east_and_west_desc: "Unsere geografische Lage zwischen den östlichen und westlichen Staaten erlaubt es unseren Händlern, als Mittelmänner auf den äußerst gewinnträchtigen Handelsrouten der Region aufzutreten."
 ruthenian_state_advance: "Ruthenischer Staat"
 ruthenian_state_advance_desc: "In der Vergangenheit mussten wir uns oft fremden Einflüssen beugen und uns an die eine oder andere Gepflogenheit anpassen, um freundschaftliche Beziehungen zu gewährleisten. Da sich die Zeiten jedoch ändern, müssen wir unsere eigenen Bräuche stärken, um nicht erneut Gefahr zu laufen, in die Einflusssphäre anderer zu geraten."
 ruthenian_rural_buildings: "Ruthenische Dörfer"
 ruthenian_rural_buildings_desc: "Ruthenien ist ein sehr weitläufiges Land. Obwohl unsere großen Städte wie Kiew einen wichtigen Zweck erfüllen, sollten wir nicht die abgelegeneren Dörfer vernachlässigen, die unsere Wirtschaft mit lebenswichtigen Nahrungsmitteln und Rohstoffen versorgen."
 ruthenia_commoner_education: "Bildung für alle Ruthenen"
 ruthenia_commoner_education_desc: "Durch den Aufbau örtlicher Schulen stellen wir sicher, dass unsere Bevölkerung über alle Schichten hinweg gut gebildet ist."
 #Cossacks
 cossack_raids: "Kosakenüberfälle"
 cossack_raids_desc: "Unsere Kosaken sind es gewöhnt, fast dauerhaft in einer Art Kriegszustand zu leben, und haben sich ähnliche Raub- und Plünderungstaktiken wie die Horden angeeignet. Sie werden sich damit zwar gewiss nicht viele Freunde machen, doch zumindest bereichern sie damit unsere Staatskassen."
 tamed_steppes: "Gezähmte Steppe"
 tamed_steppes_desc: "Obwohl die meisten Menschen die Steppe als unwirtliches und unrentables Land bezeichnen würden, haben sich unsere Kosaken an diese raue Umgebung angepasst und sind in der Lage, dort nicht nur zu überleben, sondern auch zu gedeihen. Sie sind es, die uns dazu ermächtigen, dieses Land zu nutzen und davon zu profitieren."
 cossacks_recruitment: "Kosakenrekrutierung"
 cossacks_recruitment_desc: "Die Kosaken sind furchteinflößende Krieger, und ihre Fähigkeit, in der Steppe überleben zu können, ist unübertroffen. Sie sind die Elite unseres Staates und unserer Armee und stellen unsere Suzeränität über die Steppe sicher."
 cossacks_escaped_serfs: "Entflohene Sklaven und Leibeigene"
 cossacks_escaped_serfs_desc: "Viele Kosaken wurden in die Leibeigenschaft geboren. Feudaler Unterdrückung müde flohen sie vor ihren Herren und suchten nach Freiheit in der Steppe. Wir müssen weiterhin alle entflohenen Sklaven und Leibeigenen in unserer Gesellschaft willkommen heißen."
 cossacks_hetmanate: "Kosaken-Hetmanat"
 cossacks_hetmanate_desc: "Es gibt keine Könige oder Khane unter den Kosaken. Wir werden stattdessen vom Ataman, unserem obersten militärischen Befehlshaber angeführt, der in Sachen Staat und Gesellschaft jedoch nur der Erste unter Gleichen ist. Die politische Macht liegt bei der Rada, unserer gesetzgebenden und militärischen Versammlung, in der alle Kosaken zu Wort kommen können."
 cossack_administration: "Kosakenverwaltung"
 cossack_administration_desc: "Indem wir unseren Kosakenanführern Doppelrollen als Generäle und Verwalter zugestehen, optimieren wir die Rekrutierung von Mannen für unsere Armee und gewährleisten gleichzeitig hohe Maßstäbe für deren Ausbildung."
 steppe_riders: "Steppenreiter"
 steppe_riders_desc: "Die Steppe ist ein sonderbarer und trügerischer Ort zum Leben, und wenn es um das Sterben geht, so sind die Möglichkeiten dort schier endlos, falls man kein Pferd besitzt. Sobald man das endlose Grasmeer betritt, ist das eigene Pferd nicht mehr nur bloß ein Tier und Eigentum, sondern es wird zu einem wahren Teil von einem selbst. Wie der Körper nicht ohne Herz oder Leber überleben kann, so überlebt man in der Steppe gewiss nicht ohne Pferd."
 cossacks_exploration_advance: "Kosaken-Entdecker"
 cossacks_exploration_advance_desc: "Unsere Kosaken leben an der Grenze unseres Reichs. Dieser Umstand macht sie zu ausgezeichneten Entdeckern. Sie werden mutig fremde Länder erkunden, neue Zivilisationen erforschen und dorthin gehen, wo noch nie ein Mensch zuvor gewesen ist."
 cossacks_military_society: "Militärgesellschaft"
 cossacks_military_society_desc: "Bei den Kosaken gibt es nahezu keine Trennung zwischen Zivil- und Militärgesellschaft. Sie sind ein Heer, das mehr von den Menschen ausgemacht wird, als von dem Land, das sie kontrollieren, und ihr Volk besteht aus Kriegern. Wir müssen sicherstellen, dass das Militär unseren administrativen Anforderungen gerecht wird, wenn wir expandieren."
 cossacks_serf_autonomy: "Autonome Kosaken"
 cossacks_serf_autonomy_desc: "Niemand soll unter den Kosaken Tyrannei erleiden müssen. Wenn wir neue Territorien erobern, müssen Leibeigene, Bauern und Sklaven als gleichberechtigt zu unseren eigenen Kosaken angesehen werden."
 cossacks_colonization_advance: "Kosakenkolonisierung"
 cossacks_colonization_advance_desc: "Unsere Kosaken sind es gewöhnt, sich frei bewegen zu können und über unsere Grenzen hinauszugehen. Wir können diesen Umstand nutzen, um Siedlungen zu errichten und unseren Einfluss auf unbeanspruchtes Land auszudehnen."
 cossacks_registered: "Kosakenregister"
 cossacks_registered_desc: "Da unser Kosakenheer immer weiter wächst, müssen wir einen Überblick darüber behalten, wie stark ein Regiment ist. Eine zentrale Registrierung ermöglicht es uns, die Bedürfnisse aller Kosaken im Auge zu behalten."
 cossack_reputation: "Berüchtigte Kosaken"
 cossack_reputation_desc: "Unsere Kosaken haben den Ruf wilder Krieger. Dies allein reicht oft schon aus, um die Herzen unserer Feinde in Angst und Schrecken zu versetzen, wenn sie ihnen auf dem Schlachtfeld gegenüberstehen."
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$es Hochland"
 geo_georgian_highlands_desc: "$GEO$ liegt inmitten des Kaukasusgebirges, was es fremden Mächten erschwert, in unser Land einzudringen. Unsere Zähigkeit und unsere Widerstandsfähigkeit sind legendär."
 geo_georgian_script: "$georgian_culture$e Schrift"
 geo_georgian_script_desc: "Das georgische Alphabet, das vor Jahrhunderten geschaffen wurde, ist nicht nur ein Alphabet, sondern umfasst drei unterschiedliche Schrifttypen: das Mchedruli, das die Zivilverwaltung nutzt, sowie das Assomtawruli und das Nuschuri, die von der Kirche verwendet werden. Diese Aufteilung sorgt dafür, dass unsere Heilige Schrift nicht von der Laiensprache beeinflusst wird, sich unser Volk aber dennoch mit diesen Texten verbunden fühlen kann."
 geo_georgian_isolation: "$GEO_ADJ$e Abschottung"
 geo_georgian_isolation_desc: "Aufgrund der mächtigen Länder um uns herum, die unterschiedlichen Glaubensrichtungen und Kulturen folgen, sind wir oft gezwungen, eine eher opportunistische Diplomatie zu verfolgen. Diese beinhaltet, dass wir häufig unsere Gefolgschaft wechseln, um so lange wie möglich den Frieden zu bewahren."
 geo_legacy_of_saint_nino: "Vermächtnis der Heiligen Nino"
 geo_legacy_of_saint_nino_desc: "$GEO$ hat eine der ältesten christlichen Kirchen der Welt, die über ein Jahrtausend bis zur Christianisierung der Region durch die Heilige Nino zurückreicht. Im Lauf der Jahrhunderte diente die georgische Kirche als vereinigende Kraft für alle georgischen Staaten und war ein wesentliches Element der georgischen Kultur, sowohl gegen byzantinische als auch gegen mongolische oder muslimische Einflüsse. Da es nur wenige andere christliche Reiche in der Region gibt und die Treue innerhalb von $GEO$ stark gespalten ist, spielt die Kirche noch immer eine wichtige Rolle als einigende Kraft gegen äußere Einflüsse."
 geo_restoration_of_fortresses_and_churches: "Instandsetzung von Festungen und Kirchen"
 geo_restoration_of_fortresses_and_churches_desc: "Unsere zahlreichen Festungen und Kirchen haben es unserem Land erlaubt, den vielen Einflüssen von jenseits unserer Grenzen zu widerstehen und unser Überleben zu sichern. Unsere Festungen schützen unser Land, während unsere Kirchen unseren Geist schützen. Wir müssen beide in bestem Zustand halten, wenn wir erfolgreich sein wollen."
 geo_sadrosho_districts: "Sadrosho-Bezirke"
 geo_sadrosho_districts_desc: "Die Sadrosho (Banner) sind besondere Militärbezirke, die man zu Mobilisierungszwecken einrichtete. Indem wir unsere Territorien in mehrere Sadrosho aufteilen und sie unter die Befehlsgewalt eines ihnen eigens zugewiesenen Militärverwalters stellen, verbessern wir unsere Rekrutierung und die Verteilung von Truppen an unsere Armee."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "$GEO$ hat in den letzten Jahrhunderten seit der Invasion durch die Mongolen eine turbulente Zeit durchgemacht. Die alte georgische Feudalordnung ist aufgrund zeitweiser Teilung, dem wachsenden Einfluss örtlicher Adliger und wechselndem äußeren Druck im Grunde überflüssig geworden. Das $geo_dasturlamali$, eine Sammlung von Regeln, Richtlinien und Vorschriften, die die Pflichten der Untertanen und des Adels gegenüber dem König und dem Staat beschreibt, dient als Rechtsgrundlage unseres Königreichs und sorgt für Ordnung und Stabilität."
 geo_georgian_embassies: "$GEO_ADJ$e Botschaften"
 geo_georgian_embassies_desc: "Es liegt in unserer Tradition, ungeachtet möglicher Differenzen enge diplomatische Beziehungen zu allen Nationen in unserer unmittelbaren Umgebung zu pflegen. Dies ist auch der Grund, warum unsere Diplomaten stets empfangen und respektiert werden."
 geo_georgian_unification: "$GEO_ADJ$e Vereinigung"
 geo_georgian_unification_desc: "$GEO$ war in der Vergangenheit gespalten, aufgrund äußerer wie innerer Einflüsse. Unser stolzes georgisches Volk ist jedoch gewillt, dafür zu kämpfen, dass $GEO$ niemals wieder geteilt ist."
 #Georgia Specific
 geo_legacy_of_saint_george: "Vermächtnis des Heiligen Georg"
 geo_legacy_of_saint_george_desc: "Unsere Verbindung zum Heiligen Georg ist sowohl in der christlichen als auch in der muslimischen Welt bekannt, und so wie er sich einst mutig dem furchterregenden Drachen stellte und diesen erschlug, so werden auch unsere Soldaten unseren Feinden auf dem Schlachtfeld gegenübertreten."
 geo_bagrationi_dynasty: "$Bagrationi$-Dynastie"
 geo_bagrationi_dynasty_desc: "Die Könige und Königinnen aus dem Haus der $Bagrationi$ – eine Dynastie, die so alt ist, dass ihr Ursprung geheimnisumwittert ist – regiert bereits seit dem 9. Jahrhundert über $GEO$, zuerst als Fürsten und danach als Monarchen."
 geo_georgian_golden_age: "$GEO_ADJ$es Goldenes Zeitalter"
 geo_georgian_golden_age_desc: "Das kulturelle und religiöse Goldene Zeitalter von $GEO$ fand durch die Invasion der Mongolen ein jähes Ende. Es war diese Periode, die die zahlreichen kulturellen Errungenschaften unserer Nation hervorbrachte, und nun werden wir daran anknüpfen und sogar noch größere Höhen erreichen."
 geo_legacy_of_tamar: "Vermächtnis von Tamar"
 geo_legacy_of_tamar_desc: "Tamar war eine der größten Herrscherinnen, die unsere Nation jemals hatte. Ihre militärischen und kulturellen Erfolge sind legendär, und allein die Erwähnung ihres Namens erweckt noch immer Ehrerbietung in den Herzen aller, die sich als georgisch betrachten."
 geo_david_the_builder: "David der Erbauer"
 geo_david_the_builder_desc: "König David der Erbauer wird noch heute als der größte Herrscher in der Geschichte unseres Landes angesehen, da er Georgien zu dem machte, was es heute ist. Er errichtete ein mächtiges, kulturell einflussreiches Königreich und wurde zu einem Vorbild für das gesamte Christentum und besonders das georgische Volk."
 geo_georgian_titles: "$GEO_ADJ$er Königstitel"
 geo_georgian_titles_desc: "„König der Könige, stark und unbesiegbar, majestätisch und Beschützer des heiligen Königreichs der Abchasen, Iberer, Ranis, Kachetier, Armenier, Schahanschah und Schirwanschah, des Ostens und Westens, des Südens und Ostens, beider Länder, beider Throne und beider Kronen, der gottgleiche Suzerän und Herrscher über den Thron.“ Unsere Herrscher tragen viele Titel, und alle am Hof respektieren sie."
 geo_georgian_numismatics: "$GEO_ADJ$e Numismatik"
 geo_georgian_numismatics_desc: "Die Münzprägung hat eine lange Tradition in unserem Land, und Münzen werden nicht nur in georgischer, sondern auch arabischer und persischer Sprache beschriftet, da sie als Linguae franca für den Handel in unserem und dem Land unserer Nachbarn dienen."
 geo_beacon_of_christianity: "Bollwerk des Christentums"
 geo_beacon_of_christianity_desc: "$GEO$ ist seit Jahrhunderten ein Symbol des Christentums im Kaukasus, selbst nachdem es von den Anhängern des Islam umzingelt und vom Rest der christlichen Welt abgeschottet wurde. Der Glaube unseres Volkes dient all unseren Brüdern als Quelle der Inspiration."
 geo_georgian_principalities: "$GEO_ADJ$e Fürstentümer"
 geo_georgian_principalities_desc: "Die Verwaltung unserer Territorien ist in mehrere Fürstentümer aufgeteilt. Diese Machtübertragung erlaubt es uns, unsere Herrschaft wirksamer über unser gesamtes Land hinweg auszuüben."
 geo_georgian_resilience: "$GEO_ADJ$e Zähigkeit"
 geo_georgian_resilience_desc: "Unser Land ist in seiner langen Geschichte mehr als nur einmal durch äußere und innere Einflüsse auseinandergerissen worden. Doch wie ein aufsteigender Phönix ist es stets wieder aus der Asche auferstanden. Die Widerstandsfähigkeit unseres Volkes ist grenzenlos."
 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$-Dynastie"
 sme_jaqeli_dynasty_desc: "Trotz ihrer eher bescheidenen Ursprünge hat es die $Jaqeli$-Dynastie geschafft, viele einflussreiche Bande zu Königen und Kaisern um uns herum zu knüpfen. Dies hat dazu geführt, dass wir in diplomatischen Kreisen ein hohes Ansehen genießen."
 sme_atabegs_of_samtskhe: "Atabeg von $SME$"
 sme_atabegs_of_samtskhe_desc: "Wir sind mehr als nur Teil des Königreichs $GEO$. Wir erhielten bereits vor langer Zeit die königliche Anerkennung und damit den Titel Atabeg. Dieser Titel war zuvor nur den armenischen Vasallen verliehen worden und ist ein Zeichen der Anerkennung und des Respekts, den der georgische Monarch für uns hat."
 sme_proactive_diplomacy: "Vorgreifende Diplomatie"
 sme_proactive_diplomacy_desc: "$SME$ ist zwar Teil von $GEO$, doch weitgehend unabhängig, was Verwaltung und Diplomatie angeht. Dies erfordert ein ständiges Bewusstsein für die politischen Verhältnisse in $GEO$ und eine sehr tatkräftige Diplomatie mit jenen größeren Reichen, an die wir angrenzen. Unsere Herrscher achten stets darauf, dass wir einen unmittelbaren Zugang zu jenen haben, die über die größte Macht verfügen. Wir haben auch bereits im Bedarfsfall eine eigene Rolle in der Innenpolitik von $GEO$ gespielt und uns dabei sowohl in Nachfolgekämpfe eingemischt als auch mit der herrschenden Dynastie Bündnisse geschlossen, je nachdem, was für uns vorteilhafter war. Wir täten gut daran, diese Tradition in Zukunft aufrechtzuerhalten, damit niemand behaupten kann, wir hätten zu wenig getan oder ohne ausreichendes Wissen gehandelt."
 sme_fortresses_of_samtskhe: "Die Festungen von $SME$"
 sme_fortresses_of_samtskhe_desc: "Unsere Nation ist ein im Gebirge gelegenes Grenzland, das viele Male als Wall gegen Invasoren diente, die nach $GEO$ einfallen wollten. Daher haben wir gelernt, starke Festungen zu bauen und bereit zu sein, langwierige Verteidigungskriege zu führen. Dieses Vermächtnis müssen wir um jeden Preis weiterverfolgen, um die Festungen von $SME$ in gutem Zustand, ausreichend bemannt und gegen Invasoren versorgt zu halten."
 sme_independent_ambitions: "Unabhängige Ambitionen"
 sme_independent_ambitions_desc: "Ob muslimisch oder christlich, georgisch, türkisch oder iranisch: Samzche musste sich oft vor fremden Königen oder Sultanen beugen. Um einen dauerhaften Staat mit einer stabilen Wirtschaft zu errichten, müssen wir Institutionen aufbauen, die unabhängig davon handeln können, wer unser Land gerade begehrt. Wir müssen unsere eigene Münzen und Gesetze herausgeben und unsere eigenen Theologen und Schriftsteller fördern."
 sme_protect_trade_routes: "Schutz der Handelsrouten"
 sme_protect_trade_routes_desc: "Unsere geografische Lage zwischen $georgia_area$, $anatolia_region$, $armenia_area$ und $azerbaijan_area$ bedeutet auch, dass eine große Anzahl Händler versucht, unser Land zu durchqueren. Die ständigen Überfälle nomadischer Stämme bedingen jedoch, dass viele an der Sicherheit unserer Straßen zweifeln. Wir müssen alle Straßen und Gaststätten verteidigen, damit der Handel ungehindert durch unseren Staat fließen kann."
 sme_frontier_warriors: "Grenzkrieger"
 sme_frontier_warriors_desc: "Der Kaukasus wird bereits seit langer Zeit von nomadischen Kaisern geprägt und die Weiden von $SME$ zogen viele Stammesleute an, die sich in unserem Land niedergelassen haben. Wir dürfen nicht zulassen, dass dies die Stabilität unseres Königreichs gefährdet, sondern sollten uns mit den Stämmen zusammentun und sie an unseren militärischen Ambitionen teilhaben lassen."
 sme_sacred_land: "Heiliges Land"
 sme_sacred_land_desc: "Samzche ist die Heimat zahlreicher heiliger und verehrter Orte des georgischen Volkes. Das Höhlenkloster von Wardzia, die antike Kirche von Atskuri mit ihrer wundervollen Ikone der Jungfrau Maria und das Kloster von Ancha mit seiner Ikone Antschischati sind einige der bedeutendsten Orte unter unserem Schutz. Indem wir die Kirche von Samzche unter unseren Schutz stellen und sie getrennt von der georgischen halten, stellen wir sicher, dass unser Volk im Angesicht aller Widrigkeiten vereint steht."
 sme_bridge_between_worlds: "Brücke zwischen zwei Welten"
 sme_bridge_between_worlds_desc: "Unser Land liegt zwischen der christlichen und der muslimischen Welt und diente in der Vergangenheit oft als Brücke und Verbindungsstück zwischen ihnen. Dies ist auch der Grund, warum die Anhänger beider Glaubensrichtungen innerhalb unserer Grenzen schon immer miteinander Umgang pflegten."
 #Armenia
 arm_legacy_of_hayk: "Vermächtnis von Hayk"
 arm_legacy_of_hayk_desc: "Hayk, ein Nachfahre Noahs, wurde zum Patriarchen unseres Volkes ernannt, als er nach dem Sieg gegen die Babylonier am Fuß des Berges Ararat unser Königreich gründete. Jeder in unserem Volk kennt diese Geschichte, und alle sind stolz darauf, von einer derart alten Linie abzustammen."
 arm_mount_ararat: "Berg Ararat"
 arm_mount_ararat_desc: "Der Berg Ararat – jener Berg, an dem sich Noah mit seiner Arche nach der großen Flut niederließ – ist auch zugleich der Ort, an dem unsere Nation gegründet wurde. Diese Tatsache ermutigt unser Volk dazu, Widerstand zu leisten, wenn die Heiligkeit unseres Landes bedroht ist."
 arm_apostolic_church: "$ARM_ADJ$e Apostolische Kirche"
 arm_apostolic_church_desc: "$ARM$ war das erste Land, dass das Christentum im Jahr 301 als Staatsreligion annahm. Es ist diesem Umstand zu verdanken, dass unsere Glaubenstraditionen und unser Klerus eine Identität für uns schufen."
 arm_land_reclamation: "Landrückgewinnung"
 arm_land_reclamation_desc: "$ARM$ wurde jahrhundertelang durch Kriege verwüstet und von seinen Nachbarn zerrissen. Indem wir unser verlorenes Land zurückfordern und es – zusätzlich zur Instandsetzung zerstörter Kirchen und Festungen – wieder bewohnbar machen, üben wir eine stärkere Kontrolle aus und verbessern das Leben unseres Volkes."
 arm_border_nation: "Grenznation"
 arm_border_nation_desc: "$ARM$ ist häufig der Austragungsort von Streitigkeiten größerer Nationen. Selbst nachdem wir unsere Souveränität wiedererlangt haben, ist es häufig schwierig, neutral zu bleiben. Es ist schwer, jedem gerecht zu werden, aber nicht unmöglich."
 arm_melikdom_organization: "Meliktum-Organisation"
 arm_melikdom_organization_desc: "$ARM$ wird nach dem Zusammenbruch der alten Nacharar-Ordnung aufgrund der mongolischen Invasionen als eine der wenigen Bastionen eines unabhängigen armenischen Staates von feudalen Suzeränen, den „Meliks“, regiert. Die Beziehung zwischen den Meliks und deren Untertanen ist die eines militärischen Befehlshabers und eines Nachwuchsoffiziers und nicht die eines feudalen Fürsten und eines Leibeigenen."
 arm_mountain_armies: "Gebirgsarmeen"
 arm_mountain_armies_desc: "$ARM$ ist ein sehr gebirgiges Land. Unser Volk lernte über die Jahrhunderte hinweg, in ihnen zu leben und sie zu unserem Vorteil zu nutzen. Dies hat dazu geführt, dass unsere Armeen stets bereit sind, sich aus allen Ecken unseres Landes unter unserem Banner zu vereinen."
 arm_nakharar_titles: "Nacharar-Titel"
 arm_nakharar_titles_desc: "Das Nacharar-Titelsystem wurde seit der Gründung von $ARM$ genutzt und blieb bis zur Invasion der Mongolen unverändert, als die gesamte Ordnung zusammenbrach. Obwohl die Titel selbst nicht mehr vergeben werden, haben wir bestimmte Merkmale des Systems übernommen, um die Privilegien unseres Adels und unserer Armee zu verbessern."
 arm_greater_armenia: "Groß-$ARM$"
 arm_greater_armenia_desc: "Unser Land hat eine glorreiche und langen Geschichte und stammt von jenen armenischen Königreichen der Vergangenheit ab, denen es gelang, sich über ein riesiges Territorium hinweg auszubreiten, und damit auch das armenische Volk dort ansiedelten. Indem wir ihrem Beispiel folgen, werden wir zu einem Bollwerk für alle, die sich als armenisch betrachten und sich unter unserem Banner versammeln wollen."
 arm_highland_fortresses: "Hochlandfestungen"
 arm_highland_fortresses_desc: "Unser gebirgiges Kernland hat uns viel über Widerstandsfähigkeit und Ausdauer gelehrt, und unsere Festungen spiegeln dies wider. Sie wurden gebaut, um nicht nur den schwierigen Bedingungen der Berge zu trotzen, sondern auch jedem Eindringling, der es wagt, in unser Land einzufallen."
 #Switzerland
 swiss_oath_of_rutli: "Rütlischwur"
 swiss_oath_of_rutli_desc: "Sagen wir das Gelübde dieser neuen Eidgenossenschaft auf: „Wir wollen sein ein einzig Volk von Brüdern, in keiner Not uns trennen und Gefahr …“ Kein fremder Tyrann wird über unser Land herrschen."
 swiss_halberd_infantry: "Vermächtnis vom Morgarten"
 swiss_halberd_infantry_desc: "Als wir unsere Freiheit bei der Schlacht am Morgarten verteidigten, hatten wir einen entscheidenden Vorteil gegenüber den habsburgischen Eindringlingen: Die Hellebarde ist eine einfache, aber tödliche Waffe, die jeden Feind mit Leichtigkeit aufhält. Indem wir unsere Truppen in der Nutzung dieser Waffe ausbilden, haben wir stets einen Vorteil gegenüber unseren Feinden, selbst wenn sie weitaus mehr Truppen besitzen."
 swiss_eternal_alliance: "Ewiges Bündnis der Waldstätten"
 swiss_eternal_alliance_desc: "Wir sind ein ewiges Bündnis mit unseren Freunden und benachbarten Stätten eingegangen. Ohne diesen Vertrag wären wir mit Sicherheit den habsburgischen Eindringlingen erlegen und erneut unter die Herrschaft fremder Tyrannen geraten. Dieses Bündnis wird in den kommenden Jahrhunderten unser Überleben sichern."
 swiss_mercenaries: "$SWI_ADJ$e Söldner"
 swiss_mercenaries_desc: "Unsere Truppen genießen hohes Ansehen unter unseren Nachbarn. Glücklicherweise sind wir nicht ständig auf ihre Dienste angewiesen, weshalb wir sie an andere vermieten können. Dies wird zum einen unsere Staatskasse füllen und zum anderen können unsere Soldaten Erfahrung sammeln."
 the_swiss_confederation: "Grundsätze der Eidgenossenschaft"
 the_swiss_confederation_desc: "Jedes Mitglied unserer Eidgenossenschaft leistet seinen Beitrag zur Erfüllung unserer Ziele. Unser dezentralisierter Ansatz zur Verwaltung dieses Staatenbündnisses dient einem größeren Ziel, weshalb niemals ein Bürgerkrieg ausbrechen wird, trotz möglicher Meinungsverschiedenheiten."
 swiss_reislaufer: "Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Wir sollten diese Veteranen in Regimenter unterteilen und sie in unsere Armeen eingliedern."
 swiss_recovery_and_prosperity: "Gepeinigtes Reich"
 swiss_recovery_and_prosperity_desc: "Die Zwiste der Vergangenheit haben gezeigt, dass die Abwehr von Eindringlingen nicht die einzige Aufgabe ist, um die wir uns kümmern müssen. Die Täler unserer Kantone werden mit jeder Schlacht verwüstet, und es müssen Schritte unternommen werden, um den Wohlstand zurückzubringen."
 alpine_defensiveness: "Alpine Wehrhaftigkeit"
 alpine_defensiveness_desc: "Die Schweiz ist von rauem Gelände, Gebirgen und Tälern durchzogen. Wir müssen lernen, wie wir uns das Land zunutze machen können, und dies in unsere Militärtaktik miteinbeziehen. Auf diese Weise triumphieren wir mit Sicherheit über jeden Feind, der es wagt, einen Fuß in unser Land zu setzen."
 swiss_religious_refuge: "Zufluchtsort für Flüchtlinge"
 swiss_religious_refuge_desc: "Andere vertreiben religiöse Minderheiten und schwierige Persönlichkeiten nur zu gern, doch wir bieten wir ihnen freudig ein neues Zuhause an. In der $SWI$ werden sie ein neues Leben beginnen können und unsere Herrschaft lobpreisen."
 swiss_tolerance: "$SWI_ADJ$e Toleranz"
 swiss_tolerance_desc: "Warum sollten wir uns wegen der Transsubstantiation und Prädestination gegenseitig umbringen, wenn wir unsere Bergheimat wieder vereinen könnten?\n\nJeder Kanton in der $SWI$ wird selbst entscheiden können, wie er mit Glaubensfragen verfährt. Auch wenn dies nicht sämtliche Glaubensstreitigkeiten in unserem Land beseitigen wird, stellt es zumindest sicher, dass unser Volk unabhängig von seiner Konfession einen Platz hat, an dem es nicht verfolgt wird."
 swiss_clockwork: "Meisterhafte Uhrwerke"
 swiss_clockwork_desc: "Manche Narren denken, Uhrwerke seien nur für Uhren da. Wenn man sich aber die Kraft der sich drehenden Zahnräder ansieht und wie sie immer weiter laufen, ist offensichtlich, dass Uhrwerke so ziemlich alles erreichen können: Vielleicht hat sogar der Schöpfer des Universums alles Leben wie eine Uhr aufgezogen und lässt die Zahnräder sich frei drehend die Jahrhunderte herunterticken. $SWI_ADJ$e Uhrmacher sind die besten Uhrwerksmeister der Welt. Natürlich außer Gott selbst."
 swiss_ambition: "$SWI_ADJ$e Aufklärung"
 swiss_ambition_desc: "Wir müssen nicht erst eine eigene Identität für unser Land suchen: Unsere Bevölkerung ist nur zu gern bereit, sich um die Banner ihrer Kantone und die Ideale unserer Eidgenossenschaft zu scharen. Indem wir die aufgeklärten Gelehrten unserer Zeit finanzieren, können wir das schweizerische Volk in ein neues Zeitalter führen und gleichzeitig die einzigartigen Eigenschaften der Eidgenossenschaft beibehalten. Der Helvetismus wird als Grundlage für unsere aufgeklärten Grundsätze dienen."
 swiss_banking: "$SWI_ADJ$es Bankwesen"
 swiss_banking_desc: "Wir sind eine Zuflucht nicht nur für jene, die in anderen Ländern verfolgt werden, sondern auch für deren Reichtum. Mit unseren riesigen Tresoren, die hinter dicken Mauern versteckt liegen und von unseren vertrauenswürdigsten Soldaten verteidigt werden, sind wir die beste Wahl für jeden Bürger der kriegsgebeutelten Länder dieser Welt, der seine Wertsachen sicher verwahrt wissen will."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Erfahrene Hirten"
 zmw_experienced_cattle_herder_desc: "Das Hüten von Tieren ist keine leichte Aufgabe, doch es ist für unser Überleben unerlässlich. Um unser Land zu stabilisieren und unsere Herrschaft auszubauen, dürfen wir nicht davor zurückschrecken, unsere Weideflächen zu erweitern."
 zmw_stone_builders: "Simbabwische Baumeister"
 zmw_stone_builders_desc: "Die großen Steinbauten von Simbabwe versetzen die vielen Besucher unseres Landes oft in Staunen. Indem wir diese Tradition aufrechterhalten, stellen wir sicher, dass unsere großen Städte aus Stein den Lauf der Zeit überdauern."
 zmw_encourage_new_settlements: "Neues Weideland und Ressourcen"
 zmw_encourage_new_settlements_desc: "Jenseits unserer Grenzen liegt ein riesiges, unerschlossenes Land, dessen Ressourcen und Weideland nur darauf warten, dass unser Volk sie nutzt. Wir müssen unser Volk dazu ermutigen, sich in diesen Territorien niederzulassen und neue Städte zu gründen."
 zmw_rekindling_the_royal_fires: "Neuentfachung der Königsfeuer"
 zmw_rekindling_the_royal_fires_desc: "Damit unsere Unterhäuptlinge uns und den Göttern ihre Treue beweisen können, müssen sie einmal im Jahr zum Hauptsitz reisen, um ihre eigenen Feuer mit unserem Feuer neu zu entfachen. Sobald ein Jahr vergangen ist, wird unsere Armee ihr Feuer löschen, und sie müssen die Reise erneut antreten."
 zmw_strict_gold_regulations: "Strenge Regelungen des Goldhandels"
 zmw_strict_gold_regulations_desc: "Unsere Lande versorgen uns mit vielen Waren, die für Händler aus fernen Ländern von großem Interesse sind, doch es sind unsere reichen Goldreserven, die heller als alles andere leuchten. Obwohl solche Reichtümer ein Segen für unseren Staat sind, kann dieses Metall auch recht gefährlich sein, sofern man den Umgang mit ihm nicht streng reguliert. Unser Staat muss jeglichen Handel und den Besitz von Gold strikt regeln, um die zerstörerischen Einflüsse von außen abzuwehren."
 zmw_spokesman_before_the_dead: "Totensprecher"
 zmw_spokesman_before_the_dead_desc: "Unser Herrscher ist nicht nur im weltlichen Sinn unser Anführer, sondern von ihm wird zugleich erwartet, für uns vor den Geistern der Toten zu sprechen. Vor jedem Feldzug und vor jeder Ernte wird eine Zeremonie oder ein Tanz abgehalten, in dem er den Geistern unserer Vorfahren unseren Respekt zollt und unsere Wünsche an sie weitergibt. Ohne diesen großen Herrscher, der die Königsgräber unterhält und regen Umgang mit unseren Toten pflegt, könnte sich die Lage unseres Landes rasch verschlechtern."
 zmw_elected_administrators: "Provinzverwalter"
 zmw_elected_administrators_desc: "Traditionell stammen all unsere Verwalter, selbst auf örtlicher Ebene, aus dem erweiterten Kreis der Königsfamilie. Da unser Reich jedoch immer weiter wächst, ist es an der Zeit, dass wir das regionale Wissen unserer Untertanen nutzen, und es ihnen erlauben, ihre eigenen Verwalter zu wählen."
 zmw_discipline_and_traning: "Regelmäßige Ertüchtigung"
 zmw_discipline_and_traning_desc: "Disziplin, Vorbereitung und Ausbildung gewinnen Schlachten. Vor diesem Hintergrund haben unsere Befehlshaber erfolgreich neue Taktiken eingeführt und unsere Armeeorganisation geprägt. Indem wir unsere Krieger in Regimenter einteilen und sie anschließend regelmäßig im Umgang mit Bogen, Assegai, Dolch und Axt ausbilden, nutzen wir diese Innovationen am besten. Nur durch regelmäßige Übungen werden sie ohne Angst in Formation kämpfen und zahlenmäßig überlegene Feinde besiegen."
 zmw_merchant_taxes: "Handelsgebühren"
 zmw_merchant_taxes_desc: "Da immer mehr Händler in der Region Sambesi eintreffen, müssen wir sicherstellen, dass man unsere Herrschaft respektiert. Jeder, der den Wunsch hegt, hier Handel zu treiben und unser geliebtes Gold und Elfenbein an andere Ufer zu bringen, muss zuerst von unserem Herrscher zugelassen werden und uns eine Steuer entrichten, um freien Zugang zu erhalten. Bei Zahlungsverzug werden sämtliche Waren von unserem Staat konfisziert."
 zmw_controlling_the_mutapan_riches: "Kontrolle über den Reichtum"
 zmw_controlling_the_mutapan_riches_desc: "Reisende aus dem Westen nennen unser Land „Ophir“, das Land des Goldes, und im Lauf der Jahrhunderte riefen die Goldminen der Hochebene und der sambesische Handel viele Neider hervor. Wir müssen unsere Kontrolle über diesen Reichtum nutzen, um dauerhafte Handelsposten zu errichten, die womöglich zu ausgedehnten Städten heranwachsen."
 zmw_empowering_the_rozwi: "Ermächtigung der Rozwi"
 zmw_empowering_the_rozwi_desc: "Unsere Lande sind die Heimat vieler ausgezeichneter Krieger. Unter ihnen sind auch die Rozwi, disziplinierte Kämpfer, die unser Volk gegen alle verteidigen, die uns unser Land nehmen wollen."
 zmw_cow_horn_tactics: "Kuhhorn-Formation"
 zmw_cow_horn_tactics_desc: "Neue Taktiken für die sich ständig verändernden Kriege zu entwickeln oder zu übernehmen, ist keine leichte Aufgabe. Gegen potenziell überlegene Feinde sollten wir vor allem auf unsere eigene Beweglichkeit setzen. Wenn wir es schaffen, unsere Feinde in den Nahkampf zu verwickeln, und sie durch Regimenter an den Flanken einkreisen, können wir ihnen verheerende Verluste beibringen."
 #Khmer
 khm_religious_flexibility: "Ein Glaube für $KHM$"
 khm_religious_flexibility_desc: "Unser Land hat sowohl stürmische Zeiten als auch Monarchen erlebt, die neben dem Hinduismus auch verschiedene Zweige des Buddhismus förderten. Wir müssen auf die Entscheidungen unserer Herrscher vertrauen, dem von ihnen gewählten Glauben folgen und diesen in jedem Teil unseres Landes verbreiten."
 khm_royal_procession: "$KHM_ADJ$e Königsprozessionen"
 khm_royal_procession_desc: "Die Prozessionen unserer Herrscher sind ein beindruckendes Schauspiel und werden nur von wenigen anderen Ereignissen übertroffen. Wir nutzen sie, um unsere Autorität unter Beweis zu stellen und die Pracht unseres Staates hervorzuheben. Elefanten und die königliche Garde verkörpern den Reichtum und die Macht des Herrschers und sorgen dafür, dass das Vertrauen unseres Volkes stets ungebrochen bleibt."
 khm_ballista_elephants: "Ballisten-Elefanten"
 khm_ballista_elephants_desc: "Elefanten sind imposante Geschöpfe und weitaus größer als alle anderen uns bekannten Tiere. Es ist an der Zeit, dass wir sie in unseren Kriegen einsetzen und ihre Eigenschaften nutzen, um unsere Feinde das Fürchten zu lehren. Elefanten sind zudem in der Lage, große Lasten zu befördern, was es uns erlaubt, Kriegsmaschinen auf ihnen anzubringen. Riesige, doppelsehnige Armbrüste geben uns die nötige Feuerkraft, um die Schlachtfelder zu dominieren."
 khm_great_builders: "Hydraulische Städte"
 khm_great_builders_desc: "Unsere Städte sind die Heimat zahlreicher Baray (Wasserreservoirs) und Kanäle, die das Wasser für die gesamte Stadt lagern und verteilen. Unsere Fähigkeit, diese Wasserwege zu errichten und zu unterhalten, stellt sicher, dass unsere Bevölkerung selbst während der verheerenden Monsunzeit gedeiht."
 khm_recruitment_of_peasants: "Bauernrekrutierung"
 khm_recruitment_of_peasants_desc: "Wir müssen unsere Armeen mit neuen Rekruten verstärken. Diese Rekruten finden wir mit Leichtigkeit in unserer Bauernschaft. Mit etwas Ausbildung stellen wir sicher, dass unsere Reihen jederzeit mit fähigen Soldaten aufgefüllt werden."
 khm_foreign_production_skills: "Fremdländische Fachleute einladen"
 khm_foreign_production_skills_desc: "Da unser eigenes Volk andere Stoffe vorzieht und deshalb keine Erfahrung darin hat, Seidenstoffe herzustellen, sind wir froh, dass sich Weber aus der Fremde in unseren Städten niedergelassen haben, um ihre eigenen Webstuben in unserem Land zu errichten. Wir sollten denselben Ansatz auch für andere Industriezweige nutzen, um unsere Produktivität im Allgemeinen auszuweiten."
 khm_utilize_the_rivers: "Die Lebensadern von $KHM$"
 khm_utilize_the_rivers_desc: "Die Flüsse unseres Landes bieten uns die hervorragende Möglichkeit, die zahlreichen, in unserem Inland geernteten und erzeugten Waren in unsere Häfen zu befördern, wo sie anschließend über die Handelsrouten weiterverteilt werden, um die Märkte ferner Länder zu erreichen. Dieses Transportnetz verbindet zudem unsere Städte und erleichtert die Verständigung zwischen ihnen."
 khm_champa_mercenaries: "$CHA_ADJ$e Söldneranführer"
 khm_champa_mercenaries_desc: "In der Vergangenheit verließen wir uns oft auf die wilden Soldaten aus $CHA$ und kämpften auch gegen sie. Indem wir uns die Dienste ihrer fähigsten Befehlshaber sichern, gewährleisten wir, dass unsere Armee stets gut ausgebildet ist und mit jeder Lage auf dem Schlachtfeld zurechtkommt."
 khm_restore_angkor: "Wiederaufbau von $angkor$"
 khm_restore_angkor_desc: "Die große Stadt $angkor$ war einst das strahlende Juwel unserer meisterlichen architektonischen Handwerkskunst. Aufgrund äußerer Einflüsse mussten wir jedoch Abstriche bei geplanten Bauvorhaben machen. Wir sollten uns auf unsere Wurzeln besinnen und erneut damit beginnen, Gebäude und Anlagen monumentalen Ausmaßes zu errichten, die von unserer Pracht zeugen."
 khm_modern_navy: "Moderne khmerische Marine"
 khm_modern_navy_desc: "Wir dürfen nicht zulassen, dass andere die Meere beherrschen und den Handel kontrollieren, wenn unser Staat derart abhängig davon ist. Wir müssen eine neue und moderne Marine aufbauen, die in der Lage ist, es mit allen Piraten und jeder rivalisierenden Marine in $south_east_asia$ aufzunehmen."
 khm_invest_in_irrigation: "Erweiterung der Baray"
 khm_invest_in_irrigation_desc: "Obwohl unsere derzeitigen Wasserreservoirs ausreichen, um unsere Nachfrage an Landwirtschaftserzeugnissen zu befriedigen, könnten wir weitaus mehr Menschen versorgen, wenn wir neue Baray in anderen Teilen unseres Landes ausheben würden, wo neue Stadtzentren für unser Volk entstehen können."
 khm_protection_from_raids: "Grenzsicherung"
 khm_protection_from_raids_desc: "Unser Land wird immer wieder von Invasionen bedroht, und vor allem unser kostbares $angkor$ ist Belagerungen schutzlos ausgeliefert. Wir müssen in ein ausgedehntes System von Festungsanlagen investieren, die über ausreichend große Garnisonen verfügen und jeder Invasionsmacht standhalten können, damit wir unser Volk vor der Versklavung und einer Fremdherrschaft schützen."
 khm_old_grudges: "Von Rivalitäten geleitet"
 khm_old_grudges_desc: "Unser Volk wurde in der Vergangenheit oft von Invasoren erniedrigt, denen wir uns beugen mussten. Obgleich nicht jede Niederlage zu vermeiden ist, sollten wir diesen Umstand zumindest dazu nutzen, um unser Volk zu noch größeren Taten auf den vor uns liegenden Schlachtfeldern anzuspornen."
 peasant_connections_advance: "Beziehungen zu Bauern"
 peasant_connections_advance_desc: "Unsere Händler haben viele Verbindungen zu den ländlichen Siedlungen innerhalb und außerhalb unserer Grenzen aufgebaut. Dies versetzt sie in die Lage, bessere Preise für Lebensmittel zu erzielen, als es eigentlich üblich wäre."
 settle_the_frontier_advance: "Ruf der Grenze"
 settle_the_frontier_advance_desc: "Wir sind von Territorien umgeben, die nur darauf warten, dass wir sie erobern. Indem wir die abenteuerlustigeren Mitglieder unseres Hofstaates dazu aufrufen, sich in diese umkämpften Gebiete zu begeben, setzen wir dort unsere Herrschaft durch."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$e Trampelpfade"
 tre_pontic_trail_mastery_desc: "Unser Land ist unsere Heimat, und unsere Wälder sind unser Garten. Wir kennen unsere Gebiete besser als jeder andere. Wir wissen um jeden Pfad und jeden Weg, und wir werden dieses Wissen nutzen, sollte es jemals jemand wagen, in unser Land einzudringen."
 tre_komnenos_legacy: "Vermächtnis der $komnenos_dynasty$"
 tre_komnenos_legacy_desc: "Niemand darf vergessen, dass wir die Nachkommen der $komnenos_dynasty$ sind, jener Dynastie, die einst über das riesige byzantinische Reich herrschte. Obwohl wir inzwischen über einen anderen Staat gebieten, ist das Vermächtnis und Prestige unserer Dynastie etwas, was unbestreitbar bleibt."
 tre_princes_of_the_lazes: "$laz_culture$e Fürsten"
 tre_princes_of_the_lazes_desc: "Das lasische Volk bewohnt dieses Land bereits seit Jahrhunderten, und obwohl unser eigenes Reich durch griechische Einflüsse geformt wurde, lebt auch eine große lasische Gemeinschaft innerhalb unserer Grenzen. Viele unserer Feinde bezeichnen uns deshalb spöttisch als „lasische Fürsten“ und sehen unsere Kultur als minderwertig an. Dies schmälert jedoch nicht unsere Ansprüche, und wir tragen diesen Titel mit Stolz."
 tre_strategic_marriages: "Strategische Ehen"
 tre_strategic_marriages_desc: "Es ist nicht nur die Macht des Schwertes, die es einem erlaubt, Königreiche und sogar Großreiche zu erobern. Indem wir Staatsehen mit den umliegenden Nationen eingehen, erhalten wir einen Anspruch auf die Nachfolge ihrer Throne. Oder weiten zumindest unseren Einfluss auf selbige aus."
 tre_grand_komnenoi: "Das große Haus der Komnenen"
 tre_grand_komnenoi_desc: "Die $komnenos_dynasty$-Dynastie mag vom byzantinischen Thron gedrängt worden sein, doch ihr Ruhm wird nie ausgelöscht werden können. Unsere Blutlinie genießt noch immer viel Anerkennung, und der Respekt, den uns sowohl unser Volk als auch andere Länder entgegenbringen, ist nicht unverdient."
 tre_pontic_mountains: "$pontic_greek_culture$es Gebirge"
 tre_pontic_mountains_desc: "So wie die Alpen die Franzosen von den Italienern trennen, trennt das Pontische Gebirge unseren letzten griechischen Rückzugsort in $anatolia_region$ von den türkischen Eindringlingen, die das anatolische Hochland eingenommen haben. Pontos war schon immer griechischer als das restliche $anatolia_region$ … Vielleicht wird das Vermächtnis des großen Mithridates von einst unsere Krieger inspirieren und so viel Angst und Furcht unter den Türken säen wie einst unter den Römern."
 tre_byzantine_birthright: "$BYZ_ADJ$es Geburtsrecht"
 tre_byzantine_birthright_desc: "Das große $BYZ_ADJ$e Reich konnte sich unter der Herrschaft unserer Vorväter wahrlich sehen lassen. Es waren Betrug und Verrat, die uns dazu zwangen, es aufzugeben, nur um es anschließend in unserem eigenen Land neu zu schmieden und wiederauferstehen zu lassen. Niemand darf je an unserer Autorität zweifeln."
 tre_trapezuntine_monasteries: "$TRE_ADJ$e Klöster"
 tre_trapezuntine_monasteries_desc: "Es ist unser Glaube, der die Seelen unseres Volkes sicher bewahrt. Unser Klerus sorgt für ihre Erlösung. Was also sind unsere Klöster? Sind sie nicht die Quelle und der Ursprung dieser Erlösung?"
 tre_greek_stronghold: "$greek_language$e Hochburg"
 tre_greek_stronghold_desc: "Seit der Antike wird $greek_language$ als Bildungs- und Wissenschaftssprache angesehen. Als unsere Vorfahren in dieses Land kamen, übten sie nicht nur ihre Autorität über das Land aus, sondern brachten auch ihre Kultur und ihre Sprache mit. Die griechische Tradition des Lernens ist deshalb auch in unserem Land weitverbreitet."
 tre_komnenoi_princesses: "Prinzessinnen der Komnenen"
 tre_komnenoi_princesses_desc: "Der $komnenos_dynasty$-Dynastie sind viele bemerkenswerte Frauen entsprungen, und zahlreiche Herrscher aus $europe$ und sogar einige Ungläubige hielten um ihre Hand an. Unsere Blutlinie genießt größten Respekt und unsere Prinzessinnen erst recht, da sie es sind, die es fremden Ländern erlauben, durch unsere Linie die nötige Legitimität zu beanspruchen, die sie brauchen, um an ihren Höfen weiter Einfluss zu haben."
 tre_terminus_of_the_silk_road: "Endstation der Seidenstraße"
 tre_terminus_of_the_silk_road_desc: "Die Griechen erkannten bereits in der Antike, als man ihn noch „Trapezoús“ nannte, wie nützlich dieser Standort war. Hier ist jener Punkt, an dem der Landweg durch $asia$ auf das Meer trifft, welches wiederum mit dem Mittelmeer verbunden ist. Wir sind als Endstation der großen Seidenstraße bekannt, ein Sammelpunkt für all die Reichtümer aus $china$ und $india$, die auf dem Weg nach $europe$ sind. Es gibt keinen Grund, warum wir nicht versuchten sollten, einige der Reichtümer zu behalten, die man durch unser Land befördert."
 tre_lessons_of_the_fourth_crusade: "Lektionen aus dem Vierten Kreuzzug"
 tre_lessons_of_the_fourth_crusade_desc: "Isaak II. Angelos, der unsere Dynastie im Jahr 1185 vom Thron stieß, wurde selbst vom Thron gestoßen und geblendet. Unter dem Vorwand den alten blinden Narren wieder einzusetzen, plünderten die venezianischen Truppen 1204 $constantinople$. Wenn es eins gibt, was wir daraus lernen können, dann Folgendes: Verrat und Täuschung sind im Kampf um die Macht allgegenwärtig, doch sie sind es auch, die einen Sieg sichern."
 tre_trapezuntine_endurance: "$TRE_ADJ$es Durchhaltevermögen"
 tre_trapezuntine_endurance_desc: "Wir wurden aus unserem Land vertrieben, und dennoch hat unsere Dynastie überlebt. Wir wurden gezwungen, in einem gebirgigen Land zu leben, umgeben von Feinden, und dennoch gedeiht unser Volk. Wir machen stets das Beste aus der Lage, in der wir uns gerade befinden, und unser Volk macht das Beste aus den Ressourcen, die ihm zur Verfügung stehen."
 #Kilwa
 palm_tree_masters: "Beherrschung der Palme"
 palm_tree_masters_desc: "Es mangelt uns zwar an vor Ort hergestellten Waren, doch wir haben zumindest Palmen im Überfluss. Ihr Holz ist hart genug, dass man es für Bauwerke und Schiffe nutzen kann, und weich genug, um sich biegen und durch unser handwerkliches Geschick in Form bringen zu lassen. Zu wissen, was wir mit dieser Art von Holz erreichen können, erlaubt es uns, unseren Reichtum zu mehren und unsere Betätigungen auf dem Meer auszuweiten."
 kilwan_trade_network: "$ZAN_ADJ$e Handelsnetze"
 kilwan_trade_network_desc: "Unser Hauptsitz zieht viele Händler aus $persia_region$ und $arabia_region$ an und ist zu einem echten Zentrum für den gesamten Handel vom Horn von $africa$ bis nach $china$ geworden."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ und Persoarabisch"
 bantu_and_perso_arabian_desc: "Seit unserer Vertreibung aus $arabia_region$ und $persia_region$ gründeten wir zahlreiche Gemeinschaften entlang der $swahili_coast_region$. Diese haben die bantuische Sprache angenommen, um die gesellschaftliche Ordnung aufrechtzuerhalten und Platz für neue architektonische und kulturelle Errungenschaften zu schaffen."
 zanj_taxation: "Zandsch-Besteuerung"
 zanj_taxation_desc: "Die „Zandsch“ – ein Begriff, der ursprünglich für die Bewohner von Ostafrika genutzt wurde, besonders jene mit bantuischen Wurzeln – ließen sich in unseren Siedlungen nieder und machen einen erheblichen Teil unserer Bevölkerung aus. Sie genießen zwar viele Freiheiten und Pflichten, werden aber auch entsprechend besteuert, um ihre Privilegien zu erhalten. Ihre verhältnismäßig große Autonomie innerhalb unseres Rechtsrahmens brachte viele sprachliche Phänomene und neue kulturelle Traditionen hervor."
 zan_food_imports: "Nahrungseinfuhren"
 zan_food_imports_desc: "Ein neues Zeitalter der Seefahrt ist angebrochen und hat neue Wege eröffnet, um unser Volk zu ernähren. Während wir in der Vergangenheit nur mit dem Landesinneren von $africa$ Handel trieben, um die so lebenswichtige Hirse, Rinder und Reis zu bekommen, können wir heute Häfen erreichen, in denen Nahrungsmittel günstiger und leichter erhältlich sind."
 zan_kilwan_latitude_staves: "Gradstock"
 zan_kilwan_latitude_staves_desc: "Unsere überlegene Schiffstechnologie erlaubt es uns, weiter und schneller als unsere Konkurrenten zu segeln, was uns einen Vorteil verschafft."
 shirazi_legacy: "Schirazis Vermächtnis"
 shirazi_legacy_desc: "Unser Stammvater kam aus $shiraz$. Als Sohn des Emirs von $persia_region$ besteht kein Zweifel an unserem Herrschaftsrecht."
 zan_gold_trade_of_africa: "Afrikanischer Goldhandel"
 zan_gold_trade_of_africa_desc: "Unsere großen Reserven an $goods_gold$, das aus weiten Teilen des östlichen Afrikas stammt, bilden das Fundament unseres Wohlstands. Wir müssen das Potenzial unserer Reserven voll ausschöpfen und unsere Währung stärken."
 zan_diplomacy_through_trade: "Diplomatie durch Handel"
 zan_diplomacy_through_trade_desc: "Unsere einzigartige Position zwischen dem Reichtum von $china$, $india$ und $europe$ verleiht uns großen Einfluss in der Diplomatie mit Großreichen und anderen Mächten …"
 #Dai Viet
 cha_matrilineal_heritage: "Matrilinearität"
 cha_matrilineal_heritage_desc: "Die Stellung der Frau wird in unserer Gesellschaft im Vergleich zu unseren Nachbarn höher geschätzt und verehrt. Ein jedes Kind wird von einer Mutter geboren, und Frauen genießen daher eine Vielzahl von Freiheiten."
 cha_religious_tolerance: "Religiöse Toleranz"
 cha_religious_tolerance_desc: "Unser Volk ist ein Schmelztiegel verschiedener religiöser Einflüsse. Die buddhistischen Ideen aus $china$, die hinduistischen Praktiken aus $india$ und der muslimische Glaube, der sich immer weiter in $south_east_asia$ verbreitet, haben eine einzigartige Umgebung erschaffen, in der allein die religiöse Toleranz die Gesellschaft zusammenhalten kann."
 cha_dharmic_presence: "$dharmic_ADJ$e Götter"
 cha_dharmic_presence_desc: "Die dharmischen Götter segnen uns mit ihrer Anwesenheit. Möge uns ihre Stärke selbst in den schwierigsten Zeiten leiten."
 cha_kshatriya: "Kshatriya"
 cha_kshatriya_desc: "Der Begriff „$cha_kshatriya$“ stammt auf dem $hindu$ und beschreibt die Mitglieder des Adelsstandes in unserem Staat. Unser Adel spielt dabei eine ähnliche Rolle bei militärischen und höfischen Angelegenheiten wie seine Gegenstücke in $india$."
 cha_veteran_shipbuilders: "Erfahrene Schiffbauer"
 cha_veteran_shipbuilders_desc: "Unser Staat ist auf eine Marinedominanz angewiesen, um unsere starke politische, militärische und wirtschaftliche Position in $indochina_region$ aufrechtzuerhalten. Schnell Schiffe bauen zu können, ist daher für unser Überleben umso wichtiger."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "Die $cha_haluwbilau$ sind Elitekrieger, die oft als Offiziere Schlüsselpositionen in unserem Militär sowohl zu Land als auch zu Wasser besetzen. Sie werden anhand ihrer Fähigkeiten und Tapferkeit ausgewählt und führen Armeen und Schiffe gegen die Feinde unseres Staates in die Schlacht. Sie schlichten zudem Streitigkeiten in unseren vielen Gemeinden."
 cha_commercial_state: "Handelsstaat"
 cha_commercial_state_desc: "Ein Großteil unseres Reichtums beruht auf den Handelsmöglichkeiten, die uns unsere Territorien verschaffen. Wir sollten unsere Bemühungen darauf ausrichten, den Handel noch weiter auszudehnen, um einen echten Handelsstaat aufzubauen."
 cha_boarding_tactics: "Entertaktik"
 cha_boarding_tactics_desc: "Aufgrund des schwierigen Terrains unseres Landes sind Invasoren oft auf eine überlegene Marine angewiesen, wenn sie uns erobern wollen. Die bereits seit Jahrzehnten andauernde Piraterie auf den Meeren Indochinas hat uns gelehrt, wie man Entertaktikten effizient einsetzt, um die eigenen Schiffe der Eindringlinge gegen sie zu verwenden."
 cha_towers_on_water: "Türme auf dem Wasser"
 cha_towers_on_water_desc: "Als Seemacht entspringt ein Großteil unseres Reichtums und unserer Macht dem Meer und unserer Kontrolle darüber. Um diese Kontrolle aufrechtzuerhalten, haben unsere Schiffbauer riesige Kriegsschiffe entworfen, die auch als #italic Türme auf dem Wasser#! bekannt geworden und eine Mischung aus Großschiff und Galeere sind."
 cha_cham_cultural_influence: "$cham_culture$er Kultureinfluss"
 cha_cham_cultural_influence_desc: "Obwohl einige unserer Nachbarn unsere Kultur als minderwertig ansehen, leugnen sie damit nur, dass viele Aspekte unserer Kultur auch Einzug in ihre – wie sie es ausdrücken – „zivilisierten“ Höfe gefunden haben. Champaische Trommelrhythmen, champaische Lieder, champaische Tänze und die champaische Poesie – all diese kulturellen Errungenschaften üben unweigerlich Einfluss auf unsere Nachbarn aus."
 dai_vietnamese_architecture: "$vietnamese_culture$e Architektur"
 dai_vietnamese_architecture_desc: "Unsere Architektur weist zwar starke chinesische Einflüsse auf, hat allerdings auch unverwechselbare und einzigartige Merkmale beibehalten. Wir folgen zwar nach wie vor dem Konzept des Fēng Shuǐ, lassen jedoch viele Elemente, die die chinesische Architektur ausmachen, weg oder passen sie an unsere einzigartige Umgebung an."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "Taktiken von $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ – ein Prinz aus $DAI$ – diente vor vielen Jahrzehnten als Offizier während der ersten mongolischen Invasion von $DAI$ im Jahr 1258. Im zweiten Krieg gegen die Mongolen im Jahr 1285 und im dritten Krieg im Jahr 1287 wurde er in den Rang eines Befehlshabers erhoben. Während dieser blutigen Konflikte entwickelte $dai_tran_hung_dao$ zahlreiche Taktiken, um dem mongolischen Kavallerieansturm standzuhalten."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "$dai_nha_nhac$ ist jene traditionelle Musik, die man an unserem Hof und bei den jährlichen Zeremonien spielt. Sie ist ein wichtiger Aspekt unserer Kultur und ein Eckpfeiler unserer Tradition."
 dai_confucian_administration: "Konfuzianische Verwaltung"
 dai_confucian_administration_desc: "Die Verwaltung unseres Staates ist von großer Wichtigkeit, und daher werden auch nur die fähigsten Verwalter ausgewählt, um diese Ämter zu übernehmen. Unsere Bürokraten haben die konfuzianischen Schriften aus $CHI$ studiert und stellen sicher, dass unser Staatsapparat wie ein Uhrwerk funktioniert."
 dai_giao_chi_arquebus: "Giao–Chỉ-Arkebuse"
 dai_giao_chi_arquebus_desc: "Die $dai_giao_chi_arquebus$ gehört zur Hauptbewaffnung unseres Militärs. Diese Art von Arkebuse wird in unserem Land hergestellt und eigens an die Bedürfnisse unserer Truppen angepasst, wobei nicht nur chinesische, sondern auch westliche Beobachter sie loben."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "Das $dai_ca_tru$ ist eine vietnamesische Musikform, in der man Erzählungen singt. Sie dient der Unterhaltung, wird aber auch bei religiösen Riten vorgetragen."
 dai_trade_advance: "Handelsverträge"
 dai_trade_advance_desc: "Unsere Geschichte wird schon viel zu lange von $CHI$ diktiert. Wenn wir jemals unsere eigenen Spuren hinterlassen wollen, müssen wir unsere Reichweite über die chinesische Interessensphäre hinaus ausweiten."
 dai_literary_reform: "Schriftreform"
 dai_literary_reform_desc: "Viele Jahrhunderte lang verfassten wir unsere Texte in Klassischem Chinesisch. Die Schrift, die man für unsere Sprache eigentlich nutzt, ist jedoch das Chữ Nôm, das auf dem chinesischen Chữ Hán fußt. Da das Chữ Nôm nicht einheitlich und weniger gebräuchlich als das Chinesische ist, wurde vorgeschlagen, die Schriftsprache für Verwaltungszwecke auf Staatsebene zu reformieren."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "Das Đôn Điên ist ein System von Militärkolonien, bei dem Soldaten und landlose Bauern eine bestimmte Region roden und bewohnbar machen, um dort später Siedlungen zu gründen. Besagte Siedlungen werden nach drei Jahren in unser Verwaltungssystem eingegliedert, woraufhin die Soldaten und landlosen Bauern auf das neu gewonnene Land ziehen."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, der „Wille des Himmels“, ist der Name jenes legendären Schwertes, das von unserem Befreier Lê Lợi in der Schlacht getragen wurde. Der Sage nach verlieh ihm das Zauberschwert die Kraft von tausend Kriegern, damit er endlich das Joch der chinesischen Herrschaft abstreifen konnte. Lê Lợi wird als die perfekte Verkörperung des idealen Anführers angesehen."
 #Majapahit
 foreign_architectural_influence: "Fremde architektonische Einflüsse"
 foreign_architectural_influence_desc: "Bei unseren vielen Eroberungen in $indonesia_region$ sind wir häufig mit verschiedensten architektonischen Stilen in Berührung gekommen und haben Wege gefunden, sie zu nutzen, um unser eigenes Erbe auszubauen. Indem wir neue kulturelle und künstlerische Strömungen in die Stadtentwicklung einbringen, sorgen wir dafür, dass unsere Kultur nur die besten künstlerischen Aspekte der Region übernimmt."
 maj_home_of_the_sea_nomads: "Heimat der Seenomaden"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "Das Tor $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "Unser militärischer Anführer und die Person, die unserem Herrscher unmittelbar unterstellt ist, besitzt großen Einfluss und Macht und prägt die Geschichte unseres Volkes. Damit diese Person stets effizient handeln kann und sich der Bedeutung ihrer Position bewusst ist, wird ein besonderer Eid verlangt, der unseren Wunsch nach Eroberungen unterstreicht und uns Mut schenkt."
 maj_bubu_and_jala: "Bubu & Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "Magischer Pfeil"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Maritime Seidenstraße"
 maj_maritime_silk_road_desc: "Unsere geografische Lage zusammen mit unserem wachsenden Einfluss haben es uns erlaubt, jenes weitläufige und gewinnbringende Handelsnetz zu kontrollieren, von dem aus $silk$ und Gewürze von Ost nach West gebracht werden."
 maj_restore_candi_shrines: "Wiederaufbau der Candi-Schreine"
 maj_restore_candi_shrines_desc: "Über ganz Nusantara hinweg verstreut gibt es eine Reihe von Tempeln, die als Candi bekannt sind. Wir müssen dafür sorgen, dass diese Tempel nicht verfallen und sie instand halten, um den Glauben unseres Volkes wiederzubeleben."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Inselkolonien"
 maj_island_colonies_desc: "Unser Kontakt zu unseren zahlreichen Nachbarn auf dem Archipel führte uns vor Augen, wie wichtig es ist, die Rohstoffe und das freie Land für uns zu beanspruchen. Unter unserer Kontrolle wird es sicher und wohlhabend sein."
 maj_preservation_of_javanese_history: "Bewahrung der javanesischen Geschichte"
 maj_preservation_of_javanese_history_desc: "Die Geschichte des javanesischen Volkes ist ein wesentlicher Bestandteil unserer kulturellen Identität. Zum Schutz dieser Identität müssen wir jene Traditionen bewahren, auf denen wir das Fundament eines großen Landes errichteten."
 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "Die Stadt Heian-kyō ist seit Jahrhunderten die Residenz des Kaisers und ein Zentrum für Kunst und Kultur. Sie ist auch jener Ort, an dem der prunkvolle Hof zur Zeit der $fujiwara$ erblühte, und eine Inspiration für alle Menschen Japans. Wir müssen an diese Tradition anknüpfen und die Kultur in unserem Hauptsitz wieder zum Blühen bringen."
 matsuri: "Matsuri"
 matsuri_desc: "Jeder örtliche Schrein und Tempel hält eigene Feste und Feierlichkeiten ab und die umliegende Bevölkerung nimmt gern an diesen Teil. Es ist eine Gelegenheit für sie, jenen Kami ihre Ehrerbietung und Dankbarkeit entgegenzubringen, die sie vor Ort behüten."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Die Theorien von Yin und Yáng, die vor Jahrhunderten aus $china$ in unser Land kamen, haben sich in $japan_region$ zum „$onmyodo$“ entwickelt. Jene, die diese Konzepte besonders eingehend studiert haben, nennt man Onmyōji. Onmyōji sind für die Läuterung und die Austreibung böser und rachsüchtiger Geister zuständig und befassen sich mit Wahrsagung, Astronomie und dem Studium der Natur."
 sumo: "Sumō"
 sumo_desc: "Das $sumo$ war ursprünglich ein ritueller landwirtschaftlicher Tanz, mit dem man für gute Ernten betete. Mit der Zeit hat es sich jedoch immer mehr vom Hof und den Priestern gelöst und ist heute zu einer beliebten Sportart geworden, die sowohl vom gemeinen Volk praktiziert wird als auch als eine Art militärische Kampfausbildung dient."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "Die Tempel von $nara$ genießen, seit der $buddhist$ aus $china$ in unserem Land Fuß fasste, großen Einfluss. Die sechs Schulen, die sich mit dieser Lehre befassen, bündeln das Wissen über die Lehren des Buddha und die verschiedenen Wege zur Erleuchtung, beschreiben aber auch andere, eher weltliche Themen wie die richtige Verwaltung eines Klosters."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "Seit der $buddhist$ in $japan_region$ Einzug fand, haben sich seine Lehren mit der Anbetung der örtlichen Kami vermischt und sind zu einem einheitlichen Glaubenssatz verschmolzen, wenn auch mit deutlich unterschiedlichen rituellen Zeremonien."
 honji_suijaku: "Honji Suijaku"
 honji_suijaku_desc: "Eines der Schlüsselmerkmale des $shinbutsu_shuugou$ liegt darin, örtliche Kami als Manifestation verschiedener Buddhas zu identifizieren und die Buddhas als Manifestationen der verschiedenen Kami. Am Ende sind beide ein und dasselbe. Sie stellen die Kernform oder #italic Honji#! dar, die verschiedene Manifestationen annimmt, welche man auch #italic Suijaku#! nennt."
 hachiman_worship: "Anbetung von Hachiman"
 hachiman_worship_desc: "Hachiman ist eine der am meisten verehrten Gottheiten. Er wurde ursprünglich als Deifikation von Ōjin Tennō betrachtet und nach Einführung des $buddhist$ als Boddhisattwa. Er ist der Beschützer der kaiserlichen Blutlinie und der Schutzgott der Kriegerklasse."
 gozan_jissetsu: "Gozan Jissetsu"
 gozan_jissetsu_desc: "Das System der „Fünf Berge“ kam ursprünglich aus $china$ und beschrieb vom Staat finanzierte zen-buddhistische Klöster, die am Gipfel der heiligen Berge gelegen waren. $japan_region$ übernahm diese Praktik während der Kamakura-Zeit, indem es die Zen-Tempel, die fünf Berge von $kyoto$ und die fünf Berge von $kamakura$, finanzierte. Die Finanzierung solcher Institutionen stellt sicher, dass unsere Herrschaft Stabilität genießt."
 bodaiji: "Bodaiji"
 bodaiji_desc: "In unserem Land ist es üblich, seine Vorfahren zu verehren. Die einflussreichsten Herrscher errichten aus diesem Grund ganze Tempel, damit man sie dort nach ihrem Tod begraben und anbeten kann. So wird auch die Erinnerung an ihr Leben und ihre Taten bewahrt und niemals vergessen."
 kagura: "Kagura"
 kagura_desc: "Die Kagura waren ursprünglich Ritualtänze, die von den #italic Miko#!, den Schreinmaiden, am Hof vorgeführt wurden. Später dienten die $kagura$ auch als Inspiration für zahlreiche andere Ritualtänze in ganz $japan_region$. Diese Tänze haben im Lauf der Zeit eine Vielzahl verschiedener Formen angenommen, doch sie alle folgen noch immer den traditionellen Ritualen."
 obon: "Obon"
 obon_desc: "Am $obon$, einem unserer wichtigsten Feste, ehren wir unsere Toten und unsere Ahnen. Während der Feier werden Speisen als Opfergaben dargebracht und rituelle Tänze aufgeführt. Die Menschen zünden Feuer und Laternen an, um die Seelen der Verstorbenen für die Feierlichkeiten in ihr Haus und anschließend wieder zurück in das Land der Toten zu geleiten."
 neo_confucianism: "Neo-$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "Den Neo-$SECT_CONFUCIANISM_NAME$, eine spätere Entwicklung des $SECT_CONFUCIANISM_NAME$ in seiner Jahrtausende währenden Geschichte, gibt es auch schon seit Jahrhunderten in $japan_region$. Die fortwährende Unterstützung durch den Staat stellt sicher, dass unsere Regierung das Land stets fest im Griff hat."
 danka_system: "Danka-System"
 danka_system_desc: "Seit Jahrhunderten unterstützen die Haushalte in $japan_region$ ihre örtlichen buddhistischen Tempel finanziell und erhalten im Gegenzug spirituelle Unterstützung. Dieses System auf die gesamte Bevölkerung auszuweiten, sorgt dafür, dass der Glaube unseres Volkes niemals ins Wanken gerät."
 harae: "Harae"
 harae_desc: "In unserem Glauben ist die Praktik des #italic $harae$#!, der rituellen Reinigung, einer der wichtigsten Riten und hilft dabei, alle #italic Tsumi#! oder Sünden und #italic Kegare#! – Unreinheiten – zu beseitigen. Sicherzustellen, dass unsere Bevölkerung das Ritual des $harae$ den Bräuchen entsprechend und regelmäßig praktiziert, sorgt dafür, dass unser Land rein bleibt."
 jisha_bugyou: "Jisha-bugyō"
 jisha_bugyou_desc: "Die $jisha_bugyou$ sind die Verwalter und Aufseher aller Tempel und Schreine. Sie überwachen sämtliche Betätigungen dieser religiösen Institutionen und stellen sicher, dass ihre Interessen mit denen der Regierung übereinstimmen."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Seit der Gründung von $japan_region$ und dem $shinto$ wurden sowohl das Land als auch die Religion oft von fremdländischen Ideen geprägt, die überwiegend aus $china$ und dem $buddhist$ stammten. Infolgedessen ist eine neue Bewegung entstanden, die behauptet, unser eigener Nationalgeist sei von Natur aus rein und alle fremden Einflüsse wären abzulehnen."
 home_shrines: "Hausaltäre"
 home_shrines_desc: "Die Verehrung ihrer Toten und Ahnen sowie die zugehörigen Rituale fanden traditionell in Schreinen und Tempeln statt. Doch immer mehr Menschen beginnen, sowohl eigene Familienschreine – die #italic Kamidana#! – zur Verehrung der Kami als auch #italic Butsudan#!, buddhistische Altäre zur Verehrung der Ahnen, aufzustellen."
 fukko_shinto: "Fukko Shintō"
 fukko_shinto_desc: "Unsere Kultur neigt immer mehr dazu, fremdländische Einflüsse abzulehnen und damit auch die Vermischung des $buddhist$ und $SECT_CONFUCIANISM_NAME$ mit unserem Glauben. Dieser Denkrichtung zufolge ist eine Neubelebung des $shinto$ unumgänglich."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Auch wenn sie nie wirklich durch feste Regeln kodifiziert wurden, sind die Verhaltensanweisungen für einen Krieger dennoch klar: Ein Krieger hat die Pflicht, Schlachten zu schlagen und zu gewinnen sowie den Ruhm des eigenen Clans zu mehren, ungeachtet der Mittel, die er dazu heranzieht."
 jap_land_of_the_rising_sun: "Land der Aufgehenden Sonne"
 jap_land_of_the_rising_sun_desc: "Japan hat als Land eine lange und ruhmreiche Geschichte. Unsere einzigartige Kulturtradition, unsere tapferen Soldaten und unsere Eroberungen ungemein erschwerende Geografie macht uns stärker als jeden anderen Staat in unserer Region. Die Zeit ist gekommen, dass das Land der Aufgehenden Sonne seinen Platz unter den großen Nationen der Welt einnimmt."
 jap_ancestral_legacy: "Vermächtnis der Ahnen"
 jap_ancestral_legacy_desc: "Die Ahnenreihe unseres Clans ist wohlbekannt und eine Stütze, die wir erhalten und bewahren müssen. Unsere Vergangenheit macht uns aus und sichert uns unser Recht auf die Herrschaft."
 jap_shinobi: "Shinobi no Mono"
 jap_shinobi_desc: "Wissen ist entscheidend, um einen Vorteil zu erlangen. Zu diesem Zweck setzen wir schon lange Spione und Unterwanderer ein, die Informationen für uns sammeln. Diese $jap_shinobi$ stammen meist aus dem Samurai-Stand, auch wenn man sie bisweilen aus der örtlichen Bevölkerung anwirbt: Sie werden in Feindesland geschickt, um sich dort unter die Bevölkerung zu mischen und ein Informationsnetz aufzubauen, das wir im Anschluss nutzen können."
 jap_head_hunting: "Kopfjagd"
 jap_head_hunting_desc: "Die Leistungen eines Kriegers in der Schlacht können nur wirklich glorreich sein, wenn sie sich auch beweisen lassen. Daher sammeln Samurai die Köpfe der Feinde, die sie niedergestreckt haben, um sie später ihren Generälen zu präsentieren. Je zahlreicher und wichtiger die von einem Samurai genommenen Köpfe sind, desto größer wird die Belohnung sein, die er erhält."
 jap_ichiban_yari: "Ichiban Yari"
 jap_ichiban_yari_desc: "Der erste Krieger zu sein, der dem Gegner Schaden zufügt, ist eine große Ehre, und daher sind unsere Krieger alle bereit, der erste Speer sein, der in den Truppen der Feinde einschlägt, sobald sich die Gelegenheit ergibt."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "Die Kriegsführung ist seit jeher das Betätigungsfeld der mächtigen Samurai. Jüngste Entwicklungen haben allerdings bewiesen, dass es eine beträchtlich größere Quelle für Truppen gibt als die Samurai: das Ausheben von Bauerntruppen. Diese Ashigaru werden jedoch kein gemeiner Pöbel sein. Eine ständige Ausbildung und ihre mehr als ausreichende Schlachtfelderfahrung machen sie zu gefürchteten Kämpfern auf Augenhöhe mit den Samurai."
 jap_daiku_construction: "Daiku-Bau"
 jap_daiku_construction_desc: "Den Bau von Gebäuden mit traditionellen Zimmermannstechniken – auch als #italic Daiku#! bekannt – gibt es in $japan_region$ schon seit der Entstehung dieser Nation. Unsere Holzgebäude sind widerstandsfähig und doch flexibel und werden von allen bewundert. Angefangen bei niederen Hütten bis hin zu den erhabensten Palästen findet man Holz in all unseren Gebäuden."
 jap_wandering_ronin: "Wandernde Rōnin"
 jap_wandering_ronin_desc: "Es ist sehr verbreitet, dass Samurai durch das Land ziehen und sich dabei die besten Posten suchen und sogar jenem Fürsten die Treue schwören, der sie am besten bezahlt. Diese Mannen kommen und gehen wie die Wellen, doch wir können immer mehr von ihnen brauchen."
 jap_reformed_land_holding: "Reformierter Landbesitz"
 jap_reformed_land_holding_desc: "Traditionell wurde das Land nur nach seiner Größe beurteilt, doch dabei fiel unter den Tisch, dass nicht jedes Land gleich beschaffen ist. Von nun an soll es nach dem Wert des Reises beurteilt werden, der sich auf ihm anbauen lässt. So wird es viel einfacher, unser Territorium bestmöglich zu nutzen."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "Stürmische Zeiten stellen eine große Bedrohung für die Bevölkerung dar. Deshalb sammeln sich die Menschen in der Sicherheit befestigter Orte. Das Wachstum von Städten um befestigte Burgen herum wird zweifelsohne Handel und Wohlstand anziehen."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Diese Privatschulen bieten dem einfachen Volk eine Grundbildung, indem sie die Menschen das Lesen, Schreiben und Rechnen sowie moralische Werte lehren. Sie spielen auch eine wichtige Rolle, um eine gebildete und sozial bewusste Bevölkerung hervorzubringen, und tragen zur Stabilität und zum Fortschritt dieser Ära bei."
 jap_codified_bushido: "Kodifizierter Bushidō"
 jap_codified_bushido_desc: "Das von einem Krieger erwartete Verhalten wird immer mehr vergöttert, wobei Werte wie Ehre und Treue wichtiger werden als ihre tatsächliche Nützlichkeit in einer echten Schlacht. Diese romantisierte und kodifizierte Fassung des Bushidō wird jedoch sicher die Wahrnehmung unserer Armeen verbessern, selbst wenn sie sich nicht wirklich entsprechend verhalten."
 #Japanese unique
 kgk_omi_genji: "Ōmi Genji"
 kgk_omi_genji_desc: "Unsere Ahnen gehörten einst zum Uda-Genji-Clan der Minamoto-Familie, und wir sind seit Generationen die Shugo von Ōmi. Unser Recht, es zu verteidigen, ist gesichert."
 kgk_emerging_clan: "Aufstrebender Clan"
 kgk_emerging_clan_desc: "Trotz des Vermächtnisses unserer Ahnen ist die Abspaltung unseres Clans von den Sasaki noch recht frisch. Daher verspürt unser Volk das Bedürfnis, unseren Wert als unabhängigen Namen zu beweisen."
 akt_march_of_akita: "Marsch von Akita"
 akt_march_of_akita_desc: "Unser Lehen Akita in der nördlichen Dewa-Provinz war eine uralte Region Japans, in der es immer wieder Konflikte mit den nördlichen „Barbaren“ gab. Die Grenze Japans hat sich seitdem weit in den Norden ausgedehnt, doch der Geist unserer Ahnen lebt in unserem Blut weiter."
 akt_ezo_kanrei: "Ezo Kanrei"
 akt_ezo_kanrei_desc: "Das Amt des Ezo Kanrei („Verwalter von $ezo_area$“) wird unserem Clan schon seit dem Kamakura-Shogunat übertragen. Wir sind für die Verwaltung der Insel als Exil für Verbrecher zuständig und pflegen daher gut geknüpfte Bande über die Meerenge hinweg."
 akt_ainu_trade: "Ainu-Handel"
 akt_ainu_trade_desc: "Wir gehören zu den ersten Japanern, die einen dauerhaften Handel mit den Ainu aufbauten. Unsere Schiffe verkehren zwischen ihren Landen und unseren, was von großem Vorteil für beide Seiten ist."
 asa_legacy_of_emperor_keitai: "Vermächtnis von Kaiser Keitai"
 asa_legacy_of_emperor_keitai_desc: "Vor vielen Jahrhunderten nutzte Kaiser Keitai die Provinz Echizen, um seinen Krieg um den Kaiserthron zu beginnen. Wie er dürfen wir nicht zögern, unsere Macht über unsere Grenzen hinaus zu projizieren und in benachbarte Reiche einzudringen, wenn die Lage es verlangt."
 asa_control_of_buddhist_sects: "Kontrolle über buddhistische Sekten"
 asa_control_of_buddhist_sects_desc: "Echizen ist die Heimat vieler wichtiger Tempel unterschiedlicher Sekten wie dem Eiheiji der Sōtō-Sekte und dem Heisenji der Tendai-Sekte. Wenn wir sie alle kontrollieren und für einen Glaubensfrieden in der Provinz sorgen könnten, hätten wir die Grundlage einer idealen Politlinie in Sachen Religion für unser gesamtes Territorium."
 ask_defender_of_the_imperial_court: "Verteidiger des kaiserlichen Hofs"
 ask_defender_of_the_imperial_court_desc: "Als das Kamakura-Shogunat fiel, sorgten wir für die Sicherheit des Kaisers und des kaiserlichen Hofs. Dies verschaffte uns einen Platz an vorderster Stelle sämtlicher Clans in Japan – als wahre Beschützer des Kaiserreiches und der höfischen Traditionen."
 ask_bugyoshu_and_hokushu: "Bugyōshū und Hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "Wir müssen die Beamten unserer Verwaltung – darunter die Bugyōshū-Magistrate und Hōkōshū-Befehlshaber – stärken. Eine starke Bürokratie ist manchmal das Einzige, was zwischen uns und einem offenen Bürgerkrieg steht."
 ask_higashiyama_culture: "Higashiyama-Kultur"
 ask_higashiyama_culture_desc: "Auf Grundlage der Askese des Zen-Buddhismus sieht die Higashiyama-Kultur die Schönheit vor allem im Schlichten. Sie fördert die Entwicklung der Teezeremonie und des Blumensteckens sowie von Theater und Kunst. Dieses Aufblühen der Kultur hat jenen großes Prestige eingebracht, die sich entsprechend betätigen, und dies wird Großes für uns leisten."
 ask_shugo_system: "Shugo-System"
 ask_shugo_system_desc: "Shugo sind wichtige Vasallen des Shogunats, die Land im Namen des $JAPANESE_SHOGUNATE_LEADER_MALE$ verwalten. Dank ihnen können wir unsere Lande besser und effizienter verwalten."
 cba_lineage_of_taira: "Taira-Abstammung"
 cba_lineage_of_taira_desc: "Der Chiba-Clan ist eine alte Abspaltung der Taira der späten Heian-Periode. Dieser Umstand räumt uns mehr Macht und Einfluss ein, als es unsere politische Lage uns sonst zugestünde."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "Am $katori_shrine$ ehrt man Futsunushi no Kami, einen Schutzgott der Kampfkunst, den alle Krieger Japans verehren. Wir sollten diesen Umstand ausnutzen, um unsere eigenen Samurai zu verbessern."
 cba_dream_of_masakado: "Traum des Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, ein großer Krieger und enger Verwandter unseres Clans in uralter Zeit, versuchte einst, Kaiser des östlichen Japans zu werden. Sein Streben konnte Masakado leider nicht verwirklichen, doch sein Traum von der Schaffung eines neuen Landes für die Samurai sollte uns stets führen."
 cba_irrigation_of_southern_kanto: "Bewässerung des südlichen Kantō"
 cba_irrigation_of_southern_kanto_desc: "Große Teile unserer Domänen sind sumpfiges Gebiet, das keine intensive Landwirtschaft erlaubt. Neuere technische Entwicklungen im Bereich der Bewässerung erlauben es uns aber, neue Felder einzurichten und Sümpfe bei Bedarf trockenzulegen. Machen wir uns also ein großes Vorhaben, um die Lande unter unserer Kontrolle zum Wohl der Wirtschaft zu verbessern."
 csk_clans_of_tosa: "Clans von Tosa"
 csk_clans_of_tosa_desc: "Unsere Heimatprovinz Tosa ist traditionell unter mehreren mächtigen Clans aufgeteilt. Wollen wir uns weiter ausdehnen, müssen wir uns alle zusammentun. Die anderen werden uns bei unserem Aufstieg helfen, und im Gegenzug mehren wir ihre Macht."
 csk_god_of_arts: "Gott der Kunst"
 csk_god_of_arts_desc: "Der Stammvater unseres Clans Hata no Kawakatsu wird als Schutzgott aller Künste bewundert – angefangen bei traditionellen Tänzen bis hin zum Theater. Unser Clan muss diesem Vermächtnis gerecht werden, um sich den Respekt des japanischen Volks zu verdienen."
 csk_unification_of_shikoku: "Vereinigung von Shikoku"
 csk_unification_of_shikoku_desc: "Shikoku wird vom Rest Japans als armes, abgeschottetes Land gesehen, wo nichts von Bedeutung geschieht. Sollen sie dies nur weiter denken und die Vereinigung der Insel übersehen – bis es dann zu spät ist."
 csk_expand_the_navy: "Erweiterung der Marine"
 csk_expand_the_navy_desc: "Japan ist eine Inselnation und braucht eine starke Marine, um zu florieren. Tosa ist ein idealer Ort, um mit dem Bau einer eigenen Armada zu beginnen."
 dte_fujiwara_hokke: "$fujiwara$ Hokke"
 dte_fujiwara_hokke_desc: "Als einer der Zweige des nördlichen Hauses von $fujiwara$ ist die Legitimität unserer Herrschaft unbestreitbar."
 dte_oshu_shugo: "Ōshū Shugo"
 dte_oshu_shugo_desc: "Als ehrbarer Clan, der noch aus der frühen Kamakura-Periode stammt, haben wir einen starken Anspruch auf die Herrschaft über die ganze Ōshū-Provinz. Zum Glück für uns ist nicht genau festgelegt, welches Gebiet Ōshū eigentlich abdeckt."
 dte_dragon_of_oshu: "Drache von Ōshū"
 dte_dragon_of_oshu_desc: "Unsere Macht und Stärke werden unsere Feinde neidisch machen. Unser Name wird für immer mit dem Drachen von Ōshū in Verbindung gebracht werden."
 dte_intensive_domain_development: "Intensive Domänenentwicklung"
 dte_intensive_domain_development_desc: "Schlechtes Wetter und gebirgiges Gelände machen $ou_area$ in den Augen vieler zu einer armen Region. Es gibt allerdings ein großes Potenzial, unsere Lande zu verbessern. Wenn wir neue Städte gründen, den Handel ermutigen und schützen, Wasserwege bauen und das bestellte Land ausdehnen, werten wir unser Herzland merklich auf. Wenn wir erstickende Zölle und Steuern abschaffen, machen wir unsere Untertanen reicher und die ganze Region wohlhabender."
 htk_hatakeyama_heritage: "Hatakeyama-Erbe"
 htk_hatakeyama_heritage_desc: "Manche betrachten unsere Clanführer aufgrund der Vorgeschichte unseres Clannamens als rebellische Unruhestifter. Dies ist allerdings nur ein Zeichen unserer Unverwüstlichkeit. Wir wurden neu geboren und werden niemals aufgeben! Wir werden für das kämpfen, was uns gehört, ganz gleich, wer sich uns entgegenstellt!"
 htk_shogunate_ties: "Shogunatsbande"
 htk_shogunate_ties_desc: "Als ein Clan, der von einem der Zweige der Ashikaga abstammt, sind unsere Bande zur Autorität des Shogunats stark. Unsere Verbindung mit ihm wird stets dafür sorgen, dass wir hohes Ansehen genießen."
 htk_clan_spread: "Verstreuter Clan"
 htk_clan_spread_desc: "Wir sind nicht damit zufrieden, unseren Clan auf einen Ort zu beschränken, und versuchen, unseren Einfluss über das ganze Land zu verstreuen. Ganz gleich, wie sehr wir uns ausbreiten: Die Autorität unseres Clans wird in unserem Territorium unantastbar sein."
 hsk_rising_clan: "Aufstrebender Clan"
 hsk_rising_clan_desc: "Obschon wir von bescheidener Herkunft sein mögen (selbst im Vergleich zu anderen Clans, die von den Ashikaga abstammen), ist es uns dennoch gelungen, beträchtlichen Einfluss anzusammeln. Unser Clan ist wahrlich auf dem aufsteigenden Ast – und er wird dies auch weiter sein."
 hsk_control_of_izumi_sea: "Kontrolle über das Izumi-Meer"
 hsk_control_of_izumi_sea_desc: "Die Territorien unseres Clans liegen traditionell am Kii-Kanal. Durch die Kontrolle des Handels, der von der Hauptinsel hier hindurchfließt, erzielen wir hohe Gewinne und blühen ungeheuer auf."
 hsk_branches_and_retainers: "Äste und Gefolgsleute"
 hsk_branches_and_retainers_desc: "Unsere Blutlinie ist weit verbreitet: Unsere Verwandten und Gefolgsleute besitzen viele reiche Territorien und wahren zugleich die Treue zum Clanführer. Durch innere Harmonie wird unser Clan zum mächtigsten in Japan aufsteigen."
 img_claim_to_shogunate: "Shogunatsanspruch"
 img_claim_to_shogunate_desc: "Da unser Clan aus der Ashikaga-Familie stammt, haben wir einen guten Anspruch auf den Mantel des $JAPANESE_SHOGUNATE_LEADER_MALE$, falls die Hauptlinie vergehen sollte. Obwohl Bakufu bisher sicher zu sein scheint, müssen wir dennoch sicherstellen, dass niemand vergisst, was unser Geburtsrecht ist."
 img_supreme_ruler_of_tokaido: "Kontrolle über den Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "Der Tōkaidō ist die wichtigste Handelsroute zwischen Zentral- und Ostjapan. Unsere Lande liegen traditionell in seiner Mitte, was es uns erlaubt, die Kontrolle auszuüben, wodurch wir die Wirtschaft der ganzen Region steuern."
 img_unlikely_alliances: "Ungewöhnliche Bündnisse"
 img_unlikely_alliances_desc: "Manchmal besteht der beste Weg, einen Feind zu besiegen, darin, ihn zum Freund zu machen. Unsere Flanken durch Ehen zu sichern, bringt nicht nur unsere Feinde zur Ruhe und verschafft uns neue Verbündete, sondern stellt zudem sicher, dass wir letzten Endes auch durch das Blut über sie herrschen."
 img_march_to_kyoto: "Marsch nach $kyoto$"
 img_march_to_kyoto_desc: "In Zeiten, in denen Japan und $kyoto$ in politisches Chaos gestürzt sind, könnte man auf die Idee kommen, zum Hauptsitz zu marschieren und die Macht an sich zu reißen. Als enge Verwandtschaft der Ashikaga ist es unsere Verpflichtung – und unser Recht –, für die Stabilität des Landes zu sorgen."
 isk_sanindo_gate: "$sanindou_area$-Tor"
 isk_sanindo_gate_desc: "Die Provinz $tango_province$ ist das Tor nach $kyoto$ in $sanindou_area$ und ein Land von großer wirtschaftlicher Bedeutung. Wenn wir unsere Präsenz dort aufbauen, gereicht uns dieser Wohlstand zum Vorteil."
 isk_minister_of_samurai_dokoro: "Minister des Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc: "Wir sind einer von vier mächtigen Clans, von denen man eines ihrer Mitglieder traditionell als Leiter des Militärs und der Polizei in Form des Samurai-Dokoro einsetzt. Es ist unsere Verantwortung und unser Privileg, den Frieden im Hauptsitz und anderen wichtigen Gebieten zu wahren."
 ito_gokenin_family: "Gokenin-Familie"
 ito_gokenin_family_desc: "Unsere Ahnen halfen Minamoto no Yoritomo während der Gründung des Kamakura-Shogunats. Als Belohnung für ihre Unterstützung erhielten sie den Rank seiner Gokenin und die $hyuuga_province$-Provinz als Lehen: eine Ehre, die nur sehr wenigen Familien in Kyūshū zuteilwurde."
 ito_sympathy_to_foreign_faiths: "Verständnis für neue Glauben"
 ito_sympathy_to_foreign_faiths_desc: "Fremdländer, die zu uns kommen, bringen fremdländische Glauben mit. Wir müssen natürlich sicherstellen, dass sie ungefährlich für unsere traditionellen Religionen sind. Doch solange sie uns nicht schaden, gibt es keinen Grund, den Leuten zu verbieten, ihren Glauben frei zu wählen."
 kkc_disinguished_family_in_kyushu: "Verdiente Familie"
 kkc_disinguished_family_in_kyushu_desc: "Im Gegensatz zu anderen Clans in Kyūshū siedelte unsere Familie hier schon vor der Einrichtung des Kamakura-Shogunats. Unsere Leistungen sind weithin bekannt und unser Name wird geachtet."
 kkc_resistance_against_foreign_intervention: "Widerstand gegen Invasionen"
 kkc_resistance_against_foreign_intervention_desc: "Unser Beitrag zur Verteidigung des Landes während der mongolischen Invasionen ist wohlbekannt. Die Leistungen von Kikuchi Takefusa bei der Abwehr der Invasoren werden gepriesen, und all unsere Truppen wollen so tapfer kämpfen wie er."
 ktb_southern_court: "Unterstützer des Kaisers"
 ktb_southern_court_desc: "Obwohl der kaiserliche Zweig politischen Einfluss verloren hat, sind wir nach dessen Teilung nach wie vor als tapfere Unterstützer des südlichen Hofs bekannt. Dieser Ruf des treuen Dienstes gegenüber dem Chrysanthemen-Thron selbst zeigt der Welt, dass unsere Entschlossenheit größer ist als die vieler der niederen Häuser, die Japan nun dominieren."
 ktb_control_of_ise: "Kontrolle von $ise_province$"
 ktb_control_of_ise_desc: "Vom reichen Süden bis zum dicht bevölkerten und städtischen Norden ist es uns gelungen, unsere Kontrolle über die ganze $ise_province$-Provinz. Dies erlaubt es uns, die Ressourcen der Provinz voll auszunutzen, um den Einfluss unseres Clans weiter wachsen zu lassen."
 ktb_blessing_of_amaterasu: "Segen der Amaterasu"
 ktb_blessing_of_amaterasu_desc: "Als Hüter der heiligsten Schreine $japan_region$s in $ise_province$ wurden wir von der Göttin der Sonne und des Universums gesegnet. Wir müssen uns der Aufgabe gewachsen zeigen, dieses Nationalheiligtum zu erhalten und zu pflegen, was uns den Respekt des japanischen Volks einbringen wird."
 ktb_the_march_of_kitabatake_akiee: "Marsch von Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Unser ehrbarer Ahn Kitabatake Akiie bewies, dass der Marsch von $ou_area$ nach Zentraljapan in kürzester Zeit möglich ist, wenn man nur genügend Entschlossenheit an den Tag legt. Wir müssen aus dieser Tat lernen und unsere Armeen für schnelle Manöver ausbilden, damit man sie rasch von einer Front an die andere verlegen kann, wenn die Lage es erfordert."
 kno_shugo_of_iyo: "Shugo von $iyo_province$"
 kno_shugo_of_iyo_desc: "Seit der späten Heian-Periode im 12. Jahrhundert sind wir die größte Seemacht der Seto-Inlandsee, und durch unsere starke Marine konnten wir auch den Titel des Shugo dieser Provinz erlangen."
 kno_ruler_of_inland_sea: "Herrschaft über die Inlandsee"
 kno_ruler_of_inland_sea_desc: "Die Seto-Inlandsee hat eine besondere Bedeutung für die Handelsrouten Japans, und hier eine Marine-Vorherrschaft aufrechtzuerhalten, kann unseren Clan groß machen oder seinen Untergang bedeuten. Wir müssen sicherstellen, dass wir stets eine starke Marine haben, um den Seehandel zu kontrollieren."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "Der Murakami-Clan ist weithin als eine Bande von Piraten bekannt, die auf der Seto-Inlandsee ihr Unwesen treibt. Gliedern wir ihn ganz in unseren Clan ein und hetzen wir diese gefürchteten Freibeuter auf unsere Gegner!"
 mri_descendant_of_oe_hiromoto: "Nachfahren von Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, ein Gelehrter und Politiker, der viel zur Einrichtung des Kamakura-Shogunats beitrug, war der Stammvater unseres Clans. Bis zum heutigen Tag lebt sein Geist in unserem Clan weiter, und wir sind stolz darauf, eine effektive Verwaltung aufrechtzuerhalten."
 mri_munakata_three_goddesses: "Drei Göttinnen von Munakata"
 mri_munakata_three_goddesses_desc: "Die drei Töchter von Susanoo-no-Mikoto sind die Schutzgötter des Meeres und der Navigation. Ihr Segen wird unsere Marineflotten zur See unaufhaltsam machen."
 nbu_genji_in_the_north: "Ōshū Genji"
 nbu_genji_in_the_north_desc: "Ursprünglich waren wir eine Nebenlinie der Kai Genji, und unserem Gründer wurde im 12. Jahrhundert ein Lehen in der Ōshū-Provinz verliehen – als Belohnung für treue Dienste im Kamakura-Shogunat. Im Anschluss daran passten wir uns an diese Region mit ihren harten Wintern an und lernten, wie man diese Bedingungen in unseren Strategien und Taktiken am besten nutzt."
 nbu_fight_against_famines: "Bekämpfen der Hungersnöte"
 nbu_fight_against_famines_desc: "Aufgrund der kalten Winde im Spätherbst und der starken Schneefälle zum Anfang des Frühlings hat unser Volk oft unter Hungersnöten zu leiden. Wir müssen Nahrungsvorräte aufbauen und nach Wegen suchen, das Land unter unserer Herrschaft aufzuwerten, um zukünftige Katastrophen zu verhindern."
 nbu_northern_horses: "Pferde aus dem Norden"
 nbu_northern_horses_desc: "Die Viehhöfe von Mutsu stammen noch aus uralten Tagen, als man Pferde nach Kyoto schickte. Die Tradition der Pferdezucht wurde seitdem fortgesetzt, und wir sollten sie weiter kultivieren, denn so können wir leichter Kavallerie ausheben als viele unserer Nachbarn."
 oda_uninspiring_clan: "Wenig inspirierender Clan"
 oda_uninspiring_clan_desc: "Trotz seiner Ahnenlinie ist unser Clan offensichtlich nicht so bedeutend wie seine Nachbarn. Unsere Stärke zu unterschätzen, wird ihr Untergang sein."
 oda_generals: "$ODA$-Generäle"
 oda_generals_desc: "Eine Besessenheit in Sachen Geburtsrechte und Privilegien hat diese Nation geschwächt und überall im ganzen Reich für den Aufstieg selbsternannter mächtiger Clans gesorgt – ein klarer Beweis dafür, wie unsinnig solche Vorstellungen sind. Nehmen wir uns diese Lektion zu Herzen und machen wir Erfolg und Geschick zum Leitstern für all jene, die zu Befehlshabern unserer Armeen werden. Eine starke Führung ist für eine rasche Expansion unverzichtbar."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "Es ist offenkundig unser Schicksal, das ganze Land im Griff zu behalten. Niemand soll sich unserer Autorität widersetzen, und alles unter dem Himmel wird sich der Macht unseres Militärs beugen."
 oda_triple_firing: "Dreifachfeuer"
 oda_triple_firing_desc: "Der Einzug von Feuerwaffen hat die Kriegsführung auf dem japanischen Archipel revolutioniert und wird dies auch weiter tun. Durch das Meistern dieser neuen Waffen beherrschen wir jedes Schlachtfeld. Um ihre Feuerrate zu verbessern, bilden unsere Arkebusenschützen Reihen, sodass immer einer von ihnen feuert, während zwei andere nachladen."
 oda_influential_strongholds: "Einflussreiche Festungen"
 oda_influential_strongholds_desc: "$japan_region$ ist in vielem ein Land der Burgen und Befestigungen. Durch den Bau starker Abwehrstellungen üben wir Einfluss sowohl im politischen Bereich als auch auf die für militärische Feldzüge wichtigen Routen aus. Diese Lehre müssen wir uns zu Herzen nehmen. Dank der Burgen stellen wir sicher, dass sich das Volk beständig an unsere Präsenz und unsere Macht erinnert. Wir müssen stets die Priorität darauf legen, dem Gegner Befestigungen zu nehmen und eigene an strategischen Orten zu errichten."
 oda_patronization_of_the_west: "Gönnerschaft des Westens"
 oda_patronization_of_the_west_desc: "Westliche Missionare brachten viele Ideen und Techniken in unser Land, und im Gegensatz zu den alten buddhistischen Sekten besitzen sie keine Verbindungen zu korrupten Landbesitzern oder rebellischen Städten. Wir sollten die Westler in unseren Städten willkommen heißen und den Vorteilen nachgehen, die sie unserem Hof bringen könnten."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Traditionelle Stile haben einen hohen Stellenwert in unserer Gesellschaft. Seit Ogasawara Nagakiyo, der Gründer unseres Clans, seine eigene Schule entwickelte, haben wir das System der Kampfkünste und der Etikette formalisiert. Alle Samurai sollten die Kriegsführung unserer Schule erlernen."
 ogs_shinano_shugo: "$shinano_province$-Shugo"
 ogs_shinano_shugo_desc: "Unser Clan gehört zu einem alten Zweig der Genji und regiert die Provinz $shinano_province$ als ihr Shugo. Dieses gebirgige Land wirkt auf manche ungastlich. Doch für unser Volk ist dieser Umstand schon lange ein wesentlicher Aspekt seiner Verteidigung. Lasst uns unsere Erfahrung stets mit uns nehmen, wohin unsere Armeen auch immer ziehen. Wir sollten uns stets gut mit der örtlichen Lage vertraut machen und das Gelände einer Region bestmöglich für die Schlacht nutzen."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "Die Pferde aus der Region Kiso sind unsere einzigartigen Freunde. Sie sind nicht so groß oder schnell wie andere Arten, doch sie verfügen über große Ausdauer und sind robust genug, um auch im Hochgebirge zu überleben."
 ogs_improvment_of_nakasendo: "Verbesserung des Nakasendō"
 ogs_improvment_of_nakasendo_desc: "Der Nakasendo ist eine der wichtigsten Routen zwischen Zentral- und Ostjapan. Ihn zu kontrollieren, bedeutet, zugleich auch den Handel zu kontrollieren, der über ihn fließt."
 suw_suwa_taisha: "Suwa-Taisha"
 suw_suwa_taisha_desc: "Suwa-Taisha am Suwa-See ist einer der ältesten Schreine in Japan und wird nicht nur in Shinano sehr geschätzt. Sein wichtigstes Fest, das Onbashira-sai, beweist die Tapferkeit unseres Volkes, während es die heiligen Holzstämme vom Berg zum Schrein befördert."
 otm_lord_of_bungo: "Fürst von Bungo"
 otm_lord_of_bungo_desc: "Wir sind seit der Kamakura-Ära der Shugo von Bungo. Diese Lande sind für ihre sehr fruchtbaren Böden bekannt, und dank der reichen Ernten dieser Region können wir größere Armeen ernähren, als es vielen anderen $daimyo$s möglich ist."
 otm_domination_of_kyushu: "Vorherrschaft über Kyūshū"
 otm_domination_of_kyushu_desc: "Wir wurden als Shugo von $bungo_province$, $hizen_province$ und $hyuuga_province$ eingesetzt. So sind wir in einer guten Stellung, um die ganze Insel Kyūshū für uns zu beanspruchen."
 otm_nanban_trade: "Willkommener Nanban-Handel"
 otm_nanban_trade_desc: "Andere mögen die Fremdländer als Barbaren scheuen, doch wir erkennen die Vorteile und den Nutzen des Handels mit ihnen. Sie sollen wissen, dass sie in unseren Häfen immer willkommen sein werden. Wir werden unser Handelsnetz weiter ausbauen können als unsere Rivalen."
 otm_christian_conversion: "Christliche Konvertiten"
 otm_christian_conversion_desc: "Unser häufiger werdender Umgang mit den Fremdländern hat viele innerhalb unseres Clans auf den christlichen Glauben aufmerksam gemacht. Die Christen haben viele mächtige Beschützer unter unseren Fürsten und Vasallen, doch wenige sind so eifrig wie die frisch Bekehrten. Lasst uns diese christlichen Konvertierten gut nutzen, unabhängig davon, welchen Weg unser Reich einschlägt, damit ihr Einfluss und ihr Eifer unsere Sache voranbringen."
 ouc_descendant_of_baekje: "Nachfahren von Baekje"
 ouc_descendant_of_baekje_desc: "Unsere Chronik besagt, dass wir Nachfahren von Prinz Imseong aus dem alten Königreich Baekje auf der koreanischen Halbinsel sind. Dank dieser Legende erlangten wir eine prestigeträchtige Stellung in Ostasien."
 ouc_korea_trade: "Koreahandel"
 ouc_korea_trade_desc: "Durch unsere geografische Lage sind wir der Clan mit der größten Beteiligung am Handel mit Korea. Auf viele exotische Waren haben unsere Händler fast schon ein Monopol. Wir müssen tun, was wir können, um diese günstige Stellung zu erhalten und sie so zu nutzen, dass kein Emporkömmling uns herausfordern kann."
 ouc_fight_against_wokou: "Schutz vor Piraterie"
 ouc_fight_against_wokou_desc: "Um die guten Beziehungen zum Kontinent für unsere Händler zu erhalten, müssen wir ständig im Ostchinesischen Meer patrouillieren. Solange Piraten und Schmuggler in diesen Gewässern ihr Unwesen treiben, vertrauen die Fremdländer uns nicht und könnten etwas gegen uns unternehmen."
 ouc_welcome_missionaries: "Die Westler willkommen heißen"
 ouc_welcome_missionaries_desc: "Während sich unser Handelsnetz ausbreitet, kommen wir mit immer mehr fremden Menschen und Glaubensrichtungen in Berührung. Unabhängig davon, was diese Leute glauben, haben sie gutes Geld parat, und daher sollten wir so offen für ihre Ideen sein, wie es nötig ist, um sich den Handel mit ihnen zu sichern."
 stk_hitachi_genji: "$hitachi_province$ Genji"
 stk_hitachi_genji_desc: "Wir sind einer der ältesten Genji in der Kantō-Region und haben für den Ruhm des Clans in Ostjapan gekämpft, noch bevor Minamoto no Yoritomo das Kamakura-Shogunat gründete. Unsere Stellung als Shugo von $hitachi_province$ ist daher unangreifbar."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ ist einer der drei wichtigsten Schreine in Kantō. Dieser Schrein ehrt Takemikazuchi, den Gott des Donners und der Schwerter, der auch als Schutzgott des $sumo$-Ringens bekannt ist. Die Erhaltung dieses Schreins stärkt die Entschlossenheit unserer Armeen."
 stk_eastern_coalitions: "Östliche Koalitionen"
 stk_eastern_coalitions_desc: "Ganz gleich, wie verfeindet die Clans um uns herum auch waren: Es gelang uns stets recht gut, uns als vernünftige dritte Partei für andere Clans darzustellen, an die man sich wenden kann, um vor Invasoren geschützt zu sein. Diese Tradition östlicher Koalitionen wird uns gute Dienste leisten, solange wir sicherstellen, dass die Clans, die sich auf uns verlassen, niemals Grund haben, sich um ihren Schutz zu sorgen."
 sba_multiple_shugo: "Mehrfacher Shugo"
 sba_multiple_shugo_desc: "Wir wurden als Shugo mehrerer Provinzen eingesetzt. Diese Lande erlauben es uns, durch Reisfelder und Werkstätten mit Japans erfahrensten Handwerkern reich zu werden."
 sba_access_to_northern_japan: "Ōshū-Bande"
 sba_access_to_northern_japan_desc: "Die Provinz Ōshū ist unsere zweite Heimat und der Ursprung des Namens unseres Clans. Wir müssen unsere Bande in Ōshū nutzen, um uns die starken Schlachtrösser dieser Region zu sichern."
 sba_shiba_retainers: "$SBA$-Gefolgsleute"
 sba_shiba_retainers_desc: "Wir haben talentierte, aber ehrgeizige Vasallen in unserem Clan. Diese Familien könnten unseren Clan allerdings auch zerbrechen lassen, weshalb wir klug daran täten, sie an die Kandare zu nehmen. Eine genaue Überwachung und ausreichend Belohnungen könnten diese Familien zur wichtigsten Stütze unserer Herrschaft machen."
 smz_satsuma_shugo: "$satsuma_province$-Shugo"
 smz_satsuma_shugo_desc: "Wir sind traditionell der Shugo der Provinz $satsuma_province$, und zwar so sehr, dass ihr Name gleichbedeutend für unseren Clan steht. Unsere Krieger sind darauf stolz und bereit, für uns zu kämpfen."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Tsurinobuse – „Anlocken und aus dem Hinterhalt überfallen“ – ist unsere effektivste Taktik: Mit ihr können wir auch überlegene Feinde schlagen. Wir müssen dies zur zentralen Taktik unserer Armeen machen und so die stumpfsinnigen Befehlshaber anderer Clans übertölpeln."
 smz_shimazu_charge: "$SMZ$-Ansturm"
 smz_shimazu_charge_desc: "Selbst wenn sie umzingelt und in der Unterzahl sind, marschieren unsere Soldaten weiter, bis sie die andere Seite der gegnerischen Reihen erreichen. Der Ansturm unserer Truppen ist legendär."
 smz_tanegashima: "Tanegashima Teppō"
 smz_tanegashima_desc: "Die Westler, die zuerst auf der Tanegashima-Insel landeten, brachten neue und interessante Waffen mit. Diese Arkebusen werden seitdem in ganz $japan_region$ immer geläufiger, doch nirgendwo sind sie schon so lange verfügbar wie hier."
 smz_early_westernization: "Frühe Verwestlichung"
 smz_early_westernization_desc: "Dank der häufigen und frühen Kontakte mit westlichen Ländern haben wir viel über fremdländische Technologien und Ideen gelernt. Auf dieser Grundlage können wir Reformen in Wirtschaft, Industrie und Bildung durchführen, um so einen Vorteil gegenüber anderen japanischen Clans zu erlangen."
 shn_vice_minister_of_dazaifu: "Vizeminister von Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "Wie man schon am Namen unseres Clans erkennt, entstanden wir, als der Vizeminister der Dazaifu in der $chikuzen_province$-Provinz eingesetzt wurde. Diese Institution ist schon seit grauer Vorzeit das diplomatische und militärische Zentrum der Region, und wir regieren traditionell das nördliche Kyūshū als Vertreter des Kaisers."
 shn_defender_against_mongols: "Verteidiger Japans"
 shn_defender_against_mongols_desc: "Als eine der führenden Samuraifamilien im nördlichen Kyūshū haben wir tapfer gegen zwei mongolische Invasionen gekämpft. Wenn es nötig wird, werden wir erneut sowohl Kyūshū als auch das Reich vor fremdländischen Eindringlingen verteidigen."
 shn_diplomacy_through_tsushima: "Diplomatie durch Tsushima"
 shn_diplomacy_through_tsushima_desc: "Dank unserer Präsenz in $tsushima_province$ haben wir einen reichhaltigen Erfahrungsschatz bei Verhandlungen mit Korea. So konnten wir stets einen Kanal nach außen offen halten, auch in Zeiten, in denen offizielle Beziehungen verboten waren."
 soo_tradition_of_wakou: "Wakō-Tradition"
 soo_tradition_of_wakou_desc: "Obwohl wir den rechtmäßigen und friedlichen Handel schätzen, müssen wir uns während dieser militärischen Spannungen auf eine schlechtere Lage einstellen. Glücklicherweise könnte unsere Piraterietradition dabei helfen, Machtfragen zu klären."
 soo_fight_for_tsushima: "Für Tsushima kämpfen"
 soo_fight_for_tsushima_desc: "Zwischen dem asiatischen Kontinent und den japanischen Inseln liegt unsere Heimat $tsushima_province$, und das sie umgebende Meer ist ein Ort, an dem die Flotten verschiedener Länder aufeinanderprallen und Seeschlachten schlagen. Mögen unsere Flotten stark sein, damit wir unsere Lande nicht nur verteidigen, sondern auch erweitern können!"
 soo_bahan_ship: "Bahan-Schiffe"
 soo_bahan_ship_desc: "Unsere Freibeuterschiffe, die Bahan, werden wegen der Flagge von Hachiman gefürchtet. Niemand wird unsere Flotte angreifen wollen, solange sie dieser Kriegsgott schützt!"
 tkd_kai_shugo: "$kai_province$-Shugo"
 tkd_kai_shugo_desc: "Wir sind die Nachfahren des Genji von $kai_province$ und werden traditionell als Shugo dieser Provinz eingesetzt. Dadurch sind wir auch untrennbar mit ihren berühmten Pferden verbunden, die bereits gleichbedeutend für unsere Kavallerie stehen."
 tkd_takeda_ryu: "Takeda-ryū"
 tkd_takeda_ryu_desc: "Traditionelle Formen der Kampfkunst werden seit Generationen innerhalb unserer Familie weitergegeben. Zu ihnen zählen die besondere Betonung des Pferdereitens und des Schießens vom Pferderücken aus, sodass unsere Truppen äußerst effektive Soldaten abgeben."
 tkd_tiger_of_kai: "Tiger von Kai"
 tkd_tiger_of_kai_desc: "Starke Führer sind eine zuverlässigere Absicherung für ein Reich als eine beliebige Zahl starker Burgen. Unsere Generäle müssen hart für ihre zukünftige Tätigkeit arbeiten, um sich das Recht zu verdienen, „Tiger von Kai“ genannt zu werden."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Schnell wie der Wind, sanft wie der Wald, angriffslustig wie das Feuer, unbeweglich wie der Berg. Die Worte des großen Kriegsmeisters Sunzi sollen in unseren Familiennamen eingraviert und zu unserem Motto werden."
 tki_genji_in_mino: "Genji von $mino_province$"
 tki_genji_in_mino_desc: "Als Kopf der Genji in $mino_province$ und eingesetzter Shugo dieser Provinz führen wir andere örtliche Samurai seit Generationen an. Unsere Domäne befindet sich in einer strategisch günstigen Lage, von der aus man die Nachbarregionen kontrollieren kann."
 tki_banner_of_bellflower: "Banner der Glockenblume"
 tki_banner_of_bellflower_desc: "Da wir schon seit Generationen ihr Shugo sind, steht unser Emblem gleichbedeutend auch für die Provinz $mino_province$. Alle Männer in dieser Provinz werden unter unserem Banner kämpfen."
 tki_flood_control_of_three_rivers: "Hochwasserschutz"
 tki_flood_control_of_three_rivers_desc: "In unserer Heimatprovinz verursachen die drei großen Flüsse Kiso, Nagara und Ibi oft schwere Überschwemmungen auf unseren Reisfeldern. Wir sollten diese Flüsse bändigen und so die Fruchtbarkeit unserer Lande in allen Provinzen unter unserer Herrschaft mehren."
 ues_strong_dynastic_ties: "Starke Dynastiebande"
 ues_strong_dynastic_ties_desc: "Unsere Familie stammt von der prestigeträchtigen $fujiwara$-Linie ab und wir haben auch starke Bande zu den Ashikaga, da die Mutter von Ashikaga Takauji ein Mitglied unseres Clans war. Diese Dynastiebande werden sich sich noch als äußerst wertvoll für den Wohlstand unseres Clans erweisen."
 ues_double_shugo: "Doppel-Shugo"
 ues_double_shugo_desc: "Wir wurden als Shugo der beiden Provinzen $kouzuke_province$ und $tango_province$ eingesetzt. Ihre reichhaltigen Lande werden uns gut bei unserer Ausdehnung dienen."
 ues_eastern_power: "Östliche Macht"
 ues_eastern_power_desc: "Obwohl man uns Territorium im Osten wie im Westen von $japan_region$ gewährte, können wir im Osten besser erblühen. In den reichen Territorien dort können wir viele Krieger finden, die für unsere Sache kämpfen."
 ues_dragon_of_echigo: "Drache von Echigo"
 ues_dragon_of_echigo_desc: "Unser Clan pflegt einen Geist der Tapferkeit und der Gerechtigkeit, der Gegner auf dem Schlachtfeld das Fürchten lehrt. Wir müssen der Welt die Stärke unserer Clanführer beweisen, denn dann wird jeder den Drachen von Echigo fürchten und achten."
 utn_fujiwara_descendant: "$fujiwara$-Nachfahren"
 utn_fujiwara_descendant_desc: "Laut unserer Abstammungslinie waren die Vorfahren unseres Clans ursprünglich Mitglieder der $fujiwara$-Familie in Kyoto. Die Verwandtschaft zu einer so alten und ehrbaren Familie können wir heute noch im Rahmen diplomatischer Verbindungen zum kaiserlichen Hof und zu anderen Clans nutzen."
 utn_legacy_of_nasu_no_yoichi: "Vermächtnis von Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ war einst die Heimat von Nasu no Yoichi, den man für sein Können als Bogenschütze im alten Genpei-Krieg rühmt. Bis heute halten ihn die Krieger von $shimotsuke_province$ in Ehren und werden als „beste Bogenschützen von Kantō“ bezeichnet."
 utn_mediator_of_kanto: "Schlichter von Kantō"
 utn_mediator_of_kanto_desc: "Als einer der ältesten Clans in Kantō haben wir tiefe Einblicke in die Politik dieser Region und arbeiteten schon vielmals als Vermittler zwischen verschiedenen Fraktionen. So wissen wir auch, wie wir unser Territorium effektiv ausbauen können, ohne den Hass und die Angst anderer zu wecken."
 ymn_descendant_of_nitta: "Nachfahren von Nitta"
 ymn_descendant_of_nitta_desc: "Wir sind Nachfahren des Nitta-Clans, dem größten Konkurrenten der alten Ashikaga-Familie. Für einige ist dies ein Beweis unserer Treue, für andere hingegen sind wir ein natürlicher Gegenkandidat. Nun gilt es, diese Abstammung bei den vielen politische Unterfangen unseres Zeitalters geschickt zu nutzen."
 ymn_mediate_succession_disputes: "Schlichter von Erbfolgestreitigkeiten"
 ymn_mediate_succession_disputes_desc: "Viele der anderen Shugo-Clans streiten darüber, wer wessen rechtmäßiger Erbe ist. Sie wenden sich an uns, um solche Streitigkeiten beizulegen. So können wir weitere Verbündete und Kontakte gewinnen, ganz zu schweigen davon, dass wir unsere Rivalen zu destabilisieren vermögen."
 ymn_leader_of_western_army: "Die westliche Armee"
 ymn_leader_of_western_army_desc: "Lasst uns eine große westliche Armee schmieden, um die streitenden Staaten Japans zu vereinigen. Tapfere und geübte Generäle mit gut ausgebildeten Soldaten werden die Ostler leicht in die Knie zwingen!"
 ymn_isolated_heartland: "Abgeschottetes Kernland"
 ymn_isolated_heartland_desc: "Unsere Heimatlande sind bergig und abgeschottet. Glücklicherweise bedeutet dies auch, dass sie für jeden Möchtegern-Eroberer schwer zu erreichen sind. Lasst uns unsere Verteidigung auf den natürlichen Stärken unserer Landschaft gründen und jeden Angreifer bereuen lassen, einen gierigen Blick auf unseren Besitz geworfen zu haben."
 #West Africa
 dahomey_amazons: "Dahomey-Amazonen"
 dahomey_amazons_desc: "Dieses Korps weiblicher Kriegern wird aus den Frauen des Königs rekrutiert. Durch ihre Wildheit im Kampf sieht man sie als Nachfolgerinnern der Amazonen der griechischen Sagenwelt, was Angst in die Reihen unserer Feinde trägt. Diese $dahomey_amazons$ werden $DAH$ und seinen Interessen dienen."
 dah_children_of_the_panther: "Kinder des Panthers"
 dah_children_of_the_panther_desc: "Unsere uralten Legenden besagen, dass unser königlicher Stammbaum auf die Vereinigung einer Prinzessin und eines Panthers zurückgeht. Diese Geschichte aus grauer Vorzeit kann unser Ansehen und unseren Ruhm bei unseren Nachbarn nur mehren."
 dah_slave_hunts: "Sklavenjagden"
 dah_slave_hunts_desc: "Durch Überfälle auf unsere Nachbarn erlangen wir Sklaven, die nicht nur in der Wirtschaft beschäftigt oder bei unseren Nachbarn eingetauscht werden können – wir können sie auch in den Dienst unserer Armee stellen. So wächst die Zahl an Mannen, die wir an die Waffen rufen können."
 dah_migan_mehu: "Migan und Mehu"
 dah_migan_mehu_desc: "Der Migan und der Mehu sind die zwei obersten Minister unserer Könige. Einer überwacht den Norden, der andere den Süden. Einer ist für die Justiz zuständig, der andere für die Wirtschaft. Gemeinsam bringen sie unserem Land Frieden und Wohlstand."
 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "Wenn wir eine gewisse Zahl an verweiblichten jungen Edelleuten in den königlichen Harem aufnehmen und sie als königliche Frauen darstellen, haben sie die Freiheit, ungesehen als Augen und Ohren des Königs zu wirken – vor allem in Bezug auf Palastintrigen."
 dah_yovogan: "Yovogan"
 dah_yovogan_desc: "Da immer mehr Fremdländer an unseren Küsten anlanden, ist es notwendig, ein neues Amt in unserer Regierung zu begründen, um ihre Praktiken zu studieren und ihre Geheimnisse zu erfahren: Nur so können wir von ihnen profitieren."
 dah_dahomey_palaces: "Paläste von Abomey"
 dah_dahomey_palaces_desc: "Eine weitläufige Palastanlage in unserem Hauptsitz wäre ein deutliches Symbol unserer Macht für alle, die es wagen könnten, uns herauszufordern."
 kbo_ribat_fortifications: "Ribāṭ-Befestigungen"
 kbo_ribat_fortifications_desc: "Diese kleinen Befestigungen werden überall in der muslimischen Welt verwendet, um Karawanen, Handelsknoten und abgeschiedene Gemeinden zu schützen."
 #Muslim
 people_of_allah: "Volk von $muslim_god_name$"
 people_of_allah_desc: "Wir sind die Anhänger von $muslim_god_name$, der der einzig wahre Gott ist, und wir gehorchen seinem Wort. All jene, die an ihn glauben, sind in seinen Augen unsere Brüder und Schwestern."
 holy_revelation: "Heilige Offenbarung"
 holy_revelation_desc: "Das Wort von $muslim_god_name$ wurde seinem Propheten Mohammed offenbart – Friede sei mit ihm – und im Heiligen $common_string_quran$ niedergeschrieben. Durch seine Verse wird der Wille von $muslim_god_name$ an seine Gläubigen weitergegeben, und alle muslimischen Gläubigen sollten mit seinen Suren vertraut sein."
 islamic_calligraphy: "Islamische Kalligrafie"
 islamic_calligraphy_desc: "Der Islam ist nicht nur eine Religion des Friedens, sondern auch eine der Künste. Die Kalligrafie der Verse des $common_string_quran$s und die Namen der Propheten ist vielfach Kunst und Niederschrift zugleich."
 islamic_prayer: "Aṣ-Ṣalāh Farḍ"
 islamic_prayer_desc: "‚Aṣ-Ṣalāh‘ ist eine der Fünf Säulen des Islam: die Verpflichtung aller muslimischen Gläubigen, täglich zu beten. Die Zahl der Gebete am Tag und die genauen Bewegungen dabei mögen sich von Schule zu Schule unterscheiden, doch das tägliche Gebet selbst gibt es unter allen Muslimen."
 zakah: "Al-Zakāh Wājib"
 zakah_desc: "Al-Zakāh als eine der Fünf Säulen des Islam ist eine Form von Almosen als religiöse Verpflichtung aller muslimischen Gläubigen. Den Bedürftigen Geld zu geben, ist eine vorgeschriebene Mildtätigkeit für jeden, der es sich leisten kann. Sie gilt sogar als Steuer."
 muslim_lineage: "Muslimische Abstammung"
 muslim_lineage_desc: "Schon seit den Tagen Mohammeds – Friede sei mit ihm – ist der Islam eng mit den Strukturen der Herrschaft verbunden. Daher wird unsere Ahnenlinie durch den Glauben selbst legitimiert."
 muslim_caravans: "Muslimische Karawanen"
 muslim_caravans_desc: "Ob nun auf den vielen Routen der Seidenstraße oder den Salzrouten durch die Sahara: Unser Volk hat die Tradition, Handelskarawanen in ferne Lande zu führen und eine Vielzahl von Gütern in der ganzen muslimischen Welt zu verbreiten."
 islamic_golden_age: "Blütezeit des Islam"
 islamic_golden_age_desc: "Obwohl die kulturell rumreichen Tage des Islam bereits hinter uns liegen, ist die Auswirkung der $islamic_golden_age$ überall in der Welt unbestreitbar – und nicht nur in muslimischen Ländern. Einige dieser ungläubigen Ländern beginnen erst jetzt, unsere Größe in den Künsten und Wissenschaften zu erkennen, während sie selbst noch in einem Zeitalter des Unwissens steckten."
 ramadan: "Ramaḍān"
 ramadan_desc: "Im Gedenken an die erste Offenbarung des Propheten Mohammed – Friede sei mit ihm – gilt der $ramadan$ als heiligster Monat des Islam. Während dieses Monats wird von allen gläubigen Muslimen erwartet, während des Tageslichts Ṣawm (Fasten und Abstinenz) zu praktizieren und sich Gebeten und innerer Versenkung zu widmen."
 sunnah: "Sunna"
 sunnah_desc: "Die $sunnah$ sind Praktiken und Traditionen, die man Mohammed – Friede sei mit ihm – zuschreibt. Es handelt sich dabei um Verhaltensweisen für jeden gläubigen Moslem, die zugleich den Sunniten den Namen gaben. Die unterschiedlichen Auslegungen mögen sich in Einzelheiten unterscheiden, sie gründen sich jedoch alle auf die $sunnah$."
 imamate: "Imamat"
 imamate_desc: "Die Grundlage des schiitischen Glaubens besteht darin, dass Mohammed – Friede sei mit ihm – Alī ibn Abī Ṭālib zu seinem Nachfolger ernannte. Damit einher geht, dass der Imām als spiritueller Anführer in einer Reihe mit Mohammed – Friede sei mit ihm – steht und daher alle gläubigen Moslems führt."
 indian_sea_trade: "Indischer Seehandel"
 indian_sea_trade_desc: "Muslimische Händler segeln schon seit Generationen auf dem Indischen Ozean, wobei sie auf der Suche nach lohnenswerten Waren immer weiter reisen. Von der Ostküste $africa$s bis nach $india$ und sogar bis zu den Gewürzinseln von $indonesia_region$: Der Bug muslimischer Schiffe durchpflügt überall die Wogen."
 muslim_trade_communities: "Muslimische Handelsgemeinden"
 muslim_trade_communities_desc: "Die Anwesenheit muslimischer Händler in fernen Ländern bringt sie mit vielen unterschiedlichen Völkern und Glaubensvorstellungen in Berührung. Der Aufbau von Handelsgemeinden unter ihnen erlaubt ein gewisses Maß an Vermischung und Synkretismus ihrer Vorstellungen mit dem wahren Wort von $muslim_god_name$."
 expansionist_faith: "Expansionistischer Glaube"
 expansionist_faith_desc: "Früher dehnte sich der Islam sehr rasch über seine Ursprünge in $arabia_region$ hinaus aus. In nur wenigen Generationen schaffte er es bis nach $iberia_region$ und $india$, in der wohl schnellsten Expansion, die die Welt je gesehen hatte. Es gibt nun neue Lande jenseits unserer Grenzen, und vielleicht wird es Zeit für ein zweites muslimisches Wachstum jener Art."
 blend_of_influences: "Vermischung von Einflüssen"
 blend_of_influences_desc: "Der Islam konnte sich seit seiner Entstehung in $arabia_region$ an viele Orte ausdehnen und kam im Zuge dessen mit vielen Völkern und Lebensarten in Berührung. Oft folgte darauf ein Austausch von Einflüssen, sodass sogar einige Eigenheiten, die gar nicht aus dem Islam stammen, untrennbar mit ihm verflochten scheinen, was sich auf viele Kulturen auswirkte, die den Islam bereits angenommen hatten."
 islamic_schoolars: "Islamische Schulen"
 islamic_schoolars_desc: "Der Islam hat stets das Bedenken und Studieren seiner Schriften gefördert, sodass es sogar zur Entstehung verschiedener Schulen kam, die jeweils andere Auslegungen vertreten. Unsere Gelehrten für den $common_string_quran$ und andere heilige Schriften sind somit sehr gebildete Menschen, die auch an äußerst tiefgründigen Diskussionen teilnehmen können."
 gunpowder_empires: "Schießpulverreiche"
 gunpowder_empires_desc: "Das Schießpulver mag in Fernost erfunden worden sein, doch erst durch den Islam hat es sich in der ganzen Welt verbreitet und wird weithin eingesetzt. Schießpulverwaffen sind schon seit Generationen in unserer Armee üblich, und seine Herstellung und Verwendung zählen zu jenen Eigenschaften, die uns ausmachen."
 established_holy_sites: "Etablierte Sakralstätten"
 established_holy_sites_desc: "Während andere Religionen recht lax und unbeständig sind, was den Umgang mit Sakralstätten angeht, sind die Regeln des Islam zu diesem Thema sehr klar. So werden wir zweifelsohne pflichtgemäß unsere Pilgerreisen durchführen, wenn es an der Zeit ist."
 islamic_courts: "Islamische Höfe"
 islamic_courts_desc: "Die Königshöfe muslimischer Länder gehörten seit jeher zu den am meisten bewunderten der Welt. Gepriesen für unsere verfeinerte Kultur und exotischen Waren haben sich Geschichten über die Pracht unserer Höfe überallhin verbreitet, und unser Volk ist stolz, zu solch einem Hof zu gehören."
 schools_of_thought: "Denkschulen"
 schools_of_thought_desc: "Der Islam war schon immer eng mit Wissen und Bildung verflochten. Angefangen bei den verschiedenen Schulen der Auslegung und der Theologie bis hin zu den unterschiedlichen Schulen des Wissens, die diverse Herrscher schufen, werden die Werke muslimischer Gelehrter nicht nur in der muslimischen Welt bewundert, sondern auch unter den Ungläubigen."
 distant_trade_ventures: "Ferne Handelsunternehmungen"
 distant_trade_ventures_desc: "Aus den fernsten Landen holen wir auch die kostbarsten Waren. Viele Jahre schon überwinden muslimische Händler weite Entfernungen sowohl zu Land als auch zur See, um gewinnträchtige Handelsmöglichkeiten zu finden."
 resilient_merchants: "Zähe Händler"
 resilient_merchants_desc: "Muslimische Händler müssen auf ihren Expeditionen schlimmste Umstände erdulden. Sei es bei der Durchquerung des glühenden Sands in der Sahara oder in der Wüste Gobi bis zum Durchsegeln der von Monsun geplagten Fluten des Indischen Ozeans: Sie haben immer wieder ihre Zähigkeit bewiesen, wenn es darum geht, Strapazen zu erdulden, um erfolgreich Handel zu treiben."
 jewels_of_the_desert: "Juwelen der Wüste"
 jewels_of_the_desert_desc: "Es ist wahr, dass der Islam aus den Sanden $arabia_region$s stammt und sich danach auch in viele andere Trockenregionen ausbreitete. Doch manche muslimische Städte erstrahlen hell, obwohl sie mitten in Wüstengebieten liegen, und diese preist man auch als Zentren des wohlhabenden Lebens. Mit ausreichend Mühe kann jede Siedlung so reich werden wie sie."
 comprehensive_land_survey: "Umfassende Landerfassung"
 comprehensive_land_survey_desc: "Damit wir wissen, wer uns Steuern zahlen muss, müssen wir über die Besitzverhältnisse im Bilde sein. Eine umfassende Landvermessung und anschließende Überprüfungen, um alles auf dem jeweils neuesten Stand zu halten, sind dafür allerdings entscheidend. So bekommen wir immer, was uns zusteht."
 counting_the_people: "Volkszählung"
 counting_the_people_desc: "Da wir nun wissen, wer über welchen Besitz verfügt, werden wir uns der nächsten Frage zuwenden und herausfinden, wer an welchem Ort wohnt. So werden wir wissen, wo wir Mannen für unsere Armeen rekrutieren können."
 cosmopolitan_court: "Weltmännischer Hof"
 cosmopolitan_court_desc: "Völker überall versammeln sich an unserem muslimischen Hof. Die Anziehungskraft eines solchen Hofs nimmt nicht ab, sodass in unseren Hallen sehr unterschiedliche Talente zugegen sind."
 caliphate: "Ḵilāfa"
 caliphate_desc: "Das Ḵilāfa oder Kalifat ist die Vereinigung aller muslimischen Gläubigen unter einem einzelnen Herrscher in Form des Ḵalīfa oder Kalifen, der politisch wie spirituell ein Nachfahre Mohammeds – Friede sei mit ihm – sein soll. Auch wenn es Differenzen dazu gibt, wer als Ḵalīfa zulässig ist, so ist die Vorstellung einer Vereinigung aller Muslime unter einem Banner schon seit seiner Gründung Teil des Islam."
 ibadi_imamate: "$ibadi_ADJ$es Imamat"
 ibadi_imamate_desc: "Anders als bei die Ideen des Kalifats oder des vom Himmel eingesetzten schiitischen Imām, muss ein ibaditischer Imām nicht über die ganze muslimische Welt herrschen. Stattdessen soll über jede Gemeinde, die sich unabhängig regieren lässt, ein eigener Imām herrschen."
 contacts_network: "Kontaktenetzwerk"
 contacts_network_desc: "Die Verbreitung des Islam über ausgedehnte Gebiete hat es muslimischen Ländern erlaubt, mit vielen unterschiedlichen fernen Nationen in Kontakt zu treten. Ein derart reiches Netzwerk an Kontakten zu unterhalten, ist stets von Vorteil für die diplomatische Sphäre."
 infiltration_tactics: "Unterwanderungstaktiken"
 infiltration_tactics_desc: "Auch wenn der uralte nizārī-schiitische Orden der Ḥashshāshīyīn weit über seine ursprünglichen Ausmaße hinaus zum Mythos wurde, ist wohl unbestreitbar, dass seine Taktiken des heimlichen Vorgehens und Mordens wirksam waren. Wenn wir selbst solche Unterwanderungstaktiken einsetzen, wird uns gewiss der gleiche Erfolg zuteilwerden."
 unified_armies: "Geeinte Armeen"
 unified_armies_desc: "Es ist unbestreitbar, dass der Islam sich in viele unterschiedliche Kulturen und Völker hineinverbreitet hat, seitdem er in $arabia_region$ entstand. Solange er an $muslim_god_name$ glaubt, kann jeder Mensch auch in seinem Namen kämpfen, ungeachtet seiner Herkunft."
 harsh_environments: "Harte Umgebungen"
 harsh_environments_desc: "Der Islam hat sich seit seiner Entstehung durch einige der härtesten Umgebungen der Welt verbreitet. Ungläubigen wird es stets schwer fallen, wenn sie den Kampf in unsere Lande tragen oder ihn zu unseren Bedingungen ausfechten müssen."
 #Buddhism
 four_noble_truths: "Vier Edle Wahrheiten"
 four_noble_truths_desc: "Als Ursprung und Fundament der Lehren Buddhas sind die „Vier Edlen Wahrheiten“ eine Erklärung der Wirklichkeit des Seins. Nichts ist von Dauer, was dem Geist aufgrund seiner Verbindung mit der vergänglichen Existenz Leid bereitet. Dieses Leid ist nur zu lindern, indem man sich selbst befreit und von derlei Bindungen ablässt, was man durch das Befolgen des edlen achtfachen Pfads erreicht."
 noble_eightfold_path: "Edler achtfacher Pfad"
 noble_eightfold_path_desc: "Zusammengefasst geht es bei diesem Pfad um die Befreiung von Saṃsāra hin zum Nirvāṇa: Der Edle achtfache Pfad ist somit die Quintessenz der buddhistischen Praktiken. Er schreibt sowohl eine geistige Verfassung als auch körperliche Handlungen vor und bestimmt so das Verhalten aller Anhänger des Buddhismus."
 middle_way: "Mittlerer Weg"
 middle_way_desc: "Der Buddha lehrt uns, dass wir Extreme meiden sollen, denn weder durch sinnlichen Genuss noch durch extreme Askese kann man Erleuchtung finden."
 three_jewels: "Drei Juwelen"
 three_jewels_desc: "Die $three_jewels$ oder auch Dreifache Zuflucht sind die drei Stützen, in denen Anhänger des Buddhismus Zuflucht finden können. Diese Zufluchten sind der #italic Buddha#!, der Erleuchtete; der #italic Dharma#!, die Lehren des Buddha; und der #italic Sangha#!, die Klostergemeinde, die das Dharma bewahrt."
 buddhist_syncretism: "Buddhistischer Synkretismus"
 buddhist_syncretism_desc: "Auch wenn er sich in nah und fern verbreitet hat, stammt der Buddhismus dennoch aus $india$ und kam so in Berührung mit vielen unterschiedlichen Glauben. Von daher beinhaltet er viel Synkretismus – nicht nur mit vorhergehenden hinduistischen Traditionen, sondern auch mit den vielen anderen Gottheiten, denen er sich ausgesetzt sah."
 sutra: "Sūtra"
 sutra_desc: "Diese Art von heiliger Schrift sowohl in dharmischen als auch buddhistischen Religionen unterscheiden sich in Form und Inhalt. Dessen ungeachtet gelten sie stets als Quelle des Wissens, und sie richtig zu studieren, ist erforderlich, wenn man den Geist entwickeln will."
 buddhist_councils: "Buddhistische Räte"
 buddhist_councils_desc: "Seit dem Tod von Siddhārtha Gautama fanden zahlreiche Räte innerhalb der Klostergemeinschaften statt, um die Inhalte der verschiedenen Schriften zu diskutieren. Obwohl die Aufzeichnungen bestimmter Räte sich von Schule zu Schule unterscheiden, ist die einende Kraft eines solchen Rats unbestreitbar."
 buddhist_canon: "Buddhistischer Kanon"
 buddhist_canon_desc: "Unter verschiedenen Namen und mit unterschiedlichen Texten als Inhalt je nach Zweig des Buddhismus ist ein buddhistischer Kanon eine Sammlung heiliger Schriften. Angefangen bei klösterlichen Regeln bis hin zu #italic Sūtren#! oder den Lehren Buddhas sollte jeder Mensch, der sich dem Buddhismus verschrieben hat, mit diesen Schriften vertraut sein."
 pali_canon: "Pali-Kanon"
 pali_canon_desc: "Obwohl es verschiedene Kanones im Buddhismus gibt (je nach Schule) ist der $pali_canon$ der Theravadins der älteste und prestigeträchtigste. Andere Schulen haben eigene Kanones geschaffen, die Zusammenstellungen von Texten aus verschiedenen Quellen darstellen, doch der $pali_canon$ ist seit den Zeiten von Ashoka dem Großen unverändert geblieben und enthält die Worte des Buddha selbst. Er dient zudem als Grundlage oder Referenz für viele andere Schulen."
 buddhist_universities: "Buddhistische Universitäten"
 buddhist_universities_desc: "Seit der Antike sind buddhistische Zentren zugleich Zentren der Bildung und des Wissens, die Menschen von überallher anziehen, die in ihren Mauern lernen wollen. Nālandā war das größte dieser Zentren der Antike, doch viele andere sind ihm seitdem nachgefolgt."
 xuanzang_travels: "Xuánzàng-Reisen"
 xuanzang_travels_desc: "Xuánzàng, ein chinesischer buddhistischer Mönch während der Táng-Dynastie im 7. Jahrhundert, brach auf eine 17 Jahre lange Überlandreise nach $india$ auf, um die dortigen Zentren der Bildung zu besuchen und möglichst viele Schriften seines Glaubens zu sammeln. Er besuchte unter anderem Nālandā, wo er von den besten Meistern lernte. Bei seiner Rückkehr nach $china$ brachte er mehr als tausend Dokumente mit, die viel zum östlichen Buddhismus beitrugen. Seine Reise und seine Aufzeichnungen waren die Grundlage für #italic Die Reise nach Westen#!: In dieser Geschichte erhält ein Mönch von Buddha die Aufgabe, nach $india$ zu reisen und nach bestimmten heiligen Schriften zu suchen. Begleitet wird er dabei unter anderem vom Affenkönig Sūn Wùkōng."
 silk_road_transmission: "Verbreitung über die Seidenstraße"
 silk_road_transmission_desc: "Es lässt sich nicht bestreiten, dass die Seidenstraße sich auf die Verbreitung des Buddhismus auswirkte. Ob nun über die Landrouten oder über die maritime Seidenstraße: Durch den Handel vermochte der Buddhismus seine Reichweite auch fernab seines Ursprungs in $india$ zu vergrößern."
 bodhisattva: "Bodhisattwa"
 bodhisattva_desc: "Ungeachtet der Schule gilt ein $bodhisattva$ als wichtige Figur. Welche genauen Eigenschaften er besitzt und wie es um seine konkrete Bedeutung bestellt ist, unterscheidet sich jedoch von Schule zu Schule. Ihnen ist allerdings in allen Fällen gemein, dass sie Verehrung und Bewunderung verdienen."
 avalokitesvara: "Avalokiteśvara"
 avalokitesvara_desc: "$avalokitesvara$, auch bekannt als Guānyīn oder Kannon, ist einer der am meisten verehrten Boddhisattwa. Er wird je nach Schule als männlich oder weiblich dargestellt und gilt in manchen sogar als Ursprung aller hinduistischen Götter. $avalokitesvara$ ist der $bodhisattva$ des Mitgefühls und wird mit dem Mantra #italic Oṃ maṇi padme hūm̐#! verbunden."
 maitreya: "Maitreya"
 maitreya_desc: "$maitreya$ ist derzeit ein $bodhisattva$, der der Prophezeiung nach der zukünftige und letzte Buddha der derzeitigen Ära sein wird. Sein Schicksal ist es, die Lehren des Dharma in der Welt zu verbreiten, nachdem die Menschheit sie vergessen hat. Somit ist er der Nachfolger von Siddhārtha Gautama."
 mount_meru: "Meru"
 mount_meru_desc: "Der $mount_meru$ ist der heilige Berg in der Mitte des Universums sowohl im körperlichen als auch im spirituellen Sinn für den Hinduismus, den Buddhismus und den Jainismus. Er ist der Mittelpunkt, um den sich alles dreht, genau so, wie sich das ganze Land um unseren Herrscher dreht."
 naraka: "Naraka"
 naraka_desc: "$naraka$ – auch als Niraya bekannt – meint jene Reiche des Leidens, in denen man von schlechtem Karma geläutert wird, ehe die nächste Wiedergeburt für einen ansteht. Es gibt viele $naraka$-Reiche, und die Zeit, die man in ihnen verbringen muss, sowie die Qualen, die man dort währenddessen erleidet, hängen vom Karma ab, das man braucht, um in einem höheren Reich wiedergeboren zu werden."
 four_heavenly_kings: "Vier himmlische Könige"
 four_heavenly_kings_desc: "Die vier himmlischen Könige herrschen jeweils über eine der Himmelrichtungen und sind für den Schutz des Deva-Reichs vor den Asura zuständig. Sie sind auch dafür verantwortlich, über die Tugend und die Moral unter den Sterblichen zu wachen."
 vegetarianism: "Vegetarismus"
 vegetarianism_desc: "Obwohl von Schule zu Schule Unterschiede bestehen, gibt es doch immer Regeln im Dharma bezüglich der fleischlosen Ernährung. Jede Schule hat andere Regeln dazu, wie streng diese Enthaltsamkeit geachtet wird und ob sie nur in Klostergemeinschaften oder für die breite Bevölkerung gilt."
 edicts_of_ashoka: "Ashoka-Edikte"
 edicts_of_ashoka_desc: "Ein Gesetzbuch, das Kaiser Ashoka der Große im Jahr 300 v. u. Z. herausgab. Darin enthalten ist auch die Förderung des Buddhismus. Obwohl es viele Jahrhunderte alt ist, verdient es dennoch nach wie vor großen Respekt und Verehrung seitens aller buddhistischen Gläubigen."
 five_precepts: "Fünf Silas"
 five_precepts_desc: "Die $five_precepts$ dienen als Grundlage der buddhistischen Ethik und Moral: Sie stellen die grundlegendsten Regeln dar, an die sich jeder halten muss, der dem Buddhismus folgt – ungeachtet dessen, ob man Teil einer geweihten Klostergemeinschaft ist oder nicht. Sie weisen das Volk an, nicht zu töten, nicht zu stehlen, kein sexuelles Fehlverhalten zu begehen, nicht zu lügen und sich nicht zu berauschen."
 monastic_communities: "Klostergemeinschaften"
 monastic_communities_desc: "Der Mittelpunkt des buddhistischen Lebens sind seine Gemeinschaften von Mönchen und Nonnen, die man #italic Sangha#! nennt. Sie werden von #italic Vinaya#! festgelegt, dessen Regeln und Gebote über das Verhalten aller buddhistischen Klostergemeinschaften bestimmen."
 prestigious_schools: "Prestigeträchtige Schulen"
 prestigious_schools_desc: "Der Buddhismus hat sich zu einer Vielzahl von Schulen entwickelt, die sich jeweils auf eine Art von Klostergemeinschaft gründen und bestimmte Schriften vorziehen. Manche dieser Schulen haben allerdings mehr Anerkennung erfahren, wohingegen andere in Vergessenheit gerieten. Wenn man uns mit den prestigeträchtigeren in Verbindung bringt, erlangt unser Volk einen Abglanz dieser Anerkennung."
 offerings: "Opfergaben"
 offerings_desc: "Es ist eines der Gebote des Buddhismus, das man den Drei Juwelen Opfergaben bringt, um Gunst zu erlangen. Diese Opfergaben könnten materiell oder nicht materiell sein, und manche Klostergemeinschaften sind für ihr Überleben darauf angewiesen, dass ihre Anhänger ihnen Nahrung spenden."
 incense_burning: "Weihrauchverbrennung"
 incense_burning_desc: "Die Praktik, Weihrauch zu verbrennen, gehört fest zu buddhistischen Ritualen und Opfergaben. Es ist üblich, dass Laien wie Mönche und Nonnen in Orden bei allen Ritualen und Meditationen unterschiedlich geformten und gestalteten Weihrauch entzünden. Daher durchdringt der Geruch von Weihrauch auch alle buddhistischen Tempel."
 ascetic_practices: "Asketische Praktiken"
 ascetic_practices_desc: "Obwohl uns der Buddha vor den Gefahren übersteigerter Askese warnte, praktiziert man in manchen Klostergemeinschaften dennoch gewisse Formen der Enthaltsamkeit. Es gibt Einschränkungen bei der Art von Kleidung, die man trägt, bei den Speisen, die man isst, und hinsichtlich der Orte, an denen man leben darf. Wer diesen Pfad beschreiten möchte, muss sich an diese Vorgaben halten, was zwar keine gesonderte Gunst einbringt, aber dem Praktizierenden dennoch ganz eigene Vorteile verschaffen kann."
 mindfulness: "Achtsamkeit"
 mindfulness_desc: "Ein entscheidender Teil der Praktiken des Buddhismus ist die $mindfulness$, was bedeutet, dass man sich der Phänomene des eigenen Körpers und Geistes bewusst ist, sich zugleich aber auch stets die Lehren Buddhas vor Augen hält. So lässt sich das Erstarken ungewollter Zustände vermeiden und die Entwicklung erwünschter Zustände voranbringen."
 dana: "Dāna"
 dana_desc: "$dana$ steht für Großzügigkeit und wird als ein Geben ohne Gegenleistung definiert. Dies ist eine Schlüsseltugend in allen Religionen, die mit dem Dharma verbunden sind. Anderen selbstlos zu helfen – ob nun einzeln oder gemeinschaftlich –, ist einer entscheidenden Wege, um Karma anzusammeln."
 ahimsa: "Ahiṃsā"
 ahimsa_desc: "Das Konzept der $ahimsa$ oder Gewaltlosigkeit ist eine Schlüsseltugend in allen Religionen, die dem Dharma folgen. Jeder Konflikt sollte friedlich durch einen Dialog anstelle von Gewalt gelöst werden. Leider ist dies nicht immer möglich, doch Gewalt sollte stets das Mittel der letzten Wahl sein, und man darf nur zu ihr greifen, wenn es gerecht ist."
 resistance_to_persecution: "Verfolgungsresistent"
 resistance_to_persecution_desc: "Obschon er sich weit verbreitet hat, litt auch der Buddhismus im Lauf der Jahrhunderte unter Verfolgung. Seine Tempel und Bilder wurden zerstört und seine Anhänger abgeschlachtet oder in den Untergrund getrieben, doch trotz allem ist der Glaube an sich stark geblieben."
 buddhist_meditation: "Buddhistische Meditation"
 buddhist_meditation_desc: "Eine ungeachtet der Schulzugehörigkeit unter Buddhisten weit verbreitete Praktik ist die Meditation. Sie zielt darauf ab, den Verstand und den Geist auszubilden, um Achtsamkeit, Seelenruhe und Einsicht zu entwickeln und so zur Erleuchtung zu gelangen."
 #Hinduism
 sruti: "Shrutis"
 sruti_desc: "$sruti$ („das Gehörte“) sind die ältesten und heiligsten Schriften des Hinduismus. Sie gelten als göttliche Offenbarung und werden daher keinem menschlichen Verfasser zugeschrieben, wobei manche ihren göttlichen Ursprung bestreiten und dennoch ihre Autorität anerkennen."
 vedah: "Veden"
 vedah_desc: "Die Haupttexte unter den $sruti$ sind die $vedah$, was die ältesten Texte in Sanskrit meint. Als Verfasser wird im $mahabarata$ Brahmā genannt, und die einzelnen Sammlungen heißen Rigveda, Yajurveda, Sāmaveda und Atharvaveda."
 smrti: "Smritis"
 smrti_desc: "$smrti$ („das Erinnerte“) sind Texte, die von den $vedah$ inspiriert wurden oder aus ihnen stammen. Damit haben sie weniger Autorität als die $sruti$, da sie Ableitungen von diesen sind. Anders als die $sruti$ werden $smrti$ bestimmten Verfassern zugeschrieben und über Manuskripte weitergegeben."
 mahabarata: "Mahabharata"
 mahabarata_desc: "Das $mahabarata$ ist neben dem $ramayana$ einer der beiden wichtigsten Texte der $smrti$. Es handelt sich bei ihm um ein Epos aus dem antiken $india$. Es ist zudem das längste epische Gedicht, das je geschrieben wurde, und etwa zehnmal länger als die griechische #italic Ilias#! und #italic Odyssee#! zusammen. Es erzählt die Geschichte des dynastischen Ringens um den Thron des antiken indischen Königreichs Kuru. Dieses mündet schließlich im $mahabarata$-Krieg und endet mit dem Tod von $krishna_avatar$ und dem Untergang seiner Dynastie."
 ramayana: "Ramayana"
 ramayana_desc: "Als einer der beiden wichtigsten $smrti$-Texte (zusammen mit dem $mahabarata$) ist auch das $ramayana$ ein Epos aus dem antiken $india$. Es erzählt die Geschichte von $rama_avatar$, dem Avatar $vishnu_god$s als Prinz des Königreichs Kosala. Es betont die Bedeutung der Tugend in allen Aspekten des eigenen Lebens."
 purana: "Puranas"
 purana_desc: "Die $purana$ gelten als Teil der $smrti$ und sind Schriften unterschiedlichen Inhalts. Kosmologie, göttliche Abstammungen, Astronomie, Grammatik, Liebesgeschichten – man findet wirklich alles Mögliche darin. Trotzdem und obwohl sie nicht Teil der $sruti$ ist, ist ihr Einfluss auf den hinduistischen Glauben und die hinduistische Gesellschaft unbestreitbar, denn viele örtliche Glaubensvorstellungen und Traditionen werden durch sie in das gemeinsame Narrativ der $vedah$ integriert."
 atman: "Atman"
 atman_desc: "Der $atman$ bezeichnet das wahre und ewig unveränderliche Selbst, die Essenz des Bewusstseins jeder Person. Laut den $astika$-Schulen ist dieser $atman$ etwas anderes als Körper und Geist und unterscheidet sich auch vom Jivatman, der mehrere Lebenszeiten überdauert. Die Nastika-Schulen hingegen deuten das Konzept anders oder lehnen es sogar ganz ab."
 nastika_schools: "Nastika-Schulen"
 nastika_schools_desc: "Manche Denkschulen des Hinduismus haben sich von den Hauptströmungen abgespalten und lehnen die Autorität der $vedah$ und die Existenz des $atman$s ab. Diese Schulen sind wie der Jainismus der Buddhismus daher heterodox, auch wenn sie viele gemeinsame Kernglaubensvorstellungen mit dem Hinduismus teilen."
 astika_schools: "Astika-Schulen"
 astika_schools_desc: "Diese Schulen des Hinduismus werden auch als orthodox bezeichnet: Sie akzeptieren die Autorität der $vedah$ und die Existenz des $atman$s. Auch wenn es viele unterschiedlichen Schulen gibt, sorgt diese gemeinsame Akzeptanz doch dafür, dass die $astika_schools$ viele Schnittmengen aufweisen."
 diversity_of_beliefs: "Glaubensdiversität"
 diversity_of_beliefs_desc: "Die Glaubensvorstellungen der Menschen $india$s drehen sich um das Konzept des Dharma und die Texte der $vedah$, doch sie manifestieren sich in einer breiten Palette von Formen und Praktiken. Selbst die anerkannten und verehrten Götter unterscheiden sich untereinander, doch es gibt dennoch einen roten Faden an Konzepten, die man überall findet."
 ishvara: "Ishvara"
 ishvara_desc: "Je nach Schule und Zweig des Hinduismus wird der $ishvara$ unterschiedlich ausgelegt, meint aber das höchste Wesen oder Gott. Es kann sich daher im $shaivism$ auf $shiva_god$, im $vaishnavism$ auf $vishnu_god$ oder auf den persönlichen Gott einer Person beziehen."
 sanskritization: "Sanskritisierung"
 sanskritization_desc: "Der Hinduismus hat sich weit über seine Ursprüngen in $india$ hinaus verbreitet, und viele andere Kulturen und Länder haben Konzepte und Titel aus dem Sanskrit übernommen, um ihre eigene Identität zu beschreiben. So haben hinduistische Vorstellungen mit Leichtigkeit fremdländische Glauben durchdrungen und sich mit ihnen vermischt."
 bhakti_movement: "Bhakti-Bewegung"
 bhakti_movement_desc: "Seit ihrer Entstehung im 6. Jahrhundert fördert sie Liebe und Ergebenheit gegenüber dem eigenen persönlichen Gott oder einer erleuchteten Person. Die allgemeine Bevölkerung fordert sie auf, unverwandt in ihren eigenen Worten mit ihnen zu sprechen. Als äußerst einflussreiche Bewegung veränderte sie, wie Religion und Glaube von der Bevölkerung empfunden wurden."
 yoga: "Yoga"
 yoga_desc: "$yoga$ ist eine der hinduistischen Schulen und Philosophien, aber zugleich auch eine Reihe körperlicher und spiritueller Praktiken, die Geist und Körper kontrollieren sollen. Es wird seit Jahrtausenden praktiziert und ist fast schon zum Synonym für den Pfad des Erleuchteten geworden."
 diwali: "Diwali"
 diwali_desc: "$diwali$ ist ein Lichterfest, bei dem man den Triumph des Dharma feiert: den Sieg des Guten über das Böse und des Lichts über die Finsternis. Man entzündet dabei Kerzen und Laternen, die eben dies symbolisieren. Zugleich werden damit auch unsere Ahnen geehrt."
 holi: "Holi"
 holi_desc: "$holi$ findet zu Beginn des Frühlings statt, um dessen Ankunft zu feiern. Es ist ein Fest der Farben und der Liebe, bei dem man der Landwirtschaft und einer guten Ernte gedenkt, zugleich aber auch die Vielzahl von Farben genießt, die der Frühling zu bieten hat. Es ist überdies eine Zeit der Vergnügungen und der Beilegung von Streitigkeiten, um sich von eigenen gefühlsmäßigen Unreinheiten zu läutern."
 holy_rivers: "Heilige Flüsse"
 holy_rivers_desc: "Flüsse und deren Verehrung sind seit jeher ein wichtiger Teil des Hinduismus. Vom Indus bis zum Ganges gibt es viele Flüsse, die als heilig gelten und an deren Ufern man viele Rituale abhält. Auch ihr Wasser gilt als heilig, weswegen Reinigungsrituale verbreitet sind."
 advaita_vedanta: "Advaita-Vedanta"
 advaita_vedanta_desc: "In Ablehnung des Dualismus von Bewusstsein und Materie geht der $advaita_vedanta$ davon aus, dass der $atman$ (oder das innerste Bewusstsein) mit der obersten Wirklichkeit oder dem obersten Bewusstsein des Universums – dem Brahman – identisch ist. In diesem Sinne ist die stoffliche materielle Welt also nur eine Illusion, die die oberste Wirklichkeit des Brahman verbirgt."
 hindu_muslim_relations: "Hinduistisch-muslimische Beziehungen"
 hindu_muslim_relations_desc: "In der Vergangenheit gab es schon viele Interaktionen zwischen Hinduismus und Islam, und dies wird sich wohl auch fortsetzen. Unsere Völker haben gelernt, friedlich miteinander zu leben, und es gibt sogar ein gewisses Maß an Synkretismus zwischen den beiden Glauben."
 hindu_unification: "Hinduistische Einheit"
 hindu_unification_desc: "Trotz der Unterschiede in Glaube und Praktiken innerhalb des Hinduismus gibt es doch mehr Dinge, die uns einen, als solche, die uns trennen. Eine allgemeine geeinte Sicht des Hinduismus ist in der Entstehung begriffen, aus der unser Volk ein großes Gefühl der Einigkeit ziehen könnte."
 hindu_architecture: "Hinduistische Architektur"
 hindu_architecture_desc: "Ungeachtet ihrer Bauart – sei es Śikhara, Vimāna oder Prāṅg – zeichnen sich hinduistische Tempel vor allem durch ihre hohen geschmückten Türme aus. Als Darstellung des $mount_meru$, die je nach Region unterschiedliche Schwerpunkte aufweist, dienen diese Spitzen als Symbol und Machtdemonstration gleichermaßen."
 varna_system: "Varna-System"
 varna_system_desc: "Schon seit der Zeit der $vedah$ gibt es die Vorstellung, dass das Dharma einer Person sich in eine von vier „Möglichkeiten“ einordnen lässt: #italic Brāhmaṇa#!, Gelehrte oder Priester; #italic Kṣatriya#!, Herrscher oder Krieger; #italic Vaiśya#!, Bauern und Händler; oder #italic Śūdra#!, Handwerker oder Diener. Diese Unterteilungen sind nicht völlig starr, sondern stellen eher das Ideal einer persönlichen Berufung dar. Trotzdem haben sie großen Einfluss in der hinduistischen Gesellschaft."
 extreme_pacifism: "Extremer Pazifismus"
 extreme_pacifism_desc: "Auf Grundlage der $ahimsa$ tritt der Hinduismus seit jeher für Pazifismus und Gewaltlosigkeit ein. Doch unsere Feinde sollten trotzdem zögern, uns zu reizen, damit wir nicht ins völlige Gegenteil verfallen, wenn man uns zum Krieg nötigt."
 hindu_empires: "Hinduistische Großreiche"
 hindu_empires_desc: "Es gab schon viele Großreiche, die dem Hinduismus folgten. Angefangen bei den Maurya- und Gupta-Reichen in $india$ bis zum Śrīvijaya-Reich in $indonesia_region$ und der beständigen Chola-Dynastie stand der Hinduismus seit jeher hinter dem Thron mächtiger Herrscher."
 sacred_cattle: "Heilige Kühe"
 sacred_cattle_desc: "Im Rahmen der $ahimsa$ ist die Schlachtung von Rindern verboten. Daher werden sie als mütterliche Figuren und als Symbol der selbstlosen Versorgung und des Opfers geachtet und verehrt. Sie werden schon seit der Zeit der $vedah$ verehrt und verdienen demzufolge unseren Respekt und Aufmerksamkeit."
 #Asia
 riches_of_asia: "Reichtümer $asia$s"
 riches_of_asia_desc: "$asia$ ist in der ganzen Welt berühmt für seinen Reichtum. Angefangen bei den wohlhabenden Städten $persia_region$s und $india$s bis hin zu den gesuchten Luxusgütern $china$s und den beinahe mythischen Gewürzinseln in $indonesia_region$: Die Waren und Reichtümer $asia$s werden rund um den Globus geschätzt."
 silk_road: "Seidenstraße"
 silk_road_desc: "Sei es über die Wüste Gobi und $persia_region$ oder über die Seerouten durch den Indischen Ozean und $indonesia_region$: Die Lande $asia$s werden schon seit Jahrhunderten von Händlern durchquert, die lukrative Geschäfte entlang der berühmten Seidenstraße machen."
 exchange_of_ideas: "Ideenaustausch"
 exchange_of_ideas_desc: "Nicht nur Geld und Gewinne bewegen sich entlang der $silk_road$, sondern auch Ideen und Wissen strömt wie Ebbe und Flut mit den Händlern entlang dieser Pfade."
 legacy_of_great_empires: "Erbe von Großreichen"
 legacy_of_great_empires_desc: "Vom Drachenthron $china$s und den verschiedenen Reichen $persia_region$s bis hin zu den mächtigen hinduistischen und buddhistischen Dynastien $india$s und $south_east_asia$s hat $asia$ eine lange Geschichte mächtiger Großreiche, die ihre Präsenz über das Land festigen."
 arduous_terrain: "Mühsames Gelände"
 arduous_terrain_desc: "In $asia$ gibt es einige äußerst ungastliche Landstriche, darunter die hohen Gipfel des Himalaja, die trockene Einöde der Wüste Gobi und die dichten Dschungel $india$s und $south_east_asia$s – ganz zu schweigen von Monsun- und Taifunzeiten und den ständig drohenden Erdbeben. Die Bevölkerung hat gelernt, auch in solch unwirtlichen Umgebungen zu leben, doch Eindringlinge könnten es nicht so leicht haben."
 fertile_lands: "Fruchtbares Land"
 fertile_lands_desc: "Allgemein sind die Lande $asia$s fruchtbar und durch den Regen und die vielen breiten Flüsse gut versorgt, und dies selbst in Regionen, die sonst wenig Niederschlag haben. Abgesehen von den trockensten Regionen der Wüste bietet das Land mehr als ausreichend Nahrung für die Bevölkerung. Sogar in Regionen, in denen dies nicht der Fall ist, haben die Menschen dennoch einen Weg gefunden, dort zu überleben."
 crossroads_of_religions: "Schmelztiegel der Religionen"
 crossroads_of_religions_desc: "Hinduismus, Buddhismus, Islam und sogar Tengrismus sind Religionen, die in ihrer Ausdehnung weit über ihren Ausgangpunkt hinausgewachsen sind. $asia$ wurde Zeuge des Austauschs solcher Glaubensvorstellungen und in vielen Fällen auch der Vermischung und des Synkretismus, der unter ihnen stattfand."
 religious_syncretism: "Synkretismus"
 religious_syncretism_desc: "Die Interaktion verschiedener Glauben und Praktiken hat bisweilen nicht zu gegenseitiger Ablehnung geführt, sondern zu einer Vermischung und Übernahme von Vorstellungen und Riten in den eigenen Glauben. Daher ist die Präsenz fremdländischer Denkweisen und religiöser Ansichten nicht nur als feindselig zu betrachten, sondern auch als Gelegenheit, etwas zu lernen."
 source_of_knowledge: "Quelle des Wissens"
 source_of_knowledge_desc: "Manche Länder prahlen damit, an vorderster Front des Wissens und der Entwicklung zu stehen, doch manche ihrer „Erfindungen“ sind in $asia$ schon seit Jahrhunderten bekannt. Angefangen beim technischen Können $china$s bis hin zur uralten Literatur $india$s gibt es keinen Grund für den Osten, den Westen zu beneiden."
 structured_society: "Strukturierte Gesellschaft"
 structured_society_desc: "Die Gesellschaften $asia$s sind im Allgemeinen sehr strukturiert – jeder Einzelne weiß, welche Rolle er in seiner Umgebung spielt. Beeinflusst durch philosophische Gesellschaftsvorstellungen des Hinduismus und des $SECT_CONFUCIANISM_NAME$ laufen die Dinge in $asia$ meist runder als anderswo."
 incense_preeminence: "Weihrauchvorherrschaft"
 incense_preeminence_desc: "Weihrauch gehört in $asia$ seit Jahrhunderten zum Alltag, vielleicht sogar mehr als irgendwo sonst auf der Welt. Auch einige andere Religionen verwenden ihn bei Ritualen, doch in hinduistischen und buddhistischen Zeremonien ist er allgegenwärtig, was ebenso für das alltägliche Leben von Muslimen gilt, sodass er in $asia$ ständig und überall in Erscheinung tritt."
 incense_trade_route: "Weihrauchhandelsrouten"
 incense_trade_route_desc: "Die große Nachfrage nach Weihrauch – nicht nur in Asien, sondern auch darüber hinaus – erfordert viele Handelsrouten, um sie zu befriedigen. Ähnlich wie die berühmtere $silk_road$ verbindet auch der Handel mit Weihrauch Ost und West."
 wake_of_the_mongol_horde: "Nachgang der mongolischen Horde"
 wake_of_the_mongol_horde_desc: "Es gibt fast keinen Ort in $asia$, der nicht von den mongolischen Eroberungen beeinflusst worden wäre. Nach dem großen Reich, das $genghis_khan_name_no_tooltip$ schuf, erholt sich das Land nun von den trampelnden Hufen seiner Pferde."
 cultural_melting_pot: "Schmelztiegel der Kulturen"
 cultural_melting_pot_desc: "$asia$ ist vor allem auch die Heimat einer breiten Palette unterschiedlichster Kulturen. Diese Diversität und der ständige Austausch über Jahrhunderte hinweg haben es den Ländern in $asia$ erlaubt, aufzublühen, indem sie Ideen und Einflüsse untereinander austauschen."
 rise_of_great_individuals: "Aufstieg großer Persönlichkeiten"
 rise_of_great_individuals_desc: "Die Geschichte beweist, dass sich immer wieder bedeutende Persönlichkeiten erheben und Großes vollbringen. Ein ums andere Mal wurden Großreiche durch einzelne Herrscher geschaffen oder vernichtet – eine Leistung, die man respektieren und bewundern muss."
 #Orthodox
 the_pentarchy: "Die Pentarchie"
 the_pentarchy_desc: "Die von Kaiser Justitian formulierte alte Struktur der Kirche gilt im orthodoxen Glauben noch in vollem Ausmaß. Selbst wenn der Patriarch von $rome$ in seinem Katholizismus meint, über allen anderen zu stehen, haben die Städte $constantinople$, $alexandria$, $antioch$ und $jerusalem$ doch alle ihre eigene Vorherrschaft."
 imperial_creed: "Kaiserglaube"
 imperial_creed_desc: "Der orthodoxe Glaube war seit jeher der offizielle Glaube des Römischen Reichs, seit es den christlichen Glauben annahm. Die Ketzereien des Westens und ihre falsch gekrönten „Kaiser“ werden die Legitimität unserer Linie nicht beeinträchtigen."
 filioque_issue: "Filioque-Debatte"
 filioque_issue_desc: "Die hinterhältige Hinzufügung des #italic Filioque#!-Zusatzes durch westliche Ketzer geschah ohne Anweisung eines ordentlichen Konzils, das darüber beschieden hätte – und damit ist der Zusatz unrechtmäßig. Nur wir bewahren die richtige Art des Gebets, und sie sind dazu verdammt, als Ketzer auf ewig in der Hölle zu schmoren."
 septuagint: "Septuaginta"
 septuagint_desc: "Unser Altes Testament ist in Griechisch, in jener Fassung, die man $septuagint$ nennt – eine Übersetzung aus dem Hebräischen. Im 3. Jahrhundert v. u. Z. wurde sie von 72 abgeschotteten Übersetzern angefertigt, die unabhängig voneinander alle zum gleichen Wortlaut kamen. Damit ist sie eindeutig vom Himmel eingegeben und das direkte Wort Gottes."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "Unsere Bibel enthält alle Bücher, die es wert sind, verehrt und studiert zu werden, auch wenn einige vielleicht weniger wichtig sind als andere. Die $anagignoskomena$ sind nicht Teil der hebräischen Bibel und damit von geringerer Bedeutung als andere Texte, doch nichtsdestotrotz sind sie es wert, gelesen zu werden, und man sollte sie nicht missachten."
 church_guidance: "Kirchenanleitung"
 church_guidance_desc: "Die Heilige Schrift ist das Wort Gottes, doch nur die Kirche vermag sie richtig zu deuten und den Schäfchen zu vermitteln. Jedes unabhängige Lesen und Deuten der Heiligen Schrift ohne Anleitung durch die Kirche kann nur dazu führen, dass man sich in Falschheiten verläuft und auf den Weg der Ketzerei gerät."
 unchanging_tradition: "Unveränderliche Tradition"
 unchanging_tradition_desc: "Die von Jesus Christus und den Aposteln an uns weitergegebene Tradition hat ohne Veränderungen, Hinzufügungen oder Auslassungen Bestand. Dies liegt darin begründet, dass der Glaube selbst unveränderlich ist und von allen überall gleich praktiziert wird."
 church_councils: "Kirchenkonzile"
 church_councils_desc: "Als Kirche müssen wir geeint sein: Jede Angelegenheit, die zu groß ist, als dass ein Bischof sie klären könnte, erfordert die Einberufung eines Konzils, bei dem Bischöfe den Geist der Kirche selbst ergründen. Somit spiegeln die Entscheidungen eines Konzils den Konsens der Kirche als Ganzes wider."
 greek_rite: "Griechischer Ritus"
 greek_rite_desc: "Unsere Riten und kanonischen Praktiken sind seit Jahrhunderten gut ausdefiniert und folgen dem byzantinischen Ritus von $constantinople$. Obschon es an manchen Orten kleinere Abweichungen gibt, herrscht innerhalb des orthodoxen Glaubens im Allgemeinen eine Homogenität bei den Riten."
 physical_body_of_christ: "Körperlicher Leib Christi"
 physical_body_of_christ_desc: "Unsere Kirche ist die körperliche Manifestation des Leibes Christi auf Erden, der sich nicht von jenem im Himmel unterscheidet. Insofern ist die Kirche die Verkörperung des Erlösers, die zum Wohl ihres Volkes entsandt wurde."
 sight_veneration: "Sichtliche Verehrung"
 sight_veneration_desc: "Der wichtigste Aspekt der Verehrung besteht darin, die Gläubigen durch ihre eigenen Sinne an ihren Glauben zu erinnern. Somit werden unsere Kirchen mit leuchtenden Farben und Bildern geschmückt, auf dass ein jeder die Anwesenheit Christi auf Erden spüre."
 theotokos: "Theotokos"
 theotokos_desc: "Die Jungfrau Maria ist eine Schlüsselfigur für uns, da sie den alten Bund erfüllte, indem sie den neuen Bund in der Gestalt Christi in sich trug. Da Christus der fleischgewordene Gott ist, ist Maria wortwörtlich die Mutter Gottes und genießt eine herausgehobene Stellung unter allen anderen Heiligen."
 heavenly_architecture: "Himmlische Architektur"
 heavenly_architecture_desc: "Orthodoxe Sakralgebäude wurden als Nachbildung des Himmels entworfen. Sie wurden zentralisierter gebaut als jene im Westen: Sie beruhen auf der Basilika, deren zentrale Kuppel mit ihrem Dach den Himmel symbolisiert. Sie ist stets mit Bildern und Ikonen bedeckt, deren Anblick ein wahres Wunder ist."
 iconostasis: "Ikonostase"
 iconostasis_desc: "Eine der wichtigsten Einrichtungen in orthodoxen Kirchen ist die $iconostasis$, eine Wand aus Ikonen, die den Hauptraum des Gebäudes vom Altar trennt. Die Ikonen darin dienen zur Veranschaulichung der Verbindung zwischen den Gläubigen und dem Allerheiligsten und somit auch als Verbindung zwischen Himmel und Volk: Die Ikonen geleiten gleichsam das Volk zum Himmel."
 julian_calendar: "Julianischer Kalender"
 julian_calendar_desc: "Die Zeitrechnung unseres Landes und der Kirche wird seit Jahrhunderten durch den Julianischen Kalender gemessen, den Julius Cäsar 46 v. u. Z. einführte. Er eint nicht nur alle orthodoxen Nationen, sondern dient auch dazu, genau festzulegen, wann wichtige Festtage und Feiern abzuhalten sind."
 paschal_cycle: "Pascha-Zyklus"
 paschal_cycle_desc: "Der orthodoxe Glaube beinhaltet mehrere sich verschiebende Feiertage um #italic Pascha#! (Ostern) herum, die im $paschal_cycle$ organisiert sind. Die zehn Wochen vor Pascha werden Triodion genannt, während die 50 Tage nach Pascha Pentekostárion heißen. Dieser Zyklus markiert die wichtigsten Feiern des liturgischen Jahrs."
 oktoechos: "Oktōēchos"
 oktoechos_desc: "Das $oktoechos$ ist ein System zum Schreiben von Musik, das acht Tonarten umfasst und schon seit Jahrhunderten für religiöse Gesänge und Kirchenmusik Verwendung findet. Es ist das Fundament orthodoxer Gesänge, wobei es gewisse Variationen zwischen den Kulturen gibt."
 prestigious_monasticism: "Prestigeträchtiges Klosterleben"
 prestigious_monasticism_desc: "Im orthodoxen Glauben schätzt man Klosterleben und Askese sehr hoch ein, und man erachtet sie beinahe als eine grundlegende Anforderung. Ein Bischof muss zunächst Mönch gewesen sein und vor der Weihe erst Mönch werden, falls dem nicht so sein sollte. Daher haben Klöster und monastische Zentren großen Einfluss auf unser klerikales Leben."
 national_rites: "Nationalriten"
 national_rites_desc: "Das Vorhandensein der unterschiedlichen Autokephalpatriarchate in unserer Kirche erlaubt gewisse Variationen bei den Nationalriten jedes Landes. Doch dadurch ist weder die Einigkeit der Botschaft bedroht noch wird die Kirche als geschlossene Entität aufgebrochen."
 heirs_of_rome: "Erben Roms"
 heirs_of_rome_desc: "Es gab schon viele Völker, die für sich in Anspruch nahmen, Erben Roms und des gesamten Römischen Reichs zu sein. Doch allein unser Glaube ist der wahre Glaube des alten Kaiserreiches, und nur wir können rechtmäßig den Anspruch erheben, uns direkt von ihm abzuleiten."
 legacy_of_saint_andrew: "Vermächtnis des Heiligen Andreas"
 legacy_of_saint_andrew_desc: "Der Legende nach besuchte der Heilige Andreas Skythien und die Nordufer des Schwarzen Meers, wo er eine große zukünftige Entwicklung des Christentums vorhersagte, als er jenen Ort erreichte, wo später $kyiv$ gegründet werden sollte."
 christianization_of_the_slavs: "Christianisierung der Slawen"
 christianization_of_the_slavs_desc: "Das Volk der Kiewer Rus gehörte zu den ersten ostslawischen Völkern, die das Licht Christi annahmen und zum orthodoxen Glauben konvertierten. Von hier verbreitete sich der Glaube in nah und fern unter den östlichen Völkern."
 cyril_and_methodius: "Kyrill und Method"
 cyril_and_methodius_desc: "Diese beiden byzantinischen Theologen des 9. Jahrhunderts leisteten einen großen Beitrag zur Evangelisierung der Slawen. Ihnen wird die Schaffung der glagolitischen Schrift zugeschrieben, mit der man zunächst $church_slavonic_language$ transkribierte. Ihre Anhänger entwickelten später das kyrillische Alphabet, das sogar zur Ehren von Kyrill nach diesem benannt wurde."
 interaction_between_church_and_state: "Wechselspiel von Kirche und Staat"
 interaction_between_church_and_state_desc: "Die Patriarchen haben absolute Autorität über ihre Patriarchate und deren Bewohner. Indem wir ihre Autorität mit der des Herrschenden verknüpfen, nutzen wir die Ressourcen der Kirche, um die Autorität des Staats zu stärken."
 outwards_expansion: "Äußere Ausdehnung"
 outwards_expansion_desc: "Es ist die heilige Pflicht der Kirche, das Licht Christi zu den Heiden und den Ungläubigen zu tragen. Daher müssen wir jenseits unserer Grenzen nach jenen suchen, deren Seelen es noch zu erlösen gilt."
 justified_holy_wars: "Gerechtfertigte Religionskriege"
 justified_holy_wars_desc: "Wir dürfen nicht zulassen, dass Heiden und Ketzer unser Handeln bestimmen. Es ist unsere heilige Pflicht, das Land von ihrer Unreinheit zu befreien, damit das wahre Reich Gottes auf Erden Gestalt annehmen kann."
 resistance_to_the_infidels: "Widerstand gegen die Ungläubigen"
 resistance_to_the_infidels_desc: "Unsere orthodoxen Glaubensgeschwister finden sich unter dem Joch fremdländischer Ungläubiger wieder. Doch wir haben gelernt, eine solche Unterdrückung zu überdauern, und leben sogar mit diesen Ungläubigen zusammen."
 eastern_ecumenism: "Östliche Ökumene"
 eastern_ecumenism_desc: "Christliche Bekenntnisse der orientalischen Orthodoxie werden von den Unkundigen oft mit der östlichen Orthodoxie verwechselt. Obwohl sie in vielen entscheidenden Fragen abweichen, sind sie dennoch alle Christen und haben so viel mit uns gemein, dass man sie zum richtigen Glauben zurückführen kann."
 structured_patriarchates: "Strukturierte Patriarchate"
 structured_patriarchates_desc: "Unsere Patriarchate waren seit jeher gut organisiert und strukturiert, wobei jedes seine eigenen Zuschreibungen und Beschränkungen aufweist. Dies erlaubt es der Kirche als Ganzes, besser zu agieren, und infolgedessen gilt dies auch für den Staat."
 #Miaphysitism
 second_council_of_ephesus: "Zweite Konzil von Ephesos"
 second_council_of_ephesus_desc: "Das zweite Konzil von Ephesos, kam 449 auf Betreiben von Patriarch Dioskoros von $alexandria$ zusammen und war ein rechtmäßiges christliches Konzil, obwohl katholische und orthodoxe Kirchen es ablehnten. In ihm wurde die Glaubensmeinung von Kyrill von Alexandria angenommen, derzufolge Jesus Christus nach der Vereinigung des Göttlichen und des Menschlichen in der Inkarnation nur eine einzige, göttliche Natur aufweist."
 rejection_of_chalcedon: "Ablehnung von Chalkedon"
 rejection_of_chalcedon_desc: "Da man das $second_council_of_ephesus$ nicht annahm, bestand Papst Leo I. auf der Einberufung des Konzils von Chalkedon, bei dem das $second_council_of_ephesus$ annulliert wurde. Wir lehnen dieses falsche Konzil ab und stehen zu den Entscheidungen des ursprünglichen."
 monophysite_vs_miaphysite: "Monophysitisch gegen Miaphysitisch"
 monophysite_vs_miaphysite_desc: "Obwohl auch das $miaphysite$ verkündet, die Gestalt Christi habe nur eine einzige Natur, unterscheidet sie sich wesentlich von der eutychianischen monophysitischen Auffassung, derzufolge die Menschlichkeit Christi in seiner Göttlichkeit aufgegangen ist. Auch wenn manche uns als Anhänger des Monophysitismus bezeichnen, ist dies lediglich eine Schnittmenge bei den Worten, denn im Kern sind unsere Ansichten klar verschieden."
 original_christianity: "Urchristen"
 original_christianity_desc: "In der christlichen Welt gab es schon viele Schismen und Spaltungen, doch unser Bekenntnis hat seine Wurzeln beim ursprünglichen wahren Christentum, wie es im Ersten Konzil von Nicäa formuliert wurde. Danach spalteten sich nur noch Ketzer von diesem Hauptzweig ab."
 beyond_the_borders: "Jenseits der Grenzen"
 beyond_the_borders_desc: "Das Christentum hat seine Ursprünge zweifelsohne in der Wiege des Römischen Reichs, und viele seiner Zweige gaben sich damit zufrieden, innerhalb dessen Grenzen zu bleiben. Das $miaphysite$ jedoch befand sich schon am Rande des Kaiserreichs, als es von den Chalkedoniern abgelehnt wurde, und hat es gewagt, seine Grenzen hinter sich zu lassen, um das Licht Gottes an fernere Orte zu tragen."
 isolated_reaches: "Abgeschiedene Weiten"
 isolated_reaches_desc: "Das Miaphysitische konnte sich an sehr fernen Orten verbreiten, wo unser Glaube selbst umgeben von Feinden und Ungläubigen stark geblieben ist."
 independent_leaders: "Unabhängige Anführer"
 independent_leaders_desc: "Aufgrund der Abgeschiedenheit des $miaphysite$s ist es von Zeit zu Zeit, schwierig in Verbindung mit anderen Patriarchen zu treten. Daher lernten unsere Anführer, unabhängig zu handeln, und fanden zugleich eigene Wege, um so oft wie möglich in Berührung mit anderen Christen zu kommen."
 jerusalem_focus: "Schwerpunkt auf Jerusalem"
 jerusalem_focus_desc: "Wir denken stets an die heilige Stadt $jerusalem$, und zwar nicht nur als Ort, an dem Jesus predigte und starb, sondern auch als Ort, wohin er bei seiner Wiederkunft zurückkehren wird. Daher beten wir immer in Richtung von $jerusalem$, ganz gleich, wo wir uns auch aufhalten mögen."
 acceptance_of_old_testament: "Annahme des Alten Testaments"
 acceptance_of_old_testament_desc: "Manche christlichen Bekenntnisse entschieden, die Bedeutung des Alten Testaments mit dem Argument zu mindern, die Ankunft Jesu mache es unwirksam. Wir hingegen halten es für weiter wichtig, und einige der Anweisungen darin sind ebenso gültig wie zu jener Zeit, als sie niedergeschrieben wurden."
 primacy_of_alexandria: "Primat von $alexandria$"
 primacy_of_alexandria_desc: "Das $miaphysite$ hat viele Zweige und unabhängige Anführer, doch wir alle erkennen $alexandria$ und seinen Sitz als unseren spirituellen Anführer an. Dies ist lediglich ein Zeichen des Respekts vor dem apostolischen Thron dort und ein Weg, ihn zu ehren, und weniger die Verleihung eines besonderen Vorrechts, das ihm zustünde."
 school_of_alexandria: "Schule von $alexandria$"
 school_of_alexandria_desc: "Die Katechetenschule von Alexandra soll laut dem Heiligen Hieronymus angeblich vom Apostel Markus selbst gegründet worden sein. Sie ist zumindest die älteste Katechetenschule der Welt. In ihr werden biblische und theologische Studien schon seit Beginn des Christentums selbst gelehrt. Obwohl die Schule selbst zerstört wurde, als der Bischof von $rome$ verkündete, über dem Patriarchen von $alexandria$ zu stehen, besteht ihre Tradition doch weiter."
 preserving_of_local_languages: "Bewahrung örtlicher Sprachen"
 preserving_of_local_languages_desc: "Trotz der Bedeutung von $greek_language$ und $latin_language$ im frühen Christentum hat das $miaphysite$ seine Liturgie in örtliche Mundarten wie $coptic_language$, $aramaic_language$ und $armenian_language$ übersetzt. Alle drei sind alte und traditionsreiche Sprachen, deren miapyhsitische Zweige ihre eigene historische Zunge auch bewahren."
 double_patriarchate: "Doppelpatriarchat"
 double_patriarchate_desc: "Sowohl $alexandria$ als auch $antioch$ sehen sich selbst als zwei unterschiedliche Patriarchate, eines für das $miaphysite$ und eines für den orthodoxen Glauben. Auch wenn beide die Legitimität ihrer Linie beanspruchen, bewahrt nur das $miaphysite$ die wahren Patriarchate."
 eastern_christianity: "Östliches Christentum"
 eastern_christianity_desc: "Wir sind ein Zweig des sogenannten „Östlichen Christentums“, das viele verschiedene Bekenntnisse mit unterschiedlichen theologischen und liturgischen Traditionen vermischt, aber auch viele gemeinsame kulturelle Aspekte aufweist."
 life_among_infidels: "Leben unter den Ungläubigen"
 life_among_infidels_desc: "Die Lande unseres Glaubens werden oft von der Anwesenheit Ungläubiger befleckt, doch deshalb sind unsere Prediger ins Unbekannte aufgebrochen, um das Licht Jesu in ferne Lande zu tragen. Somit können wir diese Ungläubigen stärker beeinflussen, als man erwarten würde, selbst wenn sie nicht erkennen, dass sie dem falschen Glauben anhängen."
 gradual_departure: "Schrittweiser Aufbruch"
 gradual_departure_desc: "Auch wenn sie rasch als Ketzer gebrandmarkt wurden, sagten sich die Miaphysiten doch nicht auf einen Schlag von der restlichen Christenheit los. Wir blieben in Verbindung mit den anderen Patriarchaten und nahmen an Konzilen teil, doch es wurde immer klarer, dass das Miaphysitische anders als andere ketzerische Glaubensformen ist."
 thrive_under_persecution: "Trotz Verfolgung gedeihen"
 thrive_under_persecution_desc: "Obwohl unsere Gläubigen seit Jahrhunderten von Ketzern und Ungläubigen verfolgt werden, hat unser Glaube überdauert. Ganz gleich, wie oft man uns niedermacht: Wir erheben uns immer wieder."
 preserver_of_national_identity: "Bewahrer der nationalen Identität"
 preserver_of_national_identity_desc: "Gerade weil sie unterdrückt und verfolgt wurde, kann unsere Kirche von sich behaupten, unsere Identität bewahrt zu haben. Im Schoß der Kirche erhielten sich unsere Sprachen und Traditionen am besten, und unser Glaube an sie ist ungebrochen."
 defense_against_heretics: "Abwehr der Ketzer"
 defense_against_heretics_desc: "Seit unserer Abspaltung von ihnen trugen die Ketzer viele Male Beschuldigungen und Verdammungen an uns heran. Sie nennen sich selbst Christen, doch ihre Ansichten sind von der Ketzerei verblendet, während unser Blick offen für das Licht Gottes ist."
 remote_patriarchates: "Ferne Patriarchate"
 remote_patriarchates_desc: "Da unser Volk erobert und verfolgt wurde, fielen auch die Sitze unserer Patriarchate viele Male in die Hände von Ungläubigen und standen unter deren Kontrolle. So waren wir gezwungen, unser Patriarchat an einen anderen Ort zu verlegen und zu übertragen, doch sein ursprünglicher Sitz wird bewahrt und verehrt, wenn auch nur aus der Ferne."
 further_reaches: "Weitere Weiten"
 further_reaches_desc: "Obwohl unser Glaube selbst meist von Ungläubigen umgeben ist, schafft er es dennoch, immer fernere Orte zu erreichen und sich unter verschiedenen Menschen und Kulturen zu verbreiten."
 internal_communion: "Innenkommunion"
 internal_communion_desc: "Obwohl sie unabhängige Patriarche besitzen, pflegen doch alle Zweige des Miaphysitentums Innenkommunion untereinander. So können wir enge Beziehungen zueinander unterhalten und für die Einigkeit der Kirche sorgen."
 cradle_of_monasticism: "Wiege des Mönchtums"
 cradle_of_monasticism_desc: "Die Tradition des christlichen Mönchtums wurde in $egypt_region$ geboren, als gläubige Christen dort in die Wüste zogen, um zu beten und ihr Leben Gott zu verschreiben. Durch ihre alexandrinische Tradition können die Miaphysiten diese Wiege als die ihre beanspruchen."
 unique_architecture: "Einzigartige Architektur"
 unique_architecture_desc: "Die verhältnismäßige Abgeschiedenheit unserer Patriarchate führte zu einzigartigen Architekturstilen bei unseren Sakralstätten. Andere christliche Bekenntnisse mögen bekannter sein, doch unser einzigartiger Architekturstil kann die Herzen der Gläubigen ebenso für sich gewinnen."
 #America
 #North American
 medicinal_infusions: "Arzneiaufgüsse"
 medicinal_infusions_desc: "Die heilenden Eigenschaften bestimmter Pflanzen helfen unserem Volk seit Jahrhunderten dabei, verschiedene Krankheiten zu überwinden. Aufgüssen mit einigen bestimmten Blättern sagt man gar nach, dass sie die Lebenspanne unseres Volks verlängern."
 canoe_travels: "Kanus"
 canoe_travels_desc: "Indem wir leichtere Kanus verwenden, nutzen wir die Wasserstraßen und Transportwege $north_america$s besser – was unsere Möglichkeiten, Handelsströme zu lenken, bedeutend erweitert."
 seasonal_economy: "Saisonale Wirtschaft"
 seasonal_economy_desc: "In unruhigen Zeiten müssen wir lernen, das Leben zu ertragen. Und das Leben ist gleichbedeutend mit der Natur. Der Wechsel der Jahreszeiten bedingt auch einen Wechsel unserer Bräuche. Dörfer müssen so wandelbar sein wie das Wetter."
 fishing_habits: "Fischfanggepflogenheiten"
 fishing_habits_desc: "Bisweilen ist es kaum zu glauben, dass manche Angehörige unseres Volkes an Land und nicht im Wasser geboren wurden, denn sie schwimmen mit einer solchen Beweglichkeit, dass es nahezu unmöglich ist, sie von der Strömung des Flusses zu unterscheiden."
 whale_hunters: "Walfänger"
 whale_hunters_desc: "Wale, Walrosse, Robben: All dies gibt uns das Meer, und es ist größer als unsere Stimmen oder als unsere unvorsichtigen Vorstellungen von Stolz. Alles, was das Meer uns schenkt, wird von uns gejagt."
 moundbuilding_advance: "Erdhügelbauer"
 moundbuilding_advance_desc: "Die Erdhügel $north_america$s sind große Denkmäler an die Leistungen unseres Volkes, und wir sollten ihren Aufbau in die Planungen für unsere Infrastruktur einbeziehen."
 bison_hunters: "Bisonjäger"
 bison_hunters_desc: "Bisons sind das Lebenselixier unseres Volkes. Wir nutzen jeden Teil dieses Tiers, um sein Opfer zu ehren. Wir nähren unser Volk mit seinem Fleisch, wir verwenden seine Knochen als Werkzeuge, wir tragen sein Fell gegen die Kälte der langen Winter und gebrauchen sein Leder für unsere Kleidung oder zum Abdecken unserer Tipis – und seine Seele dient als unser Symbol. Die Bedeutung des Bisons für unsere Kultur ist derart groß, dass wir uns ohne ihn verloren fühlen würden."
 federal_constitution: "Föderationsgründer"
 federal_constitution_desc: "Wir sollten uns mit unseren Verwandten zusammentun, um eine Föderation zu gründen, deren oberste Prioritäten Vertrauen und Fortentwicklung sind."
 shared_knowledge: "Wissensteilung"
 shared_knowledge_desc: "Innovation kann viele Formen annehmen, und wenn wir unseren Platz angesichts der Bedrohung durch rivalisierende Stämme wahren wollen, müssen wir jeden Vorteil nutzen, den wir bekommen."
 slash_and_burn: "Brandrodungslandwirtschaft"
 slash_and_burn_desc: "Bei dieser Form des Ackerbaus wird die vorhandene Vegetation abgeholzt und dann verbrannt, um eine nährstoffreiche Ascheschicht zu schaffen, die den Boden düngt. Hierdurch wird das Land gestärkt – auf Weise, wie etwas stärker wird, was einmal gebrochen wurde."
 council_of_elders: "Ältestenrat"
 council_of_elders_desc: "Die Regierung unseres Stamms gibt es, um sicherzustellen, dass alle Völker, die zu ihm gehören, eine Stimme und ein Mitspracherecht bei allen Entscheidungen besitzen. Bei der Verwaltung unseres Landes zusammenzuarbeiten, hilft uns dabei, neue Sichtweisen zu berücksichtigen."
 experienced_fur_hunters: "Pelzhandel"
 experienced_fur_hunters_desc: "Der Pelzhandel mit anderen Stämmen und Fremden ist ein wesentlicher Bestandteil unserer Wirtschaft. Wir sind sehr stolz auf unser Jagdgeschick und bieten daher Pelze von bester Güte an."
 #Mesoamerica
 pyramid_architecture: "Pyramidenarchitektur"
 pyramid_architecture_desc: "Die riesigen Steinpyramiden, die unsere Landschaft prägen, sind Bestandteil unserer architektonischen Traditionen seit den uralten Zeiten von Teotihuacán, Tikal, Copán und Palenque. Wir haben die Kunst des Pyramidenbaus nicht vergessen und können diese Tradition fortsetzen."
 ball_game: "Tlachtli"
 ball_game_desc: "Im Herzen des gesellschaftlichen Lebens unseres Landes steht dieses Ballspiel, bei dem Spieler versuchen, den Ball im Spielfeld zu halten, indem sie ihn mit der Hüfte treffen. Es ist sowohl eine rituelle Alternative zur Kriegsführung als auch ein großer Teil des religiösen Lebens."
 war_bonfires: "Kriegsfeuer"
 war_bonfires_desc: "Ein Netzwerk aus Grenzsiedlungen, die durch riesige Signalfeuer miteinander in Verbindung stehen, erlaubt es uns, Alarme rasch weiterzugeben und auf neue Bedrohungen zu antworten."
 merchant_officials: "Beamtenhändler"
 merchant_officials_desc: "Händler sind eine wertvolle Einnahmequelle für unser Land. Sie bringen unseren Herrschenden direkt Reichtum und melden, in welcher Lage sich unsere Nachbarn befinden."
 copperworking: "Kupferverarbeitung"
 copperworking_desc: "Unsere Handwerker haben damit begonnen, Werkzeuge aus dem Metall zu fertigen, das man in unseren Landen findet. Wenn wir dieses Handwerk meistern würden, würden wir einen immensen Vorteil gegenüber unseren Nachbarn erlangen."
 system_of_tributaries: "Tributsystem"
 system_of_tributaries_desc: "Herrscht man direkt über Territorien, geht dies mit großen Kosten zur Befriedung der örtlichen Bevölkerung und der unterworfenen Verwaltung einher. Einen treuen Herrscher einzusetzen und einen jährlichen Tribut zu verlangen, eliminiert das Risiko rivalisierender $altepetl$ und füllt dennoch unsere Staatskasse rasch und mit wenig Aufwand."
 refined_obsidian_weaponry: "Obsidianwaffen"
 refined_obsidian_weaponry_desc: "Schwarzes Obsidianglas ist ein hervorragendes Material für unterschiedlichste Werkzeuge. Das Glas ist hart und spröde, sodass man daraus leicht Klingen, Speer- und Pfeilspitzen herstellen kann, die Feinden tödliche Wunden zufügen."
 precious_stones_art: "Edelsteingravuren"
 precious_stones_art_desc: "Unser Gebiet ist reich an kostbaren Steinen, die auch ein ideales Material für Statuen, Spiegel und Vasen sind. Unsere Kunsthandwerker werden sich unsterblich machen, wenn sie daraus große Denkmäler unserer Kultur schaffen."
 cultivate_the_land: "Kultivierung des Landes"
 cultivate_the_land_desc: "Der Dschungel ist eine unwirtliche Umgebung, vor allem, wenn das eigene Volk Nahrung anbauen und nicht von der Hand in den Mund leben will. Die Rodung des Dschungels ist daher eine der wichtigsten Aufgaben einer Gesellschaft, die hier überleben und gedeihen will. Das Volk muss so organisiert sein, dass viele körperlich belastbare Menschen für diese Arbeiten zur Verfügung stehen, wann immer der Bedarf für sie da ist."
 feathered_serpent: "Die gefiederte Schlange"
 feathered_serpent_desc: "Eine in unseren Landen weitverbreitete Legende handelt von der gefiederten Schlange. Obwohl diese Figur bei vielen Völkern viele verschiedene Bedeutungen hat – Quetzalcōātl bei den Nahua, Kukulkan bei den Maya und Q’uq’umatz bei den Quiché –, so kann sie unserem Land auch als Quelle der Einheit dienen."
 ritual_bloodletting: "Ritueller Aderlass"
 ritual_bloodletting_desc: "In vielen Kulturen unseres Landes betrachtet man Vernarbung und Aderlass als ein dem Herrscher vorbehaltenes Mittel, den Göttern Tribut zu zollen. Durch die Bewahrung dieser Tradition bestätigen wir unser Anrecht auf die Herrschaft."
 #South America
 valley_irrigation: "Talübergreifende Bewässerung"
 valley_irrigation_desc: "Durch den Bau großer Kanäle, die die Wasserquellen der Täler unseres Heimatlandes miteinander verbinden, verbessern wir unsere Bewässerungstechniken und die Erträge unseres Landes erheblich."
 artisan_migration: "Umsiedlung von Handwerkern"
 artisan_migration_desc: "Es ist nicht angemessen, dass in den von uns eroberten Landen bessere Handwerker und Gelehrte leben als im Hauptsitz. Die geschicktesten Hände und größten Geister des Reiches müssen in den Hauptsitz gebracht werden, um uns direkt zu dienen."
 terrace_farming: "Terrassenfeldbau"
 terrace_farming_desc: "Um den begrenzten Raum der Hochebene bestmöglich zu nutzen, haben wir den Terrassenfeldbau und bessere Bewässerungstechniken entwickelt."
 mountain_cities: "Gipfelfestungen"
 mountain_cities_desc: "Unsere Städte und Festungen stehen auf gewaltigen Bergen hoch über den Wolken. Sie stellen ein bedeutendes Hindernis für jeden dar, der uns angreifen will."
 river_trade: "Flusshandel"
 river_trade_desc: "Der Wohlstand der großen Flüsse und Seen war seit jeher die Lebensgrundlage unseres Volkes. Lasst uns den Flusshandel fördern und alles in unserer Macht Stehende tun, um die vielen Kaufleute zu schützen, die entlang der Küste zur Mündung des großen Flusses reisen, auf dass es uns niemals an den feinen Waren mangele, die sie uns bringen."
 rainforests_and_mountaintops: "Regenwälder und Berggipfel"
 rainforests_and_mountaintops_desc: "Die Regenwälder und Gebirge unserer Heimat sind voller Leben. Neben den Geistern der Wälder leben auch Jaguare, Anakondas, Vogelspinnen und Unmengen anderer Tiere mit uns zusammen. Für jemanden, der sich mit ihnen auskennt, stellen sie kaum eine unmittelbare Gefahr dar. Für einen einfallenden Feind können diese Lande jedoch wie eine Festung wirken, deren Verteidiger die wilden Tiere sind."
 knot_system: "Sprechende Knoten"
 knot_system_desc: "Durch die Nutzung einer Reihe von Schnüren und Knoten zur Aufzeichnung von Informationen vereinfachen wir die Verwaltung unserer Lande und das Festhalten von wichtigem Wissen erheblich."
 llama_farming: "Lamazucht"
 llama_farming_desc: "Die großen Lamaherden unserer Lande liefern uns Wolle als Kleidung, Fleisch als Nahrung und Packtiere für den Lastentransport. Sie sind ein wahrer Schatz."
 mountain_roads: "Gebirgsstraßennetz"
 mountain_roads_desc: "Um die Verteilung von Waren zu ermöglichen, ist ein großes Netz aus Gebirgsstraßen nötig, die abgelegene Täler miteinander verbinden und tiefe Schluchten überspannen."
 tears_of_the_sun: "Tränen der Sonne"
 tears_of_the_sun_desc: "Obwohl Abenteurer aus fernen Ländern davon träumen, auf Gebirgspfaden hoch oben in den Anden verborgenes Gold zu finden, ist das gelbe Metall für uns eher von künstlerischem und heiligem als einfach nur von wirtschaftlichem Wert."
 hidden_cities: "Verborgene Städte"
 hidden_cities_desc: "In einem Land gewaltiger Gipfel und undurchdringlicher Regenwälder sind viele unserer Städte für Außenseiter nahezu unerreichbar. Sie könnten einfach über Jahrhunderte hinweg verborgen bleiben und von der Welt vergessen werden."
 potato_production: "Kartoffelanbau"
 potato_production_desc: "Wo der Mais auf den Hochebenen unseres Landes nur sehr schlecht wächst, haben wir stattdessen gelernt, auf die äußerst nahrhaften, knollenartigen Wurzeln einer anderen einheimischen Pflanze zurückzugreifen. Mit steigenden Ernten versorgen wir unser Volk und unsere Krieger mit einfach zu beschaffender Nahrung."
 head_hunters: "Kopfjäger"
 head_hunters_desc: "Es ist ein wichtiger Teil unserer Sitten, dass wir das Land schwächerer Völker erobern. Diese Lebensweise hat einen einzigartigen Kriegerkodex geschaffen, dessen Lehren nach die Gefangennahme anstelle des Tötens eines Feindes die höchste Form von Mut und Tapferkeit darstellt. So ist unser Volk berühmt dafür geworden, andere lebend zu fangen."
 border_raiders: "Geübte Räuber"
 border_raiders_desc: "Unsere Räuber sind berühmt für ihre Fähigkeit, blitzschnelle Angriffe auf nichts ahnende Feinde durchzuführen. Ihr Tempo und ihr Können, wenn es darauf ankommt, feindlichen Gegenschlägen zu entgehen, können ein großer Vorteil für unsere regulären Truppen sein."
 irish_travelling_bards_advance: "Reisende Barden"
 irish_travelling_bards_advance_desc: "Reisende Dichter, die in höfischer Lebensart unterwiesen wurden, reisen kreuz und quer durch unsere Lande, auf der Suche nach Herren, die sie vielleicht anwerben möchten."
 irish_booleying_advance: "Vieh-Booleying"
 irish_booleying_advance_desc: "In Irland ist die Rinderzucht unsere Lebensart. Die edlen Rinder sind nicht nur eine Nahrungsquelle, sondern auch ein Zeichen für Reichtum. Booleying nennt man den Brauch, unsere Herden von einer fernen Weide zur nächsten zu treiben, um unseren Wohlstand wachsen zu lassen."
 irish_monastacism_advance: "Inselmönchtum"
 irish_monastacism_advance_desc: "Obwohl wir nun von der Sache her im Einklang mit den römisch-katholischen Praktiken stehen, spielen die klerikalen Laien auf diesen Inseln noch immer eine große Rolle."
 guards_of_the_shannon_advance: "Wächter des Shannon"
 guards_of_the_shannon_advance_desc: "Die Festung Athlone überragt den mächtigen Fluss Shannon, womit sie entscheidend für die Kontrolle über das Herz von Irland ist. Die O’Kellys aus $HYM$, alteingesessene Herren dieser Lande, kämpften wild für die Verteidigung ihrer Besitztümer gegen ein normannisches Vordringen an."
 hiberno_norman_keeps_advance: "Hiberno-normannische Donjons"
 hiberno_norman_keeps_advance_desc: "Unsere normannischen Vorfahren bauten wunderbare Türme, um ihre Kontrolle über das feindselige irische Binnenland zu wahren."
 irish_frontier_settlement_advance: "Irische Grenzsiedlungen"
 irish_frontier_settlement_advance_desc: "Das Land, das wir den Iren entrissen, ist bereit, ausgebeutet zu werden, und Menschen von gutem Schlag kommen von weither, um sich in diesen günstigen Ackerlanden anzusiedeln."
 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "Seit Jahrtausenden peinigen wir Fremde und Feinde mit wilden und flinken Überfällen aus dem Hinterhalt. Wir bezwingen sie durch eine vernichtende Folge kurzer Vorstöße mit Plänklern und markerschütternder Sturmangriffe."
 ple_pale_defenseworks_advance: "Pale-Befestigungen"
 ple_pale_defenseworks_advance_desc: "Unsere Grenzen werden durch leichte Verteidigungsanlagen in Form von Wällen und Palisaden markiert, die darauf ausgelegt sind, unsere aufmüpfigen Nachbarn von ihren lästigen Überfällen abzuhalten."
 ple_irish_viking_towns_advance: "Alte Wikingerstädte"
 ple_irish_viking_towns_advance_desc: "In den uralten Handelshäfen, die die Ostleute gründeten, herrscht noch immer florierender Handel, und noch immer können die Gerissenen hier reich werden."
 cel_defensive: "Die Hügel sprechen Keltisch"
 cel_defensive_desc: "Jahrhunderte im Schatten der Eroberung lehrten unsere Krieger die Kunst der Geduld und der Widerstandsfähigkeit. Wir können uns kopflos in die Gefahr stürzen, doch wir können auch ausharren, verteidigen und nur dann zuschlagen, wenn der richtige Augenblick gekommen ist."
 cel_western_shore: "Das Westufer"
 cel_western_shore_desc: "Seit Jahrtausenden fischen, handeln und kämpfen wir entlang der wilden Atlantikküste. In diesen rauen Gewässern erlernten wir eine Seemannskunst, die keiner unserer Rivalen übertrifft."
 cel_the_wests_awake: "Der Westen erwacht"
 cel_the_wests_awake_desc: "Nach Jahrhunderten des Schweigens regt sich der uralte Geist des keltischen Volks wieder, bereit dazu, seinen Platz unter den großen Zivilisationen der Welt einzunehmen."
 cel_celtic_nations: "Keltische Nationen"
 cel_celtic_nations_desc: "Unser Bund gründet sich auf dem Ideal einer Einheit der unterschiedlichen Völker der keltischen Welt unter einem Banner. Durch Zusammenarbeit wollen wir unser Erbe bewahren, unsere Werte fördern und sicherstellen, dass die keltischen Nationen zusammen gedeihen und sowohl äußerem Druck als auch den sich verändernden Zeiten standhalten."
 cel_celtic_diaspora: "Keltische Diaspora"
 cel_celtic_diaspora_desc: "Vom Kleinbauer bis zum Häuptling ließen viele unsere Gestande hinter sich, getrieben von Entbehrungen oder der Hoffnung. So entspann sich ein weit verstreutes Geflecht der Verwandtschaft, das Sprache, Bräuche und Stolz in ferne Lande trägt."
 cel_pan_celtic_nationalism: "Pan-Keltentum"
 cel_pan_celtic_nationalism_desc: "Unsere Vision einer geeinten keltischen Welt ist mehr als nur ein Ideal: Es ist ein Weckruf für alle, die unser Erbe teilen. Gemeinsam schmieden wir Bande, die Grenzen überschreiten, und schaffen uns eine Identität, die so beständig wie die Hügel und Meere sind, die uns als Heimat dienen."
 ire_grand_jury_system: "Großschöffensystem"
 ire_grand_jury_system_desc: "Ein Aufgebot von Schöffen wird in den Gemeinden einberufen, um Straßen, Brücken und Gerichtshöfe zu betreuen. Die Richter reisen von Assise zu Assise, wodurch alle Gemeinden enger überwacht werden."
 ire_irish_establishment: "Irish Establishment"
 ire_irish_establishment_desc: "Ein stehendes Herr in Irland, das auch von dort aus kontrolliert wird, hält Garnisonen einsatzbereit und die Kosten im Griff. Unsere Berufssoldaten bekommen so regelmäßiges Gehalt. Unseren Versorgern und Quartiermeistern hilft das wachsende Netz von Kasernen dabei, die Kosten zu deckeln."
 ire_irish_volunteers: "Irische Freiwillige"
 ire_irish_volunteers_desc: "Bürgerkorps werden für Heimatschutz und Küstenwacht ausgehoben. Sie drillen auf eigene Kosten, stärken die Moral innerhalb der Bevölkerung und straffen die Linie."
 legacy_of_the_normans: "Erbe der Normannen"
 legacy_of_the_normans_desc: "Geschmiedet in der Esse der Eroberungen brachte die sizilianische Normannenarmee den Ansturm der normannischen Ritter mit der strategischen Raffinesse der Kriegsführung von Byzanz, Arabien und der Lombardei zusammen. Indem sie Schlachtfelder mit Wildheit und taktischer Flexibilität meisterten, schufen sie ein Königreich an diesem Knotenpunkt der Zivilisation."
 sic_constitions_of_melfi: "Konstitutionen von Melfi"
 sic_constitions_of_melfi_desc: "Kaiser Friedrich II., der Hohenstaufen-König von Sizilien, entwarf ein Gesetzbuch für Sizilien, das als die „Konstitutionen von Melfi“ oder „Liber Augustalis“ bekannt ist. Auch Jahrhunderte später ist es noch in Gebrauch und bildet eine verlässliche Grundlage für die Regierungsführung unseres Staates, indem es das öffentliche Recht und Gerichtsverfahren sowie Feudal-, Privat- und Strafrecht regelt."
 sic_studium_generale: "Studium generale"
 sic_studium_generale_desc: "Die Universität Catania wurde 1434 von König Alfons V. von Aragon gegründet und war die älteste Universität Siziliens und eine der wenigen süditalienischen Einrichtungen, denen der vollwertige Status eines Studium generale verliehen wurde. Aufgrund ihrer königlichen Gründungsurkunde und ihrer einzigartigen Mischung aus scholastischer und juristischer Ausbildung brachte sie Juristen, Theologen und Wissenschaftler hervor, die sowohl der Kirche als auch der Krone in einer kulturell vielfältigen Region dienten."
 sic_naval_vigilance: "Marinewachsamkeit"
 sic_naval_vigilance_desc: "Ständige Überfälle durch Barbaresken-Korsaren und Osmanen zwangen Sizilien dazu, seine Küsten ständig zu verteidigen. Seine Galeeren und Festungen waren für den Schutz Südeuropas unverzichtbar."
 sic_sicilian_silk: "Sizilianische Seide"
 sic_sicilian_silk_desc: "Zur Zeit Friedrichs II. war Seide Siziliens wichtigste Exportware. In den vergangenen Jahrhunderten durchlitt unsere Seidenindustrie allerdings einen Niedergang und die norditalienischen Staaten überholten uns, doch es gibt keinen Grund, warum sie nicht wieder erblühen sollte. Durch Investitionen in die Seidenproduktion hauchen wir unseren Webern und Handwerkern neues Leben ein."
 sic_sicilian_enlightenment: "Sizialianische Aufklärung"
 sic_sicilian_enlightenment_desc: "Obwohl es weit entfernt von den großen Salons in Paris oder Wien liegt, entwickelte Sizilien eine eigene Aufklärung. Intellektuelle stellten feudale Privilegien infrage, förderten die Wissenschaft und setzten sich für Rechtsreformen ein, oft im Rahmen eines katholischen Humanismus. Diese Ideen legten den Grundstein für die Moderne im Schatten von Monarchie und Tradition."
 sic_sicilian_reforms: "Sizialianische Reformen"
 sic_sicilian_reforms_desc: "Im Lauf der Zeit sind unsere Institutionen veraltet oder einfach nur ineffizient geworden. Reformen sind notwendig, wenn wir wollen, dass unser Land gedeiht und erblüht. Unsere besten Köpfe werden Hand in Hand arbeiten, um sicherzustellen, dass es nicht zu Verschwendung kommt und die Prozesse so effizient wie möglich sind."
 #Sub Saharan Africa
 nomadic_tendencies: "Nomadische Tendenzen"
 nomadic_tendencies_desc: "Ein Teil unseres Volks lebt schon lange als Nomaden, die von einem bewohnbaren Gebiet zum nächsten ziehen. Selbst jetzt, während sich alles ändert und wir eine Stadt für unser Volk errichten, bleiben manche ihren Traditionen treu und durchstreifen weiter das Land."
 skilled_cavalry_raids: "Kavallerieüberfälle"
 skilled_cavalry_raids_desc: "Bereits seit der Zeit unserer Ahnen sind Reiter das Werkzeug unserer Eroberungen. Ihre donnernden Hufe in den Graslanden der Sahel versetzen unsere Feinde in Angst und Schrecken und ermöglichten uns schon viele Siege."
 land_of_the_ancestors: "Land der Ahnen"
 land_of_the_ancestors_desc: "Land ist nicht nur Besitz oder Staub: Es ist unsere Verbindung zu den großen Menschen, die uns vorangegangen sind. Aus den besseren Landen des Jenseits wachen sie über uns, und wir dürfen diese Verbindung niemals abreißen lassen."
 wandering_scholars: "Wandergelehrte"
 wandering_scholars_desc: "In unseren Landen leben Gemeinschaften von Weisen vieler Konfessionen, die jedem, der zuhören möchte, anbieten, ihn etwas über ihren Glauben zu lehren. So verbreitet sich der eine wahre Glaube in unserem Volk."
 community_of_the_faithful: "Domäne vieler Zungen"
 community_of_the_faithful_desc: "Unter dem Banner unseres Großreichs sind Völker aus Hunderten von Abstammungen vereint. Sie sprechen eine Vielzahl von Sprachen und stammen aus sämtlichen Richtungen des Horizonts. Doch jedes Volk für sich ehrt unseren Herrscher in seiner Sprache, was uns miteinander verbindet."
 bound_by_service: "Verbindender Dienst"
 bound_by_service_desc: "Wir sind ein Volk, und wir haben eine Armee. Wenn wir Truppen aus dem gesamten Reich zusammenziehen und eroberte Völker ins Militär einbinden, sorgen wir dafür, dass sie besser in unsere Gesellschaft eingegliedert werden und unsere Herrschaft besser annehmen."
 regnal_chronicles: "Regierungschronik"
 regnal_chronicles_desc: "Wir sollten die Geschichte unserer Könige und ihrer Taten in einer großen Chronik aufzeichnen, die anschließend von Generation zu Generation weitergegeben und nie in Vergessenheit geraten wird."
 expanded_slave_trade: "Stärkere Sklavenhandelskontrolle"
 expanded_slave_trade_desc: "Die Nachfrage nach Sklaven durch fremde Händler wächst täglich. Unsere Lage in der afrikanischen Welt macht uns zum idealen Mittelsmann für diesen Handel. Lasst uns jene, die Sklavenmärkte suchen, dazu ermutigen, dies in unseren Landen zu tun und ihre Geschäfte auf unseren Märkten abzuwickeln."
 gifts_and_hostages: "Geschenke und Geiseln"
 gifts_and_hostages_desc: "Obwohl unser Volk nun vereint ist, fällt es ihm nicht leicht, sich einem gemeinsamen Suzerän zu unterwerfen. Indem wir alle untergeordneten Herrscher in den Hauptsitz zitieren, können wir sie als angesehene königliche Gesandte beschäftigen. Manche würden dies als eine Form der Geiselnahme bezeichnen, doch wir sehen es schlichtweg als eine Möglichkeit, unser Volk, dem viel an seiner Unabhängigkeit liegt, an seine Treueeide zu erinnern."
 people_of_ornaments: "Volk der Ornamente"
 people_of_ornaments_desc: "Unsere Handwerker sind weithin bekannt dafür, dass sie angeblich keine Oberfläche unverziert lassen können. Lasst uns das Beste aus diesem Ruf machen und ihre Arbeiten überall verbreiten."
 courtly_competition: "Höfischer Wettkampf"
 courtly_competition_desc: "Ein beschäftigter Adel ist ein guter Adel. Es gibt so viele Titel bei Hofe in unseren Reichen, dass manche behaupten, jeder zweite unserer Männer hätte einen. Lasst uns sicherstellen, dass die Mitglieder unseres Hofes mehr Zeit damit verbringen, miteinander um Aufmerksamkeit und Sichtbarkeit zu buhlen, als damit, unsere Herrschaft zu bedrohen."
 overnight_army: "Eine Armee über Nacht"
 overnight_army_desc: "Unser Hauptsitz und unsere Städte wurden den Lagern einer Armee nachempfunden. Sie haben Flügel, Vorhuten und Fronten. Indem wir sicherstellen, dass die militärische Denkweise überall in unserem Alltag Einzug findet, verbessern wir unsere Kampfbereitschaft."
 mining_tradition: "Bergbautradition"
 mining_tradition_desc: "Unser Land ist reich an seltenen Materialien, die nur darauf warten, dem Boden entrissen und für hohe Gewinne an fremdländische Händler verkauft zu werden. Wir wären töricht, dies nicht zu nutzen."
 intercontinental_trade: "Weitreichender Handel"
 intercontinental_trade_desc: "Unsere Händler bringen oft faszinierende Dinge von den Höfen ferner Länder mit. Vielleicht wäre es möglich, dass sie noch fernere Ufer erreichen."
 expanded_grazing_grounds: "Erweiterte Weidegründe"
 expanded_grazing_grounds_desc: "Unser Territorium hat reichlich Land, das sich gut als Weiden für Viehherden eignet, sodass wir unseren Ausstoß an Vieh leicht vergrößern können."
 african_sturdy_grains_advance: "Kargkornackerwirtschaft"
 african_sturdy_grains_advance_desc: "Ein stärkerer Schwerpunkt auf der Ackerwirtschaft hilft unserem Volk, in diesen Landen zu gedeihen. Dankenswerterweise bieten unsere Böden reichlich Platz zum Anbau verschiedener Ackerfrüchte."
 #Bulgaria
 legacy_of_ivan_asen_ii: "Vermächtnis von Iwan Assen II."
 legacy_of_ivan_asen_ii_desc: "Die Herrschaft von Iwan Assen II. stellte einen neuen Höhepunkt der bulgarischen Macht, Diplomatie und wirtschaftlichen Ausdehnung dar. Sein Vermächtnis bleibt ein andauerndes Fundament für einen starken und zentralisierten Staat."
 bulgarian_orthodox_patriarchate: "Orthodoxes Patriarchat von Bulgarien"
 bulgarian_orthodox_patriarchate_desc: "Die Erhebung der bulgarischen Kirche zum Patriarchat macht Tarnowo zum spirituellen Rivalen von Konstantinopel und stärkt unsere nationale Einigkeit durch den Glauben."
 expansionist_ambitions: "Expansionistisches Streben"
 expansionist_ambitions_desc: "Als der Balkan zerbrach, schauten viele aufstrebende Mächte der Region nach außen. Ehrgeizige Herrscher wollzen die byzantinische Schwäche ausnutzen, um die unterschiedlichen Lande unter einer einzelnen, starken Krone zu einen."
 fortress_of_the_balkans: "Festung des Balkans"
 fortress_of_the_balkans_desc: "Angesichts der ständigen Bedrohungen durch Kreuzritter, Byzantiner und Mongolen entwickelte Bulgarien eine ausgedehntes Netzwerk an Stadt- und Bergbefestigungen."
 revival_of_the_literary_schools: "Wiederbelebung der literarischen Schulen"
 revival_of_the_literary_schools_desc: "Beflügelt von der kulturellen Renaissance unter Iwan Alexander wurden bulgarische Skriptorien und Schulen zu den Hütern der slawischen orthodoxen Identität."
 reformation_of_the_bulgarian_patriarchate: "Reformation des bulgarischen Patriarchats"
 reformation_of_the_bulgarian_patriarchate_desc: "Die Wiederbelebung der Unabhängigkeit des bulgarischen Patriarchats stärkte sowohl religiöse Einflüsse als auch die moralische Autorität des Staats."
 #Burgundy
 promote_estates_general: "Förderung der États Généraux"
 promote_estates_general_desc: "Burgund ist eine feudale Schöpfung, deren verschiedene Teile unter unterschiedlichen Bedingungen miteinander verbunden sind, wodurch starke örtliche Identitäten entstanden. Durch die Förderung einer zentralen Versammlung bieten wir diesen Interessen ein Forum und fördern eine reibungslose und unangefochtene Herrschaft."
 reform_the_feudal_army: "Reform der Feudalarmee"
 reform_the_feudal_army_desc: "Feudale Aufgebote erwiesen sich im neuen Zeitalter der professionellen Kriegsführung als langsam und unzuverlässig. Inspiriert vom französischen Modell werden wir unsere verstreuten Vasallenheere durch feste Kompanien mit Salär, qualifizierte Offiziere und integrierte Armeen ersetzen. Ein disziplinierter Kern aus professionellen Soldaten wird das Rückgrat einer modernen und anpassungsfähigen Armee bilden."
 influence_of_the_burgundian_towns: "Einfluss der Städte von Burgund"
 influence_of_the_burgundian_towns_desc: "Die traditionellen Generalstände bevorzugen Klerus und Adel, doch der wachsende Reichtumg und die politische Bedeutung von Städten ist nicht mehr zu übersehen. Indem wir die bestehenden Strukturen verfeinern, um die wachsende Stärke der Bürger abzubilden, sorgen wir für eine ausgeglichenere Regierung, bewahren allerdings auch die Privilegien der anderen. Eine stärkere städtische Stimme verbessert die Möglichkeiten unserer Verwaltung und beschleunigt unsere Verstädterung."
 compagnie_d_ordonnance: "Ordonnanzkompanie"
 compagnie_d_ordonnance_desc: "Unsere Abhängigkeit von feudalen Aufgeboten genügt nicht mehr den Anforderungen der modernen Kriegsführung. Die Schaffung von dauerhaft unter Vertrag stehenden Kavallerieeinheiten, den Ordonnanzkompanien oder $compagnie_d_ordonnance$, verschafft uns eine zuverlässige und professionelle Streitmacht, die unmittelbar der Krone untersteht."
 create_the_regimental_system: "Schaffung des Regimentssystems"
 create_the_regimental_system_desc: "Um eine einheitliche Rekrutierung und Versorgung sicherzustellen, müssen wir ein formelles Regimentssystem einführen. Diese Reform ermöglicht es uns, die Mannstärke effektiver zu organisieren, die Befehlsstrukturen zu zentralisieren und die Abhängigkeit von örtlichen Adligen und fremdländischen Söldnern zu verringern."
 #Normandy
 heirs_of_rollo: "Erben Rollos"
 heirs_of_rollo_desc: "Das Erbe von Rollo, dem Wikinger-Gründer der Normandie, prägt bis heute unser Herrscherhaus. Diese prestigeträchtige Abstammung führte zu einer gestärkten Legitimität und zu Respekt unter unseren Gleichgestellten."
 trade_ports_in_the_channel: "Handelshäfen am Ärmelkanal"
 trade_ports_in_the_channel_desc: "Unsere Lage am Ärmelkanal ermöglicht es uns, als Handelsdrehscheibe zu gedeihen. Durch Investitionen in unsere Hafenstädte und unsere Handelsinfrastruktur dominieren wir den regionalen Handel und minimieren zugleich die Kosten für Betätigungen in Übersee."
 norman_law: "Normannisches Recht"
 norman_law_desc: "Unser Staat wird durch sein eigenes Gewohnheitsrecht, das $couteume_de_normaundie$, geleitet. Durch die Verankerung von Adelsprivilegien, dezentraler Macht und Eigentumsrechten gewährleistet diese Rechtstradition Stabilität vor Ort und bekräftigt gleichzeitig unsere unverwechselbare Identität."
 the_exchequer: "Das Schatzamt"
 the_exchequer_desc: "Unsere Legislative muss sich von jeglichen äußeren Einflüssen fernhalten, um unsere kulturelle Identität und Unabhängigkeit zu bewahren. Inspiriert von anglonormannischen Finanzinstitutionen mehren unsere parlamentarischen Verfahren gewiss die Staatseinnahmen und verbessern die administrative Aufsicht."
 frontline_in_the_caroline_war: "Vorderste Front im Krieg Karls"
 frontline_in_the_caroline_war_desc: "Während des langen Streits zwischen Frankreich und England waren wir ein strategisches Schlachtfeld. Der Druck des Krieges schuf ein abgehärtetes Offizierskorps sowie herausragende Schlachtfeldtraditionen, die bis heute überdauern."
 #Tunis
 tunisian_corsairs: "Tunesische Korsaren"
 tunisian_corsairs_desc: "Von ihren Festungen in Tunis und La Goulette aus beherrschen unsere Korsaren das Mittelmeer. Mit schnellen Galeeren und staatlicher Unterstützung versetzen sie fremdländische Kaufleute in Angst und Schrecken und stärken unsere Seemacht mit gnadenloser Effizienz."
 tamazight: "Berberisch"
 tamazight_desc: "Das Beberisch sprechende Volk des Inlands ist ein wichtiger Teil unserer Gesellschaft. Wenn wir seine kulturelle Identität anerkennen und die Alphabetisierung fördern, erweitern wir unsere Möglichkeiten, die unterschiedlichen Regionen zu regieren, ohne dabei Zusammenhalt oder unseren Griff um die Macht zu verlieren."
 guardians_of_ifriqiya: "Wächter von Ifrīqiya"
 guardians_of_ifriqiya_desc: "Als Nachfolger antiker Städte wie Karthago und Kairouan tragen wir die Verantwortung für das Herz des Maghreb. Unsere Herrschaft bringt Stabilität und wird von allen in dieser einst umkämpften Region begrüßt werden."
 saharan_trade: "Sahara-Handel"
 saharan_trade_desc: "Von den Oasen Ghadames bis zu den Karawanen der Sahel sichern und kassieren unsere Händler die Einnahmen aus den Transsahara-Routen, über die wir mit den Reichtümern des Landesinneren verbunden sind. Gold, Salz und Sklaven fließen unter unserem Schutz und unserer Aufsicht nach Norden."
 al_caid: "Al-Kaid"
 al_caid_desc: "Indem wir einen treuen Kaid einsetzen, der Provinzen überwachen und den Handel im Auftrag des Staats regeln soll, verleihen wir städtischen Händlern die Macht, um für die ordentliche Verwaltung der Provinzen zu sorgen. Wenn wir für gerechten Handel und regulierte Märkte sorgen, wird unsere wirtschaftliche Grundlage nur noch gestärkt."
 connections_with_the_christian_world: "Verbindungen zur christlichen Welt"
 connections_with_the_christian_world_desc: "Obwohl wir unterschiedlichen Glaubens sind, verschließen wir uns neuen Gelegenheiten nicht. Verträge und Handelsabkommen mit christlichen Staaten stellen sicher, dass Diplomatie und Pragmatismus unseren langfristigen Interessen dienen."
 attract_foreign_pirates: "Anziehen von fremdländischen Piraten"
 attract_foreign_pirates_desc: "Unsere Häfen sind seit Langem Zufluchtsorte für jene, die auf hoher See ihr Glück suchen. Indem wir diese erfahrenen Seeleute unabhängig von ihrem Glauben oder ihrer Herkunft willkommen heißen, stärken wir unsere Korsarenflotten und bauen unsere maritime Mannstärke aus."
 rais_of_the_navy: "Ra’īs der Marine"
 rais_of_the_navy_desc: "Unsere Korsaren-Kapitäne, die Ra’īs, sind mehr als nur Piraten. Sie sind altgediente Marinebefehlshaber, deren Erfahrung auf See eine tiefe maritime Tradition nährt, die das stolze Erbe unserer Marine stärkt."
 export_monopolies: "Ausfuhrmonopole"
 export_monopolies_desc: "Durch die Kontrolle wichtiger Ausfuhrwaren wie Olivenöl, Textilien und Farbstoffe sichern wir sowohl den Wohlstand im Inland als auch unseren Einfluss in fremden Landen. Solche protektionistischen Praktiken ermöglichen es uns, unsere Macht sowohl durch Handel als auch durch Eroberungen auszuüben und zu gewährleisten, dass unsere Märkte unseren eigenen Händlern gegenüber fremdländischen Händlern den Vorrang geben."
 #Tlemcen
 beacon_of_maghrebi_trade: "Dreh- und Angelpunkt des Handels im Maghreb"
 beacon_of_maghrebi_trade_desc: "Tlemcen liegt am Schnittpunkt der Karawanenwege der Sahara, des Handels im Mittelmeerraum und andalusischer Einflüsse. Da der Handel auf den Märkten und in den Häfen floriert, müssen wir danach streben, unsere Handelsnetze weiter auszubauen und unseren Einfluss auf den regionalen Handel zu wahren."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "Die Festungsanlage $qalat_al_mashwar$ ist sowohl eine militärische Bastion als auch ein Symbol der dynastischen Autorität. Wenn wir in ihren Ausbau investieren, wird die Verteidigung von Tlemcen gestärkt und zugleich die Verwaltungskontrolle über die umliegenden Gebiete gesichert."
 hispano_moresque_style: "Hispanisch-maurischer Stil"
 hispano_moresque_style_desc: "Unsere Städte spiegeln eine einzigartige Mischung aus andalusischer Eleganz und maghrebinischer Architektur wider. Der hispanisch-maurische Stil, der von fremdländischen Handwerkern und Adligen weitergegeben wurde, sorgt für eine neue kulturelle Blütezeit und steigert das Ansehen unseres Hofes."
 city_of_scholars: "Stadt der Gelehrten"
 city_of_scholars_desc: "Tlemcen ist seit Langem ein Zentrum islamischer Bildung und intellektuellen Austauschs. Unsere Madrasas ziehen Gelehrte aus dem gesamten Maghreb und Al-Andalus an und fördern so den wissenschaftlichen und theologischen Fortschritt für kommende Generationen."
 entrepot_connections: "Entrepot-Beziehungen"
 entrepot_connections_desc: "Um als Handelszentrum zu florieren, müssen unsere Städte durch eine solide Infrastruktur miteinander verbunden sein. Indem wir es dem Adel erlauben, strategisch wichtige Straßen zu bauen und zu unterhalten, verbessern wir den Binnenhandel und stärken die Verkehrsadern unseres Reiches."
 #Verona
 perpetual_general_captain_of_the_people: "Unbefristeter Capitano del Popolo"
 perpetual_general_captain_of_the_people_desc: "In der wechselhaften Politik des mittelalterlichen Verona verkörperte der Titel „Capitano del Popolo” (Führer des Volks) mehr als nur ein zeremonielles Amt: Er wurde zu einem dauerhaften Anspruch auf die Führungsmacht. Verwurzelt in der bürgerlichen Tradition und von den Scaligeri zur Legitimierung ihrer Macht beansprucht verlieh er ihrer Herrschaft Beständigkeit in einer Stadt, in der man sich Treue hart erkämpft musste."
 scaligers_military_ambitions: "Militärisches Streben der Scaligeri"
 scaligers_military_ambitions_desc: "Die Scaligeri träumten nicht nur davon, Verona zu regieren, sondern es überdies in eine lombardische Macht zu verwandeln. Ihre Feldzüge führten sie durch die Po-Ebene, wo sie mit Mailand, Venedig und Padua in Streit gerieten. Dieses Streben hinterließ seine Spuren in Form befestigter Städte, abgehärteter Aufgebote und eines Hofs, der von militärischen Reformen geprägt war."
 court_of_great_refugees: "Hof der großen Flüchtlinge"
 court_of_great_refugees_desc: "Unsere prächtiger Hauptsitz ist zu einem Zufluchtsort für Künstler, Exilanten und Denker geworden, die durch Krieg, Glauben oder Politik aus anderen Teilen Italiens vertrieben wurden. Diese Flüchtlinge bereichern die Höfe der Stadt mit neuen Techniken, mutigen Ideen und kulturellen Strömungen und machen Verona zu einem seltenen Zufluchtsort der Innovation in stürmischen Zeiten."
 consolidate_italian_holdings: "Konsolidierung der italienischen Besitztümer"
 consolidate_italian_holdings_desc: "Die Scaligeri herrschten nicht nur über Verona, sondern über ein wachsendes Netz von Städten in Norditalien. Um ein solches Reich zusammenzuhalten, waren sorgfältige Diplomatie, geschickte Gesandschaften und gut bezahlte Berufsarmeen erforderlich. Nur durch Konsolidierung kann Verona als wahre Rivalin der anderen Großmächte auf der Halbinsel bestehen."
 the_adige: "Die Etsch"
 the_adige_desc: "Die Etsch ist die Lebensader Veronas: ein Kanal für Handel, Landwirtschaft und Wohlstand. So wie ihr Wasser von den Alpen bis zur Adria fließt, so fließt auch der Reichtum durch unsere Märkte und Felder und nährt sowohl die Stadt als auch das Land."
 marmorina: "Marmorina"
 marmorina_desc: "In Friedenszeiten blühte Verona unter Herrschern auf, die Schönheit ebenso schätzten wie Macht. Die Stadt erhielt aufgrund ihres Reichtums an römischem Marmor, Statuen und anmutiger Architektur den Namen „Marmorina“. Eine neue Brücke über die Etsch, die Ponte Navi, ist eine technische Meisterleistung, während der Gardello-Turm (mit Italiens erster wasserbetriebener Uhr) die Stunden der Stadt in ruhiger Erhabenheit anzeigte. Dieses Erbe des Einfallsreichtums wird zweifellos nicht nur unsere Stadtsilhouette prägen, sondern auch unseren Namen in den Geschichtsbüchern verewigen."
 #Smolensk
 diocese_of_smolensk: "Diözese Smolensk"
 diocese_of_smolensk_desc: "Einst eine spirituelle Hochburg des orthodoxen Christentums und Sitz eines der ältesten Bistümer der Region verkörpert die Diözese Smolensk den unerschütterlichen Glauben unseres Volkes."
 smolenskian_resolve: "Smolensker Entschlossenheit"
 smolenskian_resolve_desc: "Seit Jahrhunderten ist Smolensk ein Land, das von Außenstehenden – litauischen Herzögen, polnischen Königen und Moskauer Fürsten – untereinander aufgeteilt wurde. Um zu überleben, hielten wir an dem fest, was uns verband: unserem Glauben und unserer Standhaftigkeit. Wenn wir jemals wieder auferstehen wollen, müssen wir die Spaltungen überwinden und uns hinter der heiligen Idee versammeln, dass es vor allem nur Smolensk gibt."
 link_the_steppes_trade: "Verbindung des Steppenhandels"
 link_the_steppes_trade_desc: "Zwischen Wald und Steppe gelegen ist Smolensk seit Langem ein Knotenpunkt für Krieg und Handel. Durch die Verbesserung der Infrastruktur auf dem Land und die Sicherung der Karawanenwege stärken wir unsere Rolle als wichtiges Bindeglied zwischen der nördlichen Rus, dem Baltikum und den südlichen Handelsrouten der Steppe."
 hub_of_militarism: "Knoten des Militarismus"
 hub_of_militarism_desc: "Lange Zeit bestimmte der Krieg über unser Schicksal, doch nun soll er über unsere Stärke bestimmen. Aus den Trümmern von Krieg und Belagerung erhebt sich Smolensk zu einem Zentrum der Rüstungsproduktion: Kanonen, Feuerwaffen, Pulver und Doktrinen strömen aus unseren Waffenkammern. Die Welt soll uns nicht als Beute betrachten, sondern als einen gefürchteten Hammer, der bereit ist, auf den Amboss fremder Eroberer einzuschlagen."
 armories_of_smolensk: "Die Waffenkammern von Smolensk"
 armories_of_smolensk_desc: "Nach Jahrzehnten des Krieges an allen Grenzen lernten wir, mit Waffen aus Ost und West zu kämpfen. Durch die Verbindung moskowitischer Hartnäckigkeit mit westlicher Präzision bieten unsere Waffenschmieden nun Eliteartillerie und Taktiken, die von unseren Rivalen unerreicht sind. Aus unseren Schmieden kommt Feuerkraft – und aus Feuerkraft entstehen Herrschaft und Ausdauer."
 #Provence
 capetian_house_of_anjou: "Kapetinger-Haus Anjou"
 capetian_house_of_anjou_desc: "Die Verschmelzung von kapetingischer Würde und angevinischem Ehrgeiz strömt durch unsere Adern. Auch wenn wir nicht mehr die Krone Jerusalems tragen, bleiben wir Erben eines Königreichs, das sich einst von Anjou bis Albanien erstreckte. Mit umsichtiger Diplomatie und sorgfältiger Planung lassen wir die Größe unserer Vorfahren wiederaufleben und fordern zurück, was uns zu Unrecht genommen wurde."
 lords_of_the_rhone_corridor: "Fürsten des Rhône-Korridors"
 lords_of_the_rhone_corridor_desc: "Das Rhône-Tal war seit jeher unsere Machtader, und unsere Burgen wachen wie steinerne Wächter darüber. Diese Festungen gehören zu den robustesten in ganz Europa und sind ein unerschütterliches Zeichen unserer militärischen und technischen Fähigkeiten, die unsere Domäne auf ewig schützen."
 angevin_heraldry: "Angevinische Heraldik"
 angevin_heraldry_desc: "Die goldenen Lilien und die Doppeladler auf unseren Fahnen zeugen von alten Ansprüchen und königlichem Streben. Ansprüche, die sich über die italienische Halbinsel bis nach Albanien und Jerusalem erstrecken, hallen noch immer in unserem Hof wider. Möge das Haus Valois-Anjou höher emporsteigen als je zuvor."
 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Das vom Königshaus verfasste „Buch der Turniere“ ist mehr als nur ein Handbuch: Es ist ein Bekenntnis zum höfischen Stolz und zur ritterlichen Identität. Unser Adel ertüchtigt sich nicht nur für den Krieg, sondern auch für Spektakel und bewahrt so die militärische Disziplin und das Ansehen im ganzen Reich."
 statutes_of_aix: "Statuten von Aix"
 statutes_of_aix_desc: "Diese Reihe lose miteinander verbundener Gesetze und Statuten bildet das rechtliche Rückgrat unserer Regierungsführung. Diese Regeln vermengen römische Rechtswissenschaft mit örtlichen Bräuchen und der Tradition der Anjou. So können wir ein Flickwerk von Regionen als zusammenhängendes Gebiet verwalten: eine echte monarchische Einigkeit, in der die Teile zwar unterschiedlich sind, die Krone jedoch unteilbar ist."
 rade_of_toulon: "Rade de Toulon"
 rade_of_toulon_desc: "Der natürliche Hafen von Toulon bietet den bestmöglichen Ausgangspunkt für unser maritimes Streben. Während Marseille als unser wirtschaftliches Juwel funkelt, soll Toulon die Waffenkammer der Provence werden, der Heimathafen einer zukünftigen Seemacht."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "In den Werkstätten von Marseille nähen Handwerkerinnen zarte Boutis-Steppdecken im provenzalischen Stil, die man in ganz Europa wegen ihrer Güte und ihres Zaubers schätzt. Ähnlich wie unser Herzogtum bestehen auch diese Kunstwerke aus vielen Teilen, die man zu einem einheitlichen Ganzen zusammenfügt: ein gestepptes Land, reich an Textur und Kultur."
 #Hormuz
 orm_a_vast_emporium: "Ein gewaltiges Emporium"
 orm_a_vast_emporium_desc: "Man sagt, Hormus sei „ein gewaltiges Emporium, in dem Menschen und Waren aller Art aus allen Teilen der Welt zusammenkommen“ oder dass „wenn die ganze Welt ein goldener Ring wäre, Hormus das darin eingesetzte Juwel darstellt“. Die Identität unseres Reichs ist untrennbar mit dem Handel verbunden. Tatsächlich legen Schiffe aus Gujarat, Arabien und sogar China in unseren Häfen an, um Gewürze, Edelsteine, Seide und Geschichten auszutauschen."
 hormuz_toll: "Hormuszoll"
 hormuz_toll_desc: "An der engsten Stelle des Persischen Golfs liegt Hormus, das Tor zum Ost-West-Seehandel. Kein Schiff passiert es ohne unser Wissen oder unseren Zoll. Seit Jahrhunderten macht uns diese Abgabe nicht nur reich, sondern prägt auch unsere Diplomatie und unsere Machtprojektion über die weiten Meere."
 gate_of_the_persian_gulf: "Tor zum Persischen Golf"
 gate_of_the_persian_gulf_desc: "Hormus kontrolliert die Meerenge, die den Indischen Ozean mit Innerasien verbindet. Wer diese wichtige Passage beherrscht, bestimmt den Rhythmus des Seeverkehrs. Unsere Kontrolle über diese Gewässer muss absolut sein, damit unser Einfluss nicht geschwächt wird."
 moqarrariya: "Einführung des Moqarrariya"
 moqarrariya_desc: "Seit Generationen wahrte unser Reich durch jenes alte Tributsystem, das als Moqarrariya bekannt ist, Frieden mit dem Festland. Anstatt uns auf Gewohnheiten und Verhandlungen zu verlassen, sollten wir diese Tribute in formellen Verträgen festschreiben. Durch verlässliche Diplomatie gewährleisten wir eine Versorgung mit frischem Wasser, Sicherheit auf dem Landweg und langfristige Stabilität."
 develop_qeshm_and_ormuz: "Investitionen in Qeschm und Hormus"
 develop_qeshm_and_ormuz_desc: "Obwohl die Inseln Qeschm und Hormus trocken und felsig sind, erlauben sie dank einer umsichtigen Versorgung und eines regen Handels ein städtisches Leben. Mit angemessenen Investitionen erblühen ihre Häfen und Werkstätten weiter und sie entwickeln sich von logistischen Knotenpunkten zu Zentren der Innovation und der Produktivität."
 ormuzi_navy: "Die hormusische Marine"
 ormuzi_navy_desc: "Der Golf verlässt sich schon lange auf unsere Flotten, ob es nun Händler, Patrouillen oder bewaffnete Eskorten sind. Doch um mit dem Ehrgeiz jener Schritt zu halten, die uns unsere Stellung neiden, müssen wir sie erweitern und modernisieren. Hormus soll nicht nur ein Handelsposten, sondern das maritime Arsenal des Meeres werden."
 mint_of_the_gulf: "Münzpräge des Golfs"
 mint_of_the_gulf_desc: "In Hormus geprägte Münzen zirkulieren von Basra bis Bengalen und genießen aufgrund ihrer Reinheit und ihres Gewichts großes Vertrauen. Durch die Institutionalisierung unserer Münzprägeanstalt und die Ausweitung unserer Ausgabe stärken wir unsere finanzielle Souveränität – und beanspruchen die fiskale Vorherrschaft über den Indischen Ozean."
 #Savoy
 sav_savoyard_flexibility: "Savoyer Diplomaten"
 sav_savoyard_flexibility_desc: "Aufgrund unserer Lage zwischen größeren Mächten müssen wir uns auf unsere diplomatischen Fähigkeiten verlassen, um zu überleben. Indem wir selbst zu unseren gefährlichsten Feinden diplomatische Beziehungen unterhalten, können wir unsere Bündnisse so gestalten, dass das Überleben unseres Landes gesichert ist."
 sav_house_of_savoy: "Ein geeintes Haus"
 sav_house_of_savoy_desc: "Seit seiner Gründung im Jahr 1032 wurde Savoyen mehrere Jahrhunderte lang von einer stabilen Grafenlinie regiert. Indem wir die Einheit unserer Herrscherfamilie und eine starke Verbindung zu den örtlichen Vertretern sicherstellen, verhindern wir, dass diese Lande auseinanderbrechen."
 sav_fight_the_vaudois: "Widerstand gegen Ketzerei"
 sav_fight_the_vaudois_desc: "Unsere Lande litten lange unter den ketzerischen Predigten der Waldenser. Nur durch unsere Willensstärke und die Unterstützung himmlischer Mächte konnten wir ihren Einfluss eindämmen. Und wir werden weiterhin den einzig wahren Glauben vor diesen gefährlichen Ideen verteidigen."
 sav_embrace_the_vaudois: "Ein Licht in der Finsternis"
 sav_embrace_the_vaudois_desc: "Wir haben die Lehren der waldensischen Bewegung angenommen und geschworen, diesen Glauben vor der bösartigen katholischen Kirche zu bewahren, die seine Ideen auslöschen will."
 sav_alpine_pass_control: "Kontrolle über die Pässe"
 sav_alpine_pass_control_desc: "Die Überquerung der Alpen ist selbst unter bestmöglichen Bedingungen mühsam und mit Kutschen oder einer größeren Reisegruppe oft schlichtweg nicht zu schaffen. Durch die Instandhaltung guter Wege, Unterkünfte und Raststätten meistern wir das schwierige Gelände und gewährleisten einen steten Austausch von Händlern zwischen unseren Landen."
 sav_the_shroud_of_turin: "Pilgerfahrt zum Heiligen Grabtuch"
 sav_the_shroud_of_turin_desc: "Unser Land ist im Besitz eines äußerst heiligen Artefakts: Es handelt sich um ein Stück Stoff mit dem Antlitz Jesu von Nazareth. Natürlich zieht es viele Pilger an, die dieses heilige Leichentuch besuchen und anbeten wollen. Dieser stetige Strom von Pilgern bringt unserem Land viel Reichtum, den wir nutzen könnten."
 sav_repopulate_the_valleys: "Bevölkerung der Alpentäler"
 sav_repopulate_the_valleys_desc: "Die Bevölkerung der Alpentäler zieht es seit Langem in die städtischen Gebiete auf beiden Seiten des Gebirges. Dies bringt die kleinen Dörfer in den weniger bedeutenden Tälern in eine heikle Lage und sorgt für ein instabiles politisches Umfeld. Wir müssen dafür sorgen, dass unsere Bevölkerung gute Gründe hat, in die Täler zurückzukehren, damit diese nicht untergehen."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Unsere geliebte Stadt wurde als „Krone des Reiches“ bezeichnet, ein Beiname, den wir hochhalten und bewahren müssen. Wenn wir den Status von Mainz innerhalb des Reiches erhalten, verschafft uns dies weitreichenden Einfluss und Ansehen."
 mai_city_and_archbishop: "Stadtrechte"
 mai_city_and_archbishop_desc: "Die Bürger von Mainz profitierten von den weitreichenden Rechten, die ihnen Adalbert von Mainz 1119 und 1122 gewährte. Diese Rechte, die in die Bronzetür des Doms eingraviert sind, sollen an das Zusammenwirken der verschiedenen Mächte innerhalb der Stadt erinnern: sowohl an den Klerus als auch an die Bürger."
 mai_leader_rheinish_league: "Rheinischer Bund"
 mai_leader_rheinish_league_desc: "Solange der Rheinische Bund bestand, übernahmen wir selbstverständlich die Leitung und Führung der anderen Mitglieder. Der Bund mag aufgelöst sein, doch unsere Stellung als Führer und Lenker kleinerer umliegender Staaten ging damit nicht zu Ende."
 mai_zealous_fight_against_heretics: "Schutz unseres Glaubens"
 mai_zealous_fight_against_heretics_desc: "Die religiöse Einigkeit unseres Landes muss gegen jede Bedrohung verteidigt werden. Wenn wir unsere Armeen mit moralischer Führung in Form von Priestern ausstatten, sind sie viel motivierter, unsere Überzeugungen zu verteidigen."
 mai_vicar_of_mainz: "Regierender Vikar"
 mai_vicar_of_mainz_desc: "Um sicherzustellen, dass unsere Ländereien auch in Abwesenheit unseres Herrschers zuverlässig regiert werden, sollten wir einen Vikar einsetzen. Mit weitreichenden Rechten ausgestattet kann der Vikar in unserem besten Sinne handeln und das einfache Volk jederzeit an unsere Präsenz erinnern."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Obschon Feierlichkeiten am Aschermittwoch weitverbreitet sind, haben sie in unserem Land besonders tiefe Wurzeln. Während die Öffentlichkeit #italic Fastnacht#! oder #italic Karneval#! mit Maskenbällen und üppigen Festessen feiert, veranstaltet unser Hof ein besonderes Ereignis. Im Zuge der Karnevalsfeierlichkeiten werden die Rollen unseres Hofes per Los neu verteilt, woran sogar der Herrscher teilnehmen muss. Dieser Brauch des Rollentauschs, „Mainzer Königreich” genannt, wird weit über unsere Grenzen hinausgetragen und sichert unser kulturelles Erbe."
 mai_center_of_printing: "Druckereien von Mainz"
 mai_center_of_printing_desc: "Wir haben eine gute Ausgangslage, um die wachsende Zahl von Druckerpressen in unserem Gebiet weiter zu steigern und zu einem bedeutenden Hersteller von Büchern in Europa zu werden."
 mai_garrison_of_the_rhine: "Garnisonsstadt des Rheins"
 mai_garrison_of_the_rhine_desc: "Die Verteidigung unserer Grenzen gegen Bedrohungen kann eine schwierige Aufgabe sein, insbesondere angesichts des Flusses, der unser Land in zwei Teile teilt. Wir müssen sicherstellen, dass ein ausgedehntes Netz von Garnisonen und Befestigungsanlagen unseren Feinden standhalten kann."
 #Croatia
 cro_maritime_connections: "Fernverkehr über See"
 cro_maritime_connections_desc: "Unsere zerklüftete Küsten eignen sich nicht wirklich für einfache Straßenverbindungen zwischen den Siedlungen. Daher sollten wir dauerhafte Verbindungen über Boote einrichten, sodass Waren und Menschen keine beschwerlichen Reisen über das Küstenland antreten müssen."
 cro_reliance_on_adriatic: "Fülle der Adria"
 cro_reliance_on_adriatic_desc: "Das Meer vor unseren Küsten versorgt uns mit reichlich Fisch und Salz, was die örtliche Wirtschaft stärkt und uns mehr als genug Güter für die Ausfuhr liefert."
 cro_trade_posts: "Kroatische Handelsposten"
 cro_trade_posts_desc: "Unsere Lande liegen zwischen vielen verlockenden Zielen für Händler. Anstatt sie vorbeiziehen zu lassen und nur als Zwischenhalt zu dienen, sollten wir den Handel selbst fördern und unseren gerechten Anteil am Mittelmeerhandel abkassieren."
 cro_influx_of_foreign_knowledge: "Zustrom fremdländischen Wissens"
 cro_influx_of_foreign_knowledge_desc: "Viele fremdländische Künstler und Gelehrte durchqueren unsere Lande. Wir sollten ihnen einen Anreiz geben, bei uns zu bleiben und unsere Kultur zu neuen Leistungen anzuspornen."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Wir müssen uns selbst als Verteidiger der Christenheit und des einen wahren Glaubens und als Bollwerk gegen Ketzer wie Heiden verstehen."
 cro_pandurs_recruitment: "Pandur-Aushebung"
 cro_pandurs_recruitment_desc: "Wir werden Regimenter leichter Infanterie ausheben, die in Friedenszeiten als Ordnungskräfte und zum Schutz vor Räubern dienen. Diese Mannen lassen sich auch leicht in unsere Armee eingliedern und können so unsere Streitkräfte in schwierigen Zeiten verstärken."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Seit der Antike ist der Jemen als „Arabia Felix“, das glückliche Arabien, bekannt. Mit seinem gemäßigten Hochlandklima und seinen fruchtbaren Böden inmitten einer Wüstenlandschaft ist er nach wie vor eine der von Natur aus wohlhabendsten Regionen der Halbinsel. Pflegen wir diesen Wohlstand und nutzen wir ihn als Grundlage für ein blühendes Reich."
 coffea_arabica: "Coffea arabica"
 coffea_arabica_desc: "Auch wenn andere versucht haben, unsere geliebte Bohne an neue Orte zu verpflanzen, bleibt der Kaffee aus Arabien in Sachen Geschmack und Bekanntheit unübertroffen. Vom geschäftigen Hafen von Mocha bis zu den Höfen ferner Herrscher ist die Nachfrage nach unserem Trunk weltweit ungebrochen."
 zaydi_scholarly_traditions: "$zaidi_school$-Gelehrtentradition"
 zaydi_scholarly_traditions_desc: "Das Hochland des Jemen ist seit Langem die Heimat des Imamats der $zaidi_school$, einem Zentrum des Lernens und der Frömmigkeit. Verwurzelt in islamischer Rechtswissenschaft, Theologie und Rationalismus sorgen unsere Gelehrten seit Jahrhunderten für Rechtsstaatlichkeit und die moralische Integrität unserer Regierungsführung."
 rasulid_bureaucracy: "Rasuliden-Bürokratie"
 rasulid_bureaucracy_desc: "Die Rasuliden-Dynastie brachte unseren Landen eine beispiellose Ordnung in der Verwaltung. Mit Volkszählungsunterlagen, Steuersystemen und einer robusten Kabinettsstruktur verwandelte sie den Jemen in eines der am effizientesten regierten Reiche der Halbinsel."
 control_of_the_red_sea: "Kontrolle über das Rote Meer"
 control_of_the_red_sea_desc: "Der Handel aus Indien und Afrika muss durch die Meerenge, die man „Tor der Trauer“ nennt. Wir sollten unsere Vorherrschaft über diesen maritimen Engpass durchsetzen und jedes vorbeifahrende Schiff zu einer günstigen Gelegenheit für uns machen."
 yem_unite_the_tribes: "Einigung der jemenitischen Stämme"
 yem_unite_the_tribes_desc: "Von der Küste von Tihāmah bis zu den Ḥarāz-Bergen beherbergt unser Reich unzählige äußerst unabhängige Stämme. Obwohl sie sich seit Langem gegen eine zentralisierte Autorität wehren, sind sie auch unsere Stärke. Indem wir sie in einer gemeinsamen Sache einen, nutzen wir ihre Arbeitskraft besser."
 port_of_aden: "Hafen von Aden"
 port_of_aden_desc: "Der Hafen von Aden ist seit Jahrtausenden ein Knotenpunkt des Handels: Hier legen Schiffe aus Indien, Ägypten und Ostafrika an und ab. Mit der richtigen Unterstützung könnte er wieder zum Eckpfeiler unserer maritimen Wirtschaft und zum Stolz des Roten Meeres werden."
 #Karaman
 sons_of_the_salur_tribe: "Söhne des Salur-Stamms"
 sons_of_the_salur_tribe_desc: "Die Karamaniden führen ihre Abstammung auf die Salur zurück, einen der größten Stämme der Oghusen. Die Salur sind sowohl für ihre Führungsstärke als auch für ihre Tapferkeit bekannt. Ihr Vermächtnis prägt die Identität unseres Staates und unseren Anspruch, die Turkmenen Anatoliens zu vertreten."
 mehmed_beys_firman: "Meḥmed Beys Firman"
 mehmed_beys_firman_desc: "Mehmed I. erließ ein Dekret, wonach in Gerichten, in Derwischhäusern, bei Versammlungen und auf öffentlichen Plätzen nur Türkisch gesprochen werden durfte. Damit verweigerter er sich der Vorherrschaft des Persischen und Arabischen in den Reihen der Elite und legte den Grundstein für eine einzigartige turkmenische Kulturpolitik."
 karamanid_cavalry: "Karamaniden-Kavallerie"
 karamanid_cavalry_desc: "Die Kavallerie war schon immer der Grundpfeiler der turkmenischen Kriegsführung. Unsere Reiter, die von klein auf ausgebildet werden und auf zähen anatolischen Pferden reiten, halten mit Disziplin und Schlagkraft die stolzen Traditionen der Steppenkriegsführung aufrecht."
 home_of_the_whirling_dervishes: "Heimat der wirbelnden Derwische"
 home_of_the_whirling_dervishes_desc: "Konya, unser spirituelles Zentrum, ist die Heimat der Anhänger von Mevlânâ Jalāl al-Dīn Muḥammad Rūmī. Ihre heilige Praxis – die Sema – symbolisiert die Reise der Seele zur göttlichen Wahrheit. Ihre Anwesenheit vertieft die mystische Tradition unseres Reiches und stärkt unsere Sufi-Wurzeln."
 #Tibet
 sakya_hegemony: "Sakya-Hegemonie"
 sakya_hegemony_desc: "Seit einem Jahrhundert übt die Sakya-Schule die weltliche Macht über Tibet aus und fungiert unter mongolischer Schirmherrschaft als spirituelle und politische Verwalterin. Ihre Vorherrschaft leitete ein Zeitalter zentralistischer Regierungsführung und schulischer Konsolidierung ein. Obwohl ihre Herrschaft geschwächt ist, prägt ihr Erbe weiterhin unsere Haltung zu Autorität und Ordnung."
 monastic_dominance: "Klostervorherrschaft"
 monastic_dominance_desc: "Die Verschmelzung von geistlicher und weltlicher Herrschaft prägt die politische Landschaft Tibets. Vom kleinsten Dorf bis zu den Machtzentralen in Sakya spielen klösterliche Institutionen in allen Lebensbereichen eine zentrale Rolle. Ihre moralische Autorität und organisatorisches Können sorgen für Treue, Einigkeit und kulturelle Widerstandsfähigkeit."
 the_yak: "Yak-Zucht"
 the_yak_desc: "Das Yak wird seit Jahrhunderten gezüchtet und bildet das Rückgrat der tibetischen Viehwirtschaft. Es versorgt uns mit Fleisch, Milch und Wolle. Es dient auch als Transportmittel und liefert Brennstoff: Sein getrockneter Dung ist eine wichtige Energiequelle auf den baumlosen Hochebenen. In Zeiten der Not kann Yak-Butter auch unsere Lampen und Becher füllen."
 drokpa: "Drokpa"
 drokpa_desc: "Die Drokpa-Nomaden sind meist Hirten und Händler. Als Träger verbinden sie weit entfernte Siedlungen miteinander. Dank ihrer Traditionen und ihrer unvergleichlichen Kenntnis der Gegend folgen sie den Höhenrouten zwischen Tibet, Bhutan, Ladakh und Nepal. Ihre saisonalen Karawanen befördern Salz, Wolle und Trockenfleisch im Austausch gegen Getreide und Handwerkswaren. Diese Netzwerke machen unsere Berge zu einem lebendigen Geflecht aus Handel und Diplomatie."
 tibetan_monastic_education: "Klösterliches Bildungssystem"
 tibetan_monastic_education_desc: "Unsere klösterlichen Einrichtungen dienen seit Langem als Zentren des Lernens, der Debatte und der spirituellen Disziplin. Durch eine strenge Ausbildung und einen strukturierten Bildungsansatz wahren die Geistlichen einen hohen Standard an intellektueller und moralischer Integrität. Diese Grundlagen sorgen für eine weise Regierungsführung und eine kulturelle Blüte in unserem aufgeklärten Reich."
 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "Seit Jahrhunderten bildet unser spiritueller Einfluss in China das Fundament der diplomatischen Beziehungen. Kaiserliche Förderung, Tributzahlungen und heilige Rituale wie das Tányuè sichern sowohl Respekt als auch materiellen Gewinn."
 great_three: "Die Drei Großen Klöster"
 great_three_desc: "Sera, Ganden und Drepung: Diese hoch aufragenden Klosteruniversitäten bilden das intellektuelle Herz von Tibet. Ihre Gelehrten bilden eine Generation nach der anderen von Mönchen, Diplomaten und Herrschern aus. Mit ihrem Aufstieg wurde unser Reich nicht nur zu einer Bastion des Glaubens, sondern auch zu einer Wiege des rigorosen Denkens und des institutionellen Fortschritts."
 #Dai Viet
 dai_lang: "Autonome Viet-Dörfer"
 dai_lang_desc: "Das vietnamesische Landleben beruht auf der beständigen Stärke der #italic Làng#!. Diese autonomen Dörfer verkörpern ein Prinzip: „Die Bräuche des Dorfes stehen über den Gesetzen des Königs.“ In einem Land der zerklüfteten Berge und der gewundenen Flüsse verwalten sich diese Gemeinschaften selbst, stellen örtliche Milizen auf, erheben effektiv Steuern und wahren die königliche Autorität auf der untersten Ebene."
 nghia_quan: "Die Nghĩa Quân"
 nghia_quan_desc: "Im Lauf unserer Geschichte erhoben sich die #italic Nghĩa Quân#! („gerechte Milizen“) in Zeiten großer Gefahr zur Verteidigung des Landes. Sie setzten sich aus Bauern, Gelehrten und örtlichen Patrioten zusammen und leisteten Widerstand gegen fremdländische Invasoren und Tyrannei im Innern gleichermaßen. Obwohl sie keine regulären Truppen waren, machten sie ihre Tapferkeit und ihre Hingabe an das Land zu einer beeindruckenden Streitkraft, sobald sie mobilisiert wurden."
 #Champa
 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "Das harzige Kernholz unserer Wälder, bekannt als Agarholz oder Trầm Hương, wird nicht nur wegen seines bezaubernden Dufts geschätzt, sondern auch wegen seiner spirituellen und heilenden Eigenschaften. Über die Meere hinweg begehren Adlige und Mönche gleichermaßen dieses Holz als Weihrauch, für Parfüms und als Opfergabe. Durch den Schutz unserer Wälder und die Verfeinerung unserer Erntemethoden machen wir dieses seltene Geschenk der Natur zu einem unserer wertvollsten Ausfuhrgüter."
 my_son_sanctuary: "Mỹ-Sơn-Zuflucht"
 my_son_sanctuary_desc: "In den üppigen Tälern Zentralchampas liegt die heilige Tempelanlage von Mỹ Sơn, wo seit Generationen unsere Könige und Priester feierliche Rituale zu Ehren von $shiva_god$, dem Beschützer unseres Reichs, durchführen. Diese Türme wurden mit Hingabe errichtet und mit heiligen Symbolen verziert und verknüpfen uns mit unseren Vorfahren und dem Göttlichen. Solange in ihren Heiligtümern Weihrauch glimmt, lebt die Seele von Champa weiter."
 #Lorraine
 lor_mining_tradition: "Minen von Lothringen"
 lor_mining_tradition_desc: "Unsere Länder sind reich an Erzen und Kohle, was wir zu unserem Vorteil nutzen können. Der Abbau dieser Ressourcen könnte uns zu einem reichen Land machen und einen Ausgangspunkt für unsere Ambitionen schaffen."
 lor_cultural_diversity: "Land vieler Kulturen"
 lor_cultural_diversity_desc: "Wir liegen zwischen mehreren Kulturen, die sich in unserem Gebiet niederließen. Die Gründung eines Staates, der diese Völker gerecht regiert, wird nicht einfach sein, doch es ist eine notwendige Herausforderung, die es zu bewältigen gilt. Nur dann können wir uns mit jenem lothringischen Staat vergleichen, von dem wir abstammen."
 lor_three_bishoprics: "Land der Bischöfe"
 lor_three_bishoprics_desc: "Lothringen ist Sitz vieler Bistümer mit einflussreichen Unterstützern in der Fremde und innerhalb der Kirche selbst. Die Zusammenarbeit mit ihnen ist ein nützliches Werkzeug, um unserer Stimme innerhalb der gesamten Kirche Gehör zu verschaffen. Die Unterstützung der Bischöfe ermöglicht es uns zudem, die Bevölkerung leichter ruhig zu halten."
 lor_between_great_powers: "Vermächtnis alter Könige"
 lor_between_great_powers_desc: "Unsere Lande waren einst ein wichtiger Teil von Lotharingien, einem der fränkischen Königreiche. Wenn wir nicht in der Bedeutungslosigkeit verschwinden wollen, müssen wir unsere diplomatische Stellung sichern und dauerhafte Bündnisse schmieden."
 lor_fortified_cities: "Festungsstädte von Lothringen"
 lor_fortified_cities_desc: "Wir halten wichtige Querungen mehrerer Flüsse, die wir um jeden Preis verteidigen müssen, wenn wir unsere Unabhängigkeit sichern wollen. Zu diesem Zweck müssen wir die großen Brückenburgen unserer Städte modernisieren und große Zitadellen errichten."
 #Bosnia
 bos_land_of_many_churches: "Vielzahl bosnischer Kirchen"
 bos_land_of_many_churches_desc: "In Bosnien gibt es mehrere Kirchen. Unser Land wird nicht nur von der orthodoxen und der katholischen Kirche geteilt, sondern ist auch die Heimat des Krstjani: des bosnischen Christentums. Da wir von einer zentralen Aufsicht abgeschnitten sind, müssen wir ein Verständnis vor Ort sowie Eintracht zwischen den verschiedenen Gruppen fördern, um unsere Stabilität zu gewährleisten."
 bos_cultural_customs: "Bosnische Bräuche"
 bos_cultural_customs_desc: "Unser Volk pflegt viele einzigartige Bräuche, die nicht auf unterschiedliche Glaubensrichtungen zurückzuführen sind. Die Errichtung von #italic Stećci#!, kunstvoll verzierten Grabsteinen, zeichnet unser Gebiet als einzigartig bosnisch aus."
 bos_katun_communities: "Walachen-Katune"
 bos_katun_communities_desc: "Teile unserer Bevölkerung sind in selbstverwalteten Hirtengemeinschaften organisiert. Anstatt sie dem Willen einer Zentralregierung zu unterwerfen, sollten wir mit ihnen zusammenarbeiten und versuchen, mehr Ressourcen in unseren abgelegenen Gebieten zu gewinnen."
 bos_influence_of_the_stanak: "Stanak-Versammlungen"
 bos_influence_of_the_stanak_desc: "Unser Adel kommt regelmäßig zusammen, um die drängendsten Fragen unseres Landes zu erörtern. Diese Treffen stellen sicher, dass unsere hohen Herren in ihrer Politik mit einer Stimme sprechen und in unseren Parlamentssitzungen Einigkeit zeigen."
 bos_defiant_terrain: "Widerspenstiges Gelände"
 bos_defiant_terrain_desc: "Das bosnische Land besteht aus bewaldeten Hügeln und Bergen, die von Flusstälern durchzogen sind. Dieses Gelände eignet sich von Natur aus dazu, eine einfallende Armee aufzuhalten und zu ermüden, und wir sollten dies zu unserem Vorteil nutzen. Indem wir unseren Feind nur dann angreifen, wenn es uns nützt, und das ungastliche Gelände selbst sowohl seine Vorräte als auch seine Truppen vernichten lassen, bewahren wir unsere Stärke."
 bos_kingly_ambitions: "Königliches Streben"
 bos_kingly_ambitions_desc: "Die Errungenschaften und die Arbeit unseres Volkes verdienen Anerkennung und Schutz. Daher müssen wir enge Beziehungen zu anderen umliegenden Herrschern pflegen und uns ihre Anerkennung sichern, um so selbst einen prestigeträchtigen Titel zu erringen."
 #Circassia
 cir_tribal_elections: "Stammeswahlen"
 cir_tribal_elections_desc: "Wir werden einen nominellen Anführer wählen, der als Vertreter unseres Volkes fungiert, sich aber aus den konkreten Angelegenheiten der örtlichen Herrscher heraushalten wird."
 cir_mercenary_employment: "Tscherkessische Söldner"
 cir_mercenary_employment_desc: "Unsere Lande wurden immer wieder von fremdländischen Mächten überfallen und ausgenutzt, wobei unser Volk oft versklavt wurde. Manche dieser Sklaven, die man als Soldaten einsetzte, gelangten in ferne Länder und häuften dort Macht und Reichtum an. Mit etwas Überzeugungsarbeit könnten wir sie davon überzeugen, in unser Land zurückzukehren und es vor zukünftigen Invasionen zu schützen."
 cir_horsemen_of_the_steppe: "Geübte Reiter"
 cir_horsemen_of_the_steppe_desc: "Unsere Lage am Rand der großen europäischen Steppe führte schon mehrfach zu Reiterinvasionen unseres Heimatlands. Wenn wir unsere Unabhängigkeit wahren wollen, müssen wir selbst ein großes Heer aufstellen und unseren Einfluss in die Steppe ausweiten, um den Wohlstand unseres Kernlandes zu sichern."
 cir_city_and_fortress: "Befestigte Dörfer"
 cir_city_and_fortress_desc: "Unsere Siedlungen sind ungeschützt und eine leichte Beute für Eindringlinge. Während sie wachsen, gliedern wir hügeliges Gelände in unsere Verteidigungslinien ein und verbessern so den Schutz dieser Ortschaften. Bei Bedarf legen wir das erforderliche erhöhte Gelände selbst an und schützen so die Heimat unserer Bevölkerung."
 cir_grand_prince_of_circassia: "Großfürstentum"
 cir_grand_prince_of_circassia_desc: "Um unser Volk zu einen, sollten wir den größten unserer Fürsten zum Großfürsten ernennen, damit er als vorbildlicher Anführer unserer Truppen dient."
 cir_multireligious_society: "Nebeneinander der Religionen"
 cir_multireligious_society_desc: "Viele Katholiken, Muslime und Orthodoxe besuchen unser Land und treiben mit uns Handel. Wir sollten die Toleranz ihnen gegenüber bei unseren Untertanen fördern, um einen fruchtbaren Boden für den Wohlstand zu schaffen."
 #Sunda
 seren_taun: "Sérén Taun"
 seren_taun_desc: "Das Sérén-Taun-Fest fidnet jährlich nach der Ernte statt und ist eine Danksagungszeremonie, bei der man reiche Felderträge feiert. Mit Ritualen, Opferungen und Musik stärkt es die Gemeinschaft unserer Kampung-Kampung und erinnert alle an das heilige Gleichgewicht zwischen Mensch, Reis und Natur."
 pepper_of_the_parahyangan: "Parahyangan-Pfeffer"
 pepper_of_the_parahyangan_desc: "Der fruchtbare Vulkanboden des sundanesischen Hochlands eignet sich hervorragend für den Anbau des kostbaren schwarzen Pfeffers. Händler aus aller Welt verlangt es wegen ihrer Kraft und ihres Aromas nach unseren Pfefferkörnern. Wir müssen diesen Schatz der Natur nutzen, um unseren Einfluss im Gewürzhandel auszuweiten."
 pan_asian_trade: "Panasiatischer Handel"
 pan_asian_trade_desc: "Sunda liegt an der Schnittstelle verschiedener Großreiche: Indien, China und die islamische Welt. Indem wir uns als unverzichtbarer Knotenpunkt in diesem Netzwerk in Stellung bringen, sichern wir uns den Zugang zu Gütern, Ideen und Partnern in ganz Asien und machen unsere Häfen zu Toren des Reichtums."
 extend_kampung_kampung: "Kampung-Kampung-Erweiterung"
 extend_kampung_kampung_desc: "Die Grundlage der sundanesischen Gesellschaft bildet das Kampung, jene ländliche Gemeindeform, die unsere Landschaft prägt. Investitionen in die Infrastruktur solcher Dörfer gewährleisten ein nachhaltiges Wachstum, eine starke örtliche Führung und Widerstandsfähigkeit gegen Hunger und Invasion."
 #Scandinavia
 sca_unified_scandinavia: "Geeintes Skandinavien"
 sca_unified_scandinavia_desc: "Die Vereinigung Dänemarks, Norwegens, Schwedens und Finnlands unter einer Krone verwandelte den Norden von einem Schlachtfeld wetteifernder Könige in eine zentralisierte Macht. Durch eine einheitliche Verwaltung und verstärkte Zusammenarbeit zwischen den Ständen erlangen wir eine stärkere Kontrolle über das Reich."
 sca_legacy_kalmar_union: "Vermächtnis der Kalmarer Union"
 sca_legacy_kalmar_union_desc: "Auch wenn die Kalmarer Union im Streit zerbrach, schuf sie einen Präzedenzfall für eine gemeinsame nordische Souveränität. Gestützt auf dieses Erbe bekräftigen wir unsere Autorität und erinnern unsere Untertanen daran, dass Einigkeit Stärke bringt, nicht Unterwerfung."
 sca_sound_toll: "Der Sundzoll"
 sca_sound_toll_desc: "Die Kontrolle über den Öresund gibt uns das Recht, allen fremdländischen Schiffen, die die dänische Meerenge passieren, den Sundzoll aufzuerlegen. Dieses uralte Privileg verwandelt einen geografischen Vorteil in materiellen Reichtum und stärkt unsere Vorherrschaft im nördlichen Handel."
 norwegian_heritage: "Norwegisches Seefahrervermächtnis"
 norwegian_heritage_desc: "Norwegens raue Küsten und Seefahrertraditionen prägen ein Volk, das sich auf Seefahrt, Fischerei und Navigation spezialisiert hat. Das Erbe der nordischen Fischer und Schiffsbauer treibt unsere Unternehmungen zur See voran und stärkt das Leben in unseren Küstengemeinden."
 danish_heritage: "Vermächtnis der dänischen Werften"
 danish_heritage_desc: "Dänemarks lange Seefahrertraditionen und sein Können in der Logistik zur See gipfelten in großen Werften wie denen in Kopenhagen. Als Skandinavier übernahmen wir diese leistungsstarke Infrastruktur und diese Traditionen, was unser diplomatisches Ansehen und unsere Bereitschaft zur See stärkt."
 swedish_roots: "Schwedische Militärwurzeln"
 swedish_roots_desc: "Von den disziplinierten karolischen Truppen bis hin zur starken Freibauernschaft ist Schwedens militärische Stärke eine wesentliche Säule Skandinaviens. Durch die Eingliederung schwedischer Institutionen und Rekrutierungssysteme unterfüttern wir die Mannstärke und die Schlagkraft unseres Reiches."
 finnish_heritage: "Finnische Frontkavallerie"
 finnish_heritage_desc: "Die Hakkapeliitta, die finnische Kavallerie, erlangte in europäischen Kriegen einen furchterregenden Ruf. Diese Reiter, die in den wilden Wäldern und Ebenen Finnlands aufwuchsen, bringen Erfahrung, Anpassungsfähigkeit und Zähigkeit mit. Indem wir ihre Rolle formalisieren, schaffen wir eine dauerhafte Elitetruppe innerhalb unserer Armeen."
 #Jerusalem
 symbol_of_catholicism: "Symbol des Katholizismus"
 symbol_of_catholicism_desc: "Jerusalem ist die heiligste Stadt der Christenheit, der Ort der Passion und der Auferstehung Christi. Indem wir die katholische Vorherrschaft über diesen heiligen Ort behaupten, werden wir zum spirituellen Leuchtfeuer der lateinischen Welt und zu einer Säule des wahren Glaubens."
 protectors_of_jerusalem: "Beschützer von Jerusalem"
 protectors_of_jerusalem_desc: "Wir stehen an vordersten Front der Christenheit, umgeben vom Unglauben. Es ist unsere heilige Pflicht, die Heilige Stadt zu beschützen und den Heiden, die es wagen, sie erobern zu wollen, Angst und Schrecken einzujagen."
 latin_patriarch: "Lateinisches Patriarchat"
 latin_patriarch_desc: "Das Papsttum hat den Lateinischen Patriarchen von Jerusalem, der einst verbannt und vergessen war, wieder in sein Amt eingesetzt. Der nun wieder eingesetzte Patriarch wird unseren Einfluss in Rom stärken und unsere Rolle als Hüter der Interessen der Kirche im Osten untermauern."
 rites_holy_sepulchre: "Riten des Heiligen Grabes"
 rites_holy_sepulchre_desc: "In der Grabeskirche werden die alten lateinischen Riten wieder in voller Pracht durchgeführt. Diese feierlichen Rituale zu Ehren des Todes und der Auferstehung Christi bekräftigen unseren göttlichen Auftrag, dieses Land zu regieren und die Lehren unseres Glaubens zu verbreiten."
 latinate_integration: "Lateinische Eingliederung"
 latinate_integration_desc: "Unser Reich ist ein Schmelztiegel europäischen Adels, pilgernder Eiferer und Nachfahren der alten Levantiner. Durch sorgfältige Regierungsführung werden wir dieses vielfältige Erbe zu einer lateinisch-christlichen Gesellschaft einen, in der Glaube und Kultur Hand in Hand gehen."
 #Chinese Culture and tag
 chinese_siege_engineers: "Geplante Belagerungen"
 chinese_siege_engineers_desc: "Die Mauern unserer Festungen und Städte waren schon immer dick und robust, und selbst unsere besten Belagerungswaffen konnten ihnen keinen ernsthaften Schaden zufügen. Daher mussten unsere Pioniere viele verschiedene Taktiken und Strategien entwickeln, um befestigte Stellungen erfolgreich zu belagern."
 chi_legitimate_claimant: "Mandatsanspruch"
 chi_legitimate_claimant_desc: "Obwohl wir aus bescheidenen Verhältnissen stammen, stellten wir unsere Führungsqualitäten unter Beweis und sammelten viele treue Untertanen an. Wir gelten heute als würdige Anwärter auf das Mandat des Himmels und somit das Reich der Mitte."
 chi_great_rivers_of_china: "Fruchtbare Flüsse"
 chi_great_rivers_of_china_desc: "Auch wenn es gewisse Wagnisse birgt, dass die großen Flüsse durch unsere Lande fließen, bieten sie uns doch auch die Möglichkeit, große Mengen an Nahrung zu erzeugen."
 #Arabian
 arabian_horsemanship: "Arabische Reitkunst"
 arabian_horsemanship_desc: "Die in unserem Land gezüchteten Pferde sind in vielen Ländern aufgrund ihrer Schönheit und Stärke begehrt. Wenn wir uns auf ihre Zucht und ihre Ausfuhr konzentrieren, kommt uns ihr Ruf selbst zugute."
 arabian_desert_warfare: "Stärke der Wüste"
 arabian_desert_warfare_desc: "Das unwirtliche Gelände der Arabischen Wüste machte unsere Krieger stark und gab ihnen das Handswerkszeug mit, um den Feind zu zermürben, bevor sie zum tödlichen Schlag ansetzen."
 arabia_cradle_of_islam: "Wiege des Islam"
 arabia_cradle_of_islam_desc: "In unseren Landen liegen einige der heiligsten Stätten unseres Glaubens. Dies führt zu einer tiefen Verbundenheit unserer Menschen mit ihrem Glauben und wird sie zu vielen großen Taten inspirieren."
 arabia_red_sea_trade: "Handel im Roten Meer"
 arabia_red_sea_trade_desc: "An unserer Küste gibt es zahlreiche Handelsposten, die wertvolle Güter aus unserem eigenen Land und von fremden Gestaden beherbergen. Es ist an der Zeit, dass wir unseren gerechten Anteil an diesem Reichtum einfordern, der unser Territorium passiert."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Indonesischer Archipel"
 indonesia_outer_islands_archipelago_desc: "Seewege spielen in unserer Gesellschaft naturgemäß eine große Rolle, da wir von Gewässern umgeben sind. Da wir so viel über See handeln und befördern, kann unsere Bevölkerung mit Leichtigkeit Meere überqueren."
 indonesia_naval_supremacy: "Macht zur See"
 indonesia_naval_supremacy_desc: "Unsere politische Bedeutung innerhalb des Archipels beruht fast ausschließlich auf der Stärke unserer Seestreitkräfte. Durch die Verbesserung der Ausbildung unserer Seeleute und den Aufbau unserer Flotte sichern wir unsere Vorherrschaft über die kleineren Staaten Indonesiens."
 indonesia_trading_hub_of_the_east: "Handelshafen des Ostens"
 indonesia_trading_hub_of_the_east_desc: "Unabhängig von Herkunft und Ziel muss jeder asiatische Händler irgendwann unser Land durchqueren und bringt sowohl wertvolle Güter als auch Geschichten von seinen Reisen mit."
 indonesia_archipelago_of_many_faiths: "Land vieler Völker"
 indonesia_archipelago_of_many_faiths_desc: "Auf unseren Inseln leben viele verschiedene Völker, die unterschiedliche Sprachen sprechen und an viele verschiedene Götter glauben. Nur wenn wir ein gemeinsames Verständnis und Toleranz zwischen ihnen schaffen, sichern wir den Wohlstand des Landes."
 #Italy Region
 italian_universities: "Universitäten der Halbinsel"
 italian_universities_desc: "Italien ist die Heimat vieler bedeutender Universitäten und Gelehrter. Wenn wir die Flamme der Renaissance am Leben erhalten wollen, müssen wir diese großartigen Institutionen dauerhaft unterstützen."
 italy_great_families: "Große Familien von Italien"
 italy_great_families_desc: "Nach der Gründung eines geeinten italienischen Staats nahmen wir viele große Adelsfamilien in unserem Land auf. Wir sollten ihr Prestige und ihren Ruf nutzen, um unseren eigenen zu verbessern, damit diese sehr fähigen Menschen auch beschäftigt sind."
 italian_innovativeness: "Italienische Anpassung"
 italian_innovativeness_desc: "Wir haben erlebt, welche großen Fortschritte die Menschheit durch die Renaissance in unseren Ländern macht. Wenn wir wirklich vorankommen wollen, dürfen wir die Akzeptanz neuer Ideen nicht blockieren, sondern wir müssen diese Ideen anpassen und sie uns aneignen."
 italian_condottieri: "Große Condottieri-Hauptleute"
 italian_condottieri_desc: "Unsere Lande sind berühmt für ihre hervorragenden Militärs, die an der Spitze ruhmreicher Armeen sowohl die eigenen Interessen als auch die des Meistbietenden voranbringen. Wir sollten dafür sorgen, dass solche Leute stets in erster Linie bereit sind, uns zu dienen."
 #United States of America
 usa_mayflower_compact: "Mayflower-Vertrag"
 usa_mayflower_compact_desc: "Verbunden durch die gemeinsame Gefahr und das gemeinsame Ziel schlossen die frühen Siedler einen Pakt der Selbstverwaltung. Selbst in der Wildnis konnten die Samen der Gemeinschaft und des Kompromisses so Wurzeln schlagen."
 usa_empowered_assemblies: "Ermächtigte Versammlungen"
 usa_empowered_assemblies_desc: "Überall in den Kolonien entstanden gewählte Versammlungen, die den Landbesitzern eine Selbstverwaltung ermöglichten. In den Hallen dieser Institutionen liegen die bescheidenen Ursprünge der Freiheit."
 usa_great_awakening: "Großes Erwachen"
 usa_great_awakening_desc: "Eine Welle der religiösen Erweckung rollt über das Land, fordert alte Autoritäten heraus und weckt das moralische Gewissen eines sich erhebenden Volks."
 usa_declaration_of_independence: "Unabhängigkeitserklärung"
 usa_declaration_of_independence_desc: "#italic Wir halten diese Wahrheiten für ausgemacht, daß alle Menschen gleich erschaffen worden.#! \n\nMit dieser mutigen Erklärung sprengen wir die Ketten der Unterjochung und nehmen unser gemeinsames Schicksal an."
 usa_bill_of_rights: "Grundrechtserklärung"
 usa_bill_of_rights_desc: "#italic … oder die Freiheit von Meinung oder Presse einzuschränken; oder das Recht der Bevölkerung, sich friedlich zu versammeln und bei der Regierung Petitionen zur Abhilfe von Missständen einzureichen.#!"
 usa_recognized_sovereignty: "Anerkannte Souveränität"
 usa_recognized_sovereignty_desc: "Verträge und Diplomatie bestätigten nun, was wir uns mit unserem Ringen verdienten. Unser Platz auf der Bühne der Diplomatie wird nicht mehr infrage gestellt, sondern anerkannt."
 usa_era_good_feelings: "Zeitalter des Wohlgefühls"
 usa_era_good_feelings_desc: "Im Nachgang der harten Jahre schenkten uns Frieden und Einigkeit einen seltenen Augenblick nationaler Harmonie. Die Menschen blühen dank all der Zuversicht und Ordnung auf."
 #Kongo
 kon_bakongo_confederation: "Bakongo-Konföderation"
 kon_bakongo_confederation_desc: "Vor dem Aufstieg unseres Reiches regierten sich die Menschen dieser Region durch Clanräte und Provinzbündnisse selbst. Was wir heute $KON$ nennen, entstand aus Jahrhunderten eng miteinander verflochtener Beziehungen, in denen die Treue gegenüber Land und Verwandtschaft wichtiger war als die Treue gegenüber Grenzen. Die Vereinigung dieses Flickenteppichs zu einem zentralisierten Reich war keine leichte Aufgabe, doch es gelang uns und wir werden ihn auch weiterhin zusammenhalten."
 kon_lineage_lukeni_lua_nimi: "Ahnenlinie von Lukeni lua Nimi"
 kon_lineage_lukeni_lua_nimi_desc: "Alles muss irgendwo beginnen, und für unser Königreich liegt dieser Beginn bei Lukeni lua Nimi. Er war mehr als ein Eroberer. Er war ein Gründer, der Vater unseres Reiches. Seine Blutlinie flößte Respekt ein, nicht nur wegen ihrer Abstammung, sondern weil sie an jene Menschen erinnerte, die als Erste von einem vereinten $KON$ zu träumen wagten."
 kon_european_contact: "Kontakt mit Europa"
 kon_european_contact_desc: "Die Fremden kamen vom Meer mit Bärten, Büchern und Weinfässern. Sie brachten fremde Götter, fremde Sprachen und ein Meer an Möglichkeiten mit. Unsere Gesandten lernten ihre Bräuche und Absichten kennen – aber vor allem lernten sie, wie sich ihre Suche nach Verbündeten zu unserem Vorteil nutzen lässt."
 kon_cultural_syncreticism: "Kultureller Synkretismus"
 kon_cultural_syncreticism_desc: "Der Zustrom von Fremden und der Austausch mit ihnen prägten unsere Gesellschaft. Dennoch gaben wir unsere Traditionen nicht auf. Wir rufen Gottheiten mit Kikongo-Namen an, tragen viele religiöse Insignien und unsere Zeremonien werden von Trommeln und Hymnen begleitet. Dies ist ein lebendiges Beispiel unserer Klarheit, und die Götter scheinen dem zuzustimmen."
 kon_study_european_firearms: "Studium europäischer Feuerwaffen"
 kon_study_european_firearms_desc: "Durch eine Muskete wird man vielleicht nicht mutig, aber man wird gefürchtet. Mögen die Europäer mit ihrer Überlegenheit prahlen: Wir werden ihre Waffen kaufen und ihren Drill meistern. Schon bald wird das Einzige, was unsere Soldaten von ihren unterscheidet, die Farbe der Flaggen sein."
 kon_transatlantic_slave_trade: "Transatlantischer Sklavenhandel"
 kon_transatlantic_slave_trade_desc: "In Übersee braucht man Gefangene und Arbeiter, um die vielen Baustellen, Plantagen und Minen zu versorgen. Es ist wahrlich kein edles Unterfangen, doch lassen sich die Gewinne nicht bestreiten."
 #Ilkanate
 ilk_restore_yam: "Wiederherstellung des Örtöö"
 ilk_restore_yam_desc: "Das Örtöö, unser uraltes Netz aus Zwischenstationen und Boten, verband einst die entlegensten Winkel der mongolischen Welt. Durch die Wiederherstellung dieses riesigen Netzes in Persien und darüber hinaus stellen wir sicher, dass unsere Befehle rasch ankommen, unsere Gesandten sicher sind und unser Herrschaftsgebiet gut auf unsere Anweisungen antwortet, genau wie in den goldenen Tagen der Khane."
 ilk_ilkhanate_resurgent: "Wiederauflebendes $ILK$"
 ilk_ilkhanate_resurgent_desc: "Was einst zerbrochen war, wurde nun neu geboren. Unsere Banner wehen wieder im Wind über Persien und sorgen für Ehrfurcht und Schrecken in gleichem Maße. Während sich die Kunde von unserer wachsenden Macht verbreitet, wird sich die Welt daran erinnern, was es heißt, von einem wahren $ILKHANATE_LEADER_MALE$ beherrscht zu werden."
 ilk_persian_arts_and_architecture: "Persische Kunst und Architektur"
 ilk_persian_arts_and_architecture_desc: "Unsere Vorfahren herrschten mit dem Schwert, doch ihre Größe maß sich in Palästen, Bibliotheken und Minaretten. Folgen wir ihrem Beispiel und finanzieren wir nicht nur Mauern und Straßen, sondern auch Moscheen, Gärten und Schulen als Zeugnisse der Größe des Ilkhanats."
 ilk_descendants_of_genghis_khan: "Nachfahren von $genghis_khan_name_no_tooltip$"
 ilk_descendants_of_genghis_khan_desc: "Das Blut des $rank_empire_horde_ruler_suffix_male$s fließt durch unsere Adern. Niemand soll je vergessen, dass unsere Herrschaft in der Steppe vorherbestimmt war und durch Eroberungen besiegelt wurde. Unsere Reiter sind unübertroffen, und unsere Banner tragen nicht nur einen Namen, sondern ein Geburtsrecht."
 ilk_new_roots: "Neue Wurzeln"
 ilk_new_roots_desc: "Die Tage der reinen Steppeneroberung liegen hinter uns. Wir haben uns selbst als Saat in den Boden des Fortschritts und der Reformen ausgebracht: Aus dieser Krume soll ein stabilerer, kultivierterer Staat erwachsen. Auch wenn unser Herz noch im Rhythmus der offenen Weite schlägt, liegt unsere Zukunft in dauerhaften Institutionen, nicht in flüchtigen Raubzügen."
 #Hindustan
 hin_sepahi: "Sipâhi"
 hin_sepahi_desc: "Zu unterschätzen, wie wichtig Infanteriesoldaten sind, war der Grund, warum viele angehende Eroberer dieser Lande gescheitert sind. Wir müssen sicherstellen, dass unsere Truppen mit den wirksamsten Schusswaffen ausgerüstet und in Taktiken geschult sind, die sich an jeden Feind anpassen lassen."
 hin_united_india: "Geeintes $india$"
 hin_united_india_desc: "Die vielen Völker, Kulturen, Sprachen und Nationen des indischen Subkontinents sollen unter einem gemeinsamen Banner vereint werden. Nur mit einem gemeinsamen Verständnis und einer sorgfältig gehegten Einheit unter den Indern erreichen wir größere Ziele."
 hin_ganga: "Gaṅgā"
 hin_ganga_desc: "Viele Hindus verehren den Ganges als Göttin, die den Gläubigen Reinheit und Erlösung bringt. Wir bitten Pilger, die Flussufer aufzusuchen und im heiligen Wasser zu baden. Durch Gaṅgā wird unser Volk rein."
 hin_persianate_court: "Persifizierte Hofkultur"
 hin_persianate_court_desc: "Fremdländische Sprachen und Hofbräuche haben an indischen Höfen schon seit Langem großen Einfluss. Wir sollten diese Bande nutzen, um die fähigsten Berater einzuladen, unter unserer Leitung zu dienen."
 hin_gunpowder_empire: "Schießpulverreich"
 hin_gunpowder_empire_desc: "Unsere Beherrschung der Schießpulverkriegsführung brachte uns Ruhm und die Herrschaft über einen großen Staat ein. Diese Dominanz wäre ohne die Förderung der Produktion von Schusswaffen für unsere Truppen unmöglich gewesen."
 hin_sufism: "Anziehung von Sufi-Missionaren"
 hin_sufism_desc: "Muslimische Fürsten auf der ganzen Welt wetteifern um die weisesten Sufi-Lehrer. Mit zunehmendem Ansehen schlossen sich uns immer mehr dieser Sufis an. Dort, wo sie sich niederließen, oft in zuvor unwirtlichen Regionen, wurden Städte gegründet, und die Weisheit der Sufis inspirierte die Menschen vor Ort, zu unserem Glauben zu konvertieren."
 hin_administration_of_india: "Indische Verwaltung"
 hin_administration_of_india_desc: "Einen Staat zu regieren, der so groß ist wie ein ganzer Subkontinent, ist keine leichte Aufgabe. Wir müssen in Zusammenarbeit mit den örtlichen Fürsten ein robustes Verwaltungssystem entwickeln, um den Reichtum aus unseren Landen zu ziehen."
 hin_indian_empire: "Kaiserliches Indien"
 hin_indian_empire_desc: "Keinem Herrscher – ob nun Muslim, Hindu, Buddhist oder Jainist – ist es je gelungen, ganz Indien zu erobern. Wir werden die ersten Gesamtherrscher Indiens sein!"
 hin_rocketry: "Entwicklung der Raketentechnik"
 hin_rocketry_desc: "Raketen mit Eisenmantel wurden bisher nicht in größerem Umfang für militärische Zwecke eingesetzt, doch ihre Sprengkraft bietet durchaus taktische Anwendungsmöglichkeiten. Wir sollten mit dieser Technologie experimentieren und sie auf dem Schlachtfeld erproben."
 hin_industrialization: "Industrialisierung $india$s"
 hin_industrialization_desc: "Die wirtschaftlichen Bedingungen in Indien sind bestens für ein schnelles Wachstum der Industrie geeignet. Mithilfe neuer Technologien verbessern wir die Bedingungen für unsere örtliche Fertigung, insbesondere in der Textilindustrie. Die Ausrichtung auf neue Fertigungsmethoden gewährleistet ein stetiges Wachstum der Industrie in unserem gesamtindischen Staat."
 #Carthage
 cth_merchant_legacy: "Handelstradition"
 cth_merchant_legacy_desc: "Phönizische Handelsflotten bereisten viele Jahrhunderte lang das Mittelmeer. Ihr Vermächtnis gewährt den Söhnen Karthagos einen Vorteil im Handel, wodurch wir noch effizienter und erbarmungsloser vorgehen können. Bald kontrollieren wir wieder sämtliche Warenströme."
 cth_breadbasket_of_rome: "Kornkammer Roms"
 cth_breadbasket_of_rome_desc: "Vor vielen Jahrhunderten verdiente sich Karthago durch Innovationen auf den Gebieten der Bewässerung und des Olivenanbaus den Beinamen als Kornkammer Roms. Durch eine Rückbesinnung auf ebenjenes Wissen wird es uns gelingen, die Wüste erneut zu zähmen und wie in der Antike mit Olivenhainen zu durchziehen."
 cth_mercenary_army: "Söldnerarmee"
 cth_mercenary_army_desc: "Zahlenmäßig ist die Bevölkerung der Nation Karthago anderen Ländern weit unterlegen, weshalb wir seit Jahrhunderten Söldner dafür bezahlen, unsere Schlachten für uns zu schlagen. Seit der Reformation Karthagos führen wir diese Tradition fort, um unser Volk vor den Gefahren des Krieges zu schützen."
 cth_cothons: "Kothon"
 cth_cothons_desc: "Der uralte Kothon von Karthago war ein technologisches Meisterwerk, das einst einen effizienten Schiffsbau ermöglichte. Nun soll uns das Vermächtnis dieser Zeit als Vorlage für unser ganzes Land dienen. Das Studium der alten Schiffsbautechniken ermöglicht es uns, auf dem Meer wieder die Vorherrschaft zu erlangen. Schon bald wird die Marine Karthagos wieder das gesamte Mittelmeer bereisen."
 cth_phoenician_sailors: "Phönizische Seeleute"
 cth_phoenician_sailors_desc: "Nach der Wiederauferstehung unseres uralten Königreichs knüpften wir Bande zu unseren phönizischen Brüdern in Libyen. Seitdem erreicht jeden Tag eine Schar Freiwilliger unser Land, die ihren Beitrag zum Wiederaufbau des uralten phönizischen Königreichs Karthago leisten wollen. Wir können demnach nun eine viel größere Marine unterhalten."
 cth_legacy_of_hannon: "Das Vermächtnis von Hanno"
 cth_legacy_of_hannon_desc: "Hanno der Seefahrer war ein berühmter Entdecker der Antike, der die Küste Afrikas bis in den tiefen Süden erkundete. Wir werden seinem Beispiel folgen und erneut zu Entdeckungsreisen aufbrechen, um unser einst ruhmreiches Handelsimperium zu altem Glanz zu verhelfen. Diesmal werden wir uns weiter hinauswagen als je zuvor, denn auf der ganzen Welt warten neue Handelsmöglichkeiten auf uns."
 cth_beyond_the_pillars: "Jenseits der Säulen"
 cth_beyond_the_pillars_desc: "Es ist Zeit, unsere Produktionsstätten auf die Gebiete jenseits der sagenumwobenen Säulen des Herkules auszudehnen. Dank eines Zusammenspiels aus uralten Siedlungstechniken und modernem Wissen siedeln wir uns effizienter an anderen Orten an als jüngere Nationen, die nur wenig Erfahrung in diesem Bereich haben. Schon bald wird Karthago auf der ganzen Welt Kolonien errichtet haben."
 cth_wine_traders: "Punischer Weinhandel"
 cth_wine_traders_desc: "In der Antike schufen wir einen regen Weinhandel, wobei wir große Mengen minderwertigen Weins herstellten und anderswo verkauften und im Gegenzug selbst Wein von hoher Qualität einführten. Nun wollen wir darauf aufbauend unsere Weinherstellung erweitern, bis wir den gesamten Weinhandel im Mittelmeerraum kontrollieren."
 cth_punic_global_trade: "Punischer Welthandel"
 cth_punic_global_trade_desc: "Unsere Nation dominierte viele Jahrhunderte den Handel im Mittelmeerraum. Dank der Entdeckungen der jüngsten Zeit ist es uns vorherbestimmt, demnächst den weltweiten Handel zu dominieren. Schon bald werden in jedem Hafen der Welt karthagische Handelsschiffe vor Anker gehen."
 cth_sufet_rule: "Herrschaft des Šūfeṭ"
 cth_sufet_rule_desc: "Einst herrschte ein gewähltes Oberhaupt, der Šūfeṭ, über unser uraltes Königreich. Die heutige Zeit macht eine Umstrukturierung unserer Regierung erforderlich. Wir werden dabei unsere Erfahrungen aus der Antike mit modernen Theorien verschmelzen und auf dieser Grundlage die Mächtigste aller Republiken schaffen, die alle anderen überstrahlt."
 #Aztec Formable Advances
 network_of_cities: "Netzwerk von Städten"
 network_of_cities_desc: "Über Seen und Täler verbinden sich unsere Städte über Straßen, Märkte und geeinte Ziele, was unsere Reichweite ausdehnt."
 status_by_merit: "Status nach Verdienst"
 status_by_merit_desc: "Krieger und Adlige steigen durch Tapferkeit und guten Dienst auf, sodass jene Verantwortung tragen, die sie sich verdient haben."
 expansion_merchant_guilds: "Ausweitung der Kaufmannszünfte"
 expansion_merchant_guilds_desc: "Pochtēcah-Händler erweitern ihre Routen weit über unsere Lande hinaus und bereichern alle Marktplätze, die den Mexihcah treu sind."
 centralized_city_governance: "Zentralisierte Stadtregierung"
 centralized_city_governance_desc: "Wir wollen versuchen, die Ausbreitung unserer neu erlangten städtischen Territorien zu unterstützen. Dazu braucht es eine Reform der Regierung, die geeint unter einer festeren Aufsicht eine geordnetere und verlässliche Verwaltung schafft."
 wealth_of_mesoamerica: "Reichtum Mittelamerikas"
 wealth_of_mesoamerica_desc: "Die fruchtbaren Böden, Wälder und Minen von Ānāhuac bringen ungeheuren Reichtum hervor und erhalten unser Wachstum sowie unser Großreichsstreben. Wenn wir diese Ressourcen richtig nutzen, mehrt dies unsere verfügbaren Mittel."
 study_european_colonizers: "Studium europäischer Kolonisatoren"
 study_european_colonizers_desc: "Fremde haben Kontakt zu unserem Volk aufgenommen. Ihre unbekannten Schiffe und Waffen sorgen gleichermaßen für Ehrfurcht und Angst. Ihre Lebensart zu verstehen, ist womöglich der Schlüssel zum Überleben."
 new_fire_ceremonies: "Neue Feuerzeremonien"
 new_fire_ceremonies_desc: "Einmal alle zweiundfünfzig Jahre wird die Welt durch Flammen erneuert, was unser Volk im Glauben und im kosmischen Gleichgewicht eint."
 sun_must_rise: "Die Sonne muss aufgehen"
 sun_must_rise_desc: "Durch Ergebenheit und Rituale sichern wir den Lauf der Sonne, was die Herzen erleichtert und den Geist unseres Volks stärkt. Die Bewahrung dieses Gleichgewichts und sogar der gesamten Welt ruht auf unseren Schultern."
 #Kurdistan Formable
 krs_kurdish_tribes: "Stammestreue"
 krs_kurdish_tribes_desc: "Nachdem wir unsere Autorität über alle kurdischen Stämme geltend gemacht haben, sind wir in der Lage, ihre erfahrenen, abgehärteten Krieger zur Verteidigung unseres Landes einzusetzen."
 krs_legacy_of_the_kurdish_dynasties: "Das Vermächtnis der kurdischen Dynastien"
 krs_legacy_of_the_kurdish_dynasties_desc: "Unser Volk gründete mehrere große Dynastien und herrschte über Gebiete von Ägypten bis in den Iran. Indem wir unseren Staat mit dem Ruhm vergangener Herrscher verbinden, können wir ein einigendes Symbol für das kurdische Volk sein und unsere Herrschaft in den Augen unserer Untertanen legitimer erscheinen lassen."
 krs_kurdish_quarters: "Blühende kurdische Viertel"
 krs_kurdish_quarters_desc: "Zur Zeit der Fremdherrschaft gründeten viele aus unserem Volk in den Städten vorwiegend kurdisch geprägte Viertel. Diese Viertel gediehen auch unter den fernen Herrschern, und wir können ihren Reichtum nun unmittelbar nutzen und so eine blühende Zukunft für unser Volk sichern."
 krs_kurdish_horses: "Anpasssungsfähige Kavallerie"
 krs_kurdish_horses_desc: "Unser Heimatland ist von vielen Eroberern umgeben, die unser Volk unterjochen wollen. Zwar kann unser heimisches Gelände feindliche Armeen verlangsamen, doch es erschwert es auch unseren eigenen Truppen, rasch auf Bedrohungen zu antworten. Eine starke Kavallerie hingegen ermöglicht es uns, auf jede Bedrohung – ganz gleich, wie zahlreich ihre Truppen auch sein mögen – zügig zu reagieren."
 krs_kurdish_mercenaries: "Söldnererfahrung"
 krs_kurdish_mercenaries_desc: "Unsere Leute dienen schon lange als Soldklingen für fremdländische Fürsten, wobei sie wertvolle Kampferfahrung in deren Diensten erwerben. Nach der Schaffung unseres eigenen Landes wird es Zeit, diese erfahrenen Kämpfer unter unsere Banner zu rufen."
 krs_kurdish_warrior_poets: "Kriegerdichter"
 krs_kurdish_warrior_poets_desc: "Unsere Herrscher sollen nicht nur fähige Krieger sein, sondern müssen auch Kenntnisse in Sachen Kunst und effizienter Verwaltung besitzen. Indem sie Texte verfassen und ihre Regierungszeiten dokumentieren, geben unsere Anführer das Wissen und die Geschichte unseres Volkes an kommende Generationen weiter und stellen so sicher, dass keine wertvollen Erkenntnisse verloren gehen."
 #Manchu Formable Advances
 mohe_ancestry: "Mohe-Herkunft"
 mohe_ancestry_desc: "Unser Volk stammt von den Mohe-Stämmen der Amurwälder ab. Ihre Traditionen der Jagd, der Viehzucht und des entbehrungsreichen Lebens im Grenzgebiet prägen unsere Gesellschaft."
 warka_ties: "Warka-Bande"
 warka_ties_desc: "Unsere Verbindungen zu den Warka vermittelten uns wertvolle Kenntnisse über die Jagd und das Sammeln von Nahrungsmitteln. Dank dieser Praktiken stellen wir sicher, dass unser Volk auch in langen Wintern ausreichend zu essen hat."
 shadow_of_ambition: "Im Schatten des Ehrgeizes"
 shadow_of_ambition_desc: "Die Vereinigung der Jurchen-Stämme ist nur der erste Schritt unseres ehrgeizigen Aufstiegs zur Macht. Schon bald wird unser Name auf dem gesamten Kontinent Angst und Ehrfurcht auslösen."
 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "Die Tradition der Fünf Edlen Talente umfasst Reiten, Bogenschießen, militärische Führung, Loyalität und Disziplin. Diese Aspekte unserer Kriegergesellschaft bilden das Rückgrat unserer stolzen Kultur."
 southern_campaigns: "Feldzüge im Süden"
 southern_campaigns_desc: "$CHI$ ist die Heimat unfassbarer Reichtümer und besitzt immenses Ansehen und Wissen. Unter der Herrschaft einer schwachen Dynastie fällt es uns zu, nach der Macht zu greifen und diesen Landen Wohlstand und Pracht zurückzubringen."
 foreign_learning: "Fremdländisches Wissen"
 foreign_learning_desc: "Von fremdländischen Gelehrten und Schriften übernehmen wir neue Praktiken in Verwaltung, Militär und Bildung und beschleunigen so unsere technologische Entwickung."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
