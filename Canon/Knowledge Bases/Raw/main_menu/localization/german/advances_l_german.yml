 age_1_traditions: "Traditionen"
 age_1_traditions_desc: "Über Hunderte und Tausende von Jahren haben sich in der ganzen Welt verschiedene Gesellschaften etabliert, und ihre Grundlage sind Traditionen wie Legalismus, Feudalismus oder Meritokratie."
 age_2_renaissance: "Renaissance"
 age_2_renaissance_desc: "Ein neues Zeitalter des Wissens, der Künste und des Fortschritts ergibt sich aus den wachsenden Wechselspielen und Institutionen der mittelalterlichen Gesellschaft und dem Pax Mongolica, dem goldenen Zeitalter des Islam und der europäischen Renaissance."
 age_3_discovery: "Entdeckungen"
 age_3_discovery_desc: "Als die frühe Neuzeit anbricht, kartiert man unlängst entdeckte Kontinente, während die Feudalgesellschaft zentralisierten Staaten weicht.\nUnternehmenslustige Staaten können in diesem Zeitalter den Grundstein für ein weltweites Großreich legen."
 age_4_reformation: "Reformation"
 age_4_reformation_desc: "In Ost und West ist dies ein Zeitalter der religiösen Überzeugungen, Debatten und Massenbewegungen. In Europa schlägt der Protestantismus feste Wurzeln, während der Millenarismus Iran erfasst und religiöser Synkretismus die indische Gesellschaft formt."
 age_5_absolutism: "Absolutismen"
 age_5_absolutism_desc: "Da Regierungen anderen Parteien in ihren Ländern die absolute Macht abringen, können sie sich ganz dem Aufbau von Großreichen verschreiben. Dies ist ein Zeitalter des Staats, der Herrscher und ihrer Armeen"
 age_6_revolutions: "Revolutionen"
 age_6_revolutions_desc: "Das Hinterfragen von Rechten, Obrigkeiten und der Welt selbst während der Aufklärung hat dazu geführt, dass das Ancien Régime Ablehnung erfährt. Als der Absolutismus der Revolution Platz macht, muss so manches Königreich womöglich einer Republik weichen."
