 TATAR_YOKE_TAX_COLLECTOR_DESC: "Der [ShowSpecialStatusName('tatar_tax_collector')] ist verpflichtet, Steuern für den [ShowSpecialStatusName('tatar_overlord')] einzutreiben.\n\nIm Gegenzug erfährt das Territorium, das der [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] sein Eigen nennt, eine erhebliche #Y $migration$#! durch andere Mitglieder des Jochs, die Schutz vor #L [ShowCultureGroupName('mongolian_group')|l]en#! Überfällen suchen."
 TATAR_YOKE_HINT_1: "Das Tatarenjoch ist ein Überbleibsel des Mittelalters und festigt die mongolische Herrschaft über die osteuropäischen Fürstentümer.\n\nMan kann ihm nicht beitreten.\n\n#T #T Empfohlene Aktionen der verschiedenen Rollen im Joch:#!\n@arrow_bonus_tier_3! Der [ShowSpecialStatusName('tatar_overlord')] sollte die anderen in Schach halten und verhindern, dass sie zu mächtig werden.\n@arrow_bonus_tier_3! Der [ShowSpecialStatusName('tatar_tax_collector')] kann seine Stellung nutzen, um Reichtum und Macht anzuhäufen, und ist so in einer hervorragenden Position, um den [ShowSpecialStatusNameWithNoTooltip('tatar_overlord')] zu stürzen.\n@arrow_bonus_tier_3! Gewöhnliche Mitglieder streben danach, die Rolle als [ShowSpecialStatusName('tatar_tax_collector')] zu beanspruchen oder das Joch allein abzuwerfen."
