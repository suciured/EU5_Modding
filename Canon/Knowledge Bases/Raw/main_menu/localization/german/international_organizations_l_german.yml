 tatar_yoke: "Tatarenjoch"
 tatar_yoke_desc: "Das Tatarenjoch bezieht sich auf verschiedene Fürstentümer in [ShowSubContinentName('eastern_europe')], die durch eine Invasion im 13. Jahrhundert Klientelländer unter tatarischer Herrschaft wurden. Sein wichtigster Herrscher erhält den Titel eines Großfürsten und wird mit der Aufgabe betraut, die Tribute der anderen Tributzahler für den $rank_kingdom_horde_ruler_suffix_male$ der Goldenen Horde einzutreiben."
