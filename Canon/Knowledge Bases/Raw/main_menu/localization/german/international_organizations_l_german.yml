 lordship_of_ireland_desc: "Die englische Herrschaft über Irland ist in einem unruhigen Zustand. Seit der ursprünglichen Eroberung um 1170 herum ist die direkte Kontrolle der Krone auf eine Rumpfverwaltung um Dublin herum geschrumpft. Sie stützt sich auf einen treuen Lieutenant und übt lediglich eine nominelle Kontrolle über ihre zunehmend entfremdeten Vasallen aus. Nachkommen der abenteuerlustigen Eroberer, die ansehnlich mit Earldoms und Baronien belohnt wurden, werden immer mehr wie die gälischen Häuptlinge – und zwar sowohl in der Sprache als auch hinsichtlich ihrer Kultur. Andere wiederum haben sich der englischen Kontrolle bereits gänzlich entzogen."
