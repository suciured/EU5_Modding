 union_royal_assembly: "Königliche Versammlung"
 union_royal_assembly_desc: "Die $union_royal_assembly$ ist ein eher rudimentärer Rat der gesamten [GetInternationalOrganizationType('union').GetName]. Die [estates|e] der Mitglieder sind in der Versammlung aufgerufen, die Umsetzung zentralisierender [laws|e] zu besprechen und zu verhandeln."
 hre_court_assembly: "Hofversammlung"
 hre_court_assembly_desc: "Die $hre_court_assembly$, die noch aus den Zeiten von [GetCharacter('ogk_otto_liudolfinger').GetName] stammt, ist eine alte und primitive Art der Versammlung innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]). Da es keinerlei kodifizierte Vorgänge gibt, ist die Besprechung von Gesetzeseinführungen mit dem Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) für gewöhnlich nicht so wirkungsvoll, wie sie sein könnte.\n\n$BULLET_WITH_TAB$ Erhöht die Wahlmacht von [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')] und [ShowSpecialStatusNamePlural('archbishop_elector')] enorm\n$BULLET_WITH_TAB$ Verringert den Einfluss von #L [ShowSpecialStatusNamePlural('free_city')]n#!, [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')] und [ShowSpecialStatusNamePlural('legatus_natus')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] hat Standardmacht"
 hre_early_imperial_diet: "Früher Reichstag"
 hre_early_imperial_diet_desc: "Die früheste Form von [ShowLawName('imperial_diet_law')] repräsentiert die traditionelle Ordnung des HRR ([GetInternationalOrganizationType('hre').GetName]). Nur [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] und [ShowSpecialStatusNamePlural('imperial_prince')] dürfen teilnehmen; [ShowSpecialStatusNamePlural('free_city')] und niedere kirchliche Entitäten werden vom legislativen Prozess ausgeschlossen.\n\n$BULLET_WITH_TAB$ Starke Wahlmacht für [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] und [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] und [ShowSpecialStatusNamePlural('imperial_peasant_republic')] haben keine Wahlmacht\n$BULLET_WITH_TAB$ Niedere kirchliche Rollen wie [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')] und [ShowSpecialStatusNamePlural('legatus_natus')] haben eingeschränkte Macht"
 hre_bi_camerial_imperial_diet: "Zweikammern-Reichstag"
 hre_bi_camerial_imperial_diet_desc: "Der [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] erweitert die Repräsentation, indem kirchliche Würdenträger und Fürstenherrscher gleichermaßen Stimmrechte erhalten; so entstehen zwei Kammern im Reichstag.\n\n$BULLET_WITH_TAB$ Übliche Macht für [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] und [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_prelate')] erhalten bedeutsamen Einfluss\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] und [ShowSpecialStatusNamePlural('imperial_peasant_republic')] sind nach wie vor nicht vertreten"
 hre_tri_camerial_imperial_diet: "Dreikammern-Reichstag"
 hre_tri_camerial_imperial_diet_desc: "Mit dem [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')] erhalten [ShowSpecialStatusNamePlural('free_city')] endlich eine entscheidende Stimme. Der Reichstag besteht nun aus drei Kammern, namentlich kirchlich, fürstlich und bürgerlich, was ein inklusiveres Machtgleichgewicht darstellt.\n\n$BULLET_WITH_TAB$ Ausgewogene Macht zwischen [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], [ShowSpecialStatusNamePlural('imperial_prince')], #L [ShowSpecialStatusNamePlural('free_city')]n#! und niederen theokratischen Rollen.\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] erhalten hierbei den höchsten Einfluss\n$BULLET_WITH_TAB$ Die inklusivste Form des Reichstags"
