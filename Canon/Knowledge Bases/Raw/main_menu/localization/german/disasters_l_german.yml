l_german:
 #Common Loc
 DISASTER_BREAKDOWN: "Katastrophenaufschlüsselung"
 no_event_occurs_tt: "Kein [event|e] tritt ein"
 an_event_occurs_tt: "Ein [event|e] mit Bedeutung für diese [disaster|e] könnte auftreten"
 #Succession Crisis
 #Disaster
 succession_crisis: "Erbfolgekrise"
 succession_crisis_desc: "Unser Reich ist in Aufruhr! Ein mächtiger Anspruchsteller setzte sein Anrecht auf unseren Thron gegen den Willen des Volks durch. Unsere große Nation schwebt in höchster Gefahr durch innere wie äußere Feinde."
 pretender_enforced_claim_tt: "Dem Prätendenten wurde der Thron per Nachfolge gewährt"
 no_heir_or_regent_or_bad_heir_tt: "Aufgrund eines [Concept('regent', 'Regenten')|e], eines schwachen [Concept('heir', 'Erben')|e] oder gar keinem [Concept('heir', 'Erben')|e] gelten für diese [disaster|e] nun weniger strenge Anforderungen"
 pretender_is_cold_tt: "Der Prätendent ist gestorben oder hat unseren Hof verlassen"
 succession_crisis_pretender: "Kronprätendenten"
 succession_crisis_crown_supporters: "Kronunterstützer"
 succession_crisis_pretender_supporters: "Prätendentenunterstützer"
 no_pretender_rebel_active_tt: "Keine der aktiven [rebels|e] sind Prätendenten"
 succession_crisis_price: "$succession_crisis$-Aktionskosten"
 sc_seek_foreign_aid: "Fremdländische Hilfe suchen"
 sc_seek_foreign_aid_desc: "Die Drohungen durch rivalisierende Anspruchsteller nehmen überhand, und die derzeitige Lage ist kaum länger haltbar. Diese Prätendenten werden uns unsere höchste Autorität unablässig streitig machen, wenn wir sie nicht vollständig ausmerzen. Daher müssen wir unseren Blick nach außen wenden und uns Verbündete und Hilfe in der Fremde suchen, um unsere territoriale Integrität wiederherzustellen und unsere Herrschaft erneut zu festigen."
 sc_commission_dynastic_history: "Dynastiechronik beauftragen"
 sc_commission_dynastic_history_desc: "Unsere Vorväter und deren Väter vor ihnen beanspruchten und besiedelten weite Landstriche, aus denen unser heutiges [actor.GetFlavorRank] hervorging. Wir werden die Geschichte unserer glorreichen Ahnen aufzeichnen und verbreiten, sodass man unsere Dynastie mit Ruhm und Erhabenheit gleichsetzt, was unsere Legitimität gegenüber allen Prätendenten steigern wird."
 sc_ask_help_from_the_nobility: "Adelshilfe suchen"
 sc_ask_help_from_the_nobility_desc: "Die vielen Mitglieder des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]s#! in unserem [actor.GetFlavorRank] besitzen beträchtlichen Einfluss. Sichern wir uns ihre Gunst, können wir gewiss alle Prätendenten ausmerzen, die uns absetzen wollen."
 sc_ask_help_from_the_clergy: "Klerushilfe suchen"
 sc_ask_help_from_the_clergy_desc: "Durch treuen Glauben werden unsere unerschütterlichen #L [actor.GetReligion.GetGroup.GetAdjective|l]en#! Traditionen Bestand haben. Wir werden uns die Gunst und Unterstützung des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]s#! sichern und diese Krise meistern."
 sc_ask_help_from_the_burghers: "Bürgerhilfe suchen"
 sc_ask_help_from_the_burghers_desc: "Wer viel Geld hat, besitzt gewaltigen Einfluss – wir müssen uns an genau diese Menschen zwecks Unterstützung bei möglichen militärischen Bemühungen wenden, sollten die ränkeschmiedenden Prätendenten unser [actor.GetFlavorRank] in einen Bürgerkrieg stürzen. Ihre prallen Geldbeutel werden nützlich sein, um die Staatskasse zu füllen …"
 choose_writer: "[ShowArtistTypeNameWithNoTooltip('writer')] auswählen"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "Der ausgewählte [ShowArtistTypeName('writer')] wird eine [ShowWorkOfArtTypeName('chronicle')] der [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]-[dynasty|e] verfassen. Wir erhalten [legitimacy|e], die stark von der Qualität des [Concept('work_of_art', 'Kunstwerks')|e] abhängt."
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName|U] wird ausgewählt, um eine [ShowWorkOfArtTypeName('chronicle')] der [actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName]-[dynasty|e] zu verfassen"
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "Goldene Ambrosianische Republik"
 ambrosian_republic_disaster_desc: "Wir sehen uns einer überaus ungewöhnlichen Erbfolgekrise gegenüber: Da es keinen starken Anspruchsteller für den Thron gibt, haben idealistische Gelehrte eine junge Republik in [ShowLocationName('milano')] ausgerufen. Die rebellischen Gelehrten erfreuen sich bereits breiter Unterstützung beim Volk und schicken sich an, die gefestigte Ordnung in unserem Reich ins Wanken zu bringen."
 has_chosen_ally_union_variable_tt: "Ist beim Ereignis #Y Ambrosianische Republik#! eine [union|e] mit einem [Concept('ally', 'Verbündeten')|e] eingegangen"
 #Religious Turmoil
 #Disaster
 religious_turmoil: "Religiöser Aufruhr"
 religious_turmoil_desc: "Die Unterschiede zwischen den verschiedenen Religionsgruppen in unserem Reich erweisen sich zunehmend als unüberbrückbar, was Intoleranz und Engstirnigkeit einen Nährboden bietet. Wir müssen sicherstellen, dass unser Volk von nun an dem rechten Weg folgt, und all jene zurück zum Licht geleiten, die von diesem Weg abgekommen sind."
 rt_push_for_spiritualist: "Spiritualismus vorantreiben"
 rt_push_for_spiritualist_desc: "Die Massen müssen zur Erlösung und weg von Hochmut und Ketzerei geführt werden. Nur wenn wir #L [ShowSocietyDirectionName('spiritualist')|l]isch#! werden, können wir jene zurückdrängen, die diesen Eckpfeiler unserer religiösen Identität ins Wanken bringen wollen."
 rt_push_for_humanist: "Humanismus vorantreiben"
 rt_push_for_humanist_desc: "Die Entstehung neuer Zweige des #L [ShowReligionGroupName('christian')]s#! läutete eine Ära ein, in der die Akzeptanz religiöser Unterschiede sowie die gemeinsame Arbeit an einer vielfältigen, aber geeinten Gesellschaft im Mittelpunkt stehen. Angesichts dieser Offenbarung können wir in solch stürmischen Zeiten nicht tatenlos zusehen. Wir sollten stattdessen diese neu entdeckten Wahrheiten mit Inbrunst verbreiten."
 rt_support_conversion_efforts: "Bekehrungsbemühungen unterstützen"
 rt_support_conversion_efforts_desc: "Wir müssen danach streben, jene, die vom Weg abkamen, zurück ins Licht zu führen. Wenn wir unsere Bekehrungsbemühungen verstärken, beschleunigen wir die Heilung unseres Volkes und lassen diese stürmische und finstere Zeit bald endlich hinter uns."
 #War of the Roses
 #Disaster
 war_of_the_roses: "Rosenkrieg"
 war_of_the_roses_desc: "[GetCountry('ENG').GetName|U] wird vom Streit zweier Nebenlinien der Herrscherdynastie entzweigerissen: die „weiße Rose“ des Hauses [ShowDynastyName('york_dynasty')] und die „rote Rose“ des Hauses [ShowDynastyName('lancaster_dynasty')] streiten sich darum, wer den höheren Erbanspruch auf den Thron hat. Ihr Kampf um die Macht könnte sich über Jahrzehnte hinziehen und Auswirkungen auf den gesamten [GetCountry('ENG').GetGovernment.GetEstateName('nobles_estate')] haben, was die Stabilität unseres #L [GetCountry('ENG').GetFlavorRank]s#! bedroht!"
 #Actions
 wotr_bribe_garrison: "Garnisonsbestechung"
 wotr_bribe_garrison_desc: "Der Bürgerkrieg stellt Treue und Loyalitäten auf eine ungemein harte Probe und untergräbt die Stabilität im gesamten [actor.GetFlavorRank]. Wir sollten uns das derzeitige Chaos zunutze machen. Wenn wir den Hochburgen unserer Feinde klingende Münze und Sicherheit versprechen, können wir deren Befehlshaber vielleicht davon überzeugen, uns ihre Tore friedlich zu öffnen, was ihnen und uns eine kostspielige Belagerung ersparen würde."
 select_ongoing_siege_to_bribe: "Laufende [siege|e] auswählen, die bestochen werden soll"
 no_ongoing_siege_to_bribe: "@trigger_no! Keine laufende [siege|e], die bestochen werden kann"
 chosen_siege_tt: "Die Garnison in [target_siege.GetName] wird sich ergeben"
 no_chosen_siege_tt: "Die Garnison am ausgewählten [location|e] wird sich ergeben"
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "Krieg der Union"
 war_of_the_aragonese_union_disaster_desc: "Die überzogenen Anforderungen der #L [SCOPE.sCountry('CAS').GetGovernment.GetAdjective|l]en#! Krone haben den [GetCountry('ARA').GetGovernment.GetEstateName('nobles_estate')] und den [GetCountry('ARA').GetGovernment.GetEstateName('burghers_estate')] in Aragon und Valencia derart verärgert, dass wohlhabende Mitglieder dieser Stände die Aragonische Union und die Valencianische Union gründeten. Beide Unionen fordern eine Einschränkung der Rechte der Krone, weniger Steuern und Respekt gegenüber örtlichen Gesetzen, Privilegien und Traditionen."
 #Savonarola
 #Disaster
 savonarola_disaster: "Der Aufstieg Savonarolas"
 savonarola_disaster_desc: "Ein emporgekommener Prediger hat begonnen, seine apokalyptische Botschaft unter unserem Volk zu verbreiten. In seinen feurigen Predigten prangert er an, dass unsere Gesellschaft korrupt und im moralischen Verfall begriffen sei und dass dies insbesondere auf jene von höchstem Stand zutreffe. Seine Tiraden bringen das Volk in Aufruhr. Er mag verrückt sein, aber er verfügt über die mächtige Fähigkeit, andere beeinflussen zu können …"
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "Ciompi-Aufstand"
 ciompi_revolt_desc: "Florenz sieht unsicheren Zeiten entgegen, da die Ciompi mit einem offenen Aufstand drohen. Die Ciompi, eine Gruppe von Bürgern, Bauern und Mitgliedern niederrangiger Zünfte, ächzen unter der Last hoher Steuern, besitzen jedoch keinerlei politischen Einfluss, da sie keiner Gilde angehören. Ihre allgemeine Unzufriedenheit birgt das Potenzial, unsere gesamte Gesellschaft zu entzweien …"
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "Krise der Sefuwa-Dynastie"
 crisis_of_the_sayfawa_dynasty_desc: "Unsere Dynastie herrscht schon lange und überaus erfolgreich über diese Region, doch nun haben innerer Zwist sowie eine Reihe illegitimer Herrscher unser Reich in eine tiefe Krise gestürzt. Während wir damit ringen, uns gegen unsere hauseigenen Widersacher zu erwehren, nutzen unsere hinterlistigen Feinde und mächtigen Nachbarn jedwede sich bietende Gelegenheit, um unser Land aufzuteilen und unser Volk vom Angesicht der Erde zu tilgen. Wir müssen einen Weg finden, der Welt zu beweisen, dass wir noch immer die rechtmäßigen Herrscher über diese Region sind, und gleichzeitig verhindern, dass unser Reich von innen heraus zerfressen wird."
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "Der Moskauer Erbfolgekrieg"
 muscovite_succession_war_desc: "[GetCountry('MOS').GetCapital.GetName|U] ist das Zentrum der Macht in der Region [GetCountry('MOS').GetCapital.GetRegion.GetName]. Aufgrund einer Erbfolgekrise sind Kämpfe zwischen den verschiedenen Familienmitgliedern der Herrscherdynastie ausgebrochen, die allesamt das Recht auf den Thron für sich beanspruchen. Jede weitere Eskalation droht nicht nur, die Familie auseinanderzureißen, sondern könnte auch verheerende Auswirkungen auf uns alle haben."
 #Peasants War
 #Disaster
 peasants_war: "Bauernkrieg"
 peasants_war_desc: "Auf dem Land brodelt die Unzufriedenheit, denn das Elend der Gemeinen wird immer schlimmer. Ungerechte Besteuerung, unterdrückerischer Adel sowie ein Gefühl der Verzweiflung trieben die Bauern zum Äußersten. Eine wahre Flut des Zorns wurde entfesselt, die sich zu einem kataklystischen Umsturz auswuchs, der als Bauernkrieg bekannt werden sollte."
 pw_push_for_serfdom: "Leibeigenschaft vorantreiben"
 pw_push_for_serfdom_desc: "Der Bauernpöbel hat sich gegen unsere Authorität erheben und muss von den örtlichen Herren mit absoluter Brutalität zermalmt werden. Wir dürfen nicht zulassen, dass unsere Macht nachlässt, denn sonst riskieren wir, Opfer der garstigen Herrschaft des Pöbels zu werden!"
 pw_push_for_free_subjects: "Selbstbestimmtheit vorantreiben"
 pw_push_for_free_subjects_desc: "Viel zu lange ächzt das Volk schon unter dem Joch der Feudalherren, die das Recht des Stärkeren auf brutale Weise durchsetzen. Es ist unsere moralische Pflicht, den gemeinen Menschen zu erheben und unserem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] zur Freiheit zu verhelfen."
 pw_crush_rebellion: "Aufstandszermalmung"
 pw_crush_rebellion_desc: "Das Volk hat sich gegen uns erhoben und verlangt Rechte und Privilegien – ein Preis, den [Select_CString(actor.GetGovernment.GetRulerOrRegent.IsFemale, 'die', 'der')] [actor.GetGovernment.GetRulerOrRegent.GetName] entrichten soll und der zulasten der bestehenden Gesellschaftsordnung ginge. Wir dürfen dies nicht zulassen und müssen daher jedwede Unterstützung für diese Bewegung im Keim ersticken."
 pw_crush_rebellion_tt: "Die [pops|e], die einen ausgewählten [rebellion|e] unterstützen, verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] % [pop_satisfaction|e]"
 pw_rebel_progress_reduction_tt: "Der ausgewählte [rebellion|e] verringert seinen Fortschritt um #G -25 %#!"
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "Ringen um die Königswürde"
 struggle_for_royal_power_desc: "Streitigkeiten über die Autorität des Monarchen gegenüber der Macht des Sejms wüten im Land, und unsere traditionelle Hierarchie wird gewiss bald auf die Probe gestellt werden. Wir müssen diese Bedrohung schnellstmöglich im Keim ersticken, so wir den Status quo aufrechterhalten wollen. Die Zeit ist gekommen, uns von der Kontrolle durch die Stände zu befreien und die Macht vollständig an uns zu reißen."
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "Die Auflösung Delhis"
 dissolution_of_delhi_desc: "Trotz all unserer Bemühungen konnten wir den Schaden, den unsere Widersacher angerichtet hatten, nicht wiedergutmachen. Unser einst mächtiges Großreich wird vom Chaos verschlungen, während unsere Feinde uns von allen Seiten umzingeln. Wir befinden uns in einer wirklich schlimmen Lage – und wir müssen uns ihr unverwandt stellen, wenn wir nicht Opfer der gierigen Gelüste all jener werden wollen, die unser Land begehren …"
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "Die Haken-und-Kabeljau-Kriege"
 hook_and_cod_wars_desc: "Da unsere Nachfolge unklar ist, bildeten sich unter unseren politischen Anführern zwei Fraktionen. Der Kabeljau ist im Allgemeinen eher konservativ und unterstützt die alteingesessene Herrscherfamilie. Die Haken dagegen sind Verfechter der Unabhängigkeit. Sie wollen Kandidaten auf dem Thron sehen, deren Anspruch zumindest fragwürdig ist. Der Status quo ist durch diese Teilung ernsthaft bedroht, weshalb wir uns der Sache schnellstmöglich, aber behutsam annehmen sollten."
 hook_and_cod_wars_hooks_have_won_tt: "Die #Y Haken#! haben sich #Y 20#! Einflusspunkte gesichert (derzeit: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 hook_and_cod_wars_cods_have_won_tt: "Der #Y Kabeljau#! hat sich #Y 20#! Einflusspunkte gesichert (derzeit: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 HACW_HOOK_TOOLTIP: "Die #Y Haken#! sind die Vertreter des #L [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')]s#! von „[DisasterView.GetDisaster.GetOwner.GetName]“. Sie unterstützen [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName] und [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.Custom('DE_PRO_POS_S_3P')] Streben nach dem Thron"
 HACW_COD_TOOLTIP: "Der #Y Kabeljau#! sind die Vertreter des #L  [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')]s#! von „[DisasterView.GetDisaster.GetOwner.GetName]“. Sie unterstützen [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName] und [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.Custom('DE_PRO_POS_S_3P')] Streben nach dem Thron"
 #Horde Civil War
 #Disaster
 horde_civil_war: "Hordenbürgerkrieg"
 horde_civil_war_desc: "Wieder einmal wird die Autorität unseres Herrschers infrage gestellt! Ein rivalisierender Kriegsfürst droht der Horde mit einem Bürgerkrieg, um sich den Thron selbst anzueignen. Die Horde muss gegen ihre eigenen abtrünnigen Kämpfer in den Krieg ziehen …"
 horde_civil_war_end_trigger_no_rebels: "Kein einziger [rebel|e] ist ein #Y Prätendent#!-Rebell"
 horde_civil_war_crown_supporters: "Hordengetreue"
 horde_civil_war_pretender_supporters: "Hordenabtrünnige"
 GUI_REBEL_OWNED_LOCATIONS: "[locations|e], die den [rebels|e] gehören: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]"
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "Die [military_strength|e] der [rebels|e] verglichen mit unserer."
 #Revolution
 #Disaster
 revolution_disaster: "Revolution!"
 revolution_disaster_desc: "Jahrzehnte feudaler Unterdrückung, wirtschaftliche Schwierigkeiten und religiöse Intoleranz fügten dem Frieden im Land schweren Schaden zu, und die Sehnsucht des Volkes nach Freiheit stellt eine ernsthafte Bedrohung der derzeitigen Herrschaft dar. Es ist nur eine Frage der Zeit, bis das gemeine Volk sich erhebt …"
 revolution_disaster_end_trigger_tt: "Die #Y Revolutionsrebellen#! planen keinen [civil_war|e]"
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip|U]e [army|e]-Größe: [DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip|U]es potenzielles [levy|e]: [DisasterView.GetDisaster.GetOwner.GetArmyLevyPotentialStrength]@levy\n[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip|U]e [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!"
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "Potenzielle [military_strength|e] von „[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]“"
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip|U]e [army|e]-Größe: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip|U]es potenzielles [levy|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip|U]e [manpower|e]: [DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!"
 MONARCHIST_POTENTIAL_STRENGTH_TT: "Potenzielle [military_strength|e] von „[DisasterView.GetDisaster.GetOwner.GetName]“"
 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "Revolutionschaos"
 revolutionary_chaos_desc: "Das Ancien Régime war einmal! Wir haben unsere Unterdrücker gestürzt und die Macht an uns gerissen. Die Stabilität und Sicherheit der jungen Republik ist jedoch in ständiger Gefahr, da verschiedene Fraktionen innerhalb der jungen Regierung um die Vormacht kämpfen. Wir müssen den inneren Streitigkeiten ein Ende setzen, denn nur geeint gelingt es uns, Bedrohungen von außen abzuwehren …"
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "Der Einfluss Chinas"
 sinicization_disaster_desc: "Unsere Zeit unter dem Einfluss von [GetCountry('CHI').GetName] brachte unserer Gesellschaft viel Gutes. Durch unsere Beziehung zu diesem kulturellen Riesen ist unsere Gesellschaft jedoch auf vielfältige Weise mit ebendiesem Reich verflochten, was uns von unseren Traditionen entzweit und unsere Unabhängigkeit gefährdet. Wenn wir unsere einzigartige Kultur schützen wollen, müssen wir uns gegen eine weitere Korrumpierung durch fremdländische Einflüsse erwehren, so verführerisch sie auch sein mögen. Andererseits brächte eine noch engere Beziehung zu [GetCountry('CHI').GetNameWithNoTooltip] jedoch auch vielerlei Vorteile mit sich …"
 has_opted_to_side_with_china_in_events_tt: "Hat den Einfluss von [GetCountry('CHI').GetNameWithNoTooltip] an unserem Hof ausreichend durch [events|e] #G gefördert#!"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "Hat den Einfluss von [GetCountry('CHI').GetNameWithNoTooltip] an unserem Hof ausreichend durch [events|e] #G beschnitten#!"
 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "„[GetCountry('CHI').GetLongName|U]“-Krise"
 crisis_of_the_chinese_dynasty_desc: "Der Himmel wird dunkel und grau – wir stehen kurz davor, die Gunst des Himmels zu verlieren! Der wachsende innere wie äußere Druck, die zerfallende Bürokratie und enttäuschende Ernten haben das Blatt gegen uns gewendet. Das Volk erkennt uns nicht mehr als legitimen Herrscher unseres #L [GetCountry('CHI').GetFlavorRank]s#! an."
 ccd_celestial_authority_trigger: "Unsere [celestial_authority_gc|e] beträgt mindestens #Y 90#! (derzeit: #Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!)"
 #Triggers
 cmd_has_reformed_cabinet_tt: "Hat die [action|e] „[ShowGenericActionName('cmd_reform_the_cabinet')]“ erlassen"
 cmd_has_restored_stability_tt: "Hat die [action|e] „[ShowGenericActionName('cmd_restore_stability')]“ erlassen"
 cmd_has_strenthened_crown_tt: "Hat die [action|e] „[ShowGenericActionName('cmd_strengthen_crown')]“ erlassen"
 #Monthly Pulse
 fire_event_4_tt: "Ein [event|e] kann auftreten, bei dem der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sich weigert, Steuern zu zahlen"
 fire_event_5_tt: "Ein [event|e] könnte auftreten, bei dem der [prosperity|e] in unseren [provinces|e] sinkt"
 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "Der majapahitische Niedergang"
 decline_of_majapahit_desc: "Unser [GetCountry('MAJ').GetFlavorRank] ist nicht mehr so wohlhabend wie früher. Wir kämpfen mit dynastischen Konflikten und befinden uns damit in einer Schwächeperiode, die viele rivalisierende Staaten bereits herbeigesehnt haben, die schon lange auf eine Gelegenheit warten, in unsere Gebiete einzudringen. Mit dem Aufstieg des [ShowReligionGroupName('muslim')] in [ShowRegionName('indonesia_region')] könnten wir bald an Bedeutung verlieren und schlimmstenfalls selbst wie so viele andere Großreiche vor uns der Vergessenheit anheimfallen …"
 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')|U]e Dominanz"
 SUNNI_POPS: "[ShowReligionAdjectiveWithNoTooltip('sunni')|U]e Pops"
 HINDU_POPS: "Hinduistische Pops"
 SUNNI_DOMINANCE_MAJAPAHIT: "$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TOOLTIP_TITLE: "Erhöhte $demak_progress$"
 DEMAK_PROGRESS_GROWTH_TITLE: "$demak_progress$"
 DEMAK_MONTHLY_CHANGE_HEADER: "$demak_progress$ ändert sich monatlich um [Country.MakeScope.GetVariable('demak_progress_growth').GetValue|-=2%]"
