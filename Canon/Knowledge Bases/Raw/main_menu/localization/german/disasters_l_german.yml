 DEMAK_PROGRESS_GROWTH_TOOLTIP: "$demak_progress$ ist ein Maß dafür, wie verbreitet die #L [ShowReligionAdjective('sunni')|l]e#! [religion|e] in unserem [Country.GetFlavorRank] ist. Die $demak_progress$ steigt mit dem Anteil von #L [ShowReligionAdjective('sunni')|l]en#! [pops|e]. Erreicht dieser Anteil #y 100 %#!, werden sich alle unsere #L [ShowReligionAdjective('sunni')|l]en#! [Concept('dominant_religion', 'Hauptreligions')|e]-[locations|e] abspalten, um $DEM$ zu bilden"
 #Court and Country
 #Disaster
 court_and_country: "Hof und Herrschaft"
 court_and_country_desc: "Der Widerstand gegen die wachsende Zentralisierung in unserem Land führte zu einer Zeit der Krise und der Spannungen zwischen dem Hof und allen anderen, die Anspruch auf die Herrschaft erheben. Wenn es uns gelingt, uns auf geschickte Weise aus dieser Krise zu manövrieren, könnten wir aus ihr als gestärktes Land hervorgehen – natürlich nur, wenn wir es schaffen, den aufziehenden Sturm zu überstehen."
 court_and_country_tips_header: "Ratschlag zu „Hof und Herrschaft“"
 court_and_country_tips_tt: "Wir können unsere [crown_power|e] wie folgt erhöhen:\n$BULLET_WITH_TAB$Widerruf von [privileges|e]\n$BULLET_WITH_TAB$Erhöhte [control|e] an unseren [Concept('locations', 'Orten')|e]\n$BULLET_WITH_TAB$Bau eines #L [ShowBuildingTypeName('counting_house')]es#!\n$BULLET_WITH_TAB$Erhöhung unserer [legitimacy|e]\n$BULLET_WITH_TAB$Erlass bestimmter [policies|e]"
 french_wars_of_religion_breakdown_tt: "Prozentualer Anteil relevanter #L [ShowReligionGroupAdjective('christian')|l]er#! [religions|e] in unserem Land\n[ShowReligionName('catholic')]:"
 x_catholic: "[GetCountry('FRA').GetReligionPercentage(GetReligionByKey('catholic'))|%2] [Concept('catholic', 'katholische')|e] [pops|e]"
 court_and_country_7_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] könnte durch ein [event|e] die Steuerzahlung verweigern"
 court_and_country_8_tt: "Örtliche Aufstände können durch ein [event|e] als Antwort auf die Instabilität ausbrechen"
 court_and_country_9_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] könnte sich durch ein [event|e] erheben, um seine alten Privilegien zurückzufordern"
 court_and_country_10_tt: "Eine [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]-Liga könnte sich durch ein [event|e] gegen uns erheben"
 court_and_country_11_tt: "Offiziere unserer Armee könnten ihre Treue durch ein [event|e] hinterfragen"
 court_and_country_12_tt: "Wir könnten durch ein [event|e] Unterstützung in der Armee oder bei der Regierung finden"
 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Streben nach Freiheit"
 aspiration_for_liberty_desc: "Das Streben der Bevölkerung nach Freiheit und der Wunsch nach Umsetzung aufgeklärter Ideale sind deutlich zu spüren. Eine Revolution scheint unvermeidbar. Man wirft uns vor, unfähige Herrscher zu sein, und der Zorn der Bevölkerung könnte sich als Funke erweisen, der die Feuer der Revolution entfacht. Auf uns wartet eine überaus schwierige Aufgabe …"
 battles_on_foreign_grounds_tt: "Der Unterhalt von Kriegen in fremden Ländern könnte während dieses [Concept('event', 'Ereignisses')|e] kostspieliger werden"
 governmental_incompetence_event_tt: "Das Volk könnte sich durch ein [event|e] gegen unsere Regierungsunfähigkeit erheben"
 #Reform Society
 #Disaster
 reform_society: "Reform der Gesellschaft"
 reform_society_desc: "Das System der [ShowGovernmentReformName('altepetl')] belohnte unser Volk über die Jahre hinweg mit Umsorgung und Wohlstand. Doch der Umstand, dass wir die Angelegenheiten der Untertanen in anderen Stadtstaaten nur wenig im Blick haben, führte dazu, dass Kritik an unserer Herrschaft laut wird. Sollten wir unsere Pracht bewahren und unsere Macht festigen wollen, sind Zentralisierungsreformen nötig."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Der Aufstieg des $nobles_estate_szlachta$s"
 rise_of_the_szlachta_desc: "Uns sind die machthungrigen Neigungen des #L $nobles_estate_szlachta$s#! nicht fremd. Während dieser seinen Einfluss in unseren Hallen ausbreitet, überflutet er uns mit Forderungen nach weiteren Privilegien. Diese politischen Manöver erinnern an ein Raubtier, das seine Beute umkreist und nur darauf wartet, endlich zuzuschlagen. Ganz gewiss bereitet man nur die Bühne für einen Angriff auf unsere Autorität vor!"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] vorantreiben"
 pw_push_for_aristocracy_desc: "Unsere Direktiven begünstigen immer mehr die Privilegien und die traditionelle Hierarchie des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]s#!. Schwert und Blutlinie bestimmen über den eigenen Platz in der Gesellschaft, und die alten Familien müssen ihren Griff um die Macht nur noch umso mehr festigen. Doch eine solche Festigung der Macht würde andere mächtige Stände erzürnen, darunter den [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] …"
 pw_push_for_plutocracy: "Plutokratie vorantreiben"
 pw_push_for_plutocracy_desc: "Reichtum, nicht Abstammung ist der Weg zu Einfluss. Der [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], Finanziers und geschäftstüchtige Eliten werden sich durchsetzen und unsere Institutionen zu Tempeln umgestalten, die Handel und Profit geweiht sind. Ein solcher Schritt wird sicherlich die stärksten Mitglieder des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]s#! verärgern."
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "Wir haben dem [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')] mehr [estate_power|e] gegeben"
 given_more_estate_power_burghers_estate_power_tt: "Wir haben dem [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] mehr [estate_power|e] gegeben"
 given_more_estate_power_crown_estate_power_tt: "Die [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')] bekam von uns mehr [estate_power|e] gesichert"
 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Tod von [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "Der Tod von [GetCharacter('maj_hayam_wuruk').GetName], [Select_CString(maj_hayam_wuruk.IsFemale, 'unserer großen Anführerin', 'unseres großen Anführers')], stürzte unser [GetCountry('MAJ').GetFlavorRank] in heftigen Aufruhr. Diese stürmischen Zeiten könnten viele Jahre anhalten, und jene, die sich einst vor uns verneigten, erheben sich nun gegen uns. Es gibt zwei Anliegen, die wir unverzüglich angehen müssen, wenn wir diese Katastrophe überleben wollen: die Streitigkeiten über die Nachfolge und der Verfall unserer #L [GetCountry('MAJ').GetAdjective|l]en#! Macht."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Der Fluch von [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "Niemand bestreitet die Größe und Herrlichkeit, die die Legende von [GetCharacter('ser_stefan_dusan').GetName] umrankt. Mit bester Erziehung aufgewachsen, geschickt im Umgang mit der höfischen Etikette und als [Select_CString(ser_stefan_dusan.IsFemale, 'versierte Befehlshaberin', 'versierter Befehlshaber')] führte [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] unsere Nation in neue Höhen. Doch so, wie royale Intrigen nun einmal laufen, gründete [GetCharacter('ser_stefan_dusan').Custom('DE_PRO_POS_S_3P')] Vermächtnis sich auf Leid, Mord und Hinterlist. Das erste Opfer auf dem Weg zu [GetCharacter('ser_stefan_dusan').Custom('DE_PRO_POS_S_3P')]em Aufstieg war [GetCharacter('ser_stefan_dusan').Custom('DE_PRO_POS_S_3P')] eigener Vater [GetCharacter('ser_stefan_decanski').GetName], dessen letzter Atemzug die eigene Erblinie mit Verfall und Untergang verfluchte. Die abergläubischen Stimmen am Hof flüstern, [Select_CString(GetCharacter('ser_stefan_decanski').IsFemale,'die','der')] alte [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] habe [Select_CString(GetCharacter('ser_stefan_decanski').IsFemale,'ihr','sein')] Antlitz wieder gezeigt, womit unser Untergang begonnen habe …"
 #English Civil War Disaster
 #Disaster
 english_civil_war: "Der Englische Bürgerkrieg"
 english_civil_war_desc: "Die wachsenden Spannungen zwischen Krone und Parlament bezüglich Machtverteilung und Regierungsfragen drohen das gesamte Land zu erfassen. Der Glaube unseres Herrschers an göttliche Vorsehung und religiöse Politlinien haben die Parlamentarier erzürnt, genau wie [SCOPE.sCountry('actor').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e augenscheinliche Ignoranz gegenüber etablierten Abläufen der Steuererhebung. Die Lage droht, sich zu einem offenen Bürgerkrieg auszuweiten, sodass man rasch eine Lösung finden muss."
 lost_civil_war_tt: "Die #Y Parlamentarier#! haben den [civil_war|e] gewonnen"
 won_civil_war_tt: "Die #Y Royalisten#! haben den [civil_war|e] gewonnen"
 parliamentarist_rebels: "Parlamentarier"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')] wird abgeschlossen"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "Hugenottenkriege"
 french_wars_religion_desc: "Neue Zweige des #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens schießen überall in [ShowContinentName('europe')] aus dem Boden, was religiöse Spannungen in der Gesellschaft hervorruft. Die Lage ist kurz vor dem Überkochen. Bewaffnete Eiferer – Ketzer wie Verteidiger des wahren Glaubens – plagen uns nun und drohen, das gesamte Land in einen Bürgerkrieg zu stürzen, der für alle verheerend wäre."
 had_fwr_before_definitive_ending_tt: "Hat diese Katastrophe nicht zuvor abgeschlossen, indem [religious_unity|e] erreicht oder die [policy|e] „[ShowPolicyName('edict_of_nantes')]“ unterzeichnet wurde"
 lutheran_huguenots: "$lutheran_ADJ$e Hugenotten"
 calvinist_huguenots: "$calvinist_ADJ$e Hugenotten"
 catholic_huguenots: "$catholic_ADJ$e Hugenotten"
 #Actions
 reach_compromise_with_huguenots: "Einen Kompromiss mit den Hugenotten finden"
 reach_compromise_with_huguenots_desc: "Wir müssen der tiefen Kluft in unserem Land ein Ende setzen. Durch Kompromisse und Einigkeit werden wir einen Weg aus dieser Katastrophe finden."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Zeiten der Wirren"
 time_of_troubles_desc: "Wir leben in einer schwierigen Zeit voller gesellschaftlicher Unruhe und wirtschaftlicher Instabilität. Unsere Nation ächzt durch Hunger und Krieg und muss gleichzeitig Widerstand gegen den [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] und den [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] ertragen. Unser [Country.GetFlavorRank] ist von Furien umgeben, die sich anschicken, es in Stücke zu reißen …"
 #Decline of the Empire
 #Disaster
 decline_of_empire: "Der Niedergang des Reichs"
 decline_of_empire_desc: "Einst mächtig und unerschütterlich steht unser Reich nun am Rand des Zusammenbruchs. In unseren Institutionen herrscht Korruption, unsere Provinzen werden ob der Vernachlässigung immer unruhiger – und fremde Mächte umkreisen uns wie Aasfresser, die Überreste unseres Ruhms erbeuten wollen. Das goldene Zeitalter, das uns einst auszeichnete, ist nur noch eine verblassende Erinnerung, während die Risse in unserem Fundament mit jedem Tag größer werden. Wenn wir nicht rasch handeln, die Fäulnis im Innern bekämpfen und die Kontrolle wiederherstellen, wird unser Reich zerfallen und nur noch Ruinen und Reue zurücklassen – nichts als einen Schatten unseres einstigen Glanzes …"
 has_not_had_decline_of_empire_last_25_years: "Hat diese [disaster|e] in den vergangenen #Y 25#! Jahren nicht erlebt"
 not_recently_become_empire_tt: "Hatte den [ShowCountryRankName('rank_empire')]-[country_rank|e] mindestens #Y 15#! Jahre"
 #Decline of Mali
 #Disaster
 decline_of_mali: "Der Niedergang Malis"
 decline_of_mali_desc: "Eine schwache Führung, Bürgerkriege, immer mehr Bedrohungen von außen sowie innerer Stillstand – das sind die großen Herausforderungen, denen sich unsere Nation ([GetCountry('MAL').GetLongName|U]) in jüngsten Jahren stellen musste. Die Stabilität und Sicherheit unseres #L [GetCountry('MAL').GetFlavorRank]s#! sind in Gefahr, und nur eine starke Hand kann uns vor dem drohenden Untergang bewahren und zu altem Ruhm führen."
 #Coup Attempt
 #Disaster
 coup_attempt: "Putschversuch"
 coup_attempt_desc: "Finstere Gestalten schleichen in den Schatten um uns herum wie Raubtiere, die nur darauf warten, uns in Stücke zu reißen. Einige von ihnen planen selbst, das vorzeitige Ableben unseres Herrschers herbeizuführen! Und was noch schlimmer ist: Sie wollen stattdessen eine Marionette auf den Thron setzen, während sie im bedrohlichen Schatten verweilen und von dort die Fäden ziehen."
 recently_had_coup_attempt_inconclusive_tt: "Hatte KEINEN ergebnislosen oder erfolgreichen Putschversuch in den letzten #Y 5#! Jahren"
 conspirators_murdered_ruler_tt: "Die Verschwörer ermordeten erfolgreich unseren Herrscher"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|U]e Erbfolgekrise"
 byzantine_succession_crisis_desc: "Intrigante Prätendenten und einflussreiche Schattenfiguren schmieden Pläne, um die herrschende #L [GetCountry('BYZ').GetAdjective|l]e#! Dynastie zu stürzen. Am Hof herrscht Unruhe, da mächtige Generäle und Außenstehende versuchen, den Ausgang dieser turbulenten Zeit zu beeinflussen. Unsere geschwächte Präsenz auf dem [ShowRegionName('balkan_region')] ist der Hauptgrund dafür, warum die letzte legitime Bastion jener Großmacht, die einst als $ROM$ bekannt war, derzeit einer überaus unsicheren Zukunft entgegenblickt."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip|U]er Bürgerkrieg"
 castilian_civil_war_desc: "Unsere Feinde suchen stets nach Möglichkeiten, sich in unsere Politik einzumischen – entweder indem sie Instabilität schüren oder indem sie Rivalen unterstützen, die ebenfalls Anspruch auf das Zentrum unserer Macht erheben. In diesen unruhigen Zeiten wird sich gewiss zeigen, wer danach trachtet, unserer Herrschaft ein Ende zu setzen und uns aus den Geschichtsbüchern zu tilgen. Der Reichtum von [ShowRegionName('iberia_region')] zog schon immer die Aufmerksamkeit unserer Feinde jenseits unserer Grenzen auf sich, die danach hungern, sich unser Land einzuverleiben. Wir müssen verhindern, dass sie sich bald an einem Festmahl laben!"
