 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Dieser Herrscher ist ein Eroberer. Wir können unter seiner Herrschaft neue Lande rascher in unser Reich eingliedern."
 desc_tolerant: "Dieser Herrscher ist tolerant. Religiöse Minderheiten gedeihen unter seiner Herrschaft."
 desc_just: "Dieser Herrscher ist gerecht. Aufgrund seiner guten Kenntnis der Gesetze und Bräuche seines Reichs vertrauen seine Untertanen darauf, dass er rechtschaffen und gerecht regiert."
 desc_righteous: "Dieser Herrscher ist rechtschaffen. Unser Volk wird unsere Autorität weniger infrage stellen, da es weiß, dass ein rechtschaffener Herrscher nur sein Bestes im Sinn hat."
 desc_kind_hearted: "Dieser Herrscher ist gutherzig. Aufgrund seines hohen Interesses für das gemeine Volk des Reichs ist unser Herrscher sehr beliebt und unser Land kann harten Zeiten im Allgemeinen und insbesondere den Verwüstungen des Kriegs besser widerstehen."
 desc_free_thinker: "Dieser Herrscher ist ein Freidenker. Ungebunden von strengen Doktrinen ermutigt unser Herrscher jeden dazu, Neues auszuprobieren und darüber nachzudenken, wohin unser Land in Zukunft geführt werden soll."
 desc_well_connected: "Unser Herrscher ist gut verknüpft. Unser Hof und unser Kabinett kommen in den Genuss eines Netzwerks großer Denker, das unser Herrscher geknüpft hat."
 desc_calm: "Dieser Herrscher ist ruhig. Er verliert nie die Fassung oder das Gesicht, und so wird unser Herrscher anderen als Vorbild dienen und kann besonnene Entscheidungen treffen. Wir können uns daher schneller von jenen Krisen erholen, die uns das Schicksal in den Weg stellt."
 desc_careful: "Dieser Herrscher ist umsichtig. Mit Bedacht beachtet er die verschiedenen unausgesprochenen Regeln bei den Beziehungen zwischen Staaten und kann so die Auswirkungen unserer tatsächlichen Übertretungen vermindern."
 desc_secretive: "Dieser Herrscher ist geheimnistuerisch. Er hat ein Händchen dafür, die richtigen Türen geschlossen zu halten und die richtigen Briefe zu verschlüsseln, sodass unsere gesamte Regierung für unsere Feinde schwerer zu unterwandern ist."
 desc_intricate_web_weaver: "Dieser Herrscher ist ein Strippenzieher. Ständig heckt er neue Intrigen aus und übernimmt persönlich einen Großteil der Verantwortung für die Spionage in fremden Ländern."
 desc_well_advised: "Dieser Herrscher ist gut beraten. Er ist stets bereit, auf den klugen Rat anderer zu hören, weswegen er auch mehr Menschen anzieht, die an seinen Hof und in sein Kabinett kommen."
 desc_benevolent: "Dieser Herrscher ist wohlwollend. Man geht davon aus, dass er Gutes tun will, was dazu beiträgt, unsere Klientelländer ruhig zu halten."
 desc_zealot: "Dieser Herrscher ist ein Eiferer. Er ist dem wahren Glauben fanatisch ergeben, sodass er mehr Leute dazu bringen kann, zu konvertieren und sich der Staatsreligion anzuschließen."
 desc_pious: "Dieser Herrscher ist fromm. Seine Ergebenheit, Spiritualität und Religiosität sorgen dafür, dass unser Staat niemals vom Weg abkommt und das Vertrauen in unseren Glauben verliert."
 desc_lawgiver: "Dieser Herrscher ist ein Gesetzgeber. Die Gesetzgebung ist es, die unser Land aufbaut und eint. Unser Herrscher hat vor, Hunderte von Gesetzen und Bräuchen in verschiedenen Teilen unseres Reichs abzuschaffen, um ein zentralisiertes und gerechtes Rechtssystem zu schaffen."
 desc_midas_touched: "Dieser Charakter ist ein Midas-Spross. Er hat das Talent, jedes Vorhaben profitabel zu machen – eine großartige Fähigkeit für den Herrscher eines Landes. Unserem Staatssäckel wird niemals das Geld ausgehen, solange er unser Herrscher bleibt."
 desc_incorruptible: "Dieser Herrscher ist unbestechlich. In vielem ist der Aufbau eines modernen Staats ein beständiger Kampf gegen die Korruption. Beamte des Staats sind ständig versucht, Bestechungsgelder anzunehmen – und die eigenen Freunde und Verwandten versorgen zu wollen, ist schließlich auch ein Urinstinkt des Menschen. Indem er sich all solchen Versuchen widersetzt und sie mit Verachtung straft, ist unser Herrscher ein Vorbild, dem das ganze Land nacheifert."
 desc_architectural_visionary: "Dieser Herrscher ist ein Architekturvisionär. Die Verbesserung der Infrastruktur ist eine Notwendigkeit für jeden Staat in unserem Zeitalter, und dieser Herrscher ist einer, der dies auch schaffen kann. Große Visionen verbunden mit einem ausgeprägten Verständnis und Talent dafür, die Kosten niedrig zu halten, machen diesen Herrscher sehr wertvoll für uns."
 desc_scholar: "Dieser Herrscher ist ein Gelehrter. Er strebt danach, mehr über die Welt und jene Prinzipien zu erfahren, die Mensch und Natur beherrschen. So kann er neue Techniken schneller verstehen und effektiver umsetzen, als es andere je könnten."
 desc_entrepreneur: "Dieser Herrscher ist geschäftstüchtig. Indem er in jedem Hindernis oder jeder Gelegenheit die Möglichkeit für neue Vorhaben sieht, trägt unser Herrscher zu einer stetig wachsenden Zahl von Unternehmungen bei, um unsere Wirtschaft zu stärken."
 desc_industrious: "Dieser Herrscher ist fleißig. Durch seinen Unwillen, sich auszuruhen, und seinen zunehmend längeren Arbeitstag kann unser Herrscher alle Einheiten in den Provinzen des Reichs regeln, um den Ausstoß und die Einnahmen aus allen Ressourcen unter Staatskontrolle zu maximieren."
 desc_expansionist: "Dieser Herrscher ist expansionistisch. Er setzt sich persönlich für die Beanspruchung und die Besiedlung neuer Lande ein und will sicherstellen, dass die Kolonialerweiterung eine der wichtigsten Prioritäten unseres Staats bleibt."
 desc_charismatic_negotiator: "Dieser Herrscher ist charismatisch. Durch persönliche Beteiligung an der Staatsdiplomatie und Verhandlungen kann unser Herrscher andere öfter dazu bringen, sich unserer Sichtweise anzuschließen, als es sonst üblich wäre."
 desc_silver_tongue: "Dieser Herrscher hat eine wahre Silberzunge. Im Umgang mit anderen Staaten kann unser Herrscher unsere Taten in einem wesentlich günstigeren Licht darstellen. Sobald unsere Nachbarn erst einmal erkennen, wie vernünftig unser Handeln ist, werden sie uns langfristig etwaige Fehltritte eher vergeben."
 desc_tactical_genius: "Dieser Herrscher ist ein Taktikgenie. Ein großes persönliches Interesse und Wissen in Bezug auf Schlachtmanöver und Finten werden zu einem eben solchen Interesse und viel Erfahrung in derlei Angelegenheiten bei all unseren Generälen führen."
 desc_bold_fighter: "Dieser Herrscher ist ein kühner Kämpfer. Er hält den Schock für besonders wichtig auf dem Schlachtfeld und scheut daher nie dessen Konsequenzen und ermutigt auch alle anderen, ihre Truppen geradewegs mitten in den Feind zu führen, sollte die Lage es erfordern."
 desc_fierce_negotiator: "Dieser Herrscher ist verhandlungsstark. Es wird uns leichter fallen, Söldnerhauptleute davon zu überzeugen, für unsere Sache zu kämpfen – und das für weniger Bezahlung, als sie ansonsten verlangt hätten."
 desc_strict: "Dieser Herrscher ist streng. Da er ein großes Interesse am Verhalten seiner Truppen hat, kann unser Herrscher ein besonders hohes Maß an Disziplin aus unseren Soldaten herauskitzeln – von der niedersten Mannschaft bis zum höchsten General."
 desc_inspiring_leader: "Unser Herrscher ist ein inspirierender Anführer. Große persönliche Führung kann selbst die feigsten Männer mit Mut ausstatten."
 desc_martial_educator: "Dieser Herrscher ist ein Kriegsausbilder. Unter der derzeitigen Herrschaft ist die Aus- und Weiterbildung unseres Offizierskorps eine der höchsten Prioritäten."
 desc_babbling_buffoon: "Dieser Herrscher gilt als schwätzender Schwachkopf. Unser Herrscher betreibt zwar gern persönlich Diplomatie mit unseren Nachbarn, doch damit geht leider kein Verhandlungstalent einher. Es fällt anderen einfach schwer, wirklich nachzuvollziehen, worauf er hinauswill, und viele unserer Verhandlungen werden durch die Unfähigkeit unseres Herrschers behindert."
 desc_embezzler: "Dieser Herrscher ist ein Veruntreuer. Zwei der Dinge, die unseren Herrscher antreiben, sind der große Wille und das Talent dafür, den eigenen Reichtum durch Staatseinnahmen zu mehren."
 desc_drunkard: "Dieser Herrscher ist maßlos. Er will stets der allgemeinen Teilnahmslosigkeit entkommen und genießt große Mengen an Genussmitteln in Form von Alkohol. Ein maßloser Herrscher bringt das ganze Land in Verruf."
 desc_sinner: "Dieser Herrscher wird weithin als Sünder betrachtet. Persönliche Schwächen in der Führung unseres Landes haben die Geistlichen gegen uns aufgebracht."
 desc_greedy: "Dieser Herrscher ist gierig. Staatseinnahmen werden unter ihm mit immer härterer Hand und kurzsichtiger eingezogen. Unser Herrscher schreckt schlicht vor nichts zurück, wenn es um die Erhöhung unseres Einkommens geht. Die Vernichtung und Schädigung sämtlicher Einnahmequellen bei diesem kurzsichtigen Vorgehen wird langfristig zu einer großen Verringerung des Steueraufkommens führen."
 desc_cruel: "Dieser Herrscher wird als grausam gesehen. Die Geschichten über seine willkürlichen und blutigen Taten sind weithin bekannt und haben viele Untertanen gegen ihn aufgebracht. Dies mag allein nicht für einen Aufstand reichen, doch jede Krise wird sich stärker auf die öffentliche Meinung auswirken, denn man lauert nur auf einen Auslöser für ein Aufbegehren."
 desc_naive: "Dieser Herrscher ist ein blauäugiger Schwärmer. Er stürmt blind voran und unterschätzt ständig die Folgen seines Handeln, weswegen unsere Nachbarn uns Kränkungen und Fehltritte nur umso langsamer vergeben."
 desc_craven: "Dieser Herrscher ist feige. Er hat ungeheure Angst vor körperlichen Auseinandersetzungen und hält sich daher so fern wie möglich von allen Schlachtfeldern. Unseren Truppen ist nicht entgangen, dass sie auf sich allein gestellt sind."
 desc_loose_lips: "Dieser Herrscher ist ein Schwätzer. Er ist oft persönlich dafür verantwortlich, dass Wissen durchsickert und allgemein viel zu vertrauensselig und leicht an der Nase herumzuführen. Damit richtet er beträchtlichen Schaden bei der Spionageabwehr an."
 desc_obsessive_perfectionist: "Dieser Herrscher ist ein besessener Perfektionist. Ein hohes Interesse an Einzelheiten und Kleinigkeiten ist nicht zwingend mit einem gleichwertigen Talent für derlei Dinge gepaart. Andauernd sorgt unser Herrscher für Unterbrechungen und richtet mehr Schaden an, als dass er Gutes bewirkt, wenn es um die Entwicklung unserer inneren Infrastruktur geht."
 desc_malevolent: "Dieser Herrscher ist heimtückisch. Das Handeln unseres Herrschers scheint oft nur von Boshaftigkeit und Feindseligkeit getrieben. Dadurch sind alle Klientelländer unter unserer Kontrolle leicht aufzubringen und fürchten alles, was wir unternehmen."
 #Leaders (Generals and Admirals)
 glory_seeker: "Ruhmgierig"
 desc_glory_seeker: "Dieser General ist ruhmgierig. Truppen, die er anführt, erlangen mehr Prestige und Armeetradition als andere, da sie stets dort zum Einsatz kommen, wo sie den auffälligsten Beitrag leisten können."
 born_to_the_saddle: "Geborener Reiter"
 desc_born_to_the_saddle: "Dieser General ist ein geborener Reiter. Von ihm angeführte Kavallerie kann den Flankenvorteil besser ausnutzen."
 defensive_planner: "Abwehrplaner"
 desc_defensive_planner: "Dieser General ist ein Abwehrplaner. Von ihm angeführte Truppen sind weniger anfällig für Schock."
 battlefield_medic: "Feldsanitäter"
 desc_battlefield_medic: "Dieser General ist ein Feldsanitäter. Unter ihm können sich mehr Soldaten als gewöhnlich nach der Schlacht erholen, um ihre Einheit wieder in Richtung Sollstärke zu führen."
 ruthless: "Erbarmungslos"
 desc_ruthless: "Dieser General ist erbarmungslos. Truppen unter seinem Befehl fügen mehr Feuerschaden zu."
 inspirational_leader_general: "Aufmunternd"
 desc_inspirational_leader_general: "Dieser General ist aufmunternd. Truppen unter seinem Befehl erlangen angesichts einer Niederlage schneller ihre Moral zurück."
 master_of_arms: "Waffenmeister"
 desc_master_of_arms: "Dieser General ist ein Waffenmeister. Infanterie unter seinem Befehl ist effektiver und fügt mehr Schaden zu."
 goal_oriented: "Zielgerichtet"
 desc_goal_oriented: "Dieser General ist zielgerichtet. Truppen unter seinem Befehl marschieren schneller zu ihrem Ziel."
 hardy_warrior: "Abgehärtet"
 desc_hardy_warrior: "Dieser General ist als abgehärtet bekannt. Von ihm angeführten Truppen machen harte Bedingungen weniger zu schaffen und sie erleiden weniger [attrition|e]."
 siege_specialist: "Belagerungsspezialist"
 desc_siege_specialist: "Dieser General ist ein Belagerungsspezialist. Belagerungen, die er befehligt, laufen effizienter ab und sollten daher auch schneller abgeschlossen werden."
 cannoneer: "Kanonier"
 desc_cannoneer: "Dieser General ist ein Kanonier. Er ist bekannt für seine Faszination in Sachen Schießpulver, und Artilleriekanonen unter seinem Kommando sind effizienter."
 extortioner: "Wucherer"
 desc_extortioner: "Dieser Admiral ist ein Wucherer. Er weiß genau, wie man einen Hebel möglichst effektiv ansetzt, um mit weniger mehr zu erreichen. [ships|e] unter seinem Befehl üben mehr Handelsmacht aus."
 ruthless_blockader: "Blockadenplaner"
 desc_ruthless_blockader: "Dieser Admiral ist ein Blockadenplaner. [ships|e] unter seinem Befehl halten eine [blockade|e] wesentlich effektiver aufrecht."
 buccaneer: "Bukanier"
 desc_buccaneer: "Dieser Admiral ist ein Bukanier. Freibeuter unter seinem Befehl sind effizienter."
 prize_hunter: "Entermeister"
 desc_prize_hunter: "Dieser Admiral ist ein Entermeister. [ships|e] unter seinem Befehl werden ermutigt, in der Schlacht zu entern, und daher auch mehr Schiffe erbeuten."
 ironside: "Eisenflanke"
 desc_ironside: "Dieser Admiral ist eine Eisenflanke. [ships|e] unter seinem Befehl erleiden weniger Schaden."
 naval_engineer: "Schiffbauer"
 desc_naval_engineer: "Dieser Admiral ist ein Schiffbauer. [ships|e] unter seinem Befehl erholen sich schneller von auf Reisen oder bei Seeschlachten erlittenem Schaden."
 naval_showman: "Schaufahrer"
 desc_naval_showman: "Dieser Admiral ist ein Schaufahrer. [ships|e] unter seinem Befehl erhalten mehr Prestige und Marinetradition durch Schlachten."
 ram_raider: "Rammmeister"
 desc_ram_raider: "Dieser Admiral ist ein Rammmeister. Galeeren unter seinem Befehl sind effizienter und fügen in Seeschlachten mehr Schaden zu."
 naval_gunner: "Marinekanonier"
 desc_naval_gunner: "Dieser Admiral ist Marinekanonier. Die ständigen Drills seiner Kanoniere sorgen dafür, dass schwere [ships|e] unter seinem Befehl mehr Schaden anrichten."
 accomplished_sailor: "Segelerfahrung"
 desc_accomplished_sailor: "Dieser Admiral hat Segelerfahrung. Dadurch kann dieser Anführer die Fähigkeiten aller Kapitäne unter seinem Befehl verbessern, und [ships|e] unter seinem Befehl erreichen ihre Ziele schneller."
 level_headed: "Kühler Kopf"
 desc_level_headed: "Dieser Admiral hat einen kühlen Kopf. Durch sorgfältige Drills und entschlossene Mannschaften sind Schiffe unter seinem Befehl in Seeschlachten widerstandsfähiger gegenüber Schaden."
 military_theorist: "Militärtheoretiker"
 desc_military_theorist: "Dieser General gehört zu den größten Theoretikern seiner Zeit und hat die Fähigkeit, sein Wissen auch in die Praxis umzusetzen."
 strategist: "Militärgenie"
 desc_strategist: "Dieser General ist ein unübertroffener Stratege und militärisches Genie. Jeder Schritt auf dem Schlachtfeld zeugt von brutaler Effektivität, und keine Festung kann der Gerissenheit dieses Anführers standhalten."
 mamluk: "Mamlūk"
 mamluks: "Mamālīk"
 desc_mamluk: "Dieser General ist einer der hoch ausgebildeten und spezialisierten $mamluks$: Ursprünglich wurden seine Kameraden und er versklavt und verkauft, doch ihre Begabung für den Krieg ließ sie so sehr hervorstechen, dass ihre Herren sie zur einer Streitmacht von Berufskriegern ausbilden ließen."
 eunuch: "Eunuch"
 desc_eunuch: "Dieser Charakter wurde kastriert, üblicherweise um bestimme soziale Aufgaben am Hof polygamer Gesellschaften zu übernehmen."
 eunuch_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] konnte intrigieren wie die Besten und unter Verbündeten wie Gegnern wird man [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] schmerzlich vermissen."
 raised_by_eunuchs: "Großgezogen von Eunuchen"
 desc_raised_by_eunuchs: "Dieser Charakter war schon in sehr jungen Jahren umgeben von Eunuchen und hegt daher große Sympathien für sie."
 raised_by_eunuchs_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] lebte [CHARACTER.Custom('DE_PRO_POS_S_3P')] ganzes elendes Leben als Marionette der mächtigen Eunuchenfraktion."
 dragon_tiger: "Drachentigergeneral"
 desc_dragon_tiger: "Dieser Befehlshaber ist in ganz Ost-[ShowContinentNameWithNoTooltip('asia')] bekannt und trägt dort den Beinamen $dragon_tiger$."
 dragon_tiger_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] galt als Drachentiger. Wird [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] je jemand auf dem Schlachtfeld übertreffen?"
 hussar_commander: "Husarenbefehlshaber"
 desc_hussar_commander: "Dieser Befehlshaber ist ein wahrer Husarenbefehlshaber: Kavallerieanstürme, die dieser Charakter anführt, sind effektiver."
 hussar_commander_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] war [Select_CString(CHARACTER.IsFemale, 'eine gefürchtete Husarin und Siegerin', 'ein gefürchteter Husar und Sieger')] vieler Schlachten. Ohne [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] wird unsere Kavallerie vielleicht nie wieder solchen Ruhm erlangen."
 #Artists
 gold_loving: "Goldgier"
 humble: "Bescheiden"
 workaholic: "Arbeitstier"
 lazy: "Faul"
 prominent: "Bekannt"
 inconspicious: "Unscheinbar"
 meticulous: "Sorgfältig"
 careless: "Sorglos"
 adept: "Könner"
 amateur: "Laie"
 prescient: "Visionär"
 idler: "Verzagt"
 desc_gold_loving: "Künstler mit dieser Eigenschaft brauchen sehr viel wesentlich mehr Bezahlung, weil sie einfach in alles Glänzende und Wertvolle verliebt sind. Geld regiert die Welt, und Meisterkünstler die an diese Setzung glauben, wollen auch die bestmögliche Bezahlung."
 desc_humble: "Trotz seiner erwiesenen Fähigkeiten in verschiedenen Bereichen wird ein Künstler mit dieser Eigenschaft meist nur eine bescheidene Bezahlung für seine Dienste verlangen. Für diese Menschen ist Bescheidenheit die Grundlage aller Tugenden und ein Grundpfeiler ihrer Persönlichkeit."
 desc_workaholic: "Es steckt in wahrer Kern darin, dass Meisterkünstler oft vergessen, ordentlich zu essen und zu schlafen. Sie sind derart in ihre Kunst vertieft, dass sie keine Ruhe finden und sich nicht ausreichend um sich selbst kümmern, solange sie ihr nächstes Meisterwerk noch nicht fertiggestellt haben."
 desc_lazy: "Warum das Werk heute fertigstellen, wenn man es auch morgen zu Ende bringen kann? Derlei Gedanken durchdringen den Geist von Künstlern mit dieser Eigenschaft, sodass sie ihren Schöpfungsprozess verlangsamen, um die schönen Seiten des Lebens zu genießen."
 desc_prominent: "Was gibt es Besseres, um die Legende der eigenen Taten unsterblich zu machen, als das Anwerben eines bekannten Künstlers? Werke von Künstlern mit dieser Eigenschaft haben größere Auswirkungen auf unseren Kultureinfluss und unser Kulturwachstum unter unseren Klientelländern und Gleichgestellten."
 desc_inconspicious: "Von Künstlern mit dieser Eigenschaft erschaffene Werke haben geringere Auswirkungen auf die Welt von Kultur und Kunst. Ehrlich gesagt sind Personen mit dieser Eigenschaft der Meinung, weniger wäre mehr, wenn es um Prestige und kulturelle Berühmtheit geht."
 desc_meticulous: "Kunst zu erschaffen und das eigene Handwerk zu meistern, ist keine leichte Angelegenheit. Künstler mit dieser Eigenschaft sind oft äußerst gut organisiert und Meister ihres Felds. Daher wird das geschaffene Kunstwerk von erhabenerer Güte sein und mehr zuträgliche Boni gewähren."
 desc_careless: "Ist dieser rötliche Schmierfleck im Gesicht des Würdenträgers ein Fehler des unachtsamen Künstlers oder hat er eine tiefere Bedeutung? Will er damit vielleicht Verärgerung über Verwaltungsangelegenheiten andeuten? Was es auch sein mag: Künstler mit dieser Eigenschaft sind gern etwas ungeschickt, was für Kunstwerke von geringerer Güte sorgt."
 desc_adept: "Übung ist einer der Hauptfaktoren, wenn es um den Unterschied zwischen Meister und Schüler geht. Künstler mit dieser besonderen Eigenschaft entwickeln und verfeinern ihre Fähigkeiten wesentlich schneller, als andere es tun."
 desc_amateur: "Jeder muss irgendwo anfangen. Künstler mit dieser Eigenschaft neigen dazu, langsamer zu lernen und länger zu brauchen, um ihre Kunstfertigkeit zu verbessern und zu verfeinern."
 desc_prescient: "Die Inspiration ist die Grundlage einiger der besten und berühmtesten Kunstwerke, die unsere Geschichte ausmachen. Künstler mit dieser Eigenschaft neigen dazu, öfter inspiriert zu sein und daher wahrscheinlich ihr Kunstschaffen auch häufiger fortsetzen zu können."
 desc_idler: "Das Schaffen von Kunst ist nichts für leicht Verzagte. Es ist ein Vorgang, der eine Verquickung der wichtigsten menschlichen Fertigkeiten erfordert und Inspiration mit Selbstbewusstsein vermengt. Künstler mit dieser Eigenschaft jedoch fehlt es in diesen Bereichen, und sie werden daher seltener neue Kunstwerke beginnen."
 just_die_desc: "Unserem Reich werden [CHARACTER.Custom('DE_PRO_POS_S_3P')]e gerechten und unparteiischen Entscheidungen fehlen."
 righteous_die_desc: "Unser Volk wird um das Verscheiden des tugendhaftesten Herrschers dieser Generation trauern."
 kind_hearted_die_desc: "Unser Volk wird sich an [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(CHARACTER.IsFemale, 'gutherzige und liebevolle Herrscherin', 'gutherzigen und liebevollen Herrscher')] erinnern."
 free_thinker_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] scheute sich nie, mit alten Traditionen zu brechen, um unsere Ziele voranzubringen."
 well_connected_die_desc: "Zweifelsohne knüpft [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] schon jetzt wertvolle Verbindungen im Jenseits."
 calm_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] brachte unserem Reich Frieden und Ordnung."
 secretive_die_desc: "Zweifelsohne nahm [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] viele Geheimnisse mit ins Grab."
 intricate_web_weaver_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] wird einer wahren Armee von Geheimniszuträgern betrauert."
 well_advised_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Berater versichern uns, es wäre so am besten."
 benevolent_die_desc: "Unsere Klientelländer beklagen das Verscheiden eines derart wohlwollenden Suzeräns."
 zealot_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Tatkraft und [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Überzeugung konnte viele Ungläubige in den Schoß des Glaubens holen."
 pious_die_desc: "Wir werden vielleicht nie wieder einen Herrscher erleben, der derart tugendhaft und spirituell ist."
 careful_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e gut geplanten Entscheidungen stärkten unsere Stellung in der Welt."
 lawgiver_die_desc: "Am Ende wird man über uns alle urteilen."
 midas_touched_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Talent beim Aufspüren von Geld machte unser Land im wahrsten Sinn des Wortes reicher."
 incorruptible_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] starker Charakter machte unser Land ehrlicher."
 architectural_visionary_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Andenken soll auf ewig in den vielen Bauwerken weiterleben, die [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] uns hinterlassen hat."
 scholar_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Streben nach Gelehrsamkeit brachte viele Neuerungen und Berühmtheit in unser Reich."
 entrepreneur_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] formte das wirtschaftliche Leben [CHARACTER.Custom('DE_PRO_POS_S_3P')]es Zeitalters."
 industrious_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e nimmermüden Bemühungen zur Stärkung unserer Wirtschaft werden schmerzlich vermisst werden."
 expansionist_die_desc: "Unsere Kolonisten werden den Verlust [Select_CString(CHARACTER.IsFemale, 'ihrer großen Gönnerin', 'ihres großen Gönners')] betrauern."
 charismatic_negotiator_die_desc: "Ohne [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] erscheinen Verhandlungen mit fremdländischen Herrschers so ruhig und trostlos."
 silver_tongue_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e süßen Worte hielten die Welt im Zaum. Wer soll uns nun beschützen?"
 tactical_genius_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e geschickten Manöver ließen unsere Feinde benommen und verwirrt zurück."
 bold_fighter_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e gewagten Sturmangriffe auf gegnerische Linien hinterließen einen bleibenden Eindruck bei allen Soldaten [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Generation."
 fierce_negotiator_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e harten Verhandlungen brachten überall im Land Söldnerhauptleute an den Rand des Ruins."
 strict_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e beständige Wachsamkeit hielt uns stets auf der Hut."
 inspiring_leader_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] inspirierte eine ganze Generation, gegen unsere Feinde ins Feld zu ziehen."
 martial_educator_die_desc: "Der Lehrplan, den [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] für unsere Offiziere erschuf, wird noch generationenlang Bestand haben."
 babbling_buffoon_die_desc: "Unsere Freunde werden diesen Tag preisen."
 embezzler_die_desc: "Unsere Buchhalter werden [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] wohl nicht vermissen, [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Neffen aber sehr wohl."
 drunkard_die_desc: "Durch [CHARACTER.Custom('DE_PRO_POS_S_3P')]e trunkenen Vollräusche und [CHARACTER.Custom('DE_PRO_POS_S_3P')]en teuren Geschmack wurde unser Land ärmer und schlechter regiert als bei [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Krönung."
 sinner_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] sündiges Leben brachte unserem Land nur Schande."
 greedy_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e alles verschlingende Gier nach Geld und Reichtum wird wohl niemand vermissen."
 tolerant_die_desc: "Unsere religiösen Minderheiten werden betrauern, dass jemand von derart tolerantem Wesen verschieden ist."
 cruel_die_desc: "An [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Untaten wird man sich noch über Generationen hinweg erinnern."
 naive_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e blauäugigen Einmischungen in fremdländische Angelegenheiten brachten uns nichts als Missverständnisse und neue Feinde."
 craven_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] feiges Verhalten auf dem Schlachtfeld soll auf immerdar [CHARACTER.Custom('DE_PRO_POS_S_3P')] Vermächtnis sein."
 loose_lips_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] sorgloser Umgang mit geheimen Angelegenheiten sorgte dafür, dass unsere Geheimnisse allzu schnell bekannt wurden."
 obsessive_perfectionist_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e ständigen Einmischungen in alle Infrastrukturvorhaben unseres Landes sorgten nur dafür, dass die Liste unserer Ausgaben immer länger wurde – ein Umstand, den wir nicht vermissen werden."
 malevolent_die_desc: "Unsere Untertanen können Ruhe in dem Wissen finden, dass [CHARACTER.Custom('DE_PRO_POS_S_3P')]e heimtückische Schreckensherrschaft nun vorüber ist."
 conqueror_die_desc: "Unsere Feinde werden gewiss erleichtert über [CHARACTER.Custom('DE_PRO_POS_S_3P')] Ableben sein."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] mag verstorben sein, doch [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Theorien werden auf ewig weiterleben!"
 strategist_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Nation weint um diesen schweren Verlust."
 mamluk_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Waffenbrüder werden sich an [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] erinnern."
 no_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] starb zu früh – ohne wirklich etwas erreicht zu haben."
 glory_seeker_die_desc: "Unsere Truppen werden [CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Angriffe schwer vermissen."
 born_to_the_saddle_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Reiterei wird [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(CHARACTER.IsFemale, 'eine', 'einen')] der ihren betrauern."
 defensive_planner_die_desc: "Unsere Truppen werden [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Sorge um ihre Sicherheit sehr vermissen."
 battlefield_medic_die_desc: "Unsere Truppen werden [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Sorge um ihre Gesundheit sehr vermissen."
 ruthless_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e erbarmungslosen Taktiken konnten unseren Gegnern große Angst einjagen."
 inspirational_leader_general_die_desc: "An [CHARACTER.Custom('DE_PRO_POS_S_3P')]e inspirierenden Ansprachen werden sich noch Generationen von Soldaten erinnern."
 master_of_arms_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Infanterietruppen werden [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(CHARACTER.IsFemale, 'eine', 'einen')] der ihren betrauern."
 goal_oriented_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] rechtzeitiges Eintreffen rettete so manche Schlacht."
 hardy_warrior_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e bloße Anwesenheit schien viel Unbill wettzumachen."
 siege_specialist_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Kenntnis von Belagerungstechniken war die Investitionen wert."
 cannoneer_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')] Artilleriekorps wird [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(CHARACTER.IsFemale, 'eine', 'einen')] der ihren betrauern."
 extortioner_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Verscheiden wird Händler aller anderen Nationalitäten außer der unseren erfreuen."
 ruthless_blockader_die_desc: "Bürger in den Häfen entlang der gesamten Küste können endlich aufatmen."
 buccaneer_die_desc: "Nachdem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] fort ist, haben unsere Feinde auf ihren Schifffahrtswegen weniger zu befürchten."
 prize_hunter_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e tapferen Taten verschafften uns viele neue [ships|e]."
 ironside_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] starkes Vertrauen in Verteidigungstaktiken hinterließ einen bleibenden Eindruck bei allen unter [CHARACTER.Custom('DE_PRO_POS_S_3P')]em Befehl."
 naval_engineer_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Aufmerksamkeit für die [ships|e] unter [CHARACTER.Custom('DE_PRO_POS_S_3P')]em Befehl erhöhte die Haltbarkeit unserer [navy|e] deutlich."
 naval_showman_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e gewagten Manöver brachten unseren Mannschaften Ruhm und Erfahrung."
 ram_raider_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e gewagten Manöver brachten unseren Mannschaften Ruhm und Erfahrung."
 naval_gunner_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e ständigen Drills unserer Kanoniere vergrößerten unsere Seemacht zu [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Lebenszeiten."
 accomplished_sailor_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e große Liebe zum Segeln wurde von [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Leuten verehrt."
 level_headed_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeit, einen kühlen Kopf angesichts großer Gefahren zu bewahren, wird sehr vermisst werden."
 #Artists
 gold_loving_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Liebe zum Gold fiel unserer Staatskasse zur Last, und unsere Buchhalter werden [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] wohl nicht vermissen."
 humble_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Bescheidenheit sorgte dafür, dass man [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] umso mehr feierte."
 workaholic_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e harte Arbeit schickte [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] viel früher als nötig ins Grab, doch an [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Leistungen wird man sich noch lange erinnern."
 lazy_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Abscheu vor der Arbeit war wohl die einzige Mühe, die [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] sich jemals machte."
 prominent_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]es Ruhms wird man für immer gedenken, denn [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] erreichte viel für unsere Nation."
 inconspicious_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Werk war derart unbedeutend, dass niemand merkte, dass [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] starb."
 meticulous_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] sorgsames Wesen erwies sich auch abseits [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Kunst als nützlich."
 careless_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e sorglose Haltung führte zum Unvermeidlichen."
 adept_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e großen Fähigkeiten werden noch Jahre im Gedächtnis bleiben."
 amateur_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Unfähigkeit wird dafür sorgen, dass man [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Kunst rasch vergisst."
 prescient_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Umsicht konnte [CHARACTER.Custom('DE_PRO_POS_S_3P')] Schicksal doch nicht abwenden."
 idler_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e berüchtigte Faulheit machte [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Gönner mehr als wütend."
 #Explorers
 curious_adventurer: "Neugierig"
 desc_curious_adventurer: "Dieser Entdecker ist ein neugieriger Kerl, der ein Gebiet erkundet, bis er jede einzelne Insel besucht, jeden Küstenabschnitt kartiert und jedes Geheimnis der Neuen Welt aufgespürt hat. Im Gegensatz zu anderen Entdeckern geht es ihm nicht um persönlichen Gewinn."
 curious_adventurer_die_desc: "Wer weiß, ob [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Neugier am Ende befriedigt wurde."
 navigator: "Navigator"
 desc_navigator: "Dieser Entdecker hat Jahre der Erfahrung in Sachen Navigation und weiß, wie man [ships|e] in gefährlichen Gewässern steuert."
 navigator_die_desc: "[CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] segelt nun bestimmt in sichererem Fahrwasser."
 treasure_hunter: "Schatzjäger"
 desc_treasure_hunter: "Diesem Entdecker geht es nur ums Geld. Er wird alles dafür tun, die seltensten Schätze in der Neuen Welt zu finden – selbst wenn dies zu Lasten der Ureinwohner geht."
 treasure_hunter_die_desc: "Bedauerlicherweise konnte [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] nicht all [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Schätze mit ins Grab nehmen."
 cartographer: "Kartograf"
 desc_cartographer: "Dieser Entdecker mag Karten und liebt es, unkartierte Lande aufzuspüren. Die Mission mag dadurch deutlich mehr Zeit beanspruchen, doch seine Dokumentation ist äußerst detailreich. Aufgrund der Liebe zu seiner Arbeit gibt er sich auch mit einem niedrigeren Salär zufrieden."
 cartographer_die_desc: "Nun kann [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] zuvor unerreichbare Lande kartieren."
 scientist_on_sea: "Naturkundler zur See"
 desc_scientist_on_sea: "Dieser Entdecker ist vor allem anderen Wissenschaftler. Die Kartierung des Landes ist weniger wichtig als die Untersuchung der Flora und Fauna der Neuen Welt."
 scientist_on_sea_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U] Name wird in den vielen Pflanzen und Tieren weiterleben, die [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] benannt hat."
 #Children
 child_prodigy: "Herausragend"
 child_prodigy_die_desc: "Der Tod von [CHARACTER.GetName] fühlt sich wie ein tiefer, schmerzlicher Verlust an – ein strahlendes Schicksal bleibt unerfüllt."
 desc_child_prodigy: "Dieses Kind hat eine strahlende Zukunft vor sich und ist dazu ausersehen, seinen Namen in die Geschichte einzuschreiben."
 child_gifted: "Begabt"
 child_gifted_die_desc: "Der Tod von [CHARACTER.GetName] ist ein schmerzlicher Verlust – als würde eine vielversprechende Zukunft nie verwirklicht."
 desc_child_gifted: "Dieses Kind erstaunt seine erwachsenen Gegenstücke durch erwiesenes Können und viel zukünftiges Potenzial."
 child_slow: "Begriffsstutzig"
 child_slow_die_desc: "Der Tod von [CHARACTER.GetName] wird von manchen mit Mitleid bedacht, denn nicht jeder hat es leicht im Leben."
 desc_child_slow: "Dieses Kind mag nicht der hellste Spross seiner Generation sein und muss sich mehr Mühe geben als andere, um Schritt zu halten."
 child_idiot: "Schwachsinnig"
 child_idiot_die_desc: "Man trauert natürlich über den Tod von [CHARACTER.GetName], doch ist man auch erleichtert, denn so jemanden hätte wohl keine schöne Zukunft erwartet."
 desc_child_idiot: "Dieses Kind ist ein richtiggehender Schwachkopf, und man kann nur wenig tun, um ihm eine ordentliche Zukunft zu sichern."
 child_intelligent: "Intelligent"
 child_intelligent_die_desc: "Das Verscheiden von [CHARACTER.GetName] wird betrauert und fühlt sich an, als hätte man jemanden sehr Fähiges verloren."
 desc_child_intelligent: "Dieses Kind hat ein großes Maß an angeborener Intelligenz bewiesen, die sich noch weiter entwickeln lässt."
 child_gregarious: "Gesellig"
 child_gregarious_die_desc: "Das Verscheiden von [CHARACTER.GetName] wird die vielen Menschen, mit denen [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] zu tun hatte, durchaus treffen."
 desc_child_gregarious: "Dieses Kind genießt es sich mit anderen Menschen zu umgeben und erfreut sich an den Interaktionen mit ihnen."
 child_rowdy: "Rauflustig"
 child_rowdy_die_desc: "Endlich findet [CHARACTER.GetName] Ruhe. Wie seltsam es ist, [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] so still zu sehen."
 desc_child_rowdy: "Dieses Kind ist alles andere als ruhig und still, sondern lässt immer alle seine Anwesenheit spüren – oft auch alles andere als friedlich."
 child_ambitious: "Ehrgeizig"
 child_ambitious_die_desc: "[CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e ehrgeizigen Träume werden sich wohl leider nicht erfüllen."
 desc_child_ambitious: "Dieses Kind weiß, was es will, und es ist sicher nichts Simples. Wenn es könnte, würde es sich alles nehmen."
 child_gallant: "Ritterlich"
 child_gallant_die_desc: "Wer vom Verscheiden von [CHARACTER.GetName] hört, bricht in Tränen aus, denn [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] war zu vollkommen, um lange auf dieser Welt zu verweilen. Wir werden [CHARACTER.Custom('DE_PRO_POS_S_3P')]esgleichen wohl nie wieder erleben."
 desc_child_gallant: "Obwohl es noch so jung ist, erweist sich dieses Kind als Ausbund der Ritterlichkeit: tapfer, höflich, aufmerksam und mit Schneid ausgestattet. Sobald es erwachsen ist, wird man sicher viele Gedichte und Geschichten über es schreiben."
 child_shrewd: "Gerissen"
 child_shrewd_die_desc: "Nicht einmal [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Komplotte und Strategien konnten [CHARACTER.GetName] vor dem Tod bewahren. Nun hat [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] doch noch jemanden gefunden, der sich nicht überlisten ließ."
 desc_child_shrewd: "Ganz gleich, wo dieses Kind ist und was es treibt: Sein Verstand ist stets scharf wie eine Klinge. Wenn man die eigene Schläue mit ihm misst, wird man kaum den Sieg davontragen können."
 unsuited_for_army_command: "Ungeeignet für Armeeposten"
 unsuited_for_army_command_die_desc: "Die halbgaren Strategien von [CHARACTER.GetName] sind zum Glück kein Problem mehr. Viele werden erfreut sein, dass [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] von uns gegangen ist und nicht noch mehr Menschen durch [CHARACTER.Custom('DE_PRO_POS_S_3P')]e törichten Entscheidungen ums Leben kommen."
 desc_unsuited_for_army_command: "Ein schlechtes Verständnis von Strategie und Militärtaktiken führt unweigerlich zur Katastrophe, wenn so jemand versucht, Truppen zuführen. Alle höheren Offiziere hoffen nur darauf, dass ein solch unfähiger General einfach nur als glorifizierte Vogelscheuche herumsteht, anstatt törichte Anweisungen zu plappern."
 unsuited_for_naval_command: "Ungeeignet für Marineposten"
 unsuited_for_naval_command_die_desc: "Die Unfähigkeit von [CHARACTER.GetName], auf See irgendetwas bei sich zu behalten, erwies sich immer wieder als katastrophal. Alle Seeleute des Landes atmen erleichtert auf, dass [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] nun keine Decks mehr besudeln wird."
 desc_unsuited_for_naval_command: "Um Flotten zu führen, braucht man einen klaren Orientierungssinn und muss natürlich auch dem Seegang standhalten können. Jemand, der dazu nicht in der Lage ist, kann kein Schiff befehligen, geschweige denn eine Flotte, und ist an Bord nur Ballast."
 unsuited_for_country_ruling: "Ungeeignet für Regierungsposten"
 unsuited_for_country_ruling_die_desc: "Endlich ist [CHARACTER.GetName] verschieden und [CHARACTER.Custom('DE_PRO_POS_S_3P')]e schädlichen Politlinien liegen in der Vergangenheit."
 desc_unsuited_for_country_ruling: "Für das Führen und Regieren eines Landes eignet sich nicht jeder. Jede Regierung musste schon unfähige Herrscher erleben, doch dieser Mensch ist entweder besonders unwillig oder unfähig, die Galionsfigur eines respektablen Staats zu sein."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Effizienter Verwalter"
 desc_efficient_administrator: "Heilige Schriften und Texte bieten nicht nur Wissen zu spirituellen Themen, sondern bestimmen auch die alltägliche Lebensführung. Dieser Mensch kennt sich so gut mit derlei Dingen aus, dass er sogar das Verhalten anderer beeinflussen kann: Verwaltung und direktes bürokratisches Prozedere sind so besonders effizient."
 efficient_administrator_die_desc: "[CHARACTER.GetName|U] ließ die sterbliche Welt hinter sich, und die Mühlen der Regierung drehen sich nun langsamer. Papiere und Anweisungen werden nicht mehr so reibungslos von Schreibtisch zu Schreibtisch flattern, wenn [CHARACTER.GetNameWithNoTooltip] sie nicht mehr so effizient dirigiert."
 proselytizer: "Proselyt"
 desc_proselytizer: "Es mag viele Glaubensrichtungen auf dieser Welt geben, doch nur einen wahren Glauben. Der Eifer, verlorene Seelen dazu zu bringen, sich diesem wahren Glauben anzuschließen, stärkt nicht nur die Gemeinschaft, sondern sorgt auch dafür, dass sie auf dem richtigen Weg wandeln."
 proselytizer_die_desc: "[CHARACTER.GetName|U] ist verstorben, und die zahlreichen Seelen, die [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] rettete, indem er ihnen den wahren Glauben zeigte, beweinen [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Tod. [CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Rolle als Leuchtfeuer des Glaubens wird uns fehlen, und ohne [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Tatendrang werden weit mehr Seelen verloren gehen."
 reverend_teacher: "Verehrter Lehrer"
 desc_reverend_teacher: "Es gibt nur wenige, die man als Quell des Wissens bezeichnen kann, doch solche Menschen sind angesichts ihrer Kenntnisse und ihres Talents zum Lehren heiß begehrt. Diese großen Lehrer scharen bald eine Gruppe treuer Schüler um sich und werden verehrt und respektiert."
 reverend_teacher_die_desc: "Selbst alles Wissen, das [CHARACTER.GetName] im Leben angehäuft hatte, konnte [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] nicht vor dem Tod bewahren. [CHARACTER.Custom('DE_PRO_PER_S_3P_N')|U] tat nun [CHARACTER.Custom('DE_PRO_POS_S_3P')]en letzten Atemzug, und [CHARACTER.Custom('DE_PRO_POS_S_3P')]e vielen Schüler beweinen [CHARACTER.Custom('DE_PRO_POS_S_3P')] Ableben. Die Welt wird jetzt ein Stückchen weniger weise sein."
 ascetic: "Asket"
 desc_ascetic: "Das Ziel eines religiösen Lebens ist es, sich voll und ganz dem Glauben zu widmen und sich nicht in weltlichen Genüssen zu ergehen. Diese Person nimmt sich diese Lehren zu Herzen und weigert sich, an jeglichen Freuden teilzuhaben. Sie lebt lieber mit so wenig materiellem Einfluss wie nur irgend möglich."
 ascetic_die_desc: "Der Tod von [CHARACTER.GetName] kam plötzlich, aber nicht unerwartet. [CHARACTER.Custom('DE_PRO_POS_S_3P')|U]e Entsagung gegenüber allen materiellen Dingen, selbst Nahrung, hatte gewiss ihre Folgen, obwohl viele [CHARACTER.Custom('DE_PRO_POS_S_3P')]er Anhänger [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Praktiken bewunderten und nachahmten und [CHARACTER.Custom('DE_PRO_POS_S_3P')] Einfluss schmerzlich vermissen werden."
 mystic_seer: "Mystischer Seher"
 desc_mystic_seer: "Die Fäden des Schicksals zu entwirren und den Schleier der Zukunft zu durchdringen, ist gewiss keine einfache Aufgabe. Viele, die sich an ihr versuchen, werden von dem, was sie sehen, in den Wahnsinn getrieben, wenn sie denn überhaupt etwas sehen. Vor all jenen jedoch, die die Hellsicht meistern, hat die Zukunft keine Geheimnisse mehr."
 mystic_seer_die_desc: "Nicht einmal [CHARACTER.Custom('DE_PRO_POS_S_3P')]e berühmte Hellsicht konnte [CHARACTER.GetName] vor dem Tod retten. Es ist unklar, ob [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Visionen [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] [CHARACTER.Custom('DE_PRO_POS_S_3P')] Ende vorhersagten, aber auch wenn dem so war: Entkommen konnte [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] ihm nicht."
 literalist: "Schriftgläubiger"
 desc_literalist: "Die heiligen Texte und alten Schriften sind die Grundlage der Religion. Diese Person treibt dieses Gefühl jedoch auf die Spitze und betrachtet sie als einzige religiöse Grundlage. Nicht nur dies: Sogar die Texte selbst sieht sie als unabänderlich und unfehlbar an, und schon der bloßen Reihenfolge der Wörter wird ein Sinn beigemessen."
 literalist_die_desc: "[CHARACTER.GetName|U] ist verstorben, und mit [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] geht [CHARACTER.Custom('DE_PRO_POS_S_3P')]e strikte Befolgung der heiligen Schriften. Viele [CHARACTER.Custom('DE_PRO_POS_S_3P')]er liebsten Passagen wurden auf [CHARACTER.Custom('DE_PRO_POS_S_3P')]em Begräbnis von [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Anhängern vorgetragen, damit die wahren Worte des Glaubens [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] selbst nach dem Tod noch begleiten."
 unorthodox: "Unorthodoxer"
 desc_unorthodox: "Obwohl es verschiedene Ansichten bezüglich gewisser Aspekte unseres Glaubens gibt, sind bestimmte Positionen im Allgemeinen akzeptierter als andere. Diese Person hat eher ungewöhnliche Ansichten, und die religiöse Gemeinde an sich begegnet ihr bestenfalls mit mangelndem Respekt, schlimmstenfalls mit Ausgrenzung. Es gibt jedoch auch viele andere, die diese Meinungen teilen oder sie zumindest interessant genug finden, um sie sich anzuhören."
 unorthodox_die_desc: "[CHARACTER.GetName|U] ist verstorben, und einige der eifrigsten Traditionalisten unserer religiösen Gemeinde sind erleichtert darüber, dass [CHARACTER.Custom('DE_PRO_POS_S_3P')]e „Exzentrik“ endlich ein Ende findet. Viele andere beweinen jedoch [CHARACTER.Custom('DE_PRO_POS_S_3P')] Dahinscheiden und trauern darüber, dass sie sich von [CHARACTER.Custom('DE_PRO_POS_S_3P')]em breiten Horizont verbschieden müssen."
 hermit: "Einsiedler"
 desc_hermit: "Es ist klar, dass andauernder Umgang mit anderen nicht für jeden das Beste ist, insbesondere bei Menschen, die ihr Leben der Religion widmen möchten. Diese Person zählt zu dieser Sorte und bevorzugt ein abgeschiedenes und einsames Leben einem inmitten der Massen: So kann sie besser mit dem Göttlichen Zwiesprache halten, ohne ein echtes Interesse an den Angelegenheiten anderer zeigen zu müssen."
 hermit_die_desc: "[CHARACTER.GetName|U] ist verstorben, obwohl es aufgrund [CHARACTER.Custom('DE_PRO_POS_S_3P')]es abgeschiedenen Lebens einige Tage dauerte, bis es jemand bemerkte. Selbst [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Anhänger leben ohne großen Umgang miteinander und mit [CHARACTER.Custom('DE_PRO_PER_S_3P_D')]. Da [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] nun nicht mehr ist, endet dieser Umgang mit [CHARACTER.Custom('DE_PRO_PER_S_3P_D')] völlig."
 alms_giver: "Almosengeber"
 desc_alms_giver: "Gesegnet sind jene, die mit den weniger Begünstigten teilen. Diese Person lebt für diese Lehre: Sie gibt den Armen Almosen und teilt sowohl Nahrung als auch Gold. Eine Gruppe von Schülern, die diesen Praktiken ebenfalls folgt, hat sich ihr angeschlossen, und so gibt es nun Menschen, die den Nöten der unteren Schicht annehmen."
 alms_giver_die_desc: "Der Tod von [CHARACTER.GetName] sorgt für großes Wehklagen, insbesondere unter den weniger Begünstigten. Sie waren die, die am meisten von [CHARACTER.Custom('DE_PRO_POS_S_3P')]en ständigen Almosen profitierten, und sie sind es, die [CHARACTER.Custom('DE_PRO_PER_S_3P_A')] nun am meisten vermissen werden."
 stargazer: "Sternengucker"
 desc_stargazer: "Die Sterne faszinieren die Augen der Menschheit seit deren Anbeginn, und viele suchen zwischen ihnen nach einem Zeichen göttlicher Präsenz. Diese Person zählt zu dieser Sorte und hat den Blick auf der Suche nach Wissen und Antworten stets nach oben gerichtet: Es gibt vieles, was man von den Sternen lernen kann, wenn man nur bereit ist, hinzusehen."
 stargazer_die_desc: "Der Stern, der das Leben von [CHARACTER.GetName] war, ist verblichen, und viele beweinen, wie dunkel diese Welt nun ohne ihn ist. Fortan wird das Wissen über den Sternenhimmel nicht mehr durch [CHARACTER.Custom('DE_PRO_POS_S_3P')]e Stimme weitergegeben, und so mancher Blick, der nach oben gerichtet war, senkt sich zu Boden."
