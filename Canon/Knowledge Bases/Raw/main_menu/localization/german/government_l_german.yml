 #Parliament stuff
 PARLIAMENT_HOW: "Folgendes ist erforderlich, um „[PARLIAMENT_TYPE.GetNameWithNoTooltip]“ zu ändern:\n$HOW$"
 no_parliament: "Kein Parlament"
 no_parliament_desc: "Der einzige Grund, warum man vor die Herrschenden bestellt wird, besteht darin, Befehle zu erhalten – und nicht etwa, um Politlinien zu besprechen."
 assembly: "Versammlung"
 assembly_desc: "Alle Freien unserer Domäne zusammenzuführen, ist der einzige Weg, um den Schwerpunkt unseres Landes festzulegen."
 council: "Rat"
 council_desc: "Die Macht in vielen Ländern ist noch immer in einem einzigen autoritären Monarchen gebündelt. Doch viele andere wiederum haben bereits die Vorteile eines Systems erkannt, das über mögliche Streitfragen in einem Rat debattiert, bevor man entsprechend handelt."
 estate_parliament: "Ständeparlament"
 estate_parliament_desc: "Vertreter der Stände versammeln sich im Parlament, um zu debattieren und Schnittmengen beim Erreichen ihrer Ziele zu finden."
 autocratic_parliament: "Autokratisches Parlament"
 autocratic_parliament_desc: "Das Problem der Gewaltenteilung besteht darin, dass viele dringende Maßnahmen der Regierung leicht in bürokratischem Chaos und langwierigen Diskussionen stecken bleiben können. Die Macht des Staates muss in den Händen des Souveräns gebündelt werden, um den Erfolg unseres Landes zu sichern."
 constitutional_parliament: "Konstitutionelles Parlament"
 constitutional_parliament_desc: "Die Autorität des Herrschers muss reguliert werden, während Macht und Recht in den Händen des Volkes liegen. Im konstitutionellen System wird die Rolle des Volkes erheblich erweitert."
 dutch_parliament: "Parlament der Niederlande"
 dutch_parliament_desc: "Den wohlhabenden Mitgliedern des Parlaments werden größere Befugnisse gewährt. Der Klerus hingegen darf keine Vertreter entsenden."
 plc_parliament: "Polnisch-litauisches Parlament"
 plc_parliament_desc: "Das Parlament von Polen-Litauen gewährt adligen Vertretern mehr Macht."
