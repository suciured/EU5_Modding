 tribal_matrilineal: "Stammesmatriarchisch"
 tribal_matrilineal_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines Stammes, bei dem die [Concept('ruler', 'Herrscherin')|e] die älteste Tochter der vorherigen [Concept('ruler', 'Herrscherin')] ist."
 matrilineal_non_exclusive: "Matrilinearität (nicht exklusiv)"
 matrilineal_non_exclusive_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines Reichs, bei dem der neue [ruler|e] das fähigste Mitglied aus der Dynastie des vorherigen Herrschers ist."
 bank_selection: "Wahl des neuen Bankvorstands"
 elective_succession: "Wahlmonarchie"
 elective_succession_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der neue Herrscher vom [ShowEstateTypeName('nobles_estate')] gewählt wird. Zwar ist jeder Adlige wählbar, doch die Kurfürsten ziehen es für gewöhnlich vor, dass ein Mitglied der derzeitigen Dynastie das Amt des Monarchen bekleidet."
 dynastic_elective_succession: "Dynastische Wahlmonarchie"
 dynastic_elective_succession_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der neue Herrscher vom [ShowEstateTypeName('nobles_estate')] gewählt wird. Nur Mitglieder der regierenden Dynastie sind wählbar."
 dynastic_elective_succession_best_candidate_desc: "Bestimmt durch eine Abstimmung des #L [ShowEstateTypeName('nobles_estate')]s#!."
 papal_election: "Apostolisches Konklave"
 papal_election_desc: "Wenn der Papst stirbt, versammeln sich die [Concept('cardinals', 'Kardinäle')|e], um darüber zu beraten, wer der neue Papst werden soll. Die Wahl kann rasch getroffen werden, sich manchmal jedoch auch über mehrere Jahre hinziehen."
 papal_election_best_candidate_desc: "Bestimmt durch eine Abstimmung der [cardinals|e]."
 lottery_election_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] durch eine Zufallswahl bestimmt wird."
 lottery_election_best_candidate_desc: "Bestimmt durch ein zufälliges Los."
 doge_election_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] aus den Eliten des Landes gewählt wird und auf Lebenszeit regiert.\nDer Doge kann jedoch immer noch abgesetzt werden, wenn seine Beliebtheit beim [ShowEstateTypeName('nobles_estate')] oder beim [ShowEstateTypeName('burghers_estate')] nachlässt."
 diarchic_election_desc: "Eine einzigartige Art des [Concept('heir_selection', 'Erbfolgerechts')|e] der Republik „[GetCountry('GEN').GetName]“, bei der der [ruler|e] von den Mitgliedern der Familien [ShowDynastyName('spinola_dynasty')] und [ShowDynastyName('doria_dynasty')] bestimmt wird."
 veche_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] von einer Volksversammlung oder Wetsche aus einem oder mehreren Kandidaten gewählt wird.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Ein neuer [ruler|e] wird durch die [country_interaction|e] „[ShowCountryInteractionName('invite_prince')]“ ausgewählt."
 bank_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer Bankiersfamilie, bei der der [ruler|e] unter den Mitgliedern der Dynastie ausgewählt wird."
 pirate_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer Piraten-[ShowGovernmentTypeName('republic')], bei der der [ruler|e] von den Mannschaften aus einem oder mehreren Kandidaten gewählt wird."
 cognatic_primogeniture_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der [heir|e] das älteste Kind des derzeitigen [Concept('ruler', 'Herrschers')|e] ist; auch Frauen können erben, sofern es keinen geeigneteren männlichen Nachfolger gibt."
 absolute_cognatic_primogeniture_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der [heir|e] das älteste Kind (Sohn oder Tochter) des derzeitigen [Concept('ruler', 'Herrschers')|e] ist."
 salic_law_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der [ruler|e] der älteste Sohn des vorherigen [Concept('ruler', 'Herrschers')] ist. Töchter können weder erben noch das Recht auf den Thron an ihre Söhne weitergeben."
 semi_salic_law_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der [ruler|e] der älteste Sohn des vorherigen [Concept('ruler', 'Herrschers')] ist. Töchter können zwar nicht erben, jedoch das Recht auf den Thron an ihre Söhne weitergeben."
 partition_inheritance_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der [ruler|e] der älteste Sohn des vorherigen [Concept('ruler', 'Herrschers')] ist und allen anderen männlichen Nachkommen Rechte auf kleinere Titel und Gebiete eingeräumt werden. Töchter können weder erben noch das Recht auf den Thron an ihre Söhne weitergeben.\n\nWenn ein neuer Herrscher an die Macht kommt, werden die Landesprovinzen mit der geringsten [control|e] weiter benachteiligt, da man sie unter den Brüdern des neuen Herrschers aufteilt."
 youngest_son_of_ruler_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines Königreichs, bei dem der [ruler|e] der jüngste Sohn des vorherigen [Concept('ruler', 'Herrschers')] ist."
 fratricide_succesion: "Brudermord"
 fratricide_succesion_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der neue [ruler|e] den Thron besteigt, nachdem er bewiesen hat, dass sein Vermögen größer ist als das seiner Rivalen. Dies erfolgt in der Regel durch die Eliminierung jedes Einzelnen von ihnen."
 fratricide_succesion_best_candidate_desc: "Ein neuer [ruler|e] wird ausgewählt, nachdem er bewiesen hat, dass sein Schicksal größer ist als das seiner Rivalen. Dies erfolgt in der Regel durch die Eliminierung jedes Einzelnen von ihnen."
 unigeniture: "Unigenitur"
 unigeniture_desc: "Ein Erbfolgerecht, das auf einem einzigen Erben beruht. Die Thronbesteigung des ältesten Sohnes der königlichen Familie kann zu Spannungen zwischen potenziellen Erben und anderen Mitgliedern der Herrscherdynastie führen. Dies kann Instabilität verursachen, da andere Söhne möglicherweise nur niedrigrangige Titel erhalten."
 mamluk_succesion: "$mamluk$-Erbfolge"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] aus den Reihen der regierenden Minderheit durch eine [election|e] bestimmt wird."
 podesta_elective: "Wahl-Potestate"
 podesta_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] aus einem [country|e] ausgewählt wird, das in der [region|e] des [Concept('capital', 'Hauptsitzes')|e] präsent ist."
 republic_4_year_terms_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] durch eine [election|e] für eine festgelegte Amtszeit von 4 Jahren bestimmt wird."
 republic_2_year_terms_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] durch eine [election|e] für eine festgelegte Amtszeit von 2 Jahren bestimmt wird."
 peasant_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] ein durch eine [election|e] bestimmter Bauer ist."
 theocratic_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('theocracy')], bei der der [ruler|e] ein durch eine [election|e] bestimmter Theokrat ist."
 bishopric_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('theocracy')], bei der der [ruler|e] ein durch eine [election|e] aus möglichen in- und fremdländischen Kandidaten bestimmter Bischof ist."
 grandmaster_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('theocracy')] mit der [government_reform|e] „[ShowGovernmentReformName('military_order_reform')]“, bei der der [ruler|e] aus den Reihen des Ordens durch eine [election|e] bestimmt wird."
 abbot_elective_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('theocracy')], bei der der [ruler|e] ein durch eine [election|e] bestimmter Abt ist."
 tribal_oldest_male_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines Stammes, bei dem der [ruler|e] der älteste Sohn des vorherigen [Concept('ruler', 'Herrschers')] ist."
 military_dictatorship: "Militärdiktatur"
 military_dictatorship_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der militärisch herausragendste [character|e] auf Lebenszeit regiert."
 signoria_selection: "Signoria-Wahl"
 signoria_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('republic')], bei der der [ruler|e] aus den Mitgliedern einer mächtigen Familie auf Lebenszeit gewählt wird und in der Regel das Kind des vorherigen [Concept('ruler', 'Herrschers')] ist."
 judicial_election: "Gerichtswahl"
 judicial_election_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('monarchy')], bei der der neue Herrscher vom obersten Gerichtshof gewählt wird. Das Verfahren ist mit viel Bürokratie verbunden und kann mehrere Monate oder sogar Jahre in Anspruch nehmen."
 admiralty_regime_heir_selection: "Admiralswahl"
 admiralty_regime_heir_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines #L [ShowGovernmentReformName('admiralty_regime_reform')]s#!, bei der der neue Herrscher aus den Reihen der führenden Admiräle gewählt wird. Steht kein Admiral zur Verfügung, wird der Staat von einem provisorischen Rat geführt, bis ein geeigneter Kandidat gefunden wurde."
 admiralty_regime_heir_selection_best_candidate_desc: "Bestimmt durch Fähigkeit als Admiral"
 general_heir_selection: "Allgemeine Stabswahl"
 general_heir_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] eines #L [ShowGovernmentReformName('military_regime_reform')]s#!, bei der der neue Herrscher aus den Reihen der führenden Generäle gewählt wird. Steht kein General zur Verfügung, wird der Staat von einem provisorischen Rat geführt, bis ein geeigneter Kandidat gefunden wurde."
 ritual_selection: "Rituelle Wahl"
 ritual_selection_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e], die in vielen Kulturen der Welt praktiziert wird. Dabei wird der neue Herrscher unter den Söhnen des vorherigen Herrschers durch einen rituellen Wettkampf ausgewählt, dessen Sieger das Recht auf die Herrschaft erhält."
 ritual_selection_best_candidate_desc: "Wird durch einen Wettstreit bestimmt."
 union_of_crowns_succession: "Personalunion der Thronfolge"
 union_of_crowns_succession_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e], die Länder nutzen, welche ein besonderes Abkommen mit einer anderen [ShowGovernmentTypeName('monarchy')] haben. Stirbt der Herrscher eines der beiden Länder ohne männlichen legitimen [Concept('heir', 'Erben')|e], so erbt der andere Herrscher den Thron des Dahingeschiedenen."
 union_of_crowns_succession_tt: "Eine [union|e] bilden, falls unser Nachfolger nicht der männliche Erbe unseres vorherigen Herrschers ist"
 austrian_cognatic_primogeniture: "Dynastische kognatische Primogenitur"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ Nach der Gewährung der [ShowGovernmentReformName('libertas_affectandi')] verfügbar. Zusätzlich zu den Regeln der kognatischen Primogenitur wird die regierende Dynastie gegenüber der direkten männlichen Linie bevorzugt."
 matrilineal_salic_law: "Salisches Recht (matrilinear)"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Kinder von Müttern der herrschenden Dynastie werden Kindern von Müttern anderer Dynastien vorgezogen."
 favorite_son_elective_succession: "Lieblingssohnnachfolge"
 favorite_son_elective_succession_desc: "Eine Art der [Concept('heir_selection', 'Erbfolgerechts')|e], bei der der alte Herrscher einen seiner Söhne den anderen vorzieht und diesen ungeachtet seines Alters als Herrscher designieren kann."
 guru_election: "$guru$-Wahl"
 guru_election_desc: "Nur ein weiser $guru$ kann unser Land führen, und wenn es keinen gibt, müssen wir abwarten, bis einer erscheint."
