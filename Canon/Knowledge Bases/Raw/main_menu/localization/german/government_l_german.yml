 tanistry_elective: "Thanwahl"
 tanistry_elective_desc: "Eine traditionelle gälische Regierungsform, bei der der herrschende Clan den fähigsten Erben aus seinen Reihen wählt. Die väterliche Abstammung von einem historischen Herrscher erhöht die Aussichten, gewählt zu werden, obgleich es als unschicklich gilt, ein Kind des derzeitigen Herrschers zu wählen.\n\nDer Vorgang neigt dazu, die am besten geeignete Person auszuwählen, doch da die Herrschaft oft von mehreren Zweigen des Familienstammbaums in einem etwas willkürlichen Auswahlverfahren vergeben wird, führt dies häufig zu Fehden."
