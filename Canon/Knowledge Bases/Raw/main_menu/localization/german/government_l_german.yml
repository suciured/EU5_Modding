 abbess_elective_female_desc: "Eine Art des [Concept('heir_selection', 'Erbfolgerechts')|e] einer [ShowGovernmentTypeName('theocracy')], bei der der [ruler|e] eine durch eine [election|e] bestimmte Äbtissin ist."
