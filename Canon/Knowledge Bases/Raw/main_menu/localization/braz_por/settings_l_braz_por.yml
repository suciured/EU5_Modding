 SETTING_AUDIO_DEVICE_PROFILE: "Perfil de Áudio"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Escolha o perfil de áudio que se adequa à sua configuração ou à sua preferência de dinâmicas de áudio e mixagem. Essa configuração não tem efeito em roteador de canal."
 SETTING_AUDIO_OPTION_OFF: "Desligado"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Mixagem padrão com alcance dinâmico total. Opção recomendada para a maioria dos usuários e configurações de alto-falante."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Cinema Residencial"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Perfil de áudio para $SETTING_AUDIO_OPTION_HOMECINEMA$. Nivela as dinâmicas e ajusta os sons graves. Isso pode ajudar alto-falantes que usam subwoofer."
 SETTING_AUDIO_OPTION_HEADPHONES: "Fones de Ouvido"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Perfil de áudio para $SETTING_AUDIO_OPTION_HEADPHONES$. Nivela suavemente a dinâmica e pode ajudar a regular frequências destacadas em vários tipos de fones de ouvido comuns."
 SETTING_AUDIO_OPTION_SPEAKERS: "Alto-falantes"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Perfil de áudio para $SETTING_AUDIO_OPTION_SPEAKERS$ externos. Aumenta algumas frequências e pode dar um som mais encorpado para sistemas de alto-falantes sem subwoofer."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Perfil de áudio para $SETTING_AUDIO_OPTION_TV$ e alto-falantes menores. Pode ajudar a controlar frequências baixas que podem sobrecarregar alto-falantes embutidos. Melhora um pouco a clareza nas frequências mais altas."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Modo Noturno"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Perfil de áudio que ameniza o som para jogar à noite. Reduz o alcance dinâmico em todas as frequências para melhorar a legibilidade em volumes mais baixos e suaviza os sons graves para minimizar o incômodo."
