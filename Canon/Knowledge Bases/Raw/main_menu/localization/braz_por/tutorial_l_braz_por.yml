 lesson_basics_welcome: "@caesar! Boas-vindas a #italic Europa Universalis V#!"
 lesson_welcome_desc: "Quase cinco séculos de história estão prestes a se desenrolar diante de você. Como espírito da sua nação, você tem o poder de escolher o caminho.\n\nVocê pode conquistar o mundo, transformar sua sociedade em uma utopia próspera ou tornar-se uma potência econômica inigualável. Independentemente da sua escolha, você controla a história."
 lesson_basics_camera: "@caesar! Câmera e Controles"
 lesson_basics_camera_desc: "Vamos revisar alguns conceitos básicos antes de começar. A coisa mais importante do jogo é o mapa, e saber se orientar por ele é essencial.\n\nUse as teclas @key_w!, @key_a!, @key_s! e @key_d! para navegar pelo mapa.\n\nUse o @centerscroll! #high Botão de Rolagem do Mouse#! para aproximar e afastar.\n\nSegurando @key_tab!, você pode ter uma visão geral do mundo inteiro."
 lesson_basics_nested_tooltips: "@caesar! Dicas"
 lesson_basics_nested_tooltips_complete: "@caesar! Dicas"
 lesson_basics_nested_tooltips_desc: "Os Conceitos de Jogo são destacados em azul e contêm informações sobre mecânicas específicas que você pode encontrar durante o jogo. Podemos dizer, por exemplo, que você joga como um [country_with_icon|e].\n\nPor padrão, dicas aninhadas ficam acessíveis após esperar um breve período para que sejam fixadas, permitindo continuar a passar o mouse sobre dicas dentro da própria dica. Você também pode fixar dicas com o @centerclick!#high Botão do Meio do Mouse#!.\n\nEste comportamento pode ser alterado em #high Configurações (@key_escape!) > Interface > Configurações de Dicas#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Passe o seu mouse sobre o texto em azul"
 lesson_basics_nested_tooltips_continue: "Passe o mouse sobre uma dica aninhada"
 lesson_basics_your_nation: "[country_icon] Sua Nação"
 lesson_basics_your_nation_desc: "Em #high Europa Universalis V#!, você joga como #high O Espírito da Nação#!, uma representação abstrata do seu [country_with_icon|e].\n\nAgora você está jogando como [country_icon] [GetPlayer.GetLongName], um [country] que tem [GetPlayer.GetGovernment.GetRuler.GetShortName] como [ruler_with_icon|e]."
 lesson_basics_top_bar: "@caesar! A Barra Superior"
 lesson_basics_top_bar_desc: "A #high Barra Superior#! tem alguns elementos diferentes. Ela ficará no topo da sua tela a partir de agora para lhe oferecer uma visão geral do seu [country_with_icon|e].\n\nObserve também que há uma data no canto superior direito. Isso acontece porque o jogo avança em #high Tempo Real#!, mas não se preocupe, estamos em pausa no momento e nada está acontecendo."
 lesson_basics_estates: "@caesar! A Barra Superior"
 lesson_basics_estates_desc: "A seção mais à esquerda da Barra Superior exibe seus [estates_with_icon|e], que são grupos que detêm poder dentro de um [country_with_icon|e]. Como Jogador, você é representado pelo estamento [GetEstateName('crown_estate')].\n\nVoltaremos aos Estamentos mais adiante, mas por enquanto lembre-se de que cada Estamento detém uma porcentagem da riqueza e do poder do País, além de um nível de [estate_satisfaction_with_icon|e] que você pode acompanhar na Barra Superior.\n\nA distribuição de poder entre $game_concept_estates$ vai variar de $game_concept_country$ para $game_concept_country$, com alguns $game_concept_countries$ tendo acesso a $game_concept_estates$ exclusivos."
 lesson_basics_resources: "@caesar! A Barra Superior"
 lesson_basics_resources_desc: "Agora vamos dar uma olhada nos Recursos e Estatísticas na Barra Superior. Esta é a seção central da barra, que contém os recursos mais relevantes que você precisará acompanhar enquanto governa seu [country_with_icon|e].\n\nVocê precisará gastar [gold_with_icon|e] para muitas ações neste jogo, desde pagar seus soldados até desenvolver suas cidades, mas o seu recurso mais importante é a sua [population_with_icon|e], pois ela constitui a base da sua política, da sua economia e dos seus exércitos.\n\nOutro número bem importante é a sua [stability_with_icon|e], uma medida da sua resiliência interna que ajudará a manter a lealdade dos seus [estates] e da sua [population], além de poder ser usada para influenciar a política do seu [country].\n\nDiscutiremos o restante dos números quando eles forem relevantes. Por ora, vamos continuar."
 lesson_basics_time_and_research: "@caesar! Tempo"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! se desenrola ao longo de centenas de anos. Você pode ver a data atual no canto superior direito da tela, que também é onde você controla a velocidade do jogo.\n\nO tempo é dividido em seis [ages|e] diferentes. No momento, estamos na [ShowAgeName('age_1_traditions')], que terminará no ano de #high 1342#! para dar lugar à [ShowAgeName('age_2_renaissance')]. Em cada $game_concept_age$, você terá acesso a novos [advances_with_icon|e] para pesquisar.\n\nComo mencionado antes, o jogo está em pausa no momento, então você não está perdendo nada."
 lesson_basics_wrap_up_0: "@caesar! Painéis Principais"
 lesson_basics_wrap_up_0_desc: "Vamos dedicar um momento para revisar alguns elementos básicos da interface, começando pelas abas no canto superior esquerdo. A partir delas, é possível acessar 8 painéis diferentes nos quais você passará bastante tempo.\n\nSão elas: @government_panel![Link('government', '', 'Governo')], @economy_panel![Link('economy', '', 'Economia')], @production_panel![Link('production', '', 'Produção')], @society_panel![Link('country_culture', '', 'Sociedade')], @diplomacy_panel![Link('diplomacy', '', 'Diplomacia')], @military_panel![Link('unit_overview', '', 'Militar')], @geopolitics_panel![Link('expansion', '', 'Geopolítica')] e @advances_panel![Link('advances', '', 'Avanços')]."
 lesson_basics_wrap_up_2: "@hint! Dicas"
 lesson_basics_wrap_up_2b: "Dicas"
 lesson_basics_wrap_up_2_desc: "Além dos Conceitos de Jogo que você pode encontrar em diversas partes do jogo, algumas mecânicas principais possuem Dicas associadas que oferecem uma explicação mais detalhada, junto com algumas sugestões.\n\nAs Dicas podem ser consultadas a qualquer momento no @hint![Link('hints', '', 'Painel de Dicas')].\n\n@hint! Sempre que você vir este ícone em uma dica, será levado a uma Dica relacionada ao clicar nele."
 lesson_basics_open_hints: "Abra o Painel de Dicas"
 lesson_basics_close_hints: "Feche o Painel de Dicas"
 lesson_core_loop_0: "@caesar! Introdução da Jogabilidade"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! é um jogo vasto que permite inúmeros estilos de jogo e possibilidades.\n\nIndependentemente de você ser um conquistador implacável, um político astuto ou um administrador que tem o toque de Midas, existem alguns fundamentos que todo governante bem-sucedido precisa dominar. Vamos conferir quais são eles!"
 lesson_core_loop_1: "Equilíbrio de [gold_icon]"
 lesson_core_loop_1_desc: "Como mencionamos, [gold_with_icon|e] é um dos recursos mais importantes do jogo. A maioria das ações custa [gold], e muitas vezes a sua capacidade de impor sua vontade como governante, tanto fora quanto dentro do seu [country_with_icon|e], dependerá da riqueza que você conseguir concentrar em suas mãos. A jornada para a dominação global é pavimentada com ouro e sangue.\n\nGrande parte das suas finanças é controlada a partir do [Link('economy', '', '@economy_panel! Painel de Equilíbrio')], então vamos analisá-lo em mais detalhes."
 lesson_core_loop_open_balance: "Abra o Painel de Saldo"
 lesson_core_loop_2: "Equilíbrio de [gold_icon]"
 lesson_core_loop_2_desc: "Aqui temos uma visão geral do seu [budget_with_icon|e]. A diferença entre a sua [income_with_icon|e] e as suas [expenses_with_icon|e] será adicionada ao seu [treasury_with_icon|e] no fim de cada mês. Você pode manipular os diferentes controles deslizantes neste painel para modificar seu [balance] mensal.\n\nComo acabamos de ver, a diferença entre a sua receita e as suas despesas mensais também é exibida na #high Barra Superior#!."
 lesson_core_loop_3: "[taxes_icon] Impostos"
 lesson_core_loop_3_desc: "A maior parte da riqueza em #high Europa Universalis V#! é gerada mensalmente nas terras que você possui: seus [locations_with_icon|e].\n\nFalaremos sobre os Locais mais adiante. Por enquanto, você pode passar o mouse sobre o número de [tax_base_with_icon|e] no canto superior esquerdo para ver a lista de seus Locais mais ricos. É ali que o [gold_with_icon|e] está sendo gerado no [country_icon] [Player.GetLongName]."
 lesson_core_loop_4: "[taxes_icon] Impostos"
 lesson_core_loop_4_desc: "No entanto, esse [gold_with_icon|e] não vai diretamente para o seu [treasury_with_icon|e]. Como Governo, você coleta apenas uma fração da [tax_base_with_icon|e], cobrando [taxes_with_icon|e] dos seus [estates_with_icon|e].\n\nVocê pode definir o nível de tributação ajustando os controles de impostos no painel de orçamento. Perceba como a [estate_satisfaction_with_icon|e] deles cai quanto mais você os tributa. Os Estamentos não gostam de impostos.\n\nO [maximum_tax_with_icon|e] que você pode aplicar a cada Estamento depende de diversos fatores, como o quão poderosos eles são. Às vezes você pode não conseguir tributar um Estamento específico.\n\nPor ora, recomendamos que você automatize seus impostos clicando no ícone de @automation! #W Engrenagem#!. Assim eles serão tributados na medida certa para manter a satisfação deles acima de #G 50%#! [estate_satisfaction_icon] assim que você retomar o jogo."
 lesson_core_loop_automate_taxes: "Automatize os Impostos de Todos os Estamentos"
 lesson_core_loop_5: "[income_icon] Renda Mensal"
 lesson_core_loop_5_desc: "Além dos [taxes_with_icon|e], outra fonte significativa de [income_with_icon|e] é a [minting_with_icon|e]. Você pode cunhar livremente o quanto quiser para ajustar seu orçamento, mas cunhar demais criará [inflation_with_icon|e].\n\nVocê pode aprender mais sobre [inflation] em [Link('hints', 'selected_hint = hint_inflation', '@hint! Dica de Inflação')]."
 lesson_core_loop_minting: "Mova os controles deslizantes da Cunhagem para cunhar alguns ducados brilhantes"
 lesson_core_loop_inflation: "Certifique-se de não estar gerando Inflação"
 lesson_core_loop_6: "[income_icon] Renda Mensal"
 lesson_core_loop_6_desc: "As outras duas fontes mais comuns de [income_with_icon|e] são [trade_with_icon|e] e [food_with_icon|e]. Como esses são conceitos mais avançados, não vamos abordá-los por enquanto. Você pode aprender sobre eles quando quiser em suas respectivas Dicas:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Dica de Alimentos')]"
 lesson_core_loop_7: "@caesar! Retomando"
 lesson_core_loop_7_desc: "Vamos sair da pausa um pouco antes de analisar as [expenses_with_icon|e].\n\nVocê pode ajustar a #high Velocidade#! de execução do jogo na #high Barra Superior#!. As velocidades #high 3#! ou #high 4#! são boas para começar, mas todo mundo tem suas preferências.\n\nVocê também pode pressionar @key_space! para #high Pausar#! e #high Retomar#! o jogo a qualquer momento."
 lesson_core_loop_unpause_month: "Saia da pausa e deixe um mês passar para ver os números mudando"
 lesson_core_loop_7b: "@caesar! Retomando"
 lesson_core_loop_7b_desc: "Muito bem! Um mês se passou e nós #high Pausamos#! o jogo para você.\n\nAgora você pode ver que os números foram atualizados e que seus [estates_with_icon|e] estão contribuindo com seus devidos [taxes_with_icon|e]. Muitos cálculos neste jogo acontecem no fim de cada mês.\n\nAgora vamos conferir as [expenses_with_icon|e]."
 lesson_core_loop_8: "[expenses_icon] Despesas Mensais"
 lesson_core_loop_8_desc: "Muitas ações no jogo custam [gold_with_icon|e] no exato momento em que você as executa, mas mesmo quando você não está gastando ativamente seu [gold], seu [budget_with_icon|e] precisa arcar com o peso das [expenses_with_icon|e] mensais regulares.\n\nVocê pode gastar [gold] para aumentar sua [stability_with_icon|e] e [legitimacy_with_icon|e], duas das estatísticas mais importantes que vimos na #high Barra Superior#!. Recomendamos gastar ao menos o suficiente para que elas não diminuam.\n\nO custo de [maintenance_with_icon|e] de seus [armies_with_icon|e], [navies_with_icon|e] e [fortifications_with_icon|e] permanentes pode virar um grande obstáculo para o seu [budget]. Reduzir sua [maintenance] durante épocas de paz é uma ideia sensata."
 lesson_core_loop_positive_income: "Ajuste os controles deslizantes do orçamento para ter um saldo mensal positivo"
 lesson_core_loop_9: "[budget_icon] Resumo do Orçamento"
 lesson_core_loop_9_desc: "Perfeito! Você entendeu o básico da gestão do [budget_with_icon|e]. Vamos recapitular um pouco:\n\n$BULLET$[income_with_icon|e] e [expenses_with_icon|e] são calculadas no fim do mês.\n\n$BULLET$O [gold_with_icon|e] é gerado em seus [locations_with_icon|e] e coletado por seus [estates], dos quais você cobra [taxes_with_icon|e] para alimentar seu [treasury_with_icon|e].\n\n$BULLET$Os [estates_with_icon|e] não gostam muito de serem taxados.\n\n\nMas você deve estar se perguntando: que [estates] são esses e por que eles não se sujeitam a todos os seus caprichos?"
 lesson_estates_1: "[estates_icon] A Coroa e os Estamentos"
 lesson_estates_1_desc: "Os [estates_with_icon|e] são um dos pilares do governo em #high Europa Universalis V#!. Eles não são apenas a fonte de [taxes_with_icon|e], mas também podem ser poderosos aliados quando são leais ou terríveis inimigos quando são desleais.\n\nVamos analisá-los melhor em @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 lesson_estates_2: "[crown_power_icon] A Coroa"
 lesson_estates_2_desc: "Aqui vemos os diferentes grupos que controlam o [political_power] no seu [country_with_icon|e]: os [estates_with_icon|e]. Cada [estate] possui uma porcentagem de [estate_power_with_icon|e]. Como a personificação da nação, você é representado pelo estamento [GetEstateName('crown_estate')].\n\nSeu [crown_power_with_icon|e] representa sua capacidade de se opor aos interesses particulares dos seus Estamentos. Em especial, ela permite cobrar [taxes_with_icon|e] mais altos, aumenta a [estate_satisfaction_with_icon|e] e seu apoio no [parliament_with_icon|e], facilita a mudança de [laws_with_icon|e] e fornece uma porcentagem dos lucros do [trade_with_icon|e].\n\n@hint! Descubra mais sobre o Poder da Coroa na [Link('hints', 'selected_hint = hint_crown_power', 'Dica do Poder da Coroa')]."
 lesson_estates_3: "[estates_icon] Os Estamentos"
 lesson_estates_3_desc: "Seus [estates_with_icon|e] podem ser aliados poderosos quando são bem administrados, mas se estiverem descontentes, eles podem rapidamente se tornar uma ameaça para você.\n\nAlém de contribuírem para o seu tesouro com [taxes_with_icon|e], os [estates] são essenciais para os assuntos de [war_with_icon|e], já que você dependerá de seus [levies_with_icon|e] para lutar nas suas guerras até poder substituí-los por [regular_regiments_with_icon|e].\n\nNo entanto, se forem desleais, eles podem começar a apoiar [rebellions_with_icon|e] contra o seu poder, possivelmente derrubando seu governo por meio de uma [civil_war_with_icon|e].\n\nPor fim, Estamentos cuja satisfação esteja acima de #G 50%#! [estate_satisfaction_icon] vão fornecer diferentes bônus ao seu [country_with_icon|e] dependendo do tipo, enquanto Estamentos insatisfeitos vão impor penalidades."
 lesson_estates_4: "[privileges_icon] Privilégios"
 lesson_estates_4_desc: "Os [estates] podem receber [privileges_with_icon|e], que geralmente aumentam tanto sua [estate_satisfaction_with_icon|e] quanto seu [estate_power_with_icon|e], além de trazerem efeitos adicionais para o seu país e seu povo.\n\nRevogar Privilégios enfurece e enfraquece o Estamento-alvo, embora isso possa ser uma tarefa que provavelmente arruinará sua [stability_with_icon|e].\n\nApesar de aumentarem o poder dos Estamentos (e, portanto, reduzirem seu [crown_power_with_icon|e]), alguns Privilégios podem se alinhar aos seus interesses. Conceder alguns privilégios em épocas de necessidade pode ser uma ação sábia, mesmo que seja apenas para acabar com uma pequena [rebellion_with_icon|e]. Nenhum rei governa sozinho."
 lesson_estates_5: "[pop_type_icon|e] Classes Sociais"
 lesson_estates_5_desc: "Além dos [privileges], os [estates_with_icon|e] derivam seu [estate_power_with_icon|e] principalmente da composição social da sua [population_with_icon|e].\n\nSua [population] é dividida em diferentes [pop_types_with_icon|e], e cada um apoia um [estate] distinto:\n\n$BULLET_WITH_TAB$O estamento [GetEstateName('nobles_estate')] é apoiado pelos @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$O estamento [GetEstateName('clergy_estate')] é apoiado pelo @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$O estamento [GetEstateName('burghers_estate')] é apoiado pelos @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$O estamento [GetEstateName('peasants_estate')] é apoiado por:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] e @soldiers! [ShowPopTypeName('soldiers')]\n\nA sua [population] vive e morre nos seus [locations_with_icon|e], ou seja, no mapa, então vamos dar uma olhada neles."
 lesson_map_1: "[known_world_icon] O Mapa"
 lesson_map_1_desc: "O mundo de #high Europa Universalis V#! é formado por diferentes [countries_with_icon|e] que possuem [locations_with_icon|e] no mapa, de onde extraem os recursos e a mão de obra necessários para se manterem à frente de seus vizinhos.\n\nAo afastar o zoom, você verá os nomes de cada [country] aparecerem no mapa. Passar o mouse sobre eles mostrará a dica do [country], e clicar neles abrirá o #high Painel de País Estrangeiro#!, onde você poderá aprender mais e interagir com o [country]."
 lesson_trigger_zoom_out: "@centerscroll! Afaste o zoom para ver os Países"
 lesson_trigger_foreign_country: "Abra um Painel de País @leftclick!#high clicando com o botão esquerdo#! em um País Estrangeiro"
 lesson_map_2: "[known_world_icon] O Mapa"
 lesson_map_2_desc: "Os [countries_with_icon|e] não são nada sem [locations_with_icon|e]. Os [locations] são o coração da economia e da política de qualquer [country] em #high Europa Universalis V#!. Eles produzem [goods_with_icon|e] e geram [tax_base_with_icon|e], mas também abrigam a [population_with_icon|e] de diferentes [pop_types_with_icon|e], [religions_with_icon|e] e [cultures_with_icon|e].\n\nOs [locations] podem ter 3 [location_rank_with_icon|e] diferentes:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nDiferentes Ranques de Local têm diferentes [pop_types], [buildings_with_icon|e] e modificadores."
 lesson_map_3: "[known_world_icon] O Mapa"
 lesson_map_3_desc: "Um [location_with_icon|e] mais importante para qualquer [country_with_icon|e] é a [capital_with_icon|e]. Sua [capital] é [Player.GetCapital.GetName]. Você a reconhecerá no mapa pela estrela dourada dentro do ícone do [location_rank|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Você pode @leftclick!#high Clicar Duas Vezes#! na sua bandeira na #high Barra Superior#! para mover a câmera até a sua Capital.\n\n$BULLET$Também é possível encontrar qualquer [location] pressionando @key_f! para abrir o [Link('find_location', '', '@finder_panel!Localizador')] e digitando o nome."
 lesson_trigger_zoom_in: " @centerscroll! Aproxime o zoom para ver os [locations]"
 lesson_trigger_capital: "@leftclick!#high Clique#! na sua Capital, [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar! Grupos de Controle"
 lesson_control_groups_1_desc: "Antes de conferir [location_icon] [Player.GetCapital.GetName], vamos parar para analisar os #high Grupos de Controle#!. Eles ficam na parte inferior da tela e servem como atalhos rápidos para acessar diversas coisas no mundo do jogo.\n\nVocê pode atribuir [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] e mais a uma tecla numérica específica. Vamos testar atribuindo sua [capital_with_icon|e], [Player.GetCapital.GetName].\n\nCom o Painel de [Player.GetCapital.GetNameWithNoTooltip] aberto, pressione #high CTRL+1#! para atribuí-la a um novo Grupo de Controle."
 lesson_basics_click_map: "@leftclick!#high Clique#! em [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Pressione #high CTRL+1#! para atribuí-la a um Grupo de Controle"
 lesson_control_groups_2: "@caesar! Grupos de Controle"
 lesson_control_groups_2_desc: "Muito bem! Agora pressionar o número atribuído moverá a câmera para [location_icon] [Player.GetCapital.GetName] e abrirá seu painel.\n\nPara liberar um Grupo de Controle, você pode @rightclick!#high Clicar com o Botão Direito#! nele ou pressionar #high CTRL#! e a tecla numérica correspondente."
 lesson_location_1: "[location_icon] Local"
 lesson_location_1_desc: "Vamos dar uma olhada agora no #high Painel de Local#!:\n\nQualquer [location_with_icon|e] é habitado por diferentes [pop_types_with_icon|e]. Como vimos, os [pops_with_icon|e] aumentam o [estate_power_with_icon|e] de seu respectivo [estate_with_icon|e].\n\nA quantidade de [pops] de cada [pop_type] depende principalmente das [buildings_with_icon|e] presentes no [location]. As edificações podem ser construídas por você ou por seus Estamentos e precisam empregar um [pop_type] específico para funcionar. Quando uma edificação é construída, @peasants! [ShowPopTypeName('peasants')] vão [promote_with_icon|e] para o [pop_type] necessário a fim de ocupá-los.\n\nAlgumas [buildings] produzem [goods_with_icon|e] que, ao vender no [market_with_icon|e], geram a [tax_base_with_icon|e] do [location]."
 lesson_location_2: "[rgo_icon] OCR"
 lesson_location_2_desc: "Nem todos os [locations_with_icon|e] têm [buildings_with_icon|e] no início do jogo, mas cada [location] se especializa na produção de uma [good_with_icon|e] específica em suas #high [resource_gathering_operations]#!, ou [rgo_with_icon|e]. Esse é um tipo especial de edificação que emprega @laborers! [ShowPopTypeName('laborers')] para produzir [raw_materials_with_icon|e].\n\nAssim como as [buildings], os [rgo] vendem suas [goods] no [market_with_icon|e] do [location] para gerar [tax_base_with_icon|e]. No início do jogo, a maior parte da sua [tax_base] virá da produção dos seus [rgo].\n\n@hint! Você pode descobrir mais sobre [markets] aqui: [Link('hints', 'selected_hint = hint_markets', 'Dica de Mercados')]."
 lesson_location_3: "[tax_base_icon] Base Fiscal do Local"
 lesson_location_3b: "[tax_base_icon] Base Fiscal do Local"
 lesson_location_3_desc: "Como vimos, os lucros adicionais das [buildings_with_icon|e] e dos [rgo_with_icon|e] constituem a [tax_base_with_icon|e] de um [location_with_icon|e]. A [tax_base] é coletada pelos [estates_with_icon|e], de acordo com sua presença no [location].\n\nLembre-se de que você acaba recebendo apenas uma fração desse [gold_with_icon|e] na forma de [taxes_with_icon|e].\n\n#weak Por exemplo, a [tax_base] total em [location_icon] [Player.GetCapital.GetName] é de [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], dos quais você tributa [Player.GetCapital.GetTotalIncome|2g][gold_icon] de seus [estates].#!"
 lesson_basics_hover_tax_base: "Passe o mouse por cima da Base Fiscal para ver como ela é distribuída entre os Estamentos"
 lesson_location_3_recap: "@caesar! Vamos recapitular!"
 lesson_location_3_recap_desc: "[buildings_with_icon|e] e [rgo_with_icon|e] nos seus [locations_with_icon|e] empregam [pops_with_icon|e] para gerar [tax_base_with_icon|e]. a [tax_base] é dividida entre os seus [estates_with_icon|e], que lhe concedem [taxes_with_icon|e] e [levies_with_icon|e]."
 lesson_location_4: "[control_icon] Controle"
 lesson_location_4_desc: "No entanto, nem todos os [locations_with_icon|e] são iguais. Vamos falar sobre uma das estatísticas mais importantes de um [location]: o [control_with_icon|e].\n\nEntre outras coisas, o Controle determina a quantidade de riqueza em um Local que realmente é utilizável por você ou por seus [estates_with_icon|e].\n\nEm outras palavras: a [tax_base_with_icon|e] de um [location] é ajustado de acordo com a porcentagem de [control] que você exerce sobre ela."
 lesson_location_5: "[proximity_icon] Proximidade"
 lesson_location_5_desc: "O [control_with_icon|e] de um [location_with_icon|e] depende diretamente da sua [proximity_with_icon|e] em relação à [capital_with_icon|e].\n\nÉ por isso que a sua [capital] é um dos seus [locations] mais importantes: ela sempre terá alto [control]. Isso significa que as [buildings_with_icon|e] e [rgo_with_icon|e] da sua [capital] sempre contribuirão mais para a riqueza dos seus [estates_with_icon|e] e do seu [country_with_icon|e].\n\n@hint! Você pode descobrir mais sobre [proximity] e [control] aqui: [Link('hints', 'selected_hint = hint_control', 'Dica de Proximidade e Controle')]."
 lesson_mapmodes_1: "@mapmode! Modos de Mapa"
 lesson_mapmodes_1_desc: "Vamos dedicar um momento agora para ver os #high Modos de Mapa#!. Eles são diferentes lentes pelas quais você pode visualizar diversos aspectos do mundo representado no mapa.\n\nSe você passar o mouse sobre a dica de [control_with_icon|e] no Painel de Local, verá o botão de Modo de Mapa no canto superior direito da dica. Ao @leftclick!#high Clicar#! nele, o Modo de Mapa mudará para mostrar o [control] em todas os seus [locations_with_icon|e]."
 lesson_basics_control_mapmode: "Passe o mouse sobre a Dica de Controle"
 lesson_basics_control_mapmode_2: "@leftclick!#high Clique#! no botão do Modo de Mapa na dica para ativar o Modo de Mapa de Controle"
 lesson_mapmodes_1b: "@mapmode! Modos de Mapa"
 lesson_mapmodes_1c: "@mapmode! Modos de Mapa"
 lesson_mapmodes_1b_desc: "Agora você está vendo no mapa a distribuição do [control_with_icon|e] pelo seu território. Perceba como o [control] tende a diminuir quanto mais distantes os [locations_with_icon|e] estão da [capital_with_icon|e]. Devido ao [control], os [locations] na periferia de seus domínios não serão tão úteis, pelo menos sem a infraestrutura adequada.\n\nEnquanto estiver nesse Modo de Mapa, você também pode @leftclick!#high Clicar#! em outros [countries_with_icon|e] para ver o [control] deles exibido no mapa."
 lesson_mapmodes_2: "@mapmode! Modos de Mapa"
 lesson_mapmodes_2a: "@mapmode! Modos de Mapa"
 lesson_mapmodes_2_desc: "Agora vamos dar uma olhada no Modo de Mapa de [proximity_with_icon|e]. Você pode acessá-lo a partir da dica de Proximidade, de maneira semelhante ao que fez com o [control_with_icon|e]."
 lesson_basics_proximity_mapmode: "Passe o mouse sobre a Dica de Proximidade"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Clique#! no botão do Modo de Mapa na dica para ativar o Modo de Mapa de Proximidade"
 lesson_mapmodes_2b: "@mapmode! Modos de Mapa"
 lesson_mapmodes_2b_desc: "O Modo de Mapa de [proximity_with_icon|e] mostra a distância prática dos [locations_with_icon|e] em relação à sua [capital_with_icon|e].\n\nVocê poderá notar como a [proximity] se estende mais facilmente pelas planícies e rios e como é severamente prejudicada por montanhas ou florestas. A [topography_with_icon|e] e a [vegetation_with_icon|e] realmente desempenham um papel muito importante no cálculo da [proximity], assim como a presença de infraestrutura criada por humanos, como [roads_with_icon|e] ou [ports_with_icon|e].\n\n@leftclick!#high Clicar#! em diferentes [locations_with_icon|e] enquanto estiver nesse Modo de Mapa exibirá o caminho que eles utilizam para chegar até a Capital."
 lesson_basics_map_modes: "@mapmode! Modos de Mapa"
 lesson_basics_map_modes_complete: "@mapmode! Modos de Mapa"
 lesson_basics_map_modes_desc: "Existem dezenas de #high Modos de Mapa#! diferentes neste jogo que podem ser usados para exibir todo tipo de informação.\n\nPor exemplo, você pode se interessar pelos diversos [markets_with_icon|e] ao redor do mundo ou pela distribuição da [population_with_icon|e] dentro do seu [country_with_icon|e].\n\nVocê pode acessar todos os #high Modos de Mapa#! passando o mouse sobre o widget na parte inferior da tela e selecionando um Modo de Mapa específico. Fique à vontade para explorar, mas não é necessário se familiarizar com todos imediatamente.\n\nLembre-se de voltar ao Modo de Mapa padrão pressionando #high Ctrl+Q#! ou selecionando-o no Painel de Modos de Mapa."
 lesson_basics_open_map_mode_widget: "Abra o painel de Modos de Mapa (Destacado)"
 lesson_basics_return_map_mode_widget: "Volte para o Modo de Mapa de Terreno padrão (#high Ctrl+Q#!)"
 lesson_road: "[road_icon] Estradas"
 lesson_road_desc: "Já dissemos que você precisa de [proximity_with_icon|e] para ter [control_with_icon|e], mas como você melhora a sua [proximity]?\n\nHá diversas maneiras diferentes, mas uma das mais importantes é construir [roads_with_icon|e]. As [roads] melhoram a conexão entre dois [locations_with_icon|e], reduzindo a perda de Proximidade para todos os [locations] que usam esse caminho para chegar até a [capital_with_icon|e].\n\nVamos construir uma [road] a partir de [location_icon] [Player.GetCapital.GetName]. Observe que isso custará [gold_with_icon|e]."
 lesson_basics_road1: "Abra o Painel de [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Clique#! no botão de Construtor de Estrada para construir uma [road] da sua [capital]"
 lesson_basics_road3: "@leftclick!#high Clique#! em qualquer [location] vizinho no Mapa para iniciar a construção"
 lesson_road_2: "[road_icon] Estradas"
 lesson_road_2_desc: "Maravilha! Agora uma [road_with_icon|e] está em [construction_with_icon|e]. Ela levará alguns meses para ser concluída. Você pode ver o progresso da construção no widget circular no mapa sobre a sua [capital_with_icon|e].\n\nQuando estiver finalizada, a [proximity_with_icon|e] no [location]-alvo melhorará e você verá seu [control_with_icon|e] aumentar.\n\nA [construction] de [buildings_with_icon|e], [rgo_with_icon|e] e [regiments_with_icon|e] funciona de maneira muito parecida. Elas custam [gold_with_icon|e], exigem algumas [goods_with_icon|e] do [market_with_icon|e] e levam um tempo para serem concluídas."
 lesson_road_3: "[road_icon] Todas as estradas levam a [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[proximity_with_icon|e] e [control_with_icon|e] estão entre as mecânicas mais importantes a serem dominadas em @caesar!#W Europa Universalis V#!. O seu [crown_power_with_icon|e], a [tax_base_with_icon|e] e o tamanho dos seus [levies_with_icon|e] dependerão diretamente do [control] que você tem sobre os seus [locations]. Isso dependerá da [proximity] deles com relação à sua [capital_with_icon|e]. Isso significa que construir [roads_with_icon|e] a partir da [capital] é primordial para todos os [countries], grandes ou pequenos.\n\nAlém das [roads], a [proximity] também pode se propagar pelo mar, mas para fazer isso com eficiência, você precisará de bons níveis de [harbor_capacity_with_icon|e] e [maritime_presence_with_icon|e]."
 tutorial_diagram_belong_to: "Pertence a"
 tutorial_diagram_provide: "Fornecer"
 tutorial_diagram_employ: "Empregar"
 tutorial_diagram_create: "Criar"
 tutorial_diagram_buildings_rgo: "Edificações e O.C.R."
 tutorial_diagram_harbors: "Portos"
 tutorial_diagram_increases: "Aumenta"
 tutorial_diagram_decreases: "Diminui"
 tutorial_diagram_affects: "Afetar"
 tutorial_diagram_improves: "Melhora"
 lesson_basics_wrap_up_3: "@caesar! Aba de Exibição"
 lesson_basics_wrap_up_3b: "@caesar! Aba de Exibição"
 lesson_basics_wrap_up_3_desc: "Antes de terminarmos, vamos revisar alguns elementos adicionais da interface que você precisa conhecer, começando pela #high Aba de Exibição#!.\n\nA Aba de Exibição traz uma visão geral do que está acontecendo no seu [country]. Por exemplo, você pode ver a [road_with_icon|e] que acabou de construir dentro do grupo de [construction_with_icon|e].\n\nO conteúdo da Aba de Exibição é altamente personalizável. Assim como os #high Grupos de Controle#!, você pode fixar uma grande variedade de coisas na Aba de Exibição, como [countries_with_icon|e], [markets_with_icon|e] ou [armies_with_icon|e].\n\nPara isso, você pode utilizar o #high Menu de Contexto#!, que pode ser acessado com o @rightclick!#high Botão Direito do Mouse#! em um [location_with_icon|e] ou $game_concept_country$ no mapa.\n\n@rightclick!Clique com o botão direito em algum lugar do mapa e depois procure pelo ícone @pin_icon!."
 lesson_basics_add_outliner: "Fixe um $game_concept_country$ ou $game_concept_location$ na #high Aba de Exibição#!"
 lesson_basics_open_contextmenu: "Abra o Menu de Contexto"
 lesson_basics_wrap_up_4: "@automation! Automatização"
 lesson_basics_wrap_up_4_desc: "Muito bem! Você poderá acessar tudo o que fixou no lado direito da tela.\n\nEstamos quase no fim desta introdução. Nós automatizamos alguns recursos para ajudar você a se concentrar em aprender o básico, mas é possível controlar quais aspectos do jogo serão automatizados a qualquer momento em @automation! [Link('automation', '', 'lateralview_automation_entry_name')]."
 lesson_basics_open_automation_view: "Abra o painel de Automatização (Destacado)"
 lesson_basics_wrap_up_4b: "@automation! Automatização"
 lesson_basics_wrap_up_4b_desc: "Neste painel, você pode controlar quais aspectos do seu [country_with_icon|e] o jogo gerenciará para você. Recomendamos que você olhe rapidamente as opções disponíveis e volte para este Painel depois, quando tiver uma ideia melhor do que desaja controlar pessoalemnte.\n\nPor exemplo, você pode automatizar seus [advances_with_icon|e] e seu [cabinet_with_icon|e] ou deixá-los manuais.\n\nÉ possível descobrir mais sobre esses recursos em suas respectivas Dicas, caso decida interagir manualmente com eles:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Dica de Avanços')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Dica de Conselho de Ministros')]"
 lesson_basics_wrap_up_5: "@caesar! Alertas"
 lesson_basics_wrap_up_3b_desc: "Outro elemento importante que você vai usar durante sua campanha são os #high Alertas#!. Eles aparecerão abaixo da #high Barra Superior#! e informarão sobre diversos assuntos que precisarão da sua atenção, organizados de acordo com o nível de urgência, do mais urgente (#R Vermelho#!) ao menos urgente (#G Verde#!).\n\nObserve que você não receberá Alertas relacionados a partes do jogo que você tenha @automation! #high Automatizado#!.\n\n@hint! A maioria dos Alertas tem uma Dica relacionada que ajuda você a resolvê-los. Você pode pressionar #high Shift+Clique#! em um Alerta para abrir a Dica correspondente."
 lesson_basics_wrap_up_6: "@caesar! Pauta"
 lesson_basics_wrap_up_6_desc: "Por fim, recomendamos que você dê uma olhada na @agenda! #high Pauta#! ao início de cada jogo, onde encontrará um pouco de contexto histórico sobre o seu [country_with_icon|e] e diversas @hint! #high Dicas#! relevantes para a sua situação atual."
 lesson_basics_open_agenda: "Abra a Pauta"
 lesson_basics_final: "[mission_icon] Para as Missões!"
 lesson_basics_final_desc: "Chegamos agora ao final do #W Passo a Passo Básico#!. Agora você pode prosseguir para um Passo a Passo específico da sua preferência.\n\nDe acordo com a sua escolha, você receberá uma breve explicação que aumentará o seu conhecimento sobre aquela parte da experiência do jogo. Em seguida, serão apresentados diferentes caminhos de [missions_with_icon|e], que oferecerão objetivos e recompensas diferentes para orientar seus primeiros passos em @caesar!#W Europa Universalis V#!.\n\nBoa sorte, e que sua nação prospere através das marés do Tempo!"
 lesson_basics_mission_focus: "Escolha um Foco de Missão"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Passo a Passo de Política"
 lesson_diplomacy_0b: "@diplomacy! Passo a Passo de Política"
 lesson_diplomacy_0_desc: "Agora vamos começar o Tutorial de Política. Vamos nos aprofundar um pouco mais nas complexidades da sua sociedade, do seu governo e da sua política externa.\n\nVamos começar com a base de qualquer país: a [population_with_icon|e].\n\nJá tivemos uma breve visão de [pops] que vivem na sua [capital_with_icon|e] durante a introdução. Agora vamos explorar em detalhes o [Link('country_culture', '', '@society_panel!Painel da Sociedade')]."
 lesson_diplomacy_open_society: "Abra o painel da Sociedade"
 lesson_diplomacy_open_pops: "Abra a Aba de Grupos Populacionais"
 lesson_diplomacy_1: "@society_panel! Sociedade"
 lesson_diplomacy_1_desc: "Neste painel, você pode visualizar e acessar os aspectos mais voltados para as pessoas do seu [country_with_icon|e]. A entrada [population_with_icon|e] na #high Barra Superior#! mostra quantas pessoas atualmente vivem no seu [country], bem como o quanto esse valor oscila a cada mês.\n\nSua população é dividida em [pops_with_icon|e]: grupos de pessoas da mesma [culture_with_icon|e], [religion_with_icon|e] e [pop_type_with_icon|e] que vivem no mesmo [location_with_icon|e].\n\nComo já vimos, cada [pop_type] apoia um [estate_with_icon|e] específico. Além disso, os [pops] têm um nível de [literacy_with_icon|e], um nível de [pop_satisfaction_with_icon|e] e tanto [food_with_icon|e] quanto [pop_needs_with_icon|e] que eles exigem do seu [market_with_icon|e].\n\nA satisfação dos seus grupos populacionais depende de diversos fatores, como o prestígio de sua [culture] e [religion] dentro do país, além da [estate_satisfaction_with_icon|e] dos seus respectivos [estates]. Quando a satisfação de um [pop] decai demais, eles passarão a apoiar uma [rebellion_with_icon|e].\n\n@hint! Saiba mais sobre [rebels] na [Link('hints', 'selected_hint = hint_rebels_growing', 'Dica de Rebeldes')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Nós mencionamos que cada [pop_with_icon|e] pertence a uma [culture_with_icon|e] específica. Vamos conferir a [Link('country_culture', '', '@society_panel! Aba Cultura')]."
 lesson_diplomacy_open_culture: "Abra a Aba Cultura"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Normalmente seu [country_with_icon|e] será o lar de diversas [cultures_with_icon|e]. Todo [country] tem uma [primary_culture_with_icon|e], enquanto todas as outras $game_concept_cultures$ têm um [cultural_status|e] diferente.\n\n[pops_with_icon|eU] pertencentes a uma [culture] com baixo [cultural_status] geralmente terão uma [pop_satisfaction_with_icon|e] muito menor e contribuirão com menos [levies_with_icon|e]. Você pode aumentar o [cultural_status] das [cultures] dentro do seu domínio alocando [cultural_capacity_with_icon|e].\n\nPor fim, os [pops] do seu [country] vão [assimilate_with_icon|e] à sua [primary_culture] com base em diferentes fatores, e o mais importante é a diferença entre a [cultural_influence_with_icon|e] da sua [primary_culture] e a [cultural_tradition_with_icon|e] da deles."
 lesson_diplomacy_open_works_of_art: "Abra a Aba Obras de Arte"
 lesson_diplomacy_4: "@art_work! Obras de Arte"
 lesson_diplomacy_4_desc: "Uma das ferramentas mais importantes à sua disposição para aumentar a [cultural_influence_with_icon|e] da sua [primary_culture_with_icon|e] são as [works_of_art_with_icon|e].\n\nVamos conferir a #high Aba de Obras de Arte#! em seguida. Vá até a Aba destacada."
 lesson_diplomacy_open_culture_breakdown: "Abra a Aba de Detalhamento da Cultura"
 lesson_diplomacy_5: "@art_work! Obras de Arte"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|eU] são artefatos criados por [artists_with_icon|e] no seu [country_with_icon|e]. Por exemplo, um [ShowArtistTypeName('painter')] pode produzir uma [ShowWorkOfArtTypeName('painting')], ou um [ShowArtistTypeName('writer')] pode criar um [ShowWorkOfArtTypeName('novel')].\n\nQuando uma $game_concept_work_of_art$ é criada, uma quantidade de [cultural_influence_with_icon|e] será concedida à sua [primary_culture_with_icon|e].\n\nApós ser criada, ela continuará dando benefícios para a [cultural_tradition_with_icon|e] da sua $game_concept_primary_culture$, além de um bônus mensal ao seu [prestige_with_icon|e] com base na sua [art_quality|e].\n\nO [prestige] é outra das estatísticas que você pode acompanhar na #high Barra Superior#! e representa a presença cultural do seu [country] no cenário mundial. Entre outras coisas, um alto nível de [prestige] ajudará você com [diplomacy|e] e [integration|e]."
 lesson_diplomacy_open_religion: "Abra a Aba Religião"
 lesson_diplomacy_6: "[religion_icon] Religião"
 lesson_diplomacy_6_desc: "Além da [culture_with_icon|e], a outra característica marcante dos [pops_with_icon|e] é a sua [religion_with_icon|e]. Vamos conferir a [Link('country_religion', '', '@society_panel! Aba Religião')] em seguida!"
 lesson_diplomacy_7: "[religion_icon] Religião"
 lesson_diplomacy_7_desc: "Nesta Aba, você pode visualizar sua [primary_religion_with_icon|e] e outras [religions_with_icon|e] presentes no seu [country_with_icon|e].\n\nVocê pode gastar [religious_influence_with_icon|e] para interagir com a sua $game_concept_religion$ de diversas maneiras, dependendo da fé específica do seu $game_concept_country$.\n\nDe maneira semelhante à [culture_with_icon|e], todas as $game_concept_religions$ de um $game_concept_country$ também têm um [religious_status|e] associado."
 lesson_diplomacy_8: "@population! Povo"
 lesson_diplomacy_8_desc: "Em seguida, vamos conferir a #high Aba Povo#!."
 lesson_diplomacy_open_people: "Abra a Aba Povo"
 lesson_diplomacy_8b: "@population! Povo"
 lesson_diplomacy_8b_desc: "Aqui você encontra informações sobre os [pops_with_icon|e] do seu [country_with_icon|e]. Seus $game_concept_pops$ vivem em um [location_with_icon|e] específico e são identificados por [culture_with_icon|e], [religion_with_icon|e] e [pop_type|e].\n\nVocê também encontrará informações sobre [rebels_with_icon|e] neste painel. Em geral, os $game_concept_rebels$ podem ser controlados aumentando a [pop_satisfaction|e]."
 lesson_diplomacy_8c: "@characters! Personagens"
 lesson_diplomacy_8c_desc: "Vamos dar uma olhada nos [characters_with_icon|e] agora. Vá para a #high Aba Personagens#!."
 lesson_diplomacy_open_character: "Abra a Aba Personagens"
 lesson_diplomacy_8d: "@characters! Personagens"
 lesson_diplomacy_8d_desc: "No decorrer do seu jogo, você precisará interagir com diversos [characters_with_icon|e], indivíduos de destaque que podem ser empregados em diferentes [roles|e].\n\nNesta Aba, há uma lista de todos os [characters] presentes na sua Corte e o [role] atual de cada um. Os personagens têm [abilities_with_icon|e] que determinam sua eficiência ao desempenhar os diferentes [roles]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nAlém das 3 [abilities] básicas, os [characters] podem desenvolver [traits|e] específicas que os tornam melhores em determinadas tarefas. Os [characters] também pertencem a um [estate_with_icon|e], e alguns fazem parte de uma renomada [dynasty_with_icon|e].\n\n#weak Você também pode @rightclick!#high Clicar com o Botão Direito do Mouse#! no nome ou retrato de um [character] em qualquer lugar do jogo para abrir o #high Menu de Contexto#!#!."
 lesson_diplomacy_8e: "[character_icon] Personagens"
 lesson_diplomacy_8e_desc: "Já vimos o uso de [artists] na sua [court], mas o seu [character_with_icon|e] mais importante de todos será quem ficar como [ruler_with_icon|e].\n\nVamos visitar de novo o Painel de Governo para conferir a nobre arte da governança."
 lesson_admin_1: "[ruler_icon] Governante"
 lesson_admin_1_desc: "Aqui temos o personagem [ruler_with_icon|e], o seu [character_with_icon|e] mais importante. As [abilities_with_icon|e] de qualquer [ruler] têm um impacto significativo no seu [country_with_icon|e]. Você pode verificar seus efeitos passando o cursor sobre elas.\n\nNesta visão geral, você também pode ver: [consort_with_icon|e], [heir_with_icon|e] e [regent_with_icon|e], caso possua algum desses [roles|e]."
 lesson_admin_open_government: "Abra o painel de $game_concept_government$"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "Falando em [characters_with_icon|e] importantes, vamos discutir uma das ferramentas mais importantes que você tem para governar o seu [country_with_icon|e]: o seu [cabinet_with_icon|e].\n\nVá para a Aba Conselho de Ministros destacada."
 lesson_admin_open_cabinet: "Abra a Aba Conselho de Ministros"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Este é o seu [cabinet_with_icon|e]. Ele é composto por vários [cabinet_seats_with_icon|e], que podem ser ocupados por [characters_with_icon|e] que servirão como [cabinet_members_with_icon|e]. Você pode atribuir aos seus $game_concept_cabinet_members$ uma variedade de [cabinet_actions_with_icon|e], como [ShowCabinetActionName('increase_control_province')] ou [ShowCabinetActionName('develop_province')].\n\nAs $game_concept_cabinet_actions$ dependem de uma de três [abilities_with_icon|e]. As $game_concept_abilities$ do personagem [ruler_with_icon|e] e do $game_concept_cabinet_member$ designado para executar a Ação influenciarão o impacto dela.\n\nPor exemplo, uma Ação como [ShowCabinetActionName('change_societal_values')] avançará mais rápido se a [dip_with_icon|e] do $game_concept_cabinet_member$ designado for alta. A [cabinet_efficiency_with_icon|e] geral do seu [country_with_icon|e] também afetará a velocidade e a eficiência da Ação.\n\n@hint! Você pode descobrir mais sobre o Conselho de Ministros em [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Dica de Conselho de Ministros')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Vamos navegar até a Aba de #high Estamentos#!. Você pode visualizar e interagir com os diversos $game_concept_estates$ do seu [country_with_icon|e] abrindo a Aba de #high Estamentos#! dentro da Aba do $game_concept_country$ no painel de [government|e]."
 lesson_admin_6: "[government_type_icon] Governo"
 lesson_admin_6_desc: "Cada [country_with_icon|e] é diferente em #high Europa Universalis V#!. A natureza da política do seu [country] sobretudo dependerá do seu [government_type_with_icon|e].\n\nComo [Player.GetGovernment.GetGovernmentType.GetName], o funcionamento do seu [country] já difere do de alguns dos seus vizinhos em aspectos fundamentais. Além disso, a natureza e a estrutura política de qualquer [country] dependem muito da configuração de [government_reforms_with_icon|e], [privileges_with_icon|e] e [laws_with_icon|e].\n\nModificar qualquer um desses três costuma implicar um grande custo de [stability_with_icon|e].\n\nVamos ver onde eles estão, começando pela já conhecida [Link('government', 'tabcontent = estates', '@government_panel!Aba de Estamentos')]."
 lesson_admin_6b: "[government_reform_icon] Reformas Governamentais"
 lesson_admin_6b_desc: "Suas [government_reforms_with_icon|e] são uma das características mais marcantes do seu [country_with_icon|e]. Elas costumam ter efeitos muito impactantes, então configurá-las deve ser uma das primeiras coisas que você faz ao iniciar um novo jogo.\n\n@hint! Você pode descobrir mais sobre [government_reforms] em [Link('hints', 'selected_hint = hint_has_possible_reform', 'Dica de Reformas Governamentais')]."
 lesson_admin_open_country: "Abra a Aba de País"
 lesson_admin_open_estates: "Abra a Aba de Estamentos"
 lesson_admin_6c: "[privileges_icon] Privilégios"
 lesson_admin_6c_desc: "Já discutimos [privileges_with_icon|e] quando falamos sobre [estates_with_icon|e]. Além de seus efeitos sobre a [estate_satisfaction_with_icon|e] e o [estate_power_with_icon|e], os [privileges] também podem ter consequências muito fundamentais na forma como o seu [country_with_icon|e] é jogado, muitas vezes abrindo novas possibilidades ou impondo limites à sua liberdade de ação."
 lesson_admin_open_laws: "Abra a Aba de Leis"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Por fim, todo país começa com um conjunto diferente de [laws_with_icon|e]. Vá para a #high Aba de Leis#! na #high Aba de País#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "As [laws_with_icon|e] existem em diversas categorias e permitem que você modifique o seu [country_with_icon|e]. Cada [law] contém diversas [policies_with_icon|e] possíveis para escolher.\n\nPor exemplo, você pode optar por ter [ShowPolicyName('no_censorship')] como a $game_concept_policy$ ativa para a $game_concept_law$ sobre [ShowLawName('censorship')]. Isso trará uma variedade de efeitos (alguns negativos e outros positivos). A velocidade com que você pode mudar uma $game_concept_policy$ depende da sua [legislative_efficiency_with_icon|e].\n\n#weak É possível alterar $game_concept_laws$ a qualquer momento com um custo em [gold_with_icon|e] e [stability_with_icon|e], mas normalmente é mais sábio esperar por uma sessão do [parliament_with_icon|e].#!"
 lesson_admin_open_values: "Abra a Aba de Valores"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Agora você pode promulgar [government_reforms_with_icon|e], [laws_with_icon|e] e [privileges_with_icon|e] no seu [country_with_icon|e] à vontade, desde que consiga assumir o custo de [stability_with_icon|e]. Mas algumas coisas não mudam da noite para o dia, e as sociedades são ardilosamente lentas para se adaptar a novas legislações.\n\nPara representar as idiossincrasias mais estruturais do seu país e do seu povo, temos os [societal_values_with_icon|e]. Vamos dar uma olhada neles."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "Os [societal_values_with_icon|e] de um [country_with_icon|e] representam os costumes mais profundos da sua população, a inércia secular das suas instituições e a marca que deixam no caráter de seus habitantes. Eles mudam lentamente, adaptando-se à natureza das leis.\n\n[reforms_with_icon|eU], [privileges_with_icon|e], [laws_with_icon|e] e medidas específicas que você toma durante o seu governo farão com que os diferentes [societal_values] derivem lentamente em direção a um valor-alvo.\n\n#weak Por exemplo, conceder certos [privileges] ao estamento [GetEstateName('nobles_estate')] do seu $game_concept_country$ levará seu país em direção à [ShowSocietyDirectionName('aristocracy')]#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Usar o poder do estamento [GetEstateName('crown_estate')] contra os outros [estates_with_icon|e] é um dos pilares para governar em @caesar!#high Europa Universalis V#!.\n\nSeu [crown_power_with_icon|e] depende principalmente da média de [control_with_icon|e] de todos os seus [locations]; o nível é reduzido pelos [privileges_with_icon|e] dos seus [estates]. Muitas [government_reforms_with_icon|e], [laws_with_icon|e], e [societal_values_with_icon|e] também afetam esse valor.\n\nManter o [crown_power] é extremamente importante: além de aumentar a [cabinet_efficiency_with_icon|e] e o seu próprio apoio durante o [parliament_with_icon|e], ele também determina a porcentagem de [trade_income_with_icon|e] que flui diretamente para o seu [treasury_with_icon|e]."
 lesson_economy_1: "@adm! Passo a Passo de Economia"
 lesson_economy_1_desc: "Agora vamos dar início ao @adm! #high Passo a Passo da Economia#!. Vamos analisar em mais detalhes a economia de #high Europa Universalis V#!, começando pela base: os [markets_with_icon|e]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Aqui você vê a lista de [markets_with_icon|e] onde o seu [country_with_icon|e] está presente, enquanto no mapa você pode ver todos os [markets] do Mundo conhecido. Cada [location_with_icon|e] pertence a um [market] onde são vendidas as [goods_with_icon|e] produzidas e compradas os [goods] necessárias.\n\nMuitas coisas neste jogo exigem bens: [pops_with_icon|e] precisam de [goods] para viver, [constructions_with_icon|e] precisam de [goods] para progredir, [buildings_with_icon|e] precisam de [goods] para funcionar, [armies_with_icon|e] precisam de [goods] para lutar.\n\nPor exemplo, você pode ver no mapa que a sua [capital_with_icon|e], [Player.GetCapital.GetName], pertence ao [market_icon][Player.GetCapital.GetMarket.GetName], então qualquer coisa que você construir lá usará [goods] desse [market].\n\n#weak Você também pode @rightclick!#high Clicar com o Botão Direito#! no nome ou no cartão de um [market] em qualquer lugar do jogo para abrir o #high Menu de Contexto#!#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "A produção de todos os [locations_with_icon|e] é vendida todo mês para o [stockpile_with_icon|e] do [market_with_icon|e], fornecendo a eles [tax_base_with_icon|e]. Por outro lado, todos os [locations] tentam comprar as [goods_with_icon|e] de que precisam em seu [market] de acordo com o seu [market_access_with_icon|e]. A diferença entre a [supply_with_icon|e] e a [demand_with_icon|e] de uma [good] em um [market] influenciará seu [market_price_with_icon|e].\n\nObserve que os [markets] transcendem as fronteiras dos [country_with_icon|e]. A produção dos seus [locations] sempre vai diretamente para o seu respectivo [market], então [locations] estrangeiros no mesmo [market] podem estar comprando essas [goods] antes dos próprios [locations], caso tenham maior [market_access].\n\nO [market_access_with_icon|e] de um [location] depende da sua distância em relação ao [market_center_with_icon|e] e, assim como a [proximity_with_icon|e], ela pode ser melhorada com [roads_with_icon|e]. Os locais geralmente tenderão a pertencer ao [market] mais próximo, ou seja, aquele onde têm maior [market_access].\n\n@hint! Você pode aprender mais sobre [markets] na [Link('hints', 'selected_hint = hint_markets', 'Dica de Mercados')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "Os [markets_with_icon|e] nunca estão completamente isolados uns dos outros. A movimentação de [goods_with_icon|e] entre dois [markets] é chamada de [trade_with_icon|e].\n\nOs [countries_with_icon|e] podem mover [goods] entre [markets] usando sua [merchant_capacity_with_icon|e], gerando um lucro (ou prejuízo) no processo. Além disso, os @burghers! [ShowPopTypeName('burghers')] que vivem em um [market] realizarão [trade] por conta própria.\n\nPor padrão, o Comércio é @automation! #high Automatizado#! em todos os [markets], então qualquer [merchant_capacity] que você tenha nesse [market] será usada automaticamente nos melhores negócios disponíveis. Recomendamos que você deixe todo o [trade] automatizado até adquirir mais experiência com o jogo.\n\nQuando chegar a hora, você pode aprender mais sobre [trade] aqui:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Por fim, os [pops_with_icon|e] também produzem e consomem [food_with_icon|e].\n\nO [food] é produzido principalmente pelos @laborers! [ShowPopTypeName('laborers')] que trabalham em [rgo_with_icon|e] com [food_raw_materials|e], como [ShowGoodsName('wheat')], embora os @peasants! [ShowPopTypeName('peasants')] que trabalham na [subsistence_agriculture_with_icon|e] também contribuam com uma pequena quantidade.\n\nCada [market_with_icon|e] tem um [food_stockpile_with_icon|e] que aumenta ou diminui mensalmente. Se um [market] ficar sem [food], a [population] sofrerá [starvation_with_icon|e]. Você pode ver o saldo de [food] de um [market] no cartão do [market].\n\nVocê pode descobrir mais sobre como funciona o suprimento de [food] em [Link('hints', 'selected_hint = hint_food', '@hint! Dica de Alimentos')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Vamos continuar explorando as [goods_with_icon|e]! Para isso, clique no botão de [pop_needs_with_icon|e] no cartão do [market_with_icon|e]."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Aqui você pode ver todas as [goods_with_icon|e] de um [market_with_icon|e] específico. Como o filtro \"Necessidades do Grupo Populacional\" já está aplicado, você está vendo o [market_balance_with_icon|e] de todas as $game_concept_goods$ das quais seus [pops_with_icon|e] precisam.\n\n#weak Você pode remover o [market_icon] #high Cartão do Mercado#! para ver as Mercadorias em todo o seu [country], incluindo todos os Mercados onde você tem [locations]#!.\n\nVocê pode aumentar a [supply_with_icon|e] de qualquer mercadoria em um [market] de três maneiras:\n\n$BULLET$ [rgo_icon] Expandindo [rgo|e]\n[rgo] pode ser expandido para produzir [raw_materials_with_icon|e], se você [own|e] os [locations_with_icon|e] adequados.\n\n$BULLET$ [building_icon|e] Construindo [buildings|e]\nEmbora algumas delas também possam produzir [raw_materials], as [buildings] se destacam em refinar [raw_materials] para gerar [produced_goods_with_icon|e].\n\n$BULLET$ [import_icon|e] Importando via [trade_with_icon|e]\nVocê sempre pode importar as [goods] de que precisa de outros [markets], se tiver [merchant_capacity_with_icon|e] disponível.\n\n#weak Por exemplo, você pode criar um $game_concept_rgo$ para coletar @wool! [ShowGoodsName('wool')] e depois construir uma $game_concept_building$ do tipo @cloth_guild! [ShowBuildingTypeName('cloth_guild')] para refinar e transformar essa Lã em @cloth! [ShowGoodsName('cloth')], que é usado por muitas outras [buildings], [pops] e [armies].#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Vamos finalmente falar sobre [buildings_with_icon|e].\n\nVejamos a lista de [buildings] na #high Aba de Edificações#!."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "Ao contrário de [rgo_with_icon|e], todas as [buildings_with_icon|e] precisam de algum insumo de [goods_with_icon|e] para funcionar, mas apenas algumas produzem [goods] e, portanto, [tax_base_with_icon|e].\n\nOutras [buildings] têm finalidades diferentes, como fornecer [manpower_with_icon|e], permitir o recrutamento de [regulars_with_icon|e], melhorar seu [crown_power_with_icon|e] ou aumentar o [control_with_icon|e] do seu [location_with_icon|e].\n\nAs $game_concept_buildings$, assim como [rgo_with_icon|e], têm um custo de [construction_with_icon|e] e levam algum tempo de jogo para serem construídas. Quando concluída, toda [building] necessita de acesso ao insumo de [goods] de seu [market] a fim de funcionar corretamente.\n\n#weak Lembre-se de que o seu [country|e] pode ter mais de um [market]. O [market_icon] #high Cartão do Mercado#! no topo do #high Painel de Produção#! permite filtrar seu conteúdo com base em cada Mercado.#!\n\nDescubra mais sobre [buildings] nas Dicas relevantes:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Edificações Sem Funcionários')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Edificações Não Lucrativas')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Edificações Sem Insumos')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Por fim, vamos conferir as [missions_with_icon|e]."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|eU] são pacotes de tarefas que oferecem alguma orientação sobre o que exatamente você pode fazer em #high Europa Universalis V#!. Este jogo é grande e há muitas coisas para aprender. Isso faz parte da diversão!\n\nVocê acabou de concluir a introdução do @adm! #high Estilo de Jogo da Economia#!, então agora você tem acesso a $game_concept_missions$ que ajudarão você a se aprofundar em como utilizar todos esses painéis e mecânicas que mencionamos.\n\nPara facilitar a sua introdução ao que vem a seguir, preparamos algumas $game_concept_missions$ para você começar."
 lesson_admin_29: "@caesar! Encerrando"
 lesson_admin_29_desc: "Ótimo! Agora você tem algumas [missions_with_icon|e] que podem ser acessadas a partir da #high Aba de Missões#!.\n\nRecomendamos que você as conclua em ordem para fixar e expandir o que você acabou de aprender. Mas lembre-se de que você pode iniciar outro Passo a Passo e suas [missions] relacionadas a qualquer momento na #high Aba de Missões#!.\n\nBoa sorte!"
