 lesson_admin_open_missions: "Abra a Aba de Missões"
 lesson_admin_has_mission_active: "Inicie uma Missão de Economia"
 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! Diplomacia"
 lesson_diplomacy_9_desc: "Mas nem toda política acontece no nosso reino. Agora vamos abordar a [diplomacy_with_icon|e], começando pela #high Aba de Relações#! no @diplomacy_panel![Link('diplomacy', '', 'Painel de Diplomacia')]."
 lesson_diplomacy_open_diplomacy: "Abra o painel de Diplomacia"
 lesson_diplomacy_open_relations: "Abra a Aba de Relações"
 lesson_diplomacy_open_current_relations: "Abra a Aba de Relações Atuais"
 lesson_diplomacy_10: "@diplomacy! Diplomacia"
 lesson_diplomacy_10_desc: "Independentemente do seu poder, será necessário recorrer à [diplomacy_with_icon|e] para sobreviver pelas Eras, já que precisará formar [alliances_with_icon|e] para se proteger contra seus inimigos ou negociar a [peace_with_icon|e] após uma longa [war_with_icon|e].\n\nDuas coisas importantes a considerar aqui:\n\n$BULLET$Você precisará gastar [diplomats_with_icon|e] para realizar uma [diplomatic_action_with_icon|e] com outros [countries_with_icon|e], como [improve_relations_with_icon|e], fabricar [spy_networks_with_icon|e] ou declarar [wars_with_icon|e]. Você pode ver seus [diplomats] atuais na #high Barra Superior#!.\n\n$BULLET$Ter [treaties_with_icon|e] diplomáticos com outros [countries], como uma [alliance] ou um [subject_with_icon|e], consumirá uma quantidade de [diplomatic_capacity_with_icon|e]. Você pode aumentar sua [diplomatic_capacity] disponível gastando [gold_with_icon|e] no Painel de Orçamento."
 lesson_diplomacy_11: "@diplomacy! Relações Atuais"
 lesson_diplomacy_11_desc: "Vamos até a #high Aba de Relações Atuais#! para ver em mais detalhes no que o seu [country_with_icon|e] está envolvido."
 lesson_diplomacy_12: "@diplomacy! Relações Atuais"
 lesson_diplomacy_12_desc: "A #high Aba de Relações Atuais#! contém informações sobre todos os [treaties_with_icon|e] que você assinou com outros [countries_with_icon|e], assim como as [international_organizations_with_icon|e] às quais você pertence.\n\nSe você tiver [subjects_with_icon|e], poderá administrá-los a partir deste Painel."
 lesson_diplomacy_13: "[country_icon] Países Conhecidos"
 lesson_diplomacy_13_desc: "Em seguida, vamos conferir os países [countries_with_icon|e] que você conhece."
 lesson_diplomacy_open_known_countries: "Abra a Aba de Países Conhecidos"
 lesson_diplomacy_14: "[country_icon] Países Conhecidos"
 lesson_diplomacy_14_desc: "Nesta #high Aba#!, você pode ver qualquer [country_with_icon|e] já [discovered_with_icon|e] por você. Por padrão, ela será filtrada para que você veja apenas os $game_concept_countries$ dentro do seu [diplomatic_range_with_icon|e].\n\nEste também é um bom lugar para visualizar a sua [great_power_score_with_icon|e]. Se a sua $game_concept_great_power_score$ estiver entre as mais altas do mundo, você será considerado uma [great_power_with_icon|e], o que permitirá exercer mais influência sobre os seus vizinhos."
 lesson_diplomacy_15: "[international_organizations_icon] Organizações"
 lesson_diplomacy_15_desc: "Vamos conferir as [international_organizations_with_icon|e]!"
 lesson_diplomacy_open_known_orgs: "Abra a Aba de Organizações"
 lesson_diplomacy_16: "[international_organization_icon] Organizações"
 lesson_diplomacy_16_desc: "Aqui é possível ver todas as [international_organization_icon] [international_organizations|e] do mundo. Entre elas há organizações como o [GetUniqueInternationalOrganization('hre').GetName], a [GetUniqueInternationalOrganization('catholic_church').GetName] ou [personal_unions_with_icon|e].\n\nAs ações disponíveis para você dentro das $game_concept_international_organizations$ das quais faz parte depende da própria organização, assim como de qualquer [special_status|e] que você possa ter dentro dela."
 lesson_diplomacy_17: "[country_icon] Países Estrangeiros"
 lesson_diplomacy_17_desc: "Vamos parar um pouco para falar sobre [countries_with_icon|e] estrangeiros. @leftclick!#high Clique#! em um país no mapa para abrir o painel.\n\n#weak Talvez seja necessário afastar o zoom para selecionar um [country], visto que [locations_with_icon|e] são selecionados quando aproximados.#!"
 lesson_diplomacy_open_foreign_country: "Abra o Painel de País Estrangeiro @leftclick!#high Clicando#! em um País no mapa"
 lesson_diplomacy_18: "[countries_icon] Países Estrangeiros"
 lesson_diplomacy_18_desc: "Aqui é possível ter uma visão geral de um [country_with_icon|e] estrangeiro, incluindo o personagem [ruler_with_icon|e]. A Aba de [diplomacy_with_icon|e] se assemelha à seção de Relações Atuais que discutimos anteriormente e mostra coisas como [allies_with_icon|e], [rivals_with_icon|e] e [subjects_with_icon|e].\n\nPor enquanto, vamos conferir o Cartão de Diplomacia destacado, que contém botões para acesso rápido a [diplomatic_actions_with_icon|e] comuns, como melhorar a [opinion_with_icon|e] ou bajular por [favors_with_icon|e].\n\n#weak Você também pode #high Clicar com o Botão Direito#! no nome ou na bandeira do País em qualquer lugar do jogo para abrir o #high Menu de Contexto#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Ações Diplomáticas"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Ações Diplomáticas"
 lesson_diplomacy_19_desc: "Além das [diplomatic_actions_with_icon|e] comuns acessíveis pelo cartão de [diplomacy_with_icon|e], você também pode #high Clicar#! no nome do [country_with_icon|e] para ir até a #high Aba de Ações#! do [Link('diplomacy', '', '@diplomacy_panel! Painel de Diplomacia')], já com o $game_concept_country$ que você está visualizando no momento pré-selecionado.\n\n#weak Você também pode #high clicar com o Botão Direito do Mouse#! no nome ou na bandeira do País em qualquer lugar para abrir o #high Menu de Contexto#! e selecionar a opção #high $SELECT_ACTIONS$#!.#!"
 lesson_diplomacy_open_actions: "Abra as Ações Diplomáticas @leftclick!#high Clicando#! no nome do cartão do País"
 lesson_diplomacy_20: "[diplomatic_action_icon] Ações Diplomáticas"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Ações Diplomáticas"
 lesson_diplomacy_20_desc: "Na #high Aba de Ações Diplomáticas#!, podemos realizar diversas [diplomatic_actions_with_icon|e] diferentes. Como chegamos aqui selecionando um [country_with_icon|e] no mapa, esse $game_concept_country$ específico já está pré-selecionado como alvo da Ação.\n\nExistem muitas $game_concept_diplomatic_actions$ que você pode realizar, e algumas só se aplicam em certas circunstâncias. Se você deseja lidar pacificamente com outros $game_concept_countries$, você deve se preocupar com três coisas: [opinion_with_icon|e], [trust_with_icon|e] e [favors_with_icon|e].\n\nPor enquanto, vamos tentar usar a Ação [improve_relations_with_icon|e]."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Clique no botão Melhorar Opinião para o País selecionado"
 lesson_diplomacy_21: "[diplomatic_action_icon] Ações Diplomáticas"
 lesson_diplomacy_21_desc: "Bom trabalho! Após confirmar sua [diplomatic_action_with_icon|e], seus [diplomats_with_icon|e] viajarão até o [country_with_icon|e] em questão e iniciarão a Ação que você selecionou.\n\nA Ação [improve_relation_with_icon|e] não tem um efeito imediato, mas aumenta lentamente a [opinion_with_icon|e] ao longo de meses e anos. O mesmo vale para muitas outras $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "[missions_with_icon|eU] são pacotes de tarefas que oferecem alguma orientação sobre o que exatamente você pode fazer em #high Europa Universalis V#!. Este jogo é grande e há muitas coisas para aprender. Isso faz parte da diversão!\n\nVocê acabou de concluir a introdução do @dip! #high Estilo de Jogo da Política#!, então agora você tem acesso a $game_concept_missions$ que ajudarão você a se aprofundar em como utilizar todos esses painéis e mecânicas que mencionamos.\n\nPara facilitar a sua introdução ao que vem a seguir, preparamos algumas $game_concept_missions$ para você começar."
 lesson_diplomacy_has_mission_active: "Inicie uma Missão de Política"
 ############ MILITARY ############
 lesson_military_open_military: "Abra o painel Militar"
 lesson_military_0: "Passo a Passo de [war_icon] $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0b: "Passo a Passo de [war_icon] $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0_desc: "Agora vamos conferir o Passo a Passo de $PLAYER_PLAYSTYLE_MILITARY$! Para começar, vejamos o painel Militar."
 lesson_military_1: "@military_panel! Militar"
 lesson_military_1_desc: "Aqui temos uma visão geral dos seus [armies_with_icon|e]. Em caso de [war_with_icon|e], os [armies] podem ser movimentados pelo mapa para enfrentar [armies] inimigos e [occupy_with_icon|e] [locations_with_icon|e] inimigos.\n\nOs [armies] são compostos por [regiments_with_icon|e] de três tipos diferentes:\n\n$BULLET$[levies_with_icon|eU] são recrutados da sua [population_with_icon|e] por meio dos seus [estates_with_icon|e] e geralmente são fracos, mas baratos de manter.\n\n$BULLET$[regulars_with_icon|eU] são soldados profissionais que você precisa pagar e treinar e que requerem [manpower_with_icon|e].\n\n$BULLET$[mercenaries_with_icon|eU] podem ser contratados com [gold_with_icon|e] para morrer pelo seu [country]... contanto que você continue pagando.\n\nNo início do jogo, a maioria dos [countries_with_icon|e] dependerá principalmente de [levies] de seus [estates] para travar suas [wars], mas com o passar do tempo e os [advances_with_icon|e], haverá uma transição para [regiments] profissionais, que exigem [manpower].\n\n[navies_with_icon|eU] são o equivalente naval dos [armies] e seguem um padrão semelhante, com [navy_levies_with_icon|e] e [ships_with_icon|e] profissionais que requerem [sailors_with_icon|e]."
 lesson_military_2: "[manpower_icon] Contingente"
 lesson_military_2_desc: "Agora vamos falar um pouco sobre [manpower_with_icon|e]. Como mencionamos, [regular_regiments_with_icon|e] exigem [manpower] para serem recrutados, mas também para serem reforçados caso sofram baixas.\n\nO [manpower] vem de [buildings_with_icon|e] militares que empregam [pops] de @soldiers! [ShowPopTypeName('soldiers')].\n\n#weak No início, você pode gerar $game_concept_manpower$ construindo uma [building] do tipo [ShowBuildingTypeName('sergeantry')] pelo painel de Produção, mas terá acesso a mais fontes à medida que descobrir novos [advances_with_icon|e].#!\n\n@hint! Você pode descobrir mais sobre [manpower] em [Link('hints', 'selected_hint = hint_manpower', 'Dica de Contingente')]."
 lesson_military_war_0: "[casus_belli_icon] Casus Belli"
 lesson_military_war_0_desc: "Agora que já falamos sobre [armies_with_icon|e] e [navies_with_icon|e], devemos falar de maneira mais geral sobre [war_with_icon|e] e [casus_belli_with_icon|e].\n\nUma [war] começa quando um [country_with_icon|e] declara [war] contra outro. Uma [war] pode ser declarada por um motivo legítimo, conhecido como [casus_belli_with_icon|e], o que tornará as negociações de paz mais fáceis para você. Entrar em [war] sem um [casus_belli] também é possível, mas terá um impacto maior na sua [stability_with_icon|e] e na [opinion_with_icon|e] dos seus vizinhos.\n\nA melhor maneira de obter um Casus Belli é solicitando-o ao seu [parliament_with_icon|e] por meio do Painel do Governo. Criar [spy_networks_with_icon|e] em um [country] estrangeiro também permitirá obter um Casus Belli contra ele se você tiver [cores_with_icon|e] nas suas terras ou se forem [rivals_with_icon|e].\n\n#weak Ao declarar uma [war], observe que os [allies_with_icon|e] e [subjects_with_icon|e] dos seus inimigos provavelmente ficarão do lado deles! #!\n\n@hint! Entenda melhor sobre [casus_belli] em [Link('hints', 'selected_hint = hint_casus_belli', 'Dica de Casus Belli')]."
 lesson_military_war_1: "[war_icon] Guerra"
 lesson_military_war_1_desc: "Cada [war_with_icon|e] é vencida por meio do acúmulo de [war_score_with_icon|e], que pode ser obtido vencendo [battles_with_icon|e], conseguindo [occupy_with_icon|e] [locations_with_icon|e] inimigos e sobretudo atingindo o [war_goal|e]. Toda [war_with_icon|e] é travada com um [war_goal|e], que depende do [casus_belli_with_icon|e] do agressor.\n\nUma $game_concept_war$ tem dois [war_leaders_with_icon|e], e ambos podem ter diversos [war_allies_with_icon|e]. No fim das contas, uma $game_concept_war$ terminará quando os dois lados entrarem em acordo por um [peace_treaty_with_icon|e].\n\nEmbora você possa [occupy] territórios inimigos durante uma $game_concept_war$, eles não mudarão de dono até que a $game_concept_war$ termine e um [peace_treaty] tenha ratificado a transferência de [ownership|e].\n\nVocê pode descobrir mais sobre [war], [battles] e [occupation] nas respectivas Dicas:\n[Link('hints', 'selected_hint = hint_war', '@hint! Dica de Guerra')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Dica de Batalha')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Dica de Ocupação e Cerco')]"
 lesson_military_war_2: "[war_exhaustion_icon] Exaustão de Guerra"
 lesson_military_war_2_desc: "Enquanto estiver em [war_with_icon|e], você acumulará [war_exhaustion_with_icon|e]. Se ela ficar alta demais, seus [armies_with_icon|e] e [levies_with_icon|e] terão um desempenho pior em [battle_with_icon|e], e a sua [population_with_icon|e] começará a entrar em declínio.\n\nA melhor maneira de reduzir a sua $game_concept_war_exhaustion$ é estar em [peace_with_icon|e]. Dito isso, há certas [laws_with_icon|e] e [estate_privileges_with_icon|e] que reduzem a $game_concept_war_exhaustion$ ao longo do tempo.\n\n@hint! Entenda melhor sobre [war_exhaustion] em [Link('hints', 'selected_hint = hint_war_exhaustion', 'Dica de Exaustão de Guerra')]"
 lesson_military_war_3: "[war_icon] Controlando novos territórios"
 lesson_military_war_3_desc: "A nova terra que você conquistar não será útil imediatamente. Lembre-se de que você precisa de [control_with_icon|e] para que os seus [locations_with_icon|e] tenham alguma utilidade, e isso pode exigir um investimento significativo em infraestrutura para aumentar o alcance da sua [proximity_with_icon|e].\n\nAlém disso, a terra [Concept('conquered_with_icon', 'conquistada')|e] sofrerá penalidade graves até você [Concept('integrate_with_icon', 'integrá-la')|e] com um [cabinet_action_with_icon|e]. Por isso, é importante criar um [subject_with_icon|e] na terra recém-conquistada, para que ele governe o local em seu nome.\n\n#italic Entenda melhor sobre [integration] na Dica [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 lesson_military_open_geopolitics: "Abra o painel de Geopolítica"
 lesson_military_8: "@geopolitics_panel! Geopolítica"
 lesson_military_8_desc: "Por fim, devemos dar uma olhada no @geopolitics_panel! #high Painel de Geopolítica#! para discutirmos outros recursos que podem ser relevantes em futuras [ages|e]: [exploration_with_icon|e] e [colonization_with_icon|e]!"
 lesson_military_9: "@geopolitics_panel! Geopolítica"
 lesson_military_9_desc: "Em certo momento, e sobretudo durante a [ShowAgeName('age_3_discovery')], muitos [countries_with_icon|e] iniciarão seus esforços de [exploration_with_icon|e]. Neste painel, temos uma visão geral das suas oportunidades de $game_concept_exploration$, bem como qualquer terra adequada para [colonization_with_icon|e], desde que você tenha como alcançá-la. Você ganhará [colonial_range_with_icon|e] se pesquisar os [advances_with_icon|e] adequados.\n\nAs outras Abas deste Painel também contêm informações úteis sobre as terras que você governa: é possível visualizar as diferentes [provinces_with_icon|e] dentro do seu [country_with_icon|e], assim como as [diseases_with_icon|e] presentes no mundo. Se você [own|e] algum [location_with_icon|e] [coastal], verá uma lista das [seazones_with_icon|e] relevantes para você, a [maritime_presence_with_icon|e] que possui nelas e os perigos representados por [pirates_with_icon|e] e [privateers_with_icon|e]."
 lesson_admin_28c_desc: "[missions_with_icon|eU] são pacotes de tarefas que oferecem alguma orientação sobre o que exatamente você pode fazer em #high Europa Universalis V#!. Este jogo é grande e há muitas coisas para aprender. Isso faz parte da diversão!\n\nVocê acabou de concluir a introdução do @mil! #high Estilo de Jogo da Expansão#!, então agora você tem acesso a $game_concept_missions$ que ajudarão você a se aprofundar em como utilizar todos esses painéis e mecânicas que mencionamos.\n\nPara facilitar a sua introdução ao que vem a seguir, preparamos algumas $game_concept_missions$ para você começar."
