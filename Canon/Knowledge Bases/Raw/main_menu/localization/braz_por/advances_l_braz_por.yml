 age_1_traditions: "Tradições"
 age_1_traditions_desc: "Diferentes sociedades têm sido estabelecidas no mundo por centenas de milhares de anos, e suas bases podem ser atribuídas a tradições como Legalismo, Meritocracia ou Feudalismo."
 age_2_renaissance: "Renascença"
 age_2_renaissance_desc: "Uma nova era de conhecimento, artes e progresso está emergindo devido às crescentes instituições e interações entre as sociedades medievais afetadas pela Pax Mongolica, pela Idade de Ouro Islâmica e pela Renascença europeia."
 age_3_discovery: "Descoberta"
 age_3_discovery_desc: "No despontar da Era Moderna, novos continentes estão sendo mapeados enquanto a sociedade feudal está lentamente abrindo caminho para Estados centralizados.\nPara um Estado empreendedor, esta era pode testemunhar a fundação de um império global."
 age_4_reformation: "Reforma"
 age_4_reformation_desc: "De leste a oeste, esta é a era de convicção religiosa, debates e movimentos em massa. Na Europa, as igrejas protestantes estão consolidadas, enquanto o milenarismo domina o Irã e o sincretismo religioso molda a sociedade indiana."
 age_5_absolutism: "Absolutismo"
 age_5_absolutism_desc: "Conforme arrancam o poder absoluto em seus países de outros grupos, os governos agora podem se dedicar a construir impérios. Esta é a era do Estado, dos governantes e seus exércitos."
 age_6_revolutions: "Revoluções"
 age_6_revolutions_desc: "A contestação de direitos, da autoridade e do próprio mundo durante o Iluminismo acarretou a rejeição do Antigo Regime. Conforme o Absolutismo pavimenta o caminho para a Revolução, os reinos podem ter que dar vez às Repúblicas."
