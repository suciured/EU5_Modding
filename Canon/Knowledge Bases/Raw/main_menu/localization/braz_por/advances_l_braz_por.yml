 increase_control_area_advance: "Aumentar Controle Amplamente"
 increase_control_area_advance_desc: "À medida que nosso poderoso país cresce, nós precisaremos manter nossa população sob um controle firme."
 improved_supply_lines: "Linhas de Suprimentos Melhoradas"
 improved_supply_lines_desc: "As guerras modernas exigem cada vez mais recursos para nossos exércitos, especialmente desde o desenvolvimento do amplo uso de artilharia no campo de batalha."
 supply_lines: "Linhas de Suprimentos"
 supply_lines_desc: "O desenvolvimento de exércitos profissionais mudou o jeito com que guerras são travadas. Agora, logística é crucial, e linhas de suprimentos são absolutamente necessárias para alimentar e fornecer munição aos exércitos."
 improved_logistics: "Logística Melhorada"
 improved_logistics_desc: "A arte da guerra moderna atualmente diferencia claramente oficiais amadores que falam sobre táticas de oficiais profissionais que estudam logística."
 mining_advance: "Extração de Pedras"
 mining_advance_desc: "Extração de pedras é uma atividade econômica básica desde o surgimento da humanidade. O amplo uso da metalurgia aumentou a importância da prospecção e mineração de diferentes tipos de minerais para o desenvolvimento de sociedades complexas."
 bronze_working: "Obras de Bronze"
 bronze_working_desc: "Bronze é a liga de cobre e estanho descoberta e desenvolvida para criar ferramentas e armas muito mais resistentes, além de ser um material mais maleável e fácil de trabalhar em comparação ao cobre."
 iron_working: "Obras de Ferro"
 iron_working_desc: "Ferro é um material crucial para a produção de diferentes tipos de ferramentas e armas, tornando-o fundamental para o trabalho dos ferreiros, que podem ser encontrados em cada vilarejo, mas também para uma cadeia de produção maior."
 advanced_mining: "Mineração Avançada"
 advanced_mining_desc: "O desenvolvimento de ferramentas mais avançadas e duráveis possibilitou a expansão de operações de mineração para novos minerais e materiais."
 fine_metals_mining: "Mineração de Metais Puros"
 fine_metals_mining_desc: "A descoberta e o desenvolvimento de novas ligas metálicas possibilitou a extração e exploração de novos metais finos em uma escala maior, tornando o processo altamente lucrativo em comparação a outros tipos de mineração."
 ranching: "Pecuária"
 ranching_desc: "A reprodução de rebanhos desenvolveu a possibilidade de criar plantéis de cavalos, o que possibilitou a reprodução dos melhores animais para viagens, guerras e outras funções."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Sistema de Castelão"
 fort_limit_1_advance_desc: "Castelões oficiais são designados para administrar os redutos locais e suas guarnições, marcando o primeiro modelo organizado de administração e manutenção das fortalezas."
 fort_limit_2_advance: "Guardiões das Fronteiras"
 fort_limit_2_advance_desc: "Guardiões regionais coordenam vários castelos que fazem parte dos marquesados fronteiriços, estabelecendo rotas de suprimentos, cadeias hierárquicas e uma defesa mútua entre os redutos vizinhos."
 fort_limit_3_advance: "Departamento de Defesa"
 fort_limit_3_advance_desc: "A coroa centraliza a supervisão das fortificações com um departamento formal na capital, onde se consolida registros, fundos e pedidos de manutenção sob uma única autoridade administrativa."
 fort_limit_4_advance: "Generais Inspetores"
 fort_limit_4_advance_desc: "Inspetores profissionais viajam pelo reino para avaliar guarnições, lojas e muros, impondo padrões consistentes e garantindo a segurança de cada área fortificada."
 fort_limit_5_advance: "Engenharia Padronizada"
 fort_limit_5_advance_desc: "Os padrões nacionais de construção e consertos são apresentados, o que permite um planejamento eficiente, projetos compartilhados e uma manutenção previsível por toda a nossa rede de fortalezas."
 fort_limit_6_advance: "Pesquisas de Ordenança"
 fort_limit_6_advance_desc: "Um mapeamento amplo e integração logística conectam cada fortaleza a um sistema defensivo coerente. Isso foi uma conquista para a burocracia, ciência e poder estatal trabalharem em harmonia."
 chancery_advance: "Chancelaria"
 chancery_advance_desc: "As Chancelarias são gabinetes burocráticos desenvolvidos pelos governantes medievais para governar seus domínios, que se tornavam cada vez mais complexos e difíceis de administrar com as mudanças da sociedade. A principal função da Chancelaria é escrever, enviar e receber documentos relacionados ao gerenciamento desses domínios."
 chancery_records: "Registros da Chancelaria"
 chancery_records_desc: "O crescimento do aparato chanceleresco exige outro nível de administração, já que sua burocracia se torna ainda mais complexa. Isso é materializado pelos Registros da Chancelaria, um gabinete estabelecido para documentar todas as cartas recebidas pela Chancelaria, além da cópia de todos os documentos emitidos por seus escribas e tabeliões."
 lieutenancy_advance: "Tenência"
 lieutenancy_advance_desc: "Ao passo que o patrimônio da Coroa cresce, as ausências prolongadas do monarca em vários reinos enfraquecem a Coroa e prejudicam as relações com os súditos. Para resolver esse problema, surge o cargo de tenente, que atua como representante temporário na ausência desses monarcas, mas não de forma permanente. Esses tenentes, além de serem de linhagem nobre, também são do círculo interno que se conecta à família do rei."
 viceroyalty_advance: "Vice-Reinado"
 viceroyalty_advance_desc: "Vice-reinado se refere a uma unidade territorial semiautônoma específica dentro de um reino, caracterizada como um Estado monárquico governado por um vice-rei designado. Essas entidades administrativas são confiadas a um vice-rei nomeado pelo monarca, e têm a responsabilidade decisiva de administrar e governar um país ou província específica. Como geralmente são situados fora do núcleo central do reino, o vice-reinado opera como uma entidade separada, exibindo um grau de autogovernança, embora responda ao monarca no poder. A função do vice-rei abrange uma longa lista de deveres, incluindo a implementação de políticas, a manutenção da ordem e a representação da autoridade do rei na região designada."
 tolerance_idea: "Ideias de Tolerância"
 tolerance_idea_desc: "Todos os humanos foram criados iguais pelo Criador, por isso precisamos entender que suas crenças, mesmo que erradas, podem ser aceitas como um meio para a eventual conversão à Fé Única e Verdadeira."
 empiricism: "Empirismo"
 empiricism_desc: "As coisas são do jeito que são porque podemos senti-las, vê-las e vivenciá-las de um modo geral com os nossos sentidos. É por meio dessas evidências empíricas que formulamos novas ideias."
 print_culture: "Cultura Impressa"
 print_culture_desc: "Com a invenção da prensa móvel, a propagação do conhecimento ficou mais fácil do que nunca. Novas técnicas e avanços chegarão a todas as esquinas da nossa nação, tornando-a mais forte e rica."
 religious_unification: "Unificação Religiosa"
 religious_unification_desc: "Existe apenas uma religião verdadeira, e por esse motivo é nosso dever unir todos os fiéis sob a orientação única de Deus."
 humanism: "Humanismo"
 humanism_desc: "A humanidade é a criação mais estimada do nosso Senhor, e dessa forma é natural colocá-la no centro da Criação. Todos os aspectos da natureza humana precisavam ser preservados e encorajados, desde seu bem-estar até sua capacidade de livre arbítrio ou de explorar o mundo."
 merchant_traditions: "Tradições de Comerciantes"
 merchant_traditions_desc: "O comércio é a força vital da economia, pois seu fluxo é a garantia de uma economia saudável. Com nossos comerciantes se concentrando em manter o fluxo comercial, podemos estabelecer uma tradição e reputação de livre comércio, atraindo o comércio internacional até nós mais facilmente."
 benign_diplomats: "Diplomatas Pacíficos"
 benign_diplomats_desc: "A arte da diplomacia é complexa. Ser bom com as palavras não é suficiente, pois a presença e a conduta apresentadas também são cruciais para sua interpretação. Se nossos diplomatas focarem em causar uma impressão mais amigável, podemos garantir que seremos vistos de forma mais favorável por outros países."
 grand_banquets: "Grandes Banquetes"
 grand_banquets_desc: "Nenhum assunto importante pode ser discutido sem ser acompanhado de uma refeição, e quanto mais importante for o assunto, mais abundante ela deve ser. Servir grandes banquetes regularmente nos permite discutir de forma adequada e contínua todos os assuntos que precisam de atenção."
 buffer_states: "Estados-Tampões"
 buffer_states_desc: "Não há nada pior do que ser vizinho de alguém com quem você tem uma discussão. Se quisermos evitar tensões nas fronteiras, podemos usar outros Estados que atuem como um tampão entre nós e nossos potenciais inimigos. Isso nos dará algum espaço para respirar."
 camp_followers: "Seguidores do Acampamento"
 camp_followers_desc: "Os guerreiros, obviamente, formam a maior parte dos nossos exércitos, mas nenhum exército é formado apenas por guerreiros. Sem uma comitiva adicional de pessoas para transportar alimentos e equipamentos, o deslocamento do exército seria inviável. Ao organizar e estruturar esses seguidores do acampamento, podemos aumentar substancialmente seu uso e eficiência."
 #Sweden
 swedish_tradition: "Sempre Ataque"
 swedish_tradition_desc: "Se alguém entrar na formação Svinfylking e atacar o oponente, ele ficará em pedacinhos! Os cavalos são um meio de chegar até a batalha, e não têm espaço no campo de batalha."
 swedish_heritage: "Fazendeiros Livres"
 swedish_heritage_desc: "Os camponeses suecos são historicamente uma parte importante do país, e as diferenças entre a nobreza e um agricultor livre nunca foram grandes."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "Os reis suecos geralmente dependiam da cooperação com os Estamentos, especialmente com a grande classe camponesa para equilibrar a nobreza. No entanto, durante o reinado de Gustavo Adolfo, foi feito um acordo histórico com a nobreza, que jurou lealdade colocando seus recursos à disposição da nação em troca de novos privilégios."
 swedish_steel: "Aço Sueco"
 swedish_steel_desc: "Enquanto outros exércitos disparam saraivadas imprecisas contra seus inimigos, marcharemos contra eles em fileiras disciplinadas, dispararemos uma única saraivada à queima-roupa e, em seguida, mostraremos nossa força."
 hakkapelitta: "Os \"Hakkapeliitta\""
 hakkapelitta_desc: "A Finlândia é um lugar bastante pobre e atrasado, e o serviço no exército sueco oferece às pessoas excelentes oportunidades de avanço financeiro por meio de saques. Bons montadores e cavalos de alta qualidade nos permitem formar uma cavalaria amedrontadora que, segundo nossos inimigos, é invulnerável devido à feitiçaria."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "O sistema de distribuição sueco dividia os camponeses em grupos de 10 para recrutá-los. Ele facilitou a busca por pessoas para servirem ao exército, além de organizá-las em unidades."
 swedish_absolutism: "Absolutismo Sueco"
 swedish_absolutism_desc: "O Absolutismo é a teoria de que um homem deve exercer o poder, nesse caso, o rei, e ele deve ter a habilidade de comandar o governo sem ser impedido pelo conselho privado."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "O decreto proíbe navios estrangeiros de chegarem à Suécia trazendo mercadorias de outros países que não sejam colônias suecas."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "O ferro sueco, estimado por sua pureza e força, supriu nossas necessidades internas, bem como as de fundições e arsenais de nações por todo o continente. O Mulltimmer Masugn não foi construído apenas com pedras, mas também com madeira isolada com areia, cascalho e terra."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "A Kungliga Postverket (Agência Postal Real) foi fundada durante o reinado da Rainha Cristina. Criada para melhorar a administração do Estado e toda a comunicação pelo vasto Império Sueco, ela estabeleceu uma rede confiável de mensageiros e postos. Esse sistema se tornou crucial para a coordenação militar, a diplomacia e a governança da Suécia durante sua era como Grande Potência."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Christopher Polhem, considerado o \"pai da engenharia sueca\", transformou a indústria da Suécia com sua Machina Nova, uma série de sistemas mecânicos para simplificar e aumentar a produção. Usando sistemas complexos de engrenagens, cames e energia hidráulica, Polhem desenvolveu máquinas capazes de realizar tarefas que antes eram feitas à mão, desde a trituração de minérios até tecelagem e serraria. Seu Laboratorium Mechanicum serviu como uma oficina e escola, propagando o conhecimento sobre mecânica por todo o reino."
 #Hungary
 hun_composite_light_cavalry: "Cavalaria Leve Composta"
 hun_composite_light_cavalry_desc: "Formada por arqueiros cavaleiros velozes, a cavalaria leve do nosso país é a espinha dorsal da nossa força militar. Ela mostrou seu mérito na grande Batalha de Marchfeld de 1278, e mais uma vez conduzirá nossas forças à glória."
 hun_castle_warriors: "Guerreiros do Castelo"
 hun_castle_warriors_desc: "Os Guerreiros do Castelo, uma classe seleta do nosso Estado, são obrigados a fornecer serviços militares aos seus #italic ispáns#! locais, nos distritos de castelos reais. Originados nos primórdios do reino, esses latifundiários privilegiados sustentam uma posição única, defendendo o reino enquanto gozam de seus direitos hereditários."
 hun_renaissance_knowledge: "Um Príncipe Renascentista"
 hun_renaissance_knowledge_desc: "Os servos consideravam seu rei um governante justo porque ele os protegia de exigências excessivas e de outros abusos dos magnatas. Ele era um verdadeiro príncipe renascentista, um líder militar e administrador bem-sucedido, um linguista excepcional e um patrono esclarecido das artes."
 hun_bulwark_of_christianity: "Baluarte do Cristianismo"
 hun_bulwark_of_christianity_desc: "Com o poder dos turcos crescendo ao sul, cabe ao povo do Reino da Hungria defender a cristandade dessa ameaça. Que fique claro que não hesitaremos em cumprir nosso dever."
 hun_found_the_black_army: "Fundar o Exército Negro"
 hun_found_the_black_army_desc: "Inspirada pelos textos de Júlio César, a Hungria deve formar um núcleo de tropas profissionais para seus exércitos. Esses homens serão tão obstinados que nossos inimigos chamarão os soldados de exército negro."
 hun_reformed_coinage: "Cunhagem Reformada"
 hun_reformed_coinage_desc: "Para pagar por nosso novo exército profissional, precisaremos de um fluxo de receita constante. Reformar a cunhagem para padronizar os pesos facilitará muito esse processo, pois saberemos a quantia que as pessoas deverão pagar."
 hun_curtailed_peasantry: "Restringir a Liberdade do Campesinato"
 hun_curtailed_peasantry_desc: "A Hungria não é abençoada com fronteiras naturais nas quais poderia basear sua defesa. A campina selvagem que atraiu nossos ancestrais até aqui era perfeita para atacar o oeste, mas não para a defesa. Para a Hungria se defender, precisaremos de recursos. Se concordarmos em permitir que nossos magnatas restrinjam os camponeses às terras, eles garantirão que trabalhem mais."
 hun_strengthened_towns: "Fortalecer os Municípios"
 hun_strengthened_towns_desc: "A Hungria precisa de riqueza para crescer e prosperar, e as cidades são essenciais para isso. Se garantirmos que sejam devidamente protegidas dos nobres, elas continuarão a trazer um comércio tributável."
 hun_hungarian_reformation_intro: "As ideias da Reforma se espalharam pela Europa como um incêndio, e inevitavelmente chegariam até as nossas terras."
 hun_hungarian_reformation: "Reforma Húngara"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Nossas terras já foram ameaçadas por poderes externos por tempo demais. Se nos juntarmos à Reforma e abandonarmos o dever de seguir o Papa como seu cachorrinho, poderemos quebrar pelo menos um dos grilhões que nos oprimem!"
 hun_the_catholic_shield: "O Escudo Católico"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Contudo, o coração dos fiéis continua forte. Deus e seus servos leais resistirão à loucura dos hereges."
 hun_realm_of_many_religions: "Reino de Muitas Religiões"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Infelizmente, a Reforma dividiu famílias, fez amigos se tornarem inimigos e ameaçou a estabilidade de vários Estados. No entanto, nosso reino não sabe que não deve ser vítima de uma luta teológica. Afinal, somos um povo e um reino de muitas religiões."
 hun_multi_culturalism: "Reino de Muitas Culturas"
 hun_multi_culturalism_desc: "A Bacia Cárpata não abriga somente os húngaros. Eslovacos, rutenos, cumanos, germânicos e muitas outras minorias chamam o nosso reino de lar. Portanto, é perfeitamente natural que nosso governo seja proficiente em adotar diferentes culturas em nosso Estado."
 hun_revolutionized_military_tactics: "Táticas Militares Revolucionadas"
 hun_revolutionized_military_tactics_desc: "À medida que a tecnologia militar avança, o mesmo acontece com as táticas do campo de batalha. É fundamental para a sobrevivência do nosso Estado que continuemos com a natureza revolucionária da guerra terrestre."
 hun_hungarian_unity: "União Húngara"
 hun_hungarian_unity_desc: "Embora nosso povo tenha enfrentado várias ameaças externas, o espírito e a determinação dos húngaros continuam intactos. A união dos húngaros é muito inspiradora para os orgulhosos soldados que defenderão nossa pátria até o último homem."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Lei Sálica"
 salic_law_advance_desc: "A função das mulheres entre os monarcas do mundo nem sempre é respeitada. Sendo assim, essas monarquias costumam criar leis que proíbem diretamente as mulheres de participarem da herança, sendo completamente anuladas em favor de seus irmãos e primos do sexo masculino."
 partition_inheritance_advance: "Partilha da Herança"
 partition_inheritance_advance_desc: "É comum haver rivalidade entre os filhos de um monarca, pois todos desejam seu posto no futuro. Para evitar essas rivalidades, alguns monarcas decidem dividir todos os seus territórios e títulos entre os filhos, para que eles se sintam satisfeitos por ganharem a herança igualmente."
 national_assemblies_advance: "Assembleias Nacionais"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Iluminismo"
 enlightenment_advance_desc: "No século passado, o Racionalismo e o Empirismo ganharam uma popularidade crescente entre as grandes mentes daquela era. A Luz da Razão foi acesa, e muitas pessoas não descansarão até que tenham iluminado todos os cantos do mundo."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Industrialização"
 industrialization_advance_desc: "A ascensão da revolução industrial provoca mudanças internacionais duradouras, não apenas no comércio e nos negócios, mas também na estrutura da sociedade. Invenções como o tear mecânico e as máquinas a vapor devem impulsionar as habilidades da humanidade como nunca."
 levee_en_masse_advance: "Levante em Massa"
 levee_en_masse_advance_desc: "O sistema militar é um conceito em constante evolução, inovado e polido a cada geração. Para suprir a necessidade de expansão e fornecer o combustível necessário para atender a essas ambições, serão redigidas e postas em prática novas leis de serviço militar obrigatório por toda a nação, recrutando exércitos de homens jovens e solteiros, cujo tamanho moldará o rumo da história."
 griot_advance: "Griô"
 griot_advance_desc: "Os griôs são contadores de histórias, historiadores, conselheiros, músicos e poetas, tudo ao mesmo tempo. Eles protegem as histórias e lendas das gerações passadas, mediam grupos antagônicos e servem como assessores dos governantes e povos locais."
 west_african_caravan_stop_advance: "$caravan_stop$ Saariana"
 west_african_caravan_stop_advance_desc: "A transação comercial entre a África subsaariana e a África do Norte faz parte da nossa identidade há séculos. Embora tenhamos vários anos de experiência acumulados, a jornada pelo vasto deserto ainda é desgastante e perigosa. O segredo para proteger a transação comercial saariana é a $caravan_stop$, um lugar onde os comerciantes e suas caravanas podem parar e descansar durante a travessia do deserto."
 #Sunday Schools Generic
 sunday_schools_advance: "Escolas Dominicais"
 sunday_schools_advance_desc: "A educação dos menos afortunados é uma parte importante da nossa missão. Devemos fundar escolas vinculadas ao nosso serviço clerical normal para fornecer uma educação básica para o povo."
 #catholic advances
 res_publica_christiana: "Cristianismo Universal"
 res_publica_christiana_desc: "Devemos buscar boas relações com nossos colegas cristãos, mesmo que suas práticas sejam consideradas heresias."
 roman_orthodoxy: "Ortodoxia Romana"
 roman_orthodoxy_desc: "A virtuosidade da fé católica romana e sua doutrina devem permanecer inquestionáveis para assegurar sua autoridade sobre o povo."
 marian_devotion: "Devoção à Virgem Maria"
 marian_devotion_desc: "Nossa devoção à Virgem Maria deve continuar sendo o pilar central da nossa veneração."
 crusading_knights: "Experiência das Cruzadas Bálticas"
 crusading_knights_desc: "Enviar nossos melhores cavaleiros e nobres para as áreas pagãs do Mar Báltico ou do Mediterrâneo é uma antiga tradição do nosso país. Cumpriremos o bom trabalho de Cristo em levar a fé para os ignorantes e, além disso, ganharemos comandantes experientes para nossos exércitos."
 catholic_pilgrimages: "Peregrinos Católicos"
 catholic_pilgrimages_desc: "Os locais sagrados da nossa fé merecem cuidado e atenção de todos os seguidores. Incentivar peregrinações e elevar as pessoas que passaram pelo processo deveria ser uma ação importante no nosso país."
 inquisition_advance: "Inquisição"
 inquisition_advance_desc: "A Inquisição foi criada no século XII como meio de combater a heresia do catarismo, mas seu alcance cresceu consideravelmente no final da Idade Média como a principal ferramenta da Igreja Católica para enfrentar a propagação de doutrinas dissidentes."
 preaching_friars: "Frades Pregadores"
 preaching_friars_desc: "A pregação da nossa fé pelos frades tem se tornado bastante popular. Devemos elevar aqueles que assumem essa tarefa e louvar seus esforços para afirmar a convicção dos nossos camponeses."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "O movimento de devoção moderna está se espalhando pela nossa fé. Devemos implementar alguns de seus ensinamentos em nossa corte, exibindo uma casa de cristãos devotos."
 denounce_heretics: "Denúncia de Hereges"
 denounce_heretics_desc: "Precisamos preservar a única fé verdadeira e denunciar todos aqueles que fazem críticas heréticas a ela."
 beguins_and_beghards: "Implementar Ordens Religiosas"
 beguins_and_beghards_desc: "Muitos fiéis se devotaram à vida de orações e bons trabalhos que costumam estar presentes na vida monástica de monges e freiras. No entanto, eles não fizeram juramentos oficiais e agem sem a devida aprovação papal. Mesmo assim, deveríamos apoiar esses esforços populares para fazer boas ações e ajudar a nossa população."
 conquistador_advance: "Conquistadores"
 conquistador_advance_desc: "A descoberta do Novo Mundo atrai aventureiros de todos os tipos a arriscarem a vida em expedições duvidosas, tudo pela promessa de uma riqueza sem precedentes, fama e poder. Essas expedições são um acordo entre o líder deles e a Coroa, legalmente atestado como \"capitulações de conquista\"."
 grand_display_of_faith: "Grandes Demonstrações de Fé"
 grand_display_of_faith_desc: "Para honrar a Deus, precisamos construir grandes monumentos em sua homenagem. Além de demonstrar nossa devoção ao único Deus verdadeiro, isso também mostrará a beleza dos nossos habilidosos arquitetos."
 monastery_productions: "Frugalidade dos Monastérios"
 monastery_productions_desc: "Os ocupantes dos nossos monastérios estão defendendo ideais de frugalidade. Nosso clero deveria usar esses monges e freiras como exemplo para seu próprio comportamento."
 reform_church_music: "Reforma da Música Litúrgica"
 reform_church_music_desc: "Devemos aceitar as reformas propostas para a nossa música litúrgica. A empobrecida música atual não pode mais ser considerada aceitável."
 frequent_councils: "Conselhos Frequentes"
 frequent_councils_desc: "Surgiu uma proposta para organizarmos conselhos frequentes a fim de que nossa fé evite críticas duradouras. Embora não tenhamos um controle total do comportamento da cúria, podemos, pelo menos, aplicar a influência que conseguirmos reunir para cumprir essa proposta."
 mendicant_orders: "Ordens Mendicantes"
 mendicant_orders_desc: "As ordens da nossa fé, que fizeram votos de pobreza e de vida itinerante, levaram ajuda a várias partes do país. Devemos apoiar essa dedicação o máximo que pudermos, sem interferir nos votos."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "Para erradicar o mal da heresia, o Próprio Senhor ascenderá e purgará os hereges das nossas terras!"
 confutatio_augustana: "Refutando Falsas Confissões"
 confutatio_augustana_desc: "Em tempos conturbados como esses, temos que expor para os nossos súditos uma linha de pensamento clara sobre o que consideramos heresia e qual é a doutrina adequada para um verdadeiro cristão."
 roman_catechism: "Catecismo Romano"
 roman_catechism_desc: "Nosso clero precisa se adaptar as instruções oficiais da Igreja. Isso deixará nossos padres mais eficientes e facilitará sua educação."
 oversea_missions: "Missões Internacionais"
 oversea_missions_desc: "Nosso clero está pronto e disposto a espalhar nossa fé em novos territórios no exterior. Com sua contribuição, o estabelecimento de novas terras ficará mais fácil e mais barato."
 baptism_books: "Livros de Batismo"
 baptism_books_desc: "Precisamos confirmar o batismo como uma base da nossa fé e dar ao nosso clero a oportunidade de seguir essa ideia pelo bem de todos os fiéis."
 second_scholasticism: "Segunda $scholasticism$"
 second_scholasticism_desc: "Teremos que reviver e refinar o movimento filosófico da escolástica medieval."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Índice de Livros Proibidos"
 index_librorum_prohibitorum_desc: "As ideias perigosas da Reforma só poderão se espalhar nas mentes dos nossos súditos se eles tiverem acesso às obras escritas que propagam esses pensamentos estúpidos."
 catholic_cuius_regio_eius_religio: "Cuius Regio, Eius Religio"
 catholic_cuius_regio_eius_religio_desc: "#italic A religião do governante determina a dos governados.#! Teremos que aceitar que outros países seguem uma fé diferente. Em alguns momentos, isso será vital para a nossa diplomacia."
 embellish_baroque_art: "Embelezar Obras Barrocas"
 embellish_baroque_art_desc: "Patrocinar a arte é uma grande tradição da nossa fé. O desenvolvimento do estilo barroco reflete bem nossa teologia. Devemos continuar patrocinando esses artistas."
 national_churches: "Igreja Nacional"
 national_churches_desc: "O Estado deve assumir um controle maior da Igreja em nosso território, pois não podemos permitir que entidades internacionais exerçam muita influência em nossa administração."
 entrenched_church: "Igreja Enraizada"
 entrenched_church_desc: "Não importa qual povo governamos. A Igreja nos oferecerá uma maneira de prover uma estrutura unificada para ele."
 catholic_enlightenment: "Iluminismo Católico"
 catholic_enlightenment_desc: "Para que a nossa fé resista aos tempos do iluminismo, precisamos adaptar e ganhar uma nova perspectiva sobre a Igreja."
 divine_church_music: "Música Litúrgica Divina"
 divine_church_music_desc: "Muitos dos nossos compositores criaram suas maiores obras com a inspiração da fé. Precisamos continuar a busca pelos artistas mais talentosos e contratá-los para que nossas igrejas e catedrais nunca tenham que ouvir músicas de baixa qualidade."
 continue_missionary_works: "Trabalhos Missionários"
 continue_missionary_works_desc: "A tarefa missionária de espalhar nossa fé nos confins do mundo nunca pode ser dada como concluída. Precisamos patrocinar mais missões para disseminar a boa palavra do catolicismo."
 #protestant advances
 protestant_invite_persecuted: "Convidar os Indesejados"
 protestant_invite_persecuted_desc: "Embora tenhamos visto a luz da fé verdadeira, muitos dos nossos irmãos estão sofrendo sob o domínio opressivo dos ignorantes. Precisamos convidar e ajudar essas pessoas a se estabelecerem em nossas terras, onde elas poderão viver sem repercussões e, o mais importante, contribuir para o nosso tesouro."
 protestant_administration_tax: "Cobradores de Impostos Eficientes"
 protestant_administration_tax_desc: "Antes, o clero assumia parte do fardo da tributação adequada. Ainda que algumas dessas estruturas tenham sido desfeitas com o surgimento da Reforma, as pessoas capacitadas ainda estão presentes e prontas para nos servir."
 confessio_augustana: "Uma Nova Confissão"
 confessio_augustana_desc: "A Reforma nos dá a oportunidade de definir uma nova crença para o nosso o povo e, o mais importante, aceitar críticas e alterá-la."
 devotionalism: "Devocionismo"
 devotionalism_desc: "Precisamos reviver a teologia agostiniana e construir nossa fé com base nas emoções e no fervor dos fiéis."
 protect_the_new_faith: "Escudo da Fé"
 protect_the_new_faith_desc: "Nossa fé está cercada de inimigos por todos os lados. Teremos que defender o direito à nossa própria confissão contra os opressores papistas."
 expulsion_of_heretics: "Expulsão de Hereges"
 expulsion_of_heretics_desc: "Os hereges importunos dos nosso domínio poderiam ser o centro de uma rebelião contra nosso governante. Seria melhor se os redirecionássemos para as nossas colônias no exterior, onde eles podem causar menos problemas."
 repurposed_monasteries: "Mosteiros Reaproveitados"
 repurposed_monasteries_desc: "As antigas terras do clero que foram tomadas pelo nosso Estado durante a conversão do país podem servir como novos centros de produção ou administração."
 involved_laity: "Laicidade Envolvida"
 involved_laity_desc: "Com o aumento do envolvimento da laicidade no cotidiano da administração da nossa Igreja, nosso povo encontrou uma conexão mais pessoal com a própria fé."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Arte Protestante"
 protestant_painters_desc: "A Reforma forçou inúmeros artistas a retratarem novos cenários, removidos da glorificação de Deus. Se contratarmos mais desses artistas, seremos vistos como grandes patronos das artes."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Trabalhadores Diligentes"
 protestant_work_ethic_desc: "A influência dos sacerdotes puritanos ou pietistas na Reforma é inegável. O foco deles em virtudes como diligência e frugalidade nos ajudará a fomentar uma força de trabalho de alta qualidade."
 embrace_romanticism: "Aceitar o Romantismo"
 embrace_romanticism_desc: "Com a ascensão do Iluminismo, não devemos nos esquecer do encanto da romantização. Nossos artistas do romantismo certamente criarão grandes obras de arte."
 wary_of_heretic_preachers: "Defesa contra Hereges"
 wary_of_heretic_preachers_desc: "Teremos que prestar atenção às forças que tentam converter nosso povo, ou reconvertê-las à nossa antiga fé. Se classificarmos esses pregadores como malignos e hostis, poderemos preparar nosso povo para esses contatos e facilitar a imposição da ortodoxia religiosa."
 protestant_innovation: "Inovações Protestantes"
 protestant_innovation_desc: "Começando com as origens da nossa fé, aprendemos o valor inerente de questionar doutrinas e crenças estabelecidas. Podemos aplicar as mesmas coisas em outros campos de estudo."
