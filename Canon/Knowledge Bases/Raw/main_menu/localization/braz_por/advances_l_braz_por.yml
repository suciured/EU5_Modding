 power_projection_advance_6: "Ambições Globais"
 power_projection_advance_6_desc: "A consolidação de territórios em países maiores resultou na formação de poderes gigantescos, que dominam grandes partes de seus continentes, e eles têm a intenção de continuar estendendo esse poder."
 enlightened_court: "Corte Iluminista"
 enlightened_court_desc: "Os valores do Iluminismo estão sempre presentes em qualquer corte moderna, e junto com eles vêm as pessoas mais intelectuais e bem preparadas. Com isso, podemos conquistar muito mais coisas e com menos esforços."
 government_size_revolutions: "Representação Moderna"
 government_size_revolutions_desc: "Estabelecendo vários meios de representar melhor o nosso povo, o governo consegue lidar adequadamente com mais questões do que nunca."
 global_supply_limit_modifier_advance_6: "Planejamento Logístico de Campanha"
 global_supply_limit_modifier_advance_6_desc: "O planejamento logístico da guerra se torna cada vez mais complexo, já que seu aumento em números possibilitou escalar vários exércitos para campanhas de longo prazo, ocupando centenas de milhares de soldados por vários anos."
 rgo_size_advance_revolutions: "Motor a Vapor"
 rgo_size_advance_revolutions_desc: "O vapor como combustível para máquinas é conhecido desde a antiguidade. Entretanto, seu potencial nunca havia sido plenamente explorado até recentemente, quando os mais recentes avanços da física e matemática permitiram a criação de motores a vapor mais sofisticados que, consequentemente, podem alimentar máquinas mais complexas. Isso permite um grande aumento na produtividade de todos os campos."
 military_tactics_advance_6: "Artilharia de Campo"
 military_tactics_advance_6_desc: "Com a artilharia se tornando capaz de acompanhar o restante do exército no campo de batalha, sua influência deixou de se limitar ao que está dentro do seu alcance de disparo. Formações de artilharia semiautônomas, guiadas por oficiais de artilharia, podem ser implantadas onde são mais necessárias."
 road_advance_2: "Estradas Básicas"
 road_advance_2_desc: "Redes de estradas rudimentares precisam ser substituídas por meio de avanços em nossos sistemas de transporte. Ao expandir nossas estradas, ampliaremos a circulação de mercadorias dentro do nosso território."
 written_alphabet: "Alfabeto Escrito"
 written_alphabet_desc: "O povo é a soma de seu legado, e sendo assim, um alfabeto escrito é o primeiro passo para conquistar a imortalidade e educar uma sociedade que funciona bem."
 codified_laws: "Leis Codificadas"
 codified_laws_desc: "Estatutos e regulamentações são essenciais para o bom funcionamento da sociedade. Se o objetivo é polir nossa eficiência e recursos internos, então é extremamente necessário definir um conjunto robusto de leis codificadas."
 taxation_advance: "Tributação"
 taxation_advance_desc: "Operar em uma sociedade civilizada envolve a manutenção de uma autoridade central. Por meio da arrecadação dos impostos de nossos súditos e cidadãos, poderemos atuar de forma produtiva e sem dificuldades."
 state_administration_advance: "Administração do Estado"
 state_administration_advance_desc: "A tributação da nossa população só é viável se soubermos quem vive onde e quais costumes e leis regionais se aplicam àquela população. Sendo assim, é necessário introduzir um sistema para administrar o reino."
 agriculture_advance: "Agricultura"
 agriculture_advance_desc: "A terra é uma das mais valiosas fontes de riqueza, e produtos. Para impulsionar nossa sociedade, alimentar o nosso povo e prosperar, precisamos aprender a utilizá-la."
 city_building_advance: "Construção de Cidades"
 city_building_advance_desc: "O desenvolvimento do centro das cidades é o alicerce do movimento de urbanização, cujo objetivo é levantar conjuntos extensos de edificações intricadas."
 road_building: "Construção de Estradas"
 road_building_desc: "O transporte de mercadorias, tropas e pessoas é vital para a nossa sobrevivência. Ao desenvolver uma rede básica de estradas, poderemos pelo menos conectar o nosso povo e facilitar suas atividades cotidianas."
 ship_building_advance: "Construção de Navios"
 ship_building_advance_desc: "O mar promete muitas aventuras, riquezas e oportunidades comerciais e expansionistas."
 mapmaking: "Cartografia"
 mapmaking_desc: "Desenhar lugares e países em um papel ou em um pergaminho é muito mais do que uma arte, é uma questão de reunir informações para uso estratégico. Sabendo onde os lugares estão localizados, não apenas coordenamos melhor futuros ataques, mas também entendemos melhor o nosso próprio território. Como dizem os mais velhos: conhecimento é poder."
 standardized_coins: "Moedas Padronizadas"
 standardized_coins_desc: "Conforme a riqueza aumenta, mais casas da moeda aparecem. Embora tenhamos vivido anos com vários tipos de moedas, novos padrões precisam ser definidos para evitar fraudes causadas pelo uso de quantidades menores de metais nobres, ou pela raspagem das bordas dessas moedas."
 humanism_ideas: "Humanismo"
 humanism_ideas_desc: "Ao colocar os humanos no centro de tudo, aceitamos que nossa obrigação é buscar o desconhecido e usar a inteligência que nos foi dada para desvendar os segredos do nosso mundo. Ao educar os indivíduos, garantimos suas liberdades, seu livre arbítrio e autonomia sobre seus os próprios atos. Usaremos o conhecimento dos antigos para aprender com seus sucessos e fracassos, avançando mais ainda como seres humanos."
 legalism_advance: "Legalismo"
 legalism_advance_desc: "Leis e regras não significam nada se não forem compiladas, padronizadas, e de modo geral entendidas como um todo pelos membros da nossa sociedade. Se as aplicarmos, a regra da liberdade e da justiça chegará aos cantos mais distantes do nosso reino."
 meritocracy_advance: "Meritocracia"
 meritocracy_advance_desc: "O mérito não é exclusivo dos escalões mais altos da nossa sociedade, mas pode ser encontrado em qualquer lugar, mesmo entre os indivíduos mais humildes. Criando provas padronizadas para avaliar mérito, empenho e competência geral, podemos encontrar essas joias escondidas à plena vista em nome do futuro da nossa nação."
 cathedral_advance: "Catedral"
 cathedral_advance_desc: "Catedrais são os maiores e mais importantes templos cristãos, nelas ficam as cadeiras episcopais. Enquanto a igreja pode ser bela e detalhada, a catedral é majestosa, com dimensões enormes e detalhes trabalhadíssimos em cada canto."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "Infiltrar Administração"
 infiltrate_administration_advance_desc: "Conflitos com outros estados não são travados apenas no campo de batalha, mas também nas sombras. Saber o próximo passo do inimigo é algo inestimável para vencer guerras. Assim, nossos espiões devem se especializar na infiltração da administração de um Estado e repassar quaisquer informações para nós."
 newspapers_advance: "Jornais"
 newspapers_advance_desc: "O conceito de anúncios através de placas ou folhas colocadas em lugares públicos não é novidade. Entretanto, à medida que a $printing_press$ se espalha pelo mundo, também aumenta a necessidade de informações acessíveis sobre política, assuntos militares e economia. O jornal, uma publicação periódica descrevendo os eventos atuais, deve suprir essa demanda."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De Jure#!, ou \"por lei\", é uma descrição das práticas legalmente reconhecidas independentemente da realidade dessas práticas. Os sistemas de uma Sociedade Feudal são baseados nesse conceito."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "Pelo direito da $salic_law$, apenas homens podem herdar o trono. Tal prática cria um problema fatal quando a linhagem masculina morre, e a monarquia entra em uma crise de sucessão. Para evitar isso, o direito das mulheres deve ser expandido para que sejam elegíveis para a herança caso não haja um herdeiro masculino."
