 #Institutions
 feudalism: "Feudalismo"
 feudalism_desc: "Com o tempo, a maioria das sociedades desenvolve a necessidade de uma estrutura comum, com instituições governamentais mais fortes e permanentes. Após a queda do Império Romano, essa necessidade foi atendida por uma série de instituições e costumes que, em conjunto, são considerados parte do sistema feudal europeu.\n\nPor razões semelhantes, ao redor do mundo formaram-se sistemas governamentais e sociais permanentes, alguns dos quais têm origens em períodos muito anteriores ao próprio Feudalismo."
 legalism: "Legalismo"
 legalism_desc: "As teorias por trás do Legalismo vêm se integrando às estruturas sociais chinesas há centenas de anos. O conceito de que idealismo puro e estabilidade interna resultam em um Estado rico e próspero e em um exército poderoso está fortemente ligado às escolas de pensamento dos domínios do Leste Asiático.\n\nNo entanto, conforme os comerciantes e imigrantes promoviam a troca de ideias, o conceito do Legalismo chegou aos vastos territórios muçulmanos. Naquela região, ele adotou uma postura de relação simbiótica entre os pagãos e os fiéis em Estados islâmicos.\n\nNa Europa, o Legalismo significou um ritual de passagem das forças agonizantes do grande Império Romano para suas raízes legais remanescentes, muitas das quais serviriam mais tarde como base para a nova jurisprudência de todo o velho continente."
 meritocracy: "Meritocracia"
 meritocracy_desc: "Muitos indivíduos de grande prestígio que ocupam posições de poder costumam nomear pessoas próximas a eles para cargos de influência.\n\nO advento da Meritocracia como uma instituição e linha de pensamento foi bastante popular nas cortes da China Imperial. Lá, o próprio Confúcio defendeu a ideia de que os governantes devem ocupar seus cargos por mérito próprio, e não pelo status que herdaram.\n\nComo consequência, a nobreza chinesa, anteriormente formada por laços de sangue, foi substituída por uma baseada somente nas habilidades meritocráticas. O desenvolvimento dessa instituição se propagaria dentro e fora da Ásia, até chegar às cortes reais dos monarcas europeus, cujos nobres detinham com firmeza os mecanismos de poder e autoridade."
 renaissance: "Renascença"
 renaissance_desc: "Começando agora, no século XIV, os ricos e poderosos das cidades-estados italianas patrocinam artistas e estudiosos dispostos a explorar as antigas sociedades greco-romanas de seus antepassados.\n\nComo um movimento cultural, a Renascença já abrange grande parte da região e tem um profundo impacto na literatura, arte, filosofia e música. Estudiosos humanistas também analisam a sociedade que habitam, comparando-a aos ideais dos filósofos clássicos. O Humanismo da Renascença cresceu e se tornou um movimento mais maduro, pronto para infiltrar-se em todos os aspectos da sociedade.\nUm novo ideal atinge governantes e governados, espalhando-se no ritmo em que as antigas prensas conseguem distribuir cópias dessas novas ideias.\n\nUm verdadeiro humanista da Renascença é especialista em tudo, desde política, filosofia e arte até análises textuais, música e arquitetura. Agora, a Renascença está pronta para reformular o mundo nos moldes dos ideais clássicos."
 banking: "Sistema Bancário"
 banking_desc: "O empréstimo de dinheiro existe desde a cunhagem das moedas de metal da antiguidade. No entanto, essa atividade dependia de alguns indivíduos e seus agrupamentos familiares, ou dos Estados antigos. Isso mudou na Idade Média, graças ao novo crescimento das amplas atividades comerciais pela Eurásia e sua região periférica.\n\nOs especialistas em agiotagem começaram a se organizar quando as comunidades judaicas iniciaram suas operações entre os mundos cristão e muçulmano. No entanto, a crescente demanda por crédito logo após as Cruzadas no século XII encorajaram os comerciantes das cidades-estados italianas a criarem estruturas mais robustas para emprestar dinheiro, fundando então as primeiras instituições de Sistema Bancário, como as casas Peruzzi e Bardi.\n\nMais instrumentos foram desenvolvidos, como as letras de câmbio e títulos de dívidas, e dinastias como a Medici, Fugger e Welser não demoraram para se tornar tão poderosas quanto Estados."
 professional_armies: "Exércitos Profissionais"
 professional_armies_desc: "Os exércitos existem desde que a guerra foi inventada, milhares de anos atrás. Entretanto, sua forma tem mudado com o passar dos séculos e, com isso, diferentes tipos de recrutamento e organização foram desenvolvidos em diferentes culturas e períodos.\n\nNo fim da Idade Média, os exércitos de uma vasta gama de sociedades recorriam a conscritos com base nas estruturas da sociedade feudal, com cavaleiros e combatentes constituindo um núcleo cujo recrutamento acontecia sazonalmente. Em algumas regiões, no entanto, os Estados tinham poder suficiente para financiar exércitos permanentes, com soldados profissionais disponíveis durante o ano inteiro.\n\nEsse sistema também foi desenvolvido na Europa após a eclosão da Guerra dos Cem Anos, que também foi uma das principais mudanças que promoveram uma Revolução Militar no início da Idade Moderna. Aumentar o tamanho e a qualidade de seus Exércitos Profissionais, bem como a busca por novas fontes de renda para financiá-los, logo se tornou um dos principais desafios dos governantes ao redor do mundo."
 new_world: "Novo Mundo"
 new_world_desc: "A descoberta do Novo Mundo anunciou uma nova era não apenas para colonizadores e colonizados, mas também resultou na disseminação de materiais e técnicas, bem como na compreensão da vastidão do globo. À medida que animais, tipos de plantações, prata e doenças se espalham pelo oceano Atlântico, a sociedade dá seus primeiros passos rumo a uma economia verdadeiramente internacional. Com terras e povos estrangeiros sendo mapeados e documentados, as ideias, religiões e debates filosóficos são cada vez mais influenciados pelo que encontramos nas sociedades do além-mar. Grandes mentes sentem a necessidade de questionar o que antes era considerado verdade, e de Valladolid a Fatehpur Sikri, a natureza do mundo agora está em xeque."
 printing_press: "Prensa Móvel"
 printing_press_desc: "A produção em massa da palavra escrita revolucionaria a difusão de informações de várias formas no início da sociedade moderna em geral. Criada pelos homens da Renascença, como o tipógrafo veneziano Aldo Manúcio, essa nova arte ajudou a fomentar a Renascença por meio de uma disponibilização mais ampla de clássicos traduzidos. Mais tarde, a Reforma se beneficiou consideravelmente da habilidade de espalhar publicações críticas e traduções das escrituras sagradas.\n\nAgora que a impressão está mais aperfeiçoada como técnica e difundida pela Europa, centenas de milhares de cópias de panfletos, desde temas religiosos e políticos até tratados científicos e instruções de como se comportar circulam pelo continente. Conforme as gráficas se tornam cada vez mais comuns, os governantes têm dificuldades para conter essa nova técnica, pois com sua forma relativamente fácil de produção, basta um negócio itinerante que atravesse fronteiras ou a alteração do nome no título de uma página para contornar a censura."
 pike_and_shot: "Pique e Tiro"
 pike_and_shot_desc: "Um novo tipo de estratégia militar começou a ser desenvolvido no fim do século XV, em meio às Guerras Italianas. A generalização dos piqueiros no fim da Idade Média como alternativa às lanças que conseguiam resistir à investida de cavalarias pesadas foi acompanhada do desenvolvimento de armas de fogo portáteis, arcabuzes com fecho de mecha e mosquetes. Agora os soldados adotam uma nova formação, onde os piqueiros formam um quadrado, enquanto os arcabuzeiros se espalham para os lados e para a frente, procurando cobertura na retaguarda ou dentro do quadrado caso a formação entre em combate de proximidade. Esse novo tipo de formação, chamado Pique e Tiro, era o preferido dos Lansquenetes germânicos e dos Tercios espanhóis, e logo foi adotado por outros exércitos, dominando completamente os campos de batalha europeus por quase dois séculos, até ser substituído no início do século XVIII pelas formações de infantaria de linha armadas de novos mosquetes de pederneira com baionetas."
 confessionalism: "Confessionalismo"
 confessionalism_desc: "O Catolicismo foi considerado uma entidade singular por muito tempo, mas o advento de várias vertentes da Fé Protestante deu um fim a isso. Com a ascensão de uma série de interpretações diferentes sobre o que define a fé, o Cristianismo ficou mais desunido do que nunca. Antes, qualquer desvio do que era definido pela Igreja poderia ser facilmente considerado heresia. Agora é mais difícil distinguir essas linhas.\n\nComo consequência, houve um aumento no interesse das autoridades religiosas e seculares em definir com clareza os aspectos de suas próprias crenças, reforçando suas regras e opiniões específicas em todos os aspectos da fé e da vida. Isso lhes permitiu ter um forte controle sobre a fé de sua população, mas também aumentou a diferenciação e a hostilidade com relação às outras crenças."
 global_trade: "Transações Comerciais Internacionais"
 global_trade_desc: "As mercadorias são transportadas entre os continentes desde a antiguidade. Antes, no entanto, esse transporte se limitava a um número de rotas e mercadorias, como os produtos manufaturados da Índia e da China que seguiam pelo oceano Índico e pela Rota da Seda. Agora, toda as transações comerciais começam a integrar uma rede mundial muito maior. Com o descobrimento das Américas, das rotas marítimas ao redor da África e da travessia do Oceano Pacífico, as redes de transação comercial locais começam a se conectar a uma única rede interligando o mundo.\n\nA prata minerada nos Andes agora são encaixotadas e cruzam toda a Europa para chegar na China e na Índia. O ferro minerado e forjado na Escandinávia é vendido na África Ocidental pelos comerciantes ingleses, e outros fazem fortuna distribuindo tecidos e temperos dentro da esfera de transação comercial do Sudeste Asiático. Os comerciantes locais da Índia investem em futuras transações comerciais com a Europa. Talvez seja cedo para afirmar que essa é uma economia verdadeiramente internacional, mas as primeiras sementes certamente foram plantadas."
 artillery_institution: "Artilharia"
 artillery_institution_desc: "A invenção da pólvora na China da Dinastia Sung liderou o desenvolvimento de um novo dispositivo que empregaria seu poder de fogo nas guerras, a artilharia. Embora tenha se espalhado pela Eurásia no século XIII, só se tornou um sistema de armamento comum no século XV, quando o comprimento dos canhões e a fórmula da pólvora sofreram melhorias que tornaram a artilharia muito mais poderosa, capaz de ameaçar castelos de pedra e fortificações, que eram os tipos de construções mais comuns na Europa. A artilharia logo passou a ser usada, não apenas nos cercos, mas também nos campos de batalha, pois as armas de calibres menores contavam com mobilidade suficiente para serem manuseadas rapidamente. Seu último desenvolvimento como novo sistema militar aconteceria no século XVIII, especialmente depois de Napoleão aperfeiçoar seu modo de uso em momentos importantes durante as batalhas."
 manufactories: "Manufaturas"
 manufactories_desc: "À medida que inúmeras inovações técnicas do século XVI e XVII aumentaram o rendimento de alguns produtos, como ferro e tecidos, o maior aprimoramento na área de produção foi concebido a partir de novas formas de organização. Ao criar as manufaturas, geralmente fora dos limites das cidades, os comerciantes capitalistas conseguem ignorar as antigas leis das guildas que inibiam a produção em massa, descobrindo meios de aumentar a produção por meio da organização e especialização da mão de obra em um só lugar. Os precursores da Industrialização tardia conseguiram aumentar o rendimento graças ao acesso facilitado a matérias-primas e à organização em massa da mão de obra, em vez de investir em novas máquinas caras. Só isso já é muito diferente dos antigos métodos, que costumavam ser altamente regulamentados. No entanto, aliado aos avanços técnicos posteriores, esse novo modo de produção revolucionaria a sociedade."
 scientific_revolution: "Revolução Científica"
 scientific_revolution_desc: "É evidente que o mundo nunca esteve tão pequeno quanto agora. A ascensão da transação comercial internacional e da indústria gráfica aumentou o fluxo de pessoas e ideias, o que permitiu uma disseminação de conhecimento muito mais abundante. Consequentemente, isso gerou questionamentos e análises mais meticulosas sobre a realidade do mundo. O que antes era aceito como fato agora passa a ser questionado, o que era entendido superficialmente agora é observado e o que era apenas suposição passa a ser testado.\n\nÉ impossível negar os recentes avanços em áreas como matemática, física e biologia, mas a verdadeira revolução está na mudança de percepção e abordagem da ciência, bem como o modo de entendê-la. Os experimentos sistemáticos são uma verdadeira revolução científica e certamente mudarão nossa visão do mundo por completo."
 military_revolution: "Revolução Militar"
 military_revolution_desc: "O constante estado de guerra que afeta a Europa nos séculos XVI e XVII aumenta profundamente o tamanho dos exércitos, uma necessidade gerada pela crescente autoridade dos regimes absolutistas que competem entre si. A infantaria agora está fortemente armada de mosquetes de pederneira, que aumentam bastante seu poder de fogo e desempenho em batalha, já que são aplicados à inovadora formação em linha que substituiu o velho Pique e Tiro. Essas necessidades também afetam os recursos da administração estatal, pois elas continuam se expandindo para lidar com o contingente e as finanças necessárias para o aumento do poder militar. Assim, também se inicia o desenvolvimento das cadeias de suprimentos necessárias para alimentar e manter os exércitos por meio de depósitos intermediários, que apoiam os exércitos operacionais. O resultado desses avanços seria nada menos que um surto de guerras entre países cada vez mais militarizados no século XVIII."
 enlightenment: "Iluminismo"
 enlightenment_desc: "No século passado, o Racionalismo e o Empirismo ganharam uma popularidade crescente entre as grandes mentes daquela era. Em cartas, publicações e cafeterias, os reis, cientistas, filósofos e escritores discutem os méritos da tolerância, o método científico e a disseminação dos ideais do Iluminismo para toda a humanidade. Universidades e cortes de monarcas iluminados enviam expedições para medir, catalogar, pesar e mapear o mundo a fim de que todos possam entender melhor as leis que regem tudo ao seu redor. Outros discutem as leis que governam a sociedade e tentam chegar a um consenso em relação aos Direitos do Homem.\n\nGrandes projetos, como a criação de uma enciclopédia com todas as formas de conhecimento ou um catálogo completo com todas as plantas, animais e fungos do mundo são elaborados para o bem maior da humanidade. A Luz da Razão foi acesa e muitas pessoas não descansarão até que tenham iluminado todos os cantos do mundo."
 industrialization: "Industrialização"
 industrialization_desc: "O despertar do século XVIII deu origem a diversas instituições à medida que a sede por crescimento do homem se implantou na sociedade. Avanços na área de produção e manufatura, além da introdução de maquinários complicados mudarão, em escala global, a maneira de ver o mundo. A ascensão da Revolução Industrial provoca mudanças internacionais duradouras, não apenas no comércio e nos negócios, mas também na estrutura da sociedade. Invenções como o tear mecânico e máquinas a vapor devem impulsionar as habilidades da humanidade como nunca se viu antes."
 levee_en_masse: "Levante em Massa"
 levee_en_masse_desc: "O sistema militar é um conceito em constante evolução, inovado e polido a cada geração. O século XVIII trouxe a ascensão de poderosos impérios, cada um com a sua própria ambição. Para suprir a necessidade de expansão e fornecer o combustível necessário para atender a essas ambições, serão redigidas e postas em prática novas leis de serviço militar obrigatório por toda a nação, recrutando exércitos de homens jovens e solteiros, cujo tamanho moldará o rumo da história."
 #Advances
 colonies: "Colônias"
 colonies_desc: "Seja enviando nosso próprio povo para habitar novas terras, estabelecendo nativos em um local específico do nosso domínio, ou por uma mistura das duas opções, as colônias servem como alicerce para ampliar o nosso poder em certa região e nos permite expandir o nosso controle."
 feudalism_advance: "Feudalismo"
 feudalism_advance_desc: "O feudalismo é um sistema político baseado no serviço ou trabalho em troca de posse de terras. É um conjunto de direitos e obrigações que cada membro de um modelo social estruturado deve atender."
 horse_riding_advance: "Montaria"
 horse_riding_advance_desc: "A domesticação de cavalos revolucionou a forma como as pessoas se locomoviam e transportavam materiais pesados. Em combate, além de propiciar uma locomoção mais rápida aos guerreiros de montaria, esses animais concederam uma altura vantajosa para atacar os inimigos ou esmagá-los com seu próprio peso."
 rights_of_man: "Direitos do Homem"
 rights_of_man_desc: "Na vanguarda do atual pensamento revolucionário está a noção radical da igualdade para todos. Filósofos de diferentes partes do mundo trabalharam juntos para criar um documento chamado \"Declaração dos Direitos do Homem e do Cidadão\", proclamando que esses direitos são universais e devem ser garantidos pela lei. Isso provavelmente terá grandes repercussões no desenvolvimento e difusão dos conceitos de liberdade e democracia, e não podemos ficar para trás."
 rotherham_plough: "Arado de Roterdão"
 rotherham_plough_desc: "O arado básico utilizado na Europa continua igual desde os tempos dos Romanos. Agora, graças às melhorias em seu design, o mesmo arado pode ficar muito mais leve, reduzindo o peso carregado pelos animais de tração, permitindo que eles trabalhem por mais tempo."
 modern_bureaucracy: "Burocracia Moderna"
 modern_bureaucracy_desc: "Para aproveitar melhor as terras e os súditos que controlamos, precisamos aumentar, reorganizar e profissionalizar nossa burocracia. Uma organização robusta pode gerenciar cada parte do nosso estado e elimina a necessidade de criar soluções para situações específicas. Vamos deixar nossas universidades trabalharem para avaliar as formas mais eficientes de liderar e governar e vamos encorajar os filhos da nobreza a servir ao estado com uma caneta nas mãos, no lugar de uma espada."
 separation_of_powers: "Separação de Poderes"
 separation_of_powers_desc: "Um tratado anônimo surgiu dentro da teoria política e, apesar dos esforços para refreá-lo, se espalha rapidamente pelo mundo. Ele abrange a natureza dos governos, sejam monarquias, despotismos ou democracias, e argumenta a favor da separação dos poderes executivo, legislativo e judiciário. Essa medida protegeria as pessoas e limitaria o poder de uma monarquia, o que evidentemente é uma perspectiva popular entre muitos de nossos súditos. Apesar das infelizes consequências ao poder dos monarcas, essas ideias também podem trazer grande benefício para nossa nação."
 measuring_the_world: "Medindo o Mundo"
 measuring_the_world_desc: "As novas ciências nos deram infinitos meios de descrever e medir o mundo a nossa volta. Vamos enviar esses homens instruídos para o mundo todo, mas também para o nosso país em particular. Não podemos saber quais recursos estão disponíveis para nós até que tenhamos vasculhado todo o nosso território em busca de minerais, contado nossos súditos e avaliado cada empreendimento."
 the_constitution: "A Constituição"
 the_constitution_desc: "Foi desenvolvido um novo conceito filosófico chamado constitucionalismo, no qual o governo aceita ter limites legais em seu poder. Essa ideia é intrigante, mas não acredito que vá para frente."
 absolute_rulership: "Governo Absolutista"
 absolute_rulership_desc: "Muitas pessoas exigem uma função no governo, quando na verdade, querem recompensas sem fazer nenhum esforço. Uma nova ideia interessante de absolutismo está se espalhando: trata-se de um sistema no qual nos desfazemos dos parasitas e governamos sozinhos."
 national_sovereignty: "Soberania Nacional"
 national_sovereignty_desc: "As várias e longas guerras da primeira metade do século XVII resultaram na criação de um sistema diplomático internacional, no qual a integridade territorial dos estados é uma peça fundamental. No lugar dos governantes individuais ou agrupamentos supranacionais, são os estados que atuam na esfera internacional e nenhum deles têm o direito de intervir nos assuntos internacionais do outro."
 military_administration: "Administração Militar"
 military_administration_desc: "Os exércitos crescentes do século XVI impõem demandas maiores e mais difíceis aos sistemas administrativos dos estados. Ao criar uma organização permanente incumbida de providenciar e planejar os suprimentos militares e ao manter mais tropas preparadas, mesmo durante o inverno e em tempos de paz, conseguiremos, em longo prazo, mobilizar grandes exércitos de modo mais barato e, consequentemente, apoiar esses exércitos com mais eficiência durante a guerra."
 early_modern_administation: "Administração da Era Moderna Inicial"
 early_modern_administation_desc: "Com o tempo, ficou evidente que os ambiciosos projetos dos governantes do início da Era Moderna necessitavam de uma burocracia mais centralizada, com grupos administrativos gerenciados por autoridades instruídas, empregadas diretamente pelo estado."
 renaissance_thought: "Pensamento Renascentista"
 renaissance_thought_desc: "O conceito de uma oligarquia nobre que rege a sociedade já existe, pelo menos, desde os tempos dos Romanos, e ela continua popular em algumas partes do mundo. Agora, essa ideia volta a ganhar popularidade entre aqueles que são importantes."
 medieval_administration: "Administração Medieval"
 medieval_administration_desc: "Com uma elite militar governando nossa sociedade, o próximo passo do desenvolvimento é ter uma classe de administradores letrados. Geralmente, eles serão encontrados no escalão do clero."
 impulse_warfare: "Guerra Impulsiva"
 impulse_warfare_desc: "A introdução das tropas de infantaria leve provocou mudanças nos sistemas militares. Os escaramuçadores disparavam para frente para distrair e incomodar o inimigo antes que a infantaria principal atacasse, o que geralmente acontecia em linha ou coluna."
 line_infantry: "Infantaria de Linha"
 line_infantry_desc: "Graças às baionetas, cada mosqueteiro também poderia servir como piqueiro. Isso permitia que os piques fossem removidos do equipamento da infantaria e proporcionava formações de infantaria com maior poder de fogo."
 gustavian_infantry: "Infantaria Gustaviana"
 gustavian_infantry_desc: "Gustavo Adolfo, rei da Suécia, continuou o desenvolvimento das unidades de infantaria para melhorar seu poder de fogo. Suas formações de infantaria eram estreitas e retangulares, para aumentar o número de mosquetes que atiravam a cada saraivada. A acoplagem de pequenas peças de artilharia às armas aumentou ainda mais a capacidade bélica das unidades."
 standardisation_of_calibre: "Padronização de Calibre"
 standardisation_of_calibre_desc: "Com a artilharia cada vez importante no campo de batalha, o número de armas de fogo também continuou aumentando. Mas como cada uma das armas era fabricada separadamente, reabastecê-las também exigia muito esforço. Em 1544, o imperador Carlos V declarou que haveria apenas 5 calibres de armas, enquanto o Rei Henrique II da França definiu 6 padrões de calibre."
 maurician_infantry: "Infantaria Mauriciana"
 maurician_infantry_desc: "O tamanho e a profundidade do Quadrado Espanhol concediam poder contínuo, mas tornavam a condução do campo de batalha mais lenta e excessivamente complicada. Também levava uma grande porcentagem de tropas a inatividade durante as batalhas. Maurício de Nassau, regente dos Países Baixos, reduziu o número máximo de homens na formação para melhorar sua mobilidade e reduzir sua profundidade, mantendo assim o poder de fogo e os valores de impacto."
 spanish_square: "Quadrado Espanhol"
 spanish_square_desc: "O Quadrado Espanhol foi a evolução natural das formações Pique e Tiro. Em seu núcleo ficava um quadrado de pique tradicional. Em cada um dos cantos posicionava-se um grupo de arcabuzeiros. Essa formação mantinha o poder contínuo do quadrado de pique tradicional e melhorava o poder de fogo do arcabuz."
 standardized_pikes: "Piques Padronizados"
 standardized_pikes_desc: "O pique é uma arma incrivelmente simples de se produzir, mas, para aproveitá-lo ao máximo, toda a formação precisa empunhar armas de comprimento e lâmina similares."
 pike_square: "Quadrado de Pique"
 pike_square_desc: "No decorrer da Idade Média, a dominância da cavalaria foi desafiada por piqueiros disciplinados. Em batalhas como a de Bannockburn e das Esporas Douradas, a cavalaria foi derrotada por piques. Com uma combinação de treinamento avançado, disciplina e espadachins fornecendo apoio por meio de combate de proximidade, essa formação atingiu o auge da sua eficiência."
 medieval_military: "Militarismo Medieval"
 medieval_military_desc: "Ao fim da Idade Média, os exércitos terrestres se tornaram mais profissionais e organizados. Sistemas melhores foram implantados para apoiar o conjunto de conscritos e soldados profissionais que agora dominam os campos de batalha e, com isso o poder da infantaria progressivamente se aproxima da unidade de cavalaria."
 insurance_companies: "Seguradoras"
 insurance_companies_desc: "Uma nova redução de riscos foi possível com o desenvolvimento dos seguros. Ao possibilitar que as pessoas neutralizassem os riscos por meio do pagamento de uma pequena taxa para um corretor de seguros, as transações comerciais puderam continuar crescendo."
 the_gold_standard: "O Padrão-Ouro"
 the_gold_standard_desc: "O atual déficit comercial entre a Europa e a China causou a escassez do lingote de prata na Europa e no restante do mundo. Trocar a cunhagem de prata pela de ouro permitirá que um novo sistema monetário entre em circulação e, assim, as relações comerciais fluirão em quantias ainda maiores."
 joint_stock_companies: "Sociedades por Ações"
 joint_stock_companies_desc: "Com o crescimento das transações comerciais, também cresceram os riscos. Foi necessário desenvolver novas formas de acumular capital e gerenciar riscos. Em sociedades por ações, o risco dos empreendimentos se dividia entre vários acionistas."
 public_punishments: "Punições Públicas"
 public_punishments_desc: "A vida no mar é repleta de perigos e, por essa razão, as punições precisam ser rigorosas. Se elas não tiverem um bom efeito de dissuasão, logo teremos problemas. Um sistema de punições extremamente público evoluiu gradualmente e agora é o momento de oficializá-lo. Dessa forma, nossa disciplina no mar melhorará significativamente."
 merchants_and_trade: "Comerciantes e Transação Comercial"
 merchants_and_trade_desc: "A estrutura comercial foi gravemente abalada, possivelmente por conta das pragas e pandemias. Agora, a transação comercial começa a se recuperar vagarosamente."
 naval_ambitions: "Ambições Navais"
 naval_ambitions_desc: "Com um incentivo a mais no moral, nossos marinheiros conquistarão as ondas e governarão os mares. Nossos colonizadores se tornarão capazes de desbravar os cantos mais sombrios do mundo, estabelecendo novos assentamentos mais longe de casa do que nunca."
 chartered_companies: "Companhias Privilegiadas"
 chartered_companies_desc: "O mundo é um lugar imenso e para desenvolver nossa transação comercial, às vezes é necessário correr grandes riscos. Felizmente, alguns comerciantes de nosso país estão dispostos a se arriscar utilizando basicamente o próprio capital. Ao sancionar suas companhias com uma autorização do governo, concedendo-lhes direitos especiais para exercer as potências governamentais e monopólios em determinadas áreas, podemos controlar e encorajar o desenvolvimento comercial de tudo, desde os contatos no comércio exterior até as nossas posses coloniais."
 development_of_maritime_law: "Desenvolvimento do Direito Marítimo"
 development_of_maritime_law_desc: "Com cada vez mais países estão enviando súditos ou cidadãos para o exterior em vários empreendimentos comerciais, e com tantas pessoas convivendo de perto por longos períodos, é primordial estabelecer ao menos um conceito básico das leis que operam no mar. Com publicações como \"Mare Liberum\" ou a posterior \"De Dominio Maris Dissertatio\", os fundamentos da lei internacional dos mares já foram traçados."
 basic_financial_instruments: "Instrumentos Financeiros Básicos"
 basic_financial_instruments_desc: "A relação comercial com o exterior é bastante arriscada, mas também altamente lucrativa. Desenvolver instrumentos financeiros como cartas de crédito ajudará a reduzir o risco, aumentando nossos lucros."
 naval_professionalism: "Profissionalização Naval"
 naval_professionalism_desc: "Mesmo no início do século XVII, as marinhas permanentes eram bem pequenas e até as potências navais notáveis mantinham basicamente uma força naval para atender suas necessidades imediatas. Com o tempo, no entanto, nos encaminhamos a uma marinha maior e mais profissional. A não ser que queiramos ver nossos rivais do mar nos ultrapassando nesse quesito, precisamos lutar para criar uma marinha maior e permanente, com uma estrutura administrativa capaz de apoiá-la e que também assegure uma carreira naval como ocupação permanente para nossos oficiais."
 superior_ship_design: "Design de Navio Superior"
 superior_ship_design_desc: "A construção de [ships|e] ligeiramente mais rápidos do que os de nossos oponentes – mesmo que seja uma velocidade tão insignificante que não tenha importância militar – ainda é capaz de reforçar a confiança das nossas tripulações e fazer nossos inimigos pensarem duas vezes antes de nos enfrentar."
 patron_of_art: "Patrono das Artes"
 patron_of_art_desc: "Começa aqui a nossa jornada por uma sociedade culturalmente sofisticada. Nossas maravilhas artísticas entrarão para a história como as mais admiráveis desta era."
 pragmatism: "Pragmatismo"
 pragmatism_desc: "Muitos países deixam que a percepção deles próprios molde suas políticas. Isso é uma tolice. Se mercenários conseguem atender melhor as nossas necessidades, então vamos usá-los no lugar de investir em um exército permanente e caro."
 knowledge_transfer: "Transferência de Conhecimento"
 knowledge_transfer_desc: "Preservar a experiência é a coisa mais importante que um país pode fazer. Precisamos garantir que aqueles que servem em combate passem o conhecimento para os recrutas mais jovens por meio de um sistema de mentoria."
 organised_recruiting: "Recrutamento Organizado"
 organised_recruiting_desc: "Antigamente, quando um capitão recrutava homens para completar seu [regiment|e], o processo era demorado, pois poucas pessoas estavam dispostas a aceitar morrer em combate dentro dos nossos exércitos. No entanto, aplicando os princípios da razão a esse problema, conseguiremos criar um sistema que fará os homens vestirem o uniforme prontamente."
 optimism: "Otimismo"
 optimism_desc: "A vitória não é alcançada somente no campo de batalha, ela também é obtida nas residências. Nosso avanço racional nos torna pessoas capazes de desconsiderar os efeitos de contratempos passageiros, além de nos preparar para a nossa vitória inevitável."
 formalized_officer_corps: "Corporação de Oficiais Formalizados"
 formalized_officer_corps_desc: "Segundo a tradição, os oficiais vêm da nobreza. Como não temos tantos nobres, estamos com escassez de oficiais. No entanto, temos muitas pessoas da classe inferior em nossos exércitos. Deveríamos considerar a promoção de algumas dessas pessoas para torná-las oficiais profissionais."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Participe do grito de guerra das cruzadas, \"Deus o quer!\", e destrua os infiéis."
 missionary_schools: "Escolas Missionárias"
 missionary_schools_desc: "Embora não falte pessoas prontas para saírem espalhado a palavra da fé verdadeira, a maioria delas simplesmente cria mais problemas do que benefícios. Entretanto, as escolas especializadas em treinar missionários nos garantirão mais pessoas que não somente espalharão a fé, mas farão isso com sucesso."
 church_attendance_duty: "Presença Obrigatória na Igreja"
 church_attendance_duty_desc: "Ao adotar uma política de presença obrigatória na igreja, a ênfase nos valores religiosos e crenças certamente minimizarão os custos de manutenção da lei e ordem."
 divine_supremacy: "Supremacia Divina"
 divine_supremacy_desc: "É de extrema importância livrarmos nossa nação e suas fronteiras dos infiéis que importunam nossas terras."
 devoutness: "Devoção"
 devoutness_desc: "A religião é um dos pilares mais importantes do nosso governo. Quando os governantes fazem demonstrações públicas de religiosidade, as pessoas seguem o exemplo. A crescente religiosidade entre nosso povo fortalecerá o nosso governo."
 religious_tradition: "Tradição Religiosa"
 religious_tradition_desc: "A força da nossa fé, as demonstrações de religiosidade e a devoção são admiradas por outras terras, tanto próximas quanto distantes. Isso se reflete no prestígio e glória do nosso reino."
 ecumenism: "Ecumenismo"
 ecumenism_desc: "É sempre difícil saber como lidar com os hereges do reino. Embora a boa e velha abordagem com fogo e espada acabe resolvendo a maioria dos problemas, a diplomacia também pode funcionar. Ao encorajar o diálogo entre as diversas seitas, podemos reduzir os mal-entendidos e promover a paz no reino."
 advanced_bureaucracy: "Burocracia Avançada"
 advanced_bureaucracy_desc: "Permite-nos aumentar nossas receitas tributárias ao adotar um sistema administrativo mais burocrático, governado pelos oficiais do estado."
 organised_construction: "Construção Organizada"
 organised_construction_desc: "A necessidade de aprimorar a infraestrutura do nosso governo custa caro. Se estruturarmos esse processo corretamente, poderemos fazê-lo de maneira mais econômica."
 smithian_economics: "Economia Smithiana"
 smithian_economics_desc: "Se nos opormos ao mercantilismo e restringirmos a influência do estado em questões econômicas, poderemos apoiar um mercado livre que aumentará nossa eficiência de produção no geral."
 national_bank: "Banco Nacional"
 national_bank_desc: "Ao estabelecer uma autoridade central para questões financeiras, teremos mais controle sobre a economia da nossa nação."
 debt_and_loans: "Dívida e Empréstimos"
 debt_and_loans_desc: "Às vezes, é impossível evitar dívidas. Entretanto, ter um mercado de dívidas organizado nos permitirá propor empréstimos com uma taxa de juros menor."
 centralized_government: "Governo Centralizado"
 centralized_government_desc: "Se centralizarmos o estado, teremos mais facilidade para promover as ideias e pautas do centro sobre outras regiões."
 nationalistic_enthusiasm: "Entusiasmo Nacionalista"
 nationalistic_enthusiasm_desc: "O apoio às nossas tropas é vital para a defesa nacional. Com nossa excelente administração, somos capazes de garantir descontos generosos em nossos suprimentos."
 additional_colonists: "Colonizadores Adicionais"
 additional_colonists_desc: "O Novo Mundo pode ser várias coisas, mas o mais importante delas é que ele está vazio. Bom, ninguém importante mora lá, pelo menos. Ao informar o povo sobre as oportunidades ilimitadas que temos no Novo Mundo, encorajaremos mais pessoas a saírem e se instalarem por lá."
 additional_merchants: "Comerciantes Adicionais"
 additional_merchants_desc: "As colônias só serão úteis se trouxermos os produtos agrícolas de volta ao país natal. Para garantir que isso aconteça, precisamos expandir nossa classe de comerciantes."
 faster_colonists: "Colonizadores Ágeis"
 faster_colonists_desc: "Você não pode simplesmente enviar colonizadores para fora e esperar que eles construam uma colônia. Começar uma expedição é um lento processo, que exige a preparação de todos os itens necessários para a sobrevivência em um novo lar. Se usarmos a experiência do passado, poderemos acelerar esse processo."
 additional_diplomats: "Diplomatas Adicionais"
 additional_diplomats_desc: "Não podemos expandir o nosso país sem também ampliar o nosso alcance diplomático. Precisamos garantir que nosso serviço diplomático tenha uma equipe adequada."
 improved_shipyards: "Estaleiros Melhorados"
 improved_shipyards_desc: "Para defender nossos interesses pelo mundo, devemos estabelecer uma [navy|e] forte. Precisamos garantir que nossos estaleiros produzam navios o mais rápido possível para recuperar qualquer perda que possamos sofrer."
 experienced_diplomats: "Diplomatas Experientes"
 experienced_diplomats_desc: "Às vezes, as pessoas simplesmente acreditam que somos poderosos. Trabalhamos muito em nosso serviço diplomático para assegurar que nossa palavra carregue um peso extra."
 competetive_merchants: "Comerciantes Competitivos"
 competetive_merchants_desc: "Para trazer o comércio até aqui, devemos vencer os competidores dos outros países. Precisamos garantir que nosso sistema legal dê todas as vantagens possíveis aos comerciantes locais."
 organised_mercenary_payment: "Pagamentos Mercenários Organizados"
 organised_mercenary_payment_desc: "Os capitães mercenários são astutos. Eles tentarão colocar dois comandantes do mesmo exército em uma guerra de lances pelos serviços que prestam. Vamos modernizar nosso processo de recrutamento mercenário, para evitar que os comandantes cometam esses abusos e para garantir que sempre tenhamos vantagem na negociação."
 benefits_for_mercenaries: "Benefícios para Mercenários"
 benefits_for_mercenaries_desc: "Os mercenários sempre tentarão fechar o melhor acordo, então precisamos assegurar que eles continuem conosco. Se garantirmos atenção às companhias livres, elas continuarão leais por mais tempo e exigirão compensações monetárias menos diretas."
 organised_mercenary_recruitment: "Recrutamento de Mercenários"
 organised_mercenary_recruitment_desc: "Dinheiro não é o único impedimento quando o assunto é recrutar mercenários. O outro obstáculo é ter companhias livres que, de fato, queiram nos servir. Sendo assim, devemos garantir que nosso sistema permita que todas as companhias se juntem a nós."
 bookkeeping: "Escrituração"
 bookkeeping_desc: "Às vezes, o dinheiro fica curto e precisamos fazer empréstimos. Os credores sempre têm medo de não receber o pagamento. Mantendo registros meticulosos, conseguiremos assegurar que todos sejam pagos, o que nos permitirá negociar menores taxas de juros."
 legislative_efficiency_idea: "Administração Eficiente"
 legislative_efficiency_idea_desc: "A parte mais importante de qualquer governo é receber a assessoria correta. Precisamos ter certeza de que somos o mais inclusivos possível em relação aos assessores para que então possamos aumentar o número de pontos de vista diferentes que nos serão apresentados."
 resilient_state: "Estado Resiliente"
 resilient_state_desc: "Todos os estados passam por um período de declínio. E, neles, os descontentes e excluídos sentem a necessidade de se rebelar. Se construirmos uma administração resiliente diante desses transtornos, conseguiremos nos recuperar muito mais rápido dessa fase."
 war_cabinet: "Ministério da Guerra"
 war_cabinet_desc: "O país fica extremamente vulnerável durante uma guerra. É nesse momento que as tensões bélicas podem atrapalhar gravemente a habilidade de governar. Podemos evitar essas tensões assegurando que os principais elementos se envolvam nesses momentos de guerra."
 aristocracy: "Aristocracia"
 aristocracy_desc: "A Aristocracia exerce um papel importante em qualquer monarquia, afinal, um grupo de nobres circulando entre a dinastia real é exatamente o que dá justificativa ao monarca. No fim das contas, não existe nenhum sangue real sem o conceito de sangue nobre. Sendo assim, os aristocratas apoiam os monarcas, mas sempre esperam receber certos privilégios, já que nunca devem ser confundidos com a plebe."
 noble_knights: "Cavaleiros Nobres"
 noble_knights_desc: "Dar apoio a cavalaria requer um sistema econômico capaz de produzir muitos cavalos excedentes. Se garantíssemos os privilégios às pessoas da nossa classe nobre, além de ficarem muito felizes, elas também trabalhariam para produzir os cavalos necessários. Nosso bobo da corte descreveu isso como \"garantias de serviço dos servos\"."
 serfdom: "Servos"
 serfdom_desc: "Ser um soldado raso no exército não é exatamente a carreira mais desejada, considerando o [food|e] medíocre, o pagamento terrível e o atendimento médico praticamente inexistente. Se restringíssemos nossos camponeses às terras, saberíamos exatamente onde procurar recrutas."
 noble_officers: "Oficiais Nobres"
 noble_officers_desc: "Escolher quem liderará nossas tropas é de grande importância. Nossa nobreza deseja garantir que a preferência lhe seja dada. Assim, ela poderá mostrar sua força ao inimigo, e nós permitiremos que faça isso."
 local_nobility: "Nobreza Local"
 local_nobility_desc: "A nobreza sabe que é melhor do que as pessoas comuns e será leal a quem demonstrar ter valor. Se confirmarmos seus privilégios, ela certamente não esquecerá de nossa generosidade e será mais resistente aos incentivos das forças estrangeiras."
 international_nobility: "Nobreza Internacional"
 international_nobility_desc: "O negócio das relações internacionais é delicado. Há quem diga que a classe de comerciantes, acostumada a negociar com os estrangeiros, é a melhor nesse quesito. Quem diz isso, no entanto, ignora os laços familiares que nossos nobres estabeleceram com o decorrer dos anos. Deveríamos usar esses laços a favor da nossa causa diplomática."
 noble_resilience: "Conexões de Nobres"
 noble_resilience_desc: "Os diversos grupos mercenários desse continente geralmente são liderados por nobres inferiores. Fazendo amizade com a nobreza, podemos utilizar sua rede de contatos para encontrar grupos maiores de soldados mercenários."
 military_traditions: "Tradições Militares"
 military_traditions_desc: "O pensamento militar evolui constantemente, e nós garantimos que o nosso também siga essa evolução. Ao encorajar a tradição do serviço entre a nobreza, cria-se a ideia de que o homem de status é aquele que foi glorioso no campo de batalha. Embora a bravura e coisas desse tipo sejam úteis, não há nada melhor do que superar o inimigo para tornar as coisas mais fáceis."
 tradition_of_payment: "Tradição de Pagamento"
 tradition_of_payment_desc: "Sempre há a tentação de atrasar por alguns dias o pagamento dos mercenários, até porque nunca se sabe quais despesas inesperadas podem aparecer. Nós não faremos isso, pagaremos nossos mercenários no momento correto e os capitães mercenários se lembrarão disso."
 abolished_serfdom: "Abolição da Servidão"
 abolished_serfdom_desc: "A partir de relatos escritos nos tempos dos romanos, sabemos que um exército feito de homens livres é muito mais disposto a lutar do que aquele cujos componentes foram forçados. Precisamos dar uma liberdade razoável à classe camponesa, assim ela lutará para defender sua liberdade."
 bill_of_rights: "Declaração dos Direitos dos Cidadãos"
 bill_of_rights_desc: "Ao conceder alguns direitos essenciais aos cidadãos, reduzimos a probabilidade de os camponeses se revoltarem."
 free_merchants: "Comerciantes Livres"
 free_merchants_desc: "Em sociedades mais reacionárias e conservadoras, os comerciantes são menosprezados, como se tivessem menos valor do que os donos de terras. Bom, não somos assim, pois sabemos que riqueza é poder, independentemente de onde ela venha."
 free_subjects: "Súditos Livres"
 free_subjects_desc: "Embora possa ser satisfatório dar uma surra em um servo, essa não é a melhor maneira de fazer com que ele trabalhe mais. Certo filósofo naturalista formulou a ideia de usar o lucro como motivação. Sendo assim, se substituirmos os aluguéis monetários por pagamento em espécie, nossos camponeses serão incentivados a produzir mais."
 humanist_tolerance: "Tolerância Humanista"
 humanist_tolerance_desc: "Lutando por uma sociedade mais tolerante e tentando resolver nossos problemas sociais e religiosos de modo mais racional, diminuiremos o risco de desordem civil."
 emancipation: "Emancipação"
 emancipation_desc: "Por muito tempo restringimos as posses de terras somente àqueles que nos pareciam bastante confiáveis. Se revogássemos essas restrições, consolidaríamos as propriedades de terras. Como consequência, teríamos um grupo de trabalhadores temporários que poderiam se interessar em trabalhar para o exército."
 dynamic_court: "Corte Dinâmica"
 dynamic_court_desc: "Uma corte verdadeiramente inovadora é aquela na qual qualquer pessoa pode brilhar. Precisamos lutar para garantir que as velhas tradições, origem ou riqueza não sejam um obstáculo ao desenvolvimento da nossa corte ou uma barreira às pessoas talentosas que desejam criar suas fortunas servindo ao estado."
 innovativeness: "Sede por Conhecimento"
 innovativeness_desc: "Curiosidade natural e o desejo de saber sobre o mundo e como ele funciona são o que nos motiva. Nosso povo quer saber, e é essa fagulha em suas mentes que acende o progresso da nossa nação."
 economic_ideas: "Economia Subserviente"
 economic_ideas_desc: "A economia e as riquezas de um país devem servir ao Estado, e não o contrário. Desta forma, o Estado deve dar seu melhor para acumular a maior quantidade de recursos possível. Apenas assim nossa nação prosperará."
 expansionism: "Uma Semente Entre Espinhos"
 expansionism_desc: "O mundo é vasto, e não podemos nos contentar com nosso pequeno território, pois nossos vizinhos não farão o mesmo. Devemos buscar nossa expansão e fortalecimento, ou correremos o risco de sermos sufocados pelo crescimento dos nossos vizinhos."
 formal_administration: "Administração Formal"
 formal_administration_desc: "Procedimentos corretos e um aparato administrativo bem lubrificado resultam em um país próspero, pois, sem uma administração adequada, qualquer coisa que o Estado pretenda fazer será infrutífera. Formalizaremos e padronizaremos a nossa, para que a vontade do Estado flua com naturalidade para todas as partes da nação."
 plutocracy: "O Poder da Moeda"
 plutocracy_desc: "Riqueza e poder não são sinônimos, mas certamente estão relacionados. Não é apenas o poder que pode deixar alguém rico, mas a riqueza pode dar poder a alguém. Entendemos isso, pois nossos indivíduos ricos também são aqueles que ocupam os lugares de poder no nosso país."
 rebellion_support: "Contatos Secretos"
 rebellion_support_desc: "São tempos turbulentos, e nem todos estão felizes com quem os governa. Se entrarmos em contato com esses grupos insatisfeitos no exterior, podemos trazê-los para nossa causa e persuadi-los a incitar uma revolta, o que certamente nos serviria como uma ferramenta para desestabilizar nossos inimigos."
 privateers: "Corsários"
 privateers_desc: "Travar guerra contra o comércio inimigo está no ápice da primeira tríade da vitória. Encorajaremos os mais ríspidos capitães do mar a atacar o comércio do inimigo."
 vetting: "Verificação"
 vetting_desc: "Com tantos gabinetes para fins lucrativos, às vezes descobrimos que as pessoas na liderança de nossa administração são suscetíveis aos subornos das forças estrangeiras. Basta verificar seus antecedentes para eliminar os mais propensos à corrupção."
 rumourmongering: "Espalhar Boatos"
 rumourmongering_desc: "Os inimigos são vulneráveis em todas as frentes. Soltar o veneno no ouvido certo pode ser tão letal quanto dez mil soldados. Precisamos nos preparar para realizar todos os tipos de artimanhas para vencer."
 efficient_spies: "Espiões Eficientes"
 efficient_spies_desc: "A maioria dos camponeses venderiam a própria mãe por dinheiro, mas encontrar alguém que possa fazer algo realmente útil é bem mais difícil. A experiência nos ensinou a separar o joio do trigo."
 shady_recruitment: "Recrutamento Duvidoso"
 shady_recruitment_desc: "Nossa habilidade de identificar e recrutar entre as classes mais baixas faz muitas pessoas duvidarem se, de fato, somos nós os responsáveis por essas coisas. E isso é bom."
 destabilising_efforts: "Operações Desestabilizadoras"
 destabilising_efforts_desc: "Nossas habilidades no campo da espionagem nos permitem atingir a [stability|e] dos nossos inimigos. Podemos transformar os maiores amigos deles em seus piores inimigos."
 espionage: "Espionagem"
 espionage_desc: "Permite-nos treinar mais espiões e, com isso, aumentar nossas chances de obter informações políticas e militares sobre nossos inimigos."
 foreign_embassies: "Embaixadas Estrangeiras"
 foreign_embassies_desc: "A diplomacia é uma delicada arte de tentar equilibrar vários pontos ao mesmo tempo. Se criarmos embaixadas em outros países, elas nos fornecerão informações. Dessa forma, teremos os dados necessários para ponderar nossas opções."
 claim_fabrication: "Reivindicação Falsificada"
 claim_fabrication_desc: "Reivindicar uma coisa é fácil. Já persuadir os outros de que sua reivindicação é válida é muito mais difícil. Espalhando amplamente a nossa rede diplomática, garantiremos que as pessoas que nos interessam saberão que essa reivindicação é nossa."
 cabinet: "Conselho de Ministros"
 cabinet_desc: "Ao estabelecer um conselho executivo, poderemos reunir nossos diplomatas mais qualificados."
 adaptability: "Adaptabilidade"
 adaptability_desc: "Existe o que nos pertence e o que nunca será abandonado porque faz parte do nosso domínio ancestral. Caso essas definições sejam levemente flexibilizadas, muito mais terras serão consideradas irrenunciáveis e, se o pior acontecer, o mundo inteiro saberá que nossa cruzada para recuperá-las será justa."
 revolution_and_counter: "Revolução e Contrarrevolução"
 revolution_and_counter_desc: "Com as políticas atuais cada vez mais polarizadas e radicais, talvez não tenhamos escolha senão travar guerra com os governos diferentes dos nossos. Ao abraçar essa ideia, poderemos continuar sem nenhum prejuízo."
 diplomatic_influence: "Influência Diplomática"
 diplomatic_influence_desc: "Ao nos concentrar na diplomacia, podemos aumentar o poder que temos no cenário diplomático. Esse poder pode nos render várias amizades."
 flexible_negotiation: "Negociação Flexível"
 flexible_negotiation_desc: "Nunca se sabe ao certo o que podemos ganhar com a negociação da paz. O melhor é considerarmos todas as opções."
 agent_training: "Treinamento de Agentes"
 agent_training_desc: "Planejamos muitas operações secretas, mas não temos homens o suficiente para executá-las. Se instituirmos um método de treinamento para nossos espiões, nossos agentes disponíveis ficarão mais preparados para missões perigosas."
 additional_loyalist_recruitment: "Recrutamento Lealista Adicional"
 additional_loyalist_recruitment_desc: "Como é de se esperar, alguns residentes das terras de nossos súditos acreditam em nosso direito divino de governar. Ao recrutar e ajudar esses indivíduos esclarecidos, podemos fortalecer nosso poder sobre as nações que dominamos."
 audit_checks: "Conferência de Auditoria"
 audit_checks_desc: "Enquanto tentamos nos infiltrar em outras nações, devemos nos atentar às ideias hostis que se espalham em nossas cortes. Reunir uma equipe de auditoria para garantir que nossos ministros ajam conforme os interesses do estado ajudará a eliminar alguns elementos podres."
 grand_army: "Exército Grande"
 grand_army_desc: "Permite-nos criar um dos maiores e mais poderosos exércitos já vistos."
 glorious_arms: "Exércitos Gloriosos"
 glorious_arms_desc: "A imagem do nosso prestigiado e glorioso exército fará com que todos os adversários tremam de medo."
 bayonet_leaders: "Líderes com Baioneta"
 bayonet_leaders_desc: "Homens bem liderados seguirão as ordens sem questionar. Assim, asseguraremos que nossos oficiais estarão no comando da frente de batalha."
 battlefield_commisions: "Patentes de Batalha"
 battlefield_commisions_desc: "Permite-nos focar expressivamente em avanços militares, aumentando nossa Tradição do Exército."
 improved_foraging: "Forrageamento Melhorado"
 improved_foraging_desc: "Tradicionalmente, não tínhamos capacidade de lutar com eficiência em terras com poucos suprimentos. No entanto, nossas tropas estão melhores em obter [food|e], permitindo assim que exércitos maiores possam lutar."
 improved_manuever: "Condução Melhorada"
 improved_manuever_new: "Alcance de Flanqueamento Melhorado"
 improved_manuever_desc: "Usar tropas no campo de batalha é uma habilidade imprescindível para bons comandantes. Saber para onde mover essas tropas nos dará uma vantagem."
 engineer_corps: "Corporação de Engenheiros"
 engineer_corps_desc: "Permite-nos juntar o que as mentes mais inteligentes da nossa nação têm a oferecer na área de tecnologia militar, utilizando seu serviço incomparável."
 military_drill: "Treinamento Militar"
 military_drill_desc: "Permite-nos investir em treinamentos militares e, consequentemente, melhorar as formações de batalha, o manuseio de armas e o incentivo do moral do nosso exército."
 regimental_system: "Sistema de Regimento"
 regimental_system_desc: "Se organizarmos nossos exércitos em [regiments|e] ligados a áreas geográficas específicas, o exército poderá se enraizar na comunidade. Desse modo, quando formarmos mais batalhões para nossos [regiments|e], eles poderão ser recrutados mais rapidamente."
 defensive_mentality: "Mentalidade Defensiva"
 defensive_mentality_desc: "Há quem pense que o ataque é a melhor defesa, mas isso é tolice. Deixe que eles venham e nós os acertaremos com um contra-ataque. Nossas tropas defenderão com determinação e nossas fortalezas resistirão por mais tempo."
 superior_firepower: "Poder de Fogo Superior"
 superior_firepower_desc: "O poder de fogo em massa, que usamos para abalar o inimigo antes do golpe de misericórdia, é um dos pontos fortes do nosso exército. Nossos líderes certamente saberão disso."
 supply_trains: "Trens de Suprimentos"
 supply_trains_desc: "Enquanto estivermos em campanha, [attrition|e] é nosso inimigo mais formidável, e para proteger nossos homens contra isso, precisamos de uma rede de logística bem planejada e eficiente capaz de fornecer apoio e suprimentos."
 national_conscripts: "Conscritos Nacionais"
 national_conscripts_desc: "Aumenta o número dos nossos militares, obrigando os homens a se alistarem no serviço militar."
 shrewd_commerce_practice: "Comércio Sagaz"
 shrewd_commerce_practice_desc: "Permite-nos utilizar práticas comerciais mais refinadas, dando aos nossos comerciantes uma vantagem sobre nossos concorrentes."
 free_trade: "Livre Comércio"
 free_trade_desc: "As famílias de comerciantes buscam garantir a exclusividade de seus privilégios comerciais. Não estamos dispostos a concordar com isso e permitiremos o crescimento da classe comerciante."
 merchant_adventures: "Comerciantes Aventureiros"
 merchant_adventures_desc: "Permite-nos utilizar os inúmeros investidores que buscam fama e fortuna e que estão dispostos a oferecer seus serviços em troca de uma oportunidade para encontrar e explorar novas rotas comerciais."
 national_trade_policy: "Política de Transação Comercial Nacional"
 national_trade_policy_desc: "Ao adotarmos uma política de transação comercial nacional, podemos fortalecer nossa presença e aumentar a eficiência do nosso comércio."
 overseas_merchants: "Comerciantes Internacionais"
 overseas_merchants_desc: "Para aumentar nossas transações comerciais, precisamos oferecer direitos de cidadania às pessoas que moram no exterior, que apoiam nosso comércio e que fazem parte da classe social correta."
 trade_manipulation: "Manipulação Comercial"
 trade_manipulation_desc: "Durante os principais gargalos, quando o comércio pode ficar obstruído, saber como ganhar uma vantagem competitiva é essencial para o crescimento da nossa renda."
 fast_negotiations: "Negociações Rápidas"
 fast_negotiations_desc: "Às vezes, o segredo para fechar um acordo comercial é agir rapidamente. Precisamos garantir que nossos comerciantes sejam capazes de fechar seus acordos."
 colonial_ventures: "Empreendimentos Coloniais"
 colonial_ventures_desc: "Permite-nos enviar mais colonizadores para terras inexploradas."
 quest_for_the_new_world: "Jornada ao Novo Mundo"
 quest_for_the_new_world_desc: "Permite-nos fazer parte do grupo de nações prontas para explorar o mundo fora de suas fronteiras, ou competir para ser a primeira nação a circum-navegar o globo em busca do Novo Mundo."
 overseas_exploration: "Caçadores de Fortunas"
 overseas_exploration_desc: "Estabelecer colônias em terras distantes é uma viagem sem volta. Se não sucumbir a novas doenças, o tempo que leva para navegar de volta é um forte indício de que você não retornará para casa. Se lembrarmos às pessoas o potencial de riquezas das colônias, poderemos encorajá-las a procurar novas terras."
 land_of_opportunity: "Terra das Oportunidades"
 land_of_opportunity_desc: "Ao retratar as terras coloniais e inabitadas como fonte de riquezas para quaisquer homens e, possivelmente para algumas mulheres também, as pessoas emigrarão mais rapidamente para as colônias. Isso significa que a nação terá gastado menos dinheiro incentivando o povo a ir para lá."
 vice_roys: "Vice-reis"
 vice_roys_desc: "Possibilita que escolhamos Vice-reis, melhorando a administração de nossas Colônias e aumentando a quantidade de dinheiro que elas geram."
 free_colonies: "Colônias Livres"
 free_colonies_desc: "Poucas pessoas estão dispostas a se mudar para expandir nosso grande império colonial. No entanto, encorajaremos muito mais pessoas a procurar fortunas no exterior se lhes prometermos terras privadas para cultivo. O bom é que existe terra para todo mundo."
 global_empire: "Império Global"
 global_empire_desc: "Nosso compromisso em ser um império colonial mudou a atitude das pessoas em relação aos trabalhos na administração colonial. Não é mais um lugar para os ladrões que buscam aumentar suas fortunas, mas é visto como uma carreira destinada às pessoas mais geniais e exemplares. Isso se reflete em nossos impostos."
 formal_diplomacy: "Diplomacia Formal"
 formal_diplomacy_desc: "Em uma era em que o poder muda das mãos de indivíduos poderosos para uma autoridade centralizada, seria inteligente construirmos pontes e canais de comunicação entre nós e nossos vizinhos. Agora, mais que nunca, diplomacia é essencial diante de potências em ascensão."
 explorer_commisions_advance: "Comissões de Exploração"
 explorer_commisions_advance_desc: "Além dos nossos litorais há terras inexploradas prontas para serem tomadas! O recrutamento de homens e exploradores valentes para partirem para o desconhecido é uma oportunidade lucrativa e crucial para nós."
 offensive_army: "Exército Ofensivo"
 offensive_army_desc: "A era da pólvora e das inovações militares chegou e com ela um interesse renovado na guerra. Para aumentar nossa glória, devemos garantir os altos padrões das nossas forças armadas ofensivas."
 defensive_army: "Exército Defensivo"
 defensive_army_desc: "A ascensão de muitos Estados poderosos ao nosso redor indicou a necessidade de uma força defensiva robusta para mantermos nossa integridade territorial. Conhecimento do terreno, dos caminhos e táticas nos ajudará neste período turbulento."
 national_trade: "Transação Comercial Nacional"
 national_trade_desc: "Tecido, lã e outros commodities procurados já deram voltas pelo mundo. Em uma era em que o comércio chega a lugares distantes, temos que nos certificar de que nossos comerciantes tenham a vantagem!"
 exploration: "Ideias de Exploração"
 exploration_desc: "Nossa habilidade de velejar pelos mares além do nosso horizonte complementam nossa reivindicação sobre os litorais e habitantes de territórios inexplorados."
 superior_seamanship: "Navegação Superior"
 superior_seamanship_desc: "Permite-nos transformar nossa [navy|e] em uma força naval suprema com embarcações de qualidade e com capitães e marinheiros altamente qualificados."
 naval_glory: "Glória Naval"
 naval_glory_desc: "A imagem de nossa prestigiada e gloriosa marinha fará com que todos os adversários tremam de medo."
 grand_navy: "Marinha Grande"
 grand_navy_desc: "Permite-nos criar uma das maiores e mais poderosas [navies|e] já vistas."
 sea_hawks: "Águias do Mar"
 sea_hawks_desc: "Permite-nos focar expressivamente em avanços militares, aumentando nossa tradição naval."
 excellent_shipwrights: "Construtores Navais Excelentes"
 excellent_shipwrights_desc: "Se reunirmos os melhores construtores navais da nação, poderemos criar uma [navy|e] com embarcações modernas inigualáveis em termos de fabricação e manobrabilidade."
 naval_fighting_instruction: "Instrução em Combate Naval"
 naval_fighting_instruction_desc: "Permite que nossos veteranos navais idealizem novos métodos para melhorar a eficiência dos [blockades|e] da nossa [navy|e]."
 press_gangs: "Recrutamentos Forçados"
 press_gangs_desc: "A vida no mar é ingrata e nem todos gostariam de seguir uma carreira na Marinha. Ao legalizar o recrutamento forçado de homens em ambientes marítimos, será mais fácil formar novas tripulações, acelerando a preparação dos nossos navios."
 quality_education: "Educação de Qualidade"
 quality_education_desc: "O momento mais crucial na existência de um exército é logo após uma batalha. Vencendo ou perdendo, as tropas sempre ficam exaustas e vulneráveis. Precisamos nos assegurar que nossas tropas estejam preparadas para o combate antes dos inimigos."
 finest_of_horses: "Melhores Cavalos"
 finest_of_horses_desc: "Aquelas tropas dominam o terreno com firmeza! Como é bonita a formação daquela cavalaria! Veja aqueles cavalos cinzentos! Quem são aqueles belos montadores? Essas tropas são excelentes."
 oak_forests_for_ships: "Carvalhal para Navios"
 oak_forests_for_ships_desc: "Quanto mais ataques nossos navios puderem aguentar, mais disparos poderão realizar. Vamos garantir um estoque dos melhores carvalhos tratados para nossos navios de guerra."
 private_to_marshal: "De Corsário a Marechal"
 private_to_marshal_desc: "Todo corsário carrega um bastão de marechal. Bom, talvez não exatamente, mas aqueles que se destacam em batalha ganharão promoções e recompensas. Isso não passará despercebido pelas tropas, que se inspirarão nessa expectativa."
 naval_drill: "Treinamento Naval"
 naval_drill_desc: "A confusão do combate pode deixar os navios de guerra incapazes de entrar em ação por um bom tempo. Uma tripulação bem treinada se recuperará muito mais rápido do que uma despreparada."
 merchant_marine: "Marinha Mercante"
 merchant_marine_desc: "Que todos os navios mercantes hasteiem nossa insígnia comercial com orgulho, e saibam que nossa marinha sempre estará lá para protegê-los, se e quando necessário."
 massed_battery: "Bateria em Massa"
 massed_battery_desc: "Vamos reunir nossa artilharia como uma única e grande bateria. Seu poder destrutivo fará um buraco nas linhas inimigas."
 benefits_for_horseowners: "Benefícios para Donos de Cavalos"
 benefits_for_horseowners_desc: "A vida é barata, mas os cavalos não. Se configurarmos um sistema de benefícios para quem tem cavalos, teremos mais opções de escolha."
 the_old_and_infirm: "Idosos e Enfermos"
 the_old_and_infirm_desc: "Os sargentos veteranos são alguns dos homens mais desprezíveis e corruptos que existem. Ainda assim, eles são úteis. Em vez de deixá-los pedindo dinheiro nas ruas, esses homens deveriam ser usados após o término do serviço. Vamos transformá-los em sargentos treinadores e intendentes, assim suas habilidades únicas serão úteis."
 the_young_can_serve: "Jovens Também Servem"
 the_young_can_serve_desc: "Com que idade um garoto se torna um homem? Com que idade ele pode morrer em nome de seu país? Alguns governantes são melindrosos, mas nós, por outro lado, somos imparcialmente sanguinários."
 enforced_service: "Serviço Imposto"
 enforced_service_desc: "O princípio do voluntariado sustenta toda a estrutura do nosso exército. Às vezes, não temos voluntários suficientes. Devemos forçar as pessoas a se voluntariarem."
 ships_penny: "Moeda Naval"
 ships_penny_desc: "Navios são caros. Agora precisamos encontrar um jeito de fazer outras pessoas nos ajudarem a pagá-los. A Moeda Naval é um exemplo perfeito disso."
 standardized_artillery: "Artilharia Padronizada"
 standardized_artillery_desc: "Todo fundidor de ferro se preocupa em proteger os segredos e técnicas por trás das obras de arte que são seus canhões. Embora isso seja bom para o ego deles, não é a melhor forma de encomendar canhões. De agora em diante, insistiremos para que cada canhão seja feito de acordo com as nossas próprias especificações, barateando assim o custo de produção."
 mass_army: "Exército de Massa"
 mass_army_desc: "Até o momento, fomos bastante exigentes quanto a quem deveria servir como soldado em nosso exército. Só aceitávamos os mais pobres e mais desesperados, basicamente, as pessoas que não fariam falta. Agora, no entanto, vamos abrir nosso exército para todos, desde que não sejam ricos."
 mercenary_contracts: "Contratos de Mercenários"
 mercenary_contracts_desc: "Ao assinar contratos permanentes com capitães mercenários, podemos nos assegurar de que sempre teremos uma vasta gama de soldados para os quais recorrer, quando necessário."
 local_traditions: "Tradições Locais"
 local_traditions_desc: "Governar uma grande nação significa comandar uma diversidade de povos, cada um com seus costumes e tradições. Ao incorporar essas tradições ao nosso código de leis oficial, criamos uma população feliz e leal."
 indirect_rule: "Governo Indireto"
 indirect_rule_desc: "Às vezes, a melhor maneira de convencer as pessoas a fazer o que você quer é deixá-las acreditar que estão fazendo suas próprias escolhas. Esse sistema de governo indireto reduzirá a agitação nas províncias recém-adquiridas."
 cultural_ties: "Elos Culturais"
 cultural_ties_desc: "Culturas distintas têm diferentes costumes, e por alguma razão, elas tendem a resistir às tentativas de mudança. Podemos transformar essa fraqueza em força, incorporando os líderes locais ao nosso sistema de governo, para que realizem nossos desejos de forma mais palatável para eles."
 benevolence: "Benevolência"
 benevolence_desc: "Nossa nação é um bastião de tolerância e esclarecimento. Ao garantir que todas as outras nações saibam disso, podemos fomentar melhores relações internacionais."
 establish_cadet_branches: "Estabelecimento de Ramo Cadete"
 establish_cadet_branches_desc: "Heranças podem ser um negócio complicado. Se definirmos bem as funções e direitos da nossa dinastia por meio de Ramo Cadete, poderemos garantir uma linha de sucessão mais estável."
 tribute_system: "Sistema Tributário"
 tribute_system_desc: "Fortaleça nossa renda, estabelecendo um sistema formalizado de tributos anual para nossos vassalos."
 integrated_elites: "Elites Integradas"
 integrated_elites_desc: "Ao trazer para o nosso governo a elite que governa as nações súditas, podemos amenizar o processo de integração de suas províncias significativamente."
 state_propaganda: "Propaganda do Estado"
 state_propaganda_desc: "Assim como para um homem, a reputação de uma nação é tudo. Ao estabelecer um serviço de propaganda oficial, garantiremos que o nosso nome não seja manchado pelas mentiras dos nossos inimigos."
 postal_service: "Serviços de Correio"
 postal_service_desc: "Com as comunicações como estão, é difícil garantir que os nossos despachos diplomáticos cheguem em tempo hábil. Se criarmos uma rede de correios com pontos de descanso para os entregadores, nossa voz será mais ouvida nas terras distantes."
 marcher_lords: "Senhores Fronteiriços"
 marcher_lords_desc: "Ao conceder uma autonomia considerável aos vassalos nas regiões de fronteiras, esses \"Senhores Fronteiriços\" poderão criar exércitos militares para nos apoiar nas guerras."
 boarding_parties: "Grupos de Abordagem"
 boarding_parties_desc: "Ao treinar nossos oficiais navais a conduzir ações de abordagem contra navios inimigos, podemos ganhar vantagem no combate naval, mesmo quando estivermos lutando contra [navies|e] maiores."
 improved_rams: "Aríetes Melhorados"
 improved_rams_desc: "O conceito de navios de guerras equipados com aríetes remonta há milhares de anos, mas desde então a metalurgia fez grandes avanços, e nós deveríamos usá-los como vantagem para criar aríetes mais robustos."
 naval_cadets: "Cadetes Navais"
 naval_cadets_desc: "Ao promover a marinha como uma carreira de nobres não primogênitos, podemos criar uma corporação profissional de oficiais navais que supervisionem nossas tripulações de artilheiros."
 copper_bottoms: "Fundos de Cobre"
 copper_bottoms_desc: "A madeira pode ser o material ideal para construção naval, mas ela tende a deteriorar com o tempo. Se ajustarmos nossos navios com um forro de bronze em sua parte submersa, poderemos reduzir essa deterioração, além de aumentar sua resistência em longas jornadas."
 escort_ships: "Corvetas"
 escort_ships_desc: "As corvetas foram uma classe de pequenos navios de guerra, projetados para escoltar embarcações amistosas e atrapalhar o inimigo. Para isso, contavam com velocidade e manobrabilidade em vez de poder de fogo massivo."
 national_arsenal: "Arsenal Nacional"
 national_arsenal_desc: "Se estabelecermos um arsenal nacional no qual nossos navios de guerra possam ser construídos e mantidos seguindo os mesmos padrões, poderemos obter uma marinha maior."
 garrison_conscription: "Guarnições Conscritas"
 garrison_conscription_desc: "Ao recrutar jovens capazes para nossas guarnições, poderemos garantir que tenhamos homens suficientes para defender nossas fronteiras."
 expanded_supply_trains: "Trens de Suprimentos Expandidos"
 expanded_supply_trains_desc: "Investir mais recursos em nossos trens de suprimentos permitirá que o nosso exército opere por períodos mais longos em terras hostis."
 sheltered_ports: "Portos Seguros"
 sheltered_ports_desc: "Infelizmente, durante as batalhas, os navios tendem a sofrer danos que raramente podem ser consertados em alto-mar. Para aliviar esse problema, criaremos um sistema de portos seguros ao longo da nossa costa, no qual nossos navios possam ser reparados."
 diplomatic_corps: "Corporação Diplomática"
 diplomatic_corps_desc: "Por meio de uma Corporação Diplomática profissional, garantimos que as árduas lições aprendidas por nossos diplomatas mais experientes sejam passadas para as novas gerações."
 civil_servants: "Serviço Civil"
 civil_servants_desc: "Ao estabelecer um Serviço Civil, composto por jovens burocratas ávidos, garantiremos uma adaptação rápida aos novos avanços na administração e na governança."
 free_cities: "Cidades Livres"
 free_cities_desc: "Possibilitando que nossas cidades exerçam o autogoverno em assuntos comerciais, poderemos lucrar com a abertura de novas rotas comerciais."
 preaching_missions: "Missões de Pregação"
 preaching_missions_desc: "Estabelecer expedições missionárias que garantirão que nossa população adore apenas uma fé verdadeira."
 marine_regiments: "Regimentos Náuticos"
 marine_regiments_desc: "Fuzileiros são unidades militares especializadas em operações anfíbias que envolvem saques e abordagens a litorais e embarcações inimigas, além de realizar ações em campos de batalha terrestres."
 discipline_drills: "Treinamentos Disciplinados"
 discipline_drills_desc: "Durante o combate, apenas três valores importam: poder de fogo, contingente e a disciplina, que combina os dois primeiros. Treinamentos militares e exercícios regulares devem melhorar nossas tropas a um novo padrão."
 open_levy_standards: "Abrir Padrões de Conscritos"
 open_levy_standards_desc: "O que torna um homem elegível para lutar e morrer por seu país? É sua crença? Ou sua lealdade à família? No fim das contas, a única resposta certa é que não podemos abrir exceções. Todos têm o dever de servir sob nossa bandeira."
 influence: "Diplomacia Urgente"
 influence_desc: "Para terminar uma guerra, são necessárias negociações entre os dois lados e, às vezes, o lado oposto pode ser teimoso demais para aceitar a derrota. Nesses casos, a arte da diplomacia urgente e um lembrete da aniquilação iminente devem ser motivação suficiente para aceitarem nossos generosos termos mais facilmente."
 divine_passion: "Paixão Divina"
 divine_passion_desc: "Os tempos estão mudando. Onde a fé já esteve acima de tudo, ideias que outrora pareceriam pagãs estão se disseminando entre os cidadãos comuns. Diante de um mundo em constante evolução, nosso Clero encontra consolo em nossa inabalável dedicação à causa."
 servants_of_god: "Servos de Deus"
 servants_of_god_desc: "Ser uma engrenagem dessa máquina celestial é uma das maiores honras que um homem pode receber. Ter nosso próprio Deus como Senhor faz o coração de nosso povo bater com um clamor estrondoso."
 by_the_grace_of_god: "Graça Divina"
 by_the_grace_of_god_desc: "O mundo foi criado com chamas, e a elas retornaremos. Nosso Deus presenteou a todos nós, humildes mortais, com o fogo da vida, queimando nossas almas no processo e nos mostrando a verdade de seu perigo. Não temerás."
 state_of_clerics: "Estado de Clérigos"
 state_of_clerics_desc: "A teocracia se define por sua proximidade ao divino. Para atingir essa relação, muitos dos nossos elementos governamentais são executados pelo clero, combinando assim rituais religiosos com os deveres burocráticos dos administradores."
 friends_in_high_places: "Amigos Influentes"
 friends_in_high_places_desc: "Há apenas um caminho que nos levará à felicidade eterna. Conhecer Deus é conhecer seus agentes aqui na Terra. Eles nos ajudarão a encontrar esse caminho."
 flesh_is_weak: "A Carne é Fraca"
 flesh_is_weak_desc: "A carne é fraca, mas a alma não. Nossos exércitos aprenderam a lutar como uma única alma, e por isso o moral deles nunca se quebrará."
 alpha_and_omega: "Alfa e Ômega"
 alpha_and_omega_desc: "Nosso deus representa o início e o fim. Sua voz será o único som que nossos inimigos ouvirão acima dos gritos da batalha. Sua natureza piedosa os guiará ao seu abraço acolhedor. Só então eles verão a verdade."
 conviction_of_sin: "Pecado Convicto"
 conviction_of_sin_desc: "Aqueles que fizeram algo errado se ajoelharão. O peso de seus atos perversos os assombrará por toda a eternidade. Eles não terão boas noites de sono enquanto não se redimirem pelos pesadelos terríveis que cometeram."
 martyrs: "Mártires"
 martyrs_desc: "Um mártir é alguém que entende que morrer em nome de seu Deus é a maior honra que existe. O povo de nossa terra tem o coração cheio de fé e está sempre pronto para apoiar a nossa causa."
 cultural_acceptance_advance: "Aceitação Cultural"
 cultural_acceptance_advance_desc: "Conforme absorvemos outros povos, fica evidente como suas tradições estrangeiras podem causar atrito com as nossa. Uma forma de resolver esse problema é simplesmente tolerar cada estrangeiro como se fosse um de nós."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Batedor Holandês"
 hollander_beater_desc: "Por séculos, as fábricas de papel dependeram de martelos mecânicos para amassar polpa de celulose encaroçada, triturar as fibras para criar a matéria-prima necessária para criar papel. Usando os moinhos de vento locais para obter energia, artesãos empreendedores agora desenvolveram uma solução mais eficaz. O que chamam de Batedor Holandês, é um tanque com um rolete horizontal com lâminas movido pelo vento. Essas lâminas podem triturar em horas a mesma quantidade de polpa que os antigos martelos trituravam em dias."
 faceting: "Facetamento"
 faceting_desc: "Os mestres da lapidação fizeram um avanço com corte de diamantes ao usarem pó de diamante suspenso em óleo na roda de polimento. Isso permite que artesãos cortem as pedras raras em formatos completamente novos e com muito mais brilho. A técnica resultante, conhecida como facetamento, produz pedras com formas geométricas mais agradáveis e melhores qualidades óticas. À medida que as novas pedras e a técnica para criá-las se espalham pelas cortes e oficinas, a demanda por joias, diamantes e pedras preciosas aumenta bastante."
 maritime_decay_advance_disc: "Rotas Estabelecidas"
 maritime_decay_advance_disc_desc: "Os mares são constantemente navegados por diversos comerciantes em busca do maior lucro. Isso naturalmente faz com que algumas rotas fiquem mais estabelecidas e frequentadas que outras, com as melhores sendo uma constante de navios indo e vindo."
 rgo_logistics_discovery: "Armazéns Locais"
 rgo_logistics_discovery_desc: "Se comerciantes e artesãos conseguissem acessar seus produtos desejados localmente, isso não apenas aliviaria o fardo de trabalho, mas evitaria um aumento excessivo dos preços. Para isso, os armazéns servirão como centros de distribuição locais para suprir as necessidades de todos."
 port_cost_distance_from_capital_advance: "Capitães Experientes"
 port_cost_distance_from_capital_advance_desc: "Não é qualquer malandro que pode virar capitão de um navio. Apenas os mais experientes e habilidosos liderarão nossas embarcações. Esses lobos do mar devem ser capazes de encontrar um caminho seguro para o porto mesmo nas tempestades mais ferozes."
 land_morale_attrition_cost_advance: "Treinamento de Marcha"
 land_morale_attrition_cost_advance_desc: "É de conhecimento comum que qualquer exército precisaria marchar por grandes distâncias para chegar até o inimigo. Por isso, longas marchas são um padrão no treinamento das nossas tropas, fazendo com que se acostumem a caminhar por horas e ainda ter disposição na batalha."
 land_morale_movement_cost_advance_disc: "Marcha Coordenada"
 land_morale_movement_cost_advance_disc_desc: "Quando um exército está em movimento, fica mais vulnerável e propenso à desorganização. Fazer com que nossas tropas se acostumem a marchar de forma organizada e coordenada garante que mantenham suas formações de batalha mesmo se atacadas durante o deslocamento."
 trade_through_owned_disc_advance: "Trilhas Mercantis"
 trade_through_owned_disc_advance_desc: "Comerciantes raramente ficam em um só lugar, sempre tentando encontrar as rotas mais lucrativas. Suas constantes idas e vindas são comuns em nossas terras, normalmente até traçando seus próprios caminhos para encurtar as distâncias que precisam percorrer."
 hire_artist_cost_modifier_advance_disc: "Terra Culta"
 hire_artist_cost_modifier_advance_disc_desc: "Cultura e artes definem a identidade de qualquer país. Tendo orgulho da nossa cultura e nossos artistas, certamente podemos fazer com que nossa marca no mundo seja sentida em qualquer lugar."
 rural_rgo_disc_advance: "Desenvolvimento de Assentamentos"
 rural_rgo_disc_advance_desc: "Qualquer assentamento, não importa o tamanho, prosperará desde que sua terra seja rica e seu povo disposto a trabalhá-la. Até o menor dos vilarejos se tornará próspero e repleto de atividades com o tempo."
 leader_recruit_cost_advance: "Escolas de Oficiais"
 leader_recruit_cost_advance_desc: "Liderar as tropas não é uma tarefa fácil. Estratégia, táticas e discernimento são apenas algumas das habilidades necessárias para um líder bem-sucedido. Termos as academias adequadas para instruir esses líderes garantirá que tenhamos uma quantidade maior de líderes disponíveis."
 morale_recovery_rev_dip_choice: "Descanso Estabelecido"
 morale_recovery_rev_dip_choice_desc: "Nenhum exército consegue ficar permanentemente em estado de atenção, e todos os soldados precisam de um tempo para descansarem e se recuperarem. Estabelecendo um período adequado de descanso, sem permitir que fiquem preguiçosas, podemos manter nossas tropas em condições ideais."
 merchant_power_from_maritime_rev_dip_choice: "Frotas Comerciais"
 merchant_power_from_maritime_rev_dip_choice_desc: "A presença de navios mercantes em nossas águas virou algo comum. Nossos comerciantes possuem tantas embarcações indo e vindo que acabaram formando sua própria frota."
 administrative_leadership: "Liderança Administrativa"
 administrative_leadership_desc: "Um líder militar não deve saber apenas sobre questões militares. Tópicos relacionados à logística, administração e alocação de suprimentos, despesas monetárias e mais também são críticos para qualquer campanha militar bem-sucedida."
 cultures_capacity_mil_choice: "Ambições Multiculturais"
 cultures_capacity_mil_choice_desc: "A expansão de um país inquestionavelmente resultará na absorção de outras culturas. Dessa forma, se quisermos expandir ainda mais nossas fronteiras, precisamos nos preparar para sermos mais multiculturais."
 rgo_logistics_mil_choice: "Armazéns Melhorados"
 rgo_logistics_mil_choice_desc: "Termos armazéns adequados para guardar os produtos necessários aos negócios locais é fundamental, se quisermos que esses negócios e toda a economia funcionem adequadamente."
 land_morale_movement_cost_rev_choice_mil: "Avanço Implacável"
 land_morale_movement_cost_rev_choice_mil_desc: "A marcha dos nossos exércitos é algo a se contemplar. Seu treinamento e disciplina brilham quando marcham em sincronia e entram em formação de batalha inabalados pela longa marcha."
 port_cost_distance_from_capital_choice_mil: "Patrulhas Costeiras"
 port_cost_distance_from_capital_choice_mil_desc: "Termos patrulhas adequadas em todos os nossos litorais garantirá que a presença da nossa administração seja sentida fortemente até nos mais distantes deles."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Tripulações Profissionais" #Age of Discovery
 repair_at_sea_aod_desc: "Embora os últimos avanços na produção de artigos navais estejam expandindo os limites da navegação, precisamos que os tripulantes aproveitem ao máximo essas novas habilidades. Só é possível realizar corretamente todas as tarefas necessárias para a manutenção dos novos navios com treinamento como marinheiros profissionais permanentes."
 repair_at_sea: "Carenagem Costeira" #Age of Absolutism
 repair_at_sea_desc: "Navios estão passando cada vez mais tempo velejando, algo que só é possível pelo desenvolvimento regular de novos avanços técnicos. Isso significa que reparos mais complexos são necessários, e nem sempre há um porto disponível. Nossos marinheiros precisam ser treinados no processo de possibilitar a carenagem longe da base de operações, usando a maré baixa costeira a seu favor."
 repair_at_sea_aorev: "Reparo em Inclinação" #Age of Revolutions
 repair_at_sea_aorev_desc: "Este processo avançado de carenagem é realizado em águas costeiras profundas, durante o qual a carga pesada é colocada em um dos lados do navio para incliná-lo. Isso possibilita que a tripulação acesse o outro lado da embarcação para repará-la sem a necessidade de parar no litoral e esperar a maré baixa, como acontece com carenagem regular."
 blast_furnace: "Alto-Forno" #Age of Discovery
 blast_furnace_desc: "Um método mais caro que a metalurgia tradicional, o uso do Alto-Forno possibilita um maior refinamento do gusa em ferro fundido através de uma nova fusão com diferentes quantidades de ferro, aço, calcário e carvão. O ferro fundido produzido com ferro forjado desta forma cria um material excelente para produtos mais complexos como, por exemplo, canhões."
 saiger_process_discovery: "Processo de Liquação Refinado"
 saiger_process_discovery_desc: "Métodos de trabalho e processamento aprimorados permitirão que nossas minas de prata e chumbo prosperem."
 slitting_mills: "Moinhos de Corte" #Age of Reformation
 slitting_mills_desc: "Um novo tipo de moinho de água desenvolvido para cortar barras de ferro em vigas. Isso possibilita um desenvolvimento mais eficiente de ferramentas e máquinas de ferro, possibilitando o uso de vigas que se adaptam mais às necessidades em comparação às barras maiores, e gastando menos subprodutos no processo de forja."
 coke_blast_furnace: "Alto-Forno de Coque" #Age of Absolutism
 coke_blast_furnace_desc: "Um novo tipo de alto-forno que possibilita o uso de coque como combustível, em vez de carvão. Isso não é apenas mais barato, como também possibilita fornos maiores. Infelizmente, o coque tem mais impurezas que carvão, e esse é um problema que ainda deve ser resolvido."
 hot_blast_furnace: "Alto-Forno de Ar Quente" #Age of Revolutions
 hot_blast_furnace_desc: "Os problemas criados pelo alto-forno a coque, como o ferro fundido com mais impurezas devido ao uso de coque, levaram ao desenvolvimento do forno de ar quente. Ele não apenas reduz muito o uso de coque, consequentemente melhorando a qualidade do ferro, mas também possibilita o uso de carvão mineral bruto como combustível, o que é um grande avanço na metalurgia do ferro."
 new_currency_demands: "Novas Demandas de Moeda"
 new_currency_demands_desc: "A descoberta de novas terras também levou a um aumento no fluxo do comércio. Como consequência, também aumentou a demanda por moedas. Embora as moedas de metal nobre como o $goods_gold$ e a $silver$ continuem sendo as mais valiosas, outros metais inferiores como o $copper$ e suas variações passaram a ter maiores uso e circulação."
 powerful_statues: "Estátuas Poderosas"
 powerful_statues_desc: "Um país próspero significa um governante forte, mas o povo só acreditará que um governante é forte se puder ver essa força. É por isso que muitos governantes encomendam uma série de estátuas de si mesmos, geralmente feitas de pedra ou bronze, de modo a projetar uma imagem de força e poder para seu povo. Entretanto, nem sempre essas estátuas causam o efeito desejado, e às vezes o único resultado é um monte de materiais sendo transportados de um lado para o outro."
 renaissance_sculptures: "Esculturas da $renaissance$"
 renaissance_sculptures_desc: "O surgimento da $renaissance$ aumentou o interesse das pessoas em todas as formas de arte. Parece que hoje em dia alguém só se torna relevante se tiver uma obra de arte adornando sua casa. As esculturas são uma das formas de expressão artística mais prolíficas entre as pessoas, o que causou o aumento e a criação de muitas pedreiras, necessárias para fornecer pedras dos mais variados tipos às pessoas com dons artísticos."
 green_vitriol: "Vitríolo Verde"
 green_vitriol_desc: "Apesar de tecnicamente não ser a mesma substância que o $alum$, os textos de alquimia costumam tratar o $green_vitriol$ como indistinguível do $alum$, além de ambos terem propriedades similares. Assim, é comum substituir uma substância pela outra."
 shared_products_procedures: "Produtos Compartilhados e Procedimentos"
 shared_products_procedures_desc: "O mundo ficou menor agora que novas terras e povos são encontrados. Com eles, nós também entramos em contato com muitos produtos desconhecidos, bem como novas formas de utilizá-los. Até uma mercadoria tão especializada como o $alum$ pode ter usos diferentes em outros lugares."
 ostentatious_clothing: "Vestuário Ostentoso"
 ostentatious_clothing_desc: "As classes governantes têm o direito e o dever de exibir seu poder por meio da aparência. Portanto, eles vestem trajes cada vez mais exuberantes, utilizando as mais novas técnicas para obter cores e estampas vibrantes e luxuosas."
 riches_of_foreign_coasts: "Riquezas de Litorais Estrangeiros"
 riches_of_foreign_coasts_desc: "Terras distantes nos trouxeram muitos recursos, mas as riquezas não estão apenas nas próprias terras. O litoral e o mar também são abastados, e obter o conhecimento dos mergulhadores coletores de pérolas estrangeiros também permite que os nossos façam coletas mais abundantes."
 foreign_mining_techniques: "Técnicas de Mineração Estrangeiras"
 foreign_mining_techniques_desc: "Pedras preciosas são apreciadas pela humanidade no mundo todo há milênios. Ao entrar em contato com povos de terras distantes, podemos aprender sobre os tipos de $gems$ que eles mais valorizam e sobre as técnicas que eles usam para obtê-las."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Espírito de Solidariedade"
 corps_organisation_desc: "Os exércitos tradicionais recorriam a uma disciplina severa para manter a ordem. No entanto, se apelarmos para a união da tropa, poderemos alcançar níveis de disciplina ainda maiores."
 open_sea_exploration: "Exploração do Exterior"
 open_sea_exploration_desc: "Os vastos mares nos prometem grandes riquezas e novas oportunidades comerciais em litorais distantes."
 napoleonic_warfare: "Táticas Napoleônicas"
 napoleonic_warfare_desc: "Cercos são caros e demorados para o nosso exército. Em vez de focarmos em cada fortificação no caminho, precisamos dedicar nossa tática inteiramente ao golpe decisivo que nos fará ganhar a guerra."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Com o contínuo crescimento do nosso exército, reduzir as necessidades de logística é mais importante que nunca. Ordenar que nossos generais dispersem suas tropas e reforcem o campo de batalha quando a batalha começar será muito benéfico."
 country_unification_advance: "Supervisão de Súdito"
 country_unification_advance_desc: "Quanto antes começarmos a integrar a administração de nossos súditos para que sigam nossos regras, mais fácil será a integração das outras questões. Criar uma ligação permanente com nossos súditos facilitaria muito este processo."
 renaissance_urbanisation: "Planejamento Urbano Renascentista"
 renaissance_urbanisation_desc: "Considerar áreas dedicadas à exploração de recursos durante o planejamento possibilitará que nossos centros urbanos produzam mais mercadorias."
 renaissance_city_rights: "Direitos de Cidade Formais"
 renaissance_city_rights_desc: "Estabelecer que a concessão de direitos de cidade está apenas nas mãos do(a) nosso(a) governante possibilitará que nossa administração tenha uma visão geral bem clara da condição do nosso país."
 absolutism_control_decline_advance: "Administração Absolutista"
 absolutism_control_decline_advance_desc: "Governantes absolutistas não apenas estão dispostos a demonstrar seu poder na corte, mas também através de uma máquina administrativa que pode se espalhar por todo o país."
 construction_speed_renaissance: "Guildas de Alvenaria"
 construction_speed_renaissance_desc: "Pedreiros dependem de associações abrangentes, conhecidas como guildas, para compartilhar e preservar seu conhecimento e experiência, em um sistema através do qual os trabalhadores veteranos ensinam jovens aprendizes."
 construction_speed_discovery: "Tábuas e Tijolos Padronizados"
 construction_speed_discovery_desc: "A padronização da produção de tábuas e tijolos usando técnicas mais modernas busca facilitar e simplificar as construções."
 construction_speed_reformation: "Tratados Arquitetônicos"
 construction_speed_reformation_desc: "A escritura de tratados arquitetônicos, que normalmente reúne conhecimentos seculares, possibilita um rápido aprendizado e disseminação das técnicas de construção mais eficazes."
 construction_speed_absolutism: "Engenharia Arquitetônica"
 construction_speed_absolutism_desc: "Construções ficam mais sofisticadas com o tempo, incorporando métodos e técnicas de uma ampla variedade de disciplinas, comumente consideradas um tipo de engenharia."
 construction_speed_revolutions: "Estruturas de Ferro Fundido"
 construction_speed_revolutions_desc: "O desenvolvimento de técnicas de metalurgia mais avançadas de ferro fundido e forjado possibilita estruturas metálicas mais elaboradas, como pilares e colunas, que agilizam a construção."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manufaturas"
 manufactories_advance_desc: "Os recentes avanços tecnológicos e a mecanização têm facilitado o aumento de unidades de produção concentradas, formando as manufaturas. A taxa e a quantidade de produção, melhorada por elas, fornece grandes benefícios."
 scientific_revolution_advance: "Revolução Científica"
 scientific_revolution_advance_desc: "Os recentes desenvolvimentos nas áreas de matemática, física, astronomia, biologia e química não apenas desafiaram, mas mudaram completamente nossa visão do mundo. A sociedade está progredindo em uma velocidade inédita, e a ciência faz mais descobertas a cada dia."
 military_revolution_advance: "Revolução Militar"
 military_revolution_advance_desc: "A guerra nunca muda, mas a forma de conduzi-la, sim. Os recentes desenvolvimentos no armamento provaram que as antigas formas de combate se tornaram obsoletas e, por isso, os exércitos vivenciam uma completa mudança de paradigma. Adaptar-se a elas é o único jeito de manter a força do poder militar."
 power_projection_advance_5: "Ambições Absolutistas"
 power_projection_advance_5_desc: "Com a centralização de poder dos estados aumentando, a ideia de ser o único governante de todo o território disponível começou a se formar na mente de praticamente todos os governantes do mundo. Imaginando a si mesmo como o equivalente do Sol, aquele que traz luz para toda a terra, eles querem ter autoridade absoluta sobre todos."
 absolutist_court: "Corte Absolutista"
 absolutist_court_desc: "Recentemente, todo o mundo passou a centralizar a autoridade na pessoa que atua como governante. O resto da corte é formada por servos e subordinados à sua autoridade, que deixaram de ser participantes autônomos. Isso permite que os governantes realizem seus desejos com mais rapidez e eficiência."
 government_size_absolutism: "Subordinados Leais"
 government_size_absolutism_desc: "Com o poder centralizado nas mãos dos governantes, eles podem tomar medidas mais diretas, mas que ainda precisam ser executadas por seus subordinados. No entanto, o fato desses subordinados não terem poder real, além de serem leais à figura do governante, permite que a corte tenha mais deles, sem medo de instigar brigas internas ou descontentamento."
 naval_doctrines_advance: "Doutrinas Navais"
 naval_doctrines_advance_desc: "A guerra naval passou por muitas mudanças nos últimos anos, com navios e frotas se tornando maiores e mais especializados. Como resultado, vários países começaram a usar táticas e doutrinas diferentes, adaptadas a seus pontos fortes ou a uma maneira específica de usar suas frotas."
 global_supply_limit_modifier_advance_5: "Planejamento Logístico do Exército"
 global_supply_limit_modifier_advance_5_desc: "A marcha de qualquer exército é apoiada por sua logística. Com um estudo adequado sobre como planejá-los, os exércitos conseguem resistir por campanhas mais longas e distantes."
 rgo_size_advance_absolutism: "Fisiocracia"
 rgo_size_advance_absolutism_desc: "Os recentes desenvolvimentos no pensamento econômico mudaram o foco das ideias mercantilistas anteriores de valor no comércio para a ideia de que o valor está no próprio processo de produção. Dessa forma, a produção segue melhorando e crescendo constantemente."
 food_advance_absolutism: "Delimitação de Campos"
 food_advance_absolutism_desc: "Até pouco tempo atrás, a propriedade da terra e suas regras de uso eram livres e sem custo. Entretanto, a nova tendência é começar um processo para especificá-las e delimitá-las, determinando claramente as fronteiras e tamanho dos campos dedicados exclusivamente à agricultura. Com isso, a produção e a exploração deles podem ser bastante ampliadas."
 naval_morale_advance_5: "Frotas Permanentes"
 naval_morale_advance_5_desc: "Dada a atual situação do mundo e todo o aumento na transação comercial, passa a ser necessário o uso de frotas permanentes para proteger os interesses de cada país. Com uma marinha estabelecida e sempre presente, os navios operarão melhor."
 new_world_advance: "Novo Mundo"
 new_world_advance_desc: "Conforme esclarecido pelo navegador florentino Américo Vespúcio, as terras descobertas por Colombo não são as Índias, mas, na verdade, um Novo Mundo completamente desconhecido pelos nossos antepassados e que está esperando para ser mapeado e reivindicado."
 colonial_charters: "Estatutos Coloniais"
 colonial_charter_progress_tt_title: "Progresso do Estatuto Colonial"
 colonial_charters_desc: "Esses novos documentos assegurarão os direitos dos nossos compatriotas quando eles colonizarem a terra indomada do Novo Mundo. Também darão às colônias o direito exclusivo de governar a nova terra e regulamentar sua relação com a pátria."
 plantation_buildings_advance: "Plantações"
 plantation_buildings_advance_desc: "O clima moderado e as vastas terras férteis do Novo Mundo fazem das colônias os locais perfeitos para produzir colheitas muito lucrativas como açúcar e tabaco."
 diplomatic_range_age_1: "Emissários Estrangeiros"
 diplomatic_range_age_1_desc: "A diplomacia entre os países sempre foi importante. No entanto, ela fica cada vez mais intensa e complexa. Por essa razão, está se tornando mais comum enviar emissários para lugares cada vez mais distantes, a fim de expandir nossas relações internacionais."
 diplomatic_range_age_2: "Rede Diplomática"
 diplomatic_range_age_2_desc: "Ao manter uma rede bem estabelecida de diplomatas ao nosso redor, poderemos usá-la para enviar emissários para países ainda mais distantes."
 diplomatic_range_age_3: "Embaixadas"
 diplomatic_range_age_3_desc: "A atual situação internacional necessita de gabinetes oficiais para nossos diplomatas nos países vizinhos. Essa é a única forma de garantir que nossos interesses sejam defendidos em nossa região enquanto expandimos nosso controle para além dela."
 trade_envoys: "Emissários Comerciais"
 trade_envoys_desc: "Com o recente aumento na transação comercial com terras distantes, nossos emissários começaram a participar de expedições comerciais para estabelecer contatos diplomáticos com os países que antes estavam fora do nosso alcance."
 diplomatic_range_age_5: "Missões Diplomáticas"
 diplomatic_range_age_5_desc: "Não é mais possível que um único emissário lide com a complexidade das políticas modernas. Para expandir nossa influência ainda mais e proteger nossos interesses nesses lugares distantes, enviaremos missões inteiras de diplomatas especialistas para cada país."
 diplomatic_range_age_6: "Embaixadas Globais"
 diplomatic_range_age_6_desc: "Com tantos países tentando expandir ainda mais seu alcance, o mundo ficou mais interconectado do que nunca. Somente o estabelecimento de embaixadas permanentes pode permitir que essa interconectividade se sustente."
 new_world_crops: "Colheitas do Novo Mundo"
 new_world_crops_desc: "As terras fartas do Novo Mundo forneceram muitos tesouros para o nosso país. Um dos mais importantes foi a descoberta de plantas exóticas, cultivadas pelos nativos daquelas terras como alimento e especiarias. A introdução desses cultivos em nossos campos fornecerá à nossa população a variedade e novidade que ela deseja."
 rgo_size_advance_discovery: "Técnicas de Extração Avançadas"
 rgo_size_advance_discovery_desc: "Diversas descobertas de minerais, aliadas às invenções de novas ferramentas, propiciaram modos mais eficientes de coletar recursos, além de acelerar as linhas de produção."
 printing_press_advance: "Prensa Móvel"
 printing_press_advance_desc: "A popularização das técnicas de impressão do século atual possibilitou a difusão de conhecimento, bem como uma troca de informações mais fácil por meio da aceleração da reprodução de manuscritos importantes."
 gov_reform_discovery_a: "Reforma Administrativa Primitiva"
 gov_reform_discovery_a_desc: "Nosso povo está diante de uma nova era. Para utilizar nossas capacidades internas, precisamos adaptar o nosso governo e refinar nosso domínio administrativo."
 government_size_discovery: "Capacidade Administrativa Primitiva"
 government_size_discovery_desc: "Nosso domínio compreende vários setores administrativos e, à medida que o expandimos, precisamos fazer ajustes necessários em nosso governo para dar conta desse crescimento."
 power_projection_advance_4: "Influência Externa Dominante"
 power_projection_advance_4_desc: "Nossa presença nas mesas diplomáticas emana um ar de esplendor e prestígio. Nossa voz e influência devem ser ouvidas por todos aqueles com quem nos relacionamos."
 regulate_court_procedures: "Regulamentação dos Procedimentos da Corte"
 regulate_court_procedures_desc: "Ao aplicar uma rotina e um regimento rigoroso aos procedimentos da nossa câmara, poderemos reduzir qualquer custo excessivo em potencial e administrar uma corte econômica e eficiente."
 pike_and_shot_advance: "Pique e Tiro"
 pike_and_shot_advance_desc: "Um novo tipo de operação militar começou a ser desenvolvido por meio da generalização dos piqueiros formando um quadrado no centro, enquanto os arcabuzeiros se posicionam nas laterais e à frente, buscando cobertura na retaguarda ou dentro do quadrado, caso a formação entre em combate corpo a corpo."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Técnicas de Navegação"
 naval_morale_advance_2_desc: "Nossos marinheiros estão se acostumando com viagens mais longas, usando um novo conjunto de técnicas e instrumentos, como as bússolas secas, que os tornam mais aptos a navegar."
 confessionalism_advance: "Confessionalismo"
 confessionalism_advance_desc: "Com a ascensão de uma série de interpretações diferentes sobre o que define a fé, houve um aumento no interesse das autoridades religiosas e seculares em definir com clareza os aspectos de suas próprias crenças, reforçando suas regras e opiniões específicas em todos os aspectos da fé e da vida."
 global_trade_advance: "Transações Comerciais Internacionais"
 global_trade_advance_desc: "As mercadorias são transportadas entre os continentes desde a antiguidade. Mas agora todas as transações comerciais começam a integrar uma rede mundial muito maior. Talvez seja cedo para afirmar que essa é uma economia verdadeiramente internacional, mas as primeiras sementes certamente foram plantadas."
 artillery_institution_advance: "Artilharia de Cerco"
 artillery_institution_advance_desc: "A invenção da pólvora na China da Dinastia Sung liderou o desenvolvimento de um novo dispositivo que empregaria seu poder de fogo nas guerras, a artilharia. Agora ela é capaz de ameaçar castelos de pedra e fortificações."
 gov_reform_reformation_a: "O Príncipe"
 gov_reform_reformation_a_desc: "Os novos tempos determinam que os governantes devem seguir uma abordagem diferente para administrar o Estado de maneira mais sistemática, levando em consideração os diferentes estamentos do país e os diferentes fatores diplomáticos que as cercam."
 power_projection_advance_3: "Ambições Regionais"
 power_projection_advance_3_desc: "A habilidade de um país de projetar seu poder é extremamente importante para ser relevante no Cenário Regional. Se aprendermos com os outros, do passado e do presente, poderemos nos tornar um país conhecido em todos os lugares e usar essa posição para exercer poder."
 confessional_court: "Corte Confessional"
 confessional_court_desc: "As despesas de uma corte podem sair do controle e levar à falência até mesmo o mais rico dos países. Para alcançar um bom equilíbrio entre as despesas luxuosas e as mais sensatas, podemos adotar pequenos truques que reduzam esses custos sem afetar a magnificência da nossa corte."
 rgo_size_advance_reformation: "Rodas do Progresso"
 rgo_size_advance_reformation_desc: "Conforme aprendemos métodos novos e melhores para extrair recursos, nossa produção pode disparar, nos tornando mais ricos durante esse processo."
 food_advance_reformation: "Mercado Agrícola"
 food_advance_reformation_desc: "Cultivos novos e melhores podem ser introduzidos em nossos campos para melhorar sua produtividade. Seja selecionando tipos superiores ou os substituindo por produtos estrangeiros, podemos facilmente aumentar nossa produção de alimentos."
 scientific_experimentation: "Experimentação Científica"
 scientific_experimentation_desc: "As coisas não acontecem por acaso. Ao compreender a razão por trás de tudo, podemos nos precaver quando situações similares aparecerem."
 banking_advance: "Sistema Bancário"
 banking_advance_desc: "O empréstimo de dinheiro existe desde o início da humanidade, mas sempre há riscos. Podemos institucionalizar essas práticas e fazer com que o dinheiro seja emprestado de maneira controlada e justa."
 trade_companies_advance: "Companhias Mercantis"
 trade_companies_advance_desc: "Não há dúvidas de que o dinheiro move o mundo. Com cada vez mais produtos sendo encontrados em terras mais distantes, as companhias comerciais especializadas em explorá-los e distribuí-los gerarão grandes lucros."
 naval_morale_advance_3: "Expedições Internacionais"
 naval_morale_advance_3_desc: "A recente prevalência do amplo comércio internacional fez com que nossos marinheiros se acostumassem a ficar no mar por longos períodos, tornando-os resistentes a seus efeitos adversos."
 road_advance_1: "Rede de Estradas"
 road_advance_1_desc: "A importância do comércio e de suas transações é cada vez mais relevante e, com isso, torna-se necessário estabelecer redes de estradas mais desenvolvidas e complexas para facilitar e aumentar o movimento das pessoas e das mercadorias."
 power_projection_advance_2: "Ambições Supranacionais"
 power_projection_advance_2_desc: "Embora as antigas ideias sobre formar impérios ainda estejam presentes na mente dos governantes desta era, eles também começaram a definir novos meios de estabelecer dominância sobre outros países e povos."
 renaissance_advance: "Renascença"
 renaissance_advance_desc: "As ondas de pensamentos e descobertas inovadoras que permeiam nosso reino devem ser dominadas e utilizadas se quisermos continuar na vanguarda da inovação tecnológica."
 professional_armies_advance: "Exércitos Profissionais"
 professional_armies_advance_desc: "A modernização dos nossos exércitos depende da manutenção dos nossos centros de recrutamento e planejamento. Precisamos nos empenhar para preservar uma organização militar clara e robusta, eliminando desperdícios e redundâncias."
 gunpowder_advance: "Pólvora"
 gunpowder_advance_desc: "O uso da pólvora no campo de batalha certamente impactará positivamente o nosso desempenho e permitirá que nós nos superemos nos envolvimentos militares."
 drill_army_advance: "Exército de Treinamento"
 drill_army_advance_desc: "Não dependeremos mais de homens não treinados e recrutados. Se quisermos defender nossas fronteiras e derrotar nossos rivais, precisaremos conduzir treinamentos regulares e organizados."
 renaissance_development: "Tratados Especializados"
 renaissance_development_desc: "A era dos pensamentos, artes e ciências trarão novas ondas de descobertas e invenções, nos permitindo assim melhorar a forma com que adotamos instituições estrangeiras."
 art_school_advance: "Escolas de Artes"
 art_school_advance_desc: "A dedicação ao ofício artístico e o refinamento de nossos artistas devem ser cultivados adequadamente por meio da construção de escolas de artes. Um fórum para os indivíduos talentosos iniciarem suas carreiras e trazerem glória e esplendor ao nosso nome!"
 pound_lock_canals_advance: "Canais com Eclusa"
 pound_lock_canals_advance_desc: "A manipulação da Terra para possibilitar afluência, acesso a alimentos e uma melhor circulação de mercadorias é uma atividade já conhecida. A invenção dos portões especiais, chamados \"Portões de Mitra\", ajudará no fornecimento de necessidades do nosso povo, permitindo que ele cresça e prospere."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Legado Nômade"
 nomadic_legacy_desc: "Nosso povo nasceu sobre uma sela, livre para circular pelo mundo e sem a necessidade de estabelecer raízes."
 siberian_frontier: "Fronteira Siberiana"
 siberian_frontier_desc: "Os ermos distantes da Sibéria nos chamam. Precisamos criar um caminho e deixar nossos cossacos saírem para obter terras para o povo russo."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Janízaros"
 janissaries_advance_desc: "Os Janízaros são a elite dos nossos exércitos, treinados desde a infância e forjados por meio da disciplina."
 slave_raiding_wars: "Guerras de Invasão de Escravos"
 slave_raiding_wars_desc: "Os escravos são a base da nossa economia. Atacar e saquear nossos vizinhos para capturar sua população e escravizá-la é, portanto, o ar que mantém nosso país vivo."
 trade_caravans: "Caravanas Comerciais"
 trade_caravans_desc: "Nossos territórios são cruzados por rotas comerciais lucrativas desde a antiguidade. Nosso povo está acostumado a interagir com longas caravanas de comerciantes, que negociam mercadorias de terras muito distantes."
 the_sahel_trade: "Transação Comercial de Sahel"
 the_sahel_trade_desc: "As caravanas fazem comércio entre Sahel e o Mediterrâneo há séculos, e os benefícios dessa transação comercial está no fato de que ela anula os perigos de ter que atravessar as areias escaldantes do Saara."
 rudimentary_coastal_ship_repair: "Reparações Temporárias"
 rudimentary_coastal_ship_repair_desc: "A deterioração que os navios sofrem ao navegar é inevitável. O impacto das ondas e o gradual acúmulo de água salgada danificam tanto o casco quanto as cordas, independentemente da qualidade da construção da embarcação. Para aliviar esse problema, os marinheiros costumam fazer uma manutenção regular a fim de que seu navio esteja em boas condições. Com isso, caso a embarcação sofra danos substanciais, eles ainda conseguem mantê-la flutuando até chegar a um porto seguro."
 religious_icon_power_advance: "Ícones Religiosos"
 religious_icon_power_advance_desc: "Os ícones são a representação física de nossa fé, retratos sagrados de figuras santas, projetados para inspirar admiração e devoção em quem os contemplar."
 scientific_mapping_advance: "Mapeamento Cartográfico"
 scientific_mapping_advance_desc: "As melhorias recentes nos campos e nas ciências do conhecimento geográfico, cartografia e mapeamento permitem a criação de representações mais precisas das massas de terras e recursos naturais, tanto em relação ao tamanho quanto às suas posições exatas."
 integrate_area_advance: "Integração Aprimorada"
 integrate_area_advance_desc: "Nossa administração está melhorando e, como tal, podemos dispor de contingente necessário para integrar grandes porções de terra dentro do país de uma só vez."
 maritime_advance_age_2: "Frotas Comerciais"
 maritime_advance_age_2_desc: "À medida que o comércio cresce, cresce também a necessidade de transportar quantidades maiores de mercadorias com mais rapidez e eficiência. Assim, quem investiu no comércio marítimo não poupará despesas para obter a maior frota possível."
 maritime_advance_age_3: "Frotas de Exploração"
 maritime_advance_age_3_desc: "À medida que o conhecimento do mundo e de novas terras se espalha, também aumenta a necessidade de saber ainda mais sobre isso. Dos mares do extremo leste às novas costas do oeste, as ondas navegáveis expandiram-se e, portanto, a necessidade de frotas maiores para navegá-las."
 maritime_advance_age_4: "Frotas Globais"
 maritime_advance_age_4_desc: "Com as recentes descobertas em todos os lugares nos últimos séculos, parece que o mundo se tornou menor em vez de maior. Os países que não tinham contato, agora constantemente se envolvem em relações diplomáticas e comerciais. Como resultado, frotas maiores e melhores se tornam necessárias para manter todas essas conexões internacionais."
 maritime_advance_age_5: "Comboios"
 maritime_advance_age_5_desc: "À medida que o comércio marítimo se expande, transportando mercadorias de terras distantes e em maior quantidade, a necessidade de um fluxo de transação constante aumenta. Organizar frotas comerciais em comboio permite uma circulação estável de navios comerciais."
 maritime_advance_age_6: "Comboios Armados"
 maritime_advance_age_6_desc: "Os comboios comerciais são obviamente alvos muito interessantes para qualquer pirata. Navios transbordando de mercadorias e moedas são um saque que poucos deixariam passar. Por isso, fornecer armamento de defesa a esses comboios é essencial para que possíveis ataques sejam detidos. As frotas comerciais podem ser protegidas, se acompanhadas de fragatas ou outras navegações armadas."
 coastal_trade_routes_advance: "Expansão Costeira"
 coastal_trade_routes_advance_desc: "O caminho mais seguro para um navio velejar é perto da costa. A não ser que precise atravessar o mar, não há necessidade de velejar para longe dela e perder sua proteção. Além disso, é mais rápido do que viajar por terra. Sendo assim, fomentar um fluxo constante de navios ao longo das nossas costas facilitará a circulação de mercadorias e pessoas."
 exploration_maintenance_advance: "Construção Resistente"
 exploration_maintenance_advance_desc: "O fator mais importante na construção de navios é sua capacidade de resistir às condições meteorológicas e aos impactos das ondas, ambos impiedosos. Ao desenvolver métodos mais resistentes de construir navios, podemos assegurar que nossas embarcações possam navegar por períodos mais longos."
 global_trade_routes_advance: "Rotas Comerciais Internacionais"
 global_trade_routes_advance_desc: "Conforme o mundo engrandece com as novas descobertas, ele também diminui graças à criação frequente de rotas comerciais. Com os navios constantemente transportando mercadorias e pessoas de lugares distantes, nossas terras parecem mais próximas do que nunca."
 safe_exploration_techniques_advance: "Conhecimento Acumulado"
 safe_exploration_techniques_advance_desc: "Encarar o desconhecido é sempre assustador, mas atualmente poucos lugares continuam verdadeiramente desconhecidos. Embora muitos cantos do mundo não tenham sido completamente explorados, já temos informações suficientes sobre como chegar até eles. Se nos basearmos no conhecimento das pessoas que nos antecederam, poderemos nos aventurar em territórios inexplorados como nunca."
 imperial_ambitions: "Ambições Imperiais"
 imperial_ambitions_desc: "Não é segredo que os grandes impérios do passado são fonte de inspiração para epopeias e poemas, sempre vistos com deslumbramento e admiração. Se quisermos gerar essa mesma reação para o nosso próprio país, precisamos inspirar com esse mesmo esplendor."
 letters_of_marque: "Cartas de Corso"
 letters_of_marque_desc: "A pirataria é um ato horrível. Ladrões desprezíveis tentam lucrar com o sofrimento dos outros. Autorizar os navios a atacar nossos inimigos, no entanto, é completamente diferente."
 sturdy_privateers: "Corsários Resistentes"
 sturdy_privateers_desc: "Os corsários estão sempre na linha de fogo. Se quisermos aproveitar todo o seu potencial, não podemos permitir que eles afundem depois dos primeiros impactos de canhão. Se os colocarmos para navegar em navios resistentes, veremos benefícios em longo prazo."
 rgo_build_time_advance: "Métodos de Construção da Renascença"
 rgo_build_time_advance_desc: "As grandes edificações e projetos de infraestrutura do passado ainda causam orgulho. É impossível negar que as técnicas de construção usadas para projetar e levantar aquelas edificações eram sofisticadas e bem-desenvolvidas. Ainda temos muito a aprender se as estudarmos."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "A arte é o ar que sustenta a humanidade, ela transforma a existência vazia do mundo em uma tela vibrante, cheia de maravilhas e possibilidades. Precisamos fomentar uma curiosidade artística mais aguçada entre o nosso povo."
 metallurgy: "Metalurgia"
 metallurgy_desc: "A arte da metalurgia, ou a habilidade de manipular e trabalhar com diferentes metais, é um dos principais fatores no desenvolvimento de qualquer civilização avançada. Como esses recursos são muito superiores aos de pedras mais simples, as ferramentas e armas de metal propiciam mais eficiência aos trabalhadores e tropas."
 supply_depot_advance_age_2_renaissance: "Depósitos de Suprimentos"
 supply_depot_advance_age_2_renaissance_desc: "Nenhum exército sobrevive sem suprimentos. Estabelecer depósitos de suprimentos permanentes permite abastecer as linhas de modo contínuo, mantendo nossos exércitos sempre no topo de seu desempenho."
 supply_depot_advance_age_3_discovery: "Depósitos do Exército"
 supply_depot_advance_age_3_discovery_desc: "O desenvolvimento e a implantação de exércitos permanentes aumentaram as demandas por armamentos, uniformes e outros suprimentos militares, que precisam ser armazenados perto deles."
 supply_depot_advance_age_4_reformation: "Depósitos de Munição"
 supply_depot_advance_age_4_reformation_desc: "A implantação generalizada de Artilharia, tanto nos campos de batalha como nos cercos, aumentou a demanda por munição e pólvora necessária para utilizá-la, adicionando importância aos depósitos nos quais elas são armazenadas."
 supply_depot_advance_age_5_absolutism: "Depósitos Avançados"
 supply_depot_advance_age_5_absolutism_desc: "Agora os exércitos podem concentrar mais tempo e esforço operando no território inimigo, o que gera a necessidade de construir e manter depósitos avançados mais perto deles, conectados às linhas de suprimentos da retaguarda."
 supply_depot_advance_age_6_revolutions: "Depósitos de Campanha"
 supply_depot_advance_age_6_revolutions_desc: "A operação de vários exércitos em campanhas mais longas gerou mais tensão sobre nossos sistemas de suprimentos. Por isso, depósitos maiores e de construção rápida são ainda mais importantes para sustentá-los."
 army_country_looting_advance: "Saqueadores Orgulhosos"
 army_country_looting_advance_desc: "Saquear e pilhar é praticamente a base de como o nosso exército se sustenta. Por todo lugar que nossas tropas passam, elas pilham o máximo que podem."
 minting_income_factor_building: "Posse de Moedas"
 minting_income_factor_building_desc: "Existem vários tipos de moeda por aí, mas aquela que carrega o nosso selo provou ter aceitação e reconhecimento, além da confiança do povo."
 artillery_vs_fort_age_5_absolutism: "Canhões de Cerco"
 artillery_vs_fort_age_5_absolutism_desc: "A pólvora permite a criação de vários tipos diferentes de armas. Atravessar as linhas de infantaria não requer o mesmo poder que derrubar paredes de castelos, sendo assim, um tipo específico de canhão precisa ser implantado aos cercos."
 artists_advance_absolutism: "Movimentos Artísticos"
 artists_advance_absolutism_desc: "A arte sempre foi expressa de diversas formas, mas os avanços recentes permitiram que ela continuasse se desenvolvendo até alcançar uma miríade de manifestações."
 subject_loyalty_absolutism: "Lealdade Absoluta"
 subject_loyalty_absolutism_desc: "Se não toleramos nenhuma dissidência ou revolta entre o nosso próprio povo, por que deveríamos permiti-las entre nossos súditos?"
 improve_relation_impact_absolutism: "Ministério de Relações Internacionais Permanente"
 improve_relation_impact_absolutism_desc: "A crescente força diplomática do nosso país exigiu que criássemos um Ministério de Relações Internacionais Permanente para administrar e coordenar o trabalho de nossos inúmeros emissários."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Esses eram tubos de metal primitivos, nada parecidos com o que seriam posteriormente as armas avançadas. Desenvolvido pela primeira vez na China, o canhão de mão se espalhou para a Coreia e o Japão em 1270."
 subjects_advance: "Nações Súditas"
 subjects_advance_desc: "A delegação de governos locais aos súditos sob o nosso estandarte é uma forma aceitável de evitar que seus cidadãos se revoltem, enquanto extraímos os preciosos tributos deles."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Administrar a escravidão de maneira adequada dentro do nosso reino é essencial para a riqueza contínua do nosso povo."
 war_score_absolutism_advance: "Demandas Agressivas"
 war_score_absolutism_advance_desc: "O poder do estado está diretamente ligado à sua capacidade militar. Pelo que notamos, quanto mais população um país tem, maior seu exército pode se tornar. Nossa diplomacia precisa adotar uma abordagem agressiva para anexar a maior quantidade de terras possíveis aos tratados de paz, a fim de desenvolver nossa vantagem sobre os vizinhos."
 spy_construction_absolutism: "Expandir Redes de Espionagem Internacionais"
 spy_construction_absolutism_desc: "Com a expansão constante de impérios e instituições pelo mundo, precisamos manter nossas operações de espionagem para não sermos superados por nossos rivais."
 absolutism_agressive_advance: "Estado Acima de Tudo"
 absolutism_agressive_advance_desc: "Quando as regiões se consolidam e os recursos se tornam mais limitados, o estado tem o direito de exercer uma política agressiva para satisfazer as necessidades materiais de seu povo e expandir seu poder. E embora as guerras devam ser vistas como o último recurso da diplomacia, ainda são uma jogada diplomática, pois o estado está acima das restrições humanas do tipo moralidade e leis."
 relations_absolutism_advance: "Política Entremeada"
 relations_absolutism_advance_desc: "Conforme o mundo ao nosso redor se adequa para acomodar o alcance maior de um cenário verdadeiramente global, nossos esforços diplomáticos também precisam acompanhar essa necessidade crescente de segurança contra ameaças internacionais."
 correct_box_advance_absolutism: "Formações de Batalha Flexíveis"
 correct_box_advance_absolutism_desc: "Novas táticas foram desenvolvidas, tornando as infantarias, cavalarias e unidades de artilharia mais flexíveis e coordenadas no campo de batalha, geralmente agrupadas como brigadas."
 anti_piracy_warfare: "Comboios de Comerciantes"
 anti_piracy_warfare_desc: "O aumento dos bucaneiros cruéis e inescrupulosos do Novo Mundo, bem como das rotas marítimas até lá, estão causando grande impacto em nossos comerciantes e nossas transações comerciais. De agora em diante, nossos navios mercantes formarão comboios para que um navio de guerra possa protegê-los com mais facilidade. Além disso, terão um pequeno contingente de militares a bordo para garantir sua proteção em alto-mar."
 trade_range_advance_age_3: "Navios Comerciais Melhorados"
 trade_range_advance_age_3_desc: "Com o desenvolvimento de navios maiores, capazes de utilizar tripulações menores e de navegar por mais tempo sem parar, o alcance de nossos esforços comerciais será muito maior."
 trade_range_advance_age_2: "Mercados Distantes"
 trade_range_advance_age_2_desc: "À medida que a economia cresce, surgem novas oportunidades. Onde anteriormente as rotas de curta distância eram bastante rentáveis, as rotas de longa distância passam a gerar mais dinheiro. Agora, nossas navegações mercantes navegam para mais longe em busca das melhores ofertas."
 overseas_trade: "Transação Comercial Internacional"
 overseas_trade_desc: "Conforme notícias de novas terras chegam à nossa nação, nossos comerciantes procuram mercados novos que prometam riquezas, como frutas maduras esperando para serem colhidas."
 ship_building_techniques_absolutism: "Cais Molhado"
 ship_building_techniques_absolutism_desc: "O desenvolvimento de um cais molhado ou cais flutuante permitirá que nossos construtores navais fabriquem navios muito mais rápido do que antes."
 ship_building_techniques_discovery: "Construção de Navios Melhorada"
 ship_building_techniques_discovery_desc: "Novas técnicas de construção para nossos navios nos ajudarão a fabricá-los mais rapidamente."
 spy_construction_discovery: "Organização de Espionagem Melhorada"
 spy_construction_discovery_desc: "Contratando indivíduos de confiança para atuarem como informantes e os colocando em posições nas quais informações são compartilhadas, podemos melhorar nossa capacidade de coletar dados sobre nossos inimigos e suas atividades."
 diplomatic_training: "Treinamento Diplomático"
 diplomatic_training_desc: "O manual diplomático da nossa corte foi refinado, resultando na adição de excelentes diplomatas à nossa comitiva, a fim de tentar impulsionar nossos esforços internacionais."
 formalized_relations: "Relações Formalizadas"
 formalized_relations_desc: "Se quisermos manter um equilíbrio de poder e promover os nossos interesses, é essencial estabelecermos relações formais com países vizinhos importantes."
 artists_advance_discovery: "Impressões Artísticas"
 artists_advance_discovery_desc: "O uso difundido da prensa móvel trará novas oportunidades para o nosso povo ampliar e compartilhar suas habilidades artísticas mais rapidamente."
 improved_book_binding: "Encadernação Melhorada"
 improved_book_binding_desc: "Se quisermos fazer nosso povo prosperar e crescer, devemos incentivar o enriquecimento do pensamento e do conhecimento por meio da oferta constante de livros."
 lumber_improvements_discovery: "Silvicultura Dedicada"
 lumber_improvements_discovery_desc: "Tendo partes das nossas terras separadas para o plantio de árvores fortes, podemos aumentar a qualidade e a quantidade das nossas madeireiras."
 lumber_improvements_reformation: "Serras Melhoradas"
 lumber_improvements_reformation_desc: "Com os avanços na fabricação de ferramentas, as lâminas das nossas serras estão mais resistentes que nunca, precisando de menos manutenção. Isso garantirá a oferta contínua de madeira que nossa economia precisa."
 lumber_improvements_absolutism: "Serrarias a Vento"
 lumber_improvements_absolutism_desc: "Com a construção de moinhos de vento para mover nossas serrarias, poderemos transformar nossa madeira em tábuas muito mais rapidamente."
 coal_improvements_absolutism: "Culinária Melhorada"
 coal_improvements_absolutism_desc: "Ao otimizar o processo de refinamento do nosso carvão, nós conseguiremos utilizá-lo como combustível de forma mais eficiente e sem causar efeitos colaterais que impactam os outros produtos."
 coal_improvements_revolutions: "Fornos Colmeias Melhorados"
 coal_improvements_revolutions_desc: "Para a produção de coque, parte vital do nosso processamento de ferro, precisamos de grandes quantidades de fornos-colmeias. Se melhorarmos sua construção e utilizarmos tijolos, nós poderemos aumentar a quantidade de coque produzido."
 correct_box_advance_discovery: "Tenentes"
 correct_box_advance_discovery_desc: "Conforme os Exércitos Profissionais crescem, seus Oficiais de Patente lideram formações cada vez maiores. Para ajudá-los, os tenentes se encarregam de transmitir suas ordens, liderando unidades menores nos campos de batalha."
 artists_advance_reformations: "Desenvolvimento da Arte Secular"
 artists_advance_reformations_desc: "Com o desenvolvimento de novas ramificações artísticas como consequência da Reforma, as pessoas têm mais facilidade de serem reconhecidas em sua área de trabalho e encontram oportunidades nas cortes do mundo."
 war_score_reformations_advance: "Direito Divino de Conquistar"
 war_score_reformations_advance_desc: "Nossa vitória no campo de batalha não se deve apenas a boa execução dos planos de batalha e estratégias de guerra. É uma intervenção divina a nosso favor. Sendo assim, o direito de conquistar e anexar novos territórios, pelos quais derramamos sangue, é uma extensão do desejo divino pelo nosso sucesso."
 reformation_subject_opinions_advance: "Soberania Econômica"
 reformation_subject_opinions_advance_desc: "O contrato que define a suserania sobre outro estado abrange diversos aspectos. Um deles são as obrigações comerciais nacionais que o súdito deve ao suserano e, à medida que a transação comercial internacional se torna cada vez mais proeminente, também se torna cada vez mais importante expandi-las."
 spy_construction_reformation: "Criptografia Avançada"
 spy_construction_reformation_desc: "Se quisermos obter inteligência de nossos inimigos, é importante enganá-los com uma falsa sensação de segurança. Só assim poderemos obter informações detalhadas e precisas sobre seus planos e atacá-los."
 subject_income_reformation_advance: "Estruturas de Poder Externas"
 subject_income_reformation_advance_desc: "A cadeia de comando entre nós e nossos súditos é uma linha claríssima que determina as responsabilidades deles para conosco. Enrijecendo esses contratos e assegurando que sejam pagos em tempo hábil, certamente garantiremos um belo tesouro para nós."
 correct_box_advance_reformation: "Organização Regimental"
 correct_box_advance_reformation_desc: "Os exércitos profissionais possibilitaram a criação de um novo tipo de unidade, o Regimento, que além de ser um destino permanente para os soldados, é uma útil formação de batalha."
 recruitment_improvements_reformation: "Gabinetes de Recrutamento"
 recruitment_improvements_reformation_desc: "Para que nosso país monte um exército poderoso, é imperativo melhorar nossos esforços de recrutamento. Se nos dedicarmos mais aos centros de recrutamento, poderemos formular grupos capacitados mais rapidamente."
 mercenaries_reformation_advance: "Garantir Pagamento para Mercenários"
 mercenaries_reformation_advance_desc: "Todos sabemos que os mercenários só trabalham por um pagamento adequado. Ao prometer salários justos e uma parte das pilhagens, podemos aumentar nossos laços, além de garantir que companhias maiores trabalhem para nós."
 renaissance_subject_opinions_advance: "Soberania Civilizada"
 renaissance_subject_opinions_advance_desc: "Nos últimos anos, houve a disseminação de assuntos relacionados à cultura, à importância da humanidade e da natureza. Isso não se aplica apenas ao nosso povo, mas também aos que nos juraram submissão, o que gera uma nova ferramenta diplomática."
 spy_construction_renaissance: "Redes de Espionagem"
 spy_construction_renaissance_desc: "Espiões têm sido amplamente usados pelos impérios desde os tempos antigos para obter informações sobre suas ameaças internas e externas. Os mongóis dominaram essa arte, empregando a espionagem para preparar e assegurar o sucesso de suas campanhas militares."
 recruitment_improvements_renaissance: "Recrutamento Organizado"
 recruitment_improvements_renaissance_desc: "O desenvolvimento de exércitos profissionais causou um aumento nas capacidades militares. Para sustentá-las, o estado precisará melhorar sua aptidão de recrutar soldados também."
 correct_box_advance_renaissance: "Oficiais de Patente"
 correct_box_advance_renaissance_desc: "O desenvolvimento dos exércitos profissionais levou à designação de oficiais permanentes à liderança de suas unidades, um gabinete incumbido diretamente pelo governante."
 improve_relation_impact_renaissance: "Presentes Diplomáticos Exóticos"
 improve_relation_impact_renaissance_desc: "Presentes diplomáticos são muito comuns desde os tempos antigos, utilizados para enfatizar seu grande status e convencer os governantes estrangeiros sobre um determinado assunto. Os presentes variam de uma série de objetos luxuosos até animais vivos, como girafas e elefantes."
 late_feudal_relations: "Relações Feudais Posteriores"
 late_feudal_relations_desc: "O Feudalismo se baseia nos conceitos de #italic auxilium#! e #italic consilium#!, dados por diferentes escalões de nobres a seus respectivos senhores, criando uma hierarquia que se desenvolveu significativamente no decorrer das eras."
 artists_advance_revolutions: "Arte Iluminista"
 artists_advance_revolutions_desc: "Com o aumento do Iluminismo, a arte floresce em todas as suas ramificações e níveis da sociedade. Novas publicações sobre música e literatura inspiram um interesse amplo nessas artes."
 revolutions_subject_opinions_advance: "Soberania Benigna"
 revolutions_subject_opinions_advance_desc: "Não se pode brincar com a revolução. Se quisermos garantir a lealdade de nossos súditos, precisamos cortar pela raiz sua vontade de se revoltar. Apontar governadores leais acabará com qualquer motivo de agitação."
 war_score_revolutions_advance: "Argumentos da Razão"
 war_score_revolutions_advance_desc: "As guerras são sempre um assunto desagradável que traz sofrimento para ambos os lados. Enfatizar esses fatos e recorrer à lógica e à razão do outro grupo nos trará uma vantagem significativa quando negociarmos as inevitáveis mudanças nas fronteiras."
 spy_construction_revolutions: "Contatando Dissidentes"
 spy_construction_revolutions_desc: "Com novas ideias e sistemas políticos se espalhando por nosso mundo estabelecido, precisaremos reservar recursos para apoiar esses dissidentes nos países rivais e extrair informações valiosas."
 revolutions_agressive_advance: "Conflitos Justificados"
 revolutions_agressive_advance_desc: "O cenário diplomático internacional luta por um equilíbrio de poder entre as nações. Assim, as guerras de agressão são vistas com desaprovação e, caso sejam vencidas, podem acabar formando coalizões contra o vencedor.\nNo entanto, usando diplomacia e interpretações com inteligência, podemos retratar nossos inimigos como os verdadeiros agressores, deixando nossa guerra e nossos ganhos mais do que justificados aos olhos do público."
 subject_income_revolutions_advance: "Soberania Paga"
 subject_income_revolutions_advance_desc: "Enquanto o mundo ao nosso redor passa por mudanças tremendas em todos os setores, agora, mais do que nunca, podemos alavancar contratos de pagamento de nossos súditos, em troca de sua existência e apoio contínuos."
 artillery_vs_fort_age_6_revolutions: "Morteiros Avançados"
 artillery_vs_fort_age_6_revolutions_desc: "A busca por uma arma melhor, que fosse um meio-termo entre o fogo direto dos canhões de cerco e o fogo indireto com uma trajetória mais alta dos morteiros, levou nossos militares a desenvolver um novo tipo de morteiro que atendem a essa necessidade."
 recruitment_improvements_revolutions: "Recrutamento Extenso"
 recruitment_improvements_revolutions_desc: "Com a ampliação da ameaça dos conflitos em um território muito mais extenso, precisamos expandir nosso sistema de recrutamento na mesma proporção. Se recompensarmos os voluntários e forçarmos os criminosos a servirem ao exército, conseguiremos reagir muito mais rápido a qualquer perigo."
 correct_box_advance_revolutions: "Estado-maior Geral"
 correct_box_advance_revolutions_desc: "O crescimento dos exércitos e sua implantação em campanhas mais longas criou a necessidade de atribuir oficiais fixos a tarefas de planejamento e logística, coordenando com eficiência as diferentes corporações do exército no campo de batalha."
 urbanization: "Urbanização"
 urbanization_desc: "As novas oportunidades e a segurança que as cidades emergentes oferecem a nossa população atraem cada vez mais pessoas, que saem das fazendas nas áreas rurais para ocupar trabalhos industriais gerados pelas novas fábricas modernas."
 advanced_anti_piracy_warfare: "Renúncia dos Corsários"
 advanced_anti_piracy_warfare_desc: "Nesta era de descobertas e pensamentos humanísticos, não há mais espaço para os roubos e a violência que os piratas infligem em alto-mar. Cada vez mais nações se juntam para encarar essa ameaça comum ao bem-estar e à prosperidade de todos, e elas prometem dar um fim a esse flagelo."
 dip_choice_subject_opinions: "Emissários Súditos"
 dip_choice_subject_opinions_desc: "A comunicação contínua que temos com nossos súditos certamente terá um impacto positivo em nossas relações, fortalecendo o núcleo do nosso domínio e de todos os países cuja lealdade permanece sob nosso estandarte."
 early_anti_piracy_warfare: "Ligas Antipirataria"
 early_anti_piracy_warfare_desc: "A proliferação de piratas, salteadores e bandidos nas águas em que nossos comerciantes fazem seus negócios, atividade que mantém nossa economia, os forçou a se unir e criar as Ligas de Comerciantes, cujo objetivo é facilitar a proteção de seus barcos durante longas jornadas."
 pop_promotion_speed_age_5: "Burocratas Promovidos"
 pop_promotion_speed_age_5_desc: "A burocracia está expandindo-se para atender às necessidades desse sistema em crescimento, aumentando a necessidade de oficiais instruídos que podem ocupar cargos administrativos."
 army_movement_speed_absolutism: "Paióis"
 army_movement_speed_absolutism_desc: "O uso de paióis de campanha não é uma descoberta, mas o crescimento sem igual dos exércitos modernos o popularizou. O suprimento constante de munição que eles podem fornecer ao exército facilita seus movimentos e estende seu alcance operacional."
 army_movement_speed_revolutions: "Contratos de Suprimentos"
 army_movement_speed_revolutions_desc: "Em vez de nossos exércitos saquearem alimentos e suprimentos enquanto atravessam uma região, nós pagamos preços justos para supri-los. Isso acelera seu movimento pela área, já que os próprios camponeses entregam suas mercadorias nos pontos de coleta que definimos."
 regiment_reinforcement_speed_absolutism: "Marechal de Logística"
 regiment_reinforcement_speed_absolutism_desc: "Exércitos permanentes se tornaram o padrão das guerras, o que por si só já traz seus desafios. O marechal de logística, um novo cargo em nosso exército, deve focar em superar esses desafios, organizando as logísticas de nossas forças que crescem constantemente."
 pop_promotion_speed_age_3: "Nobreza por Serviço"
 pop_promotion_speed_age_3_desc: "Tradicionalmente, os nobres conquistaram status por meio dos serviços militares prestados ao seu governante. Entretanto, as demandas de um estado em crescimento exigem que membros de nobreza inferior sejam promovidos a escalões mais altos, enquanto outras pessoas, como os comerciantes, sejam intituladas nobres."
 regiment_reinforcement_speed_discovery: "Logísticas Militares Primitivas"
 regiment_reinforcement_speed_discovery_desc: "As logísticas são só metade da batalha. Conforme os soldados lutam no campo de batalha, suas armas e armaduras perderão a durabilidade e quebrarão com os ataques do inimigo. O estabelecimento de depósitos de suprimentos, bem como outros métodos de logística, nos permitirão reequipar os soldados com novas armas rapidamente."
 pop_promotion_speed_age_4: "Clérigos Confessionais"
 pop_promotion_speed_age_4_desc: "A Era da Reforma e o Confessionalismo renovaram o interesse em religiões organizadas como modo de implantar mais clérigos para guiar os rebanhos nesses tempos complicados. Dessa forma, os gabinetes religiosos se tornam muito mais instigantes para o povo."
 assault_ability_reformation: "Surtidas em Brechas Reformadas"
 assault_ability_reformation_desc: "Ao delegar a responsabilidade de assaltar brechas a algumas de nossas melhores e mais disciplinadas tropas, conseguiremos invadir até as fortificações mais robustas que nossos inimigos possam usar para se esconder."
 regiment_reinforcement_speed_reformation: "Frasco de Pólvora"
 regiment_reinforcement_speed_reformation_desc: "O armamento à base de pólvora está cada vez mais predominante em nossas forças. No entanto, a pólvora ainda é um material complicado de se trabalhar devido a sua vulnerabilidade às condições climáticas e outros impactos externos. O frasco de pólvora a protegerá desses elementos, nos permitindo suprir nossos reforços com menos esforço."
 pop_promotion_speed_age_2: "Mobilidade Social Favorável"
 pop_promotion_speed_age_2_desc: "A maioria dos camponeses sonham em escapar da pobreza e subir os degraus da escada social. Porém, essa é uma realidade impossível em nossa sociedade. Ao recompensar o trabalho pesado, a meticulosidade e uma incorporação adequada de nossos ideais, nunca teremos escassez de pessoas capazes e influentes."
 regiment_reinforcement_speed_renaissance: "Treinamento de Campo Permanente"
 regiment_reinforcement_speed_renaissance_desc: "Os exércitos profissionais estão mudando a maneira como as guerras são conduzidas, já que agora elas são formuladas com unidades permanentes que servem durante um longo período. É um desafio manter um fluxo regular de soldados treinados para essas unidades, mas não deixa de ser bastante necessário para seu funcionamento."
 pop_promotion_speed_age_6: "Mobilidade Social Capitalista"
 pop_promotion_speed_age_6_desc: "A expansão do capitalismo gera uma nova era de mobilidade social, na qual a riqueza substitui as hierarquias tradicionais para elevar o status social: de capitalistas a caixeiros, de caixeiros a trabalhadores industriais."
 regiment_reinforcement_speed_revolutions: "Treinamento em Massa"
 regiment_reinforcement_speed_revolutions_desc: "Os exércitos permanentes da modernidade são muito maiores do que qualquer força militar do passado. As táticas são executadas por dezenas de milhares e os números de baixas são sem precedentes. Nosso novo treinamento militar se adaptará ao número de mortos das guerras modernas, instruindo centenas de soldados ao mesmo tempo."
 siege_ability_revolutions: "Oficiais de Artilharia"
 siege_ability_revolutions_desc: "A importância da artilharia cresceu a ponto de os oficiais especializados nos requisitos técnicos de armamento e nas táticas modernas, especialmente em como utilizá-las ao máximo, se tornarem uma necessidade no cenário das guerras modernas."
 assault_ability_revolutions: "Marchando Contra os Tiros"
 assault_ability_revolutions_desc: "À medida que nossos exércitos marcham com disposição para o caos gerado por tiros de canhão e poeira, abrem caminho para nossas tropas dominarem os fortes inimigos. Apesar dos avanços da artilharia e das novas técnicas de fortificação, nada se compara à nossa habilidade de assaltar as estruturas inimigas."
 army_country_movement_speed_advance: "Grupos de Varredura"
 army_country_movement_speed_advance_desc: "Com o uso de batedores montados, podemos verificar o terreno diante de nossas tropas e planejar como conduzir nossos exércitos a seu redor. Isso nos permite atravessar os mesmos locais com mais velocidade que os outros exércitos."
 army_country_casus_belli_advance: "Pretextos"
 army_country_casus_belli_advance_desc: "A habilidade que nossos diplomatas e espiões de carreira têm para criar situações falsas, porém convincentes, nos permite criar pretextos enganosos para justificar praticamente cada ação que tomamos no cenário internacional."
 army_country_integration_speed_advance: "Respeito ao Governo Local"
 army_country_integration_speed_advance_desc: "Nosso povo é composto por comandantes temíveis que desejam espalhar seu legado para cada canto do mundo. Para integrar e administrar nosso domínio que cresce constantemente, optamos por basicamente respeitar a forma como os locais conquistados conduzem a si próprios."
 army_country_diplo_range_advance: "Emissários Armados"
 army_country_diplo_range_advance_desc: "Nosso exército é temido por toda a parte. Apesar de nossa reputação, devemos estabelecer relações diplomáticas com nações que têm o mesmo objetivo em mente: destruir nossos inimigos em comum. Se enviarmos emissários bem armados e escoltados para as cortes estrangeiras, poderemos garantir que nosso alcance diplomático não sofra com os surtos de violência."
 minting_trade_range_trad_building: "Expedições Comerciais Planejadas"
 minting_trade_range_trad_building_desc: "O comércio com outros países é a força vital da nossa nação. Planejando meticulosamente as rotas comerciais e garantindo estoques suficientes para cada viagem, podemos alcançar mercados ainda mais distantes de nossas bases."
 minting_trade_range_disc_building: "Depósitos Comerciais Expandidos"
 minting_trade_range_disc_building_desc: "As crescentes demandas do comércio internacional precisarão ser contabilizadas no planejamento de nossos empreendimentos comerciais. Com essa expansão dos nossos Depósitos Comerciais, podemos alcançar novas costas, sem arriscar nossas cargas valiosas."
 trade_center_building_country_advance: "Empórios"
 trade_center_building_country_advance_desc: "Com técnicas engenhosas, podemos facilmente tornar nossos mercados controlados mais interessantes para os comerciantes estrangeiros, aumentando a quantidade de dinheiro que ganhamos durante o processo."
 export_building_country_advance: "Exportação Ágil"
 export_building_country_advance_desc: "Os custos para exportar mercadorias valiosas dos nossos mercados controlados podem ficar bem altos, o que reduz o interesse em nossos produtos. Se fizermos essas ações de exportação mais rapidamente, poderemos melhorar a dinâmica da nossa transação comercial."
 counter_espionage_building_country_advance: "Códigos Secretos"
 counter_espionage_building_country_advance_desc: "De fato, nossas atividades atraem a atenção de olhares nem sempre bem-vindos. Se quisermos manter nossas ações longe desses olhares curiosos, devemos criptografar nossas comunicações."
 medical_school_advance: "Escolas de Medicina"
 medical_school_advance_desc: "Locais especializados para médicos treinados, as Escolas de Medicina são o lugar em que os estudiosos vão para aprender sobre o corpo humano, suas doenças e como preveni-las ou tratá-las."
 slave_manned_galleys: "Equipe de Galés com Escravos"
 slave_manned_galleys_desc: "As frotas gigantes de galés geram custos enormes, pois precisam de remadores suficientes para funcionar. Ao empregar escravos, podemos garantir que teremos menos custos para usar nossas marinhas."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "Infraestrutura Local"
 state_efficiency_desc: "Apesar de nos concentrarmos em assuntos de escala nacional, não podemos esquecer de cuidar de nossos legisladores estaduais locais e oficiais de justiça."
 efficient_mining: "Mineração Eficiente"
 efficient_mining_desc: "Emita um decreto para refinar todos os aspectos da mineração de metal dentro do nosso domínio, a fim de regulamentar sua presença em nossos mercados."
 efficient_construction_plans: "Planos de Construções Eficientes"
 efficient_construction_plans_desc: "Nosso planejamento eficiente para as construções nos permite concluir ordens de trabalho sem economizar."
 expanded_infrastructure_network: "Rede de Infraestrutura Expandida"
 expanded_infrastructure_network_desc: "A rede de estradas dentro da nossa nação é vital para a nossa prosperidade comercial e administrativa. Dessa forma, devemos nos dedicar a melhorá-la e mantê-la."
 fort_logistics: "Logísticas de Fortificação"
 fort_logistics_desc: "Ordenando nosso sistema de fortificações de maneira adequada, tanto em relação às construções quanto suas logísticas, talvez possamos economizar algum dinheiro na sua manutenção em longo prazo."
 regulation_bureau: "Departamento de Regulamentação"
 regulation_bureau_desc: "Um órgão legislativo cuja jurisdição envolve a manutenção e a promoção das leis relacionadas à inflação, bem como a administração local de nossas províncias."
 more_merchants_age_of_trad: "Guildas Mercantis"
 more_merchants_age_of_trad_desc: "A Formação de Guildas deu forma à nossa economia por muito tempo. Embora sejam uma ocorrência comum para nossos artesãos, não é possível dizer o mesmo sobre nossos comerciantes. Devemos incentivar os comerciantes a formarem guildas para otimizar nossas ambições mercantis."
 construction_speed_traditions: "Mestres de Alvenaria"
 construction_speed_traditions_desc: "Nossos esforços de construção nunca devem parar. Empregando um mestre de alvenaria, que supervisionará e planejará nossas obras, podemos fazer melhorias importantes na expansão do nosso país."
 diplomatic_capacity_traditions: "Arquivos Expandidos"
 diplomatic_capacity_traditions_desc: "Atividades diplomáticas regulares precisam de documentação detalhada dos nossos contatos."
 rural_rgo_traditions: "Limpeza de Terreno"
 rural_rgo_traditions_desc: "Precisamos domar o grande território do nosso país para expandir nossas capacidades econômicas. Não apenas teremos mais espaço para o nosso povo, mas podemos melhorar sua contribuição ao país."
 matchlock_gun: "Armas de Caça Primitivas"
 matchlock_gun_desc: "Melhorias nas armas de fogo produzidas por nossos fabricantes também darão aos nossos caçadores ferramentas melhores para obter peles e carnes de animais silvestres."
 flintlock_gun: "Armas de Caça Melhoradas"
 flintlock_gun_desc: "Com armas de pederneira melhoradas e munição especial para caça, nossos caçadores serão ainda mais capazes de obter suas presas."
 long_rifle: "Caça com Rifle Longo"
 long_rifle_desc: "Com rifles longos específicos fabricados para caça, nossos caçadores terão uma ferramenta mais confiável disponível para obter peles e carne de animais silvestres."
