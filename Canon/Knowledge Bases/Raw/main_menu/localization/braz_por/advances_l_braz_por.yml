 #Novgorod
 northern_center_of_arts: "Centro de Artes do Norte"
 northern_center_of_arts_desc: "A cidade de Novogárdia é um centro cultural importante da Europa. Histórias épicas com alto nível de alfabetização, belos ícones e arquiteturas grandiosas aumentam o prestígio da nossa próspera cidade e de toda a nação."
 city_of_churches: "Cidade das Igrejas"
 city_of_churches_desc: "As mais de 80 Igrejas Ortodoxas da Novogárdia, especialmente a Catedral de Santa Sofia, são alguns dos maiores latifundiários do principado. Com sua riqueza e prestígio religioso, as Igrejas influenciam a população em várias áreas, e nossos cidadãos são mais devotos, de uma forma positiva."
 novgorodian_fur_trade: "Comércio de Pele da Novogárdia"
 novgorodian_fur_trade_desc: "A Pele é o ouro macio da Rússia. Enquanto outros Estados obtêm riquezas por meio do comércio de ouro e metais raros, nossa fonte de renda vem das peles de alta qualidade que nossa pátria nos fornece."
 grand_dukes_army: "Exército do Grão-Duque"
 grand_dukes_army_desc: "Liderar as tropas é o dever mais importante do Grão-Duque, que é convidado a governar a República Veche. Sob sua liderança forte e experiente, nossos exércitos serão mais eficientes durante as batalhas."
 ushkuiniks: "Os Ushkuyniks"
 ushkuiniks_desc: "Os piratas ushkuyniks, semelhante aos vikings, eram uma ferramenta útil para reprimir nossos concorrentes. Infelizmente, eles foram impedidos por intervenções estrangeiras, principalmente de Moscou. Devemos voltar a financiá-los e levar essas atividades piratas para mares mais distantes, lembrando a todos quem é o verdadeiro mestre do norte..."
 baltic_shipyard: "Estaleiro Báltico"
 baltic_shipyard_desc: "Construa um grande estaleiro na costa oriental do Mar Báltico e domine a transação comercial internacional!"
 veche_advance: "A Veche"
 veche_advance_desc: "$veche_advance$ é a assembleia popular que se originou das antigas reuniões tribais muito antes do tempo dos Rus. É a autoridade judicial e legislativa mais alta do Estado."
 birch_bark_manuscript: "Manuscrito em Casca de Bétula"
 birch_bark_manuscript_desc: "A escrita e a leitura formam um pilar fundamental da nossa sociedade. Textos religiosos e eventos da nossa história precisam ser registrados para que as gerações futuras possam aprender sobre nossas conquistas culturais."
 novgorod_first_chronicle: "Primeira Crônica da Novogárdia"
 novgorod_first_chronicle_desc: "A #italic Primeira Crônica da Novogárdia#! conta a história do país, do início legendário do líder tribal varangiano Rurique, até o presente. É uma herança cultural orgulhosamente transmitida de uma geração para a outra."
 defenses_of_novgorod: "Defesas da Novogárdia"
 defenses_of_novgorod_desc: "A República da Novogárdia é alvo de muitas ameaças externas. Sejam os hereges escandinavos a oeste, os alemães violentos a sudoeste ou até mesmo outras potências russas ao sul, todos eles enfrentarão as fortificações indestrutíveis do nosso grande Estado."
 reforms_of_the_posadnichestvo: "Reformas do Posadnichestvo"
 reforms_of_the_posadnichestvo_desc: "O Posadnik é o cargo administrativo mais alto em nossos municípios e cidades. O cargo do Posadnik é mais importante do que a de um prefeito. Conforme a cidade cresce, as responsabilidades, influência e o número de Posadniks também."
 cork_stoppers: "Rolhas de Garrafas"
 cork_stoppers_desc: "Os desenvolvimentos na produção de garrafas permitiram que os produtores de vinho as criassem em tamanhos mais padronizados, o que resultou na volta da utilização de rolhas. Como elas selam o vinho com muito mais eficiência do que os velhos tampões de tecido, agora os vinhos podem ser transportados por distâncias muito maiores do que se imaginava até então. Talvez este seja o nascimento de uma nova transação comercial de vinhos pelo mundo."
 colonial_policy_advance: "Política Colonial"
 colonial_policy_advance_desc: "As novas terras e territórios fronteiriços que nosso povo está colonizando precisam de novas formas de administrar e organizar seus assentamentos."
 native_policy_advance: "Política dos Nativos"
 native_policy_advance_desc: "As novas terras descobertas por nossos destemidos exploradores geralmente são habitadas por pessoas estranhas e nada sofisticadas. É hora de criarmos uma regra unificada para regular os contatos entre nossas forças e os nativos dessas terras."
 slave_raid_advance: "Incursão Costeira"
 slave_raid_advance_desc: "Nosso país tem uma longa tradição de atacar as costas em busca do que precisam. Isso inclui escravos, dinheiro e todas as outras coisas boas da vida."
 crown_power_advance_discovery: "Arte de Governar"
 crown_power_advance_discovery_desc: "À medida que nossos governantes se tornam o único poder em seus domínios, a necessidade de uma estrutura governamental se torna necessária, levando à criação de um corpo burocrático adequado para administrá-la."
 crown_power_advance_reformation: "Cuius Regio, Eius Religio"
 crown_power_advance_reformation_desc: "Embora o controle dos nossos governantes sobre assuntos mundanos seja forte, a necessidade de controlar os assuntos divinos do reino se torna uma necessidade. A Igreja e o Estado devem se tornar um só."
 crown_power_advance_absolutism: "Absolutismo"
 crown_power_advance_absolutism_desc: "Agora que os assuntos divinos e terrenos estão sob o poder dos governantes, poucas coisas escapam de seu alcance. Eles se tornaram governantes absolutos."
 crown_power_advance_revolutions: "Nação"
 crown_power_advance_revolutions_desc: "Com a unificação de todos os poderes sob o punho de ferro dos monarcas, seus súditos em toda a nação começam a perceber um sentimento de pertencimento. Quaisquer que sejam os domínios governados por nossos monarcas, eles fazem parte da nação, e o seu povo também."
 sergeants_at_arms_advance: "Sargento de Armas"
 sergeants_at_arms_advance_desc: "Um pequeno grupo de vassalos leais que protegem e servem ao monarca, os Sargentos de Armas são um posto militar logo abaixo do cavaleiro. Eles podem servir ao monarca como guarda-costas ou força policial, podem coletar empréstimos ou recrutar homens e navios."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Tradições do Sistema Bancário Genovês"
 genoese_banking_traditions_desc: "A ascensão de Gênova como um dos principais centros da Itália medieval resultou no desenvolvimento antecipado de novas formas de crédito e em algumas das primeiras instituições bancárias do mundo."
 genoese_maritime_diplomacy: "Diplomacia Marítima Genovesa"
 genoese_maritime_diplomacy_desc: "Conforme a cidade de Gênova se tornava uma república servindo aos interesses de seus comerciantes, ela desenvolveu uma forte influência internacional e garantiu diversos acordos com aliados e clientes em todo o Mediterrâneo."
 bank_of_saint_george: "Banco de São Jorge"
 bank_of_saint_george_desc: "O Banco de São Jorge é uma instituição financeira que nasceu para consolidar todas as dívidas de Gênova e se tornar o braço financeiro do país, financiando seus empreendimentos internacionais."
 the_age_of_the_genoese: "A Era dos Genoveses"
 the_age_of_the_genoese_desc: "O desenvolvimento financeiro de Gênova nas últimas décadas fez com que os banqueiros genoveses ficassem entre os mais disputados, estimulando o esplendor do nosso país ao se tornarem patronos de artistas renomados por suas vivendas e palácios."
 hospital_advance: "Hospitais"
 hospital_advance_desc: "Os hospitais medievais são instituições criadas durante a Idade Média com o objetivo de cuidar dos doentes, pobres e deficientes. Geralmente administrados por ordens religiosas, esses hospitais ofereciam uma vasta gama de serviços médicos que incluía assistência básica de enfermagem, remédios fitoterápicos, e mais tarde, cirurgias. Na maioria das vezes, eram localizados perto de igrejas ou monastérios e tinham alas separadas para homens e mulheres. Embora o conhecimento médico fosse limitado, esses hospitais exerciam uma função vital oferecendo refúgio, conforto e algum tipo de tratamento médico para quem passava por necessidades em um período desafiador da história."
 banking_country_traditions: "Tradições de Sistema Bancário"
 banking_country_traditions_desc: "Já que muitas pessoas buscam riquezas em oportunidades comerciais, nosso Estado ganha a vida ofertando empréstimos a um preço acessível."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Flexibilidade Genovesa"
 genoese_flexibility_desc: "Diferente dos militares, a marinha do Estado pode servir a diversos propósitos além de agir apenas como uma arma de guerra. Com nosso conhecimento e experiência, podemos rapidamente transformar nossas galés de guerra em galés de comerciantes e vice-versa."
 genoese_school: "Escola Genovesa"
 genoese_school_desc: "As pinturas da Renascença são uma tradição italiana. Não é nenhuma surpresa que um estado rico e conceituado como Gênova tenha aberto sua própria Escola de Arte Genovesa."
 government_size_renaissance: "Ministério Permanente"
 government_size_renaissance_desc: "Tradicionalmente, os governantes tinham um conselho de assessores que orientavam nas tomadas de decisões sobre guerra e paz. Agora, o governo do nosso país ficou tão complexo que precisamos de mais cargos permanentes para nos ajudar a lidar com a governança diária."
 renaissance_court: "Corte Renascentista"
 renaissance_court_desc: "A Renascença se alastrou amplamente, e nossa corte deve agora estar repleta de artistas e estudiosos dedicados, determinados a criar as obras mais esplêndidas de todos os tempos."
 rgo_size_advance_renaissance: "Moinhos"
 rgo_size_advance_renaissance_desc: "Os moinhos são usados desde que foram descobertos na antiguidade, muitos séculos atrás. Entretanto, agora podemos desenvolver moinhos de vento e de água mais modernos e eficientes para coletar matérias-primas."
 food_advance_renaissance: "Agricultura Intensiva"
 food_advance_renaissance_desc: "A agricultura é a base da maioria das sociedades desde que se há registros. Recentemente, uma série de avanços estão sendo desenvolvidos, melhorando a produtividade de nossos campos e fazendas, e resultando em maiores excedentes de alimentos."
 crown_power_advance_renaissance: "Soberania"
 crown_power_advance_renaissance_desc: "As formas tradicionais de governar se baseiam na habilidade que o governante tem de lidar com os diferentes estamentos do país. No entanto, as teorias de governos modernas estabeleceram que os governantes são soberanos em seu próprio país, e que nós não nos curvaremos para nenhum outro poder temporário."
 global_supply_limit_modifier_advance_2: "Linhas de Suprimentos"
 global_supply_limit_modifier_advance_2_desc: "As guerras terrestres tornam-se cada vez mais dependentes dos suprimentos dos nossos exércitos em constante crescimento. Sendo assim, com uma melhor organização dos Carros de Suprimentos nossa capacidade operacional será muito maior."
 naval_morale_advance_1: "Navegação Medieval"
 naval_morale_advance_1_desc: "Os avanços feitos no campo da navegação nas últimas décadas aumentaram a qualificação e a confiança dos nossos marinheiros, permitindo que eles naveguem com firmeza nas águas costeiras."
 slave_trade_act_advance: "Ato de Comércio de Escravos"
 slave_trade_act_advance_desc: "O fluxo da força de trabalho que entra e sai de nossas colônias é lucrativo, mas é um assunto delicado. Por essa razão, devemos investir em iniciativas legislativas para refiná-lo."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Estabelecer ordens fiéis certamente contribuirá não apenas para o aumento dos recursos de defesa locais, como também para o recrutamento de homens mais fisicamente aptos."
 LIV_crusader_forts: "Fortes Cruzados Bálticos"
 LIV_crusader_forts_desc: "As diversas fortificações espalhadas por nossas terras devem sua construção e custeio aos vários grupos de cruzados que vivem nelas. Armadas de paredes resistentes, essas fortificações protegerão o nosso povo!"
 scholasticism: "Escolástica Clássica"
 scholasticism_desc: "Baseada na lógica aristotélica e nas escritas dos primeiros padres cristãos, a escolástica se concentra em espalhar o conhecimento por meio da ênfase em crenças e tradições dogmáticas religiosas."
 organized_religion: "Religião Organizada"
 organized_religion_desc: "A religião tem uma função importantíssima em todas as sociedades e, ainda assim, nem todas as fés seguem a mesma estrutura. Uma religião organizada tem seus rituais e crenças sistematizados e segue doutrinas definidas."
 guilds: "Guildas"
 guilds_desc: "Guildas são associações de comerciantes ou artesões que se juntam visando proteção e ajuda mútua, buscando atender os seus interesses próprios. As guildas estabelecem monopólios de suas mercadorias e transações comerciais, além de definirem padrões de qualidade e preço para suas mercadorias."
 colonial_tradition: "Tradições Coloniais"
 colonial_tradition_desc: "Nosso Estado é formado e moldado pelas grandes ambições dos pais fundadores: os primeiros colonizadores da nossa pátria. Muitos de seus costumes e tradições fazem parte da nossa própria sociedade nesse mundo novo e misterioso."
 colonial_heritage: "Herança Colonial"
 colonial_heritage_desc: "Como uma colônia da nossa metrópole, carregamos a herança de suas ambições coloniais."
 colonial_ambition: "Ambição Colonial"
 colonial_ambition_desc: "Grande parte do nosso povo se estabeleceu no Novo Mundo para começar uma nova vida: descobrindo as maravilhas do além-mar e transformando um continente indomado em seu novo lar. Compartilhamos da mesma ambição dessas pessoas conforme avançamos rumo ao desconhecido."
 power_projection_advance_1: "Ambições Imperiais"
 power_projection_advance_1_desc: "Conforme os países cresceram e o Estado se consolidou no fim da Idade Média, suas ambições também cresceram, tentando criar e recriar impérios em suas regiões."
 trade_advance_age_of_trad: "Feiras Comerciais"
 trade_advance_age_of_trad_desc: "À medida que as rotas comerciais se recuperaram e cresceram durante a Idade Média, novas práticas surgiram. As Feiras Comerciais eram eventos anuais de grande porte, organizados em municípios e cidades, nos quais os comerciantes de diferentes lugares podiam fazer reuniões e fechar acordos."
 colonial_assembly: "Assembleia Colonial"
 colonial_assembly_desc: "Grande parte do poder legislativo sobre impostos e orçamentos do governo foi transferido para as colônias."
 founding_fathers: "Pais Fundadores"
 founding_fathers_desc: "São todos os políticos, soldados e diplomatas que exerceram uma função de grande influência no estabelecimento de sua nação, conquistando a independência do país e criando um novo sistema de governança."
 colonial_militia: "Milícia Colonial"
 colonial_militia_desc: "Na falta de guarnições comuns, as milícias coloniais exerciam uma função importante nos conflitos locais e incursões em fronteiras contra tribos nativas e outras colônias. Eram formadas por cidadãos adultos do sexo masculino que, geralmente, precisavam fornecer suas próprias armas e equipamentos."
 new_frontiers: "Novas Fronteiras"
 new_frontiers_desc: "É o movimento para empurrar a fronteira colonial cada vez mais adentro do Novo Mundo, estabelecendo de tudo: desde pequenos postos comerciais até verdadeiros assentamentos com amplas áreas de terra cultivada."
 continental_trade: "Transação Comercial Continental"
 continental_trade_desc: "Embora as colônias do Novo Mundo tenham precisado importar muitos produtos manufaturados, também se tornaram importantes fornecedoras de matérias-primas para o mercado europeu."
 manufacturing_center: "Manufaturando o Centro de um Império"
 manufacturing_center_desc: "Nossos cidadãos são a base de poder do império comercial do nosso suserano. As mercadorias estrangeiras são entregues a nós e, em seguida, transformadas em produtos finalizados."
 free_thinkers: "Pensadores Livres"
 free_thinkers_desc: "Os conceitos de liberdade de pensamento e de expressão como direitos de todos os homens eram fortes nas colônias. Sem isso, não haveria liberdade popular."
 liberty_heroes: "Heróis da Liberdade"
 liberty_heroes_desc: "Muitos líderes das guerras de independência no Novo Mundo não tinham apenas as habilidades militares necessárias, mas também o carisma necessário para encorajar o moral e manter o exército unido, servindo como um líder orientador para o povo."
 beat_to_windward_advance: "Contra o Vento!"
 beat_to_windward_advance_desc: "As caravelas com velas latinas são altamente manobráveis, permitindo que se movimentem facilmente contra o vento. Isso acelera muito o processo de navegar por tempos desfavoráveis e marés hostis."
 route_to_the_indies_advance: "Rota das Índias"
 route_to_the_indies_advance_desc: "A transação comercial com o Extremo Oriente é essencial para manter o nosso estilo de vida. No entanto, a rota terrestre é lenta e cara. Se encontrássemos uma rota pelos mares, conseguiríamos abrir várias oportunidades de negócios para os comerciantes do nosso país."
 educated_bureaucrats: "Burocratas Educados"
 educated_bureaucrats_desc: "Os oficiais que cuidam da nossa administração não são herdeiros analfabetos e preguiçosos dos lugares de seus pais, e sim indivíduos educados e talentosos que conquistaram seus cargos com esforço e mérito. Sem dúvida, uma administração como essa funciona com mais eficiência que qualquer outra."
 efficient_bureaucracy: "Burocracia Eficiente"
 efficient_bureaucracy_desc: "Burocracia é o que faz as engrenagens da nossa administração funcionarem corretamente. Com a indicação de burocratas eficientes que tenham talento e cumpram corretamente suas funções, podemos garantir a operação fluida das nossas estruturas governamentais."
 appointed_chain_of_command: "Cadeia de Comando por Indicação"
 appointed_chain_of_command_desc: "Colocar os mais talentosos para liderar nossos homens em batalha, em vez de deixar essa função para os filhos ineptos de nobres apenas devido ao sangue, possibilita que nossos exércitos funcionem com mais eficiência e, portanto, podemos comandar exércitos maiores com mais facilidade."
 abacus_advance: "Ábaco"
 abacus_advance_desc: "Ábacos têm sido usados desde a antiguidade em todo o mundo, mas é precisamente graças a ferramentas de contabilidade e registros contábeis adequados que podemos manter uma contagem precisa do nosso dinheiro. Sem eles, e sem os homens talentosos para usá-los, não teríamos noção da riqueza do nosso país."
 temporary_appointments: "Indicações Temporárias"
 temporary_appointments_desc: "Fazer com que os membros da nossa corte sirvam em um cargo vitalício tem o risco inerente de que, quanto mais tempo passarem nos cargos, eles acumulem poder e influência. Em vez disso, podemos estabelecer um sistema de atribuições temporárias para que os oficiais sejam atribuídos a cargos para os quais são mais qualificados, e depois para outro assim que começarem a ficar complacentes em seus deveres."
 non_inheritable_offices: "Gabinetes Não Herdáveis"
 non_inheritable_offices_desc: "A passagem de gabinetes dos nossos oficiais da corte para seus filhos é uma praga em nosso sistema administrativo que prejudica todas as vertentes da nossa autoridade. Em vez disso, todos os gabinetes devem ser atribuídos àqueles capazes de atuar no posto, independentemente de sua descendência."
 government_sanctioned_celebrations: "Comemorações Sancionadas Pelo Governo"
 government_sanctioned_celebrations_desc: "Nosso povo está sempre ansioso para celebrar qualquer maré de sorte do nosso país, ou qualquer evento relevante no calendário. Em vez de deixá-los responsáveis pela organização dessas comemorações sozinhos, podemos fazer com que nossa administração as organize para mostrarmos ao nosso povo que nos importamos com ele e forjar um senso de união."
 efficient_logistics: "Logística Eficiente"
 efficient_logistics_desc: "Logística e comunicação são o que nos permite administrar todo o nosso território adequadamente. Para possibilitar a ida e vinda de mensagens por nossas províncias, precisamos de uma rede bem estabelecida de estradas para o deslocamento dos nossos mensageiros."
 ledgers_double_checking: "Registros Contábeis Revisados"
 ledgers_double_checking_desc: "É a falta de rigor na contabilidade que possibilita que a corrupção prospere e apodreça os países por dentro. Para evitar essa ameaça à nossa administração, devemos garantir que qualquer mudança no nosso tesouro seja adequadamente registrada."
 province_governors: "Governadores de Província"
 province_governors_desc: "Nossas províncias não são governadas autonomamente e nem por nobres com fome de poder. Em vez disso, os governadores indicados por nossa administração central que são os responsáveis por expandir nossa autoridade para todos os cantos do país."
 right_to_rule: "Direito de Governo"
 right_to_rule_desc: "Nossa administração é organizada atribuindo pessoas talentosas a postos adequados. Desta forma, o governante deve ser o mais talentoso, como convém para alguém no comando do país todo. No infeliz caso de o governante deixar a desejar, precisamos de gente responsável por \"embelezar\" a realidade, seja com estátuas imponentes, pinturas impressionantes ou versos exaltantes."
 talented_traders: "Comerciantes Talentosos"
 talented_traders_desc: "Nossa administração não é formada apenas por indivíduos talentosos, mas também pelas pessoas que movem mercadorias e dinheiro pelo nosso país. Deixar nossas operações comerciais nas mãos das mentes mais brilhantes garantirá que os produtos e benefícios fluam continuamente."
 smooth_administration: "Administração Estável"
 smooth_administration_desc: "Compor nossa administração com indivíduos talentosos e adequados possibilita que nosso país funcione com estabilidade e nossa autoridade flua sem interrupções, independentemente das circunstâncias externas."
 ara_a_maritime_realm: "Um Reino Marítimo"
 ara_a_maritime_realm_desc: "O reino está obcecado pela vasta expansão do mar, direcionando sua atenção às buscas marítimas. Com uma perspectiva estratégica, se utiliza do poder naval e do comércio marítimo para fortalecer sua posição e expandir sua influência. Seu foco marítimo molda as políticas, fomentando uma cultura marítima que estimula a prosperidade da nação."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "O #italic Desperta, Ferro!#! é o apavorante grito de guerra dos $a_almogavars$, que invoca a presença do ferro no combate. Ele é acompanhado de golpes de lanças e dardos contra pederneiras para criar fagulhas. Dentre outros gritos de guerra como o #italic Aragó!#! e #italic Sant Jordi!#!, o #italic Desperta, Ferro!#! se destaca como o mais renomado e exclusivo dessas forças."
 ara_a_mediterranean_trade_power: "Um Poder Comercial Mediterrâneo"
 ara_a_mediterranean_trade_power_desc: "O abraço afável do Mar Mediterrâneo acaricia nossas praias, sinalizando para que nosso povo se envolva em gerações de atividades comerciais. Nossas movimentadas cidades comerciais e postos estratégicos de comércio espalhados pelo Mediterrâneo desempenharão uma função crucial para realizar a nossa ambição de nos tornarmos uma força dominante no setor mercantil."
 ara_fleet_ordinances: "Ordenanças de Frota"
 ara_fleet_ordinances_desc: "As frotas medievais se reúnem no movimentado Mediterrâneo, instigando a necessidade de criar um sistema legal que abranja os crimes em ambientes terrestres e marítimos lotados. O #italic Ordinacions sobre lo fet de la mar#! ou #italic Ordenanças sobre o que acontece no mar#! é um dos códigos militares de justiça mais antigos, criado para governar as frotas. Esta resposta única à era pós-Peste Negra recruta novas tripulações de fora da Coroa de Aragão, incluindo criminosos. O resultado disso é um código harmonizado formado de diferentes tradições, em vez de uma mera codificação dos costumes navais existentes."
 ara_valencian_golden_age: "Era de Ouro Valenciana"
 ara_valencian_golden_age_desc: "O reino que habitamos ascendeu a patamares literários ainda não alcançados por outras nações vizinhas, graças às notáveis contribuições de autores conceituados como Joanot Martorell, Ausiàs March e Isabel de Villena. Suas obras literárias de profundo valor elevaram a nossa cultura de forma inestimável, infundindo um sentimento de orgulho entre o nosso povo. Não há dúvidas, nossa nação é como um farol radiante de cultura, que reluz brilhantemente para a contemplação de todos."
 ara_remenca: "Remensa"
 ara_remenca_desc: "O sistema de Remensa, específico da Catalunha, tem equivalentes em outros territórios da Coroa e fomenta um esforço coletivo para a produção de matérias-primas. Com essa estrutura, nossas terras vivem uma onda de criação de riquezas, gerando o potencial para um progresso substancial que nos possibilita cumprir nossos objetivos. Polindo esses sistemas de forma harmoniosa, cultivamos um ambiente com abundância de recursos que fortalece os nossos empreendimentos, abrindo um caminho de crescimento e prosperidade dentro do nosso reino."
 ara_chartered_merchant_companies: "Companhias Mercantes Privilegiadas"
 ara_chartered_merchant_companies_desc: "Nossos comerciantes estão perdendo recursos competindo entre si ao invés de competirem com os outros. Isso é um desperdício, e devemos concentrar todos os nossos esforços em tirar a transação comercial de outras pessoas. Devemos fundar companhias com monopólios temporários na transação comercial de certas regiões e a renovação desse privilégio dependerá do fato de a Coroa receber o que lhe é devido."
 ara_stronger_united: "Unidos e Mais Fortes"
 ara_stronger_united_desc: "Desde a fusão do Reino de Aragão e o Condado de Barcelona em 1164, Aragão tem funcionado como uma Confederação, abrangendo reinos distintos sob um governante central. Essas diferenças estimularam a prosperidade e mantiveram as suas distintas identidades, mas também deram espaço para uma ilusão de desunião. Isso criou a necessidade de realizar reformas administrativas que fortaleçam nossa união, sem deixar de honrar as características únicas de cada território."
 ara_constellation_cities: "Constelação de Cidades"
 ara_constellation_cities_desc: "Desde os seus primórdios, nossa nação é formada por reinos diversos, unidos sob um único governante. No entanto, cada reino conserva suas tradições e leis únicas. Consequentemente, inúmeras cidades relevantes despontaram como metrópoles regionais, representando e governando suas respectivas regiões."
 ara_protection_of_the_little_folk: "Protejam os Pequeninos"
 ara_protection_of_the_little_folk_desc: "Nossos soldados gostariam de saber que alguém tomará conta de sua família caso eles pereçam em batalha. Aragão cumprirá seu dever e garantirá que isso seja feito por meio de um sistema de casas de trabalho para os órfãos dos caídos."
 ara_gunpowder_souls: "Almas de Pólvora"
 ara_gunpowder_souls_desc: "A celebração das #italic Fallas#! funciona como um catalisador dentro da Coroa de Aragão, estimulando avanços nas técnicas de artilharia a partir de uma especialização prática, obtida ao manejar pólvora para traques e fogos de artifício. Esta tradição festiva reforçou um espírito de inovação que resultou no desenvolvimento de novas estratégias e conhecimentos relacionados a artilharia dentro do reino."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "As #italic Escuadras de Paisanos#!, conhecidas como #italic Esquadres de Catalunya#! ou #italic Mossos d'Esquadra#!, se referem à milícia local que, por sua grande familiaridade com o terreno, é dedicada a proteger as rotas comerciais e feiras. Inspirados por seu sucesso, nosso objetivo é estabilizar milícias similares a essa em outros territórios, compostas de habitantes locais e, dessa forma, fomentar uma coexistência harmoniosa e garantir a paz nessas regiões."
 cas_repoblaciones: "repopulação"
 cas_repoblaciones_desc: "As conquistas de nossos ancestrais resultaram em um país com mais terras do que pessoas disponíveis para habitá-las e trabalhar nelas. Por esta razão, há uma extrema necessidade de atrair migrantes de outras regiões, especialmente para o sul de Andaluzia, que ficou profundamente subpovoado após a expulsão de seus habitantes muçulmanos em 1267."
 cas_the_reconquista: "A Reconquista"
 cas_the_reconquista_desc: "Por muitos anos, desde que o Reino Visigótico foi derrubado por invasores, temos travado guerras contra os mouros. Isso nos concedeu uma disciplina robusta que poucos podem ostentar. Levantem-se, homens de Castela, e mostrem sua determinação ao mundo!"
 cas_castilian_navy: "Marinha Castelhana"
 cas_castilian_navy_desc: "Sendo uma península quase que completamente rodeada pelo mar, e com o valioso Estreito de Gibraltar sendo disputado por vários poderes, dominar os mares se torna uma questão de vida ou morte. Com centenas de quilômetros costeiros, nossos ancestrais começaram a domar as ondas, transformando a nossa nação em um destemido poder naval."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Ao recordar as crônicas escritas por reis passados, podemos criar uma coleção de todos os eventos do nosso reino ou toda a origem dos nossos governantes. Esse conhecimento, além de nos ajudar a criar uma base melhor para a nossa cultura, ajudará os atuais governantes, e os próximos, a valorizar melhor os eventos de agora em comparação com os passados."
 cas_masters_of_the_orders: "Mestres das Ordens"
 cas_masters_of_the_orders_desc: "Agora que a Reconquista não é o nosso maior foco, a independência das Ordens do Sacramento não tem mais justificativa. Se nossos governantes assumirem a posição de mestres dessas Ordens, não só poderemos garantir maior poder a eles, como também absorveremos o conhecimento militar desses cruzados."
 cas_new_world: "O Novo Mundo"
 cas_new_world_desc: "Com as novas descobertas, novas terras podem ser reivindicadas por colonizadores destemidos e trazer transações comerciais à metrópole. Enviaremos alguns colonizadores leais que formarão a base das nossas colônias."
 cas_reform_of_millones: "Reforma dos Milhões"
 cas_reform_of_millones_desc: "Com a aprovação da Reforma dos #italic Millones#! das nossas Cortes, poderemos tributar nossa população de maneiras mais eficientes. Essa cobrança será indireta e coletada por meio de produtos alimentícios."
 cas_marine_infantry: "Infantaria Náutica Castelhana"
 cas_marine_infantry_desc: "Com uma marinha forte, os navios precisam de tripulações capazes de lutar em qualquer situação, incluindo nas quais é necessário batalhar fora das embarcações. Para resolver esse problema, regulamentaremos nossa infantaria náutica para torná-la uma ferramenta poderosa."
 cas_pasos: "Pasos Castelhanos"
 cas_pasos_desc: "Embora os #italic Pasos#! da Semana Santa não sejam novidade em Castela, essa escultura artística retratada neles alcançou um novo auge nos últimos anos. Artistas como Juan de Juni ou Gregorio Fernández fizeram dos #italic Pasos#! Castelhanos os mais impressionantes da península."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "Como em qualquer outra parte do mundo, a necessidade de ajustar o aspecto linguístico da nossa cultura torna-se óbvia à medida que o nosso idioma evolui e se difunde pelo mundo. Para que a nossa fala preserve suas características, a #italic Real Academia Española#! será criada e estabelecerá as regras de como falar o nosso idioma da forma correta."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Inspirado nos sistemas de água da Europa, usados tanto para propósitos comerciais, como para irrigação, o #italic Canal de Castilla#! trará água das montanhas do norte de #italic Meseta#! e irrigará os campos de cereais da Castela-a-Velha. Essa façanha da engenharia aumentará o rendimento dos nossos campos, criará um excedente comercializável e será um meio de transportá-lo aos portos de exportação."
 cas_royal_factories: "Fábricas Reais"
 cas_royal_factories_desc: "Uma iniciativa para combater a exportação de matérias-primas em vez de matérias manufaturadas mais caras, na qual desenvolveremos um sistema de fábricas apoiadas pelo governo que industrializará a nossa nação. Essas novas mercadorias manufaturadas fortalecerão a nossa economia."
 gra_banu_nasr: "Dinastia Nacérida"
 gra_banu_nasr_desc: "Descendemos da tribo Cazerajita e viemos da linhagem de Sa'd ibn 'Ubāda, amigo do profeta Maomé. O fundador da nossa dinastia, Maomé I, controlava um território que incluía Granada, Jaén, Almeria e Málaga, embora algumas dessas ilhas tenham sido dominadas pelas forças cristãs. Desde então, temos resistido a seus avanços com determinação e assim continuaremos graças à força de nossos ancestrais."
 gra_nasrid_art: "Arte Nacérida"
 gra_nasrid_art_desc: "Os artesãos e arquitetos de Granda são os mais habilidosos do mundo. Além de criarem coisas úteis, também criam coisas belas de se ver, combinando com excelência ambos os aspectos."
 gra_skillful_envoys: "Emissários Habilidosos"
 gra_skillful_envoys_desc: "Nossa capacidade de usar a diplomacia com eficiência tem sido uma questão de vida ou morte. Não podemos ficar ociosos, precisamos continuar treinando nossos emissários para assegurar nossa sobrevivência."
 gra_razzias: "Razias Nacéridas"
 gra_razzias_desc: "As fronteiras dos nossos inimigos são como portas abertas. Se ousarmos fazer ataques-surpresas, poderemos pegá-los desprevenidos e infligir um dano persistente."
 gra_muttavia_armies: "Exércitos Muttavia"
 gra_muttavia_armies_desc: "Granada tem uma quantidade limitada de pessoas e os homens recrutáveis não alcançam o número necessário para defender nossa nação com eficiência. Por outro lado, onde nos falta homens, há bastante dinheiro com o qual podemos comprar espadas estrangeiras para lutar sob o nosso estandarte."
 gra_expand_qanahs: "Expandir o Qanah"
 gra_expand_qanahs_desc: "As terras de Granada são férteis, mas a expansão dos canais que as irrigam fará um uso melhor da nossa água, para que nossas colheitas e frutas cresçam mais fortes."
 gra_adaptative_trade: "Transação Comercial Adaptativa"
 gra_adaptative_trade_desc: "Nossa posição privilegiada como intermediários entre o povo $christian_ADJ$ e o $muslim_ADJ$ está sendo desafiada. Essa ameaça pode ser uma oportunidade para modernizar nossos métodos e recuperar nossa função como elo entre os mercados mais distantes da Europa."
 gra_expand_the_frontier: "Expandir a Fronteira"
 gra_expand_the_frontier_desc: "Desde a fundação da nossa dinastia, nossas terras diminuem. No entanto, agora que estamos em uma posição mais forte, podemos sonhar em recuperar cada território perdido e ampliar o nosso reino."
 gra_a_strong_rule: "Um Reinado Forte"
 gra_a_strong_rule_desc: "Há décadas, as gerações da nossa família regente lutam entre si, desestabilizando a nossa nação. Passou da hora de unificarmos o poder sob um governante poderoso, capaz de manter a paz e a prosperidade para o nosso povo."
 gra_modernized_economy: "Economia Modernizada"
 gra_modernized_economy_desc: "Os tempos modernos demandam uma economia moderna, capaz de prosperar em um mundo mais competitivo. Se melhorarmos nossa infraestrutura e adicionarmos eficiência aos nossos métodos e processos, conseguiremos aumentar a produção utilizando os mesmos recursos."
 gra_ghazawat: "Gázua Nacérida"
 gra_ghazawat_desc: "Como os primeiros guerreiros que lutaram liderados pelo Profeta Maomé, nossos soldados precisam lutar bravamente, quase que fanaticamente, para defender o nosso reino e o nosso povo."
 gra_a_new_golden_era: "Uma Nova Era de Ouro"
 gra_a_new_golden_era_desc: "Al-Andalus já foi um centro de aprendizado com estudiosos excepcionais como Averróis, Abulcasis e Maomé ibne Tufail. Devemos dar continuidade a esse estado de espírito dos nossos antepassados."
 nav_transatlantic_whaling: "Caça Baleeira Transatlântica"
 nav_transatlantic_whaling_desc: "A caça baleeira do povo $basque$ tem centenas de anos de tradição e nossos especialistas geralmente são usados por outros países que gostariam de expandir e melhorar sua pesca. Devemos capitalizar esse conhecimento e espalhar nossos empreendimentos baleeiros construindo postos avançados por todo o oceano Atlântico."
 nav_shipbuiling_experts: "Especialistas de Construção Naval"
 nav_shipbuiling_experts_desc: "O mar que banha nossas praias oferece abundância de recursos. Há séculos, nossas costas estão repletas de portos e estaleiros, que constroem navios exaustivamente para acalmar nossa sede por aventuras e atividades marítimas."
 nav_memories_reconquista: "Lembranças da Reconquista"
 nav_memories_reconquista_desc: "Nosso povo participou ativamente da Reconquista, contribuindo com os esforços do poder $christian_ADJ$ para reivindicar a Península Ibérica do governo $muslim_ADJ$. Embora tenhamos alcançado um patamar no qual é inviável expandir territórios, Navarra ainda exerceu uma função importante nessa Cruzada, criando campanhas militares e alianças com os reinos vizinhos de credo $christian_ADJ$."
 nav_a_renaissance_realm: "Um Reino Renascentista"
 nav_a_renaissance_realm_desc: "Apesar da origem montanhosa do nosso reino, nos vales das montanhas pireneias, nosso povo nunca escapou das influências humanísticas do sul e do norte, tanto em quantidade quanto em qualidade. Ao aceitar essa nova consciência, o povo Navarrense não esquece de suas tradições e, na verdade, as mescla à sua nova identidade."
 nav_fearless_seamen: "Marujos Destemidos"
 nav_fearless_seamen_desc: "Nosso povo sempre olhou para o mar com admiração e medo, tentado pelas riquezas que ele pode trazer. Nossos antepassados fundaram comunidades que viviam perto do mar e o utilizavam como sustento, desenvolvendo habilidades impressionantes na água. Os marinheiros das nossas costas são reconhecidos por todo o litoral do Atlântico."
 nav_always_ready: "Sempre Pronto"
 nav_always_ready_desc: "Nascemos como um pequeno reino, rodeado de adversários poderosos em todas as direções. Isso influenciou profundamente o desenvolvimento do caráter da nossa nação e a maneira como abordamos o mundo. Consequentemente, continuamos vigilantes, prontos para responder ao menor sinal de ameaça."
 nav_chartered_councils: "Conselhos Privilegiados"
 nav_chartered_councils_desc: "Cada território histórico formará um conselho, que será dependente do governante e eleito pelo povo local, garantindo assim o respeito às leis tradicionais ou #italic Fueros#!. Com esse passo intermediário, teremos um poder administrativo melhorado e mais eficiente sobre nossas terras, sem interferir nos interesses dos habitantes."
 nav_people_of_the_sea: "Povo do Mar"
 nav_people_of_the_sea_desc: "Nosso povo é composto de marinheiros especialistas e o mundo sabe disso. Nossa especialidade será uma óbvia vantagem nas futuras batalhas marítimas."
 nav_basque_ferocity: "Ferocidade do Povo $basque$"
 nav_basque_ferocity_desc: "Mesmo antes da Batalha de Roncesvales, pela qual o povo $french$ ainda chora, ou mesmo antes das campanhas da Companhia Navarrense, nosso povo sempre foi visto como lutador feroz. Não podemos deixar que nossos inimigos se esqueçam disso."
 nav_an_industrious_folk: "Um Povo Engenhoso"
 nav_an_industrious_folk_desc: "A terra em que vivemos pode não ser a mais rica, mas o povo $basque$ é engenhoso e trabalha arduamente para obter o que precisa. Seja fundindo ferro na siderurgia, convertendo a madeira das nossas florestas em carvão ou criando os melhores navios de todos. Nosso reino é abundante graças aos esforços da nossa comunidade."
 nav_mercantile_expansion: "Expansão Mercantil"
 nav_mercantile_expansion_desc: "Há séculos, nossa sociedade negociou não apenas com nossos vizinhos, mas também com terras distantes, vendendo nossos produtos a eles e obtendo mercadorias em troca. Por essa razão, nossos comerciantes aprimoram essa arte e se tornam vetores das inovações de outras nações ao redor."
 nav_navarrese_defense_force: "Força de Defesa Navarrense"
 nav_navarrese_defense_force_desc: "Com o passar do tempo, nossas nações vizinhas ganham mais força, exibindo uma crescente ameaça à nossa sobrevivência como uma nação. Para resolver essa situação, estabeleceremos um departamento militar concentrado em apoiar as nossas forças com um número maior de soldados, sem comprometer a qualidade dos recrutas."
 nav_shipyards_ironworks: "Estaleiros e Siderurgias"
 nav_shipyards_ironworks_desc: "A tradição de construir navios ou de fundir ferro e aço são atividades comuns em nossas terras há muitas eras. Mas conforme novas técnicas são desenvolvidas, fica evidente a necessidade de adaptar nossos processos. Nossas velhas práticas precisam aceitar a modernidade para competirmos com sucesso."
 nav_adept_traders: "Comerciantes Competentes"
 nav_adept_traders_desc: "A qualidade dos nossos navios, a proficiência dos nossos comerciantes e a eficiência dos nossos processos tornaram nossas relações comerciais incrivelmente lucrativas. Isso nos trará muita riqueza, o que servirá para fortalecer a nossa nação."
 nav_the_national_military_academy: "A Academia Militar Nacional"
 nav_the_national_military_academy_desc: "Com a profissionalização do nosso exército, identificamos a necessidade de criar um centro educacional para nossos recrutas. Formaremos um corpo de soldados experientes para ensinar a eles os segredos das operações de guerra e formar a vanguarda do nosso exército."
 nav_royal_basque_society: "Sociedade Basca Real"
 nav_royal_basque_society_desc: "A #italic Euskalerriaren Adiskideen Elkartea#!, Sociedade Basca Real dos Amigos do País, é fundada para encorajar o desenvolvimento da economia, cultura e ciência do povo $basque$. Ela trará um benefício enorme ao país nos próximos anos."
 nav_efficient_bureaucracy: "Burocracia Eficiente"
 nav_efficient_bureaucracy_desc: "A nossa nação mantém uma tradição burocrática desde o estabelecimento do nosso reino. Durante esses tempos de mudança, precisamos de novas abordagens para lidar com as tarefas diárias. Nesse aspecto, Navarra é admirada por suas práticas inovadoras nesse campo."
 nav_riflemen_march: "Marcha de Fuzileiros"
 nav_riflemen_march_desc: "A introdução do rifle no exército levou a adaptações no modo como nossos soldados devem se disciplinar durante seu uso. Para lidar com essa questão, nossos comandantes desenvolveram um tipo de marcha que se tornou uma prova famosa da competência e concentração dos nossos soldados."
 por_battle_ourique: "A Batalha de Ourique"
 por_battle_ourique_desc: "Em 1139, nossas destemidas tropas derrotaram cinco reis mouros, sem nenhum apoio. Essa façanha deve viver eternamente na lembrança de nossos soldados, para que eles derrotem qualquer inimigo, não importa o quão bem armados e poderosos eles sejam."
 por_establishment_portuguese_navy: "Estabelecimento da Marinha Portuguesa"
 por_establishment_portuguese_navy_desc: "O Rei Dinis estabeleceu a base da Marinha Portuguesa quando nomeou o comerciante genovês Manuel Pessanha (originalmente Pessagno) como almirante da frota nacional, tendo como missão defender as costas portuguesas das incursões de piratas muçulmanos, bem como de criar uma poderosa frota comercial."
 por_estimulate_rural_areas: "Estimular Áreas Rurais"
 por_estimulate_rural_areas_desc: "Muitos lugares do nosso país, principalmente em áreas rurais e remotas, estão passando por um despovoamento que acaba inutilizando seus campos, florestas e minas. Se reformarmos nossos sistemas legais, encorajaremos a produtividade no campo, mantendo a população na região."
 por_pursuing_waves: "Conquistando as Ondas"
 por_pursuing_waves_desc: "Parece que a nossa terra não é suficiente para grande parte da nossa população, que olha para o mar e sente #italic saudade#!, como se fosse um antigo amor perdido. Os portos e docas estão movimentados, com homens que se alistam para navios, ávidos pelo desejo de explorar o mundo. Daremos um bom uso a esses homens."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "Novas tecnologias foram desenvolvidas para tornar os canhões muito mais fortes, mas os conveses dos navios não conseguem suportá-los. Ao reforçar esses conveses, nossas marinhas serão temidas pelo poder de seus canhões em cada costa que passarem."
 por_feitorias: "Feitorias"
 por_feitorias_desc: "Vamos enviar nossos #italic feitores#! para todos os cantos dos continentes e estabelecer nosso país como uma força comercial dominante do Oceano Índico. Se criarmos uma rede de postos comerciais fortificada ao longo das costas da África e da Índia, poderemos dominar a transação comercial local sem gastar muitos recursos."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "A nossa nação precisa de um exército profissional que proteja as fronteiras sagradas da nossa gloriosa nação. Reformaremos o sistema de conscrição e treinaremos nossos jovens para que eles cumpram este dever com honra."
 por_the_bandeirantes: "Encorajar os Bandeirantes"
 por_the_bandeirantes_desc: "Alguns membros de incursões escravagistas em regiões remotas encontraram ouro, outros metais e pedras preciosas. Estes rumores podem incentivar algumas almas corajosas a se aventurarem pelas colônias."
 por_colonial_governors: "Governadores Coloniais"
 por_colonial_governors_desc: "Ao enviar nossos homens mais capacitados para governar nossas colônias e postos avançados em nome de nossos governantes, garantiremos que eles continuem calmos e leais, além de lucrarmos ao máximo."
 por_royal_absolutism: "Absolutismo Real"
 por_royal_absolutism_desc: "Por muito tempo, o poder real foi limitado pelas intervenções tolas da nobreza, cujos interesses estreitos e setorizados ameaçam o bem maior do nosso reino. Ignoraremos as Cortes e reinaremos sem sua interferência."
 por_royal_military_academy: "Academia Real de Fortificação, Artilharia e Desenho"
 por_royal_military_academy_desc: "Nossas corporações e fortificações há muito tempo são a chave para a defesa da nossa terra, funcionando como uma carapaça que protege o nosso pequeno país dos exércitos inimigos. Devemos estabelecer uma academia militar, a #italic Academia Real de Fortificação, Artilharia e Desenho#!, para treinar nossos oficiais nessas áreas para que eles, por sua vez, possam transformar nossos fortes e a nossa corporação de artilharia nos melhores do mundo!"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "Nas margens do rio Douro, no norte do país, as uvas são cultivadas para produzir vinho, que posteriormente é fortificado com bebidas destiladas para criar o que hoje chamamos de #italic Vinho do Porto#!. Não podemos perder a chance de fazer muito dinheiro exportando o nosso vinho."
 spa_school_salamanca: "Escola de Salamanca"
 spa_school_salamanca_desc: "Com sede na Universidade de Salamanca, a escola se interessa por uma diversidade de campos como teologia, economia e filosofia política. Como é uma das principais escolas de pensamento do mundo católico, sua presença enraizada na Espanha garante que a nossa nação esteja sempre na vanguarda da intelectualidade."
 spa_viceroyalties: "Vice-Reinados Espanhóis"
 spa_viceroyalties_desc: "Novas terras estão prontas para serem reivindicadas por todos os oceanos. Vamos dividi-las entre os representantes do nosso governante para aumentar a ordem nesses lugares, tornando-os destinos interessantes aos olhos do nosso povo, o que assegurará a nossa presença nestas áreas."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "A vida cultural no nosso reino está efervescente. Devemos canalizar essa criatividade para os lugares adequados, utilizando benfeitores para encorajá-la quando necessário. Daremos início a um verdadeiro Século de Ouro das Artes Espanholas."
 spa_revival_of_ecclesiastical_discipline: "Ressurgimento da Disciplina Eclesiástica"
 spa_revival_of_ecclesiastical_discipline_desc: "A laicidade se espalhou entre o nosso povo, o que nos afasta de Deus. Assinaremos tratados com nossos líderes religiosos para encorajar um forte laço entre o nosso governo e eles, voltando assim a ser uma nação de devotos."
 spa_naval_reforms: "Reformas Navais Espanholas"
 spa_naval_reforms_desc: "Nossa marinha ficou de lado por muito tempo, e sua qualidade está defasada em comparação com os nossos concorrentes. O ideal é fazer uma reforma que nos levará de volta à posição de supremacia que merecemos."
 spa_spanish_enlightenment: "Iluminismo Espanhol"
 spa_spanish_enlightenment_desc: "As novas ideias da era moderna permeiam a mente dos grandes homens da Espanha, que desenvolvem planos para fazer a nossa nação se destacar entre nossos concorrentes pelo mundo."
 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "A infantaria de Tercio foi desenvolvida principalmente pelo brilhante general Gonzalo Fernández de Córdova (#italic El Gran Capitán#!), durante as Guerras Italianas. Trata-se de uma formação de infantaria que mescla piqueiros e mosqueteiros. Por conta dessa abordagem de exércitos combinados, a formação se beneficia tanto da rigidez de sua infantaria pesada, quanto do poder de fogo de longo alcance de seus mosqueteiros, o que faz dela uma formação defensiva e ofensiva ideal."
 #Iberian Shared Naval
 catalan_galley: "Galé Catalã"
 catalan_galley_desc: "A evolução natural dos antigos navios gregos, a $n_catalan_galley$ é uma versão maior dos navios anteriormente documentados no Mar Mediterrâneo."
 early_iberian_caravel: "Caravela Ibérica Primitiva"
 early_iberian_caravel_desc: "De origem ibérica, as primeiras caravelas eram navios pequenos, porém muito velozes, usados na pesca em alto mar e transações comerciais costeiras. Seu uso é tão difundido na Península Ibérica que as caravelas mais avançadas são encontradas nesta região."
 iberian_caravel: "Caravela Ibérica"
 iberian_caravel_desc: "Devido à necessidade de caravelas mais rápidas e confiáveis, modelos mais novos e maiores são projetados nos portos ibéricos. Embora as caravelas tenham se tornado comuns pela Europa, as ibéricas têm uma vantagem em sua inovação e velocidade."
 early_iberian_galleon: "Galeão Ibérico Primitivo"
 early_iberian_galleon_desc: "Uma versão primitiva de uma potente embarcação de longo curso, o $n_early_iberian_galleon$ é uma invenção original da península, com um castelo dianteiro mais baixo e um casco longo que o torna especialmente estável e resistente ao vento frontal."
 square_rigged_caravel: "Caravela de Velas Quadradas"
 square_rigged_caravel_desc: "Ao combinar a $n_iberian_caravel$ e a $n_carrack$, um novo navio nascerá: um rápido e forte, que nos ajudará a dominar os mares."
 iberian_galleon: "Galeão Ibérico"
 iberian_galleon_desc: "O $n_iberian_galleon$ é uma versão mais estilizada do seu antecessor, o $n_early_iberian_galleon$, se tornando uma embarcação tremendamente poderosa que esmaga os inimigos em alto mar."
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Apelidados de #italic galos de combate#!, os Caçadores eram uma unidade de infantaria leve de elite do exército português, que vestia um uniforme marrom para se distinguir dos soldados comuns."
 #Denmark
 dan_levy_recruitment: "Confiança nos Conscritos"
 dan_levy_recruitment_desc: "Com o nosso domínio imediato centralizado na península de Jutlândia e no arquipélago das ilhas da Dinamarca, poderemos recrutar conscritos rapidamente para defender o nosso país contra agressões estrangeiras."
 dan_old_naval_traditions: "Redes Marítimas da Dinamarca"
 dan_old_naval_traditions_desc: "Todas as partes do nosso país são rodeadas pelas águas do mar Báltico e do Norte. Isso nos concede a vantagem única de poder utilizar vias navegáveis como meio de transporte e comunicação, encurtando a distância entre as regiões do nosso país de forma significativa."
 dan_rulers_of_the_north: "Verdadeiros Governantes do Norte"
 dan_rulers_of_the_north_desc: "Os governantes da Dinamarca se proclamaram suseranos das regiões nórdicas por centenas de anos. Se florearmos o legado de reis como Canuto, o Grande, asseguraremos nossa legitimidade interna e externa."
 dan_reliance_mercenaries: "Confiança nos Mercenários"
 dan_reliance_mercenaries_desc: "A Dinamarca não pode depender de uma população vasta para suprir os exércitos necessários na competição do cenário internacional. Sendo assim, precisamos garantir que as companhias livres aceitem servir ao Estado, sem deixar de assegurar a lealdade deles com contratos consolidados."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "Estabelecendo um departamento separado para o Tesouro, o #italic Rentekammeret#!, podemos exercer maior controle sobre nossas finanças e administrar o nosso governo com mais eficiência. Com a documentação de todos os nossos registros financeiros, poderemos estimar nossas futuras despesas com mais facilidade, estabilizando as nossas finanças."
 dan_royal_danish_navy: "Marinha para o Estado Dinamarquês"
 dan_royal_danish_navy_desc: "Nosso país está rodeado de água, e consequentemente pode ser dominado por qualquer poder com uma frota superior. Para assegurar que nossos inimigos nunca cheguem a esse ponto, devemos fundar uma Marinha capaz de proteger a nossa costa e projetar o nosso poder pelo norte da Europa."
 dan_danish_orthodoxy: "Uniformidade Religiosa"
 dan_danish_orthodoxy_desc: "No cenário religioso turbulento da Europa, precisaremos encontrar um caminho genuíno para a Dinamarca, permanecendo fiéis à doutrina da nossa Igreja."
 dan_expanded_dockyards: "O Estaleiro de Copenhague"
 dan_expanded_dockyards_desc: "O nosso país tem uma longa tradição de construir navios. Nossos experientes construtores navais precisam de um lugar mais moderno e espaçoso para construírem uma marinha digna da Dinamarca. As águas ao redor de Copenhague nos dão a oportunidade perfeita para construir esse estaleiro."
 dan_danish_legislation: "Legislação Dinamarquesa"
 dan_danish_legislation_desc: "As leis regionais da Jutlândia, Zelândia e Escânia serviram como base para o código jurídico do nosso país por séculos. Devemos compilar e unificar essas leis em um único código jurídico coerente que beneficia a todos, conhecido como #italic Danske Lov#!."
 dan_danish_agriculture: "Foco Agrícola"
 dan_danish_agriculture_desc: "Embora as terras dinamarquesas não esbanjem materiais raros para se explorar, elas nos oferecem muitos produtos agrícolas para colher. Se utilizarmos a terra, poderemos produzir mais alimentos e não correremos o risco de passar fome em tempos difíceis."
 dan_royal_life_guards: "Royal Life Guards"
 dan_royal_life_guards_desc: "O Royal Life Guards serve como um regimento de elite das forças dinamarquesas, enquanto também serve como guarda pessoal do governante e uma força cerimonial do governo."
 dan_scanian_regiment: "Regimento Escaniano"
 dan_scanian_regiment_desc: "O Regimento Escaniano é uma unidade militar composta por camponeses sorteados, estabelecida para reduzir a dependência de mercenários e construir um exército permanente mais organizado sob autoridade real direta."
 dan_admiralty_college: "Faculdade do Almirantado"
 dan_admiralty_college_desc: "Com o estabelecimento de uma faculdade centralizada para treinar nossos comandantes navais, poderemos produzir líderes habilidosos e familiarizados com as águas que cercam a nossa costa. Isso será útil para proteger nossas próprias águas e garantir a soberania da Dinamarca."
 dan_trading_economy: "Um País Marítimo"
 dan_trading_economy_desc: "Nossa economia não será capaz de produzir tudo sozinha e, portanto, precisaremos de uma rede de transação comercial estável para exportar nossas mercadorias e importar tudo o que não conseguimos produzir."
 ven_printing_industry: "Indústria Gráfica"
 ven_printing_industry_desc: "Desde a invenção da prensa móvel, o povo de Veneza demonstra aptidão para usá-la. Devemos encorajar essa indústria, pois evidentemente trará benefícios a Veneza."
 ven_stato_da_mar: "Stato da Màr"
 ven_stato_da_mar_desc: "A transação comercial é a força vital de Veneza, e a administração dos nossos postos comerciais pelo mundo são vitais para os nossos interesses. Ao centralizar a administração dessas terras em uma única unidade, melhoraremos a nossa transação comercial."
 ven_state_inquisition: "Fundar a Inquisição do Estado"
 ven_state_inquisition_desc: "A Inquisição do Estado é um painel de três jurados, criado para lidar com as ameaças à segurança interna. O painel é pequeno para que possa lidar com as ameaças rapidamente, e não demorará até que estabeleça uma rede de agentes em casa e no exterior a fim de erradicar os traidores."
 venetian_arsenal_advance: "Arsenal Veneziano"
 venetian_arsenal_advance_desc: "Datado do século XII, o Arsenal de Veneza é o alicerce onde nosso poder se apoia."
 ven_venetian_thalassocracy: "Talassocracia Veneziana"
 ven_venetian_thalassocracy_desc: "O Estado Veneziano sempre foi intimamente ligado ao mar desde o seu surgimento, há séculos. A transação e o comércio são fortemente enraizados em nossa administração, e os comerciantes venezianos têm mais acesso a recursos do que qualquer outro cargo administrativo."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Arquitetura Gótica"
 ven_gothic_architecture_desc: "Influenciada pelas edificações bizantinas, com toques de estilo islâmico, a $ven_gothic_architecture$ veneziana é um elemento fundamental da nossa arquitetura, muito amada pela classe superior. Muitos nobres e comerciantes prósperos apoiam este estilo com ouro."
 ven_ship_mounted_gunpowder_weapons: "Armas de Fogo Embarcadas"
 ven_ship_mounted_gunpowder_weapons_desc: "Há milênios o combate naval tende a acontecer sobre tábuas flutuantes e não exatamente em confrontos diretos entre os navios. Com a introdução das armas de fogo nos navios, podemos romper com essa operação antiquada e aniquilar os navios inimigos antes que possam se aproximar das nossas galés."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "O #italic $ven_magistrato_alla_sanita$#! (Magistratura da Saúde) é um gabinete importantíssimo para o nosso Estado, pois supervisiona a prevenção de doenças e epidemias dentro da nossa nação."
 ven_venetian_painting: "Pintura Veneziana"
 ven_venetian_painting_desc: "Toda a região italiana é reconhecida por contribuir com o mundo da cultura, e as pinturas venezianas são algumas de suas maiores contribuições. Artistas vêm de muito longe até as nossas galerias para ver em primeira mão a Renascença italiana que irradia de nossa grandiosa arte."
 ven_venetian_school_of_music: "Escola de Música Veneziana"
 ven_venetian_school_of_music_desc: "Embora as pinturas atraiam os entusiastas das artes visuais, a música veneziana tem um longo alcance e influencia aqueles que buscam o conhecimento musical. Vários grandes compositores passam por nossas escolas de música e agora se aventuram pela Europa para espalhar a nossa cultura."
 ven_mixed_naval_tactics: "Táticas Militares Mistas"
 ven_mixed_naval_tactics_desc: "Os remos são a base da marinha veneziana desde a sua criação. Entretanto, o tempo não tem sido bondoso com os remos, pois agora os veleiros exercem uma função mais dominante no combate naval do Mar Mediterrâneo. A nossa marinha precisa se adaptar, combinando o nosso maior trunfo com as grandes galeaças."
 ven_naval_conscription: "Conscrição Naval"
 ven_naval_conscription_desc: "Desde a fundação de Veneza, os remadores das nossas galés são homens livres que trabalham por um salário, mas a escassez aguda de mão de obra está dificultando encontrar trabalhadores qualificados para o serviço. Nosso último recurso é fazer uma conscrição para as nossas galés."
 ven_provveditori_ai_beni_inculti: "The Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "O departamento dos recursos naturais não cultivados foi criado para auxiliar a drenagem do pantanal e a irrigação de terras secas. O objetivo é melhorar o suprimento de alimentos de Veneza."
 cunning_diplomacy: "Diplomacia Astuta"
 cunning_diplomacy_desc: "Encurralados por inimigos superiores de ambos os lados, os governantes da Valáquia desenvolveram certa astúcia para trocar de alianças nos momentos certos. Vários asseguraram o trono com o apoio dos otomanos e depois seguiram formando alianças com os húngaros ou com o Sacro Imperador Romano."
 boyar_regime: "Regime do Boiardo"
 boyar_regime_desc: "O Tratado de Alba Iulia consolidou o poder da nobreza valáquia. Um conselho de 12 grandes boiardos junto com o voivoda participaria do governo executivo do país."
 home_of_hussars: "Lar dos Hussardos"
 home_of_hussars_desc: "Embora as formações de cavalaria leve fossem um conceito antigo criado pelos romanos, os primeiros hussardos (de \"gussars\", que significa corsários ou piratas) da região dos Bálcãs apareceram como unidades auxiliares do Império Bizantino, recrutados principalmente da Sérvia, sob domínio bizantino, nos séculos X e XI. Mesmo após o poder bizantino perder força, essa tradição continuou e foi aprimorada nos séculos seguintes."
 serbian_mining: "Mineração Sérvia"
 serbian_mining_desc: "As montanhas dos Bálcãs são ricas em minérios que podem ser extraídos por mineiros habilidosos. Semelhante a outras regiões da Europa Oriental, a Sérvia abriu as portas para que mineiros saxões desenvolvessem sua indústria de mineração. Cidades como Novo Brdo se tornaram vastas metrópoles, fomentadas pela riqueza extraída nestas terras."
 mimic_the_phoenix: "Imitar a Fênix"
 mimic_the_phoenix_desc: "Abraçamos os costumes de Bizâncio com avidez, buscando espelhar suas leis e estilo como um todo. Com base na rica tapeçaria da influência romana, lutamos para infundir nossa governança e sistema legal com sua essência, em uma tentativa consciente de replicar a graça e a sofisticação do Império Bizantino em nosso reino."
 rallying_the_troops: "Convocando as Tropas"
 rallying_the_troops_desc: "O nosso reino desenvolveu formas de reunir as tropas rapidamente para que nenhum inimigo nos pegue desprevenidos. Esta vantagem nos mantém de pé apesar de todos os obstáculos em nosso caminho, e estamos preparados para a batalha. Unidos, marcharemos adiante, firmes em nosso propósito, prontos para defender a honra da nossa pátria."
 keepers_of_the_gate: "Defensores do Portão"
 keepers_of_the_gate_desc: "O terreno irregular da Sérvia propiciou uma poderosa rede de defesas, simbolizada pela imponente Fortaleza de Smederevo. Essas fortificações duradouras protegem a nossa nação, praticamente impossibilitando qualquer invasão. Das cordilheiras dispersas aos vales estratégicos, os sistemas de defesa da Sérvia comprovam a nossa resiliência e espírito indomável."
 poklisars: "Poklisars"
 poklisars_desc: "Desde os primórdios da nossa nação, sistematicamente observamos além das nossas fronteiras. Seja para estabelecer rotas comerciais lucrativas, apaziguar vizinhos poderosos e construir alianças, ou até para forjar parcerias robustas contra adversários em comum. \"Poklisars\" é o nome que damos para os embaixadores que executarão esta missão em nosso nome."
 the_rebirth_of_the_patriarchate: "O Renascimento do Patriarcado"
 the_rebirth_of_the_patriarchate_desc: "No século XIV, Estêvão Úresis almejava evoluir o Arcebispado da Sérvia para um Patriarcado. Desde então, nosso clérigo tenta se tornar independente de Constantinopla, consolidando a união entre o reino físico, a nossa nação, e o reino espiritual."
 reform_the_ecclesiastical_authorities: "Reformar as Autoridades Eclesiásticas"
 reform_the_ecclesiastical_authorities_desc: "A Sérvia há muito tempo se vê em uma encruzilhada de influências orientais e ocidentais, incluindo as da fé cristã ortodoxa e da Igreja Católica. É hora de seguir o caminho da reforma eclesiástica para fortalecer as nossas instituições religiosas e proteger o bem-estar espiritual do nosso reino."
 balkan_hajduks: "Haiduques Balcânicos"
 balkan_hajduks_desc: "Diferente de seus semelhantes húngaros ao norte, os Haiduques da Sérvia e das terras balcânicas vizinhas ganharam uma reputação mais infame. Eles viveram uma vida difícil no crime, sempre em perigo, sempre em movimento. No entanto, durante as guerras, estes homens obstinados e experientes muitas vezes participavam dos exércitos sérvios, fornecendo uma infantaria excelente, embora um pouco indisciplinada."
 foreign_relations_bureau: "Departamento de Relações Internacionais"
 foreign_relations_bureau_desc: "O nosso reino reconheceu a importância de cultivar alianças e relações amistosas com nossos países vizinhos. Para facilitar esse processo, estabeleceremos um departamento especializado em relações exteriores. Mantendo um foco dedicado na diplomacia, estaremos mais preparados para lidar com a complexa teia de relações internacionais, além de assegurar a prosperidade da nossa nação."
 serbian_enlightenment: "Iluminismo Sérvio"
 serbian_enlightenment_desc: "Inspirados em outras nações iluministas, heróis nacionais como Dimitrije Obradović tentaram elevar o nosso vernáculo e literatura. Tocado pela carência de trabalhos seculares disponíveis ao público comum, Dimitrije Obradović inovou ao criar uma ponte entre o sérvio escrito e o falado. Empenhando-se em criar gramáticas, dicionários e livros, bem como traduzir obras internacionais, nossa nação fomenta um renascimento literário graças ao trabalho desses visionários."
 military_modernization: "Modernização Militar"
 military_modernization_desc: "O nosso povo lembra do nascimento da nossa nação, rodeada de poderes impiedosos, sob uma constante ameaça à nossa segurança. Esta vigilância permanente forjou uma cultura de prontidão resoluta, que garantiu que nossas forças agissem como um escudo contra as adversidades. Destemidos e respeitados, nossos soldados nos transformaram de potenciais vítimas em um adversário poderoso, dissuadindo aqueles que ousam ameaçar a nossa soberania."
 seljuk_heritage: "Descendência Seljúcida"
 seljuk_heritage_desc: "Para abraçarmos o futuro, precisamos lembrar do que aprendemos com os persas e grandes seljúcidas, e então construir um estado que possa unir os povos e crenças distintos como parte de algo maior."
 turkic_traditions: "Tradições Turcas"
 turkic_traditions_desc: "Nós viemos das estepes. O vento, as dificuldades e a emoção da batalha sempre estarão no nosso sangue, e não podemos esquecer disso nunca."
 millets: "Kanunnames"
 millets_desc: "Estabelecendo códigos jurídicos únicos em cada província do nosso império, podemos garantir que o nosso governo seja visto como equitativo e justo. Estes livros de leis, conhecidos como Kanunnames, considerarão as circunstâncias locais e tradições de cada província, que são diversas e amplas."
 ghazi: "Gazi"
 ghazi_desc: "Mantendo as tradições das estepes, nossos nobres são guerreiros da fronteira, e devemos ser destemidos nessa luta para expandir o território islâmico."
 azeb_irregulars: "Azebs Irregulares"
 azeb_irregulars_desc: "Jovens solteiros convocados dos segmentos mais pobres da sociedade, os Azebs serão não apenas soldados e marinheiros, mas também construtores e armeiros. Com um sistema de guarnições de fortalezas, garantiremos que eles sempre sejam pagos."
 bashi_bazouks: "Bashi-bazouks"
 bashi_bazouks_desc: "Os bashi-bazouks, irregulares recrutados de segmentos marginalizados da população, e às vezes até andarilhos, guarnecem fortes e postos avançados por um preço viável. Com sua propensão para a delinquência e a matança desenfreada, sempre podem ser usados para assediar a fronteira do inimigo."
 ottoman_bureaucracy: "Birûn"
 ottoman_bureaucracy_desc: "O Birûn, Serviço do Exterior, abrange o grupo de administradores, oficiais militares e estudiosos religiosos de fora do círculo pessoal do governante. Juntos, eles formam uma burocracia eficiente, herdada do Irã e dos grandes seljúcidas, mas que foi adaptada com elementos do Bizâncio, tornando-a verdadeiramente otomana."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Também chamados de capitulações, os $ahdnames$ são acordos contratuais com outras nações baseados nas leis seculares e da fé $muslim$. $ahdnames$ são mais comumente usados para garantir proteção e direitos de comerciantes e clérigos de outras nações nas nossas terras, fazendo com que a justiça seja feita e o comércio flua sem interrupções."
 dragomans: "Dragomanos"
 dragomans_desc: "Pessoas com as funções de intérprete, tradutor e guias. Os dragomanos são oficiais habilidosos que trabalham para aprimorar nossas iniciativas diplomáticas e comerciais com diferentes comunidades e países. A maioria dos dragomanos têm ancestralidade grega, mas alguns são judeus, armênios ou de outras culturas multilíngues."
 kafes: "Kafes"
 kafes_desc: "Mantendo nossos príncipes rebeldes confinados a uma parte especial do harém, os $kafes$, podemos evitar rebeliões devassas e a rivalidade entre irmãos que assombrava nosso regime."
 timariots: "Timariotes"
 timariots_desc: "Ao oferecer concessões de terra Timar aos cavaleiros Sipahis, eles podem usar essa riqueza financiada pelo Estado para abastecer a si e sua comitiva. Isso possibilita que tenhamos uma cavalaria mais formidável no campo."
 autonomous_pashas: "Paxás Autônomos"
 autonomous_pashas_desc: "Equilibrar as necessidades locais com os interesses nacionais é a parte mais difícil do governo. Especialmente com o ritmo das comunicações, pode levar muito tempo para as instruções mais básicas chegarem a províncias relativamente próximas. Precisamos encorajar mais autonomia para os governadores locais, garantindo que seus interesses regionais sejam atendidos."
 lawcode_of_suleiman: "O Código Jurídico de Solimão"
 lawcode_of_suleiman_desc: "Solimão é lembrado como um dos maiores governantes da história, um soldado, um legislador e um reformador. Na verdade, embora o ocidente o conheça como Solimão, o Magnífico, em sua terra natal, ele é chamado de \"O Legislador\". No centro de suas reformas estava a manutenção da lei dinástica otomana, chamada \"Kanun\", para alinhá-la com a $sharia$ islâmica."
 ottoman_tax_farming: "Muqāta'ah"
 ottoman_tax_farming_desc: "Um sistema para tributar a agricultura em que os nobres compram o direito de coletar receita de um pedaço de terra possuído pela coroa. O $ottoman_tax_farming$ equilibra a distribuição de riquezas por todo o império e afasta os nobres da corrupção, dando a eles o interesse em apoiar o Estado."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Um sistema complexo de depósitos de suprimentos e alojamentos para soldados e oficiais. As estações chamadas de Menzil permitem que nossos exércitos dependam menos de saques e permaneçam bem abastecidos em todas as fronteiras."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "Mālīye é uma burocracia vasta, diversa e altamente organizada, formada pelos escribas mais habilidosos. A $late_ottoman_bureaucracy$ busca ser uma instituição estatal fundamental e incorruptível."
 tulip_period: "Período das Tulipas"
 tulip_period_desc: "Reformaremos tradições antigas e abandonadas, teremos tulipas em todos os jardins e entraremos em uma nova era de ouro de comércio e influência."
 imperial_school_of_naval_engineering: "Escola Imperial de Engenharia Naval"
 imperial_school_of_naval_engineering_desc: "Essa nova escola, a #italic Mühendishane-i Bahr-i Hümâyûn#! (Escola Imperial dos Engenheiros Navais), nos ajudará a treinar construtores de navios, oficiais navais e marinheiros para a marinha e a frota mercante."
 ayans: "Âyan"
 ayans_desc: "$ayans$ são magnatas provinciais de origens diversas que possuem considerável autonomia local, mas ainda fornecem uma fonte imediata de forças militares e renda da tributação agrícola para o Estado."
 french_language_in_all_courts: "Idioma Francês em Todas as Cortes"
 french_language_in_all_courts_desc: "Por muito tempo o latim foi a língua franca da Europa, mas no momento é um idioma morto. Precisamos encontrar uma nova língua franca, e nada melhor que o francês."
 elan: "Élan!"
 elan_desc: "Cultivar uma doutrina de ataque é o elemento central do exército. Nossos homens devem demostrar muita energia para que tenhamos uma vantagem clara no campo de batalha."
 estates_general: "Assembleia dos Estados Gerais"
 estates_general_desc: "A Assembleia dos Estados Gerais pode ter se originado em 1303, mas deixou gradualmente de ser um conselho convocado pelo rei e passou a ser eleita. Isso deu mais legitimidade a assembleia, bem como aos impostos cobrados por ela."
 fra_gendarmes: "Companhias Gendarmes"
 fra_gendarmes_desc: "Confiar no sistema de conscritos expôs o nosso governo a grandes riscos e demonstrou ser uma estratégia muito limitante. Nós devemos estabelecer grupos de cavalarias fortemente armadas com um salário fixo para servir ao nosso governante como um exército permanente."
 fra_integration_of_new_territories: "Consolidação do País"
 fra_integration_of_new_territories_desc: "A nossa influência sobre outros países é inquestionável. Por que não usar essa influência para incorporá-los diretamente em nosso país?"
 fra_reliance_on_privateers: "Dependência de Corsários"
 fra_reliance_on_privateers_desc: "Criar uma competição direta com outras potências marítimas pode ser caro, além de colocar as nossas finanças em uma posição de desvantagem. Em vez disso, nós devemos patrocinar a nossa frota mercantil para saquear e controlar os navios mercantes dos nossos inimigos. Isso não apenas garantiria uma renda saudável para nosso Estado, como também abalaria o comércio marítimo dos nossos rivais."
 fra_reformation_of_taxation: "Estabelecimento das Recettes Générales"
 fra_reformation_of_taxation_desc: "Os intendentes responsáveis por coletar os impostos do povo não podem ser escolhidos pelos estamentos, e sim diretamente pelo governante. Dessa forma, nós garantiremos que os oficiais sejam leais apenas ao governante e recolham os impostos devidos."
 fra_school_of_fontainebleau: "Maneirismo do Norte"
 fra_school_of_fontainebleau_desc: "Como um país orgulhosamente renascentista, nós devemos investir na criação de um estilo francês único. Se convidarmos artistas estrangeiros e patrocinarmos uma escola de forma direta, nós conseguiremos promover suas obras artísticas dentro do estilo francês especificamente."
 vauban_fortifications: "Fortificações Inovadoras"
 vauban_fortifications_desc: "Isso não representa uma mudança radical no design da fortificação, a genialidade está no posicionamento dela. Aproveitando ao máximo as características de cada terreno, o mesmo forte pode ser muito mais difícil de ocupar."
 the_philosophes: "Os Philosophes"
 the_philosophes_desc: "Ostentamos alguns dos maiores filósofos desses tempos de conhecimento. Esses pensadores estão produzindo um mar de ideias e pensamentos que estimulam avanços em todos os campos, dos mais mundanos aos mais importantes."
 fra_expansion_of_france: "Reivindicações Antigas"
 fra_expansion_of_france_desc: "Sabemos que nosso Estado começou no império de Carlos Magno, portanto podemos reivindicar todas aquelas terras como nosso território legítimo. Com cortes dedicadas a localizar histórias que liguem qualquer território à nossa coroa, nós conseguiremos reivindicar essas terras perdidas."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "Agora que todos os homens são iguais perante a lei do nosso novo Estado, os povos de outras crenças podem participar inteiramente da máquina do Estado, contribuindo, assim, para o progresso da nação."
 fra_code_civil: "Código Civil"
 fra_code_civil_desc: "Precisamos desfazer o caótico conjunto de leis que governa o nosso Estado, estabelecendo um código de leis unificado e acessível para a nossa população inteira. Esse #italic Código Civil#! servirá como a base para o nosso governo e estabelecerá um sistema justo para todos."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Uma Marinha Real"
 royal_navy_desc: "Com seu início em 1495, a monarquia Tudor investiu fortemente em navios e em infraestrutura para apoiá-los. Muitos consideram que esta foi a fundação oficial da Marinha Real."
 eltham_ordinance: "A Ordenança de Eltham"
 eltham_ordinance_desc: "Embora não tenha passado no ano de 1526, representam a primeira tentativa de organizar a Burocracia Real da Inglaterra, para torná-la mais responsiva e eficaz em termos de custos."
 secretaries_of_state: "Secretários do Estado"
 secretaries_of_state_desc: "O rei sempre teve um servo real responsável por suas correspondências. Na metade do século XVII, o número desse cargo começou a aumentar e eles se tornaram peças importantes da máquina do governo, repassando decretos reais e propiciando autonomia administrativa."
 navigation_acts: "Os Atos de Navegação"
 navigation_acts_desc: "Estes atos representavam o auge do mercantilismo. Nossa transação comercial será carregada por nossos navios e chegará primeiro aos nossos portos, onde poderemos tributá-las."
 eng_red_coats: "Casacas-Vermelhas"
 eng_red_coats_desc: "A vida no exército inglês é cansativa e rigorosamente regimentada, mas de certa forma, molda o caráter de um homem. Seu controle emocional e domínio de armas de fogo apavoram os nossos inimigos."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Conselho dos Doentes e Feridos"
 sick_and_hurt_board_desc: "Fundado em 1707, sua função era garantir o bem-estar social dos marujos comuns, alistados na Marinha. Trouxe uma série de reformas que melhoraram a saúde dos marinheiros em serviço."
 british_bill_of_rights: "Declaração de Direitos da Inglaterra"
 british_bill_of_rights_desc: "Uma série arrebatadora de reformas focadas nos limites do poder real, especialmente do judiciário. O monarca não pode convocar exércitos unilateralmente, ordenar punições cruéis e fora do comum, nem interferir na eleição livre dos membros do Parlamento."
 defense_of_the_faith: "Defesa da Fé"
 defense_of_the_faith_desc: "Fomos expulsos de Acre e do Chipre, mas a Ordem do Hospital de São João não recuará mais. Nos tempos pagãos, um Colosso vigiava o porto de Rodes, mas hoje as maiores fortificações que o mundo já viu assumiram essa defesa."
 assistance_to_the_suffering: "Assistência aos Aflitos"
 assistance_to_the_suffering_desc: "A Ordem é chamada de Cavaleiros Hospitalários por um motivo: originalmente, éramos a força protetora de um hospital para peregrinos em Jerusalém. Embora Jerusalém tenha sido perdida para os sarracenos, ainda prestamos auxílio médico aos necessitados, incluindo nossos bravos cavaleiros, que voltam ao campo de batalha muito mais rápido que a maioria dos exércitos."
 reconquista_of_the_sea: "Reconquista do Mar"
 reconquista_of_the_sea_desc: "Em nossos confrontos frequentes com os temidos piratas das ameaças turca e berbere, já nos ocorreu que os corsários podem ter certa razão quanto aos saques marítimos e pilhagens costeiras, mas estão direcionando suas depredações para os alvos errados. A pirataria pode ser um pecado horrível em tempos de paz, mas na guerra é conhecida como \"corso\"; certamente algo completamente diferente, não é?"
 friends_in_need: "Amigos Necessitados"
 friends_in_need_desc: "Nossa Ordem é formada por povos de todas as partes do Cristianismo. Esse fato, juntamente com a necessidade de apoio externo para cumprirmos nossa missão, nos tornou muito habilidosos em encontrar mãos amigas para a nossa causa. Vamos aproveitar nossa presença em toda a Europa para alcançar governantes católicos poderosos e trazê-los para o nosso lado."
 scourge_of_the_corsairs: "Flagelos dos Corsários"
 scourge_of_the_corsairs_desc: "O famoso corsário turco Hayreddin Barbarossa travou muitos confrontos lendários contra os Cavaleiros, mas ele está longe de ser o único corsário que enfrentamos. As incursões e saques turcos em todo o sul da Europa, tolerados pelos estados berberes e financiados pelos turcos, devem acabar. Os Cavaleiros protegerão os marinheiros inocentes a qualquer custo."
 crusader_tradition: "Tradição de Cruzadas"
 crusader_tradition_desc: "Os Cavaleiros de nossa Ordem participaram das guerras contra Saladino e lutaram na defesa do último posto avançado cruzado do Ultramar, Acre. Se algum de nós precisa de inspiração para realizar feitos heroicos, basta olhar para as conquistas dos Cavaleiros da Ordem do Hospital de São João no passado. O nome Cavaleiros Hospitalários é sem dúvida eterno, assim como a nossa célebre coragem em batalha."
 ecumenical_defenders_of_christendom: "Defensores Ecumênicos do Cristianismo"
 ecumenical_defenders_of_christendom_desc: "A Reforma prejudicou nossa causa, pois cavaleiros germânicos e escandinavos começaram a murmurar questionamentos sobre a natureza da Hóstia da Comunhão, mas a ameaça constante dos turcos tende a fazer tais disputas parecerem menores. Seria melhor focarmos na defesa do reino e deixarmos o debate teológico para quando a ameaça sarracena estiver devidamente contida?"
 a_neverending_crusade: "Uma Cruzada sem Fim"
 a_neverending_crusade_desc: "Enquanto qualquer católico estiver em perigo por razões religiosas, continuaremos nossa missão. Seja para peregrinar ao Túmulo do nosso Senhor e Salvador ou apenas cruzar os mares sem medo dos corsários, nunca deixaremos de treinar para estarmos prontos para entrar em combate imediatamente."
 inspired_builders: "Construtores Inspirados"
 inspired_builders_desc: "O principal dever de nossa Ordem é lutar, mas, graças ao Senhor, nossas lutas não são apenas bélicas. Nosso povo precisa de comodidades, mas também de proteção contra possíveis ataques no futuro. Por isso, ao longo dos séculos, desenvolvemos uma habilidade admirável para erguer edificações e fortalezas com rapidez. Utilizaremos essa habilidade não apenas para tornar nossa capital uma fortaleza ainda mais impenetrável, mas também um centro de cultura."
 the_right_hand_pope: "A Mão Direita do Papa"
 the_right_hand_pope_desc: "À medida que o mundo se moderniza e a era dos cruzados fica cada vez mais relegada ao reino da memória, a necessidade de influenciar o Santo Padre para garantir o futuro de nosso povo torna-se óbvia para qualquer líder que possa vir a se tornar nosso Grão-Mestre. Seremos os melhores conselheiros e amigos do Sumo Pontífice. Claro, em nossa busca para servi-lo, ainda podemos obter algumas vantagens para nós, certo?"
 a_brand_new_world: "Um Novo Mundo"
 a_brand_new_world_desc: "O mundo evolui, e o que antes era de uma maneira agora é de outra, obrigando todos a se transformarem ou serem esquecidos pela História. Nossa Ordem existe há mais de meio milênio, e ainda não estamos prontos para simplesmente desaparecer. Nossos corpos mortais eventualmente se juntarão ao Criador, mas nossa Ordem deve se tornar imortal. Seremos a mais moderna entre as nações, fortalecendo o próprio âmago de nosso povo."
 an_order_with_state: "Uma Ordem com um Estado"
 an_order_with_state_desc: "Enquanto algumas nações costumam ser descritas como um #italic Exército com um Estado#!, nós, por outro lado, sempre fomos uma Ordem com uma nação, desde a nossa aquisição de Rodes dos gregos. No entanto, não podemos deixar de admirar a eficiência com que eles utilizaram seus recursos para se tornarem uma nação formidável. Inspirados nesse sucesso, implementaremos reformas para garantir que nossas forças militares possam enfrentar qualquer adversário com confiança."
 local_merchant_preference: "Preferência para Comerciantes Locais"
 local_merchant_preference_desc: "Teoricamente, um comerciante pode ser um cidadão do mundo, navegando entre quaisquer portos que desejar. Vamos oferecer vantagens aos comerciantes locais, como prioridade para carregamento e descarregamento de cargas, visando garantir que nossos comerciantes tenham todos os incentivos para trazer seus produtos para casa."
 association_with_unbelievers: "Associação com Céticos"
 association_with_unbelievers_desc: "Há quem acredite que não devemos nos associar de maneira alguma com os céticos. Porém, nós nos empenhamos para conter essa visão, pois é apenas por meio da associação com os céticos que poderemos negociar com eles."
 port_security_improvement: "Melhorias na Segurança Portuária"
 port_security_improvement_desc: "Para lucrar com o comércio, precisamos que as cargas fiquem atracadas com segurança em nossos portos. Vamos garantir que as áreas frequentadas pelos comerciantes fiquem livres de pequenos delitos."
 end_of_shipbuilding_guilds: "Fim das Guildas da Construção Naval"
 end_of_shipbuilding_guilds_desc: "Desde que navios começaram a ser construídos na Península Árabe, há guildas que controlam essa atividade. Embora possam ter prestado um serviço valioso ao manter vivas as tradições de construção naval, agora são um obstáculo ao progresso. Precisamos abrir a indústria naval para todos que demonstrem aptidão."
 skilled_captains: "Capitães Habilidosos"
 skilled_captains_desc: "Devemos garantir que nossos capitães tenham os mais altos padrões de habilidades náuticas e conhecimentos de navegação. Assim, asseguraremos que eles possam aproveitar ao máximo cada vantagem de manobrabilidade em todas as situações."
 expansion_of_trade_contacts: "Expansão de Contatos Comerciais"
 expansion_of_trade_contacts_desc: "Devemos garantir que nossos comerciantes sejam sempre bem-vindos aonde forem. Para isso, utilizaremos todos os meios possíveis para assegurar que todos os governantes de que temos conhecimento recebam nossos comerciantes de braços abertos."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Preservação do Salmão Escocês"
 scottish_salmon_desc: "Nossos rios e litorais são ricos em salmão. Somente com a devida atenção e uma legislação rigorosa seremos capazes de aproveitar esse recurso e direcionar nossa economia local para a exportação desse peixe tão procurado."
 scottish_morale: "Coragem Escocesa"
 scottish_morale_desc: "Desde o início de nossa guerra contra a tirania inglesa, preservamos nossa independência graças ao esforço do corajoso povo escocês. A memória de homens como William Wallace inspirará nossos exércitos a defender e proteger a independência da Escócia."
 scottish_longbowmen: "Longbowmen Anglo-Escoceses"
 scottish_longbowmen_desc: "Com o fortalecimento dos nossos laços com a Inglaterra, incorporaremos parte de suas táticas militares em nosso exército e refinaremos essas unidades para se tornarem uma força que inspire medo."
 peel_towers_advance: "Torres de Cascalho"
 peel_towers_advance_desc: "As Torres de Cascalho foram desenvolvidas como uma resposta à vida difícil nas fronteiras de nosso país. Elas servem como proteção contra incursões de grupos de saqueadores hostis, protegendo tanto vidas humanas quanto de animais de criação, além de oferecerem uma maneira rápida de alertar os municípios vizinhos sobre a aproximação de exércitos inimigos por suas fogueiras de sinalização."
 scottish_tenacity: "Terra Perseverante"
 scottish_tenacity_desc: "As guerras podem ser longas e cansativas. Para mantermos nossa independência, precisamos estar preparados para suportar tempos difíceis. Felizmente, nosso povo é tão perseverante quanto a terra que chama de lar e resiste aos invasores estrangeiros até o último momento."
 influx_of_english_nobles: "Administradores Ingleses"
 influx_of_english_nobles_desc: "Garantimos a paz com nosso vizinho do sul, o que levou a um fluxo constante de nobres ingleses em nossa administração. Consequentemente, podemos exercer nosso controle sobre o país de maneira mais eficaz."
 scottish_trade_connections: "Conexões Comerciais do Mar do Norte"
 scottish_trade_connections_desc: "Nosso país está situado na extremidade ocidental da Europa e tem poucos recursos. Para que nossa economia prospere, devemos investir na expansão de nossas conexões comerciais para regiões mais distantes. O Mar do Norte nos conecta a mercados ricos e oferece grandes oportunidades de negócios, se soubermos aproveitá-las."
 comets: "Cometas?"
 comets_desc: "Recentemente recebemos um novo livro extremamente interessante chamado #italic O Verdadeiro Significado dos Cometas contra a Vaidade dos Astrólogos#!. Decretamos que todos no reino devem tomar conhecimento de seu conteúdo."
 modernized_royal_scots_navy: "Marinha Escocesa Real"
 modernized_royal_scots_navy_desc: "Desde as Guerras de Independência, temos buscado fortalecer nossa Marinha. Antes, utilizávamos obrigações feudais para fornecer frotas, mas agora vamos criar uma frota moderna de propriedade do rei, ancorada em nosso novo porto de Newhaven."
 royal_revenue: "Reforçar Receita Real"
 royal_revenue_desc: "Para mantermos a Escócia livre da servidão, devemos garantir fontes de renda estáveis. Ao reforçar nosso controle sobre as propriedades reais e os direitos feudais, poderemos aumentar os impostos que nos são devidos. Com isso, podemos garantir que a Coroa tenha fundos suficientes para agir conforme sua vontade sem depender de outras fontes de dinheiro."
 scottish_education: "Universidades da Escócia"
 scottish_education_desc: "Após nossa experiência com universidades e educação estrangeiras na Europa, é hora de melhorarmos o sistema educacional em nosso próprio país e oferecer um lugar para as nossas mentes mais brilhantes estudarem. Nosso povo deve ser capaz de buscar conhecimento e habilidades em sua terra natal, sem a necessidade de viagens dispendiosas e sem depender de instituições estrangeiras."
 act_of_revocation: "Ato de Revogação"
 act_of_revocation_desc: "Por muito tempo, foi costume doar partes do Domínio Real à nobreza por seus serviços. Esse sistema não poderá mais ser mantido se quisermos garantir a integridade de nosso domínio. A partir de agora, insistiremos em alugar essas terras em vez de doá-las."
 scottish_diplomacy: "Confiança nas Alianças"
 scottish_diplomacy_desc: "Por séculos, confiamos na diplomacia e nos contatos com potências estrangeiras no continente para garantir nossa independência. É hora de formalizar essa prática e assegurar que nossos laços perdurem por muitos séculos a mais."
 scottish_highlander_advance: "Estabelecer Regimentos de Montanheses"
 scottish_highlander_advance_desc: "Recrutar regimentos dentre o povo que habita as Terras Altas da Escócia pode ser uma vantagem crucial para nossos esforços militares."
 scottish_whisky: "Uísque Escocês"
 scottish_whisky_desc: "Embora as destilarias existam na Escócia há muito tempo, devemos garantir que essas indústrias sejam colocadas sob o devido cuidado do Estado. Com isso, poderemos nos estabelecer na vanguarda da produção de bebidas destiladas e expandir nossa indústria de exportação."
 scottish_enlightenment: "Iluminismo Escocês"
 scottish_enlightenment_desc: "Os rápidos avanços em filosofia, economia política e medicina estão levando a uma série de conquistas por nossos compatriotas, que colocarão a Escócia na vanguarda da inovação global. Este período de Iluminismo Escocês pode ser uma ferramenta muito poderosa para nós no cenário mundial."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Liga das Cidades"
 swabian_league_of_cities_desc: "A Suábia abriga diversas cidades ricas, fazendo delas alvos desejados para ambições e conquistas estrangeiras. A fim de proteger melhor as nossas terras, devemos nos unir nos tempos de guerra e lutar contra a intervenção estrangeira em nossas terras."
 swabian_frugal_people: "Finanças Modestas"
 swabian_frugal_people_desc: "Muitos acusaram o nosso povo de ser avarento e riram do cuidado que temos com a nossa economia. Felizmente, é fácil suportar essa zombaria quando se tem um tesouro sólido e ducados amplos para investir em nossas ambições."
 franconian_proud_knights: "Cavaleiros do Império"
 franconian_proud_knights_desc: "O nosso povo contribuiu com uma longa fila de cavaleiros orgulhosos no serviço imperial. Eles representam e sintetizam muitos ideais cavalheirescos que perderam predominância, mas continuam sendo uma parte essencial de quem nós sonhamos ser. Podemos observar e aprender muitas lições sobre o comportamento dos cavaleiros e os aspectos mais militares da vida ao observar essa longa história. É claro que isso também tem um efeito sobre a disposição dos nossos nobres, que contribuem com conscritos a fim de obter glória em combates honráveis."
 franconian_wine_bottles: "Silvaner e Bocksbeutel"
 franconian_wine_bottles_desc: "O Bocksbeutel é uma grande parte da nossa tradição vinícola cheia de força e tradição. Extremamente prática e facilmente reconhecível, o formato dessa garrafa serve como um símbolo dos lindos vinhos produzidos na nossa região. Com vinhos tão famosos como o Silvaner ou Riesling, nossos produtores de vidro e vinho certamente vão gerar fortunas para nossa economia."
 westphalian_monastic_traditions: "Terra dos Mosteiros"
 westphalian_monastic_traditions_desc: "O norte da Alemanha é o lar de muitos redutos católicos como os Bispados em Münster e Paderborn. A vida monástica e as tradições religiosas dessa região costumam ter um efeito positivo na alfabetização e educação do nosso clero, pois oferece uma variedade de lugares e oportunidades para ampliar sua educação e aprendizado. Essa terra concede uma porção de opções aos clérigos que desejam se juntar à Igreja Sagrada."
 north_german_hanseatic_traditions: "Comerciantes Hanseáticos"
 north_german_hanseatic_traditions_desc: "O povo da região norte da Alemanha há tempos goza dos benefícios que o acesso ao Mar Báltico oferece. Enquanto muitos dos nossos vizinhos mais ao sul precisam se virar usando os rios para transportar mercadorias, nós temos uma longa tradição de comerciantes que velejam o Báltico, trazendo fortunas, riquezas e prosperidade para nossas costas."
 german_baltic_sailors: "Marinheiros Bálticos"
 german_baltic_sailors_desc: "Climas rigorosos criam pessoas calejadas. Estar adjacente ao frio Mar Báltico certamente deixou marcas nos nossos marinheiros, propiciando grande aptidão para sua profissão e uma resiliência mental extrema. O mar pode ser um amigo ingrato."
 german_populating_the_countryside: "Atraindo as Pessoas Certas"
 german_populating_the_countryside_desc: "Repopular mais áreas rurais e dar mais terras para as pessoas cultivarem formará uma grande base para aumentar gradativamente a riqueza e a prosperidade das nossas terras, atualmente pouco populadas."
 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "Um grande privilégio que o próprio imperador concede a poucas cidades selecionadas dentro do império, permitindo que muitos comerciantes se juntem e participem dos maiores mercados de toda a Europa. Essas cidades estão no verdadeiro centro do comércio do império. A natureza centralizada desses grandes mercados também facilita muito o planejamento e as negociações dos comerciantes em um ambiente que permite grande liberdade e variedade e, consequentemente, mais acesso a todos os tipos de artigos."
 german_imperial_roads: "Rede de Estradas Imperiais"
 german_imperial_roads_desc: "Durante séculos as estradas foram construídas, expandidas e melhoradas pelo centro da Europa. Desde os romanos até hoje, a variedade de estradas imperiais que conectam locais dentro da Alemanha torna o comércio e as viagens muito mais fáceis e acessíveis para todos. Além disso, também propicia grandes benefícios para todas as necessidades logísticas que podem surgir, especialmente quando se trata de locomover exércitos."
 landsknechte: "Lansquenetes"
 landsknechte_desc: "Uma nova forma de organizar unidades surgiu com as recorrentes guerras na Alemanha e suas fronteiras. Os $landsknechte$ são tropas mistas, formadas por inovadores quadrados de piqueiros, apoiados por arcabuzeiros que atacam pelos flancos e por uma fila frontal composta pelos infames #italic Doppelsöldner#!, \"mercenários duplos\" que carregam espadas de duas mãos. Isso permite que as táticas combinem os combates de curta e média distância."
 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "O período Biedermeier marca um panorama conservador na nossa sociedade, originado das classes superiores e sua nostalgia por tempos passados. Isso faz com que pensamentos mais livres e atividades criativas sejam realizadas dentro da privacidade das casas, longe da vida pública. Embora isso involuntariamente fortaleça o desenvolvimento de uma identidade cultural dentro da classe burguesa, também força muitos pensadores livres a imigrarem, levando suas ocupações para fora do país."
 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "Na mistura do império, é necessário cooperar com os vizinhos nas questões econômicas para prosperar. Participaremos da união aduaneira do Reno e adotaremos as moedas de #italic gulden#! para facilitar o comércio para nossos comerciantes e a diplomacia com outros países."
 saiger_process: "Processo de Liquação"
 saiger_process_desc: "Um novo e revolucionário processo de fundição que enriquece com chumbo o cobre que contém prata, possibilitando o aumento da produtividade das nossas operações de mineração."
 #Austria
 austrian_tradition: "Uma Casa Gloriosa"
 austrian_tradition_desc: "Nossa ascensão ao poder gerou criou muita inveja, e as casas rivais do império lutam por nossa posição como protetores da fronteira sudeste. Apesar das circunstâncias, nos orgulhamos das nossas manobras diplomáticas, incomparáveis a quaisquer outras."
 austrian_heritage: "Legado de Rodolfo I"
 austrian_heritage_desc: "A vitória de Rodolfo I sobre seus rivais garantiu nosso lugar entre as grandes casas do império e assunto de muitos cantos e canções. O fervor demonstrado por ele e seus cavaleiros na batalha de Marchfeld inspirará nossas tropas por muitos séculos."
 hab_expert_mountaineers: "Uma Terra de Montanhas e Rios"
 hab_expert_mountaineers_desc: "Nosso povo está bem adaptado aos obstáculos do nosso país, desde os altos picos e passagens das nossas montanhas até os largos rios dos nossos vales."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Deixe que os outros travem guerras. Você, feliz Áustria, case-se! Porque o que Marte dá aos outros, a deusa Vênus dá a você."
 habsburg_dominance: "Especialidade Diplomática Austríaca"
 habsburg_dominance_desc: "Na nossa posição no centro da Europa, teremos que adotar uma posição flexível em relação à nossa diplomacia externa. Alianças e rivalidades podem se desfazer tão rapidamente quanto se formam, e nossos diplomatas precisam ser treinados para cobrir qualquer posição possível."
 austrian_military_flexibility: "Táticas de Lansquenetes"
 austrian_military_flexibility_desc: "Apenas uma tática versátil e bem treinada de artilharia, investidas de cavalaria e infantaria implacável recrutada dentre os Lansquenetes pode nos levar à vitória."
 edict_of_restitution: "Édito da Restituição"
 edict_of_restitution_desc: "Um pouco de escrituração nos ajudará a combater qualquer conflito religioso que possa acontecer em nosso reino. Este édito inofensivo certamente não despertará mais conflitos."
 austrian_court: "Corte Austríaca"
 austrian_court_desc: "Manter nossas relações diplomáticas requer tempo e esforço, e investir pessoas demais em missões diplomáticas pode prejudicar nossa eficiência e nossa reputação. Se simplificarmos nossa corte, poderemos garantir que obteremos as informações necessárias para apaziguar desavenças quando elas surgirem."
 geheimrat: "Geheimrat"
 geheimrat_desc: "Geheimrat é um órgão de assessoria de elite composto por nobres e oficiais de alto escalão, servindo como a instituição central para guiar as decisões administrativas, militares e políticas da Áustria."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Nosso conselho de guerra só pode funcionar com uma estrutura burocrática adequada. Só poderemos defender nosso reino de invasores hostis quando conhecermos cada detalhe das nossas tropas e da logística."
 military_border: "Fronteira Militar"
 military_border_desc: "A defesa de nossas fronteiras é uma questão séria, especialmente as preocupações financeiras que podem afetar o Estado. A solução que encontramos é fazer generosas concessões de terra na fronteira para criar uma classe militar profissional. Isso garantirá uma maior disciplina em nossos contingentes e facilitará a migração de gente em regiões menos populosas do nosso reino."
 austrian_ambition: "Esclarecimento Pela Educação"
 austrian_ambition_desc: "Nossos governantes devem receber a melhor educação possível para servirem ao ideal do monarca esclarecido."
 austrian_state_industrialization: "Industrialização do Estado"
 austrian_state_industrialization_desc: "A modernização da nossa indústria deve sempre ser o foco da atenção do nosso país. Apenas com fábricas modernas poderemos competir com nossos rivais no palco global."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "O Classicismo vienense é um período musical transformador. As obras dos nossos melhores compositores revolucionarão a música ocidental de formas sinfônicas, líricas e acústicas."
 multicultural_empire: "Império Multicultural"
 multicultural_empire_desc: "A Áustria é um reino diversificado e multicultural, que depende da aceitação e acomodação de suas diversas minorias étnicas para manter a união e estabilidade em meio a crescentes tensões nacionalistas."
 imperial_artillery: "Artilharia Imperial"
 imperial_artillery_desc: "A natureza em rápida evolução da guerra nos incentiva a modernizar nossas tropas e táticas. Para continuarmos à frente dos nossos inimigos, temos que transformar nossa artilharia no orgulho do exército imperial."
 alchemy_advance: "Alquimia"
 alchemy_advance_desc: "A arte da alquimia envolve a criação de poções e elixires utilizando uma combinação de ervas, minerais e outros ingredientes naturais. Embora nem sempre seja confiável, o uso da alquimia pode produzir resultados notáveis no tratamento de diversas enfermidades."
 anatomy_advance: "Anatomia"
 anatomy_advance_desc: "Os médicos estão desenvolvendo uma compreensão mais avançada da anatomia humana, o que está levando a tratamentos mais eficazes para lesões e doenças. Esse conhecimento, amplamente adquirido por dissecações práticas de cadáveres humanos, também está ajudando a melhorar as técnicas cirúrgicas e a reduzir os riscos dos procedimentos médicos."
 surgery_advance: "Cirurgia"
 surgery_advance_desc: "Os barbeiros-cirurgiões estão desenvolvendo técnicas mais sofisticadas para tratar lesões e doenças, e o desenvolvimento de novos instrumentos cirúrgicos está tornando os procedimentos mais seguros e eficazes. Como resultado, pacientes estão sobrevivendo a lesões e doenças que teriam sido fatais há apenas alguns anos."
 pharmacology_advance: "Farmacologia"
 pharmacology_advance_desc: "Alquimistas e médicos estão explorando novos compostos e misturas químicas em sua busca por remédios. Alguns desses primeiros farmacêuticos desenvolveram tratamentos para doenças comuns, como febres, resfriados e problemas digestivos, e seus métodos demonstram potencial para o futuro. No entanto, ainda há muito a aprender, e muitos desses novos remédios podem ser perigosos se não forem preparados corretamente."
 sanitation_advance: "Saneamento"
 sanitation_advance_desc: "Os assentamentos estão investindo em melhores medidas sanitárias, como descartes de lixo e sistemas hídricos limpos. Estas medidas reduzirão a disseminação de doenças e melhorarão a saúde da população de um modo geral. O desenvolvimento de práticas sanitárias modernas possibilitará que as pessoas vivam em maior proximidade, sem sucumbir a doenças."
 vaccination_advance: "Vacinação"
 vaccination_advance_desc: "Com o desenvolvimento das vacinas, médicos conseguem fornecer à população a imunidade contra doenças fatais. Essas vacinas ajudam a reduzir a disseminação de doenças e prevenir epidemias. Ao injetar no corpo uma pequena quantidade de bactérias, ou vírus, enfraquecidos ou até mesmo mortos, o sistema imunológico consegue reconhecer e lutar contra a doença caso a encontre novamente."
 vibrant_court_advance: "Corte Vibrante"
 vibrant_court_advance_desc: "As mentes geniais de diversas partes do mundo se juntam em nossa corte, trazendo novas modas e idiomas. Como resultado, nos tornamos mais receptivos a seus \"jeitos\" estrangeiros."
 patio_process_advance: "Método de Pátios"
 patio_process_advance_desc: "O $patio_process_advance$ consiste em um método para refinar minérios de prata e ouro de baixa qualidade com uma solução química baseada no mercúrio para catalisar a amalgamação."
 pan_amalgamation_advance: "Amalgamação em Tanques"
 pan_amalgamation_advance_desc: "A $pan_amalgamation_advance$ é uma versão melhorada e com um processo mais rápido do $patio_process_advance$."
 milanese_tradition: "Descendência Lombarda"
 milanese_tradition_desc: "A glória e influência do Reino Lombardo é sentida até hoje. Por serem seus herdeiros espirituais inquestionáveis, as famílias nobres de Milão gozam de certa autoridade e respeito mais que os outros."
 milanese_heritage: "Tradição de Condottieri"
 milanese_heritage_desc: "O povo de Milão está acostumado a lutar como mercenários nas constantes brigas da região, o que lhes dá uma reputação de soldados muito competentes."
 renaissance_prince: "Príncipe Renascentista"
 renaissance_prince_desc: "Talvez os outros governantes da Itália paguem pelo apoio ao renascimento cultural que se manifesta diante de nós. Que Milão seja o centro disso com a nossa patronagem."
 patron_of_music: "Patrono da Música"
 patron_of_music_desc: "Infelizmente, a arte da música tem sido negligenciada por outros príncipes. Permita-nos patronear a música, pela Glória de Deus e de nós mesmos, assim Milão também brilhará."
 lowered_power_of_barons: "Poder dos Barões Rebaixado"
 lowered_power_of_barons_desc: "A arte e a cultura são importantes, mas se quisermos continuar independentes, precisaremos de dinheiro. Por isso, devemos quebrar o poder da nobreza local e garantir que mais dinheiro flua para o centro."
 age_of_condottieri: "A Era dos Condottieri"
 age_of_condottieri_desc: "Agora que os mercenários formam a base de tantos exércitos, seria inteligente da nossa parte garantir que nós também tenhamos mercenários disponíveis. Não podemos deixar de mostrar que os capitães mercenários são muito bem-vindos em Milão, para que se lembrem de nós quando a hora chegar."
 encouragement_of_philosophers: "Encorajando os Filósofos"
 encouragement_of_philosophers_desc: "Nós, de Milão, somos apoiadores do pensamento Renascentista há muito tempo. Devemos dar continuidade a essa tradição, ampliando a patronagem e as instalações para que os melhores pensadores de toda a Europa venham para cá."
 merchant_princes: "Príncipes Comerciantes"
 merchant_princes_desc: "Há muito tempo, as grandes cidades costeiras da Itália têm redes comerciais que trazem riqueza e poder para casa. Milão pode não ficar na costa, mas isso não quer dizer que o Ducado de Milão não possa ganhar parte do lucro. Que fique claro: os homens ricos que trouxerem as riquezas do mundo para cá serão favorecidos pela corte de Milão."
 rulership_of_enlightened_principals: "Governo por Dirigentes Iluminados"
 rulership_of_enlightened_principals_desc: "Com o encorajamento dos filósofos, surgem novas teorias e princípios. Ao estruturar o nosso governo a partir destes princípios, teremos um apoio maior, ao menos entre as pessoas que realmente importam."
 milanese_ambition: "Um Novo Reino Lombardo"
 milanese_ambition_desc: "A glória do Reino Lombardo anterior é fraca, se comparada ao que o povo de Milão conseguiu conquistar, e ao que está preparado para obter. Todos vão se curvar a nós."
 #Papal States
 pap_head_of_the_church: "Líder da Igreja"
 pap_head_of_the_church_desc: "A Cúria e a Santa Sé são intimamente ligadas ao governo Papal. Os cardeais de outras nações e estados podem tentar influenciar a direção religiosa do cristianismo, mas no fim das contas, o Papado sempre terá a influência mais forte na Cúria."
 pap_the_word_of_the_lord: "A Palavra do Senhor"
 pap_the_word_of_the_lord_desc: "Somos nós, servos mais leais, bispos mais sagrados, que lemos e interpretamos a Palavra do Senhor. Sendo assim, nossa diplomacia se baseia na divindade de Deus."
 ecclesiastical_primacy: "Primazia Eclesiástica"
 ecclesiastical_primacy_desc: "O Papa tem a autoridade de soberano para estabelecer os cânones e leis religiosas da Igreja Católica. O Estado tem uma relação especial com aqueles que obedecem a autoridade católica."
 papal_investiture_and_tithes: "Investidura e Dízimos Papais"
 papal_investiture_and_tithes_desc: "Roma recebe as riquezas da Europa cristã."
 glory_of_rome: "Glória de Roma"
 glory_of_rome_desc: "Controlamos a grande cidade e a antiga capital dos romanos. Somos responsáveis por preservar sua tradição admirável."
 donation_of_constantine: "Doação de Constantino"
 donation_of_constantine_desc: "A Doação de Constantino demonstra nossa autoridade para conferir o título de Imperador dos Romanos a quem quer que escolhamos. Também pode provar que somos muito bons em forjar documentos."
 centralize_the_states: "Centralizar os Estados"
 centralize_the_states_desc: "Consolidaremos o nosso poder nas províncias papais, controlando-as a partir dos príncipes locais."
 holy_father: "O Santo Padre"
 holy_father_desc: "Ser o Vigário de Deus dos romanos católicos nos dá uma certa margem política. A Bula Papal, um conjunto de documentos com o selo oficial do Papa, carrega o peso da palavra de Deus. Ela tem o poder de amaldiçoar governantes e dividir continentes inteiros."
 pap_legacy_of_the_military_orders: "Legado das Ordens Militares"
 pap_legacy_of_the_military_orders_desc: "Embora a era das Ordens do Sacramento tenha terminado, seu legado continua sendo uma grande inspiração para os soldados de Deus que prometeram defender a Santa Sé das ameaças hereges e pagãs."
 #Teutonic Order
 teu_crusader_discipline: "Disciplina de Cruzado"
 teu_crusader_discipline_desc: "Nossa grande ordem foi forjada nas chamas e no sangue da Terceira Cruzada, durante o cerco de $acre$ em 1191. Embora tenhamos cuidado dos doentes e fracos, a ordem transformou-se em um grupo militarizado de cavaleiros, dotados de devoção e disciplina implacáveis."
 teu_teutonic_heavy_cavalry: "Cavalaria Pesada Teutônica"
 teu_teutonic_heavy_cavalry_desc: "A cavalaria pesada é o maior símbolo de poder e talento militar. Embora em muitos Estados a cavalaria seja feita de nobres, todos os cavaleiros teutônicos também são membros da nossa cavalaria pesada e passam por um treinamento rigoroso como um cruzado."
 teu_reformed_order_army: "Exército da Ordem Reformada"
 teu_reformed_order_army_desc: "Os cavaleiros germânicos, veteranos das cruzadas e de inúmeras guerras europeias, não podem continuar sendo a base dos nossos exércitos porque não são numerosos o bastante. Agora precisamos reorganizar o exército para receber regimentos recrutados internamente, capazes de substituir os cavaleiros no campo de batalha."
 teu_peasants_recruitment: "Recrutamento de Camponeses"
 teu_peasants_recruitment_desc: "Agora vemos com clareza que não podemos mais depender de voluntários estrangeiros para compor nossos exércitos. Não importa o quão experientes e valiosos eles possam ser. Como alternativa, devemos desenvolver um sistema que nos permita recrutar nossos súditos, sejam alemães ou não."
 teu_infantry_tactics: "Táticas de Infantaria"
 teu_infantry_tactics_desc: "As batalhas europeias contemporâneas provaram que a era da infantaria está prestes a começar. Agora é a hora de desenvolver novas táticas, adotar o pique e reformar o nosso conceito medieval de infantaria auxiliar, adotando-o como a principal força de combate dos nossos futuros exércitos."
 teu_teutonic_religious_authority: "Autoridade Religiosa Teutônica"
 teu_teutonic_religious_authority_desc: "Daremos um fim à prática de autonomia religiosa flexível dos bispos dentro do nosso reino. Todas as questões religiosas, desde a tributação até a conversão dos habitantes, de agora em diante serão resolvidas pelo Estado."
 teu_expanded_marches: "Marquesados Expandidos"
 teu_expanded_marches_desc: "Conceda autonomia aos governadores locais das nossas regiões fronteiriças e transforme-as em marquesados. Estas terras especiais pagarão menos impostos ao Estado, e em troca serão obrigadas a ficar sempre em prontidão para o combate, seja em tempos de guerra ou paz. Isso deve nos conceder bastante flexibilidade militar a um baixo custo."
 teu_prussian_bishops: "Bispos Prussianos"
 teu_prussian_bishops_desc: "Concede mais direitos e privilégios aos nossos bispos prussianos, assegurando sua lealdade em todas as questões."
 teu_one_state_one_religion: "Um Estado, Uma Religião"
 teu_one_state_one_religion_desc: "Reserve todos os gabinetes do Estado apenas para quem segue a nossa religião. Os hereges e pagãos não são mais bem-vindos em nosso reino."
 teu_absolute_order: "Ordem Absoluta"
 teu_absolute_order_desc: "Todos os poderes do Estado estão fundidos em nossa ordem. Cada ação ou decisão tomada passa pela hierarquia da Ordem Teutônica antes de ser executada. Claro, essa burocracia não está a favor de todos, mas ela garante poder absoluto ao Hochmeister."
 legacy_of_breton_independence: "Legado da Independência Bretã"
 legacy_of_breton_independence_desc: "A Bretanha nunca foi parte da França. Embora no passado tenhamos sido devastados pelos francos, vikings e ingleses, até o momento mantivemos nossa identidade como um povo. Todos os nossos vizinhos precisam saber que a Bretanha continuará livre, pois é o último lar das verdadeiras tradições gaulesas."
 estates_of_brittany: "Os Estamentos da Bretanha"
 estates_of_brittany_desc: "Convocados pela primeira vez no século XIV, os Estamentos da Bretanha permitiram que homens livres de todos os patamares da sociedade, até do Terceiro Estamento, expressassem suas queixas e solicitassem reparação ao Duque. Convocando os Estamentos, podemos aliviar um pouco a tensão das nossas terras."
 dutch_education: "Educação Holandesa"
 dutch_education_desc: "Embora nossas terras sempre tenham desfrutado de taxas de alfabetização superiores em todas as camadas sociais, esta vantagem fica mais aparente no mundo que se materializa diante de nós. Apenas pessoas com conhecimento limitado não ampliariam esta vantagem a seu favor."
 dutch_golden_age_art: "Arte Holandesa"
 dutch_golden_age_art_desc: "Os Países Baixos estão historicamente na vanguarda dos avanços tecnológicos e culturais. Precisamos continuar financiando os inventores, artistas e escritores para manter a nossa vantagem sobre as outras nações."
 a_trading_hub: "Um Centro Comercial"
 a_trading_hub_desc: "Nossa nação foi abençoada com um centro de cidades bem estabelecido e focado na transação comercial, e com marinheiros aventureiros que trazem riquezas de todo o mundo para casa. Estes homens nos possibilitarão fazer comércio com outras nações, gerando lucros expressivos para os nossos cofres."
 platoon_fire: "Fogo de Pelotão"
 platoon_fire_desc: "No método padrão da saraivada, cada linha de soldados disparava de uma vez só, com o intuito de maximizar o poder de fogo. Os holandeses desenvolveram um sistema de disparo por pelotão diferente, focado em deixar uma parte do regimento disparando continuamente no inimigo. Assim, o exército inimigo não conseguia se recuperar das saraivadas."
 concentration_power: "Concentração do Poder"
 concentration_power_desc: "Nossa nação passou muito tempo sendo governada por vários regentes, mesmo que alguns tivessem mais poder que outros e agissem como #italic primus inter pares#!. Chegou a hora de tornar esta posição hereditária e concentrar o poder em uma única pessoa."
 a_fortified_border: "Uma Fronteira Fortificada"
 a_fortified_border_desc: "As nossas fronteiras não são bem defendidas por características naturais como as de outras nações. No entanto, com inteligência podemos criar defesas poderosas que detenham os nossos inimigos e protejam as nossas famílias."
 #Netherlandish Shared
 netherlandish_protoindustry: "Verlagssystem dos Países Baixos"
 netherlandish_protoindustry_desc: "Por muito tempo, as nossas nações abrigam municípios e cidades movimentadas que se dedicam a seus ofícios em uma escala maior que dos nossos vizinhos. Esse foco nos tornou uma terra muito produtiva."
 a_dynamic_society: "Uma Sociedade Dinâmica"
 a_dynamic_society_desc: "As nossas terras são o lar dos valentes. Aqueles que desejam melhorar suas vidas estão aqui, e vamos capitalizar as ambições dessas pessoas para fortalecer a nossa nação."
 an_early_urbanization: "Uma Urbanização Antecipada"
 an_early_urbanization_desc: "Tradicionalmente, os Países Baixos têm uma forte taxa de urbanização que nos permitiu voar mais alto do que o esperado. Devemos tirar proveito desta tendência e aumentá-la, criando uma forte rede de assentamentos que contribuirá para um futuro mais rico."
 polders_advance: "Pôlderes"
 polders_advance_desc: "Os Países Baixos são bastante suscetíveis a inundações, e no tempo instável dos séculos XI ao XIV, diversas inundações criaram o Zuiderzê e levaram ao salgamento do solo das áreas costeiras. Agora temos a tecnologia para recuperar a terra, possibilitando uma agricultura mais produtiva."
 netherlandish_ship_building: "Construção Naval dos Países Baixos"
 netherlandish_ship_building_desc: "Como os Países Baixos têm algumas das maiores cidades portuárias da Europa, também merecem ter alguns dos melhores estaleiros do continente. A possibilidade de usar os artesões locais reduz drasticamente os custos ao adquirir novas frotas comerciais."
 #Netherlandish Unique
 brb_the_four_quartiers: "As Quatro Vizinhanças"
 brb_the_four_quartiers_desc: "As Quatro Vizinhanças são as quatro províncias onde o núcleo do Ducado de Brabante se divide. Cada província é formada por municípios-satélites de tamanhos diferentes, alguns murados, outros não. Todos funcionam em perfeita sinergia, como um motor bem aquecido, enchendo os nossos cofres de grandes riquezas."
 fla_cloth: "Tecido Flamengo"
 fla_cloth_desc: "A indústria de tecidos flamengos causa inveja ao redor do mundo. Comerciantes vêm de lugares distantes para vender lã nas Flandres, onde manufaturamos tecidos da melhor qualidade."
 frisian_trading_traditions: "Tradições Comerciais"
 frisian_trading_traditions_desc: "Antes da formação dos condados ao sul, que começam a viajar para outras nações em busca de comércio, nossos ancestrais tinham rotas comerciais que cobriam todas as costas da Europa, do Mar Báltico ao Golfo da Biscaia. Agora, mais do que nunca, esse velho conhecimento precisa entrar em ação."
 gel_warring_spirit: "Um Espírito Beligerante"
 gel_warring_spirit_desc: "Há quem diga que somos muito belicosos, mas na verdade isso significa que eles temem o nosso poder. Um exército treinado é um dos primeiros passos para o sucesso neste mundo caótico. Quem se opuser a nós conhecerá o nosso espírito inflexível."
 hai_expert_embassadors: "Embaixadores Especialistas"
 hai_expert_embassadors_desc: "Nossos governantes sempre foram habilidosos com as palavras, o que nos ajudou a expandir a influência de nossa nação além das fronteiras. Com o passar do tempo, só aumenta a necessidade de fazer novos amigos para nos protegermos de inimigos, ou de estender ainda mais nosso domínio sobre as outras nações."
 hol_sailors: "Marinheiros Holandeses"
 hol_sailors_desc: "Naturais de uma terra arenosa e de terrenos alagadiços, os holandeses viam o mar como um segundo lar, onde os peixes e a glória aguardavam aqueles valentes o bastante para buscá-los."
 lie_athens_north: "Atenas do Norte"
 lie_athens_north_desc: "Há séculos Liège é um polo cultural, formando alguns dos estudiosos mais cultos da região e incitando a inveja em nossos rivais. Nossas instituições nunca devem parar de se aprimorar."
 lux_destined_rule: "Destinados a Governar"
 lux_destined_rule_desc: "A grande dinastia de Luxemburgo tem seu nome inspirado em nossa grande nação, e agora é a família mais importante da Europa. Decerto isso é um sinal dos Céus, e usaremos esse presente divino para ampliar a nossa influência."
 utr_city_churches: "A Cidade das Igrejas"
 utr_city_churches_desc: "Utreque, conhecida também como a #italic Cidade das Igrejas#! por conta de suas inúmeras igrejas elevadas, é o lar da icônica Torre Dom. Centro espiritual dos Países Baixos e sede do Bispado de Utreque, ela é um feixe de luz desde a Antiguidade."
 brb_brabantine_rights: "Direitos Brabantinos"
 brb_brabantine_rights_desc: "Seguindo o modelo das outras nações, é hora de codificarmos as liberdades de nossos súditos para que possam gozar de uma vida mais próspera servindo à nossa grande nação."
 fla_flemish_renaissance: "Renascença Flamenga"
 fla_flemish_renaissance_desc: "Sendo uma das regiões mais desenvolvidas do continente, é natural que a riqueza acumulada a duras penas seja, por fim, empregada na criação de coisas menos práticas, como a arte. Tal arte, no entanto, lança uma luz nos dias nublados de nossa pátria. Com dezenas de comerciantes flamengos servindo como patronos, a oferta dos artistas não pode parar de crescer."
 frisian_resisting_invader: "Resistindo aos Invasores"
 frisian_resisting_invader_desc: "Cercado de inimigos, o nosso povo se acostumou a defender suas terras de forma agressiva para obrigar os invasores a se retirarem e nunca mais voltarem. Com o sangue deles, o nosso solo só enriquece!"
 gel_healthy_economy: "Uma Economia Saudável"
 gel_healthy_economy_desc: "Não foi apenas por meio da espada que o nosso reino se expandiu; também foi graças à economia cuidadosa de dinheiro, o que nos permitiu comprar influência sobre territórios ou comprá-los diretamente. Devemos dar continuidade a essa tendência, administrando nosso orçamento de forma sensata."
 hai_frontier_march: "Um Marquesado de Fronteira"
 hai_frontier_march_desc: "Por estar localizada nas periferias do império, Hainaut desenvolveu um espírito fronteiriço que é óbvio para qualquer pessoa atenta. Esse espírito dá a nossas terras uma mentalidade defensiva que podemos explorar em nosso benefício."
 hol_maritime_warfare: "Guerras Marítimas"
 hol_maritime_warfare_desc: "Por sermos uma nação marítima, nossos marinheiros estão acostumados ao combate, seja contra rivais ou piratas que tentam roubar a nossa riqueza. De qualquer forma, a nossa Marinha precisa se preparar para encarar qualquer inimigo, a qualquer momento."
 lie_devoted_land: "Uma Terra Devota"
 lie_devoted_land_desc: "Como parte de uma das maiores dioceses da região, a devoção de nosso povo é inquestionável. Mostraremos ao mundo que a nossa fé em Deus é tão forte quanto a nossa fé em nossa própria nação."
 lux_fortress_europe: "A Fortaleza da Europa"
 lux_fortress_europe_desc: "A localização inexpugnável da cidade de Luxemburgo, com a formação natural do Bock como sua fortaleza, nos coloca em uma posição muito forte. Nossos inimigos perecerão ao tentar tomar nossas ameias. Devemos aprender com a natureza e fazer todas as nossas fortalezas aproveitarem as formações do terreno a seu favor."
 utr_blessed_land: "Uma Terra Abençoada"
 utr_blessed_land_desc: "O próprio Papa influencia a eleição do nosso Príncipe-Bispo, desafiando a eleição tradicional de cinco fases que tínhamos antes. Essa é uma prova evidente de que a nossa terra é abençoada."
 brb_land_culture: "Uma Terra Culta"
 brb_land_culture_desc: "Com a fundação da Universidade de Lovaina, Brabante se firma como o centro cultural dos Países Baixos. Estudantes de toda a Europa vêm até nossas terras para aprender e compartilhar seu conhecimento."
 fla_prospering_agriculture: "Agricultura Próspera"
 fla_prospering_agriculture_desc: "Conforme a concorrência começa a desafiar nossas indústrias dedicadas ao tecido, artigos de luxo e finanças, fica evidente a necessidade de melhorar o uso de nossas posses de terra. Com a preparação adequada, nossa terra pode se tornar um celeiro regional, diversificando ainda mais nossa economia."
 frisian_legend_grutte_pier: "A Lenda de Grutte Pier"
 frisian_legend_grutte_pier_desc: "Em nossas terras, histórias sobre um pirata com 2,15 metros de altura e força descomunal inspiram muitas pessoas a irem ao mar para fazer o que seus ancestrais faziam melhor: saquear costas desprotegidas."
 gel_expand_kwarteers: "Expandir os Kwarteers"
 gel_expand_kwarteers_desc: "Como no caso de Brabante, $GEL$ foi tradicionalmente dividido em quatro partes. Esse sistema de províncias ao redor de uma cidade forte provou ser uma forma eficiente de governar nossa nação, e nós certamente devemos expandir esse sistema para outros lugares que se juntarem ao nosso reino."
 hai_bustling_towns: "Municípios Agitados"
 hai_bustling_towns_desc: "Nossos assentamentos urbanos estão cheios de vida e potencial. Com um pequeno empurrão, podemos fazer com que eles e suas regiões interioranas fiquem incrivelmente ricos, para que possamos cobrar um bom imposto deles."
 hol_trading_spirit: "Espírito Comercial"
 hol_trading_spirit_desc: "Nosso país é rodeado pelo mar, então é natural encararmos essas ondas em busca de portos com os quais possamos estabelecer transações comerciais para enriquecer."
 lie_inspiring_mecenas: "Um Mecenas Inspirador"
 lie_inspiring_mecenas_desc: "A nossa terra é uma inspiração para vários artistas que vêm para trabalhar em suas obras de arte. O dinheiro de nossos cofres sempre será usado para alimentar nossos artistas e atrair outros."
 lux_heirs_john_blind: "Herdeiros de João, o Cego"
 lux_heirs_john_blind_desc: "João, o Cego, rei da Boêmia e conde de Luxemburgo, nasceu em nosso humilde reino e morreu aos 50 anos na Batalha de Crécy, depois de participar de uma investida mesmo após perder a visão: uma morte honrada e valente que inspirará nossos soldados por muitos séculos. Um verdadeiro herói para nosso povo."
 utr_skilled_diplomats: "Diplomatas Habilidosos"
 utr_skilled_diplomats_desc: "Com a influência crescente de nossos vizinhos, a sobrevivência da nação depende de nossa habilidade de obter aliados poderosos e leais que nos apoiarão em tempos difíceis."
 golden_fleece: "A Ordem do Tosão de Ouro"
 golden_fleece_desc: "Esta ordem de cavalaria se tornaria uma das mais destacadas na Europa. Ser um cavaleiro do Tosão de Ouro é um marco de grande status que dignifica nossa imagem."
 wagenburg: "Forte de Carros"
 wagenburg_desc: "Durante as guerras hussitas, nossos exércitos utilizaram fortes de carros que lhes permitiam vencer batalhas impossíveis. Embora nem sempre usemos carros, usar atiradores de elite da infantaria em posições defensivas se tornará a tática preferida de nossos invencíveis exércitos checos."
 hussite_traditions: "Tradições do Povo $hussite_ADJ$"
 hussite_traditions_desc: "Com muita luta e fraternidade, nossa fé resiste às pressões externas por conversão. Nossas origens inabaláveis, provenientes de antigos ensinamentos religiosos, ressonam no coração daqueles que buscam proteger sua fé e viver em paz ao lado de seus companheiros cristãos."
 kutnohorian_deal: "Tratado de Kutná Hora"
 kutnohorian_deal_desc: "A nobreza continuará sempre sensível em relação às suas prerrogativas, então precisamos garantir seus privilégios para sempre."
 bohemian_thaler: "Táler Boêmio"
 bohemian_thaler_desc: "Há anos, a moeda padrão do nosso país é o grosso, uma moeda feita de prata e usada por todo o Sacro Império Romano. A descoberta de novas fontes de prata nos permite criar outro tipo maior de moeda, o táler, também chamado toler ou daler, que se tornará forte e influente o bastante para dominar toda a transação comercial, estabelecendo-se como a moeda padrão."
 fortified_towns: "Municípios Fortificados"
 fortified_towns_desc: "Devido à devastação das $hussite_wars$, e em uma tentativa de proteger nossa fé e nosso povo, fundamos diversos municípios fortificados. Desde então, ganhamos muito conhecimento na construção de fortificações e no desenvolvimento de defesas impenetráveis."
 maori_ta_moko_advance: "Tā Moko"
 maori_ta_moko_advance_desc: "Com as curvas e espirais intricadas das #italic Tā Moko#!, nós gravamos pigmentos em nossa própria pele de forma ritualística, transformando nossos corpos em tapeçarias de honra e história."
 maori_ceremonial_haka_advance: "Haka Cerimonial"
 maori_ceremonial_haka_advance_desc: "O solo estremece quando nossos guerreiros executam o #italic Haka#!, com gritos ferozes e movimentos sincronizados que ecoam por todo o campo de batalha. Essa intimidadora dança de guerra cerimonial encoraja o coração de cada guerreiro, impulsionando expressivamente o moral das forças terrestres."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "A força e a união vêm de conhecer o próprio #italic Whakapapa#!, a rede complexa de conexões genealógicas que unem os #italic iwi#!. Esse conhecimento profundo sobre a ancestralidade coletiva fomenta uma frente unida contra todas as adversidades."
 maori_te_reo_advance: "Te Reo"
 maori_te_reo_advance_desc: "Sabemos que, ao preservar e proteger o #italic Te Reo#!, o nosso idioma sagrado, mantemos uma conexão vibrante com a nossa cultura e tradições."
 maori_rua_kumara_advance: "Rua Kūmara"
 maori_rua_kumara_advance_desc: "Ao aperfeiçoar a arte de cultivar e armazenar tubérculos de #italic kūmara#! em #italic rua#! (poços de armazenamento) especialmente construídos para isso, poderemos assegurar que nossas barrigas fiquem cheias mesmo nos invernos mais rigorosos."
 maori_he_whakaputanga_advance: "He Whakaputanga"
 maori_he_whakaputanga_advance_desc: "A chamada \"Declaração de Independência da Nova Zelândia\" é um documento que estabelece de uma vez por todas um Estado maori unificado e independente. Com as palavras compreendidas por todas as partes, nossos líderes tribais finalmente poderão se unir e se libertar de interferências estrangeiras."
 #Ethiopia
 the_ark_of_the_covenant: "A Arca da Aliança"
 the_ark_of_the_covenant_desc: "Somos a única nação a abrigar a sagrada Arca da Aliança depois de ela ter sido secretamente levada por Menelique I, com apoio divino, há milhares de anos. Temendo que nosso sagrado tesouro nacional fosse roubado, ela foi escondida da vista do público. Réplicas da arca são colocadas em todas as nossas igrejas para relembrar que o nosso governo é abençoado por Deus."
 roof_of_africa: "A Raíz da África"
 roof_of_africa_desc: "Nosso povo habita as terras altas há gerações, resistindo a condições extremas que nos tornaram resilientes e fortes. Isso nos dá uma vantagem significativa sobre os nossos inimigos sempre que nos envolvemos em conflitos."
 solomonid_claim: "Reivindicação Salomônica"
 solomonid_claim_desc: "Os antepassados de nossos governantes descendem dos monarcas de Axum, da linhagem do Rei Salomão e da Rainha de Sabá. Destituímos os monarcas de Zagué para legitimar nosso governo e consolidar o reino, restaurando sua merecida dinastia."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Nosso governante é o rei de todos os reis, herdeiro da linhagem dos reis de Axum e do primeiro governante, Menelique I, filho do Rei Salomão e da Rainha de Sabá. Todos os nossos reis descendem dos salomônicos, embora a linha de sucessão não precise seguir de pai para filho."
 a_permanent_capital: "Uma Capital Permanente"
 a_permanent_capital_desc: "Por séculos, nossa nação não teve uma capital permanente; a corte seguia os governantes para onde desejassem. Embora essa abordagem tenha suas vantagens, para governar nossa vasta nação com eficiência, precisamos estabelecer uma autoridade central forte, em um local permanente adequado."
 external_friends: "Amigos Externos"
 external_friends_desc: "Nossos emissários enviados a $rome$ e $iberia_region$ em busca de apoio militar obtiveram bastante sucesso e nos colocaram no mapa. Esses esforços nunca devem cessar."
 eternal_crusade: "Uma Cruzada Eterna"
 eternal_crusade_desc: "Como um país $christian_ADJ$, nos vemos rodeados de adversários do mundo $muslim_ADJ$ que aproveitam qualquer oportunidade para nos atacar. Para assegurar nossa sobrevivência, precisamos nos preparar para contra-atacar imediatamente."
 prester_john: "Preste João"
 prester_john_desc: "Os europeus procuram por Preste João há séculos e estão convencidos de que o nosso governante há de ser ele, já que somos companheiros cristãos. Não temos razões para discordar, pois eles estão felizes em compartilhar suas ideias conosco."
 an_iron_fist: "Um Punho de Ferro"
 an_iron_fist_desc: "Nossa região tem uma diversidade de culturas e religiões, e a única coisa que a mantém unida não é a compaixão, mas sim um governante poderoso, capaz de resolver qualquer tentativa de revolta com rapidez e força."
 a_true_ethiopian_church: "Uma Verdadeira Igreja Etíope"
 a_true_ethiopian_church_desc: "Influências externas podem ser boas em alguns aspectos, mas também podem alterar a natureza de nossas crenças. Para manter nossa identidade, precisamos assegurar a existência de nossa própria Igreja Tewahedo."
 origin_of_coffee: "Origem do Café"
 origin_of_coffee_desc: "O café se origina de nossas terras, pois são o lugar ideal para sua cultura. Embora possa ser cultivado em outros locais, o nosso café é reverenciado por sua qualidade e é exportado às toneladas. Precisamos nos valer disso para canalizar riquezas para nossa nação."
 a_modern_nation: "Uma Nação Moderna"
 a_modern_nation_desc: "Apesar do nosso aparente isolamento, estamos cientes das inovações que acontecem pelo mundo e não perdemos tempo ao implementar essas táticas para incutir medo em nossos inimigos."
 cawa_advance: "Regimentos Ç̌äwa"
 cawa_advance_desc: "Os Ç̌äwa atuam como uma classe de guerreiros nobres feudais na Etiópia, recrutados e designados ao exército do imperador. Eles representam uma classe de soldados profissionais, reconhecidos por sua ferocidade."
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
 a_reformation_cawa_advance: "$a_reformation_cawa$"
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
 a_absolutism_cawa_advance: "$a_absolutism_cawa$"
 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
 a_revolutions_cawa_advance: "$a_revolutions_cawa$"
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 #Mali
 epic_of_sundiata: "Epopeia de Sundiata"
 epic_of_sundiata_desc: "O $epic_of_sundiata$ conta a campanha lendária de Sundiata Queita, o fundador do Império do Mali e herói do nosso povo. Sua história é passada de geração em geração, e sempre foi uma grande fonte de inspiração para o nosso povo."
 kouroukan_fouga_advance: "Kouroukan Fouga"
 kouroukan_fouga_advance_desc: "A $kouroukan_fouga_advance$ é a constituição básica do Mali. Aborda cada aspecto da vida, desde a simples vida familiar dos vilarejos até a soberania do Mansa."
 gold_of_bure: "Ouro de Buré"
 gold_of_bure_desc: "Os campos de ouro em Bambuque e Buré são conhecidos como os maiores depósitos de ouro de que já se ouviu falar, e eles pertencem a nós. As minas de ouro de Buré produziram uma riqueza fantástica que notoriamente desestabilizou toda a economia do Egito por conta da inflação, quando Mansa Muça visitou o país. Nossa economia é acostumada ao influxo constante de ouro, portanto, é mais difícil de inflacionar."
 accounts_of_the_atlantic_voyage: "Relatos da Viagem pelo Atlântico"
 accounts_of_the_atlantic_voyage_desc: "De acordo com o lendário Mansa Muça, seu antecessor começou uma jornada pelo Atlântico na esperança de descobrir os limites mais distantes do oceano. Embora alguns membros da classe governante considerem essa aventura uma abdicação vergonhosa de dever, outros dentro do Estado a veem como uma história que nos inspira a explorar os cantos desconhecidos do mundo."
 reclamation_of_land: "Recuperação de Terras"
 reclamation_of_land_desc: "O Saara não se limita a um só lugar... ele pode aumentar e diminuir dependendo da chuva. Sahel, como é conhecido o cinturão que habitamos, pode crescer e diminuir de acordo com essas condições. Uma grande seca pode transformar muito de nosso reino em um deserto inútil, juntamente com o Saara, onde só a morte governa. No entanto, em bons anos, podemos recuperar algumas terras à margem do Saara e torná-las produtivas novamente."
 mandinka_warrior_spirit: "Espírito de Guerra dos Mandingas"
 mandinka_warrior_spirit_desc: "Sejam pagãos ou muçulmanos, os homens mandingos são os maiores lutadores que Sahel já viu. A coragem e o orgulho de nossas tropas são igualmente admiráveis. Quando o Mansa cria um exército, este não é apenas o maior de todo o Sahel, como também o melhor."
 markets_for_salt: "Mercados de Sal"
 markets_for_salt_desc: "Em nosso reino, o sal vale seu preço em ouro. Ao sul, nas grandes florestas de Axante e Iorubá, o valor do sal é consideravelmente mais alto que o do ouro. Para a nossa sorte, temos nosso próprio abastecimento de sal e ouro suficiente para obter um suprimento infinito desse produto. Talvez possamos encontrar ainda mais mercados de pessoas que consideram o sal mais valioso que o ouro."
 west_african_slave_trade: "Comércio de Escravos do Oeste da África"
 west_african_slave_trade_desc: "Mesmo antes da existência de nosso império, o grande Uagadu, o Império de Gana que nos precedeu, vendia escravos aos árabes pelo deserto, e nós seguimos seu exemplo durante todos esses anos, fornecendo ao mundo árabe uma vasta quantidade de escravos. Agora, os europeus clamaram por um número de escravos ainda maior para trabalharem em suas terras no chamado Novo Mundo. Temos poucas informações, mas a quantidade de escravos que eles demandam é realmente atordoante; eles sempre voltam, e às vezes até chegam a atacar nossos litorais e raptar nossos súditos. Chegou a hora de impor ordem no comércio de escravos e restringir os europeus a portos comerciais específicos onde eles poderão comprar escravos, e não roubá-los."
 kele_koun_advance: "Os Kèlè-Koun"
 kele_koun_advance_desc: "Os Kèlè-Koun, ou \"cabeça de guerra\", são os comandantes do Kèlè-Bolo, o \"braço de guerra\", homens de infantaria que lutam pelo império. Diferentes dos Ton-Tigi, senhores feudais do Mali, os Kèlè-Koun não são necessariamente parte da $nobles_estate$. Os Kèlè-Koun têm Jonow, \"escravos\", que servem como carregadores de armas e equipamentos até que sejam incluídos nos batalhões de sofas."
 sofa_levies_advance: "Conscritos Sofas"
 sofa_levies_advance_desc: "Originalmente, todos os soldados dos grupos de conscritos do Kèlè-Bolo são Horon, ou \"homens livres\", mas o desenvolvimento mais recente do Império do Mali força a inclusão dos Jonow, \"escravos\", para servirem ao Exército como lutadores em vez de carregadores de armas. Esses guerreiros escravos ficariam conhecidos depois como \"sofas\", protegendo as fortificações malianas como forças de guarnição."
 mandekalu_levies: "Conscritos Mandekalu"
 mandekalu_levies_desc: "Os $mandekalu_levies$ são a base do Exército maliano. Os homens livres do império são convocados aos exércitos em tempos de guerra, e para eles é uma grande honra participar dessas batalhas usando suas próprias armas."
 farari_corps_advance: "Corporação Farari"
 farari_corps_advance_desc: "A $farari_corps_advance$ é a elite do Exército maliano. Esses homens são comandantes por legítimo direito e são bastante respeitados por sua experiência e bravura."
 sudano_sahelian_architecture_advance: "Arquitetura Sudano-Saheliana"
 sudano_sahelian_architecture_advance_desc: "As pradarias, savanas e desertos do Oeste da África produzem poucos recursos adequados para projetos arquitetônicos. O uso de tijolos de barro e argamassa de adobe reduz o custo das edificações de forma significativa, além de conceder um estilo marcante e agradável."
 #Songhai
 stories_of_the_gao_empire: "Histórias do Império de Gao"
 stories_of_the_gao_empire_desc: "Antes do Império do Mali dominar o Oeste da África, a cidade de Gao era a capital de um império por si só. Embora haja poucos registros escritos do império de Gao, seu legado vive por meio de nossas tradições orais, inspirando os homens que almejam conquistas grandiosas um dia."
 malian_military_tactics: "Táticas Militares Malianas"
 malian_military_tactics_desc: "Durante nosso tempo como súditos do Império do Mali, nosso povo aprendeu com seu comando militar e estilos de luta no campo de batalha. Esse conhecimento deverá ajudar a nossa própria infantaria em futuras batalhas."
 gold_to_salt_trade: "Comércio de Ouro e Sal"
 gold_to_salt_trade_desc: "Há quem diga que o sal vale seu peso em ouro... Talvez seja mais exato dizer que o ouro vale seu peso em sal. De qualquer forma, ao comercializar esses dois produtos, montamos redes prósperas de comércio."
 independence_from_mali: "Independência do Mali"
 independence_from_mali_desc: "Por muitos anos fomos súditos do Sultanato do Mali. Conforme o poder do Mali enfraqueceu, o nosso cresceu, e agora podemos reivindicar nossa independência total da soberania maliana. Vamos tomar medidas para garantir que continuemos assim."
 jihad_against_the_pagans: "$jihad$ contra os Pagãos"
 jihad_against_the_pagans_desc: "Apesar dos nossos melhores esforços durante séculos sob os sultanatos sunitas, o Oeste da África continua assolado pela ameaça dos pagãos animistas. Se levantarmos o estandarte do jihad, poderemos purificar as nossas terras dos descrentes, expandindo nossas fronteiras no processo."
 sankore_madrassah: "Madraça de Sancoré"
 sankore_madrassah_desc: "Fomos informados de que a Madraça de Sancoré é o maior centro de ensino de toda a África. Quem se surpreenderia, depois de ver intelectuais da distante Arábia e do Magrebe aqui discutindo sobre os pormenores da filosofia e da religião?"
 the_hajj: "O Haje"
 the_hajj_desc: "Como fez Mansa Muça do Mali, nossos governantes também podem viajar para Meca para cumprir o quinto pilar do islamismo, usando o ouro como um símbolo de nossa riqueza e poder. Como o antigo Mali, deixemos o mundo maravilhado com a riqueza e o esplendor de Songai."
 sharia: "Sharī'ah"
 sharia_desc: "A lei sagrada que o Profeta usou para governar Medina deve servir como o alicerce inabalável das leis que usamos para administrar nossa sociedade. Se reformarmos o nosso código criminal, refletindo os ensinamentos do Profeta, traremos harmonia e justiça à nossa sociedade."
 trans_sahara_trade: "Comércio Transaariano"
 trans_sahara_trade_desc: "Nossos comerciantes frequentemente trazem coisas maravilhosas das cortes do Norte da África. Será que podemos fazê-los trazer ainda mais objetos fascinantes?"
 modernization_of_the_military: "Modernização do Exército"
 modernization_of_the_military_desc: "Nosso Estado vive e morre de acordo com os recursos de nosso Exército. Nossas tropas não só garantiram a nossa sobrevivência, como também nossa prosperidade. Não podemos permitir que os avanços militares de nossos concorrentes nos ultrapassem."
 #Naples
 university_naples: "A Universidade de Nápoles"
 university_naples_desc: "Fundada em 1224 pelo imperador Frederico II, a Universidade de Nápoles é uma das instituições públicas mais antigas da Itália. Com um espírito secular, formou gerações de estudantes com uma educação abrangente e contribuiu para os avanços intelectuais de diversas áreas de estudo."
 mercantile_spirit: "Espírito Mercantil"
 mercantile_spirit_desc: "O Reino de Nápoles, inspirado pela influente república marítima de Amalfi, ostentava uma vibrante natureza comercial. Os portos estratégicos, incluindo da própria Nápoles, serviam como centros vitais que conectavam o reino a terras distantes, fomentando a prosperidade econômica por meio de transações comerciais e trocas de mercadorias e ideias."
 consolidate_the_royal_domain: "O Domínio Real"
 consolidate_the_royal_domain_desc: "Nós herdamos uma terra rica, mas não prosperamos por causa de leis e costumes arcaicos. Os governantes anteriores garantiram uma harmonia entre o nascimento nobre e a riqueza em nosso reino, e agora nós devemos atualizar as regulamentações. Ao fortalecer as cortes baroniais e consolidar as propriedades dentro do reino, criamos uma hierarquia legal mais clara. Nas terras da Coroa e dos burgueses, fortaleceremos as cidades como centros de poder e encorajaremos o crescimento do comércio e do artesanato."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "Por muito tempo, Nápoles lutou para ser um centro de aprendizagem moderna, atraindo as grandes mentes da era e espalhando a luz da Renascença. Foi sob a liderança de Giovanni Pontano que esses círculos de discussão foram estruturados e organizados. Nada mais natural do que nomearmos a academia em homenagem a esse líder diligente."
 encouraged_city_living: "Vida Urbana Incentivada"
 encouraged_city_living_desc: "Herdamos uma linda cidade de nossos antecessores. Precisamos seguir embelezando e melhorando essa metrópole do Mediterrâneo para que ela continue a crescer e prosperar. Não podemos mais nos contentar em consertar e manter o porto e suas edificações. Vamos garantir que possamos sustentar mais pessoas por meio de aquedutos, drenagem de terras úmidas e pavimentação de mais estradas."
 crush_the_barons: "Poder dos Barões Reprimido"
 crush_the_barons_desc: "Os barões locais ainda exercem bastante poder sobre a área rural napolitana. Se quisermos continuar centralizando o nosso reino, precisaremos acabar com o poder desses barões antes que eles conspirem contra nós."
 expanded_arsenale: "Arsenale Expandido"
 expanded_arsenale_desc: "Desde o século XIV, o Arsenale de Nápoles é a nossa principal instalação naval, funcionando como o centro de nossa produção de navios. O Arsenale, no entanto, precisa ser expandido e modernizado para se equiparar às frotas hostis do Mediterrâneo. Vamos expandir igualmente os aspectos marítimos e navais de nosso porto e construir um Arsenale mais eficiente, com o intuito de manter uma frota maior e mais forte."
 city_of_artists: "Cidade dos Artistas"
 city_of_artists_desc: "Por meio da patronagem dos maiores artistas do mundo, todos verão a glória de nossa cidade. Todos ficarão admirados com a grandeza de nossos pintores, poetas, cantores e atores. Que a cultura napolitana seja referência para a avaliação de outros centros artísticos."
 institutional_reorganization: "Reorganização Institucional"
 institutional_reorganization_desc: "Ao abolir o Conselho Colateral e estabelecer a Real Camera di Santa Chiara, implementaremos reformas legais importantes no Reino de Nápoles. Os projetos em andamento se concentrarão em reorganizar o complexo legislativo, consolidar as leis ao Codice Carolino e implementar o Onciario Cadastre para a reforma tributária."
 a_central_power: "Uma Potência Central no Mediterrâneo"
 a_central_power_desc: "Nossa posição vantajosa no centro do Mediterrâneo nos permite acessar facilmente qualquer litoral. Devemos capitalizar esse trunfo para forjar alianças, novas amizades e para expandir nossas fronteiras. Tendo o mar como nosso portão de entrada, não faltarão oportunidades de crescimento e prosperidade durante a nossa busca por mais influência e segurança."
 neapolitan_industrialization: "Industrialização Napolitana"
 neapolitan_industrialization_desc: "Desde o século XVIII, o Reino de Nápoles testemunhou um processo gradual de industrialização. Setores essenciais, como a manufatura têxtil, construção naval e siderurgia, passaram por um crescimento alimentado por investimentos e avanços tecnológicos. Essa mudança em direção à industrialização terá uma função expressiva na transformação de Nápoles em uma grande economia central."
 neapolitan_army_reforms: "Reformas do Exército Napolitano"
 neapolitan_army_reforms_desc: "Nossa nação precisa passar por reformas militares ambiciosas, modernizando suas forças armadas para encarar os desafios de um campo de batalha em mudanças. Essas reformas reforçarão os recursos táticos, organizarão as estruturas de comando e melhorarão os programas de treinamento, o que nos posicionará como uma força poderosa em nossa região."
 #Two Sicilies
 tws_unified_legal_code: "Código Jurídico Unificado"
 tws_unified_legal_code_desc: "Os territórios que constituem nossa nação têm sofrido com revoltas devido às injustas aplicações da lei. Para evitar estas ocorrências no futuro, devemos padronizar nosso código jurídico e garantir uma aplicação justa das leis. Isso com certeza impedirá qualquer revolta de se transformar em caos."
 tws_ensure_loyal_families: "Lealdade das Famílias Nobres"
 tws_ensure_loyal_families_desc: "As famílias nobres de ambas as Sicílias exercem muito poder em nosso nome. Ao garantir a elas papéis prestigiosos, porém insignificantes, nós garantiremos sua lealdade e estabeleceremos um governo estável sobre nossa área rural."
 tws_revitalize_the_lands: "Atrair novos Povos"
 tws_revitalize_the_lands_desc: "Muitos dos governantes anteriores estavam bastante focados em áreas muito específicas de nossas terras. Se quisermos reter o controle de ambas a Sicílias, teremos que investir em ambas as partes de maneira igualitária e justa. Um passo em direção a este objetivo é atrair o povo para as áreas negligenciadas."
 tws_capable_vicars: "Vigários Capazes"
 tws_capable_vicars_desc: "Uma das dificuldades específicas do nosso País unificado foi a governança do outro lado do Estreito de Messina. Como o nosso Governante só pode estar presente em um lado de cada vez, o outro terá que ser dado a um vigário, que governará em nosso nome. Isso terá de ser garantido nomeando-se apenas as pessoas mais capazes para esse cargo vital e para prevenir corrupção dentro desta função."
 tws_oversea_ambitions: "Ambições Marítimas"
 tws_oversea_ambitions_desc: "Expandir nossos territórios dentro da Itália é uma tarefa difícil, que envolve navegar por uma perigosa rede de Alianças e arriscar a fúria do próprio Papa. Portanto deveríamos olhar para o exterior, onde terras potencialmente ricas se encontram no norte da África e Grécia."
 tws_protect_the_coastline: "Aumentar Patrulha Marítima"
 tws_protect_the_coastline_desc: "Nossas costas são vastas e vulneráveis a incursões de piratas buscando escravos. Precisamos estabelecer uma marinha para patrulhar, proteger e, eventualmente, derrotar esta ameaça vil ao nosso povo."
 #Florence & Tuscany
 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "Uma das indústrias mais influentes de Florença, a produção de tecidos de qualidade, aliada a uma força de trabalho poderosa, construiu as fortunas de muitos comerciantes prósperos e indivíduos poderosos com o passar dos séculos."
 florino_d_oro: "Fiorino d'Oro"
 florino_d_oro_desc: "Uma moeda muito poderosa, respaldada por uma excelente pureza de ouro e compartilhada por vários Estados e instituições pela Europa. Ao adotar o #Y florim#! como nossa moeda, certamente faremos um impacto positivo em nossa renda, reduzindo o déficit monetário."
 a_land_of_banks: "Uma Terra de Bancos"
 a_land_of_banks_desc: "A Toscana é o centro do sistema bancário europeu e abriga muitas instituições poderosas em suas principais cidades. A partir de suas sedes, sua rede de influência se estende pela Península Italiana e pelo resto da Europa."
 florentine_citizen_militia: "Milícia de Cidadãos Florentinos"
 florentine_citizen_militia_desc: "Para que resista ao teste do tempo, nosso povo deve estar pronto para se mobilizar rapidamente em defesa de nossos ideais! A formação de uma milícia de cidadãos com experiência e ferocidade semelhantes às de outros exércitos da Europa certamente ajudará na proteção do nosso domínio."
 birthplace_of_renaissance: "Berço da Renascença"
 birthplace_of_renaissance_desc: "Graças à nossa atenção às artes plásticas, ao cultivo de talentos e ao pensamento inovador, somos considerados uma das maiores potências em relação aos avanços científicos e de pensamento!"
 florentine_school: "Escola Florentina"
 florentine_school_desc: "Uma das escolas de arte mais influentes, o impacto das técnicas florentinas e sua atenção aos detalhes deve nos alavancar como uma vanguarda cultural, ostentando uma arte magnânima!"
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Originalmente criada para consolidar a administração de várias guildas e agências, a Uffizi é uma fonte valiosa de poder centralizado que ao mesmo tempo preserva e exibe várias obras de arte, demonstrando superioridade cultural e afluência."
 medici_porcelain: "Porcelana Medici"
 medici_porcelain_desc: "Durante as últimas décadas, houve muitas tentativas de replicar as propriedades da verdadeira porcelana, que é considerada uma mercadoria exótica do Extremo Oriente. Com a ajuda de alquimistas experientes e do conhecimento científico, nós certamente produziremos porcelana de ótima qualidade."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Abrindo os nossos portos para negócios que envolvam comerciantes internacionais e eliminando as taxas de importação, nós certamente acumularemos mais ganhos de capital com os nossos empreendimentos comerciais."
 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "A Accademia del Cimento foi uma sociedade científica estabelecida em Florença em 1657. Foi uma academia precursora, fundada pelos estudantes de Galileu e financiada pelo Príncipe Leopoldo e seu irmão, o Grão-Duque Fernando II de Médici.\nEmbora nunca tenha sido uma instituição oficial, foi importante para o desenvolvimento dos princípios científicos de experimentação. Essa sociedade que tinha o lema \"Tentar e tentar novamente\", publicou o \"Saggi\", um livro que se tornaria o manual padrão de laboratório no século XVIII."
 tuscan_municipal_reforms: "Reformas Municipais Toscanas"
 tuscan_municipal_reforms_desc: "À medida que entramos na era do absolutismo e de autoridades supremas centralizadas, criamos a necessidade de revisitar nossa administração local e reformar nossos sistemas adequadamente, se quisermos explorar nossas competências regulatórias."
 tuscan_physiocratic_reforms: "Reformas Fisiocráticas Toscanas"
 tuscan_physiocratic_reforms_desc: "Fortalecendo nossos setores agrícolas e cuidando bem do nosso povo, sem dúvida alguma asseguraremos uma base forte para os nossos sistemas econômicos recentemente modernizados."
 tuscan_new_trade_system: "Novo Sistema Comercial Toscano"
 tuscan_new_trade_system_desc: "A era das nossas guildas comerciais chega ao fim à medida que perdem influência diante de um poder absoluto centralizado. Ao reformar sua administração e passar a maior parte de seu controle para os nossos chefes de Estado, nós certamente aumentaremos nosso lucro."
 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "A princípio, o Conselho dos Anciões foi fundado para tentar pacificar a rivalidade entre as famílias Della Gherardesca e Visconti. Ele influenciou quem controlou e governou a república desde que foi criado."
 pis_maritimes_legacy: "Legado das Repúblicas Marítimas"
 pis_maritimes_legacy_desc: "Durante séculos, Pisa foi uma potência dominante do Mediterrâneo, controlando o comércio e difundindo sua influência. Apesar de estar longe de ser a grande potência do passado, seu legado continua aqui. Pisa não esqueceu."
 pis_the_university_of_pisa: "A Universidade de Pisa"
 pis_the_university_of_pisa_desc: "Uma das universidades mais antigas da Itália e da Europa, a Universidade de Pisa sempre foi uma das instituições mais relevantes de ensino e pesquisa."
 sie_artists: "Escola de Pintura Sienesa"
 sie_artists_desc: "A arte da pintura floresceu na Itália durante a renascença, mas nenhum artista consegue replicar a qualidade pura que os artistas de Siena conquistaram. A arte sienesa tem um estilo elegante e espiritual, com bastante foco nos milagres realizados por figuras bíblicas e santos. Enquanto a obra de outros artistas pode parecer bela no momento, o estilo mais sutil da escola sienesa certamente sobreviverá ao tempo."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Considerada a primeira universidade pública, a Universidade de Siena é o orgulho da cidade e é responsável por educar nossos cidadãos para que eles sirvam a nossa nação da melhor forma."
 sie_council_priori: "O Conselho de Priori"
 sie_council_priori_desc: "Após uma série de governos republicanos e reais fracassarem, nós estabelecemos um conselho para o povo de Siena. Com isso, esperamos que ele não sucumba à corrupção da aristocracia como aconteceu com muitos antecessores. Apesar de ainda não ter sido definido o número exato de representantes do conselho e como eles serão eleitos, descentralizar nosso governo dessa forma com certeza evitará que Siena caia nas mãos de mais um governo aristocrata."
 #Generic Advances
 republican_assembly_advance: "Assembleia Republicana"
 republican_assembly_advance_desc: "O coração de nossa república, a $republican_assembly$ é uma instituição incrivelmente importante para que o nosso país seja governado com virtude nobre e excelência."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "À medida que as técnicas militares avançam, nossos costumes também precisam avançar. Adotando conceitos estrangeiros em relação a formações, linhas de fogo e novas técnicas de pólvora, certamente sairemos vitoriosos!"
 kbo_fixed_military_camps: "Acampamentos Militares Fixos"
 kbo_fixed_military_camps_desc: "Empregando um sistema fixo de acampamentos ao redor do nosso domínio, garantiremos que nossos exércitos sejam reforçados o quanto antes, reduzindo o impacto da queda de contingente por baixas ocasionais."
 kbo_permanent_sieges: "Táticas de Cerco de Canem"
 kbo_permanent_sieges_desc: "A construção de máquinas elaboradas para destruir os muros do inimigo é algo comum para nossos exércitos. Entretanto, desenvolver uma artilharia móvel que possa resistir a dias de cerco enquanto continua atirando é um novo avanço que nos trará a vitória!"
 kbo_council_clan_heads: "Conselho dos Chefes de Clã"
 kbo_council_clan_heads_desc: "Delegar deveres administrativos aos chefes de clãs locais pode sacrificar parte da nossa autoridade central, mas nossos assessores insistem que isso nos trará grandes benefícios."
 #Saxon advances
 meissen_lion: "O Leão da Mísnia"
 meissen_lion_desc: "O Leão da Mísnia, também conhecido como Markmeißnische Löwe, tem um significado especial na heráldica. Ele representa o símbolo de poder da dinastia Wettin, com um leão preto de armadura e língua vermelha, que olha para e esquerda em um campo dourado. Essa imagem aparece de diversas formas, inclusive pintada em lápides, insígnias, capacetes, moedas e selos, para simbolizar a afiliação da cidade da Mísnia à Marca da Mísnia, além de adornar os brasões de diversos municípios e comunidades. Algumas pessoas a associam ao leão turíngio que foi colorido com novas matizes."
 a_mining_heritage: "Uma Herança de Mineração"
 a_mining_heritage_desc: "Durante séculos, a mineração moldou a paisagem, a economia e a cultura da região. As descobertas significativas de prata no fim do século XII atraíram mineiros e comerciantes de diversas regiões, o que fomentou o crescimento dos Montes Metalíferos, bem como a importância e desenvolvimento de nosso reino."
 meissner_groschen: "Meißner Groschen"
 meissner_groschen_desc: "O groschen da Mísnia será a moeda regional de nossa nação. Essa moeda se baseia no groschen de Praga, o qual substituiremos. Essa nova moeda terá um tamanho maior e marcará o começo de uma nova era na história de nossa cunhagem, facilitando nosso controle sobre a entrada de dinheiro."
 a_resilient_soul: "Uma Alma Resiliente"
 a_resilient_soul_desc: "O povo de nossa nação é verdadeiramente resiliente e incorpora uma determinação implacável diante dos desafios. Ele enfrenta as adversidades com um espírito decidido, encontra força na união e tem um comprometimento constante com seus valores em comum. Sua resiliência indômita nos propele adiante, permitindo que superemos qualquer obstáculo que surja em nosso caminho. Estaremos sempre mais fortes e mais determinados do que antes."
 saxon_court: "A Corte Saxônica"
 saxon_court_desc: "A Corte Saxônica continua sendo um pilar das tarefas públicas no governo do Eleitorado da Saxônia, bem como dos Estados civis e militares. As regulações da Corte regem a rotina diária e as responsabilidades dos oficiais de cada gabinete, enquanto a composição da corte inclui nobres e plebeus que servem à família regente e contribuem com o governo e a administração do domínio. Embora cada membro adulto da família regente mantenha sua própria corte, criaremos uma grande corte permanente em nossa capital, atraindo as melhores mentes do reino."
 a_tolerant_society: "Uma Sociedade Tolerante"
 a_tolerant_society_desc: "Diante das hostilidades que assolam outras regiões, permanecemos firmes para evitar que elas dominem o nosso reino. Não importam as diversas fés de nossos súditos, nossa nação deve se apoiar nos fortes pilares da tolerância e da fraternidade, promovendo uma coexistência harmoniosa entre todas as comunidades. Unidos por uma visão em comum, forjaremos uma nação onde o respeito e a compreensão se fortalecem, pavimentando o caminho para um futuro próspero."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "À medida que a Reforma se consolida e o Estado assume a administração da Igreja, ele se encarrega de uma nova responsabilidade: a educação, que anteriormente pertencia à Igreja. Para nos prepararmos para as universidades recém-fundadas, serão criadas três escolas saxônicas para príncipes, utilizando a propriedade monástica secularizada. Os conselhos de Pforta, Grimma e da Mísnia serão formados, supervisionando e mantendo essas três escolas estaduais e principescas. Assim, o Estado terá uma função substancial na formulação do cenário educacional, fomentando o conhecimento e o crescimento intelectual para os futuros líderes da Saxônia."
 bonded_by_loyalty: "Laços de Lealdade"
 bonded_by_loyalty_desc: "Seja por nossos queridos compatriotas ou fiéis aliados, nossos valentes exércitos nunca deixarão de acreditar que conquistarão o triunfo. Com espíritos indômitos, eles participarão de batalhas com toda a coragem, resolutos de que persistirão até o último homem. Juntos, unidos pelo propósito e pela lealdade, seguiremos progredindo, sem deixar pedra sobre pedra em nossa busca pela vitória."
 meissner_porcelain: "Porcelana da Mísnia"
 meissner_porcelain_desc: "A Saxônia é o primeiro país europeu a produzir porcelana, o que trará riqueza e prestígio para a corte de Wettin."
 saxon_baroque: "Barroco Saxônico"
 saxon_baroque_desc: "Dresden, Leipzig e outros solares menores oficiais promovem costumes refinados nesta era, ganhando reconhecimento internacional. Edificações como o Dresdner Hof representam a grandeza da Saxônia, enquanto o trabalho de Johann Sebastian Bach transforma Leipzig em uma cidade musical, propiciando uma cultura eminente e em grande expansão. A região esbanja expressões culturais únicas, incluindo artesanatos dos Montes Metalíferos e tradições culinárias como Dresdner Christstollen."
 retablissement: "Rétablissement"
 retablissement_desc: "Após guerras tumultuadas, nasce uma nova era para a Saxônia: o notável #italic Rétablissement#! saxônico. Entre as ruínas, a nação se erguerá como uma fênix, reconstruindo sua economia abalada e mapeando um caminho até a prosperidade. Impulsionada por uma combinação de reformas estatais visionárias e gastos disciplinados, nossa nação será o cobiçado centro de comércio da Alemanha. Com uma habilidade administrativa inigualável e um foco estratégico no crescimento econômico, essa transformação resoluta será um marco na história da Alemanha, moldando o destino da Saxônia em longo prazo."
 saxon_industrialization: "Industrialização Saxônica"
 saxon_industrialization_desc: "A industrialização antecipada da Saxônia é evidente graças ao seu setor industrial altamente desenvolvido, se comparado às outras regiões. O sistema de manufatura, que produz principalmente para exportar, floresceu e fará da Saxônia um Estado líder no processo de industrialização da Alemanha. O surgimento de cenários comerciais menores será útil para promover o crescimento econômico da região e o estabelecimento de conexões com outros mercados europeus."
 #Lithuanian
 land_of_many_religions: "Terra de Muitas Religiões"
 land_of_many_religions_desc: "Nosso povo tem a oportunidade de coexistir com outros homens e mulheres de muitas fés. Essa composição social diversificada está impressa em nossas estruturas jurídicas e crenças. Juntos, somos mais fortes!"
 ukrainian_farmlands: "Terras Cultiváveis Ucranianas"
 ukrainian_farmlands_desc: "A Ucrânia, ou \"terras fronteiriças\" no idioma eslávico, é uma região que cobre o sul do nosso grande domínio. É o lar de fartas fazendas de grãos, tornando-a crucial para nossa existência e prosperidade por fornecer tanto grão para nossos depósitos e comerciantes em toda a $europe$."
 migrant_opportunities: "Oportunidades Para Migrantes"
 migrant_opportunities_desc: "Oportunidades mercantis e a promessa de uma vida melhor são alguns dos motivos de nossos municípios e assentamentos receberem tantas ondas de migrantes. Muitos homens e mulheres decidem se mudar para nossas terras em busca de fortuna, o que, por sua vez, aumenta a nossa."
 two_realms: "Dois Reinos"
 two_realms_desc: "Devido ao tamanho do nosso reino, nossa jurisdição possui duas estruturas distintas. O núcleo dos nossos territórios fica no norte, abraçando nossas tradições e conduta culturais. Entretanto, o sul e o leste costumam incluir certo grau de divergência das nossas normas centrais. Respeitar essa diversidade fortalecerá nossa posição geopolítica."
 chacery_slavonic: "Chancelaria Eslava"
 chacery_slavonic_desc: "Para conectar a vastidão do nosso reino, há uma necessidade de um idioma unificado e do uso de muitos membros instruídos do clero para propagá-lo. O desenvolvimento de tal idioma para registrar nossa história e manter nosso aparato administrativo não é apenas um sinal de orgulho e prestígio, mas também significa a criação de um governo distinto que nos separa linguisticamente e culturalmente dos nossos vizinhos do leste."
 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "Se quisermos nos defender contra os agressores dos povos poloneses e $russian_group$, devemos projetar força! O título de #italic Duque Supremo da Lituânia#! tem como objetivo proteger nosso poder, especialmente contra o crescente poder de nossos nobres de daqueles que buscam violar nossa soberania."
 ties_with_the_holy_see: "Laços com a Santa Sé"
 ties_with_the_holy_see_desc: "Anos de negociação com o Santo Padre resultaram na nossa conversão para o $catholic$, com a bênção dos nossos vizinhos do povo $polish$ e do próprio Papa, durante um processo de cristianização turbulento e singular. Após a nossa busca por identidade espiritual acabar, ficou claro que nos tornamos um símbolo do catolicismo e um escudo contra os pagãos e hereges em nossas fronteiras."
 patriarchate_of_lithuania: "Patriarcado da Lituânia"
 patriarchate_of_lithuania_desc: "A abolição do $romuva$, uma fé seguida por nossos ancestrais, abalou a estrutura social do povo $LIT_ADJ$. Para protegermos nosso futuro, escolhemos o caminho do $orthodox$, celebrando nossa nova identidade. As autoridades religiosas da nossa fé $orthodox$ devem proteger sua autonomia contra patriarcados estrangeiros para evitar interferência externa."
 columns_of_gediminids: "Colunas de Gediminidas"
 columns_of_gediminids_desc: "O orgulho do nosso povo e do brasão em nossos estandartes vem de uma das nossas mais celebradas e bem-sucedidas dinastias, os Gediminidas. Muitos de seus brilhantes membros lideraram nossa nação por tempos turbulentos até grande prosperidade com estadismo cuidadoso e orientação capacitada. As colunas de líderes tão grandiosos simbolizam a forte fundação e tenacidade do nosso país e dos nossos homens e mulheres."
 warlord_dukes: "Duques Chefes Militares"
 warlord_dukes_desc: "Durante dois séculos notáveis de guerras violentas, os duques chefes militares lituanos conseguiram unificar em um verdadeiro Estado de guerreiros um país que antes não passava de uma federação de tribos desregrada, montaram uma resistência contra a agressão das ordens do sacramento da Igreja Católica e conquistaram vastas áreas de terra ao leste. Nossos líderes militares se inspiram nessas conquistas."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė, que significa Liberdade Dourada em lituano, é um conjunto de leis e privilégios que coloca os nobres do país acima das outras classes, e muitas vezes acima até do poder do monarca e do parlamento. Vindo para a Lituânia da Polônia, esse sistema único aumentará a lealdade desse grupo à Coroa, contanto que o monarca não tente desfazer a promessa de manter o estado dourado de liberdade para a nobreza."
 magdeburg_laws: "Leis de Magdeburgo"
 magdeburg_laws_desc: "Uma das consequências da inclinação da Lituânia ao ocidente é a introdução das leis municipais germânicas em muitas áreas urbanas do país. As leis de Magdeburgo, adaptadas localmente, vão reger vários aspectos econômicos e políticos da urbanização do país, desde o planejamento urbano até o comércio e a tributação."
 magnate_estates: "Estamentos Magnatas"
 magnate_estates_desc: "Os magnatas da Lituânia são chamados de \"reizinhos\" por conta de seus vastos estamentos e exércitos privados. Para defender a indivisibilidade de seus domínios e tentar maximizar seus lucros, eles desenvolverão um sistema que em diversos aspectos lembra os latifúndios da Roma antiga."
 lithuanian_hussars: "Hussardos Lituanos"
 lithuanian_hussars_desc: "Os Hussardos Alados são a cavalaria pesada da Lituânia e da Polônia. Introduzidos aos dois países pelas reformas de Estêvão Báthory, rei da Polônia e grão-duque da Lituânia, eles continuarão invictos nos campos de batalha da Europa Oriental por mais de um século."
 statutes_of_lithuania: "Estatutos da Lituânia"
 statutes_of_lithuania_desc: "Os Estatutos da Lituânia são um conjunto com três tipos diferentes de reformas legais que reúnem, unificam e atualizam as leis do reino. Conhecidos por suas punições severas e introdução das penas de morte, estão alinhados a vários códigos penais contemporâneos do Ocidente. Todos os crimes devem sofrer punições, independentemente da classe da pessoa que o comete, mas na prática haverá muitas desvantagens para os camponeses. Posteriormente, os estatutos lituanos inspirarão uma reforma similar na Rússia."
 lithuanian_renaissance: "Renascença Lituana"
 lithuanian_renaissance_desc: "A Lituânia viveu a Renascença do fim do século XV ao começo do século XVI. Inspiradas pelas ideias da Reforma e por influências italianas, a educação, arte, arquitetura e literatura prosperaram durante esse período. O idioma lituano será desenvolvido em sua forma escrita e, assim, surgirão as primeiras obras da literatura lituana."
 bavarian_legitimacy: "Ducado Bávaro"
 bavarian_legitimacy_desc: "O próprio imperador nos concedeu o título de duque da Baviera, e se nos apresentarmos como os verdadeiros protetores do Ducado Bávaro, garantiremos que a nossa legitimidade não seja questionada."
 bavarian_imperial_knights: "Cavaleiros Imperiais Bávaros"
 bavarian_imperial_knights_desc: "Nossa nobreza se distinguiu como poderosos cavaleiros em serviço do Sacro Império Romano. Precisamos promover essas tropas para garantir a sobrevivência de nossa integridade ducal."
 exploit_the_alpine_trade: "Centros Comerciais da Baviera"
 exploit_the_alpine_trade_desc: "Nossas terras são frequentadas por comerciantes de sal, prata e animais de criação, em direção às ricas terras ao sul. Seria tolice não explorar a presença deles e garantir que essas rotas comerciais tragam benefícios abundantes para nossos assentamentos urbanos."
 bavarian_brewing_expertise: "Cervejeiros Habilidosos"
 bavarian_brewing_expertise_desc: "Nossas terras têm uma abundância de materiais necessários para produzir cerveja e o nosso povo prontamente explora essa realidade. Muitas pequenas cervejarias podem se transformar em negócios bem-sucedidos com o apoio certo."
 bavarian_culture_buildings: "Instituições Culturais Bávaras"
 bavarian_culture_buildings_desc: "Nossa terra fica aos pés dos belos Alpes, o que nos torna um destino inspirador para artistas de toda a Europa. Se construíssemos instituições culturais, dando-lhes apoio, poderíamos refinar a nossa corte para torná-la um centro cultural. Assim, conquistaríamos o nosso espaço entre os prestigiados poderes da Europa."
 bavarian_stem_duchy: "Sonhos de Unificação"
 bavarian_stem_duchy_desc: "O povo bávaro e sua cultura já foram governados pelo Reino da Baviera sob um único estandarte. Devemos nos concentrar em estabelecer um Estado igualmente forte, garantindo um lar para o povo bávaro."
 bavarian_zelousness: "Uma Fé para a Baviera"
 bavarian_zelousness_desc: "Precisamos assegurar que a fé de nosso povo continue unida e que não seja dividida por pensamentos hereges."
 bavarian_hofkriegsrat: "Hofkriegsrat Bávaro"
 bavarian_hofkriegsrat_desc: "Estabelecer um conselho, cujo único propósito seja orientar nosso governante em tempos de conflito, nos ajudará a criar uma força de combate mais capaz para o Estado bávaro."
 bavarian_flexible_diplomats: "Diplomacia Prática"
 bavarian_flexible_diplomats_desc: "Não importa se respondemos para um suserano imperial ou para um potencial aliado estrangeiro, nossos diplomatas precisam se preparar para tudo. Apenas se considerarmos os interesses da Baviera com cautela e priorizá-los acima de tudo, poderemos triunfar."
 foundation_of_bavarian_army: "Um Exército para a Baviera"
 foundation_of_bavarian_army_desc: "Apenas com um exército poderoso e permanente poderemos reivindicar as nossas ambições. Com um foco adequado, podemos expandi-lo sem causar um impacto nocivo nas finanças do Estado."
 bavarian_coinage: "Moeda Bávara"
 bavarian_coinage_desc: "Nosso reino precisa de uma moeda padronizada para unificar a circulação de dinheiro do povo bávaro. Se estabelecêssemos uma cunhagem estatal em nossa capital, garantiríamos o controle total sobre essa nova moeda."
 bavarian_purity_law: "Lei da Pureza Bávara"
 bavarian_purity_law_desc: "A qualidade da nossa cerveja é reconhecida há séculos, mas para que ela alcance uma fama incontestável, precisamos garantir o nosso prestígio por toda a eternidade. Vários governantes do passado tentaram instaurar algumas regulações no processo de fermentação dessa substância maravilhosa, e nós poderíamos usar esse fato como um selo de qualidade para nossas cervejarias."
 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Originalmente cunhada entre as cidades de $LUB$ e $HAM$, a #italic Hohlpfennig#! era uma moeda oca, desenvolvida para combater a desvalorização desenfreada durante uma era na qual cada cunhagem seguia diferentes padrões de concentração de prata. Como meio de conduzir transações, a moeda facilitará nossas atividades comerciais, ligando os mercados estrangeiros aos nossos comerciantes."
 hsa_the_cog: "A $n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Vínculos Hanseáticos"
 hsa_hanseatic_ties_desc: "Nossa liga abriga várias grandes cidades e guildas mercantis, todas com suas próprias pautas e atividades. A fim de manter a nossa prosperidade e expandir o nosso alcance, precisamos demonstrar bastante interesse nesses esforços diplomáticos."
 hsa_seal_of_the_hansa: "Selo de Hansa"
 hsa_seal_of_the_hansa_desc: "Nos mercados de toda a $europe$, de $london$ à $novgorod$, os nossos comerciantes são famosos por sua riqueza. Temos uma habilidade incomparável para mobilizar grandes frotas comerciais e trazer dezenas de cidades a um ciclo perfeito de lucro e troca de produtos."
 hsa_hanseatic_shipwrights: "Construtores Navais Hanseáticos"
 hsa_hanseatic_shipwrights_desc: "Em uma época em que a $europe$ mergulha em guerras, com governantes pressionando reivindicações para expandir seu domínio, somos procurados para construir grandes frotas que lhes permitam atender a essas ambições. Munida de conhecimentos acumulados há séculos e com as melhores madeiras do continente, a nossa construção naval é um processo imbatível!"
 hsa_draft_merchant_privileges: "Definir Privilégios aos Comerciantes"
 hsa_draft_merchant_privileges_desc: "Os comerciantes que conduzem negociações sob o nosso selo carregam uma tremenda influência e riqueza. Sendo assim, consolidar seus privilégios em mercados estrangeiros e internos só aumentará a nossa capacidade de fazer negócios rentáveis."
 hsa_mastery_of_the_sea: "Mestria Marítima"
 hsa_mastery_of_the_sea_desc: "Nossas tradições marítimas ligaram nossa fortuna ao poderoso mar. Utilizar esse poder e respeitá-lo só pode trazer inúmeros benefícios para as atividades de nossos comerciantes..."
 hsa_exchange_of_ideas: "Troca de Ideias"
 hsa_exchange_of_ideas_desc: "Comerciantes itinerantes que negociam pelo mundo são como grandes referências que trazem o conhecimento estrangeiro para nossas terras!"
 hsa_global_reach: "Alcance Global"
 hsa_global_reach_desc: "A introdução do comércio em uma escala global abalou o mundo mercantil. Negócios frequentes com comerciantes estrangeiros de lugares distantes estão aumentando, e quem se beneficia é o nosso tesouro."
 hsa_hanseatic_treasury: "Tesouro Hanseático"
 hsa_hanseatic_treasury_desc: "Uma economia forte e saudável é apenas um dos resultados da nossa prosperidade contínua. Com muitas moedas e um tesouro satisfeito, nos estabelecemos como credores fortes e confiáveis."
 hsa_regularized_contributions: "Contribuições Regularizadas"
 hsa_regularized_contributions_desc: "As muitas entidades da nossa Liga devem estar sob nosso firme controle em uma tentativa de padronizar suas contribuições mensais e anuais ao nosso tesouro."
 hsa_reform_the_hanstag: "Reformar o Hanstag"
 hsa_reform_the_hanstag_desc: "Em tempos de problemas e pensamentos em evolução, nossas instituições centrais para assembleias e deliberação devem ser ajustadas para enfrentar as questões da nossa era."
 hsa_concept_of_mercantilism: "Conceito de Mercantilismo"
 hsa_concept_of_mercantilism_desc: "Nos últimos séculos, trabalhamos incansavelmente para integrar nossas ofertas na escala global do comércio. Agora, mais que nunca, devemos proteger nossos comerciantes, ou seremos vítimas da fragmentação e da concorrência externa."
 the_hansa_bank: "O Banco de Hansa"
 the_hansa_bank_desc: "Utilizando o novo sistema de contribuição, podemos criar um banco para que os membros usem. Apoiado pelos recursos da liga, uma carta de crédito do banco será tão útil quanto dinheiro. Isso, além de outros instrumentos financeiros, dará aos nossos comerciantes uma vantagem sobre outros países."
 pal_castles_on_rhine: "Castelos no Reno"
 pal_castles_on_rhine_desc: "Erguendo diversos castelos em posições cruciais ao longo do Reno, conseguiremos exercer e ampliar nosso controle sobre o rio e o comércio que flui por ele."
 pal_cultivate_vineyards: "Vinhedos e Pomares do Reno"
 pal_cultivate_vineyards_desc: "Apesar de nosso território ser pequeno, as margens ensolaradas do Reno são perfeitamente adequadas para o cultivo de vinhedos e pomares. Com certo esforço, elas poderiam sustentar nossa economia de vinho local."
 pal_fractured_territory: "Consolidar os Territórios"
 pal_fractured_territory_desc: "Nossa administração é hábil no gerenciamento de diversos territórios desconectados sem perder o controle sobre eles. Com isso, podemos construir uma burocracia forte capaz de administrar até as tarefas mais difíceis."
 pal_a_just_ruler: "Um Governante Moderado e Calmo"
 pal_a_just_ruler_desc: "O único efeito do derramamento de sangue é causar mais derramamento de sangue. Portanto, precisamos de um governante misericordioso e nos reconciliar com nossos inimigos para estabelecermos uma paz duradoura em nossos territórios."
 pal_heaven_of_tolerance: "Tolerância do Palatinado"
 pal_heaven_of_tolerance_desc: "Não importa a denominação, todos os Cristãos devem ser bem recebidos nos municípios e cidades do nosso território. Enquanto outros decidem suprimir suas minorias religiosas, nossa tolerância garantirá um fluxo constante de migrantes para nossas terras."
 palatinate_romanticism: "Apoiar o Movimento Romântico"
 palatinate_romanticism_desc: "Uma considerável parte do movimento romântico selecionou a área ao redor de Heidelberg como residência. Devemos aproveitar esse fenômeno e apoiar esses e outros artistas para trazer glória ao nosso país."
 amazigh_slave_raids: "Incursões Escravagistas dos Imazighen"
 amazigh_slave_raids_desc: "Os litorais da nossa região são bem equipados para facilitar um influxo constante de servos e prisioneiros de toda a Europa. Esse contingente certamente terá uma função crucial, elevando nossa grandeza e aumentando nossos lucros."
 zenata_roots: "Raízes Zenatas"
 zenata_roots_desc: "Nosso povo é descendente dos Zenatas, uma tribo conhecida principalmente por sua humilde e crucial produção de lã e pela afinidade com a administração de grandes rebanhos de carneiros."
 mor_marabouts: "Marabus Sufis"
 mor_marabouts_desc: "Diversos grupos de professores sufis adotaram Marrocos como seu lar. Devemos nos certificar de acomodar esses homens santos, e aceitar seus ensinamentos de coração."
 trans_saharan_trade: "Comércio Transaariano"
 trans_saharan_trade_desc: "As caravanas das rotas do grande Saara comercializavam sal e outras mercadorias do Norte da África por escravos e ouros dos Reinos Subsaarianos. Com essas inestimáveis vias de dinheiro, construiremos nosso grande legado."
 first_fleet_of_the_med: "Primeira Frota do Mediterrâneo"
 first_fleet_of_the_med_desc: "Os outrora grandiosos Almóadas se orgulhavam de serem os donos de uma das marinhas mais formidáveis de todo o Mar Mediterrâneo. Nosso povo possui a tradição e o conhecimento para reacender essa paixão e restaurar nossa grandeza pelos mares."
 slave_soldiers: "Soldados Escravos"
 slave_soldiers_desc: "Para garantir corporações leais de tropas permanentes bem treinadas, empregaremos e dependeremos de soldados escravos disciplinados da nossa própria sociedade."
 desert_power: "Potência do Deserto"
 desert_power_desc: "Nossa região é habitada por muitos camponeses que compõem a demografia vital das classes inferiores. Apesar de seu estado de penúria, eles detêm grande influência nas estéreis rotas comerciais do deserto entre nossas cidades. Mobilizá-los e garantir a lealdade deles nos ajudará a ampliar nosso poder no deserto."
 atlantic_trade_routes: "Rotas Comerciais Atlânticas"
 atlantic_trade_routes_desc: "Essas novas rotas marítimas, navegadas cuidadosamente por europeus contemporâneos, abriram as comportas para mercadorias e dinheiro tanto do Novo Mundo quanto do Extremo Oriente."
 foreign_politics: "Políticas Estrangeiras"
 foreign_politics_desc: "Para exterminarmos e derrotarmos nossos inimigos, devemos garantir canais diplomáticos adequados e cooperação com países que compartilham animosidade em relação a eles."
 saharan_gold_trade: "Comércio de Ouro Saariano"
 saharan_gold_trade_desc: "O ouro extraído localmente em nosso território é de ótima qualidade, e uma ótima ferramenta para expandir nossa influência comercial além dos nossos portos."
 jaysh_armies_advance: "Exércitos de Jaysh"
 jaysh_armies_advance_desc: "O surgimento de uma nova era militar criou urgência na necessidade de uma nova força de membros de tribos locais, leais apenas a nós. Através deles, exploraremos os recursos do nosso vasto domínio."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Condição de Shurfā"
 shurfa_status_desc: "Os mais orgulhosos e prestigiosos de todos os habitantes do mundo islâmico, poucos têm nossa legitimidade para se proclamarem descendentes da família do Grande Profeta."
 maghrebi_administration: "Administração Magrebina"
 maghrebi_administration_desc: "Séculos de autonomia e brutalidade do nosso ambiente abriram caminho para tendências separatistas em nosso território. Se quisermos estabelecer uma presença saudável em toda a nossa região, devemos garantir que cada tribo dentro de nossas fronteiras saiba quem manda de verdade."
 barid: "Baride"
 barid_desc: "Um serviço postal que atende os vastos cantos do nosso Império, essa instituição é responsável pela comunicação entre nossa capital e governadores do nosso território."
 karimi_merchants: "Comerciantes Kārimī"
 karimi_merchants_desc: "Poderosos comerciantes que negociavam principalmente especiarias, esses gigantes marítimos lucravam muito com o fluxo de mercadorias exóticas provenientes de litorais tão distantes quanto Adem, Índia e além!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Os Mamelucos Reais"
 royal_mamluks_desc: "Os Mamelucos Reais são o núcleo de elite do exército Mameluco e servem como guarda pessoal do Sultão. Eles são selecionados a dedo e treinados rigorosamente; são conhecidos por sua lealdade, excepcionais habilidades de combate e dedicação inabalável."
 red_sea_trade: "Comércio no Mar Vermelho"
 red_sea_trade_desc: "Com o comércio de especiarias que flui pelo Mar Vermelho sendo uma fonte essencial da nossa riqueza, precisamos garantir o controle desse comércio. Usando uma política agressiva de ameaçar incendiar portos do Mar Vermelho que não controlamos se eles aceitarem os comerciantes de especiarias, garantimos que receberemos nossa parte."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kāshif"
 kashif_desc: "Nosso Sultanato é vasto, e por isso precisamos de sabedoria para administrá-lo. Empregar homens sábios como governadores locais é uma decisão brilhante, que pode eventualmente mudar o jogo a nosso favor."
 port_customs: "Alfândega Portuária"
 port_customs_desc: "A designação dos nossos portos como as zonas comerciais oficiais para entrada de carga é uma decisão que certamente aumentará a importância mercantil do nosso território às custas dos nossos vizinhos e inimigos."
 masters_of_the_nile: "Mestres do Nilo"
 masters_of_the_nile_desc: "A essência do nosso Sultanato é o rio Nilo. Percorrendo a maioria das nossas terras férteis, as águas salvadoras do rio trazem grande prosperidade e riqueza para todo o nosso domínio."
 indian_networks: "Redes Indianas"
 indian_networks_desc: "Nossos comerciantes trabalham com produtos dos mercados de Alexandria, até do litoral de Adem e da própria Índia. Nossas grandiosas redes de contatos, negócios e dinheiro nos posicionaram no centro do comércio marítimo."
 study_foreign_gunpowder_techniques: "Pólvora Estrangeira"
 study_foreign_gunpowder_techniques_desc: "Os grandes Impérios da Europa e do Oriente facilitaram grandes avanços em relação ao uso de pólvora e suas aplicações militares. Estudar e aprimorar suas técnicas fortaleceria nossas tropas."
 secure_mediterranean_ports: "Defender Portos do Mediterrâneo"
 secure_mediterranean_ports_desc: "Nossos portos pelo Mar Mediterrâneo estão entre os mais ricos da região. Comerciantes de todos os cantos do mundo conhecido viajam para Alexandria e Cairo para o comércio de especiarias, seda e pedras preciosas. A criação de uma marinha mercante para proteger e facilitar nossas vias marítimas seria uma sábia decisão."
 bohemian_imperial_standing: "Posição Imperial Boêmia"
 bohemian_imperial_standing_desc: "Nosso lugar no Império é um de prestígio, grandeza e autoridade. Poucos membros possuem tanto poder brando quanto nós, devido aos nossos diplomatas e alianças eficazes."
 bohemian_crystal: "Cristal Boêmio"
 bohemian_crystal_desc: "Poucas oficinas no mundo conhecido têm capacidade de produzir vidro e cristal com qualidade e transparência que possam concorrer com os nossos."
 students_of_foreign_courts: "Estudantes de Cortes Estrangeiras"
 students_of_foreign_courts_desc: "Nossa realeza está acostumada com viagens para o exterior, estudando em cortes ilustres longe de casa em uma gloriosa busca por conhecimento e educação adequada nas questões do Estado."
 urbanization_decrees: "Decretos de Urbanização"
 urbanization_decrees_desc: "Em uma tentativa de modernizar $prague$, publicaremos instruções e concessões para figuras proeminentes da cidade para que conduzam seus negócios na capital; atrairemos populações estrangeiras e oferecemos a elas uma chance de melhorar sua posição social na nossa linda metrópole."
 seat_of_metropolitan_bishop: "Sede do Metropolita"
 seat_of_metropolitan_bishop_desc: "O povo russo precisa de uma forte orientação religiosa. Historicamente, temos uma boa cooperação com a Igreja, e essa é uma amizade que se beneficiaria com uma expansão. Se conseguirmos mover a sede do Metropolita para Moscou, poderemos fortalecer ainda mais os laços entre a fé Ortodoxa Russa e nosso estado."
 pomestnoe_voisko: "Pomestnoe Voisko"
 pomestnoe_voisko_desc: "Redistribuindo lotes de terra confiscadas para cavaleiros nobres, podemos construir uma nova classe de soldados para apoiar nosso principado."
 strength_of_the_boyars: "Força dos Boiardos"
 strength_of_the_boyars_desc: "A classe dos Boiardos é, de muitas maneiras, a fundação da Rússia Imperial, mas assim como precisamos fortalecer os Boiardos, temos que controlá-los. Devemos proteger os assentos dos Boiardos na Duma e garantir que precisem de nós para expandir sua influência."
 zasechnaya_cherta: "Zasechnaya Cherta"
 zasechnaya_cherta_desc: "Para resistir às invasões dos Tártaros, nossos ancestrais sempre tiveram uma linha de fortes bem posicionados e bem defendidos. Conforme nosso Estado expande, devemos continuar expandindo essa \"Linha de Abatis\" para garantirmos a defesa do nosso povo contra ataques de longe."
 russian_artillery_yard: "Pátio de Artilharia Russa"
 russian_artillery_yard_desc: "Poder de fogo superior é o que determina os cercos de hoje em dia, além das batalhas previstas para o futuro. Devemos montar um pátio de artilharia de última geração no coração do nosso país para garantirmos que nossos exércitos sempre tenham canhões e munição."
 life_long_conscription: "Conscrição Vitalícia"
 life_long_conscription_desc: "Para alimentar nossos crescentes exércitos, devemos ampliar as cláusulas do serviço militar para que vire um compromisso vitalício. Isso oferecerá mobilidade social àqueles que de outro modo teriam ocupações inferiores, e nos dará uma fonte confiável de soldados para nossos projetos imperiais."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "A Tabela de Patentes"
 table_of_ranks_desc: "A abolição do Mestnichestvo foi o primeiro passo para deixar a burocracia do estado mais meritocrática. A tabela de patentes codificou isso e condicionou o serviço e a promoção no exército ao serviço em patentes inferiores."
 voivode_advance: "Voivoda"
 voivode_advance_desc: "Voivoda é um líder militar responsável por manter a ordem, defender o território contra ameaças externas e liderar campanhas militares. A posição de um voivoda pode ser útil para superar desafios administrativos devido aos meios de comunicação limitados disponíveis nesta era."
 haudenosaunee_tradition: "Legado de Hiawatha"
 haudenosaunee_tradition_desc: "O lendário Hiawatha, renomado entre os iroqueses como um grande orador e líder, nos deixou um precedente de como um diplomata deve ser. Nós o honraremos seguindo seu exemplo em nossas relações diplomáticas."
 haudenosaunee_heritage: "Guerreiros Ferozes"
 haudenosaunee_heritage_desc: "Seria um erro dos nossos inimigos nos considerar fracos com base nas nossas habilidades diplomáticas. Nossos guerreiros são ferozes e orgulhosos, e subestimá-los seria suicídio."
 tree_of_peace: "Árvore da Paz"
 tree_of_peace_desc: "A Árvore da Paz é o legado do Grande Pacificador, e serve como símbolo do nosso comprometimento com a união entre as diferentes tribos, e como representação dos próprios líderes."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "Devemos sempre honrar o grande presente de Hiawatha e do Grande Pacificador, A Grande Lei da Paz, que uniu nossas cinco nações em um único propósito e nos deu nossas regras de governança."
 mourning_wars: "Guerras do Luto"
 mourning_wars_desc: "É uma antiga tradução do nosso povo adotar guerreiros capturados na tribo, mas para reabastecer nossos números e garantir nossa capacidade de conquistar, devemos adotar não apenas guerreiros individuais, mas tribos inteiras entre os Iroqueses."
 warriors_unity: "União dos Guerreiros"
 warriors_unity_desc: "Podemos não ser a maior tribo em termos de números, mas nossas fortes estruturas tribais nos dão algo que as outras não têm: união! Nossos guerreiros lutam como irmãos, e ficam unidos no campo de batalha. Enquanto mantivermos essa tradição, não perderemos nenhuma batalha!"
 haudenosaunee_ambition: "Confederação Modelo"
 haudenosaunee_ambition_desc: "A Confederação dos Iroqueses provou-se um modelo de sucesso. Todas as nações ao nosso redor admiram nossa forma de governar."
 three_sisters: "Agricultura das Três Irmãs"
 three_sisters_desc: "Nossa terra é farta com muitos cultivos. O uso combinado de milho, feijões e abóbora cultivados juntos possibilita um rendimento maior do que seria separado."
 maple_syrup: "Xarope de Bordo"
 maple_syrup_desc: "Os muitos bordos no nosso país são fartos de seiva, que é coletada e fervida para ser processada em um delicioso xarope e açúcar."
 stickball_game: "Jogo de Stickball"
 stickball_game_desc: "A antiga tradição do jogo de stickball tem sido praticada em nossas terras por gerações. Usada para fins ritualísticos ou para resolver disputas, centenas de guerreiros se reúnem em um campo com pedaços de madeira e uma bola que deve ser direcionada para um objetivo marcado. Essa prática não apenas une nosso povo, como mantém nossos guerreiros em ótima condição."
 wampum: "Wampum"
 wampum_desc: "Uma mistura de contas brancas e roxas feitas de diferentes tipos de conchas, o wampum é usado para muitos fins. Desde registrar histórias e tratados até ser usado como um sistema comercial, as contas de wampum estão presentes em todo lugar que nosso povo vai."
 shared_brotherhood: "Irmandade Compartilhada"
 shared_brotherhood_desc: "Apesar de surgir de diferentes origens tribais, o nosso povo é unido pelos ensinamentos da Grande Lei da Paz e mantém um forte sentimento de irmandade e união."
 captives_in_war: "Prisioneiros em Guerra"
 captives_in_war_desc: "Travamos guerras principalmente para obtermos prisioneiros para substituir nossas perdas. Entretanto, nem todos esses prisioneiros precisam ser adotados na nossa tribo. Em vez disso, podemos usá-los para trabalho."
 haudenosaunee_present_giving: "Troca de Presentes Iroquesa"
 haudenosaunee_present_giving_desc: "A base das nossas interações comerciais é representada pela troca de presentes. Visto que nosso povo se une e trabalha pelo benefício do grupo todo, o ato de dar presentes certamente será seguido por outro presente em troca."
 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "Comerciantes viajam para longe, para províncias além do alcance da nossa autoridade e governantes que nos desafiam. Se esses comerciantes também nos servissem como olhos e ouvidos, que segredos poderíamos descobrir?"
 warrior_societies: "Sociedades Guerreiras"
 warrior_societies_desc: "Nossa sociedade é notavelmente dinâmica, oferecendo aos plebeus, também conhecidos como #italic mācēhualtin#!, o caminho para se tornarem #italic pīpiltin#!, ou nobres, por meio de um serviço militar excepcional pelo sistema de patentes de vestimentas de honra #italic tlahuiztli#!. Essa oportunidade única para se elevar socialmente nos dá uma distinta vantagem sobre as sociedades vizinhas."
 chinampas: "Chinampas"
 chinampas_desc: "Proficiente em nivelar colinas para cultivo e habilidosa em produzir terra arável em porções rasas de lago através das engenhosas #italic chinampas#!, as notáveis habilidades agrícolas da nossa população beneficiarão muito a nossa sociedade."
 people_of_war: "Povo da Guerra"
 people_of_war_desc: "Seja buscando prisioneiros para sacrificar, ganhando prestígio, causando medo aos inimigos ou simplesmente adquirindo riquezas, nossa população está acostumada a um constante estado de guerra, resistindo às suas dificuldades melhor que os outros."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Criaremos um sistema de províncias para as cidades-estados que estiverem integradas no nosso reino em uma tentativa de centralizar nosso poder."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Nossas regiões tributárias receberão coletores de tributos indicados, chamados de #italic calpixqueh#!, que serão encarregados de garantir que o fluxo de tributos nunca pare. Haverá um #italic calpixqui#! na região e outro na capital da nossa nação para cada estado tributário."
 reformed_telpochcalli: "Telpochcalli Reformado"
 reformed_telpochcalli_desc: "Conforme enfrentamos novos inimigos, novas táticas militares precisam ser desenvolvidas ou aprendidas. Esse conhecimento inestimável será ensinado no nosso #italic Telpochcalli#!."
 nahuatl_domination: "Dominação Nahua"
 nahuatl_domination_desc: "Nossa cultura claramente é superior às outras ao nosso redor, e cada vez mais pessoas estão adaptando-a. A influência que podemos ter sobre nossas fronteiras é algo que temos que aproveitar."
 the_return_of_quetzalcoatl: "O Retorno de Quetzalcoatl"
 the_return_of_quetzalcoatl_desc: "O contato com estrangeiros de outros continentes trouxe novas ideias interessantes sobre nossos deuses. A profecia de #italic Quetzalcoatl#! revela uma realidade além do mito, um vislumbre da verdade. #italic Quetzalcoatl#!, \"a Serpente Emplumada\", logo voltará para proclamar uma era transformativa, eliminando a escuridão pelo esclarecimento. Simbolizando a fusão cósmica, ele ligará a matéria ao espírito, restaurando o equilíbrio e elevando a consciência humana."
 brave_as_hummingbird: "Valentes como um Beija-Flor"
 brave_as_hummingbird_desc: "O beija-flor tem uma função crucial na nossa mitologia, ligado ao deus da guerra, Huitzilopochtli. Ele incorpora a reencarnação de guerreiros caídos e é honrado por sua bravura. O beija-flor será o novo símbolo dos nossos estandartes que inspirarão nossos soldados a lutarem até a morte."
 new_trade_opportunities: "Novas Oportunidades Comerciais"
 new_trade_opportunities_desc: "As necessidades do nosso povo estão se adaptando aos novos mercados que estão abertos aos nossos comerciantes. Temos treinado nossos comerciantes para que otimizem os lucros que ganharíamos."
 aztec_chargers: "Ataque Tenochca"
 aztec_chargers_desc: "A agressividade dos nossos guerreiros é conhecida além das nossas fronteiras. Quando uma batalha começa, nossos inimigos tremem de medo ao avistar nossos combatentes atacando em frenesi, como se fossem arautos da morte correndo na direção deles."
 chasqui: "Chasqui"
 chasqui_desc: "Os chasquis são os mensageiros do nosso Estado. Escolhidos dentre os mais aptos e resistentes do nosso país, esses homens ágeis carregam quipus, mensagens, presentes e outros tipos de informações e levam até o destinatário. A propagação de ideias, além da nossa estrutura diplomática, está em seus ombros."
 military_mita: "Mit'a Militar"
 military_mita_desc: "Mit'a é um serviço obrigatório para a sociedade inca. Esse sistema não apenas abrange os aspectos comunais do Estado, mas também o pilar do serviço militar. Cada ayllu no nosso país deve fornecer ao exército homens capazes e adaptados ao combate nas terras altas."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Warachikuy é uma cerimônia divina onde homens jovens têm suas habilidades, bravura e inteligência testadas, além de suas capacidades físicas, como corrida, pontaria, combate e resistência a longos períodos de depravação de sono. Quem passar por esses testes com excelência é promovido ao posto de oficiais do nosso crescente exército."
 mitma: "Obrigações dos Mitimaes"
 mitma_desc: "Para realizar grandes projetos de construção no passado, nossos governantes precisavam cumprir tradições antigas, convidando cada líder menor do nosso império para a capital para cobri-los de presentes e oferecer banquetes luxuosos. Porém, conforme nosso Estado cresce, essa está longe de ser a maneira ideal para realizar esses projetos. Fornecer mão de obra e materiais para construção deve ser um dever de todos os líderes nas nossas terras."
 quipu: "Quipu"
 quipu_desc: "É um sistema que usa nós em uma corda para guardar informações. Os nós representam um número de zero a nove, que pode ser usado para armazenar quantidades ou para contabilidade. Os nós também podem ser usados para se referir a logogramas na mesma corda. Os nós mostram qual sílaba no logograma usar, e combinando mais cordas é possível criar frases."
 drafted_hatun_runas: "Hatun Runas Sorteados"
 drafted_hatun_runas_desc: "Hatun Runas são os homens comuns do império. Um a cada cinquenta homens será escolhido para servir no exército por sete anos a partir de seu vigésimo quinto aniversário. Isso possibilita um exército grande e profissional, mais disciplinado que os dos nossos adversários."
 llama_michis: "Llama Michis"
 llama_michis_desc: "Lhamas têm muitas funções na nossa sociedade. Elas servem para carregar peso, sacrifícios, fornecem carne e lã, e seu estrume é usado como fertilizante. Controlando a reprodução e o uso de lhamas através de michis ou pastores do governo, garantimos que a população de lhamas esteja rigidamente monitorada. Isso possibilitará um aumento na população de lhamas."
 inc_tambo: "Estalagens Tambo Melhoradas"
 inc_tambo_desc: "Nosso sistema de estradas é o pilar do nosso império. Para beneficiar nossos militares e nossa administração, ergueremos estalagens Tambo ao longo das principais estradas. Essas estalagens serão construídas em um intervalo de um dia de marcha de distância entre elas, e oferecerão abrigo e mantimentos para os viajantes."
 adapted_incan_army: "Exército Inca Adaptado"
 adapted_incan_army_desc: "Invasores de terras distantes pisaram em nosso território e ameaçam nossa existência. Mas nossos exércitos são adaptáveis: se ajustam às novas táticas inimigas, aprendem a usar suas armas contra eles e lutam com uma determinação inabalável inspirada por seus inimigos."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Fortalezas de Goguryeo"
 kor_fortresses_of_goguryeo_desc: "A península coreana já foi lar de muitos reinos. Entretanto, a influência de um deles ainda pode ser sentida: o Goguryeo, antecessor do Goryeo. Embora o Goguryeo tenha nos deixado muitos legados, suas fortificações e técnicas com pedras em edificações, como na construção de castelos, nos servem até hoje."
 kor_korean_artisanry: "Artesanato Coreano"
 kor_korean_artisanry_desc: "Nosso Estado tem uma longa tradição artística, e desde a #italic verdadeira unificação nacional#! tem desfrutado de uma era de ouro. Entre todas essas maravilhas, o artesanato da península coreana é uma das mais honradas."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Poesia na Corte"
 kor_court_poetry_desc: "Nossa aristocracia enfatiza bastante o desenvolvimento cultural de seu espírito e mente. Literatura, como poesia no chinês clássico, e outras formas de envolvimento com textos são vistas com muito apreço na corte, e tanto a nobreza quanto membros da corte se empolgam com o impacto cultural da palavra escrita."
 kor_metal_movable_type: "Prensa Móvel Metálica"
 kor_metal_movable_type_desc: "A prensa móvel é uma antiga tecnologia de impressão que foi usada pelos chineses pela primeira vez séculos atrás. Mas foi a dinastia Goryeo que desenvolveu o tipo móvel de metal e simplificou o processo, e agora possui a habilidade de imprimir livros com uma eficácia incomparável."
 kor_gunpowder_engines: "Mecanismos a Pólvora"
 kor_gunpowder_engines_desc: "Nossos militares estão cientes da utilidade tática da pólvora desde o início do século XII. Devido à engenharia reversa da pólvora chinesa e ao trabalho científico de Choe Museon, devemos conseguir produzir nossa própria pólvora para nossos militares."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "Conforme a tecnologia da pólvora avança, nossa criatividade para a defesa da nossa pátria também. Apesar de simples em conceito e execução, instalar canhões nas nossas fortificações aumentará muito suas capacidades defensivas."
 kor_hangeul_alphabet: "O Alfabeto Hangeul"
 kor_hangeul_alphabet_desc: "O idioma coreano é tão fundamentalmente diferente do chinês que o uso de caracteres chineses faz de todos, exceto os de educação mais elevada, analfabetos. Nosso novo alfabeto possibilitará que todo o povo consiga ler e escrever."
 kor_grand_code: "Grande Código para Administração do Estado"
 kor_grand_code_desc: "Para garantir um governo adequado e estável, criaremos um código definindo exatamente como o governo funcionará. Essa será a primeira constituição escrita da Coreia."
 kor_border_defense_council: "Comando da Defesa de Fronteiras"
 kor_border_defense_council_desc: "As nossas fronteiras são ameaçadas constantemente pelos bárbaros do norte e por piratas do além-mar. Nós faremos um conselho de oficiais dedicados a controlar e assegurar as nossas fronteiras, de modo que os nossos exércitos estejam sempre prontos para encarar qualquer ameaça."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "O Canhão Coreano"
 kor_korean_cannon_desc: "Temos um longo histórico de uso de pólvora e canhões no nosso exército, mas ainda não paramos com nossos avanços. Desenvolvendo canhões menores e mais resistentes, além de métodos de recarga mais eficazes, a artilharia coreana passará por uma revolução tecnológica que beneficiará nosso exército e nossa marinha."
 hyanyak_system: "Sistema Hyangyak"
 hyanyak_system_desc: "Com a agricultura como o pilar da nossa economia, o gerenciamento de vilarejos é o mais importante. Criaremos um sistema de autogoverno para os vilarejos para incentivar um senso de comunidade."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "A necessidade de defender nosso litoral é importante, e para isso desenvolvemos o navio Tartaruga. Esses gigantes fortemente blindados garantirão que nossas frotas consigam proteger nossos litorais."
 kor_hopae_system: "O Sistema Hopae"
 kor_hopae_system_desc: "O Sistema Hopae é um sistema de medalhas de identificação que exige que todos os coreanos portem uma medalha com seu nome, local de nascimento, condição e local de residência. Isso facilitará saber quem as pessoas são e onde estão."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Um novo conjunto de reformas propostas pelo Conselheiro-Chefe do Estado, Yi Won-ik, apresentará gradualmente melhorias anteriormente ignoradas no sistema tributário. O tributo cobrado de residências será substituído por um imposto unificado sobre terra arável. O imposto sobre mercadorias será limitado a uma cota que permita que camponeses empreendedores e atacadistas produzam e vendam suas mercadorias excedentes. Isso certamente resultará em impostos menores para camponeses, maiores receitas para o Estado e um aumento no comércio."
 natural_seamanship: "Marinheiros Natos"
 natural_seamanship_desc: "Com o crescimento da pescaria, também vimos um crescimento no número de marinheiros no nosso reino. Devemos aproveitar isso para a nossa marinha, pois marinheiros são tão importantes quanto o próprio navio."
 call_of_our_forefathers: "O Chamado dos Nossos Ancestrais"
 call_of_our_forefathers_desc: "Há muito tempo, nossos ilustres ancestrais velejaram e estabeleceram colônias no Norte. Nossas sagas até nos contam que chegaram a um novo mundo e estabeleceram a Vinlândia. Devemos seguir seus passos."
 pioneer_spirit: "Espírito Pioneiro"
 pioneer_spirit_desc: "No passado, desbravaríamos os mares para estabelecer colônias em margens distantes. Vamos reacender esse espírito no nosso povo para que voltem a fazê-lo."
 nor_shipbuilding: "Construção Naval Militar"
 nor_shipbuilding_desc: "A expansão da indústria pesqueira também levou a uma ampliação na construção naval. Temos um grupo de construtores navais prontos para expandir nossa própria indústria naval."
 write_new_sagas: "Escrever Novas Sagas"
 write_new_sagas_desc: "Mentes afiadas preservam conhecimento\nConhecido há muito tempo\nCantado na noite clara\nNossa descendência vem das sagas\nIncentivadas pelo sistema\nE cada país terá seu tema."
 expansive_policies: "Políticas Expansivas"
 expansive_policies_desc: "As terras de Brandemburgo, na sua maior parte compostas de solo arenoso, são estéreis e consideradas a #italic caixa de areia#! do Sacro Império Romano. Nossos líderes sempre sentiram a necessidade de expandir o Margraviato em todas as direções, normalmente reivindicando tronos vizinhos, como o da Pomerânia. Isso fez com que nosso país fosse composto por várias culturas, formando um caldeirão cultural dentro do império."
 northern_march: "A Marca do Norte"
 northern_march_desc: "No início do Império, a área de Brandemburgo foi estabelecida e governada por tribos eslávicas, até que o imperador criou a Marca do Norte para subjugar e fortificar a região. Com o passar do tempo, essa Marca do Norte evoluiu para Brandemburgo, tornando-se uma das regiões mais importantes do Império."
 divide_estates: "Dividir os Estamentos"
 divide_estates_desc: "Unidos, os três estamentos formam um bloqueio eficaz ao poder do governante. Para consolidar nosso controle, devemos usar a nobreza sistematicamente contra os outros estamentos."
 soldiers_fortune: "Soldados da Fortuna"
 soldiers_fortune_desc: "Na maior parte, nossas terras têm baixa densidade demográfica e são cercadas de inimigos. A necessidade de uma defesa robusta nos incita a contratar soldados de terras estrangeiras, prontos para lutar sob o nosso estandarte."
 iron_tooth: "Dente de Ferro"
 iron_tooth_desc: "Aumentar o controle da nossa corte sobre as terras do Margraviato dará ao nosso governante o apelido #italic Dente de Ferro#!, como a mordida de um cão feroz. Nosso governo deixará uma marca na nossa nação, e essa marca trará um senso de orgulho e lealdade até ao camponês mais medíocre de Brandemburgo."
 kammergericht: "Estabelecer o Kammergericht"
 kammergericht_desc: "Para regularizar o controle da Marca de Brandemburgo, substituiremos a lei comum local pela lei romana. Regularemos a justiça movendo a Corte Suprema da corte do Eleitor (que é propenso a se deslocar) para um local fixo e central. Isso melhorará a justiça e inibirá o poder dos magnatas locais simultaneamente."
 margrave_council: "Geheimer Rat für die Kurmark"
 margrave_council_desc: "O poder do Margrave está fortemente ameaçado pelo crescente poder dos nossos Estamentos. Os Estamentos beneficiam muito nossa nação, mas a ameaça real que representam à nossa base do poder exige a criação de um novo conselho. Um que reduza o verdadeiro poder que os estamentos têm sobre nossa nação para uma posição mais voltada à assessoria do Margrave. Assim, podemos continuar a desfrutar dos benefícios dos nossos Estamentos, enquanto temos menos preocupações com suas necessidades."
 religious_toleration: "Tolerância Religiosa"
 religious_toleration_desc: "Estabilidade doméstica é a chave do nosso sucesso. Expandindo enquanto nutrimos a tolerância religiosa, não apenas melhoramos a estabilidade doméstica, mas também transformamos nosso reino em um refúgio para quem foge de perseguições em outros lugares."
 army_professionalism: "Profissionalismo do Exército"
 army_professionalism_desc: "Desde os tempos da invasão persa à Grécia, um exército menor e disciplinado poderia derrotar um maior se fosse melhor disciplinado e treinado. Para prosperar, devemos elevar nosso exército ao mesmo padrão."
 soldier_king: "O Rei-Soldado da Prússia"
 soldier_king_desc: "A maioria dos Estados são países que possuem um exército. Por outro lado, a Prússia é um exército que possui um país. Os muitos Reis da Prússia eram tão soldados quanto monarcas, e cada um deles concluiu seu reino não apenas reformando o Estado, mas também deixando um impacto duradouro no exército."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "Auftragstaktik, ou #italic Táticas de Missão#!, é um sistema pelo qual nossos líderes subordinados recebem de seus comandantes informações suficientes sobre os objetivos da batalha ou da guerra, mas podem agir de acordo com sua própria iniciativa. Esse sistema possibilita que nossos batalhões desenvolvam um relacionamento mais próximo com seus líderes, rendendo melhores resultados."
 goose_step: "O Passo de Ganso"
 goose_step_desc: "Apesar de parecer estranho, o passo de ganso foi desenvolvido especificamente para garantir que nossos homens ajudem a manter a linha conforme avançam em direção ao inimigo. Isso dá aos nossos exércitos uma vantagem tangível no campo de batalha."
 mounted_people: "Povo Montado"
 mounted_people_desc: "Há muito tempo nosso povo prospera nas costas de cavalos, que é uma parte integral da nossa cultura e poder. Temos imenso orgulho na reprodução dessas criaturas majestosas e nas nossas incomparáveis habilidades em arquearia a cavalo. Aproveitaremos essas vantagens para garantir nossa supremacia no campo de batalha."
 falconry_mastery: "Maestria em Falcoaria"
 falconry_mastery_desc: "Profundamente enraizada na nossa cultura, a falcoaria representa um laço entre nosso povo e essas magníficas aves de rapina. Temos aprimorado nossas habilidades na antiga arte da falcoaria, e nossos falcoeiros são reverenciados por sua habilidade na captura, no treinamento e na caça com esses predadores majestosos."
 rich_lands: "Terras Ricas"
 rich_lands_desc: "Nossas terras são fartas, desde os prados até as densas florestas, prontos para serem usados por nossos homens e mulheres vigorosos. Usaremos todos os recursos à nossa disposição para trazer prosperidade a cada domicílio na nossa grande nação ao gerenciar nossa terra privilegiada."
 jurchen_honor: "Honra de Jurchéns"
 jurchen_honor_desc: "Nosso povo aprecia atos de força e outras demonstrações de valor, pois cada Jurchen sente que, demonstrando suas habilidades, conquistará o respeito de seus semelhantes. Esse autorrespeito merecido deixa nossos guerreiros extremamente valentes, prontos para enfrentar qualquer um."
 unite_the_tribes: "Unir as Tribos"
 unite_the_tribes_desc: "Desde o nascimento da nossa nação, os Jurchéns foram unificados e divididos em diversas tribos e alianças, nem sempre amistosamente. Essa dinâmica sempre foi uma constante, assim como o desejo de diversos líderes de unificar todas as tribos sob um único estandarte."
 leader_under_sky: "Um Líder sob o Céu"
 leader_under_sky_desc: "Nosso povo ficou dividido por tempo demais, e precisamos de alguém forte o bastante para uni-lo e fazer o mundo tremer. O Céu controlará os atos e pensamentos desse líder e nos guiará para um futuro brilhante."
 foraging_our_way: "Estilo de Vida Natural"
 foraging_our_way_desc: "Somos caçadores e vivemos em comunhão com a natureza, mesmo aqueles de nós que vivem em cidades. Está no nosso sangue sentir qual é o caminho certo e quais presentes da natureza nos fazem bem. Essa sabedoria permite que sobrevivamos em qualquer lugar sem dificuldade."
 deliberative_council: "Conselho Deliberativo de Príncipes e Ministros"
 deliberative_council_desc: "Originalmente chamado de #italic Conselho de Deliberação#!, ele se origina de instituições informais que promoviam uma governança colaborativa entre os líderes do reino. A estrutura do Conselho foi transformada, concentrando-se em governança aristocrática coletiva e deliberações sobre políticas, principalmente em assuntos estrangeiros e militares. A filiação é restrita aos líderes militares do nosso povo fora do clã imperial, aumentando o poder do governante."
 manchu_script: "Escrita Manchu"
 manchu_script_desc: "O alfabeto manchu surgiu combinando os caracteres mongóis clássicos com as fonéticas jurchéns. Esse sistema único facilita escrever em colunas da esquerda para a direita. Com letras bem diversificadas e adaptabilidade para posições iniciais, intermediárias, finais e isoladas, ele preserva as nuances linguísticas do nosso idioma."
 the_eight_banners: "Os Oito Estandartes"
 the_eight_banners_desc: "O Sistema de Oito Estandartes forma o núcleo da nossa sociedade e poderio militar. Com nossa filiação hereditária e recompensas de terra e renda, nossos estandartes representam os guardiões de elite do nosso reino. Desde a conquista dos nossos vizinhos até campanhas futuras, nossa dominância depende do poderio dos Estandartes."
 a_new_dawn: "Uma Nova Alvorada"
 a_new_dawn_desc: "Nossa nação renasceu. Nossas origens tribais estão tão distantes quanto velhos sonhos que nunca voltarão. A modernização da nossa nação é um fato, e está na hora de mostrar isso ao mundo."
 manchu_reborn: "Renascimento Manchu"
 manchu_reborn_desc: "Visto que nossa nação passou por severas transformações em sua essência, nosso exército também passará. O mundo está ficando mais aberto a nós, e novos desafios aparecerão no horizonte. Se quisermos sobreviver, devemos estar prontos para agir."
 inigo_architecture: "Arquitetura de Inigo"
 inigo_architecture_desc: "Prevê-se que a obra de Inigo Jones tenha um impacto considerável nas futuras gerações de arquitetos. Sua promoção da arquitetura clássica e foco em proporção e harmonia certamente deixarão uma marca duradoura na arquitetura britânica. As contribuições dele são consideradas vitais para o movimento neoclássico na Inglaterra."
 sailing_and_fighting_instructions: "Instruções para Combate e Navegação de Blake"
 sailing_and_fighting_instructions_desc: "Robert Blake escreveu diversas regras e regulações que resultaram em drásticas reformas na Marinha. Elas incluem novas táticas para bloqueios e desembarques, e a adoção da linha única à frente da formação de batalha."
 coke_smelting: "Coqueificação"
 coke_smelting_desc: "A invenção da coqueificação, especificamente sua aplicação na produção de ferro e aço, está diretamente ligada à Revolução Industrial. Ferro e aço atualmente são produzidos usando métodos tradicionais, como fundição a carvão, enquanto esse novo método resultará em maior rendimento e custos de manutenção reduzidos."
 water_frame: "Roda de Fiar Hidráulica"
 water_frame_desc: "A roda de fiar hidráulica é uma ferramenta usada na indústria têxtil para produzir fios de algodão. Essa inovação contribuirá para o estabelecimento de grandes fábricas têxteis movidas a rodas de fiar hidráulicas."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sāqiyah"
 saquiyah_desc: "A $saquiyah$ é um dispositivo mecânico desenvolvido para facilitar o transporte de água para locais mais elevados. Também conhecida como #italic Roda Persa#!, #italic tablia#!, #italic rehat#! e #italic tympanum#!, a roda é crucial para sistemas de irrigação em áreas com pouco ou nenhum fluxo de água."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "Sendo praticado em todo o $south_east_asia$ por muito tempo desde sua adaptação do antigo #italic Cuju#! chinês, o #italic $sepak_takraw$#!, também conhecido como #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! ou #italic Sipa#!, dependendo do país, não é apenas um jogo. Apesar de o objetivo ser chutar uma bola entre jogadores e mantê-la no ar, esse também é um jeito de praticar exercícios físicos regularmente, então é jogado não apenas pelo entretenimento, mas também como treinamento militar para o exército."
 three_teachings: "Três Ensinamentos"
 three_teachings_desc: "Os $three_teachings$ são uma filosofia originária da $CHI$ que combina os ensinamentos do $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ e $buddhist$ em um ensinamento singular e harmonioso. O $SECT_CONFUCIANISM_NAME$ representa a ideologia da lei, enquanto o $SECT_DAOISM_NAME$ é a visão mundial dos intelectuais radicais. Esses polos opostos do espectro filosófico seriam conectados pelas filosofias de $buddhist$."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Origem do Hindustano"
 dlh_origin_of_hindustani_desc: "O idioma $hindustani_language$ se desenvolveu a partir do Apabhraṃśa, um idioma indo-ariano, e surgiu como o idioma de contato de $DLH$. Visto que o $hindustani_language$ tem influências do $persian_language$, $arabic_language$, turco, mas também do Hindi antigo, a diplomacia do mundo $muslim_ADJ$ e do mundo $hindu_ADJ$ vira uma questão descomplicada."
 dlh_indo_persian_culture: "Cultura Indo-Persa"
 dlh_indo_persian_culture_desc: "O $persian_language$ tem sido o idioma dominante da corte desde a criação do Sultanato $DLH_ADJ$ em 1290. Assim, a influência do $persian_language$ criou uma síntese com as culturas indianas locais."
 dlh_turkic_conqueror_roots: "Origens Turcas do Conquistador"
 dlh_turkic_conqueror_roots_desc: "Apesar de a $india$ ser nosso lar, os ancestrais do nosso Estado tinham origem turca. Seus sucessos iniciais como conquistadores e governantes desde os dias da dinastia de $mamluk$, além dos feitos da dinastia seguinte, Khalji, inspiram nossos militares e diplomatas a ampliar as fronteiras de $DLH$ para todos os cantos da $india$."
 dlh_revert_ghiyath_reforms: "Reverter Reformas de Ghiyath"
 dlh_revert_ghiyath_reforms_desc: "As decisões econômicas tolas de Ghiyath al-Din não trouxeram nada além de ruína para o Estado de $DLH$. Devemos reverter essa loucura e restaurar o uso de ouro e prata para nossas moedas."
 dlh_restore_the_delhi_empire: "Restaurar a Grandeza de $DLH$"
 dlh_restore_the_delhi_empire_desc: "O Sultanato $DLH_ADJ$ já englobou quase toda a $india$. É preciso se reerguer!"
 dlh_reintegrate_former_provinces: "Reintegrar Ex-Províncias"
 dlh_reintegrate_former_provinces_desc: "O outrora vasto Sultanato $DLH_ADJ$ perdeu a maioria de suas antigas posses, mas não nos esquecemos de como administrá-las. À medida em que trabalhamos para restaurar nossa glória do passado, lembraremos aos governantes de seus deveres com o Sultão."
 dlh_textile_innovation: "Produção Têxtil Inovadora"
 dlh_textile_innovation_desc: "A próspera indústria têxtil em $DLH$ faz da nossa nação um centro de inovação tecnológica para a indústria. Entre os primeiros a adotar o descaroçador de algodão e o rolo de engrenagem helicoidal, sabemos da importância de estarmos à frente nessas questões. Devemos agora garantir que a roda de fiar seja adotada o mais amplamente possível."
 dlh_afghan_nobility: "Nobreza do Povo Afegão"
 dlh_afghan_nobility_desc: "Grande parte da nobreza do povo $DLH_ADJ$ vem da comunidade do povo $afghan_culture$, que tem uma longa história de conquista e governo no norte da $india$. Suas habilidades marciais são inquestionáveis, apesar de, às vezes, serem um empecilho político."
 dlh_grand_trunk: "Proteger a Grande Estrada Principal"
 dlh_grand_trunk_desc: "A Grande Estrada Principal vai de $kabul$, no Afeganistão, até o litoral de $bengal_area$. Muitas das cidades comerciais mais importantes ao longo de sua rota são parte do nosso Império, então cabe a nós garantir que a Estrada tenha manutenção e segurança."
 dlh_cosmopolitan_religions: "Religiões Cosmopolitas"
 dlh_cosmopolitan_religions_desc: "A $india$ é um enorme subcontinente com diversas religiões presentes. Para garantir a estabilidade no nosso reino, devemos ampliar os direitos das diferentes fés e garantir a lealdade delas."
 dlh_revive_the_tughlaq_architecture: "Reviver a Arquitetura Tughlaq"
 dlh_revive_the_tughlaq_architecture_desc: "Durante o ápice da dinastia Tughlaq e o período estável do nosso Estado, grandes arquitetos e artistas visionários construíram mesquitas e tumbas no singular estilo Tughlaq. Conforme as décadas se passaram e nosso poder foi desafiado por questões internas, os recursos para a manutenção dessa arquitetura desapareceram. Está na hora de revivê-la e reestabelecermos $DLH$ como o império da arte e das maravilhas."
 dlh_throne_of_india: "Trono Indiano"
 dlh_throne_of_india_desc: "Por séculos, todos os grandes impérios indianos foram governados de $delhi$. Lá é o lugar de conquistadores e nosso direito de nascença. Todos devem saber que $delhi$ voltou a ser o lar do legítimo governante de toda a $india$!"
 dlh_hindustani_identity: "Identidade do Povo Hindustano"
 dlh_hindustani_identity_desc: "Ideias estrangeiras de nacionalismo e identidades culturais chegaram ao subcontinente indiano. Embora a diversidade cultural da $india$ continue, está claro que a geografia do subcontinente, além dos valores do dogma $muslim$, nos dão um senso de união na forma de uma identidade para o povo $HIN_ADJ$."
 vij_city_of_victory: "Cidade da Vitória"
 vij_city_of_victory_desc: "Vijaianagara, a #italic Cidade da Vitória#!, é o coração do nosso Estado, e um dia será o coração do império $hindu_ADJ$ da $india$ que enfrenta os invasores da fé $muslim_ADJ$. Que seja um símbolo da nossa cultura e tradições!"
 vij_an_army_for_city_of_victory: "Um Exército para a Cidade da Vitória"
 vij_an_army_for_city_of_victory_desc: "Para que a Cidade da Vitória seja digna de seu nome, devemos garantir que tenhamos um exército que nos traga vitórias. Vamos garantir que nossas tropas sejam treinadas e se orgulhem de sua função."
 vij_arab_horses: "Cavalos Árabes"
 vij_arab_horses_desc: "Os cavalos da Península Árabe são muito superiores às raças locais. Usaremos nossas conexões comerciais para garantir que tenhamos um fornecimento constante desses cavalos para nossas tropas."
 vij_first_indian_artillery: "Primeira Artilharia Indiana"
 vij_first_indian_artillery_desc: "O uso de pólvora no campo militar ainda não é amplo, mas demonstra grande potencial para moldar o futuro das guerras. Devemos explorar a utilidade e o poder da pólvora."
 vij_the_bunds: "Os Bunds"
 vij_the_bunds_desc: "Nossa sociedade é baseada na agricultura na área árida de $karnakassala_area$. Os #italic bunds#!, também chamados de #italic anecut#!, fornecem água às cidades e campos de que tanto precisam."
 vij_adroit_diplomacy: "Diplomacia Hábil"
 vij_adroit_diplomacy_desc: "Os inúmeros invasores do nosso povo $hindu_ADJ$ demonstraram diversas vezes a mesma fraqueza: a tendência de brigar entre si. Devemos estar sempre prontos para explorar isso para nossos objetivos."
 vij_promotion_of_trade: "Promoção do Comércio"
 vij_promotion_of_trade_desc: "Nossas terras estão situadas em uma das principais rotas comerciais do Oriente para o Ocidente. Devemos garantir que nossas áreas portuárias estejam seguras para que os capitães visitantes parem em nossas terras e possamos cobrar impostos deles."
 vij_carnatic_music: "Música Carnática"
 vij_carnatic_music_desc: "Devemos resistir à invasão do povo $muslim_ADJ$ em todos os frontes. As tradições musicais dos Estados do Norte já estão demonstrando sinais de influências estrangeiras. Isso é blasfêmia, pois todos sabemos que música é uma forma de arte divina que se originou de Devas e Devis. Mostraremos ao povo $hindu_ADJ$ quem o defende."
 vij_cultural_integration: "Integração Cultural"
 vij_cultural_integration_desc: "A diversidade cultural do subcontinente indiano é evidente. Permitindo que os habitantes locais governem com suas próprias tradições, podemos garantir sua lealdade e integração à nossa sociedade."
 vij_rule_in_accord_with_dharma: "Governar Sob o Dharma"
 vij_rule_in_accord_with_dharma_desc: "O Dharma é um dos principais pilares dos nossos valores sociais e religiosos. Nosso Estado só pode ser justo e virtuoso se nossos governantes incorporarem e viverem de acordo com ele."
 vij_harsh_penal_code: "Código Penal Rígido"
 vij_harsh_penal_code_desc: "O governante mantém a lei ao matar. Vamos estabelecer um novo código penal rígido e, mais importantemente, garantir que ele seja aplicado para que nosso povo se sinta seguro no nosso país."
 vij_decentralized_rule: "Governo Descentralizado"
 vij_decentralized_rule_desc: "Conforme o Estado cresce, também crescem os fardos administrativos do governo e os potenciais riscos de revoltas. Para combater isso, precisamos de um governo descentralizado em que os habitantes locais possam gerenciar as questões menores, enquanto apenas os problemas importantes chegam à corte para serem gerenciados."
 vij_indian_throne: "Trono Indiano"
 vij_indian_throne_desc: "A $india$ tem sofrido ameaças do povo $muslim_ADJ$ há tempo demais. Impérios pagãos reivindicam seu governo de $delhi$, no norte. Ainda assim, a crença e o governo deles estão em oposição direta aos verdadeiros desejos indianos. Não, uma nova sede do poder deve ser estabelecida, e $vijayanagar$ deve ser o novo Trono da $india$!"
 #pandya advances
 tnk_legitimate_rule: "Raízes Antigas"
 tnk_legitimate_rule_desc: "Nossos ancestrais governaram as terras de $tamil_land_area$ por séculos. Nesses tempos dominados por invasores estrangeiros, devemos usar nossas conexões ancestrais com a terra para justificar nosso governo."
 tnk_resist_invaders: "Resistência Especializada"
 tnk_resist_invaders_desc: "Nossa história turbulenta conta tanto as vitórias quanto derrotas quase esmagadoras. Se quisermos resistir e dominar como uma dinastia novamente, precisamos utilizar o terreno irregular para atrasar os exércitos hostis até conseguirmos montar uma resistência direta."
 tnk_pearls_of_india: "Mergulho Especializado em Pérolas"
 tnk_pearls_of_india_desc: "O povo da nossa terra desenvolveu uma habilidade incrível em mergulhar para coletar pérolas no nosso litoral. Embora isso nos traga um claro benefício econômico, a afinidade natural com a água também facilitará o treinamento de marinheiros, nos dando uma vantagem militar contra nossos inimigos."
 tnk_expertise_in_conflicts: "Fortalecidos pela Guerra"
 tnk_expertise_in_conflicts_desc: "Na nossa turbulenta história, nunca hesitamos diante de conflitos e improbabilidades. Precisamos usar isso e gerar um senso de fervor no nosso povo para que lutem pela estabilidade do reino."
 tnk_imperial_legacy: "Legado do Império Pandia"
 tnk_imperial_legacy_desc: "As terras do sul da $india$ há muito tempo sofrem com invasores estrangeiros e chefes militares emergentes. Precisamos utilizar nossa posição única como uma dinastia antiga e reivindicar as terras para trazermos estabilidade e paz de volta para nosso território legítimo."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Paiks Avançados"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "Sistema de Vassalagem $BNG_ADJ$"
 bng_bengali_vassal_system_desc: "Durante o reinado de $DLH$, o povo $bengali$ serviu seu suserano como vassalo lucrativo. O sistema $DLH_ADJ$ deve nos servir como a base dos nossos próprios sistemas de vassalagem pelos próximos anos de soberania do povo $bengali$."
 bng_bengali_paik: "Paik $BNG_ADJ$"
 bng_bengali_paik_desc: "Os paiks são o pilar dos nossos militares. Enquanto outros Estados têm o Sistema Paik ativo e usam paiks como conscritos gerais, nosso Estado se concentra em menos paiks, porém mais bem organizados e com apoio militar suficiente."
 bng_bengali_architecture: "Arquitetura do Povo $bengali$"
 bng_bengali_architecture_desc: "Uma mistura de arquitetura urbana antiga, influências do conhecimento $muslim_ADJ$ em engenharia e o telhado $bengali$ clássico, o estilo $bengali$ é único, usado para edificações religiosas e culturais de todos os tipos. Devido à nossa especialização, esses edifícios são consideravelmente mais simples de construir."
 bng_habshi_generals: "Generais Habshis"
 bng_habshi_generals_desc: "Soldados-escravos abissínios comprados nos mercados árabes exercem uma função importante como soldados de infantaria de elite. Aqueles que se destacam como líderes devem receber níveis maiores de comando, enquanto aqueles que demonstram lealdade excepcional compõem a guarda do palácio."
 bng_war_elephants: "Elefantes de Guerra"
 bng_war_elephants_desc: "Embora lentos, a manobrabilidade dos elefantes no terreno ribeirinho de nosso país ajuda muito no transporte de materiais de guerra para nossos militares. Além disso, Elefantes de Guerra ajudarão nossas tropas no campo de batalha com sua estatura imponente."
 bng_rupees: "Cunhagem de Rúpias"
 bng_rupees_desc: "A falta de uma moeda padronizada e amplamente adotada está atrasando o desenvolvimento do comércio indiano. Como uma das potências econômicas de maior destaque no subcontinente, estamos em uma boa posição para começar a cunhar uma nova moeda de prata com peso padronizado, que chamaremos de rúpia."
 bng_bengali_traders: "Comércio $BNG_ADJ$"
 bng_bengali_traders_desc: "O $indian_ocean_region$ conecta o mercado indiano aos mercados do $south_east_asia$ e da $china$. Assim, devemos enfatizar a otimização de nossa presença nesses mercados por meio de rotas marítimas e aumentar nossos lucros provenientes do comércio."
 bng_bengali_poetry: "Poesia do Povo $bengali$"
 bng_bengali_poetry_desc: "A escrita é uma das formas de arte mais influentes. A poesia do povo $bengali$ deve narrar os contos de conquistadores épicos, dramas de fácil identificação e questões filosóficas engajantes, trazendo glória à cultura do povo $bengali$."
 bng_religious_pluralism: "Pluralismo Religioso"
 bng_religious_pluralism_desc: "A $india$ é o lar de muitas religiões: a maior parte da população segue o $hindu$, o núcleo da elite governante tende a seguir o $muslim$, e algumas religiões menores e marcantes, como $buddhist$ e $jain$, estão entre as minorias trabalhadoras. Promover uma única religião sobre as demais inevitavelmente trará caos e agitação. Por isso, devemos buscar o pluralismo religioso, e não favorecer nem discriminar nenhuma religião em nosso Estado."
 bng_artillery_corps: "Corporação de Artilharia"
 bng_artillery_corps_desc: "Canhões inegavelmente tornaram-se uma ferramenta impactante nas campanhas militares. Devemos garantir uma corporação de artilharia eficaz especializada em causar dano às linhas inimigas antes que enfrentem nossos soldados no campo."
 bng_bengali_trade_fleet: "Frota Comercial do Povo $BNG_ADJ$"
 bng_bengali_trade_fleet_desc: "A frota comercial do povo $bengali$ traz mercadorias exóticas de terras estrangeiras, além do precioso $goods_gold$ e $silver$ para os mercados do Delta do Ganges. Nossos comerciantes são bem renomados em partes distantes do mundo graças à nossa grandiosa frota comercial."
 bng_shipbuilding_industry: "Indústria de Construção Naval"
 bng_shipbuilding_industry_desc: "O comércio marítimo é a essência de nosso Estado. Assim, nossas embarcações comerciais e navios de guerra são um dos aspectos mais importantes da economia, e nosso foco está em apoiar a construção naval."
 bng_bengali_industrialization: "Industrialização de Musselina"
 bng_bengali_industrialization_desc: "$BNG$ está situada na $india$ em uma posição única para começar uma revolução como nunca vista. Musselina, o tecido de algodão especial $bengali$ que trouxe fama aos fiandeiros locais, é uma das principais mercadorias para a industrialização. Estamos prontos para explorar novos desenvolvimentos na nossa já mundialmente famosa indústria têxtil. Vamos começar uma revolução industrial!"
 raj_militaristic_society: "Sociedade Militarista"
 raj_militaristic_society_desc: "Quase não há divisão entre as sociedades civil e militar entre os Rajaputes. Nossa nação é como um hoste, sendo definida por seu povo guerreiro, e não pela terra que controlamos. Devemos garantir que as divisões militares atendam às nossas necessidades administrativas enquanto o hoste se expande."
 raj_combat_training: "Treinamento de Combate"
 raj_combat_training_desc: "Todos os soldados são treinados para a batalha. Entretanto, nosso povo treina para o combate desde muito jovem, permitindo que superem qualquer outro soldado inexperiente."
 raj_clan_loyalties: "Lealdades ao Clã"
 raj_clan_loyalties_desc: "A influência do nosso clã se estende muito além de nossas fronteiras. Podemos recorrer aos Rajaputes de nosso clã em todo o norte da $india$ para guarnecer nossos exércitos."
 raj_monumental_architecture: "Arquitetura Monumental"
 raj_monumental_architecture_desc: "Para que servem as vitórias se não houver edificações para imortalizar nossas conquistas? Monumentos como a impressionante Torre da Vitória devem ser erguidos para que as futuras gerações conheçam as nossas maiores batalhas."
 raj_marwari_horses: "Cavalos Marwaris"
 raj_marwari_horses_desc: "Como seus mestres, os cavalos da cavalaria de Rajaputes são meticulosamente treinados para o campo de batalha. Dizem que um cavalo marwari só pode deixar o campo de batalha sob uma de três condições: vitória, morte ou carregando um mestre ferido para um local seguro. Cuidando bem desses seres divinos, garantiremos a dominância duradoura de nossos cavaleiros nos campos de batalha da $india$."
 raj_reorganized_rajput_regiments: "Regimentos de Rajaputes Reorganizados"
 raj_reorganized_rajput_regiments_desc: "As estruturas de clã tradicionais são uma excelente fundação para um sistema regimental modernizado. Hierarquias existentes baseadas em parentesco e lealdade incondicional podem ser facilmente traduzidas em uma cadeia de comando formal e organizada."
 raj_martial_smiths: "Ferreiros Marciais"
 raj_martial_smiths_desc: "Guerras não são vencidas apenas com táticas e bravura, mas também pelas armas. Nossos ferreiros devem forjar as melhores armas para nossos guerreiros defenderem o povo Rajapute contra qualquer ameaça estrangeira."
 raj_fortress_architecture: "Arquitetura de Fortalezas"
 raj_fortress_architecture_desc: "A ascensão de $DLH$ e as invasões pela população $muslim_ADJ$ no passado foram um alerta para o nosso próprio povo. Para que estejamos sempre preparados para os invasores estrangeiros, devemos contratar os arquitetos mais habilidosos para que projetem fortalezas impenetráveis por todo o reino. As muralhas imensamente longas que serão necessárias para proteger nosso território fazem desse um projeto ambicioso, mas nossa determinação em defender nosso povo garantirá que seja feito."
 raj_expanded_artillery_arm: "Artilharia Expandida"
 raj_expanded_artillery_arm_desc: "São os cercos que vencem as guerras. Devemos experimentar novas maneiras de criar canhões melhores e maiores para derrubar as muitas fortalezas inimigas na $india$ e no exterior."
 raj_the_purbias: "Os Purbias"
 raj_the_purbias_desc: "Os Rajaputes se espalharam pelo norte da $india$ em busca de glória para seu clã. Os #italic Purbias#!, os soldados Rajaputes de elite que servem como mercenários, são renomados por sua habilidade em combate, e dessa forma propagam nossa reputação temível."
 raj_mandatory_firearm_drilling: "Treinamentos com Armas de Fogo Obrigatórios"
 raj_mandatory_firearm_drilling_desc: "Muitos soldados Rajaputes se especializaram no uso de armas de fogo pessoais. Devemos colocar esses veteranos experientes para treinar a próxima geração de soldados, para não corrermos o risco de perder sua experiência em batalha. Todos os nossos soldados devem ser treinados em táticas com armas de fogo antes de enfrentarem nossos inimigos na linha de frente."
 raj_painting_school: "Escola de Pintura Rajapute"
 raj_painting_school_desc: "Os pintores Rajaputes já têm uma reputação excelente. Devemos incentivar nossos artistas a desenvolverem suas habilidades e aumentar a glória de nossa dinastia criando uma escola de pintura particular para o nosso Estado."
 raj_rajput_resistance: "Resistência Rajapute"
 raj_rajput_resistance_desc: "Bardos Rajaputes contam histórias das muitas batalhas de nosso povo contra invasores estrangeiros e como nossos ancestrais prefeririam morrer a admitir a derrota. Devemos incentivar esse espírito de união e dar aos bardos motivos para escreverem novas baladas de bravura diante da morte."
 raj_martial_ethos: "Ética Marcial"
 raj_martial_ethos_desc: "A formação e as tradições de guerreiros Rajaputes garantem uma ampla base para o recrutamento dos oficiais à frente de nossos exércitos. Para aproveitar isso, devemos garantir que haja oportunidades de carreira para incentivar todos esses jovens promissores a servirem como oficiais, tanto nos nossos próprios exércitos quanto no exterior."
 npl_the_divya_upadesh: "O Divya Upadesh"
 npl_the_divya_upadesh_desc: "O Divya Upadesh define nove princípios que formam a essência da vida política e nacional nepalesa, além de diretrizes para políticas estrangeiras bem-sucedidas. Ele engloba séculos de pensamentos nepaleses sobre governança, guerra e paz. Seguindo esses princípios, o Nepal será capaz de evitar a subversão de impérios próximos e ataques de estrangeiros."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Bastião Hindu"
 ori_bulwark_of_the_hindu_desc: "O povo $muslim_ADJ$ invadiu o subcontinente indiano e subjugou muitos habitantes $hindu_ADJ$s sob seu violento governo. Ainda assim, $ORI$ enfrenta os guerreiros $muslim$s. Somos o bastião do povo $hindu$, e protegeremos nossas tradições e cultura contra qualquer invasor estrangeiro!"
 ori_anka_year_system: "Sistema do Ano de Anka"
 ori_anka_year_system_desc: "O ano de Anka é a nossa maneira de documentar os anos de reinado de nossos governantes. Anos terminados em 6 e 0, exceto por 10, são pulados, e o Anka começa sempre no #italic Sunia#!, o novo ano fiscal oriá."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "Cavalos não são nativos de $ORI$, e as terras daqui são inapropriadas para criá-los. Entretanto, nossas selvas são famosas pela quantidade de elefantes. Nas densas selvas do Leste da $india$, uma cooperação tática bem-executada entre elefantes e infantaria pode ser tão letal quanto um exército com cavalaria. Vamos ampliar ainda mais o tamanho de nossa corporação de elefantes e refinar suas táticas, para que sejamos conhecidos como um verdadeiro #italic Gajapati#!, o Senhor dos Elefantes."
 ori_servitor_of_jagganath: "Servo de Jagannatha"
 ori_servitor_of_jagganath_desc: "A veneração de Jagannatha, o senhor do universo, é o que une essas terras. Os antigos governantes de $ORI$ eram considerados filhos de Jagannatha. Apesar de não descender dele, devemos incutir na população a ideia de que nossa liderança serve a Jagannatha, e que qualquer ato de desobediência é tido como uma traição contra o próprio Jagannatha."
 ori_parikshas: "Parikshas"
 ori_parikshas_desc: "As terras de $ORI$ há muito estão divididas entre diferentes príncipes. Entretanto, o tempo desses Mandaleshvaras acabou! Devemos tomar o controle dessas terras e indicar governadores regionais, ou Parikshas, em vez de permitir que esses príncipes medíocres diluam nossa autoridade imperial."
 ori_odia_militarization: "Militarização Oriá"
 ori_odia_militarization_desc: "A ameaça dos $muslim_ADJ$s nunca acaba. Devemos garantir que nossos militares estejam prontos para enfrentar os invasores a qualquer momento."
 ori_refined_cloth_production: "Produção de Tecido Refinado"
 ori_refined_cloth_production_desc: "$ORI$ é famosa por seus tecidos de alta qualidade desde a antiguidade. Vamos incentivar ainda mais as guildas de $ORI$ a refinar seus métodos de produção do fino tecido de Calinga."
 ori_patronize_temple_construction: "Construções de Templo Patrocinadas"
 ori_patronize_temple_construction_desc: "A glória das dinastias do passado é refletida pela grandeza dos templos que deixaram. Devemos tentar melhorar os grandes complexos de templos em nossas terras e contratar arquitetos para construírem novos templos para avançar o desenvolvimento da arquitetura de Calinga."
 ori_encourage_salt_trade: "Comércio de Sal"
 ori_encourage_salt_trade_desc: "O $salt$ de alta qualidade de $ORI$ está em grande demanda por toda a $india$. Vamos fazer o possível para incentivar o comércio de $salt$, para que possamos enriquecer com ele."
 ori_expansion_of_infrastructure: "Expansão de Infraestrutura"
 ori_expansion_of_infrastructure_desc: "Conforme a tecnologia avança, também avança a população de nosso Estado. É evidente que a industrialização levou o crescimento de nosso povo a um novo patamar. Portanto, devemos expandir nossa infraestrutura para acomodar essa nova situação."
 bah_arabian_horses: "Cavalos Árabes"
 bah_arabian_horses_desc: "O clima da $india$ não é ideal para a reprodução e criação de cavalos. Os cavalos da Península Árabe, porém, são montarias excepcionais que superam os cavalos locais. Usaremos nossas conexões comerciais para garantir um fornecimento constante desses cavalos para nossas tropas."
 bah_amir_rebellion: "Rebelião do Emir"
 bah_amir_rebellion_desc: "Nosso Estado nasceu na rebelião do Emir contra o governo patético de $DLH$. A vitória contra o Sultanato $DLH_ADJ$ ainda vive na memória de nossa nobreza e dos militares."
 bah_nobility_hindu_expansion: "Expansão da Nobreza Hindu"
 bah_nobility_hindu_expansion_desc: "Apesar de às vezes ser uma maldição para a soberania do governante, a $nobles_estate$ é um dos aspectos mais importantes do governo para administrar as terras do Estado. Com nossa independência de $DLH$, viramos donos de súditos quase exclusivamente $hindu_ADJ$s, enquanto nossa nobreza $muslim_ADJ$ é uma pequena minoria incapaz de controlar as massas. Devemos expandir nossa nobreza $hindu_ADJ$ promovendo candidatos promissores."
 bah_gharbians: "Gharbianos"
 bah_gharbians_desc: "Cortar os laços com $DLH$ para fundar nosso próprio reino quase cem anos atrás afrouxou nossos laços com as partes do norte da $india$ dominadas pelos muçulmanos. Como nosso Estado não tem nenhuma forma de aristocracia do povo muçulmano enraizada, estamos em uma situação precária, e poderíamos acabar inteiramente nas mãos da nobreza $hindu_ADJ$ local.\nFelizmente, nossa reputação nos precede. Histórias das riquezas do Decão são contadas e recontadas pelo mundo muçulmano, e muitos que buscam fortunas tentam atravessar o mar para nossos portos. Usando as vastas riquezas da $india$ para atrair ocidentais talentosos, os \"gharbianos\", para nossa corte, podemos garantir que nosso país nunca fique sem homens capazes para liderar nossos exércitos, coletar impostos e governar nossos súditos."
 bah_legacy_of_gisu_daraz: "Legado de Gisu Daraz"
 bah_legacy_of_gisu_daraz_desc: "A $india$ em geral, em particular nosso Estado, tem um histórico como um centro dos ensinamentos sufis. Os esforços de nossos governantes para atrair e patrocinar xeques sufis de todo o mundo são uma prova da devoção e da grande força espiritual de nossos monarcas e da corte.\nA adoção de conceitos sufis de soberania espiritual pelo Estado e a natureza inclusiva dos ensinamentos sufis ajudarão a criar um ambiente no qual as diversas religiões dos gharbianos e dos nativos de Decão possam se misturar e prosperar sem conflitos improdutivos."
 bah_meltpot_of_languages: "Caldeirão de Idiomas"
 bah_meltpot_of_languages_desc: "$deccan_region$ é uma região de muitos idiomas e culturas. O grande influxo de pessoas dos povos $iranian_group$, $turkic_group$, Afegãos e $arabian_group$ nessas terras aumentou ainda mais para acentuar a natureza cosmopolita de nosso Estado. Embora historicamente o idioma $persian_language$ tenha suprido as necessidades de nossos antecessores, uma nova mistura de idiomas locais, além do $persian_language$ e do $arabic_language$, ficou cada vez mais comum. Essa mistura de idiomas vira uma fonte de inspiração cultural para novos artistas."
 bah_karimis: "Kārimī"
 bah_karimis_desc: "Por séculos, o comércio indo-egípcio tem sido administrado por grupos de comerciantes e capitães egípcios conhecidos como $bah_karimis$. Instrumental nos negócios cotidianos do comércio no $indian_ocean_region$, essa organização mercantil agora está rica e poderosa. Dos litorais de $tamil$ e dos portos das cidades mercantis do povo $swahili_culture$ até as cidades portuárias do povo $lower_egyptian_culture$ e além do $gulf_aden_province$, sultões, nobres e plebeus vêm comprar mercadorias exóticas ou pedir empréstimos aos $bah_karimis$.\nEssa organização recentemente desenvolveu um interesse ativo em nosso Estado, e só temos a ganhar cultivando nossa relação com ela."
 bah_takht_e_firoza: "Takht-e-Fīrozā"
 bah_takht_e_firoza_desc: "A primeira coisa que quem visita nossa câmara de audiência real percebe é o Trono Turquesa de nossa dinastia. Essa peça única de mobília real originalmente nos foi doada pelo derrotado Telugu Raja Kapaya, e é de muitas maneiras o símbolo máximo de nossa dinastia. Requintado e único, ele incorpora as riquezas do povo de Decão e a combinação incomum de estilos típica de nosso Estado cosmopolita."
 bah_bahmani_primogeniture: "Primogenitura Bâmani"
 bah_bahmani_primogeniture_desc: "Nossa prática incomum de sempre passar o trono para o filho mais velho do governante atual tem às vezes criado certa instabilidade no nosso reino, pois regentes ambiciosos e nobres oportunistas não hesitavam em tentar tirar proveito de uma criança governante ou em apoiar a reivindicação de um parente invejoso ao trono. Agora, no entanto, a prática está firmemente institucionalizada, e quando chega a hora da sucessão, poucos se opõem ao verdadeiro herdeiro de nossa dinastia."
 bah_madrasa_of_mahmud_gawan: "Grande Madraça de Decão"
 bah_madrasa_of_mahmud_gawan_desc: "Há muitos anos, nosso Estado tem atraído homens capazes de todo o mundo da fé $muslim_ADJ$, além de incorporar o melhor dos Estados que vieram antes de nós. Isso criou um rico povo cosmopolita que não é inteiramente $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$ nem $kannadiga$ por natureza. Criar uma grande Madraça em nossa capital serviria para promover ainda mais o desenvolvimento do aprendizado dessa multitude de culturas e permitiria que o mundo visse a grandeza de nosso Estado."
 guj_hub_of_the_indian_ocean_trade: "Centro de Comércio do $indian_ocean_region$"
 guj_hub_of_the_indian_ocean_trade_desc: "Devido à natureza dos ventos alísios de monção e à sua localização geográfica, $GUJ$ há muito tempo serve como o centro do comércio leste-oeste no $indian_ocean_region$, conectando o $red_sea_area$, o $egypt_region$ e Malaca. Assim, os comerciantes de $GUJ$ foram importantes intermediários trazendo mercadorias preciosas como especiarias das Ilhas Molucas e seda da China, e vendendo-as aos comerciantes vindos do oeste."
 guj_garba: "Garba!"
 guj_garba_desc: "Originária da adoração da deusa $hindu_ADJ$ Ambaji pelas mulheres por meio da dança, nosso povo refinou uma nova e graciosa forma de dança chamada Garba, cuja coreografia envolve cantar e bater palmas ritmicamente em um círculo. Hoje, nossos homens e mulheres se reúnem para usar essa dança durante a comemoração de qualquer ocasião com grande fervor, juntando-se como uma comunidade e vestindo trajes ricamente bordados. Todos nós juntos, jovens e idosos, camponeses e príncipes, das populações $muslim_ADJ$ e $hindu_ADJ$, dançando em um círculo cada vez maior."
 guj_jain_routes: "Conexão $jain_ADJ$"
 guj_jain_routes_desc: "O $jain$ é um antigo modo de vida, levado à sua forma atual por Mahavira. Por mil anos, $GUJ$ tem sido o bastião da comunidade e fé $jain_ADJ$, com muitos locais sagrados e templos. Dinastias reais têm patrocinado a religião, formando uma comunidade com o povo $hindu_ADJ$. As invasões do povo $muslim_ADJ$ pelo oeste por Mahmud Ghazni e Mohammad Ghori oprimiram a comunidade $jain_ADJ$, vandalizando templos ou convertendo-os em mesquitas, além de terem incendiado bibliotecas. No entanto, o povo $jain_ADJ$ de $GUJ$ sobreviveu, se adaptou e prosperou, usando suas conexões com comunidades da fé $jain_ADJ$ em todo o mundo para servir como um centro religioso e comercial."
 guj_gujarati_lipi: "Lipi $GUJ_ADJ$"
 guj_gujarati_lipi_desc: "A Lipi $GUJ_ADJ$ é um novo sistema de escrita desenvolvido por interesses mercantis. Ela também é conhecida como saraphi (banqueiros), vaniasai (mercadores) ou mahajani (comerciantes) devido à sua associação com o comércio. Seu uso se espalha rapidamente por $GUJ$, $KUT$ e $SND$ para representar esses idiomas e estudar $sanskrit_language$, e é adotada pelo grupo $zoroastrian$ para escrever em Avestan. Ela fornece um sistema de escrita comum para muitas comunidades diferentes, unindo-as e facilitando a unidade e uma identidade comum."
 guj_gujarati_merchant_diaspora: "Diáspora Mercantil $GUJ_ADJ$"
 guj_gujarati_merchant_diaspora_desc: "Não há lugar onde nosso povo não faça comércio! Em todos os litorais, nosso povo busca o comércio, seguindo os ventos alísios. Nossas frotas navegam de um lado para o outro atrás de novas oportunidades. Nossos comerciantes conhecem a arte e o valor de construir navios bons e robustos dentro do orçamento de um comerciante."
 mug_zamindar_system: "Sistema dos Zamindars"
 mug_zamindar_system_desc: "Os Zamindars são governantes feudais que reinam de maneira autônoma ou semiautônoma sobre nossos territórios. Embora sejam proprietários das terras que administram e parte de nossa nobreza, eles servem como vassalos internos da própria Coroa."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Padixá da Índia"
 mug_an_indian_padshah_desc: "Nosso reino se tornou um dentre muitas fés e culturas, e embora sejamos estrangeiros nestas terras, as tradições e os valores da $india$ falam conosco. Apesar de sua rica cultura, essas pessoas parecem carecer de um propósito comum. Devemos nos esforçar para garantir que independentemente de casta, religião ou cultura, todos os nossos súditos tenham oportunidades iguais para servir à nossa grande casa."
 mug_mughal_architecture: "Arquitetura $MUG_ADJ$"
 mug_mughal_architecture_desc: "Um grande império exige edifícios monumentais. Em nosso império cosmopolita, arquitetos já estão fazendo edificações maravilhosas que deixarão as gerações futuras deslumbradas. Nossa dinastia deve estar na vanguarda desse movimento, criando grandes obras como o mundo jamais viu."
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 mug_fatawa_e_alamgiri_desc: "O $mug_fatawa_e_alamgiri$ é uma compilação baseada na sharia, servindo como o principal código jurídico que regula vários aspectos da vida em nosso império. É uma das coleções mais abrangentes de leis, ética, estratégias militares, políticas econômicas e princípios da população $muslim_ADJ$."
 samanta_advance: "Feudalismo de Sāmanta"
 samanta_advance_desc: "Sāmanta – #italic vizinho#! – é o termo que denota vassalos e tributários igualmente. É um sistema feudal que perdurou por muitos anos, e que embora esteja perdendo destaque na era atual, é um dos pilares sobre os quais nossa sociedade foi construída há séculos."
 kalaripayattu_advance: "Kalaripayattu"
 kalaripayattu_advance_desc: "Kalaripayattu – a #italic Prática nas Artes do Campo de Batalha#! – é uma antiga arte marcial indiana que tem origens no $malabar_area$. Os guerreiros de nosso Estado serão treinados nas artes do Kalaripayattu para garantir sua habilidade em combate corpo a corpo."
 nair_military_advance: "Exército Nair"
 nair_military_advance_desc: "Os Nairs são um grupo diversificado de castas hindus do $malabar_area$ e têm um longo histórico de envolvimento com o militarismo. Sua experiência, assim como seu papel no $kalari$, será de grande valor para os conflitos em questão."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Tradição do Serviço Militar"
 mhr_tradition_of_military_service_desc: "Os cavaleiros do povo $marathi_culture$ têm uma longa tradição de serviço como \"Bargirs\" para os sultanatos de Decão. A crescente militarização de Decão devido às diversas guerras travadas na região tornou nossa cavalaria uma das forças mais perigosas da $india$."
 mhr_forts_of_maharashtra: "Fortes de Maharashtra"
 mhr_forts_of_maharashtra_desc: "Nestas terras montanhosas e com densas florestas, manter muitos fortes bem cuidados é uma necessidade tanto ofensiva quanto defensiva. Preservar nossos inúmeros fortes deve ser nossa prioridade máxima."
 mhr_peasant_soldiers: "Soldados Camponeses"
 mhr_peasant_soldiers_desc: "Os vilarejos de Desh estão cheios de homens capazes e mais do que dispostos a servir em nossos exércitos. Vamos treinar e recrutar todos que falam $marathi_language$ para servir em nossas forças armadas."
 mhr_office_of_the_peshwa: "Gabinete do Peshwa"
 mhr_office_of_the_peshwa_desc: "Vamos criar um gabinete totalmente dedicado à administração do nosso Estado e de seus exércitos. Com um ministro habilidoso no comando, o Peshwa, nosso país será versátil o suficiente para se expandir de maneira rápida e eficiente."
 mhr_encourage_brahmin_ties: "Incentivar Laços Brāhmaṇa"
 mhr_encourage_brahmin_ties_desc: "O setor financeiro de nosso Estado é dominado por famílias bancárias Brāhmaṇa. Vamos integrá-las ainda mais ao Estado, contratando-as como cobradores de impostos e criando regulamentações para fortalecer seus direitos e proteger suas tradições. Assim, ganharemos o favor de nossos financistas, bem como acesso a administradores eruditos e capazes."
 pun_breadbasket_of_india: "Celeiro da $india$"
 pun_breadbasket_of_india_desc: "Os cinco grandes rios – Indo, Jelum, Chenab, Ravi e Sutle – penetram nas terras do $punjab_area$, concedendo ao solo a bênção de uma fertilidade incomparável. Além de nos permitir exportar alimentos e algodão para nossos vizinhos, isso também possibilita que nossas muitas cidades cresçam e incentiva todos os tipos de produção especializada. Devemos fazer o possível para incentivar o crescimento da agricultura e defender nossos agricultores dos bandidos e ladrões das áreas adjacentes."
 pun_encourage_indo_persian_trade: "Incentivar o Comércio Indo-Persa"
 pun_encourage_indo_persian_trade_desc: "Situado na fronteira mais ocidental da Índia, o $PUN$ sempre esteve no cruzamento de transações econômicas e culturais entre a $india$ e a $persia_region$. A antiga Grande Estrada Principal, que conecta o leste da $india$ ao mundo do povo $farsi_culture$, atravessa nossas terras antes de subir pelos passos montanhosos do Afeganistão. No entanto, esses passos estão infestados por saqueadores tribais e bandidos. Devemos incentivar o tráfego ao longo dessa rota antiga e vibrante e fazer o máximo possível para cuidar do bem-estar desses comerciantes, construindo caravançarais e policiando essas estradas."
 pun_punjabi_textile_industry: "Indústria Têxtil Panjabi"
 pun_punjabi_textile_industry_desc: "O $PUN$ é um importante centro de produção têxtil. Nossos tecidos são especialmente feitos para mercados em toda a Ásia e Europa, e nossos tecelões estão entre os mais produtivos da $india$."
 pun_foundation_of_the_khalsa: "A Khalsa"
 pun_foundation_of_the_khalsa_desc: "O $sikhism$, uma religião nativa do $PUN$, está crescendo rapidamente em nossas terras. Os membros dessa fé são de todas as castas e origens e defenderão seu Estado independentemente de suas profissões anteriores."
 pun_gurmukhi_script: "Escrita Gurmukhi"
 pun_gurmukhi_script_desc: "A escrita Gurmukhi é uma abugida desenvolvida nas terras do $PUN$ e é altamente valorizada por nossos gurus do princípio $sikhism_ADJ$. Nosso clero está usando essa escrita para registrar textos do $sikhism$."
 pun_strength_of_the_misls: "Força dos Misls"
 pun_strength_of_the_misls_desc: "O sistema administrativo dos Estados Misls do $PUN$ permite que eles formem forças de cavalaria impressionantes. Em tempos difíceis, podemos convocar essas forças para lutar contra um inimigo comum."
 pun_reforming_the_punjabi_army: "Reformando o Exército Panjabi"
 pun_reforming_the_punjabi_army_desc: "Os caminhos de nossos antepassados nos serviram bem ao longo dos anos. Para que nossos exércitos continuem triunfando nos campos de batalha, devemos, no entanto, criar uma força mais profissional. Se estudarmos a forma como países distantes organizam seus exércitos e adaptarmos seus métodos quando for prudente, poderemos criar um exército $PUN_ADJ$ mais eficiente, mantendo as qualidades únicas do nosso atual sistema militar."
 #Thai Culture
 religious_melting_pot: "Caldeirão Religioso"
 religious_melting_pot_desc: "Muitas religiões diferentes influenciaram nosso povo, desde suas crenças populares tradicionais até $hindu$ e $buddhist$, ambos da $india$ e da $china$. Ao longo do tempo, nosso povo começou certo grau de sincretismo, misturando algumas crenças sem desprezar completamente nenhuma outra."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Originalmente baseado no antigo alfabeto $khmer_language$, o $thai_culture$ foi desenvolvido distintamente para acomodar a fonologia do nosso idioma. Ter um idioma escrito único ajudou nosso povo a desenvolver como uma cultura única."
 father_governs_children: "Pai Governa Filhos"
 father_governs_children_desc: "Nossos governantes são conhecidos por sua conexão com os homens comuns. Que nosso povo viva livre e feliz sob a luz de seus majestosos e divinos governantes."
 thai_war_elephants: "Elefantes de Guerra"
 thai_war_elephants_desc: "Elefantes de guerra têm sido usados na $indochina_region$ por gerações, tanto como uma cavalaria apoiando a infantaria quanto como montaria pessoal de reis, que fariam duelos de elefantes com o líder oposto."
 thai_royal_poets: "Poetas Reais"
 thai_royal_poets_desc: "Qual o sentido de vencer guerras se ninguém cantar a respeito? Nossa corte será um local seguro para poetas, e nossa história será sua fonte de inspiração."
 trading_links: "Elos Comerciais"
 trading_links_desc: "Nosso país fica em uma encruzilhada comercial desde a antiguidade. Nossa proximidade com a $india$ e a $china$ possibilitou que o comércio fluísse por nossas terras e, com isso, as relações e interações com os diferentes países ao nosso redor."
 foreign_mercenaries: "Mercenários Estrangeiros"
 foreign_mercenaries_desc: "Recentemente, temos visto um influxo de bárbaros de terras estrangeiras: alguns são comerciantes e outros são guerreiros. Vamos usá-los em nossos exércitos."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Ensinado aos nossos soldados para uso em guerra, é uma arte marcial desarmada que inclui socos, agarramentos e técnicas de luta no chão. A proficiência possibilita que nossas tropas sejam mais letais em batalha, mesmo se perderem suas armas."
 trading_embassies: "Embaixadas Comerciais"
 trading_embassies_desc: "Muitos comerciantes exercem sua prática nas águas próximas às nossas terras. Desta forma, conhecemos muitos reinos distantes, com os quais podemos estabelecer relações e embaixadas permanentes."
 photduang: "Photduang"
 photduang_desc: "Nossa moeda pode ser estranha para forasteiros, mas o #italic $photduang$#! nos serviu bem por séculos. Esferas arredondadas de prata estampadas com marcas oficiais, elas servem como a base da nossa economia."
 personal_executions: "Execuções Pessoais"
 personal_executions_desc: "É apropriado que as pessoas vejam nosso comprometimento com a justiça. De agora em diante, os criminosos mais hediondos serão executados pessoalmente pelo governante. Com isso, as pessoas saberão que nosso país tem ordem e serão estimuladas a obedecer a lei."
 close_subjects: "Súditos Próximos"
 close_subjects_desc: "Para nós, nossos súditos não são algo separado da nossa nação, e sim uma parte integral dela. Nossos laços são próximos, e eles estão integrados na nossa burocracia e administração."
 #Ayutthaya
 ayu_prestigious_cavalry: "Cavalaria Prestigiosa"
 ayu_prestigious_cavalry_desc: "Seja em um cavalo ou elefante, nossa cavalaria são tropas orgulhosas, normalmente descendentes das famílias mais prestigiosas. Sua eficácia no apoio à nossa infantaria é inquestionável."
 ayu_white_elephant: "Elefante Branco"
 ayu_white_elephant_desc: "O elefante branco é o símbolo do poder do nosso governante, um presságio auspicioso que usaremos em nosso benefício. Quando nosso governante monta em um elefante branco, ninguém questiona nosso direito de governar."
 ayu_ayutthaya_literature: "Literatura do Povo $AYU_ADJ$"
 ayu_ayutthaya_literature_desc: "A literatura produzida no nosso país é farta, desde os épicos poemas #italic Lilit#!, narrando conflitos militares famosos, até a poesia #italic Nirat#!, sobre viagens e amantes perdidos; desde lendas populares de heróis locais até homenagens elogiando banquetes dos nossos governantes mais gloriosos."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "Todos os homens livres submetidos ao serviço phrai não servem apenas na guerra (#italic $ayu_phrai_thaan$#!), mas também na construção pública, a critério dos governantes locais."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "Todo homem com 18 anos de idade deve ser registrado, e suas informações devem ser passadas para a burocracia do governo. Todos os homens são elegíveis para serem conscritos e servirem no exército em tempos de guerra, e garantiremos que façam isso se necessário."
 ayu_floating_rice: "Arroz Flutuante"
 ayu_floating_rice_desc: "O arroz tem sido cultivado em nosso país há séculos, mas a constante inundação dos nossos rios sempre foi um problema para o cultivo adequado. Essa nova variedade de arroz possibilitará que tenhamos uma fonte de alimentos mais estável até com a inundação dos rios."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Nossa sociedade é estritamente organizada seguindo o sistema $ayu_sakdina$, e cada pessoa sabe seu lugar nele e quanto de dinheiro e propriedade pode ter. Dessa forma, nossa capacidade de coletar impostos é mais eficaz."
 ayu_cosmopolitan_trade: "Comércio Cosmopolita"
 ayu_cosmopolitan_trade_desc: "Nosso país é lar de muitos povos distantes, vindo a nós em busca das riquezas da nossa terra. Ter tantos povos e mercadorias fluindo por nossas fronteiras é algo que pode trazer grande benefício."
 #Sukhothai
 suk_breaker_of_chains: "Quebra-Correntes"
 suk_breaker_of_chains_desc: "Não faz muito tempo que estávamos sob a autoridade $KHM_ADJ$, até que conquistamos nossa liberdade e nosso legítimo lugar como potência independente digna de atenção. Conquistamos a admiração e respeito de nossos colegas."
 suk_birthplace_of_a_culture: "Berço de uma Cultura"
 suk_birthplace_of_a_culture_desc: "Somos chamados de primeiro reino independente $thai_culture$, pois fomos os primeiros a nos rebelar contra a autoridade $KHM_ADJ$ e nos livrar de sua influência. Desta forma, todo o povo $thai_culture$ nos olha com admiração."
 suk_ram_khamhaeng_stele: "Estela de $name_ram_khamhaeng$"
 suk_ram_khamhaeng_stele_desc: "A maior parte da história do início do reino $SUK_ADJ$ vem de inscrições na $suk_ram_khamhaeng_stele$, encomendada pelo grande rei para registrar seu glorioso reinado. A $suk_ram_khamhaeng_stele$ é um patrimônio sagrado que certamente comprova nosso lugar na história."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "Apesar de o alfabeto $thai_culture$ já ter se espalhado por todo o povo $thai_culture$, não devemos esquecer que foi no nosso país, e sob nosso governo, que ele foi desenvolvido adaptando-se do alfabeto dos nossos opressores do povo $KHM_ADJ$. Desta forma, ele não é apenas uma força unificadora da nossa cultura, mas também é prova da nossa individualidade e distinção."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "Somos conhecidos por nossos muitos templos grandiosos, como o $suk_wat_si_sawai$, um dos mais antigos em $sukhothai$. Construído sob a autoridade do povo $KHM_ADJ$ como um templo $hindu_ADJ$, seu consequente reaproveitamento o transformou em um símbolo da nossa identidade. A fé do nosso povo é forte."
 suk_sukhothai_ceramics: "Cerâmica de $SUK$"
 suk_sukhothai_ceramics_desc: "O povo $thai_culture$ tem produzido cerâmicas desde antiguidade, influenciado pelas cerâmicas do povo chinês, mas sempre mantendo seu estilo distinto. Entretanto, são as cerâmicas produzidas no nosso país que são mais valorizadas, e costumam ser comercializadas a grandes distâncias."
 suk_military_history: "História Militar"
 suk_military_history_desc: "Nossos exércitos têm um longo histórico de sucessos e grandes vitórias. Como resultado, um cargo militar é visto como um posto de honra e prestígio, e há muitos que desejam servir nele."
 suk_unstoppable_army: "Exército Implacável"
 suk_unstoppable_army_desc: "Muitos já tentaram impedir nosso progresso e expansão, mas todos fracassaram diante do nosso exército. Ele se provou uma força implacável diante da qual todos os obstáculos em nosso caminho são superados."
 #Siam
 sia_experienced_ambassadors: "Embaixadores Experientes"
 sia_experienced_ambassadors_desc: "Temos grande experiência na política, e o nascimento do nosso país foi algo conquistado não apenas com nosso poderio militar. Certamente nossa reputação diplomática pode nos trazer alguma influência."
 sia_rise_to_equal_heights: "Ascensão à Igualdade"
 sia_rise_to_equal_heights_desc: "Há muitas partes do nosso país que estão consideravelmente desocupadas. Devemos melhorar suas condições para garantir que nenhuma parte do país fique para trás e que todos possam brilhar de forma igual e gloriosa."
 sia_advanced_elephant_warfare: "Táticas de Guerra com Elefantes Avançadas"
 sia_advanced_elephant_warfare_desc: "Não é incomum que nossos melhores poemas dediquem linhas para listar e homenagear nossos elefantes de guerra individualmente. Vamos mostrar aos nossos inimigos o porquê."
 sia_consolidation_of_state: "Consolidação do Estado"
 sia_consolidation_of_state_desc: "Um sistema descentralizado pode fazer com que percamos poder em nossas províncias distantes. Se quisermos realmente unificar o reino para o povo $thai_culture$, também precisamos unificar nossas províncias."
 sia_education_reform: "Reformas Educacionais"
 sia_education_reform_desc: "Como nosso Senhor Buda disse: não devemos aceitar algo só porque é dito com frequência, e sim vivenciar isso nós mesmos. Educação é a base do conhecimento, e se quisermos nos destacar em tecnologia, temos que nos destacar em educação."
 sia_royal_absolutism: "Absolutismo Real"
 sia_royal_absolutism_desc: "Atrás apenas dos Céus é onde um governante deve estar. Honrados e venerados, nossos líderes governam a Terra como os Deuses governam o Céu."
 sia_thai_unity: "União do Povo $thai_culture$"
 sia_thai_unity_desc: "Somos inquestionavelmente os líderes de todo o povo $thai_culture$. Nossas tropas têm orgulho em servir não apenas ao país, mas para defender nossa cultura e identidade, e lutam ferozmente por elas."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "O Senado e Povo Romano perduram como a base eterna do nosso Estado. Ao evocar essa autoridade ancestral, lembramos a todos de que Roma não governa meramente pela força dos exércitos, mas também pelo desejo de seus cidadãos e instituições."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "A paz de Roma não significa apenas a ausência de guerras, significa também o triunfo da ordem. Com leis, estradas e a força de nossos exércitos, trazemos estabilidade e prosperidade a cada canto do nosso império."
 rom_restore_the_legions: "Restaurar as Legiões"
 rom_restore_the_legions_desc: "As legiões já foram o orgulho de Roma, temidas e respeitadas por todo o mundo. Restaurá-las significa restaurar a disciplina, a organização e o espírito indomável que construíram nossos grandes alicerces."
 rom_revival_of_arts_and_culture: "Ressurgimento das Artes e Cultura"
 rom_revival_of_arts_and_culture_desc: "Roma foi igualmente uma referência de cultura e conquista. Ao patrocinar poetas, estudiosos e arquitetos, nós reacendemos a chama que iluminava o mundo antigo."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Nossos juristas devem compilar e refinar as leis, formando um conjunto coerente a partir do conhecimento de Justiniano e da República na mesma medida. Dessa forma, nós garantiremos justiça para todos os cidadãos sob o governo romano."
 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "A satisfação do povo deve ser mantida, pois insatisfação semeia revoltas. Se garantirmos comida em suas mesas e jogos diante de seus olhos, ganharemos sua lealdade e fortaleceremos o Estado."
 rom_citizenship: "Cidadania Romana"
 rom_citizenship_desc: "A cidadania é a força vital de Roma, conectando os povos de cada província em um único organismo político. Estender esses direitos garante a integração e o potencial de avanços para todos que servem ao império."
 rom_all_roads_lead_to_rome: "Todas as Estradas Levam a Roma"
 rom_all_roads_lead_to_rome_desc: "O sistema de estradas de Roma causa inveja ao mundo. Ele une o nosso império, acelerando o movimento dos comerciantes, mensageiros e soldados sem distinção, com todos os caminhos se convergindo à Cidade Eterna."
 rom_provincial_governors: "Governadores de Províncias"
 rom_provincial_governors_desc: "As províncias não podem ser governadas apenas de Roma. Se empoderarmos governadores competentes, garantiremos que nossas leis e impostos cheguem até nas terras mais distantes do império."
 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "O destino de Roma não tem limites. Dos Pilares de Hércules até as áreas mais distantes da terra, somos predestinados a expandir nosso domínio sem fim, levando a civilização aonde quer que nossas águias marchem."
 rom_triumphs: "Triunfos Romanos"
 rom_triumphs_desc: "Um triunfo é mais do que uma procissão. Na verdade, é uma lembrança viva da conquista, que desfila pelas ruas das nossas maiores cidades. Essas cerimônias inspiram lealdade, reverência e ambição."
 rom_roman_architecture: "Arquitetura Romana"
 rom_roman_architecture_desc: "De aquedutos a anfiteatros, a engenharia romana deixa monumentos que perduram por séculos. Nosso domínio de pedras e arcos declaram para o mundo que a grandeza de Roma é eterna."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Coração da $orthodox$"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ está no coração de uma fé vibrante e antiga. Temos orgulho de sermos líderes do $orthodox$, detentores do Patriarcado Ecumênico de nosso império e defensores da cristandade contra nossos inimigos pagãos."
 byz_akritai_advance: "Ácritas"
 byz_akritai_advance_desc: "Defensoras orgulhosas de nossas fronteiras contra ameaças externas, estas tropas leves recebem terras para cultivar e proteger. Os ácritas são muito habilidosos na guerra defensiva, especialmente contra a cavalaria, e costumam atuar como a primeira resposta contra ameaças externas."
 byz_cataphracts_advance: "Catafractários Posteriores"
 byz_cataphracts_advance_desc: "Apesar das mudanças introduzidas pela pólvora e da evolução da guerra, sempre poderemos confiar nas táticas que foram refinadas pelos nossos antepassados séculos atrás."
 byz_historiography_advance: "Historiografia Bizantina"
 byz_historiography_advance_desc: "Nosso povo está sobre os ombros de gigantes. A devida documentação de nossos ancestrais, o rastreamento de nossas linhagens prestigiosas e a preservação de nossas grandes tradições são responsabilidades inspiradoras que derivam do nosso grande lugar na história."
 men_of_letters_advance: "Homens Letrados"
 men_of_letters_advance_desc: "Não é segredo que o Ocidente inveja nossas conquistas literárias e nosso passado iluminado. Logo, eles desejam contratar tutores de nossa corte, ansiosos para se apossar do conhecimento que deu origem a impérios poderosos e moldou o panorama cultural de todo o continente. É por meio desses homens letrados que nossos vizinhos ocidentais se apaixonarão por nossa história e serão educados em nossos costumes."
 byz_shield_of_the_west: "Escudo do Oeste"
 byz_shield_of_the_west_desc: "Nós estamos entre a $europe$ e um mar de pagãos. Somos os orgulhosos protetores e o escudo contra ameaças estrangeiras. Nossa espada sempre nos defenderá daqueles que buscam erradicar os costumes de nossa fé, com um golpe poderoso contra todos que desejam o fim de nossas tradições."
 byz_court_of_languages: "Corte dos Idiomas"
 byz_court_of_languages_desc: "A corte de $constantinople$ é lar de diplomatas e dignitários de todos os cantos do mundo conhecido. Como resultado, todos os idiomas são ouvidos e respeitados, como um sinal de prosperidade e progresso em nome de um povo cuja história e língua moldaram o mundo."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "A cultura bizantina conquistou a $europe$ de maneira avassaladora. Exibida com muita sofisticação em uma vasta gama de matizes, é a mais recente forma de expressar a sinfonia de cores e elementos na arte e na arquitetura."
 byz_crossroads_of_continents: "Encruzilhada dos Continentes"
 byz_crossroads_of_continents_desc: "Bizâncio está na encruzilhada entre a $europe$ e a $asia$. Essa posição lucrativa levou a uma grande influência na importância marítima da cidade."
 byz_the_new_helepolis: "Conquistadores de Cidades"
 byz_the_new_helepolis_desc: "A tradição de implantar e aperfeiçoar as mais poderosas e impressionantes máquinas de cerco é um aspecto de nossas estratégias de guerra com o qual já estamos bem familiarizados. Ao adotar e refinar a pólvora em nossos projetos, nossos canhões dominarão nossos inimigos."
 byz_reaffirm_synod_powers: "Processos Sínodos Reformados"
 byz_reaffirm_synod_powers_desc: "A burocracia é uma tarefa assustadora para um país grande como o nosso. Para refinar melhor os procedimentos religiosos quanto à convocação de cada $orthodox_synod$, reduziremos a papelada e revisaremos a legislação relacionada."
 byz_byzantine_inquisition: "Inquisição Bizantina"
 byz_byzantine_inquisition_desc: "Como a $europe$ está sufocada por tumultos da fé, devemos preparar nossas defesas religiosas contra as ervas daninhas que possam aparecer em nosso jardim para não corrermos o risco de sermos vítimas de heresia e instabilidade."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Nossa grande nação é a continuação incontestável do esplendor e prestígio romano. Recuperar essas terras há muito perdidas é o nosso principal objetivo e motivação."
 byz_modernized_strategikon: "Modernização do Stratēgikon"
 byz_modernized_strategikon_desc: "O manual de guerra escrito por Maurício, há muito tem sido útil ao nosso povo em tempos de guerra. No entanto, à medida que a guerra muda, nós também devemos mudar. Nossas táticas se adaptaram, e nossos regimentos se adequaram a novas formas de guerra e a novas armas que são muito mais devastadoras contra aqueles que se opõem a nós."
 byz_ancient_greek_studies: "Estudos do Antigo Povo $greek_culture$"
 byz_ancient_greek_studies_desc: "A redescoberta dos clássicos e a adoção das artes ancestrais do povo $greek_culture$ deram ao Ocidente uma oportunidade maravilhosa para a educação das massas e a preservação de grandes ideais em diversos domínios culturais e científicos."
 byz_the_new_imperial_army: "O Novo Exército Imperial"
 byz_the_new_imperial_army_desc: "Por muito tempo, nossos exércitos ficaram aquém daqueles pertencentes aos nossos pares europeus. Devemos reformar nosso Exército e expandir nossos esforços de recrutamento na esperança de estabelecer uma força digna de uma fênix poderosa."
 expand_varangian_guard_advance: "Expandir a Guarda Varangiana"
 expand_varangian_guard_advance_desc: "Os Varangianos serviram ao nosso país por séculos com uma honra distinta e fé inabalável. Ao expandir suas unidades, vamos garantir ainda mais nossa estabilidade e a proteção de Bizâncio."
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet"
 imperatorskiy_moskovskiy_universitet_desc: "A Universidade Imperial se dedica ao estudo e ensino de filosofia, medicina e direito, e desempenha um papel significativo na educação e pesquisa da Rússia. Ela foi estabelecida como parte das reformas na educação russa concebidas pelo polímata Mikhail Lomonosov, enfatizando a importância da investigação científica e da inovação."
 hurricane_hardy: "Testados contra Furacões"
 hurricane_hardy_desc: "Os projetos de Fiódor Apraksin são robustos e resilientes, permitindo que os navios resistam à maioria das tempestades que a Mãe Natureza é capaz de conceber. Essa construção inovadora contribui grandemente para qualquer ambição marítima incipiente."
 preobrazhensky_semyonovsky_imperial_guard: "Guarda Imperial Preobrazhensky Semyonovsky"
 preobrazhensky_semyonovsky_imperial_guard_desc: "O \"Exército de Brincadeira\" é organizado em companhias de elite, formando a Guarda Imperial para proteger os interesses da monarquia. Eles estão quase sempre envolvidos em cerimônias da corte, desfiles e outros eventos significativos, demonstrando sua importância além de suas funções militares."
 #Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Incumbidos de serem a voz do monarca, os castelões são os representantes oficiais em todo o domínio do governante. Eles são responsáveis por coletar impostos e garantir o cumprimento da lei, até mesmo executando a justiça e assegurando a conformidade em nome da Coroa."
 land_of_promise: "Terra da Promessa"
 land_of_promise_desc: "As terras férteis em nosso domínio são um destino cobiçado por muitos migrantes das camadas mais baixas que buscam uma vida melhor e mais próspera."
 statute_of_kalisz: "Estatuto de Kalisz"
 statute_of_kalisz_desc: "Conhecida como a Carta Geral das Liberdades Judaicas, esta legislação contém artigos que permitem a todos os judeus a liberdade de culto, comércio e deslocamento. O estatuto também tenta reduzir a quantidade de acusações de libelos de sangue contra os judeus propagadas pela Igreja Católica."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "A ideia de que o reino é indivisível e de propriedade comum – não de uma dinastia ou monarca, mas de toda a comunidade política dentro de nosso domínio – é uma ideia enraizada entre nós e os diversos duques sob nossa bandeira."
 krakow_grosz: "Grosz Krakowski"
 krakow_grosz_desc: "Em uma tentativa de reformar o sistema monetário, vamos introduzir uma nova moeda, o Kraków Grosz. Cunhadas em prata, essas moedas vão desafiar o poder do Grosso, moeda da Praga boêmia, e estabelecer nosso reino como a vanguarda da tributação centralizada."
 stone_and_brick: "Pedra e Tijolo"
 stone_and_brick_desc: "Por séculos, dependemos da fragilidade da madeira para erguer comunidades e defesas contra nossos inimigos. Fazendo uso de nosso Tesouro e poder político, o plano de expandir a infraestrutura de nosso domínio será posto em ação. Herdamos cidades de madeira e as deixaremos fortificadas com pedra e tijolo."
 council_of_three_lands_advance: "Conselho das Três Terras"
 council_of_three_lands_advance_desc: "Nosso país tem uma longa tradição de acolher judeus desamparados e perseguidos. Nesse sentido, um conselho que cuidará de suas necessidades e protegerá seus direitos só beneficiará nossa estabilidade e força espiritual."
 polish_renaissance: "Renascimento Polonês"
 polish_renaissance_desc: "Inspirado pelas correntes italianas do Renascimento, o florescimento das artes e da cultura desabrochará em nossos salões artísticos."
 granary_of_europe: "Celeiro da Europa"
 granary_of_europe_desc: "Os campos férteis do nosso domínio abrigam as colheitas de grãos mais ricas da Europa, parcialmente graças ao sistema Folwark. Com a nossa generosidade, abastecemos os mercados além das nossas fronteiras, garantindo que nosso povo continue prosperando e nunca passe fome."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "Em resposta à necessidade do nosso governo de recrutar administradores competentes e para garantir o funcionamento adequado dos processos relevantes, vamos financiar e criar o primeiro ministério da educação da Europa, com foco na disseminação da alfabetização entre a nossa população."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "Ao treinar e incutir o orgulho nacional na mente da próxima geração de nobres, conseguiremos formar, com sucesso, gerações de valiosos militares e civis."
 great_sejm_reforms: "Grandes Reformas do Sejm"
 great_sejm_reforms_desc: "Para sobreviver e continuar prosperando, devemos garantir que o nosso mecanismo governamental funcione bem e tenha uma base sólida. O parlamento deve adotar procedimentos modernizados e delegar sua autoridade recém-adquirida. Os objetivos dessa evolução são minar o poder dos nobres e mitigar os crescentes abusos sob a instituição da servidão."
 late_winged_hussars_advance: "Hussardos Alados Posteriores"
 late_winged_hussars_advance_desc: "A evolução dos hussardos poloneses no século XVII resultou na adoção de armaduras mais pesadas, nas cores vermelha e branca. Eles usavam uma lança mais longa, de cerca de seis metros, e seu ataque era incrivelmente devastador, quase sempre abalando o moral de seus inimigos e causando sua debandada."
 winged_hussars_advance: "Hussardos Alados"
 winged_hussars_advance_desc: "Os hussardos originalmente eram as tropas de cavalaria leve usadas para varreduras. Com o declínio do antigo exército feudal, mudamos para regimentos profissionais. A cavalaria mais pesada dos novos hussardos formará o núcleo disso. Em breve, as pessoas temerão os hussardos alados da Polônia."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "O Exército Computado (Wojsko Komputowe) se baseava em um orçamento anual calculado (computado) e aprovado pelo Sejm. A ideia era proporcionar à Comunidade uma força militar permanente e estável para a defesa."
 folwark_system: "O Sistema Folwark"
 folwark_system_desc: "O sistema Folwark era um sistema de produção que incentivava a produção de excedentes agrícolas. Os camponeses eram estimulados a trabalhar nele por meio de aluguéis ou coerção. Esse sistema formou a base da economia polonesa."
 #China & Variations
 baihua: "Báihuàwén"
 baihua_desc: "Nosso domínio se estende muito além do horizonte. O surgimento de uma língua escrita comum entre os nossos súditos com certeza reduzirá as diferenças entre nós, elevará nossa cultura e diminuirá os conflitos devido a mal-entendidos e diferenças linguísticas."
 zaju: "Zájù"
 zaju_desc: "Geralmente com quatro atos, essa brilhante exibição de dança e música é uma expressão colorida dos ápices artísticos que a nossa sociedade alcançou."
 successors_of_genghis_khan: "Sucessores de Gengis Khan"
 successors_of_genghis_khan_desc: "Desde os dias de conquista total até as vastas extensões do grande Império de $genghis_khan_name_no_tooltip$, nosso povo descende de gerações de revolucionários e daqueles que estão destinados a escrever a história."
 confucian_influences: "Influências Confucionistas"
 confucian_influences_desc: "Para administrarmos bem o nosso reino, nossos assessores devem procurar a grande sabedoria nos ensinamentos de Confúcio, na atenção aos detalhes e na meritocracia para um governo saudável e próspero."
 extensive_canal_works: "Obras Extensivas de Canais"
 extensive_canal_works_desc: "Os muitos rios que atravessam nosso domínio quase sempre são arautos da prosperidade. Na tentativa de aproveitar sua riqueza, vamos construir redes de infraestrutura para fornecer água e transporte entre os rios e nossos assentamentos no interior."
 zhongshu_sheng: "Zhōngshū Shěng"
 zhongshu_sheng_desc: "Um dos ramos mais vitais dos #italic Três Departamentos e Seis Ministérios#!, o secretariado central é responsável pela redação e codificação de muitas reformas e decretos imperiais."
 lijia_system: "Sistema Lǐ Jiǎ"
 lijia_system_desc: "Sob o sistema Lǐ Jiǎ, podemos operar e exercer controle sobre nossas fronteiras pela alocação de exércitos assentados. Ao conceder terras e direitos agrícolas às nossas tropas posicionadas, nossas fronteiras ficarão seguras e nosso controle se fortalecerá."
 yulin_tuce: "Yúlín Túcè"
 yulin_tuce_desc: "A evasão fiscal é um problema geral que afetou nossos ancestrais. Reunindo registros para distritos e províncias, manteremos um controle melhor dos impostos devidos ao governo central por cada lote de terra. Essa tributação é determinada com base na produção de grãos de cada lote que passa por levantamento."
 weisuo_system: "Wèi Suǒ"
 weisuo_system_desc: "Nossas terras são cobiçadas por muitos conquistadores estrangeiros. Para defendê-las, devemos estabelecer um sistema de guarnições voltado para uma resposta rápida contra invasões hostis. Com o recrutamento de tropas locais, nossa capacidade defensiva será complementada por suprimentos e uma logística mais eficiente."
 grand_coordinators: "Coordenadores Superiores"
 grand_coordinators_desc: "Manter o controle sobre os nossos territórios, a formulação de políticas e as operações militares são vitais para a continuação da nossa dinastia. Pela criação de um corpo de oficiais de alto nível, conseguiremos consolidar ainda mais a nossa posição por meio da estabilização de assuntos internos e externos."
 the_censorate: "O Censurado"
 the_censorate_desc: "Paralelamente a outros institutos dentro da nossa administração, este ramo do governo é responsável por prevenir a corrupção. Os censores ficam encarregados de manter sob controle as intrigas do palácio e a má conduta, sendo considerados com frequência os olhos e os ouvidos do Imperador."
 the_tea_trade: "O Comércio do Chá"
 the_tea_trade_desc: "Uma bebida essencial em nossa sociedade, o chá passou a dominar os encontros sociais, tornando-se a bebida preferida de muitos. Isso, sem dúvida, levará não apenas ao cultivo de novas variedades, mas também a um certo aumento na produção."
 tu_bing: "Tǔ Bīng"
 tu_bing_desc: "Enquanto nos esforçamos para defender bem nossas fronteiras, ficou evidente que devemos criar um sistema de recrutamento centrado em soldados e defensores locais. Esses homens são uma grande adição às nossas capacidades militares e são distintos do sistema #italic Wèi Suǒ#!."
 tusi_titles: "Títulos Tǔsī"
 tusi_titles_desc: "Títulos concedidos a chefes militares e líderes locais, essas posições administrativas são usadas para conter agitações e manter a população rural sob o controle central."
 salt_monopoly: "Restaurar o Monopólio do Sal"
 salt_monopoly_desc: "O monopólio do sal era uma das maiores fontes de receita para o Estado. No entanto, antigos imperadores decidiram encerrá-lo em nome do comércio. É hora de devolver o comércio do sal ao controle do Estado."
 reform_the_grand_secretariat: "Reformar o Grande Secretariado"
 reform_the_grand_secretariat_desc: "Considerada a verdadeira instituição de mais alto nível das nossas terras, o #italic Grande Secretariado#! tem acompanhado nossos governantes durante seus mandatos. Com imensa influência nos assuntos administrativos, esse corpo de ministros do gabinete passará por uma reforma para aumentar ainda mais sua eficácia."
 grand_military_parades: "Grandes Desfiles Militares"
 grand_military_parades_desc: "Todos vão testemunhar com admiração a ilustre história militar do nosso povo. Ao desfilar com nossas tropas, demonstraremos nossa experiência marcial e uma força inigualável."
 silver_standard: "Padrão de Prata"
 silver_standard_desc: "Ao transformar a maioria das obrigações para com o governo central, desde impostos pessoais até as obrigações de trabalho dos camponeses ou os tributos de oficiais locais, em um único pagamento em prata, com valor baseado na população e nas terras cultivadas em cada prefeitura, o esforço necessário para a arrecadação de impostos será reduzido e nossa receita aumentará."
 nine_garrisons_of_the_great_wall: "Nove Guarnições da Grande Muralha"
 nine_garrisons_of_the_great_wall_desc: "Apenas reparar a Grande Muralha não será suficiente para nos defender dos bárbaros ferozes. As Nove Guarnições são cidades militarizadas ao longo da Muralha que, além de ajudar a defender rotas importantes, também melhorarão a situação logística geral da fronteira norte."
 the_red_cannon: "O Canhão Vermelho"
 the_red_cannon_desc: "Os bárbaros ruivos da Europa podem ser incivilizados e mal-educados, mas sabem fabricar artilharia e armas de fogo de boa qualidade. Importar e duplicar suas armas melhorará nosso exército e o tornará muito mais eficaz contra todos os invasores."
 woodblock_printing: "Impressão em Xilogravura"
 woodblock_printing_desc: "A produção de ilustrações elegantes, obras de arte e livros usando esse método de impressão tem chamado a atenção do nosso povo, conforme eles se esforçam para aperfeiçoar sua técnica. A impressão em xilogravura virou parte da nossa cultura e, com as melhorias recentes, a introdução de obras literárias só servirá para elevar ainda mais o nosso prestígio!"
 green_standard_army: "Exército do Estandarte Verde"
 green_standard_army_desc: "O Exército do Estandarte Verde, uma força militar composta em grande parte por soldados de etnia Hàn, coexiste com nossos exércitos dos Oito Estandartes. Originalmente formado por tropas rendidas, recrutadas de maneira voluntária e de longo prazo, eles atraem indivíduos de origens socialmente desfavorecidas. Utilizados como força policial após a consolidação, eles desempenharão um papel crucial na governança militar local, enquanto os soldados dos Estandartes ficarão de reserva para emergências e resistência sustentada."
 great_tax_reform: "Grande Reforma de Impostos"
 great_tax_reform_desc: "Nossa grande nação é lar de uma abundância de riquezas e campos férteis. Como desejamos administrá-la bem, vamos nos esforçar para aplicar uma nova forma de tributação que permita um orçamento mais saudável."
 junji_chu: "Jūnjī Chù"
 junji_chu_desc: "Também conhecido como Grande Conselho, o #italic Jūnjī Chù#! é responsável pelos assuntos militares. Sendo o principal conselho privado, ele acabou ofuscando o Grande Secretariado implementado por dinastias anteriores. Apesar de seu papel crucial, esse conselho se manterá informal dentro da corte interna, operando com outras funções exercidas por seus membros."
 jingdezhen_porcelain: "Porcelana Jǐngdézhèn"
 jingdezhen_porcelain_desc: "O marco de uma sociedade próspera e o auge da arte são apenas alguns dos aspectos estabelecidos do nosso povo. Ao aperfeiçoar a fabricação de porcelana e introduzir uma nova variedade superior, chamada #italic Jǐngdézhèn#!, com certeza o nosso alcance cultural vai chegar a novos patamares."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "O Salão das Três Raridades serve como nosso repositório mais valioso de objetos raros e preciosos, bem como de arte. Pelo patrocínio generoso do nosso governante, ele virou um local para discussões acadêmicas, palestras e até eventos culturais, promovendo o intercâmbio intelectual e a busca pelo conhecimento."
 monuments_to_greatness: "Monumentos de Grandeza"
 monuments_to_greatness_desc: "Nossa história remonta a milhares de anos, e o nosso povo resistiu a grandes catástrofes por pura persistência. A força reconhecida virou uma característica da nossa sociedade, nossa resiliência demonstrada na força do nosso exército e no esplendor da nossa arte."
 ten_great_campaigns: "Dez Grandes Campanhas"
 ten_great_campaigns_desc: "As Dez Grandes Campanhas visam expandir nossa influência tanto dentro quanto fora das nossas fronteiras. Para isso, vamos recrutar um exército enorme a fim de acabar com qualquer resistência que esteja pelo caminho e fazer com que rebeliões morram antes mesmo de serem concebidas. Nossa glória será eterna."
 tributary_system: "Sistema Tributário"
 tributary_system_desc: "Um sistema de chefes militares e governantes locais subjugados, que nos mandam presentes de lealdade como um sinal da nossa soberania. Refinar e centralizar esse sistema apenas fortalecerá nosso controle sobre eles."
 #Timurids
 timurid_cavalry: "Cavalaria $TIM_ADJ$"
 timurid_cavalry_desc: "Assim como o grande Gengis Khan dominou as estepes com o poder da sua cavalaria, também triunfaremos com a força dos nossos cavalos. Criados para as guerras mais rigorosas e montados pelos soldados mais bem treinados, nossa cavalaria causará medo no coração dos nossos inimigos."
 timurid_architecture: "Arquitetura $TIM_ADJ$"
 timurid_architecture_desc: "A arquitetura da $persia_region$ tem causado inveja no mundo conhecido há séculos. Devemos promover um novo tipo de arquitetura para que possamos ocupar esse lugar, pois com certeza é nosso direito de nascença."
 the_mantle_of_the_great_khan: "O Manto do Grande $rank_kingdom_horde_ruler_suffix_male$"
 the_mantle_of_the_great_khan_desc: "A morte de Gengis Khan criou uma lacuna de poder que levou pessoas, que deveriam ter pensado melhor, a almejar o poder. No entanto, por meio de casamentos, consolidamos nossa reivindicação de descendência do Grande $rank_kingdom_horde_ruler_suffix_male$, e os guerreiros das estepes sabem a quem seguir."
 turco_persian_tradition: "Tradição Turco-persa"
 turco_persian_tradition_desc: "É inegável que a $persia_region$ sempre foi o centro da cultura e do idioma na área, influenciando qualquer povo $turkic_group$ que existe há séculos. Vamos promover essa mistura para criar a nossa própria tradição cultural."
 tamerlane_chess: "Xadrez de Tamerlão"
 tamerlane_chess_desc: "Esta nova variante do xadrez, inventada por nosso grande fundador do mesmo nome, aprimora as versões anteriores e seu uso permitirá que nossos generais melhorem em suas estratégias e táticas."
 chagatai_literature: "Literatura Karluk"
 chagatai_literature_desc: "O idioma $karluk_language$ das estepes orientais é muito mais digno de ser o portador dos pensamentos e ideias da nossa grande linhagem do que o $persian_language$ ou o $arabic_language$. Devemos promover o uso da nossa língua ancestral e estabelecer uma nova tradição literária."
 nambardar_levy: "Grupo de Conscritos Nambardar"
 nambardar_levy_desc: "O grupo de $nambardar_levy$, ou #italic čerig-i nambardar#!, refere-se às nossas tropas que não são de origem do povo $mongolian_culture$ ou $turkic_group$, mas são formadas pelo povo $iranian_group$ nativo. Graças a eles, nossos exércitos podem ser maiores ainda."
 timurid_renaissance: "Renascimento $TIM_ADJ$"
 timurid_renaissance_desc: "Desde a época da expansão $TIM_ADJ$ inicial, nossas terras atraíram os maiores artesãos e sábios da era. Pelo contínuo patrocínio às artes, ciências e literatura, transformamos as cidades de $herat$ e $samarkand$ nas joias mais brilhantes do mundo."
 riches_of_the_silk_road: "Controle da Rota da Seda"
 riches_of_the_silk_road_desc: "Enquanto nossos comerciantes controlarem o comércio pelas terras de $transoxiana_area$ e $samarkand$, o comércio da Rota da Seda fluirá sem obstáculos, e a riqueza da nossa dinastia vai continuar crescendo."
 reform_the_diwan: "Reformar o Dīwān"
 reform_the_diwan_desc: "Temos a sorte de sermos servidos por administradores leais e educados do povo $farsi_culture$, que aperfeiçoaram a arte de governar por gerações. No entanto, infelizmente um cargo hereditário é algo que, com o tempo, pode estagnar e carecer de inovação. Reduzindo o número de cargos herdados a cada geração, podemos garantir que recompensamos não apenas a lealdade, mas também a habilidade. Administradores competentes devem ascender a posições elevadas, independentemente da família de origem."
 conquerors_legacy: "Legado do Conquistador"
 conquerors_legacy_desc: "Nosso glorioso império surgiu do legado de grandes conquistadores. Foi a ferocidade das tropas de Gengis Khan que lhe permitiu conquistar da $europe$ até a $china$. Como seus sucessores, nossas tropas serão tão temíveis quanto as de seu exército."
 #Golden Horde
 glh_kipchak_khanate: "Canato Quipechaque"
 glh_kipchak_khanate_desc: "Nosso grande país também é chamado de Canato Quipechaque, governando todos os territórios da Confederação Cumana-Quipechaque. Com tantas extensões de terra sob nosso comando, os exércitos que podemos reunir serão inumeráveis."
 glh_legacy_of_jochi: "Legado de Jochi"
 glh_legacy_of_jochi_desc: "Logo após a morte de Gengis Khan, seu filho Jochi também pereceu. No entanto, sua presença e seu legado ainda são sentidos em nosso país a ponto de ainda sermos conhecidos como os Ulus de Jochi. Guerreiros se reúnem sob nossos estandartes para preservar esse legado."
 glh_legacy_of_the_golden_horde: "Legado da Horda Dourada"
 glh_legacy_of_the_golden_horde_desc: "O mundo vai tremer diante de nós! Fomos uma das principais partes constituintes do império de Gengis Khan e representamos a principal força política na Europa Oriental e nas Estepes."
 glh_perso_mongol_administration: "Administração Pérsio-mongol"
 glh_perso_mongol_administration_desc: "Nossos ancestrais refinaram o sistema administrativo mongol ao longo dos séculos, mas não hesitaram em incorporar as ideias e os métodos das culturas que subjugaram. Nosso sistema de administração é parcialmente baseado nas tradições que remontam ao Grande Gengis Khan e, em parte, no que adotamos de burocratas persas e muçulmanos nas terras conquistadas."
 glh_tatar_traditions: "Tradições Tártaras"
 glh_tatar_traditions_desc: "Nosso império pode não ser mais governado a cavalo, mas nossos exércitos ainda são. Ao longo dos séculos, permanecemos fiéis às nossas origens, garantindo que poucos possam igualar a habilidade dos nossos cavaleiros. À medida que avançamos e adotamos novas tecnologias e táticas quando necessário, desenvolvemos a forte organização e tradição marcial do Império Mongol."
 glh_secure_the_trade_routes: "Proteção das Rotas Comerciais"
 glh_secure_the_trade_routes_desc: "Nem todas as riquezas deste mundo se originam nas terras sob o nosso domínio. O comércio é a fonte de toda riqueza, e a Horda Dourada sempre protegeu os comerciantes. Ao garantir a segurança de todos que desejam transportar mercadorias pelo nosso país, podemos assegurar um fluxo constante de peles, artesanato chinês, seda, especiarias e outras necessidades para as nossas cidades. Vendendo ou não suas mercadorias para nós, sua mera presença gerará riqueza para o nosso povo."
 glh_religious_pragmatism: "Pragmatismo Religioso"
 glh_religious_pragmatism_desc: "Doutrinas restritivas e inflexíveis nunca conseguiram conquistar muitos seguidores entre as hordas tártaras. Quando o Grande $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$ adotou o Islã, foi o Islã de um Xeque Sufi ou de um Cádi zeloso que ele convidou para suas terras. Séculos de tradição e lealdade são a base sobre a qual construiríamos nosso estado. A religião tem seu papel, mas preferimos ver o nosso país prosperar do que se desintegrar na luta para garantir que todos compartilhem a mesma fé."
 glh_modernization_of_steppes: "Modernização das Estepes"
 glh_modernization_of_steppes_desc: "Foi há muito tempo que os exércitos de Gengis Khan dominaram as estepes. Nosso país superou os sonhos dos nossos ancestrais e agora se destaca como uma potência por nosso próprio mérito. Vamos modernizar nossos territórios para nos tornar o bastião do mundo."
 #Crimea
 cri_genghisid_legacy: "Legado de Gengis"
 cri_genghisid_legacy_desc: "Nossos antepassados cavalgaram com Gengis Khan enquanto ele devastava o mundo conhecido. Nós mantivemos as nossas tradições militares vivas e continuamos sendo governados pelos Khans que afirmam ser descendentes da linhagem de Gengis."
 cri_slavers: "Escravizadores da Estepe"
 cri_slavers_desc: "O comércio de escravos promete uma fortuna. Cristãos desavisados que caem em nossas garras valem muito dinheiro nos mercados da Turquia, Arábia e Pérsia."
 cri_free_cattle_grazing: "Liberdade ao Pastoreiro de Gado"
 cri_free_cattle_grazing_desc: "Não impomos nenhuma restrição aos fazendeiros que pastoreiam suas grandes hordas de cavalos e gado. Os pastoreiros são livres para administrar seus negócios como quiserem, podem circular pela estepe com segurança e fazer comércio com liberdade."
 cri_steppe_commanders: "Comandantes da Estepe"
 cri_steppe_commanders_desc: "Os comandantes da cavalaria da estepe se tornaram mestres da mobilidade para campanhas militares. Eles usam velocidade, flanqueamento e emboscadas para superar os exércitos mais lentos da Europa."
 cri_devshirme_of_the_steppes: "O Devshirme das Estepes"
 cri_devshirme_of_the_steppes_desc: "As elites da Crimeia copiavam aspectos das práticas militares e administrativas do Império Otomano, misturando os sistemas turcos e islâmicos para administrar o contingente e a eficiência militar."
 #Chagatai
 chg_legacy_of_chagatai: "Legado de Chagatai"
 chg_legacy_of_chagatai_desc: "O legado de Gengis Khan é nosso por meio de seu filho Chagatai. Todos tremerão diante de nós conforme reivindicarmos sua glória."
 chg_chagatai_riders: "Cavaleiros de Chagatai"
 chg_chagatai_riders_desc: "Os cavalos de Gengis Khan trotaram, atravessando todo o território desde a Europa até a China. Como seus herdeiros e sucessores, nossa cavalaria passará o mesmo medo para os nossos inimigos."
 chg_the_mountain_khanate: "O Canato da Montanha"
 chg_the_mountain_khanate_desc: "Estamos abrigados entre o Lago Balkhash e as Montanhas Tiānshān. É uma terra hostil e implacável, que o nosso povo pode aproveitar para usar como uma arma contra possíveis invasores."
 chg_border_wars: "Guerras de Fronteira Incessantes"
 chg_border_wars_desc: "Cercados por povos que se opõem a nós, enfrentamos uma luta constante para manter nossas fronteiras. Nossos soldados sempre vigilantes têm inúmeras oportunidades para aprimorar suas habilidades em batalha, dando origem a um povo guerreiro resistente e pronto para reivindicar o legado do Grande $rank_kingdom_horde_ruler_suffix_male$."
 chg_sons_of_chagatai: "Filhos do $rank_kingdom_horde_ruler_suffix_male$ Chagatai"
 chg_sons_of_chagatai_desc: "Nossa linhagem tem origem no $rank_kingdom_horde_ruler_suffix_male$ Chagatai, o segundo filho de Gengis Khan, que uma vez governou essas terras e estabeleceu um poderoso estado sucessor mongol. Embora muito tempo tenha se passado desde então, ainda podemos reivindicar uma legitimidade considerável se apelarmos para o legado do nosso ancestral."
 chg_tradition_of_conquest: "Tradição da Conquista"
 chg_tradition_of_conquest_desc: "Conquistar povos pode ser complicado, pois nem todos estão prontos para o nosso governo iluminado. Ainda assim, descobrimos que existem maneiras mais fáceis – do que construir uma montanha de crânios – de trazer pessoas para o nosso império. Isso é algo que os nossos ancestrais nunca aprenderam."
 chg_scheming_court: "Corte de Conspiração"
 chg_scheming_court_desc: "As constantes lutas pelo poder entre os diversos príncipes, nobres locais, cidades e tribos no Canato de Chagatai produziram uma nação de conspiradores muito habilidosos. Se deixarmos de lado as nossas disputas e concentrarmos toda essa energia em superar nossos inimigos, isso seria uma grande vantagem para o nosso povo."
 chg_glory_of_conquest: "A Glória da Conquista"
 chg_glory_of_conquest_desc: "Que todos saibam que um menino não pode se tornar um homem a menos que tenha cavalgado primeiro com nossa hoste invencível, que ele não pode tomar uma esposa até ter tomado a esposa de outro homem, e que ele não é digno de uma cabana até ter queimado a de outra pessoa. Que o dever em nossos exércitos seja a única rota para a masculinidade."
 chg_unrelenting_horde: "Horda Implacável"
 chg_unrelenting_horde_desc: "Nossos exércitos marcharão como as grandes hordas de Gengis Khan. Nossas tropas pisotearão os inimigos com os cascos como lâminas de grama das nossas estepes nativas. Todos temerão o poder dos nossos exércitos!"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Após unificar todos os territórios mongóis sob a nosso estandarte, o nosso povo voltará a desfrutar da estabilidade e da prosperidade que só foram vistas nos tempos do grande Gengis Khan."
 mge_all_under_a_khan: "Todos Sob um $rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "Gengis Khan unificou vastas extensões de territórios sob sua bandeira. Após unificar de novo esses territórios sob a autoridade de um único $rank_kingdom_horde_ruler_suffix_male$, todas as pessoas do nosso império deverão jurar lealdade às nossas bandeiras."
 mge_ghostly_horses_of_the_plain: "Cavalos Fantasmagóricos da Planície"
 mge_ghostly_horses_of_the_plain_desc: "A destreza dos montadores mongóis é conhecida em todo o mundo. Nossos inimigos tremerão de medo ao ver uma nuvem de poeira ao longe, temendo que isso seja a aproximação da nossa cavalaria!"
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus"
 mge_yeke_mongol_ulus_desc: "Como os mongóis primordiais, restauramos o #italic Yeke Mongol Ulus#!, o Grande Estado Mongol, recuperando a glória do imenso império de Gengis Khan. Dada a menor chance, nosso povo buscaria replicar as façanhas do Grande $rank_kingdom_horde_ruler_suffix_male$ e reivindicar seu legado, reunindo os vastos territórios que antes formavam o Canato Mongol."
 mge_life_of_steppe_warrior: "A Vida de Guerreiros da Estepe"
 mge_life_of_steppe_warrior_desc: "A estepe é um lugar ameaçador e implacável para quem não se prepara. Nosso povo está acostumado a viver nos ambientes mais rigorosos, então somos resistentes e temos um talento para a sobrevivência. Garantiremos que todos os nossos soldados compartilhem essas experiências e, assim, sejam capazes de sobreviver muito melhor."
 mge_multicultural_empire: "Império Multicultural"
 mge_multicultural_empire_desc: "Os territórios sob o grande Império Mongol cobrem muitas terras e povos diferentes, todos unificados sob a glória do grande $rank_kingdom_horde_ruler_suffix_male$."
 mge_improved_yam_system: "Sistema Yam Aprimorado"
 mge_improved_yam_system_desc: "O sistema postal yam em todo o nosso império permitiu uma comunicação rápida e logística efetiva desde os tempos do grande $genghis_khan_name_no_tooltip$. Com o restabelecimento e a melhoria do sistema, nossos mensageiros podem cruzar as grandes distâncias do nosso império a velocidades inimagináveis."
 mge_mongolian_mobility: "Mobilidade Mongol"
 mge_mongolian_mobility_desc: "Cada um dos nossos soldados costuma manter 3 ou 4 cavalos, permitindo que eles troquem de montaria cada vez que seu cavalo se cansa e, assim, viajem em alta velocidade por dias sem parar. Além disso, suas montarias adicionais fornecem reservas de alimentos – o leite de égua e a carne de cavalo – tornando nossos exércitos muito menos vulneráveis à fome do que os exércitos de outras nações ditas civilizadas. Isso nos permite superar nossos inimigos com facilidade, cobrindo uma quantidade impressionante de território em menos tempo do que eles imaginavam."
 mge_kheshig: "Os Kheshig"
 mge_kheshig_desc: "Os Kheshig formavam a incrível guarda do Grande $rank_kingdom_horde_ruler_suffix_male$. Seus descendentes continuarão a proteger o $rank_kingdom_horde_ruler_suffix_male$ da Mongólia cavalgando para a batalha contra os inimigos do seu povo!"
 mge_glory_of_the_khan: "Glória do $rank_kingdom_horde_ruler_suffix_male$"
 mge_glory_of_the_khan_desc: "O grande Gengis Khan reuniu sob seu comando um vasto exército como jamais visto. Somos herdeiros da sua glória, e nosso exército superará até mesmo as grandes hordas mongóis do passado."
 #Steppe Hordes
 horse_lords: "Senhores dos Cavalos das Estepes"
 horse_lords_desc: "A única verdadeira fera é a natureza humana. Os cavalos nascem e são criados entre os nossos filhos, e aprendem a ser tão nobres e ferozes quanto o nosso próprio povo. Reconhecemos seu árduo adestramento como nosso maior orgulho, e eles nos reconhecem como seus maiores senhores."
 kurultai_advance: "Kurultai"
 kurultai_advance_desc: "Reunindo todos os líderes de cada grupo de guerreiros, podemos eleger o $rank_empire_horde_ruler_suffix_male$ que levará nossas hordas à vitória. Sob uma tenda, o destino do nosso povo será decidido e os líderes serão eleitos entre os candidatos que se consideram dignos de nos liderar."
 beyond_the_sun: "Além do Sol"
 beyond_the_sun_desc: "A era das Grandes Hordas ainda não acabou. Aprendemos com os erros dos nossos inimigos, e agora nos ergueremos mais sábios e mais fortes. Toda a terra onde o sol nasce e se põe deve ser nossa."
 steppe_slave_raiding: "Incursão Escravagista das Estepes"
 steppe_slave_raiding_desc: "Nossos grupos de incursão se movem tão rápido quanto o vento, atacando e recuando quase antes que alguém perceba a nossa presença. Saquear os assentamentos que atacamos não é a única maneira de ganhar muito dinheiro; também podemos capturar prisioneiros para vender por um bom preço."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Rotas comerciais surgiram na Ásia Central durante o último milênio, criando a rede conhecida como a Rota da Seda. Para isso, foi essencial o desenvolvimento dos $caravanserai$, locais em que mercadores e suas caravanas podiam parar e descansar ao longo do caminho."
 borjigin_blood: "Sangue de $Borjigin$"
 borjigin_blood_desc: "Nós compartilhamos o sangue dos Borjiguins, do próprio Gengis Khan. Todos os países se curvarão à nossa descendência, e todos os territórios das estepes nos reconhecerão como seus."
 turco_mongol_tradition: "Tradição Turco-mongol"
 turco_mongol_tradition_desc: "Embora a dinastia Borjiguim tenha origem no povo $mongolian_culture$, os territórios conquistados por Gengis Khan na $central_asia$ eram principalmente do povo turco. Como resultado, surgiu uma distinta mistura de culturas entre esses dois grupos."
 yams_of_the_great_khan: "Yams do Grande $rank_kingdom_horde_ruler_suffix_male$"
 yams_of_the_great_khan_desc: "Para garantir que os mensageiros pudessem viajar rápido o suficiente e acompanhar os exércitos mongóis, Gengis Khan instituiu um sistema de estações de revezamento, ou \"yams\", que eram estabelecidas em intervalos de 30 a 60 km a fim de fornecer alimento, abrigo e cavalos de reposição aos mensageiros do exército mongol. Isso permitiu que as mensagens viajassem tão rápido quanto um cavalo pode galopar, sem que a fadiga diminuísse a velocidade do mensageiro. Por esses meios, nosso império foi capaz de superar os problemas logísticos causados pela vastidão da Pax Mongolica — pelo menos temporariamente."
 mandate_of_the_khan: "Mandado do $rank_kingdom_horde_ruler_suffix_male$"
 mandate_of_the_khan_desc: "O $rank_kingdom_horde_ruler_suffix_male$ comanda, e os deuses obedecem. A união do nosso povo vem da lealdade ao nosso grande líder. Apenas um homem capaz de controlar a determinação daqueles que se curvam à coroa é digno da nossa devoção."
 there_shall_be_no_grass: "Desolação"
 there_shall_be_no_grass_desc: "Onde nossa horda passa, a grama nunca mais crescerá, a terra não alimentará mais nossos inimigos. Dias e noites passarão, e o chão permanecerá inerte sem nada para colher. Não é possível fugir de algumas fomes."
 slavery_before_death: "Escravidão Antes da Morte"
 slavery_before_death_desc: "A destruição de cidades é parte da guerra. No passado, nossos guerreiros destruíam ou saqueavam tudo que encontravam, e matavam quem estivesse pelo caminho. Embora isso fortalecesse o moral, esses atos não eram econômicos. Com esta nova abordagem, podemos ao menos escravizar aqueles capazes de trabalhar, em vez de decapitá-los por nada."
 horde_loyalty: "Lealdade da Horda"
 horde_loyalty_desc: "A lealdade do nosso povo é inquestionável. Nenhuma alma que viveu sob o próspero governo do $rank_kingdom_horde_ruler_suffix_male$ pensaria em deixá-lo."
 horde_loot_discovery_advance: "Lucros da Incursão"
 horde_loot_discovery_advance_desc: "Saquear sempre fez parte da nossa identidade. Pilhar e depredar é como nosso povo treina e ganha grande parte de sua riqueza. Não há mal em fomentar ainda mais as incursões — pelo menos nenhum mal para nós."
 trampling_horde: "Horda Galopante"
 trampling_horde_desc: "Gengis Khan fez o mundo tremer com suas conquistas, e nós faremos o mesmo. O mundo aprenderá a temer o galope dos nossos cavalos."
 watchers_of_the_silk_road: "Vigias da Rota da Seda"
 watchers_of_the_silk_road_desc: "Nós não construímos e não fazemos transações comerciais. Pegamos o que precisamos... e às vezes mais. Nossos guerreiros têm mantido uma vigilância atenta sobre os comerciantes estrangeiros e suas técnicas, e agora conhecemos os caminhos mais seguros para transportar nossas mercadorias."
 logistics_of_khan: "Logística do $rank_kingdom_horde_ruler_suffix_male$"
 logistics_of_khan_desc: "As pessoas se esquecem de que as conquistas do Grande $rank_kingdom_horde_ruler_suffix_male$ foram tanto por uma logística superior quanto por uma força militar mais eficiente. Devemos reproduzir as técnicas do Grande $rank_kingdom_horde_ruler_suffix_male$, adequando-as aos tempos atuais. Isso nos dará maior capacidade de conquista."
 populating_the_steppes: "Povoando as Estepes"
 populating_the_steppes_desc: "Assim como trazemos destruição aos nossos inimigos, devemos trazer paz aos muitos que residem dentro das nossas fronteiras. Ao manter a paz interna e incentivar homens e mulheres talentosos de todo o nosso império a planejar e povoar novas e grandes cidades, domaremos as estepes."
 a_magnanimous_empire: "Um Império Magnânimo"
 a_magnanimous_empire_desc: "O próspero reinado do Grande $rank_kingdom_horde_ruler_suffix_male$ não foi conhecido apenas por sua temível espada, mas também por sua piedade para com aqueles que tiveram a sabedoria de se ajoelhar diante dele. Aqueles que acolherem nosso império tolerante serão tratados como parte dele."
 horde_ardor: "Fervor da Horda"
 horde_ardor_desc: "Nossos cavalos são quase tão ferozes e aterrorizantes para os nossos inimigos quanto seus cavaleiros. A visão da nossa cavalaria marchando para a guerra é como uma força imbatível de demônios vindo do inferno."
 #Persia
 ira_sasanian_heritage: "Descendência Sassânida"
 ira_sasanian_heritage_desc: "Antes da Conquista Islâmica da $persia_region$, a região era lar do Império Sassânida, um reino que já governou do Cáucaso, no oeste, até a Serra de Kirthar, no leste. Muitas de suas conquistas culturais moldaram a identidade cultural e as obras de arte persas."
 ira_islamized_persia: "Islamismo Persa"
 ira_islamized_persia_desc: "A islamização da Pérsia tem sido um processo demorado, que ainda não foi completamente concluído, mas ainda é um dos principais pilares de sua identidade. Muitas das nossas antigas tradições foram combinadas com os ensinamentos do islamismo e agora compõem nossos principais valores atuais."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "O #italic $shahnameh$#!, o Livro dos Reis, é um poema épico e nacional do povo $farsi_culture$. Descrevendo o passado histórico e mítico dos impérios que habitaram o Mundo Iraniano, suas histórias contribuem com a cultura do povo $farsi_culture$ de modo incalculável."
 ira_restoration_of_cities: "Restauração de Cidades"
 ira_restoration_of_cities_desc: "A invasão Mongol da Pérsia entre 1219 e 1221 foi uma catástrofe para toda a região. Centros populacionais de tamanhos magníficos foram reduzidos a ruínas. Está na hora de reconstruirmos o que foi destruído e restaurar as impressionantes metrópoles da Pérsia."
 ira_improved_silk_road: "Rota da Seda Aprimorada"
 ira_improved_silk_road_desc: "Um sistema de melhorias a estradas e pontes, um sistema de guardas para proteger as estradas (por um pequeno imposto) e uma rede de Caravançarais para oferecer paradas de descanso. Tudo isso ajuda os comerciantes a atravessar a Rota da Seda e fornece uma renda maior ao Estado."
 ira_promotion_of_irrigation: "Promoção da Irrigação"
 ira_promotion_of_irrigation_desc: "Como consequência da Invasão Mongol no passado, a região persa está bem desocupada em comparação com os antigos impérios que habitaram essas terras. A promoção da irrigação deve melhorar a agricultura necessária para apoiar o aumento populacional para uma recuperação das mortes do passado."
 ira_persian_horses: "Cavalos Persas"
 ira_persian_horses_desc: "Cavalos exercem uma função fundamental na nossa sociedade. Muitos do nosso povo cresceram ao lado de seus corcéis, o que reflete no cuidado dos criadores de cavalos e na excelente durabilidade da nossa cavalaria."
 ira_spread_of_persian_influence: "A Influência Persa"
 ira_spread_of_persian_influence_desc: "O persa é um idioma antigo com uma história maior que a de muitos impérios combinados. Nem a conquista muçulmana conseguiu diminuir a essência da identidade persa, e muitos outros Estados tentam imitar nossa cultura."
 ira_persian_rug_production: "Produção de Tapetes Persas"
 ira_persian_rug_production_desc: "Há muito tempo a Pérsia é famosa por sua produção de tapetes e carpetes. Entretanto, quando os mongóis invadiram nossas terras, houve grande devastação. Para que a Pérsia se recupere, devemos recuperar nossa força econômica. Está na hora de incentivarmos o renascimento das nossas antigas forças."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "Os $qizilbash$s"
 ira_the_qizilbash_desc: "Os #italic $qizilbash$s#!, ou Cabeças Vermelhas, são um movimento militar xiita fundado pelos safávidas. Guiados por suas convicções religiosas e laços fortes com o Sufismo, esses guerreiros estão prontos para apoiar nosso Estado, e poderiam formar o núcleo do nosso exército."
 ira_the_qurchi: "Os Qurchis"
 ira_the_qurchi_desc: "Enquanto os $qizilbash$s são a essência dos exércitos persas, os #italic Qurchis#! são a guarda real recrutada dentre os $qizilbash$s. Em vez de terra, esses soldados são pagos com o tesouro real."
 ira_religious_state: "Estado Religioso"
 ira_religious_state_desc: "Não importa a fé do nosso Estado, a Pérsia sempre será um país inerentemente religioso. Cada aspecto da nossa vida é guiado por princípios religiosos, e até o Estado age com nossas principais crenças como um exemplo de moralidade e justiça."
 ira_the_ghilman: "Os $a_ghilman$s"
 ira_the_ghilman_desc: "Os $a_ghilman$s são uma unidade militar de escravos de origem caucasiana. Normalmente compostos por ex-cristãos, os $a_ghilman$s passam por um rigoroso treinamento militar, incluindo o uso de armas de fogo, tornando-os uma parte essencial do exército do Estado. Eles servem para criar equilíbrio com as outras ramificações dos nossos exércitos."
 ira_encouraged_art: "Arte Incentivada"
 ira_encouraged_art_desc: "As artes da Pérsia são muito procuradas. Colecionadores de arte de todas as partes vêm para nossa terra para comprar algumas das nossas melhores criações artísticas. Devemos apoiar esse comércio e apoiar aspirantes a artistas."
 ira_nazir: "Nazireu da Corte"
 ira_nazir_desc: "Os nazireus, ou supervisores, são administradores do nosso território, e representam os olhos e ouvidos do Xainxá. Todas as ações da corte são supervisionadas pelo nazireu, e os membros da corte são promovidos a seu comando. Até mesmo o Grão-vizir precisa trabalhar em conjunto com o nazireu."
 ira_the_tofangchi: "Os $a_tofangchi$s"
 ira_the_tofangchi_desc: "Os $a_tofangchi$s são os mosqueteiros do império. Apesar de as armas de fogo já terem sido usadas antes, sua presença era muito irregular, pois muitos exércitos persas preferem usar armas mais tradicionais, como arco e flecha. Os regimentos de $a_tofangchi$s buscam mudar isso com o treinamento no uso de armas modernas."
 ira_the_tupchi: "Os $a_tupchi$s"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Política de União Religiosa"
 ira_religious_unity_policy_desc: "Os tempos de grande divisão religiosa chegaram ao fim. Nesta era moderna, o Islamismo não pode mais continuar com seus conflitos internos. Devemos defender políticas internas e externas de união religiosa, e fazer as pazes com quem considerávamos hereges."
 ira_afsharid_navy: "Defesa Costeira do Golfo Pérsico"
 ira_afsharid_navy_desc: "Apesar de nossas terras serem principalmente nas montanhas e terras altas da Cordilheira de Zagros, o Estado persa também tem seu próprio litoral. Embora as dinastias do passado tenham dado pouca atenção à proteção marítima do império, nosso povo não esquece o mar, e nossos marinheiros estão ansiosos para defender nossos litorais."
 ira_jazayerchi: "Corporação de Infantaria $a_jazayerchi$"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Raízes Seljúcidas"
 seljuk_roots_desc: "Temos inimigos em todas as direções, tornando um exército forte uma necessidade para um Estado como o nosso. Felizmente, não somos um povo fraco. Desde os indivíduos Gazis e os invasores Akıncılar até os Sipahi do Império Otomano, o mundo veio a conhecer o poder militar do povo turco. Vamos construir um exército para um império, inspirando-nos em nossas gloriosas tradições e história, e refinando nossa força ao longo dos séculos."
 heirs_of_rum: "Herdeiros de Rume"
 heirs_of_rum_desc: "Após um período turbulento e a luta para subjugar nossos vizinhos Beilhiques, chegou a hora de assumirmos o manto da restauração das fronteiras do outrora grande Sultanato de Rume."
 splendor_of_anatolia: "Esplendor de Anatólia"
 splendor_of_anatolia_desc: "Nossa região é lar de algumas das mais impressionantes madraças e mesquitas de todo o mundo islâmico. Com atenção aos detalhes e talento abundante, nosso domínio artístico é inigualável."
 persian_in_the_court: "Persa na Corte"
 persian_in_the_court_desc: "Devido às nossas raízes, grande parte de nossa administração dependeu da língua persa por bastante tempo. Isso, combinado com a diversidade cultural da região, levou a uma cooperação inédita que transcendeu barreiras."
 akinji_cavalry: "Akıncılar"
 akinji_cavalry_desc: "Nossa cavalaria leve costumava fazer incursões nas terras vizinhas e, às vezes, até as colonizava. Historicamente, ela era uma das primeiras unidades a enfrentar o exército adversário e atacava as rotas comerciais para cortar o fornecimento e o transporte do inimigo. Conhecida por sua coragem em batalha, vivia e operava como invasora nas fronteiras."
 crossroads_of_commerce: "Encruzilhada do Comércio"
 crossroads_of_commerce_desc: "Nossos caravançarás apoiam o fluxo de comércio, informações e pessoas da China para a Europa que atravessam as nossas terras. A moeda e as riquezas que passam por nossas terras são um negócio muito lucrativo."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Lealdade Flexível"
 flexible_loyalty_desc: "Nosso país fica em uma encruzilhada entre as diversas religiões da Europa e muitas das forças que podem deixar nosso povo em perigo. Apenas com uma atitude flexível para cooperar com os diversos bandos de mercenários da região garantiremos nossa sobrevivência."
 heritage_of_the_rus: "O Legado dos Rus"
 heritage_of_the_rus_desc: "As terras dos Rus se fragmentaram em diversos Estados, mas a memória do outrora grandioso Estado governado a partir de Kiev continua forte em nossas mentes. Se agirmos como os governantes de antigamente e destacarmos nossa conexão com eles, poderemos criar uma forte tradição para o nosso povo."
 mother_of_russian_cities: "A Mãe dos Estados Russos"
 mother_of_russian_cities_desc: "Kiev já foi a brilhante capital de um grandioso Estado que ia desde as florestas ao norte de Novogárdia até os litorais ao sul do Mar Negro. Após a dissolução dos Rus e as invasões mongóis, porém, pouco restou. O que quer que aflija nossas cidades, garantiremos que se recuperem e prosperem pelos próximos séculos."
 international_influences: "Influências Estrangeiras"
 international_influences_desc: "Muitos comerciantes e viajantes estrangeiros frequentam nossas estradas, trazendo prosperidade e riquezas para nossas terras. Poderíamos convencer alguns deles a se mudarem permanentemente para nossos municípios e cidades, se protegêssemos sua fé."
 reuniting_rus: "Reunião dos Rus"
 reuniting_rus_desc: "Somos os verdadeiros herdeiros da Rússia de Kiev, e as terras devem ser reunidas sob nosso estandarte!"
 united_faith: "Uma Fé Unida"
 united_faith_desc: "Não importa a nossa situação, devemos garantir a união de nossa fé. Para que possa focar em suas funções primárias e guiar nossa população, nosso clero deve estar em harmonia e não deve haver discórdia entre as facções de nossos fiéis"
 east_and_west: "Leste e Oeste"
 east_and_west_desc: "Nossa localização geográfica entre os Estados do leste e do oeste deu aos nossos comerciantes uma oportunidade para serem intermediários nas rotas comerciais extremamente lucrativas da região."
 ruthenian_state_advance: "Um Estado Ruteno"
 ruthenian_state_advance_desc: "No passado, cedemos a influências estrangeiras e tivemos que nos adaptar a costumes alheios para garantir boas relações. Entretanto, em tempos de mudança, teremos que afirmar nossos próprios costumes para não entrarmos na esfera de interesses dos outros novamente."
 ruthenian_rural_buildings: "Os Vilarejos Rutenos"
 ruthenian_rural_buildings_desc: "A Rutênia é uma terra vasta e rural, e, embora grandes cidades como Kiev sirvam a um propósito importante, não podemos negligenciar as terras remotas dos pequenos vilarejos que fornecem alimentos e matérias-primas cruciais à nossa economia."
 ruthenia_commoner_education: "Educação Para Todos os Rutenos"
 ruthenia_commoner_education_desc: "Estabelecendo escolas locais, garantiremos uma boa educação para nossa população em todas as camadas sociais."
 #Cossacks
 cossack_raids: "Incursões de Cossacos"
 cossack_raids_desc: "Nossos cossacos são pessoas que vivem em um estado semipermanente de guerra e adotaram táticas de incursão e saque semelhantes às das hordas. Apesar de isso certamente não conquistar muitas amizades, é um meio garantido de enriquecer nossos cofres."
 tamed_steppes: "Estepes Desbravadas"
 tamed_steppes_desc: "Apesar de a maioria das pessoas considerar as estepes uma terra inóspita e não lucrativa, nossos cossacos se adaptaram a esse ambiente hostil e conseguem não apenas sobreviver, mas prosperar nele. Graças a eles, podemos explorar essas terras."
 cossacks_recruitment: "Recrutamento de Cossacos"
 cossacks_recruitment_desc: "Os cossacos são guerreiros temidos, e sua habilidade de sobrevivência nas terras hostis das estepes são quase incomparáveis. Eles podem encontrar um lugar em nosso Estado e nosso Exército como uma força de elite que garantirá nossa soberania sobre as estepes."
 cossacks_escaped_serfs: "Servos Fugitivos"
 cossacks_escaped_serfs_desc: "Muitos dos cossacos nasceram em servidão. Cansados da opressão feudal, eles fugiram de seus mestres para buscar liberdade nas estepes. Devemos continuar recebendo servos fugitivos em nossa sociedade."
 cossacks_hetmanate: "Hetmanato Cossaco"
 cossacks_hetmanate_desc: "Não há reis nem khans entre os cossacos. Eles são liderados pelo atamã, seu maior comandante militar, mas, aos olhos do Estado e da sociedade, todos são iguais. O poder político concentra-se nas mãos da Rada, a assembleia legislativa e militar na qual todos os cossacos opinam."
 cossack_administration: "Administração Cossaca"
 cossack_administration_desc: "Ao darmos a dupla função de generais e administradores aos líderes cossacos, poderemos simplificar o recrutamento para o nosso Exército e garantir um alto padrão de treinamento."
 steppe_riders: "Cavaleiros da Estepe"
 steppe_riders_desc: "A estepe é um lugar peculiar e traiçoeiro para se viver, e, quando se trata de morte, há infinitas possibilidades para aqueles que não têm um cavalo. Após adentrar o Mar Infinito de Grama, seu cavalo deixa de ser um animal ou uma propriedade e torna-se parte de você. Assim como seu corpo não sobrevive sem um coração ou fígado, nas estepes, ele certamente não sobreviverá sem um cavalo."
 cossacks_exploration_advance: "Exploração Cossaca"
 cossacks_exploration_advance_desc: "Nossos cossacos vivem nos limites do nosso país. Isso os torna excelentes candidatos a exploradores para atravessar nossas fronteiras e explorar novas terras estranhas, buscar novos países e civilizações e ir corajosamente aonde ninguém foi."
 cossacks_military_society: "Sociedade Militar"
 cossacks_military_society_desc: "Quase não há divisão entre as sociedades civil e militar entre os cossacos. Eles são como uma hoste, sendo definidos por seu povo guerreiro, e não pela terra que controlam. Devemos garantir que as divisões militares atendam às nossas necessidades administrativas enquanto o hoste se expande."
 cossacks_serf_autonomy: "Autonomia de Servos entre os Cossacos"
 cossacks_serf_autonomy_desc: "Ninguém deve sofrer com a tirania entre os cossacos. Quando conquistamos novos territórios, os servos, camponeses e escravos locais podem ser tratados como iguais aos próprios cossacos."
 cossacks_colonization_advance: "Colonização Cossaca"
 cossacks_colonization_advance_desc: "Nossos cossacos já estão acostumados a vagar livremente e cruzar nossas fronteiras. Podemos usá-los para estabelecer novos assentamentos, expandindo nossa influência até essas terras não reivindicadas."
 cossacks_registered: "Registros de Cossacos"
 cossacks_registered_desc: "À medida que nossos exércitos de cossacos aumentam, devemos acompanhar a força de cada regimento, seus números e como está seu abastecimento. Um registro centralizado nos permitiria apoiar as necessidades de todos os cossacos."
 cossack_reputation: "Reputação dos Cossacos"
 cossack_reputation_desc: "Nossos cossacos já conquistaram uma reputação de guerreiros ferozes. Isso, por si só, já basta para trazer medo aos corações de nossos inimigos quando precisam enfrentá-los em batalha."
 #Georgian culture
 geo_georgian_highlands: "Planalto Georgiano"
 geo_georgian_highlands_desc: "As terras da $GEO$ ficam entre as montanhas do Cáucaso, e nenhuma potência estrangeira jamais invadiu nosso território com facilidade. Nossa tenacidade e resiliência são lendárias."
 geo_georgian_script: "Alfabeto Georgiano"
 geo_georgian_script_desc: "O alfabeto $georgian_culture$, criado séculos atrás, não é apenas um alfabeto, mas três. Mkhedruli é o alfabeto usado pela administração civil, enquanto o Asomtavruli e o Nuskhuri são usados pela nossa Igreja. Dessa forma, nossas Escrituras Sagradas podem continuar livres da influência da linguagem leiga, enquanto nosso povo ainda se sente conectado a elas."
 geo_georgian_isolation: "Isolamento Georgiano"
 geo_georgian_isolation_desc: "Cercados por poderosos países de diferentes religiões e culturas, somos forçados a nos valer de diplomacia oportunista e trocas de alianças frequentemente para apaziguar a todos e preservar a paz enquanto for possível."
 geo_legacy_of_saint_nino: "Legado de Santa Cristiana"
 geo_legacy_of_saint_nino_desc: "A $GEO$ tem uma das igrejas cristãs mais antigas do mundo, originando-se na cristianização da região por Santa Cristiana, há mais de um milênio. Ao longo dos séculos, a Igreja da $GEO$ tem servido como uma força de unificação cada vez maior em todo o Estado $GEO_ADJ$, e como elemento central na cultura do povo $GEO_ADJ$, diante da influência dos povos $BYZ_ADJ$, Mongol e Muçulmano. Com poucos outros reinos cristãos ainda na região, e com as lealdades fragmentadas na $GEO$, a Igreja ainda tem uma função importante a exercer como uma força unificadora contra forasteiros."
 geo_restoration_of_fortresses_and_churches: "Restauração de Fortalezas e Igrejas"
 geo_restoration_of_fortresses_and_churches_desc: "Nossas muitas fortalezas e igrejas são o que permitiu que nosso país resistisse e sobrevivesse entre as muitas influências estrangeiras. Nossas fortalezas protegem nossas terras, enquanto nossas igrejas protegem nosso espírito. Precisamos manter ambas em excelentes condições para termos sucesso."
 geo_sadrosho_districts: "Distritos Sadroshos"
 geo_sadrosho_districts_desc: "Sadroshos (estandartes) são distritos militares especiais usados para fins de mobilização. Ao dividir nossos territórios em diversos Sadroshos, cada um sob o comando de seu oficial militar específico, podemos organizar melhor o recrutamento e a distribuição de tropas para todo o nosso Exército."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "A $GEO$ passou por um período turbulento ao longo dos últimos séculos desde a invasão mongol. Por vezes dividido e com uma crescente influência dos nobres locais, e pressões externas em constante mudança, o velho sistema feudal $GEO_ADJ$ tornou-se obsoleto em alguns aspectos, ou ao menos parcialmente descartado. O $geo_dasturlamali$, uma obra consistente com regras, diretrizes e regulações detalhando as obrigações dos súditos e nobres em relação ao rei e ao Estado, serve como base para as instituições jurídicas de nosso reino e melhora a ordem interna."
 geo_georgian_embassies: "Embaixadas do Povo Georgiano"
 geo_georgian_embassies_desc: "Temos uma tradição de estabelecer laços diplomáticos frequentes e poderosos com todas as nações ao nosso redor, independentemente de nossas possíveis diferenças. Dessa forma, nossos diplomatas são sempre bem recebidos e respeitados."
 geo_georgian_unification: "Unificação do Povo Georgiano"
 geo_georgian_unification_desc: "A $GEO$ encontrava-se dividida no passado por influências estrangeiras e causas internas. Entretanto, o orgulhoso povo $GEO_ADJ$ está mais que disposto a lutar para garantir que a $GEO$ nunca mais seja dividida."
 #Georgia Specific
 geo_legacy_of_saint_george: "Legado de São Jorge"
 geo_legacy_of_saint_george_desc: "Nossa associação com o lendário São Jorge é bem conhecida tanto no mundo cristão quanto no muçulmano. Assim como ele corajosamente enfrentou e derrotou o temível dragão, nossos soldados também enfrentarão nossos inimigos em batalha."
 geo_bagrationi_dynasty: "Dinastia $Bagrationi$"
 geo_bagrationi_dynasty_desc: "Uma dinastia tão antiga que suas origens são repletas de mistérios, os reis e rainhas da Casa $Bagrationi$ governaram a $GEO$ desde o século IX, primeiro como seus príncipes, depois como monarcas."
 geo_georgian_golden_age: "Era de Ouro da $GEO$"
 geo_georgian_golden_age_desc: "A $GEO$ desfrutou de uma Era de Ouro cultural e religiosa que chegou a um súbito fim devido às invasões mongóis. Esse período nos trouxe os melhores exemplos das conquistas culturais de nossa nação, e agora reviveremos isso para conquistar ainda mais."
 geo_legacy_of_tamar: "Legado de Tamar"
 geo_legacy_of_tamar_desc: "Tamar foi uma das maiores governantes que nossa nação já teve. Seus sucessos militares e culturais tornaram-se lendários, e a menção ao seu nome ainda traz reverência em todo o povo $georgian_culture$."
 geo_david_the_builder: "David, o Construtor"
 geo_david_the_builder_desc: "Considerado o maior governante na história de nosso país até hoje, o rei David, o Construtor, levou a $GEO$ ao seu ápice. Ele a construiu como um reino poderoso e culturalmente influente, símbolo do cristianismo e do povo $georgian_culture$."
 geo_georgian_titles: "Títulos da $GEO$"
 geo_georgian_titles_desc: "\"Rei dos Reis, forte e invencível, majestoso e protetor do santo reino dos abecácios, ibéricos, ranis, caquécios, armenos, shahanshahs e shirvanshahs, do Leste e do Oeste, do Sul e do Norte, de ambos os países, dos dois tronos e coroas, o divino Suserano e Soberano do trono.\" Os títulos de nosso governante são muitos, e todos na corte devem respeitá-los."
 geo_georgian_numismatics: "Numismática da $GEO$"
 geo_georgian_numismatics_desc: "Nosso país tem uma grande tradição de cunhar moedas, com escritas não apenas em $georgian_language$, mas também em $arabic_language$ e $persian_language$, pois servem como \"linguae francae\" para o comércio em nosso país e com nossos vizinhos."
 geo_beacon_of_christianity: "Símbolo do Cristianismo"
 geo_beacon_of_christianity_desc: "A $GEO$ tem sido um símbolo do cristianismo no Cáucaso há séculos, mesmo após ter sido cercada e isolada por seguidores do Islã. A fé ardente de nosso povo é uma fonte de inspiração para todos os nossos irmãos."
 geo_georgian_principalities: "Principados da $GEO$"
 geo_georgian_principalities_desc: "A administração de nosso território é dividida em muitos principados e territórios diferentes. Essa delegação de autoridade permite que nosso governo seja mais eficaz."
 geo_georgian_resilience: "Resiliência da $GEO$"
 geo_georgian_resilience_desc: "Nosso país encontrou-se divido, tanto por influências externas quanto internas, mais de uma vez em sua longa história. Entretanto, como uma fênix, ele continuou voltando das cinzas e se estabelecendo como uma presença a ser reconhecida. A resiliência de nosso povo é admirável."
 #Samtskhe
 sme_jaqeli_dynasty: "Dinastia $Jaqeli$"
 sme_jaqeli_dynasty_desc: "Apesar de suas humildes origens, a dinastia $Jaqeli$ conseguiu estabelecer muitos contatos bem-sucedidos, apresentando-se a reis e imperadores ao nosso redor. Portanto, nossa posição na esfera diplomática é vista com positividade."
 sme_atabegs_of_samtskhe: "Atabegues de $SME$"
 sme_atabegs_of_samtskhe_desc: "Não somos apenas uma parte do Reino da $GEO$, pois há muito tempo recebemos o reconhecimento real e, com isso, o título de Atabegue. Tal título só havia sido concedido antes aos vassalos armenos, e é um sinal da distinção e respeito que o monarca $GEO_ADJ$ tem por nós."
 sme_proactive_diplomacy: "Diplomacia Proativa"
 sme_proactive_diplomacy_desc: "Embora seja parte da $GEO$, $SME$ tem tido grande independência em sua administração e ações. Isso exigiu uma constante conscientização política na $GEO$, além de uma diplomacia ativa com os grandes impérios com os quais temos fronteiras. Nossos governantes sempre tiveram um canal direto com aqueles que detêm maior poder. Da mesma forma, quando necessário, temos exercido um papel ativo nas políticas internas do Reino da $GEO$, afetando lutas pela sucessão e criando alianças com a dinastia real, quando nos convém. Faríamos bem em manter essa tradição, pois o futuro de nosso pequeno Estado depende disso. Que nunca seja dito que fizemos pouco ou agimos sem informações suficientes."
 sme_fortresses_of_samtskhe: "Fortalezas de $SME$"
 sme_fortresses_of_samtskhe_desc: "Nosso país é uma zona fronteiriça montanhosa que serviu como proteção contra invasores estrangeiros da $GEO$ muitas vezes. Por isso, aprendemos a construir fortalezas resistentes e a nos prepararmos para travar guerras defensivas. Devemos manter esse legado a todo custo: as fortalezas de $SME$ devem ser bem mantidas, guarnecidas e abastecidas, pois as invasões estrangeiras não são uma possibilidade, e sim uma certeza."
 sme_independent_ambitions: "Ambições de Independência"
 sme_independent_ambitions_desc: "Seja muçulmano ou cristão, $georgian_culture$, turco ou iraniano, o povo de $SME$ sempre precisou se curvar a algum rei ou sultão estrangeiro. Para criar um Estado e uma economia resistentes, precisamos construir nossas próprias instituições para que perdurem independentemente de quem deseja nossas terras. Vamos criar nossa própria cunhagem e leis, além de patrocinar nossos próprios escritores e teólogos."
 sme_protect_trade_routes: "Proteção das Rotas Comerciais"
 sme_protect_trade_routes_desc: "Nossa posição na encruzilhada entre $georgia_area$, $anatolia_region$, $armenia_area$ e $azerbaijan_area$ também significa que uma grande quantidade de comerciantes busca atravessar nossas terras. Entretanto, as constantes incursões das tribos nômades significam que muitos agora questionam a segurança de nossas estradas. Precisamos defender adequadamente todas as estradas e hospedarias em nossas terras, garantindo que o comércio possa fluir pelo nosso Estado sem empecilhos."
 sme_frontier_warriors: "Guerreiros da Fronteira"
 sme_frontier_warriors_desc: "O Cáucaso é moldado há anos por imperadores nômades, e os pastos de $SME$ convidaram muitos membros de tribos a se estabeleceram nas nossas terras. Não podemos deixar que isso quebre a estabilidade do nosso reino, em vez disso, devemos criar acordos com as tribos para que elas possam fazer parte das nossas ambições militares."
 sme_sacred_land: "Uma Terra Sagrada"
 sme_sacred_land_desc: "As terras de $SME$ abrigam lugares sagrados e reverenciados pelo povo $georgian_culture$. Por exemplo, o mosteiro da caverna de Vardzia, a antiga igreja de Atskuri com seu milagroso ícone da Virgem Maria e o mosteiro de Ancha com seu ícone Anchiskhati são alguns dos lugares mais sagrados sob nossos cuidados. Ao proteger e cuidar da Igreja $SME$, separada da região $GEO$, nós garantimos que o nosso povo permaneça unido diante das adversidades."
 sme_bridge_between_worlds: "Ponte Entre os Mundos"
 sme_bridge_between_worlds_desc: "O nosso país sempre ficou posicionado entre dois mundos, o cristão e o muçulmano, servindo como uma ponte que conecta os dois. Sendo assim, os povos de ambas as fés sempre interagiram dentro das nossas fronteiras."
 #Armenia
 arm_legacy_of_hayk: "Legado de Haico"
 arm_legacy_of_hayk_desc: "Haico, descendente de Noé, tornou-se o patriarca da nossa nação quando fundou o nosso reino no sopé do Monte Ararate, depois de derrotar os babilônios. O nosso povo inteiro conhece essa história e tem orgulho de pertencer a uma linhagem tão antiga."
 arm_mount_ararat: "Monte Ararate"
 arm_mount_ararat_desc: "O Monte Ararate, onde a Arca de Noé se estabeleceu após a grande enchente, foi o local onde a nossa nação se formou. Sendo assim, o nosso povo está mais do que disposto a resistir quando a santidade das nossas terras é ameaçada."
 arm_apostolic_church: "Igreja Apostólica do Povo Armênio"
 arm_apostolic_church_desc: "$ARM$ foi a primeira nação a estabelecer o cristianismo como a Religião do Estado em 301. Por essa razão, as nossas tradições religiosas e o nosso clero são grandes fontes da nossa identidade."
 arm_land_reclamation: "Recuperação de Terra"
 arm_land_reclamation_desc: "$ARM$ passou por uma destruição causada pela guerra que dura há séculos e pelos atos de seus vizinhos. Ao recuperar as nossas terras perdidas e prepará-las para serem habitadas, restaurando também as igrejas e fortalezas em ruínas, podemos garantir um domínio maior sobre nossas terras e melhorar a vida da nossa cidadania."
 arm_border_nation: "Nação da Fronteira"
 arm_border_nation_desc: "$ARM$, desde os tempos antigos, costuma servir como um campo de batalha entre nações maiores. Mesmo após recuperar a nossa soberania, é difícil manter uma posição neutra e agradar a todos, mas não é impossível."
 arm_melikdom_organization: "Organização de Melicados"
 arm_melikdom_organization_desc: "Como parte de um dos poucos bastiões do nosso Estado $ARM_ADJ$ independente, os suseranos feudais chamados meliques governam $ARM$ desde o colapso do antigo sistema nacarar, após as invasões mongóis. A relação entre os meliques e seus subordinados é de um oficial de comando militar e um oficial júnior, e não de um lorde feudal e um servo."
 arm_mountain_armies: "Exércitos das Montanhas"
 arm_mountain_armies_desc: "$ARM$ tem uma terra naturalmente montanhosa. O nosso povo aprendeu a viver nela durante séculos, e nós desenvolvemos uma forma de usar essas montanhas a nosso favor. Assim, os nossos exércitos se reunirão prontamente sob os nossos estandartes, vindos de todos os cantos do nosso território."
 arm_nakharar_titles: "Títulos Nacarar"
 arm_nakharar_titles_desc: "$ARM$ usava o sistema de títulos nacarar de forma contínua praticamente desde a sua criação, esse sistema continuou inalterado até a época das invasões mongóis, quando colapsou por completo. Embora os títulos não estejam mais em uso, determinadas características daquele sistema continuam ativas, aprimorando as habilidades dos nossos nobres e exércitos."
 arm_greater_armenia: "Grande $ARM$"
 arm_greater_armenia_desc: "O nosso país tem uma história longa e grandiosa, e cada reino $ARM_ADJ$ do passado conseguiu se espalhar por um longo território, levando o nosso povo $armenian_culture$ junto com eles. Ao emulá-los, nos tornamos um raio de esperança para todo o povo $armenian_culture$, que ficará feliz de se juntar sob o nosso estandarte."
 arm_highland_fortresses: "Fortalezas das Terras Altas"
 arm_highland_fortresses_desc: "As nossas pátrias montanhosas nos ensinaram muito sobre resiliência e resistência. Um exemplo dessa resiliência são as nossas fortalezas, construídas para resistir não apenas às condições difíceis da área onde estão localizadas, mas também a qualquer invasor estrangeiro que ouse penetrar as nossas terras íngremes."
 #Switzerland
 swiss_oath_of_rutli: "O Juramento de Rütli"
 swiss_oath_of_rutli_desc: "Vamos recitar o juramento dessa nova união. Queremos ser uma nação de irmãos, inseparável por qualquer problema ou perigo. Nenhum tirano estrangeiro dominará as nossas terras!"
 swiss_halberd_infantry: "Legado de Morgarten"
 swiss_halberd_infantry_desc: "Quando nós defendemos a nossa liberdade na Batalha de Morgarten, tínhamos uma vantagem muito importante sobre os malditos invasores de Habsburgo. A alabarda é uma arma simples, porém letal, que repele qualquer inimigo com facilidade. Treinar as nossas tropas para usarem essa arma nos concederá uma vantagem sobre os nossos adversários, mesmo que eles tenham acesso a tropas muito maiores."
 swiss_eternal_alliance: "A Aliança Eterna dos Cantões Florestais"
 swiss_eternal_alliance_desc: "Forjamos uma aliança eterna com os nossos amigos dos cantões vizinhos. Se não fosse por esse tratado, nós certamente teríamos sucumbido aos invasores de Habsburgo, dominados pelo governo de tiranos estrangeiros novamente. Essas alianças garantirão a nossa sobrevivência nos próximos séculos."
 swiss_mercenaries: "Mercenários Suíços"
 swiss_mercenaries_desc: "As nossas tropas são muito conhecidas por terem alguns dos melhores soldados. Felizmente, não necessitamos de seus serviços de forma permanente. Isso nos permite alugar essas tropas para potências estrangeiras, o que nos traz riquezas e gera experiências valiosas para elas."
 the_swiss_confederation: "Os Princípios da Confederação"
 the_swiss_confederation_desc: "Cada membro da nossa confederação contribui com recursos valiosos para a nossa causa. A nossa abordagem descentralizada para governar essa aliança de Estados serve a um propósito maior, então não podemos irromper em uma guerra civil apesar das discordâncias entre os municípios, cidades e nossos cantões."
 swiss_reislaufer: "Os Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Devemos formar regimentos com esses veteranos e empregá-los em nossos próprios exércitos."
 swiss_recovery_and_prosperity: "Um Reino Atormentado"
 swiss_recovery_and_prosperity_desc: "Os conflitos do passado mostram que repelir os invasores não é a única tarefa que deve ser executada. Os vales dos nossos cantões foram devastados a cada batalha, portanto, é necessário tomar medidas cuidadosas para recuperar a prosperidade das nossas terras."
 alpine_defensiveness: "Atitude Defensiva Alpina"
 alpine_defensiveness_desc: "As terras do território $SWI_ADJ$ são caracterizadas por seu terreno acidentado com montanhas e vales. Precisamos utilizar as nossas terras e incorporar o terreno às nossas táticas militares. Dessa forma, nós certamente derrotaremos qualquer inimigo que ouse colocar os pés nas nossas terras."
 swiss_religious_refuge: "Abrigo dos Refugiados"
 swiss_religious_refuge_desc: "Enquanto outros exilam suas minorias religiosas e figuras problemáticas, nós teremos o prazer de lhes oferecer um lar. Na $SWI$, eles poderão estabelecer uma nova vida e louvar o nosso governo."
 swiss_tolerance: "Tolerância do Povo Suíço"
 swiss_tolerance_desc: "Por que devemos matar um ao outro por causa de transubstanciação e predestinação, quando podemos transformar o nosso lar na montanha em um reino unificado novamente?\n\nTendo isso em vista, cada Cantão da $SWI$ terá a palavra final em questões religiosas. Embora isso não vá eliminar todos os conflitos religiosos do nosso país, pelo menos garantirá que, independentemente de qualquer crença, o nosso povo poderá encontrar um lugar onde não será perseguido."
 swiss_clockwork: "Mestres dos Mecanismos"
 swiss_clockwork_desc: "Alguns tolos acham que mecanismos se limitam a relógios. Quando alguém testemunha o poder das engrenagens rotatórias que marcam o tempo, fica evidente como o mecanismo é capaz de fazer basicamente qualquer coisa: talvez o próprio criador do universo tenha gerado a existência como um relógio, deixando as engrenagens rodarem sozinhas, contando os séculos. Seja como for, os criadores de relógios da Suíça são os melhores mestres da arte dos mecanismos, ficando atrás apenas de Deus, é claro."
 swiss_ambition: "Iluminismo Suíço"
 swiss_ambition_desc: "Não precisamos buscar uma identidade única para o nosso país, já que o nosso povo prontamente se une em nome dos estandartes de seus cantões e ideais da nossa confederação. Mas ao financiar os estudiosos iluministas dessa época, poderemos moldar uma nova era para o povo $SWI_ADJ$ e solidificar as características únicas da nossa Eidgenossenschaft. Esse helvetismo será a base dos nossos princípios iluministas."
 swiss_banking: "Sistema Bancário Suíço"
 swiss_banking_desc: "Somos um santuário para as pessoas perseguidas de outros países, e para as riquezas delas também. Com grandes cofres escondidos atrás de paredes robustas, protegidos por nossos soldados de confiança, todos os cidadãos dos pobres países assolados pela guerra nos verão como a melhor opção para guardar seus bens valiosos."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Pastores Experientes"
 zmw_experienced_cattle_herder_desc: "O pastoreio de animais é uma tarefa difícil e vital para a nossa sobrevivência. Se quisermos estabilizar e expandir o nosso governo, não podemos evitar expandir o nosso pastoreiro e os nossos pastos."
 zmw_stone_builders: "Construtores de Zimbábue"
 zmw_stone_builders_desc: "As grandes edificações de pedra do Zimbábue impressionam muitos visitantes do nosso grande país. Manter essa tradição nos permitirá expandir as nossas grandes cidades de pedra para nos destacarmos por séculos."
 zmw_encourage_new_settlements: "Novos Campos de Recursos"
 zmw_encourage_new_settlements_desc: "Além de nossos limites, terras vastas estão repletas de recursos e pastos, prontos para serem usados pelo nosso povo. Precisamos encorajar o nosso povo a se mudar para esses territórios e estabelecer novos municípios."
 zmw_rekindling_the_royal_fires: "Reacendendo os Fogos Reais"
 zmw_rekindling_the_royal_fires_desc: "Para que os nossos chefes insubordinados provem sua lealdade aos deuses e a nós, eles precisam viajar anualmente até a capital para reacender o fogo local usando o nosso. Após um ano, o nosso exército apagará o fogo deles e eles deverão refazer a jornada."
 zmw_strict_gold_regulations: "Regulamentos Comerciais de Ouro Rigorosos"
 zmw_strict_gold_regulations_desc: "As nossas terras nos fornecem muitas mercadorias interessantes para os comerciantes estrangeiros, mas as nossas reservas abundantes de ouro brilham mais do que qualquer outra. Embora essas riquezas sejam uma bênção para o nosso Estado, esse metal também pode ser muito perigoso, a não ser que seja controlado com firmeza. O nosso Estado precisa regular rigidamente todos os comércios e posses de ouro para evitar influências destrutivas do exterior."
 zmw_spokesman_before_the_dead: "Porta-voz dos Mortos"
 zmw_spokesman_before_the_dead_desc: "O nosso governante não é apenas o nosso líder no sentido mundano, também deve falar em nosso nome diante dos espíritos dos mortos. Antes de qualquer campanha ou colheita, ele comunicará o nosso respeito e necessidades aos espíritos dos nossos ancestrais por meio de cerimônias ou danças. Sem um grande governante para cuidar dos túmulos reais e manter contato próximo com os nossos mortos, as coisas podem entrar em colapso rapidamente no nosso país."
 zmw_elected_administrators: "Administradores Provinciais"
 zmw_elected_administrators_desc: "Todos os nossos administradores, mesmo em nível local, costumam ser parentes diretos do nosso governante. Como nosso império cresceu e amadureceu, no entanto, chegou a hora nos inspirarmos no conhecimento de nossos súditos locais e permitir que eles escolham seus próprios administradores."
 zmw_discipline_and_traning: "Treinamento Regular"
 zmw_discipline_and_traning_desc: "Disciplina, preparação e treinamento é o que garante as vitórias em batalhas. Tendo isso em vista, os nossos comandantes começaram a criar uma organização militar e táticas complexas com sucesso. Vamos fazer bom uso dessas inovações, dividindo os nossos guerreiros em regimentos, depois deixando-os treinar regularmente com seus arcos, azagaias, adagas e machados. A prática também permitirá que eles lutem destemidamente em formação, derrotando inimigos muito mais numerosos."
 zmw_merchant_taxes: "Taxas Mercantis"
 zmw_merchant_taxes_desc: "Com a chegada de novos comerciantes na área do Zambeze, precisamos garantir que a nossa autoridade seja respeitada. Todos que desejem fazer comércio aqui, levando o nosso querido ouro e marfim para outras costas, precisam primeiramente ser aprovados pelo nosso governante e pagar um imposto que lhes concederá livre acesso. Se os pagamentos prescreverem, todas as mercadorias estrangeiras serão confiscadas pelo nosso Estado."
 zmw_controlling_the_mutapan_riches: "Controlando as Riquezas"
 zmw_controlling_the_mutapan_riches_desc: "Viajantes do ocidente chamam a nossa terra de Ofir, as minas de ouro do planalto e o controle sobre o comércio de Zambeze causou inveja em muitos deles no decorrer dos séculos. Vamos alavancar o nosso controle sobre essas riquezas e construir postos comerciais permanentes que podem crescer, formando cidades promissoras."
 zmw_empowering_the_rozwi: "Fortalecendo os Rozwi"
 zmw_empowering_the_rozwi_desc: "As nossas terras abrigam muitos guerreiros habilidosos. Entre eles, estão os Rozwi, lutadores disciplinados que estão prontos para defender e proteger o nosso povo contra qualquer um que ouse tomar as nossas terras."
 zmw_cow_horn_tactics: "Formação dos Cornos de Touro"
 zmw_cow_horn_tactics_desc: "Adaptar-se às táticas de guerra que evoluem constantemente não é uma tarefa fácil. Contra inimigos potencialmente superiores, devemos priorizar a nossa própria mobilidade antes de tudo. Se pudermos imobilizar nossos inimigos em uma luta corporal e enviar um regimento para flanquear e cercar suas tropas, conseguiremos causar-lhes baixas devastadoras."
 #Khmer
 khm_religious_flexibility: "Uma Fé para $KHM$"
 khm_religious_flexibility_desc: "O nosso país passou por tempos tumultuados e viu monarcas promoverem o $hindu$ e várias divisões do $buddhist$. Precisamos confiar nas decisões dos nossos governantes, e assim seguir e promover a fé escolhida por todo o país."
 khm_royal_procession: "Procissões Reais do Governo $KHM_ADJ$"
 khm_royal_procession_desc: "As procissões dos nossos governantes são eventos admiráveis e com pouca competição. Vamos demonstrar a nossa autoridade sobre o Estado com procissões extravagantes, nas quais a nossa soberania exibirá o esplendor do nosso Estado. Apresentando a riqueza e o poder do governante, a procissão de elefantes e a guarda real garantirão que a confiança do nosso povo continue intacta."
 khm_ballista_elephants: "Elefantes com Balista"
 khm_ballista_elephants_desc: "Elefantes são criaturas impressionantes de porte incomparável. É hora de utilizar essas qualidades para instilar medo nos nossos inimigos com esses animais majestosos no campo de batalha. Os elefantes também são capazes de carregar muito peso, o que nos permite montar máquinas de guerras neles. Se construirmos bestas duplas para equipá-las em nossos elefantes, teremos uma ferramenta que nos permitirá dominar os campos de batalha melhor do que nunca."
 khm_great_builders: "Cidades Hidráulicas"
 khm_great_builders_desc: "As nossas grandes cidades têm muitos lagos artificiais e canais, prontos para armazenar e espalhar água entre os limites das cidades. A nossa capacidade de construir e manter essa rede de canais garantirá que a nossa população prospere até nas temporadas de monções instáveis."
 khm_recruitment_of_peasants: "Recrutar os Camponeses"
 khm_recruitment_of_peasants_desc: "Precisaremos reforçar o nosso exército com novos recrutas, que são facilmente encontrados entre os nossos camponeses. Com um pouco de treinamento, poderemos assegurar que as nossas tropas sejam renovadas a qualquer momento por soldados capacitados."
 khm_foreign_production_skills: "Convidar Especialistas Estrangeiros"
 khm_foreign_production_skills_desc: "Embora o nosso povo não seja habituado à produção de tecidos por meio da seda e prefira outros tecidos, para a nossa sorte, tecelões estrangeiros se estabeleceram nas nossas cidades para criar suas próprias lojas na nossa terra. Devemos usar a mesma abordagem em outras ramificações industriais e expandir a nossa produtividade de forma universal."
 khm_utilize_the_rivers: "A Força Vital de $KHM$"
 khm_utilize_the_rivers_desc: "Os rios das nossas terras possibilitam uma excelente forma de transportar as várias mercadorias colhidas e produzidas no território do nosso interior até os nossos portos, conectados às rotas comerciais estrangeiras. Utilizar essa rede de transporte também nos ajudará a conectar as nossas cidades e acelerar a comunicação entre elas."
 khm_champa_mercenaries: "Líderes Mercenários de $CHA$"
 khm_champa_mercenaries_desc: "No passado, lutamos e confiamos na força de cada soldado $CHA$. Se pudermos assegurar o serviço de seus líderes mais capacitados, garantiremos que o nosso próprio exército continue bem treinado e pronto para lutar em várias circunstâncias."
 khm_restore_angkor: "Restauração de Angkor"
 khm_restore_angkor_desc: "A grande cidade de $angkor$ já foi uma esplêndida referência da nossa genialidade arquitetônica. Graças a influências estrangeiras, tivemos que reduzir os nossos esforços de construção, mas devemos nos conectar às raízes do nosso reino e voltar a construir novos monumentos em nome do nosso esplendor."
 khm_modern_navy: "Uma Marinha Moderna para $KHM$"
 khm_modern_navy_desc: "Não podemos permitir que os outros dominem os mares e controlem o comércio do qual o nosso Estado depende. Vamos criar uma força mais moderna, capaz de impedir qualquer pirata ou marinha rival no $south_east_asia$."
 khm_invest_in_irrigation: "Expandir Lagos Artificiais"
 khm_invest_in_irrigation_desc: "Embora as nossas reservas de água atendam às nossas atuais demandas agrícolas, também poderíamos facilmente apoiar mais pessoas se pudéssemos escavar novos lagos artificiais em outras partes do nosso país, apoiando novos centros urbanos para o nosso povo."
 khm_protection_from_raids: "Proteger as Fronteiras"
 khm_protection_from_raids_desc: "As nossas terras são frequentemente ameaçadas pela invasão, e a nossa preciosa $angkor$, em especial, está vulnerável a cercos e destruição. Precisamos investir em um sistema de fortificações amplo com guarnição suficiente para resistir a qualquer força invasora, a fim de proteger o nosso próprio povo da escravidão e de governos estrangeiros."
 khm_old_grudges: "Guiados pela Rivalidade"
 khm_old_grudges_desc: "No passado, o nosso povo foi humilhado por invasores que nos forçaram a nos curvar. Embora nem todas as derrotas possam ser evitadas, nós as utilizamos para estimular o nosso povo a realizar feitos mais ousados nos próximos campos de batalha."
 peasant_connections_advance: "Conexões Camponesas"
 peasant_connections_advance_desc: "Os nossos comerciantes estabeleceram conexões com os assentamentos rurais dentro e fora das nossas fronteiras. Como resultado, esses comerciantes podem garantir preços melhores do que o esperado para os alimentos."
 settle_the_frontier_advance: "Chamado da Fronteira"
 settle_the_frontier_advance_desc: "Estamos cercados de territórios férteis prontos para serem pegos. Como são pouco protegidos, enviar membros aventureiros da nossa corte até eles nos permitirá aplicar a nossa autoridade nessas terras incontestadas."
 #Trebizond
 tre_pontic_trail_mastery: "Domínio Pôntico de Trilhas"
 tre_pontic_trail_mastery_desc: "As nossas terras são o nosso lar, as nossas florestas são o nosso jardim. Conhecemos cada pedaço delas melhor do que ninguém. Já sabemos cada caminho, cada trilha deixada nelas e utilizaremos esse conhecimento se alguém ousar nos invadir."
 tre_komnenos_legacy: "Legado dos Komnenos"
 tre_komnenos_legacy_desc: "Não deixe ninguém esquecer que somos descendentes dos $komnenos_dynasty$ que governaram o Império $BYZ_ADJ$. Embora agora nós governemos um Estado diferente, o legado e o prestígio da nossa dinastia continua sendo inegável."
 tre_princes_of_the_lazes: "Príncipes do Povo Laz"
 tre_princes_of_the_lazes_desc: "A cultura do povo $laz_culture$ vive nessas terras há séculos. Embora o nosso império tenha sido forjado a partir do povo $greek_culture$, muito do povo $laz_culture$ continuou dentro das nossas terras. Por isso, muitos inimigos nos chamavam de $tre_princes_of_the_lazes$ em tom jocoso, como se fôssemos inferiores. No entanto, nada que eles façam diminui a nossa reivindicação e devemos ter orgulho desse título."
 tre_strategic_marriages: "Casamentos Estratégicos"
 tre_strategic_marriages_desc: "Não é apenas com o poder da espada que se conquista reinos e impérios. Ao estabelecer fortes laços matrimoniais com várias nações ao redor, podemos garantir uma chance de sucessão em seus tronos. Ou ao menos expandir a nossa influência sobre eles."
 tre_grand_komnenoi: "Grandes Comnenos"
 tre_grand_komnenoi_desc: "A dinastia dos $komnenos_dynasty$ pode ter sido expulsa do trono do Império $BYZ_ADJ$ no passado, mas sua glória nunca se esvaiu. O reconhecimento que a nossa linhagem conquistou continua muito presente, e o respeito que o nosso povo e os outros países têm por nós é merecido."
 tre_pontic_mountains: "Montanhas do Povo $pontic_greek_culture$"
 tre_pontic_mountains_desc: "Assim como os Alpes separam o povo francês e italiano, as montanhas pônticas separam o nosso último baluarte do povo $greek_culture$, na $anatolia_region$, dos invasores turcos que tomaram o Planalto Anatoliano. Ponto sempre carregou mais a cultura grega do que o resto da $anatolia_region$, será que o legado do grande Mitrídates da antiguidade inspirará os nossos guerreiros a amedrontarem os turcos, assim como ele fez com os romanos?"
 tre_byzantine_birthright: "Direito de Nascença Bizantino"
 tre_byzantine_birthright_desc: "O grande Império $BYZ_ADJ$ governado pelos nossos ancestrais era algo realmente admirável. Decepções e traições nos forçaram a sair de lá, mas nós conseguimos recuperar a nossa ascensão. Ninguém deve duvidar da nossa autoridade."
 tre_trapezuntine_monasteries: "Mosteiro Trapezuntino"
 tre_trapezuntine_monasteries_desc: "É a nossa fé que mantém a alma do nosso povo segura. O nosso clero é quem assegura a sua salvação. Então, seria justo afirmar que os nossos mosteiros são a origem da nossa salvação?"
 tre_greek_stronghold: "Fortaleza Grega"
 tre_greek_stronghold_desc: "Desde a antiguidade, o idioma $greek_language$ sempre foi associado a educação e ciência. Quando os nossos ancestrais vieram para as nossas terras, eles não trouxeram apenas sua autoridade, também trouxeram sua cultura e idioma. Dessa forma, a tradição do aprendizado do idioma $greek_language$ continua muito viva no nosso país."
 tre_komnenoi_princesses: "Princesas Comnenas"
 tre_komnenoi_princesses_desc: "Muitas mulheres incríveis se originaram da dinastia dos $komnenos_dynasty$ e vários governantes da $europe$, e até alguns infiéis, tentaram pedir a mão delas em casamento. A nossa linhagem é muito respeitada e as nossas princesas mais ainda, pois são elas que possibilitam países estrangeiros reivindicarem legitimidade na nossa linhagem, além de manter a nossa influência nas cortes."
 tre_terminus_of_the_silk_road: "Término da Rota da Seda"
 tre_terminus_of_the_silk_road_desc: "Mesmo quando ainda era chamada Trebisonda, nas brumas da antiguidade, o antigo povo $greek_culture$ entendia a utilidade desse local, que é o ponto onde a rota terrestre que atravessa a $asia$ encontra a rota marítima que leva ao Mediterrâneo. Ficamos famosos como o ponto final da grande Rota da Seda, quando as riquezas da $china$ e da $india$ atravessavam as nossas terras até a $europe$. Não há por que impedir que parte dessa riqueza continue passando por aqui."
 tre_lessons_of_the_fourth_crusade: "Lições da Quarta Cruzada"
 tre_lessons_of_the_fourth_crusade_desc: "Isaque Ângelo, que depôs a nossa linhagem em 1185, também foi deposto e cegado e, com o pretexto de colocar o tolo cego de volta no trono, o exército $VEN_ADJ$ saqueou $constantinople$ em 1204. Se há algo para aprender com isso, é que a traição e a enganação são onipresentes na luta pelo poder, mas também nos garantem a vitória."
 tre_trapezuntine_endurance: "Afinco Trapezuntino"
 tre_trapezuntine_endurance_desc: "Expulsa de seu país, nossa linhagem no entanto sobreviveu. Feito para viver em uma terra montanhosa cercada de inimigos, nosso povo no entanto prosperou. Não importa que conflito encontraremos, nós certamente saberemos lidar com ele, e o nosso povo certamente saberá utilizar qualquer recurso disponível."
 #Kilwa
 palm_tree_masters: "Mestres das Palmeiras"
 palm_tree_masters_desc: "Apesar da falta de mercadorias produzidas localmente, uma coisa que temos em abundância são palmeiras. Rígido o suficiente para apoiar construções e atividades navais e macio o suficiente para dobrar e ser moldado por artesãos, esse tipo de madeira certamente nos permitirá expandir a nossa riqueza e as atividades marítimas ser for aprimorado."
 kilwan_trade_network: "Comércio $ZAN_ADJ$"
 kilwan_trade_network_desc: "Atraindo muitos comerciantes de lugares distantes como a $persia_region$ e $arabia_region$, a nossa capital se tornou um centro comercial, facilitando os negócios do Chifre da $africa$ às costas da $china$."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ e Persa-Árabe"
 bantu_and_perso_arabian_desc: "Desde que nos originamos da $arabia_region$ e $persia_region$, estabelecemos comunidades por toda $swahili_coast_region$ que integra o idioma $bantu_language_family$, buscando manter a ordem social e abrir portas para a ascensão de novos avanços arquitetônicos e culturais."
 zanj_taxation: "Tributação dos Zanjes"
 zanj_taxation_desc: "Originalmente um termo usado para descrever os habitantes da $africa$, particularmente do $bantu_language_family$, esses cidadãos passaram a viver em nossos assentamentos e compõem uma porção significativa da nossa faixa demográfica. Embora tenham muitas liberdades e responsabilidades, eles são taxados para preservar seus privilégios. Sua autonomia relativamente pacífica dentro da nossa estrutura jurídica abriu espaço para a introdução de um fenômeno linguístico e novas tradições culturais."
 zan_food_imports: "Importações de Alimentos"
 zan_food_imports_desc: "O nascimento de uma nova era marítima nos trouxe novas oportunidades para buscar sustento para o nosso povo. Em outro momento, fazíamos comércio apenas com o interior da $africa$, obtendo milheto, gado e arroz. Agora, alcançamos novos portos onde os alimentos podem ser mais baratos e disponibilizados com mais rapidez."
 zan_kilwan_latitude_staves: "Balestilhas"
 zan_kilwan_latitude_staves_desc: "A nossa tecnologia de navios superiores nos permite velejar para mais longe e melhor do que qualquer concorrente, o que nos dá uma vantagem."
 shirazi_legacy: "Legado de Shirazi"
 shirazi_legacy_desc: "O nosso fundador ancestral veio de $shiraz$, filho de Amir da $persia_region$, o que não deixa dúvida alguma sobre o nosso direito de governar."
 zan_gold_trade_of_africa: "Comércio de Ouro da $africa$"
 zan_gold_trade_of_africa_desc: "As nossas reservas de $goods_gold$ oriundas de muitas fontes por toda a $africa$ Oriental são a base da nossa riqueza e prosperidade. Precisamos aproveitar as nossas reservas por completo e espalhar a nossa forte moeda."
 zan_diplomacy_through_trade: "Diplomacia do Comércio"
 zan_diplomacy_through_trade_desc: "A nossa posição única entre a riqueza da $china$, $india$ e $europe$ constitui para nós uma forte influência no jogo diplomático entre os Impérios e as potências estrangeiras..."
 #Dai Viet
 cha_matrilineal_heritage: "Descendência Matrilinear"
 cha_matrilineal_heritage_desc: "A posição da mulher na nossa sociedade é muito mais apreciada e reverenciada em comparação aos nossos vizinhos. O direito de nascença de qualquer criança vem do lado da mãe e as mulheres desfrutam de diversas liberdades e funções."
 cha_religious_tolerance: "Tolerância Religiosa"
 cha_religious_tolerance_desc: "O nosso povo é um caldeirão de influências religiosas diferentes. Ideias budistas da $china$, práticas hinduístas da $india$ e a difusão do islamismo no $south_east_asia$ criam um ambiente único onde apenas a tolerância religiosa pode unir a nossa sociedade."
 cha_dharmic_presence: "Presença Dármica"
 cha_dharmic_presence_desc: "Os deuses dármicos nos abençoam com sua presença. Que sua força nos guie nos momentos mais difíceis."
 cha_kshatriya: "Kṣatriya"
 cha_kshatriya_desc: "$cha_kshatriya$ é um termo adotado das sociedades hinduístas e descreve os nobres da elite do nosso Estado. Sendo assim, a nossa nobreza tem uma função semelhante às abordagens militares e costumes cortesãos de seus pares na $india$."
 cha_veteran_shipbuilders: "Construtores Navais Veteranos"
 cha_veteran_shipbuilders_desc: "O nosso Estado depende da dominância marítima para assegurar uma posição política, militar e econômica na $indochina_region$. Sendo assim, uma construção ágil de navios adicionais é extremamente importante para a nossa sobrevivência."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "$cha_haluwbilau$ são guerreiros de elite e oficiais que ocupam posições importantes no nosso exército terrestre e naval. Escolhidos com base em seu talento e bravura, esses homens lideram exércitos e navios em batalhas contra ameaças externas, além de mediarem disputas dentro das inúmeras comunidades do nosso Estado."
 cha_commercial_state: "Estado Comercial"
 cha_commercial_state_desc: "Grande parte da nossa riqueza se deve às oportunidades comerciais que os nossos territórios fornecem. Devemos concentrar os nossos esforços para maximizá-las ainda mais, criando um Estado comercial nesse processo."
 cha_boarding_tactics: "Táticas de Abordagem"
 cha_boarding_tactics_desc: "Por causa de terrenos difíceis que abrangem a nossa terra, invasores estrangeiros precisam recorrer à supremacia naval para tentar nos conquistar. As décadas de pirataria nos mares da Indochina nos ensinaram táticas de abordagem valiosas que nos permitem usar os navios dos inimigos contra eles mesmos."
 cha_towers_on_water: "Torres na Água"
 cha_towers_on_water_desc: "Sendo uma potência marítima, grande parte da nossa riqueza e poder vem do mar e da forma como o dominamos. Para manter essa vantagem, os nossos construtores navais projetaram grandes navios de guerra conhecidos como #italic Torres na Água#!: um híbrido de navio pesado e galé, usado para ter supremacia naval."
 cha_cham_cultural_influence: "Influência Cultural do Povo $cham_culture$"
 cha_cham_cultural_influence_desc: "Embora alguns vizinhos nossos vejam a nossa cultura como inferior, eles estão apenas em negação, pois muitos dos nossos aspectos culturais se integraram às suas cortes \"civilizadas\", como eles diriam. As batidas, músicas, danças e poesias do povo $cham_culture$ são elementos que nunca falham em marcar a nossa influência sobre os outros."
 dai_vietnamese_architecture: "Arquitetura Vietnamita"
 dai_vietnamese_architecture_desc: "Embora tenha sido influenciada pelo povo chinês, a nossa arquitetura continua distinta e única em nosso Estado. Ela ainda segue os conceitos do Fēng Shuǐ, mas muitos elementos tipicamente chineses foram abandonados ou adaptados para o nosso ambiente único."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "Táticas de $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ foi o príncipe imperial de $DAI$, décadas atrás. Ele serviu como oficial durante a primeira invasão mongol em 1258, também foi o principal comandante durante a segunda guerra contra os mongóis em 1285 e durante a terceira tentativa em 1287. Durante esses conflitos sangrentos, $dai_tran_hung_dao$ conseguiu desenvolver táticas que repeliam aqueles montadores consistentemente."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "A $dai_nha_nhac$ é a música tradicional tocada em nossas cortes e apresentada em cerimônias anuais. É um aspecto proeminente da nossa cultura e um pilar das nossas tradições."
 dai_confucian_administration: "Administração Confucionista"
 dai_confucian_administration_desc: "A burocracia do nosso Estado é muito importante, portanto, apenas os administradores mais capazes são selecionados para trabalhar nos gabinetes. Grandes conhecedores dos textos confucionistas da $CHI$, esses burocratas garantem uma operação tranquila e estável."
 dai_giao_chi_arquebus: "Arcabuz Giao Chi"
 dai_giao_chi_arquebus_desc: "O $dai_giao_chi_arquebus$ é um elemento básico do nosso exército. Produzido por nós mesmos e adaptado às necessidades das nossas tropas, este tipo de arcabuz não é aprovado apenas pelo povo chinês, mas pelos observadores ocidentais também."
 dai_ca_tru: "Ca Trù"
 dai_ca_tru_desc: "O $dai_ca_tru$ é um tipo de contação de histórias musical do povo $vietnamese_culture$ que serve tanto como uma apresentação de entretenimento como religiosa."
 dai_trade_advance: "Contratos de Comércio"
 dai_trade_advance_desc: "A nossa história foi moldada pela $CHI$ por muito tempo. Para deixar a nossa própria marca no mundo, precisamos expandir o nosso alcance além da esfera de influência chinesa."
 dai_literary_reform: "Reforma Literária"
 dai_literary_reform_desc: "Por séculos, usamos o $classical_chinese_language$ clássico para escrever os nossos documentos. No entanto, o nosso idioma utiliza o Chữ Nôm, um sistema nativo baseado no Chữ Hán, o sistema de caracteres do $classical_chinese_language$. O Chữ Nôm não foi padronizado e não é tão utilizado em comparação ao $classical_chinese_language$, então há certa necessidade de reformá-lo para nacionalizar essa escrita por razões administrativas."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "$dai_don_dien$ é um sistema que utiliza colônias militares nas quais soldados e camponeses sem terra limpam a área para estabelecer novos vilarejos. Esses vilarejos são incorporados ao nosso sistema administrativo depois de três anos e os soldados e camponeses sem terra se mudam para as terras disponíveis."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, ou Vontade do Céu, é o nome da espada lendária empunhada por nosso libertador, Lê Lợi. De acordo com as histórias, a espada lhe concedeu a força de mil homens para que ele finalmente desse um fim à opressão do governo chinês. Lê Lợi é visto como a personificação do líder perfeito que o nosso Estado precisa."
 #Majapahit
 foreign_architectural_influence: "Influência Arquitetônica Estrangeira"
 foreign_architectural_influence_desc: "Durante as nossas inúmeras conquistas na $indonesia_region$, tivemos contato com muitos estilos arquitetônicos e formas de fomentar o nosso legado. Ao introduzir novos movimentos culturais e artísticos ao desenvolvimento urbano, a nossa cultura incorporará os melhores aspectos artísticos da nossa região."
 maj_home_of_the_sea_nomads: "Lar dos Nômades Marítimos"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "O Portão $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "O nosso líder militar, a pessoa que responde diretamente ao nosso governante, tem grande influência e poder, o que o possibilita moldar a história do nosso povo. Para garantir que compreenda a gravidade desse cargo e trabalhe com eficiência, lhe será exigido um juramento especial que destaque os nossos sonhos de conquista e fortaleça os nossos espíritos."
 maj_bubu_and_jala: "Bubu e Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "A Flecha Mágica"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Rota da Seda Marítima"
 maj_maritime_silk_road_desc: "A nossa posição geográfica, aliada à nossa influência crescente, veio para nos possibilitar presidir a extensa e lucrativa rede de comércio que traz $silk$ e especiarias do oriente ao ocidente."
 maj_restore_candi_shrines: "Restaurar Santuários Candis"
 maj_restore_candi_shrines_desc: "Espalhada por Nusantara, há uma série de templos conhecidos como Candi. Devemos restaurar esses templos sempre que encontrarmos um, renovando assim a fé do povo."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Colônias Insulares"
 maj_island_colonies_desc: "O contato que fizemos com vários vizinhos no arquipélago nos trouxe a ideia de que as matérias-primas e a terra ociosa estão esperando serem tomadas, protegidas e desenvolvidas sob o nosso controle."
 maj_preservation_of_javanese_history: "Preservação da História Javanesa"
 maj_preservation_of_javanese_history_desc: "A profundidade e a história do povo $javanese_culture$ é uma parte essencial da nossa existência e identidade cultural. Para proteger a nossa identidade, precisamos preservar as tradições sobre as quais construímos a base do nosso grande país."
 #Japan
 heian_kyo: "Heian-Kyo"
 heian_kyo_desc: "A cidade de Heian-Kyo foi a residência do nosso Imperador por séculos e é reconhecida como um centro artístico e cultural. Foi lá que a luxuosa corte da época do clã $fujiwara$ floresceu, fazendo o povo do Japão admirá-la em busca de inspiração. Devemos aceitar sua tradição e usar nossa patronagem para florescer novamente a cultura da nossa capital."
 matsuri: "Matsuri"
 matsuri_desc: "Cada santuário local e cada templo tem seus próprios festivais e comemorações. Toda a população ao redor está sempre ansiosa para participar dessas festividades pela chance de oferecer sua devoção e gratidão aos Kamis, seus protetores locais."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Originadas na $china$ séculos atrás, no $japan_region$ as teorias de yin e yang evoluíram para o $onmyodo$. Especialistas do assunto, chamados Onmyōji, purificam e exorcizam o mal e espíritos vingativos, além de fazer previsões, estudar astronomia e a natureza."
 sumo: "Sumō"
 sumo_desc: "Uma prática que surgiu como uma dança ritualista agrícola, feita para rezar por boas colheitas, o $sumo$ escapou dos confins das cortes e sacerdotes. Ele agora é uma prática popular realizada por cidadãos comuns que serve também como um tipo de treinamento de combate militar."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "Os templos de $nara$ são influentes desde que o budismo veio da $china$. As seis escolas formadas nesses templos são um repositório de conhecimento, especialmente sobre os ensinamentos de Buda e as várias formas de obter esclarecimento, mas também sobre outros assuntos mais mundanos como a administração adequada de um monastério."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "Desde que o budismo chegou ao $japan_region$, seus ensinamentos se misturaram com a adoração local a Kami, unindo Buda e Kami em uma única figura e combinando um conjunto de crenças, embora suas práticas ritualísticas sejam claramente distintas."
 honji_suijaku: "Honji Suijaku"
 honji_suijaku_desc: "Um dos principais fatores do $shinbutsu_shuugou$ é identificar os Kamis locais como manifestações de Budas diferentes, e os Budas como manifestações de diferentes Kamis. No fim, ambos são uma coisa só, a forma original, ou #italic Honji#!, assumindo diferentes manifestações, ou #italic Suijaku#!."
 hachiman_worship: "Adoração a Hachiman"
 hachiman_worship_desc: "Hachiman é uma das divindades mais veneradas. Originalmente, ele era a divinização de Ōjin Tennō, mas, após a introdução da fé $buddhist$, também foi identificado como um Bodisatva. Ele é o protetor da linhagem imperial e o deus tutelar da classe guerreira."
 gozan_jissetsu: "Gozan Jissetsu"
 gozan_jissetsu_desc: "O \"Sistema das Cinco Montanhas\" é um sistema tradicional originado na $china$ dos monastérios budistas Chán patrocinados pelo Estado. Ele tem esse nome porque ficava no topo das montanhas sagradas. No $japan_region$, a prática continuou no período Kamakura com o patrocínio dos templos Zen, as cinco montanhas de $kyoto$ e as cinco montanhas de $kamakura$. Ao manter o patrocínio dessas instituições, podemos usá-las para ajudar a estabilizar o nosso governo."
 bodaiji: "Bodaiji"
 bodaiji_desc: "Nas nossas terras, é comum desde a antiguidade venerar nossos ancestrais. Desse modo, o nosso governante mais influente pode construir templos para sepultá-los e venerá-los. Como resultado, a memória de sua vida e feitos também será preservada e relembrada."
 kagura: "Kagura"
 kagura_desc: "Originalmente uma dança ritualística realizada na frente da corte pelas #italic Mikos#!, as noivas do santuário, as $kagura$ também inspiraram danças ritualísticas populares por todo o $japan_region$. Essas danças evoluíram de inúmeras formas, mas todas elas mantêm a tradição e o ritual do qual surgiram."
 obon: "Obon"
 obon_desc: "Um dos festivais mais importantes, o $obon$ é o momento de honrar os mortos e os ancestrais. Durante as comemorações, são feitas oferendas de alimentos e danças ritualísticas. As pessoas também acendem fogueiras e lanternas para guiar as almas dos mortos de volta ao lar para as comemorações e depois retornarem à terra dos mortos."
 neo_confucianism: "Neoconfucionismo"
 neo_confucianism_desc: "O Neoconfucionismo, um desenvolvimento posterior do $SECT_CONFUCIANISM_NAME$ em sua história milenar, já está presente no $japan_region$ há séculos. No entanto, um maior apoio do Estado, garantirá que o nosso governo mantenha a nação sob um domínio rígido."
 danka_system: "Sistema Danka"
 danka_system_desc: "Por séculos, os lares do $japan_region$ tiveram uma relação próxima com os templos budistas locais oferecendo patrocínio financeiro, em troca disso, os templos cuidavam de suas necessidades espirituais. Estender esse sistema a toda a população garantirá que a fé do nosso povo fique segura."
 harae: "Harae"
 harae_desc: "Na nossa fé, a prática do #italic $harae$#!, um ritual de purificação, é essencial para retirar todos os #italic Tsumi#! (pecados) e #italic Kegare#! (impurezas). Assegurar que a nossa população realize os rituais $harae$ de forma adequada e frequente é assegurar que nosso país continue puro."
 jisha_bugyou: "Jisha-Bugyō"
 jisha_bugyou_desc: "Administrador de todos os templos e santuários, o $jisha_bugyou$ supervisionará todas as atividades que essas instituições religiosas realizam, garantindo assim que seus interesses se alinhem aos do governo."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Praticamente desde a sua criação como país, $japan_region$ e $shinto$ foram influenciados por ideias estrangeiras chinesas e budistas. Um novo movimento começa a nascer, afirmando que o nosso espírito nacional é naturalmente puro e que todas as influências internacionais devem ser descartadas."
 home_shrines: "Santuários Residenciais"
 home_shrines_desc: "Cultos e rituais costumavam ser relegados a santuários e templos. No entanto, é cada vez mais comum ver nosso povo adotar tanto seus próprios santuários familiares dentro de seus lares, os chamados #italic Kamidana#!, que são usados para venerar os Kamis, e o #italic Butsudan#!, um tipo de altar $buddhist_ADJ$ para os ancestrais."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "À medida que o povo rejeita influências estrangeiras na nossa cultura, começa a rejeitar também elementos do budismo e do $SECT_CONFUCIANISM_NAME$ presentes na nossa fé. De acordo com essa linha de pensamento, $shinto$ precisa de uma revitalização."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Embora nunca tenha sido realmente codificado por regras específicas, o comportamento de um guerreiro é claro. Seu dever é lutar e vencer em batalha e expandir a glória do clã, independentemente dos métodos usados para isso."
 jap_land_of_the_rising_sun: "Terra do Sol Nascente"
 jap_land_of_the_rising_sun_desc: "O território do Japão tem uma história vasta e gloriosa. Nossa tradição cultural ímpar, nossos soldados corajosos e nossa geografia inconquistável nos fazem ser mais fortes que muitos outros Estados na região. Chegou o momento de a Terra do Sol Nascente assumir seu lugar entre as grandes nações deste mundo!"
 jap_ancestral_legacy: "Legado Ancestral"
 jap_ancestral_legacy_desc: "A linhagem ancestral do nosso clã é famosa e é um pilar que devemos preservar e sustentar. É a nossa história do passado que nos define e garante nosso direito de governar."
 jap_shinobi: "Shinobi no Mono"
 jap_shinobi_desc: "Informação é a chave para obter vantagem. Para isso, temos usado espiões e pessoas infiltradas para coletar informações. Esses $jap_shinobi$ costumam ser da classe dos samurais, mas também podem ser recrutados na população local. Eles são enviados para terras inimigas para se misturarem na sociedade e estabelecer uma rede de informações da qual podemos tirar vantagem no futuro."
 jap_head_hunting: "Cabeças como Prêmio"
 jap_head_hunting_desc: "As conquistas de um guerreiro em batalha só podem ser realmente gloriosas se houver provas. Assim, os samurais coletam as cabeças decapitadas dos inimigos assassinados para mostrá-las ao general. Quanto mais numerosas e importantes forem as cabeças trazidas por um samurai, melhores serão as recompensas que ele receberá."
 jap_ichiban_yari: "Ichiban Yari"
 jap_ichiban_yari_desc: "Ser o primeiro guerreiro a infligir dano a um inimigo é uma grande honra. Nossos guerreiros estão ávidos para serem a primeira lança a perfurar a força inimiga quando surgir a oportunidade."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "A guerra sempre foi o território dos poderosos samurais. No entanto, acontecimentos recentes provaram a necessidade de tropas muito maiores do que apenas os samurais, incluindo tropas de camponeses. Mas esses ashigaru não serão qualquer ralé, pois seu treinamento constante e ampla experiência em batalha os torna guerreiros formidáveis, capazes de se equiparar aos samurais."
 jap_daiku_construction: "Construção com Daiku"
 jap_daiku_construction_desc: "A construção de edificações por meio de técnicas tradicionais de carpintaria, ou #italic daiku#!, sempre esteve presente no $japan_region$. Nossas edificações de madeira são resistentes, flexíveis e admiradas por todos. Da menor cabana ao palácio mais alto, a madeira está sempre presente em nossas edificações."
 jap_wandering_ronin: "Rōnin Errante"
 jap_wandering_ronin_desc: "É muito comum que os samurais viajem pelas terras em busca de melhores contratações: eles entregam sua lealdade para o lorde que pagar mais. Esses homens vêm e vão como ondas, mas sempre encontramos utilidade para eles."
 jap_reformed_land_holding: "Propriedades Reformadas"
 jap_reformed_land_holding_desc: "Tradicionalmente, a terra era avaliada pelo tamanho, mas isso não considerava o fato de que nem toda terra é igual. A partir de agora, ela será avaliada de acordo com o valor do arroz que pode ser plantado nela. Isso facilitará para tirarmos um melhor proveito do nosso território."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "Momentos turbulentos criam graves perigos para a população. Por esse motivo, as pessoas costumam se reunir na segurança de lugares fortificados. O crescimento das cidades ao redor de castelos fortificados certamente atrairá comércio e prosperidade para esses locais."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Essas escolas particulares oferecem educação básica aos plebeus, promovendo a alfabetização, aritmética e valores morais. As escolas Terakoya exercem um papel vital em promover uma população com mais educação e consciência social, contribuindo para a estabilidade e o progresso do país durante esta era."
 jap_codified_bushido: "Bushidō Codificado"
 jap_codified_bushido_desc: "O comportamento esperado de um guerreiro é cada vez mais venerado; valores como honra e lealdade acabam sendo mais importantes do que sua verdadeira utilidade em batalha. No entanto, essa versão romantizada e codificada do Bushidō certamente irá aprimorar a imagem dos nossos exércitos, mesmo que seja diferente do comportamento real deles."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "Antigamente, nossos ancestrais pertenciam ao clã Uda Genji, da família Minamoto, e nós temos sido o Shugo de Ōmi por várias gerações. Nosso direito à defesa está garantido."
 kgk_emerging_clan: "Clã Emergente"
 kgk_emerging_clan_desc: "Apesar da nossa descendência ancestral, a origem do nosso clã como divisão do clã Sasaki é relativamente recente. Assim, nosso povo sente a necessidade de provar nosso valor como um nome independente."
 akt_march_of_akita: "Marquesado de Akita"
 akt_march_of_akita_desc: "Nosso feudo de Akita, ao norte da província de Dewa, era uma antiga zona de conflito contra os \"bárbaros\" do norte. A fronteira do Japão se expandiu bastante para o Norte, mas os espíritos dos nossos ancestrais ainda vivem em nosso sangue."
 akt_ezo_kanrei: "Ezo Kanrei"
 akt_ezo_kanrei_desc: "A posição de Ezo Kanrei (administrador de $ezo_area$) foi atribuída ao nosso clã desde o Xogunato Kamakura. Estamos encarregados de administrar a ilha como um lugar de exílio para criminosos, então mantemos contatos próximos ao longo do estreito."
 akt_ainu_trade: "Comércio Ainu"
 akt_ainu_trade_desc: "Estamos entre os primeiros $japanese_group$ a estabelecer um comércio permanente com o povo $ainu_culture$. Nossos navios vão e voltam entre as terras Ainus e as nossas, beneficiando muito ambas as partes."
 asa_legacy_of_emperor_keitai: "Legado do Imperador Keitai"
 asa_legacy_of_emperor_keitai_desc: "Há muitos séculos, o imperador Keitai usou a província de Echizen para iniciar sua guerra para tomar o trono imperial. Assim como ele, não devemos hesitar para demonstrar nosso poder além das fronteiras e iniciar invasões nos reinos vizinhos quando for necessário."
 asa_control_of_buddhist_sects: "Controle de Seitas Budistas"
 asa_control_of_buddhist_sects_desc: "Echizen é o lar de vários templos importantes de diferentes seitas, como o Eiheiji, da seita Sōtō, e o Heisenji, da seita Tendai. Se pudéssemos controlar todos eles e estabelecer uma paz confessional na província, teríamos a base de uma política religiosa ideal para todo o nosso território."
 ask_defender_of_the_imperial_court: "Defensores da Corte Imperial"
 ask_defender_of_the_imperial_court_desc: "Após a queda do Xogunato Kamakura, mantivemos o Imperador e a Corte Imperial a salvo. Isso nos proporcionou uma posição na vanguarda de todos os clãs do Japão como verdadeiros protetores do Império e das tradições da corte."
 ask_bugyoshu_and_hokushu: "Bugyōshū e Hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "Precisamos fortalecer os oficiais da nossa administração, como os magistrados Bugyōshū e o comandantes Hōkōshū. Às vezes, uma burocracia forte será a única coisa entre nós e uma guerra civil."
 ask_higashiyama_culture: "Cultura Higashiyama"
 ask_higashiyama_culture_desc: "Formada com base na estética do Zen Budismo, a cultura Higashiyama vê beleza na simplicidade. Ela promove o desenvolvimento da cerimônia do chá, arranjos de flores, teatro e arte. A ascensão dessa cultura proporcionou um grande prestígio àquelas que a praticam, e isso terá um ótimo reflexo para nós."
 ask_shugo_system: "Sistema de Shugos"
 ask_shugo_system_desc: "Os Shugos são vassalos importantes para o Xogunato. Eles administram as terras em nome do $JAPANESE_SHOGUNATE_LEADER_MALE$. Graças a eles, temos uma administração mais eficiente das nossas terras."
 cba_lineage_of_taira: "Linhagem Taira"
 cba_lineage_of_taira_desc: "O clã Chiba é um antigo ramo da linhagem Taira, do fim do período Heian. Isso nos proporciona mais poder e influência do que nossa situação política poderia indicar."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "O $katori_shrine$ idolatra Futsunushi no Kami, um deus patrono das artes marciais e venerado por todos os guerreiros do Japão. Devemos explorar esse fato para o bem dos nossos próprios samurais."
 cba_dream_of_masakado: "O Sonho de Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, um grande guerreiro e parente do nosso clã na era antiga, tentou se tornar o Imperador do Leste do Japão no passado. Infelizmente, Masakado não conseguiu alcançar sua ambição, mas seu sonho de criar um país para os samurais deve ser nosso eterno guia."
 cba_irrigation_of_southern_kanto: "Irrigação do Sul de Kantō"
 cba_irrigation_of_southern_kanto_desc: "Grandes partes dos nossos domínios são áreas pantanosas inadequadas para uma agricultura intensa. No entanto, os desenvolvimentos tecnológicos recentes na área da irrigação nos permitem cultivar novos campos e drenar os pântanos quando necessário. Vamos iniciar um grande projeto para desenvolver as terras sob o nosso controle para melhorar a economia."
 csk_clans_of_tosa: "Clãs de Tosa"
 csk_clans_of_tosa_desc: "Nossa província de Tosa é tradicionalmente dividida entre clãs poderosos. Se conseguirmos expandir mais, vamos todos nos unir. Eles ajudarão em nossa ascensão, e em troca aumentaremos o poder deles."
 csk_god_of_arts: "Deus das Artes"
 csk_god_of_arts_desc: "O ancestral fundador do nosso clã, Hata no Kawakatsu, era muito admirado como Deus patrono de toda a arte, das danças tradicionais ao teatro. Nosso clã deve fazer jus ao legado desse deus se quiser conquistar o respeito dos japoneses."
 csk_unification_of_shikoku: "Unificação de Shikoku"
 csk_unification_of_shikoku_desc: "A ilha de Shikoku é vista pelo resto do Japão como uma terra pobre e isolada, onde nada de importante acontece. Vamos deixar que o povo continue pensando isso e ignorando a unificação da ilha até ser tarde demais."
 csk_expand_the_navy: "Expandir a Marinha"
 csk_expand_the_navy_desc: "O Japão é uma nação insular, e para prosperar aqui é necessário ter uma marinha forte. Tosa é um lugar ideal para começar a construção da nossa própria armada."
 dte_fujiwara_hokke: "Fujiwara Hokke"
 dte_fujiwara_hokke_desc: "Como uma das ramificações da Casa do Norte do clã $fujiwara$, a legitimidade do nosso governo é inquestionável."
 dte_oshu_shugo: "Ōshū Shugo"
 dte_oshu_shugo_desc: "Como um honrável clã que existe desde o início do período Kamakura, temos um grande desejo de governar toda a província de Ōshū. Felizmente para nós, a terra coberta por Ōshū não está exatamente bem definida."
 dte_dragon_of_oshu: "Dragão de Ōshū"
 dte_dragon_of_oshu_desc: "Nossa força e nosso poder serão invejados pelos inimigos. Nosso nome será sempre associado ao Dragão de Ōshū."
 dte_intensive_domain_development: "Desenvolvimento de Domínio Intensivo"
 dte_intensive_domain_development_desc: "O clima rigoroso e a geografia montanhosa fazem com que muitas pessoas vejam $ou_area$ como uma região pobre. No entanto, há um grande potencial para aprimorar nossas terras. Se fundarmos novos municípios, incentivarmos e protegermos o comércio, construirmos canais e ampliarmos a terra cultivada, poderemos aprimorar imensamente nossa região. Se abolirmos os pedágios e impostos sufocantes, poderemos também deixar nossos súditos mais ricos e as regiões mais prósperas."
 htk_hatakeyama_heritage: "Descendência Hatakeyama"
 htk_hatakeyama_heritage_desc: "Devido à história do nome do nosso clã, algumas pessoas consideram nossos líderes como encrenqueiros rebeldes. No entanto, isso não passa de um sinal da nossa resiliência. Nós renascemos, jamais nos renderemos, e lutaremos pelo que é nosso, não importa quem nos desafie!"
 htk_shogunate_ties: "Vínculos do Xogunato"
 htk_shogunate_ties_desc: "Como um clã descendente de uma ramificação do clã Ashikaga, nossos vínculos com a autoridade do Xogunato são fortes. Nossa associação com ele sempre nos deixará em uma posição de alta consideração."
 htk_clan_spread: "Disseminação do Clã"
 htk_clan_spread_desc: "Não estamos contentes em limitar nosso clã a um único lugar, e tentamos disseminar nossa influência por todo o país. Não importa onde chegarmos, a autoridade do nosso clã será inquestionável em todo o território."
 hsk_rising_clan: "Clã Ascendente"
 hsk_rising_clan_desc: "Embora nossas origens sejam relativamente humildes, mesmo se comparadas aos outros clãs descendentes do Ashikaga, nós conseguimos ampliar nossa influência consideravelmente. Nosso clã está definitivamente em ascensão, e vamos continuar crescendo."
 hsk_control_of_izumi_sea: "Controle do Mar em Izumi"
 hsk_control_of_izumi_sea_desc: "Tradicionalmente, os territórios do nosso clã ficam ao redor do Canal Kii. O controle do comércio que entra no continente por lá nos proporcionará lucros altos, e poderemos florescer grandiosamente."
 hsk_branches_and_retainers: "Parentes e Vassalos"
 hsk_branches_and_retainers_desc: "Nossa linhagem se espalha ao longe, e nossos parentes e vassalos possuem inúmeros territórios ricos, além de manterem sua lealdade ao líder do clã. Com harmonia interna, nosso clã estará entre os mais poderosos do Japão."
 img_claim_to_shogunate: "Direito ao Xogunato"
 img_claim_to_shogunate_desc: "Como nosso clã descende da família Ashikaga, temos o direito de assumir o manto de $JAPANESE_SHOGUNATE_LEADER_MALE$ se a linhagem principal falecer. Ainda que o Bakufu pareça estar a salvo agora, devemos garantir que ninguém esqueça qual é o nosso direito inato."
 img_supreme_ruler_of_tokaido: "Controle do Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "O Tōkaidō é a rota comercial mais importante entre o centro e o leste do Japão. Tradicionalmente, nossas terras ficam no meio do caminho, o que nos permitiria exercer o controle sobre essa região para dominarmos a economia de todo o local."
 img_unlikely_alliances: "Alianças Improváveis"
 img_unlikely_alliances_desc: "Às vezes, a melhor forma de derrotar um inimigo é torná-lo seu amigo. A proteção dos nossos flancos por meio do casamento pode pacificar nossos inimigos e nos dar novos aliados, além de garantir que também poderemos dominá-los pelo sangue."
 img_march_to_kyoto: "Marcha para $kyoto$"
 img_march_to_kyoto_desc: "Em uma época que o Japão e $kyoto$ estão atolados em caos político, qualquer pessoa poderia pensar em marchar até a capital e tomar o poder. Como parentes próximos do clã Ashikaga, é nossa obrigação, e direito, garantir a estabilidade do país."
 isk_sanindo_gate: "Portão de $sanindou_area$"
 isk_sanindo_gate_desc: "A província de $tango_province$ é o portão de $kyoto$ em $sanindou_area$, além de ser uma terra de grande importância econômica. Se estabelecermos e expandirmos uma presença forte no local, podemos obter vantagens com essa prosperidade."
 isk_minister_of_samurai_dokoro: "Ministro do Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc: "Somos um dos quatro clãs poderosos que tradicionalmente são indicados como chefes da força militar e da polícia do Samurai-Dokoro. Portanto, é nossa responsabilidade, e nosso privilégio, manter a paz na capital e em outras áreas importantes."
 ito_gokenin_family: "Família Gokenin"
 ito_gokenin_family_desc: "Nossos ancestrais ajudaram Minamoto no Yoritomo durante a fundação do Xogunato Kamakura. Como recompensa por essa contribuição, fomos classificados como seu Gokenin e recebemos o feudo na província de $hyuuga_province$. É uma honra que poucas famílias em Kyūshū podem desfrutar."
 ito_sympathy_to_foreign_faiths: "Simpatia para Novas Fés"
 ito_sympathy_to_foreign_faiths_desc: "Os estrangeiros que vêm para nossas terras trazem crenças diferentes. É claro que devemos garantir que isso não prejudique as religiões tradicionais, mas desde que não nos cause problemas não há motivos para impedir que as pessoas escolham a própria fé."
 kkc_disinguished_family_in_kyushu: "Família Notável"
 kkc_disinguished_family_in_kyushu_desc: "Diferentemente de outros clãs poderosos em Kyūshū, nossa família se estabeleceu aqui antes da fundação do Xogunato Kamakura. Nossas conquistas são famosas, e nosso nome é respeitado."
 kkc_resistance_against_foreign_intervention: "Resistência Contra Invasões"
 kkc_resistance_against_foreign_intervention_desc: "Nossas contribuições para a defesa do país durante as invasões mongóis são bastante conhecidas. As conquistas de Kikuchi Takefusa na expulsão dos invasores são louvadas, e todas as nossas tropas buscam lutar com tanta coragem quanto ele."
 ktb_southern_court: "Apoiadores do Imperador"
 ktb_southern_court_desc: "Embora o ramo imperial tenha perdido influência política, ainda somos conhecidos por demonstrar um apoio fervoroso à Corte do Sul após sua separação. Essa reputação de serviço leal ao Trono do Crisântemo mostrará ao mundo que temos mais determinação que muitas das casas inferiores que dominam o Japão."
 ktb_control_of_ise: "Controle de $ise_province$"
 ktb_control_of_ise_desc: "Do sul rico ao norte densamente povoado e urbano, nós conseguimos estender nosso controle sobre toda a província de $ise_province$. Isso nos permitirá usar todo o potencial presente nos recursos para aumentar a influência do nosso clã."
 ktb_blessing_of_amaterasu: "Bênção de Amaterasu"
 ktb_blessing_of_amaterasu_desc: "Como guardiões dos santuários mais sagrados do $japan_region$ na província de $ise_province$, somos abençoados pela deusa do sol e do universo. Devemos crescer para sermos dignos da missão de manter e cuidar desse tesouro nacional, o que conquistará o respeito dos $japanese_group$."
 ktb_the_march_of_kitabatake_akiee: "Marcha de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Nosso honrável ancestral Kitabatake Akiie provou que mesmo a marcha de $ou_area$ até o Japão central pode ser realizada rapidamente com determinação suficiente. Temos que aprender com tal feito e treinar nossos exércitos para manobras rápidas, assim poderemos transitar rapidamente entre os frontes quando for necessário."
 kno_shugo_of_iyo: "Shugo da Província de $iyo_province$"
 kno_shugo_of_iyo_desc: "Desde o fim do período Heian no século XII, somos a maior potência naval no Mar Interior de Seto, e nossa poderosa marinha nos proporcionou o título de Shugo dessa província."
 kno_ruler_of_inland_sea: "Governança do Mar Interior"
 kno_ruler_of_inland_sea_desc: "O Mar Interior de Seto tem uma importância especial para as rotas comerciais do Japão. Manter um domínio naval nessa região pode ser crucial para o nosso clã. Precisamos garantir que nossa marinha seja sempre forte para controlar comércio marítimo."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "O clã Murakami é conhecido como um bando de piratas que atua no Mar Interior de Seto. Vamos incorporá-los em nosso clã e enviar esses temíveis corsários para enfrentar nossos inimigos!"
 mri_descendant_of_oe_hiromoto: "Descendentes de Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, um estudioso e político que contribuiu imensamente para o estabelecimento do Xogunato Kamakura, foi o ancestral do nosso clã. Até hoje seu espírito vive no clã, e nós nos orgulhamos de manter uma administração eficiente."
 mri_munakata_three_goddesses: "As Três Deusas Munakata"
 mri_munakata_three_goddesses_desc: "As três filhas de Susanoo-no-Mikoto são as padroeiras do mar e da navegação. Suas bênçãos farão com que nossas marinhas sejam imbatíveis no mar."
 nbu_genji_in_the_north: "Ōshū Genji"
 nbu_genji_in_the_north_desc: "Originalmente, somos um ramo cadete do Kai Genji. Nosso fundador recebeu um feudo na província de Ōshū, no século XII, como recompensa pelo serviço leal prestado ao Xogunato Kamakura. Após esse marco, nos acostumamos com essa região e com seu inverno rigoroso, e sabemos como utilizar essas condições em nossas estratégias e táticas."
 nbu_fight_against_famines: "Derrotando a Fome"
 nbu_fight_against_famines_desc: "Devido aos ventos frios do último outono e à neve forte até o começo da primavera, nosso povo costuma sofrer intensamente com a fome. Precisamos construir reservas de alimentos e tentar aprimorar as terras sob nosso controle para enfrentar futuras catástrofes."
 nbu_northern_horses: "Cavalos do Norte"
 nbu_northern_horses_desc: "Mutsu tem ranchos de onde os povos antigos enviavam cavalos para Kyoto. A tradição da criação de cavalos ainda perdura, e devemos cultivá-la, pois ela nos permite aumentar a cavalaria com mais facilidade do que muitos dos nossos vizinhos."
 oda_uninspiring_clan: "Um Clã Irrelevante"
 oda_uninspiring_clan_desc: "Apesar da linhagem ancestral, nosso clã não parece ser tão relevante quanto nossos vizinhos. A forma como subestimam nossa força será a ruína deles."
 oda_generals: "Generais de $ODA$"
 oda_generals_desc: "A obsessão pelo nascimento e por privilégios enfraqueceu este país, e a ascensão de poderosos clãs que cresceram pelo reino sem nenhuma ajuda prova que esses ideais são inúteis. Vamos aprender com essa lição e deixar que o sucesso e a habilidade sejam os guias de quem ascenderá para comandar nossos exércitos. Uma liderança forte é primordial para uma expansão rápida."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "Está claro que nosso destino é assumir o controle de todo o país. Ninguém resistirá à nossa autoridade, e todas as pessoas da Terra se curvarão à nossa força militar."
 oda_triple_firing: "Disparo Triplo"
 oda_triple_firing_desc: "O advento das armas de fogo revolucionou, e continuará revolucionando, a guerra no arquipélago japonês. Com o domínio dessas novas armas, podemos conquistar qualquer campo de batalha. Para aumentar a taxa de disparos, nossos arcabuzeiros formarão fileiras em que uma atira, enquanto outras duas recarregam."
 oda_influential_strongholds: "Fortalezas Influentes"
 oda_influential_strongholds_desc: "O $japan_region$ é uma terra de castelos e fortificações. A construção de posições defensivas resistentes possibilita a instauração de influência no campo político e nas rotas vitais para campanhas militares. Precisamos manter esse aprendizado em mente. Com os castelos, podemos garantir que o povo sempre se lembre da nossa presença e do nosso poder. O tempo todo, devemos priorizar a redução de fortificações inimigas e o estabelecimento das nossas próprias fortificações em locais estratégicos."
 oda_patronization_of_the_west: "Patrocínio Ocidental"
 oda_patronization_of_the_west_desc: "Missionários ocidentais trouxeram muitas ideias e técnicas para a nossa terra. Diferentemente das antigas seitas budistas, eles não têm vínculos com latifundiários corruptos ou cidades rebeldes. Devemos dar as boas-vindas aos ocidentais em nossas cidades e analisar os benefícios que eles podem apresentar à nossa corte."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Os estilos tradicionais têm um alto valor na nossa sociedade. Nós formalizamos o sistema de artes marciais e etiqueta desde que o fundador do nosso clã, Ogasawara Nagakiyo, desenvolveu nossa própria escola. Todos os samurais devem aprender o estilo da nossa escola."
 ogs_shinano_shugo: "Shugo da Província de $shinano_province$"
 ogs_shinano_shugo_desc: "Nosso clã pertence a um antigo sub-ramo do Genji e governa a província de $shinano_province$ como seu Shugo. Essa terra é montanhosa e inóspita para algumas pessoas. No entanto, para o nosso povo ela tem sido uma parte integrada da nossa defesa contra estrangeiros há bastante tempo. Vamos carregar essa experiência para onde quer que nossos exércitos forem, e vamos sempre garantir a obtenção de boas informações locais para aproveitar ao máximo o terreno em qualquer região que batalharmos."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "Cavalos na área de Kiso são nossos amigos inigualáveis. Eles não são tão altos ou velozes quanto os outros tipos, mas são vigorosos e resistentes para sobreviver nas montanhas."
 ogs_improvment_of_nakasendo: "Melhorando o Nakasendō"
 ogs_improvment_of_nakasendo_desc: "O Nakasendō é uma das rotas mais importantes entre o leste e o centro do Japão. Controlá-lo também significa assumir o controle do comércio que passa por ele."
 suw_suwa_taisha: "Suwa Taisha"
 suw_suwa_taisha_desc: "O Suwa Taisha, no Lago Suwa, é um dos santuários mais antigos do Japão. É altamente adorado, e não apenas em Shinano. Seu festival mais importante, o Onbashira-matsuri, prova a coragem do nosso povo, que viaja pelos caminhos sagrados da montanha até o santuário."
 otm_lord_of_bungo: "Lorde de Bungo"
 otm_lord_of_bungo_desc: "Nós somos o Shugo de Bungo desde a era Kamakura. Essas terras são conhecidas pelos terrenos altamente férteis, e as ricas colheitas da região nos permitem alimentar exércitos maiores do que muitos outros $daimyo$."
 otm_domination_of_kyushu: "Domínio de Kyūshū"
 otm_domination_of_kyushu_desc: "Fomos nomeados Shugo das províncias de $bungo_province$, $hizen_province$ e $hyuuga_province$. Temos uma posição forte para reivindicar toda a ilha de Kyūshū."
 otm_nanban_trade: "Recebendo o Comércio Nanban"
 otm_nanban_trade_desc: "Outras pessoas podem evitar os estrangeiros chamando-os de bárbaros, mas nós reconhecemos os benefícios e as vantagens comerciais disso. Que todos saibam que eles serão sempre bem-vindos em nossos portos, assim, poderemos expandir nossa rede comercial mais do que nossos rivais."
 otm_christian_conversion: "Cristãos Convertidos"
 otm_christian_conversion_desc: "Nossas interações crescentes com os estrangeiros fizeram com que muitas pessoas do nosso clã se interessassem pela fé cristã. Os cristãos têm muitos protetores poderosos entre nossos lordes e vassalos, e alguns são tão zelosos quanto os recém-convertidos. Vamos aproveitar esses convertidos cristãos, independentemente do caminho que nosso clã siga, e usar a influência e o zelo deles para ampliar nossa causa."
 ouc_descendant_of_baekje: "Descendentes de Baekje"
 ouc_descendant_of_baekje_desc: "Nossa crônica diz que somos descendentes do Príncipe Imseong, da casa real do antigo Reino Baekje, na península coreana. Essa lenda nos proporciona uma posição de prestígio na Ásia Oriental."
 ouc_korea_trade: "Comércio Coreano"
 ouc_korea_trade_desc: "Nossa posição geográfica nos permitiu ser o clã mais ativo no comércio com a Coreia, e várias mercadorias exóticas são praticamente monopolizadas por nossos comerciantes. Devemos fazer o que pudermos para manter essa posição favorável e usá-la para superar qualquer arrivista que nos desafie."
 ouc_fight_against_wokou: "Proteção Contra a Pirataria"
 ouc_fight_against_wokou_desc: "Para manter boas relações entre o continente e nossos comerciantes, precisamos patrulhar o mar constantemente. Se piratas e contrabandistas forem comuns nessas águas, os estrangeiros perderão a confiança e podem agir contra nós."
 ouc_welcome_missionaries: "Boas-vindas aos Ocidentais"
 ouc_welcome_missionaries_desc: "À medida que nossa rede comercial se expande, entramos em contato com mais estrangeiros e mais fés. Independentemente da crença, o dinheiro deles é bom, portanto, devemos estar abertos para os seus pensamentos, pois precisamos garantir o comércio com esse povo."
 stk_hitachi_genji: "Genji da Província de $hitachi_province$"
 stk_hitachi_genji_desc: "Somos uns dos mais antigos Genji da região de Kantō, e lutamos pela glória do nosso clã no Leste do Japão antes mesmo de Minamoto no Yoritomo fundar o Xogunato Kamakura. Nossa posição como Shugo da província de $hitachi_province$ é inquestionável."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ é um dos três santuários mais importantes de Kantō. Esse santuário venera Takemikazuchi-no-O-no-Kami, deus do trovão e das espadas, que também é conhecido como padroeiro do $sumo$. A custódia do santuário fortalece a determinação dos nossos exércitos."
 stk_eastern_coalitions: "Coalizões Orientais"
 stk_eastern_coalitions_desc: "Independentemente dos clãs hostis ao nosso redor, sempre fizemos um bom trabalho nos apresentando como uma opção razoável com a qual outros clãs poderiam se unir para se protegerem de invasores. Essa tradição de coalizões orientais será benéfica para nós, se garantirmos que os clãs que confiam em nós jamais precisem se preocupar com proteção."
 sba_multiple_shugo: "Shugo Múltiplo"
 sba_multiple_shugo_desc: "Fomos nomeados Shugo de várias províncias. Essas terras permitem o nosso enriquecimento com arrozais e com as oficinas dos artistas mais habilidosos do Japão."
 sba_access_to_northern_japan: "Vínculos com Ōshū"
 sba_access_to_northern_japan_desc: "A província de Ōshū é o nosso segundo lar, além de ser a origem do nosso clã. Devemos fazer um bom uso dos nossos vínculos com Ōshū para assegurar os fortes cavalos de guerra da região."
 sba_shiba_retainers: "Vassalos $SBA$"
 sba_shiba_retainers_desc: "Temos vassalos talentosos, porém ambiciosos, em nosso clã. Mas às vezes essas famílias também são o motivo de discórdia na nossa, e devemos ter sabedoria para controlá-las. Uma supervisão atenta e recompensas suficientes poderiam torná-las grandes ativos do nosso governo."
 smz_satsuma_shugo: "Shugo da Província de $satsuma_province$"
 smz_satsuma_shugo_desc: "Tradicionalmente, sempre fomos o Shugo da província de $satsuma_province$, até seu nome se tornar sinônimo do nosso clã. Nossos guerreiros se orgulham disso e estão prontos para lutar por nós."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Tsurinobuse, também chamada de \"atrair e emboscar\", é nossa tática mais eficiente, e que nos permite derrotar inimigos que estão em maior número. Devemos fazer dela a tática principal dos nossos exércitos e surpreender os comandantes imbecis dos outros clãs."
 smz_shimazu_charge: "Avanço $SMZ$"
 smz_shimazu_charge_desc: "Mesmo quando estão cercados e em menor número, nossos soldados continuam avançando até chegarem ao outro lado das linhas inimigas. O avanço das nossas tropas será lendário."
 smz_tanegashima: "Tanegashima Teppō"
 smz_tanegashima_desc: "Os primeiros ocidentais que desembarcaram na Ilha Tanegashima trouxeram armas novas e interessantes. Esses arcabuzes estão se tornando cada vez mais comuns em todo o $japan_region$, mas eles nunca estiveram disponíveis por tanto tempo em outros lugares como aqui."
 smz_early_westernization: "Ocidentalização Precoce"
 smz_early_westernization_desc: "Graças ao contato frequente e precoce com os países ocidentais, nós aprendemos muito sobre tecnologias e ideias estrangeiras. Com base nisso, podemos realizar reformas econômicas, industriais e educacionais para obtermos vantagem sobre outros clãs japoneses."
 shn_vice_minister_of_dazaifu: "Vice-ministro de Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "Como o nome do nosso clã indica, nós viemos do vice-ministro nomeado do Dazaifu na província de $chikuzen_province$. Desde a antiguidade, essa instituição tem sido o centro diplomático e militar da região, e tradicionalmente nós governamos o Norte de Kyūshū como representantes dos Imperadores."
 shn_defender_against_mongols: "Defensores do Japão"
 shn_defender_against_mongols_desc: "Como uma família em uma posição de liderança no Norte de Kyūshū, lutamos bravamente contra as duas invasões mongóis. Se necessário, vamos nos erguer novamente para defender Kyūshū e o reino todo de invasores estrangeiros."
 shn_diplomacy_through_tsushima: "Diplomacia por meio de Tsushima"
 shn_diplomacy_through_tsushima_desc: "Graças à nossa presença na província de $tsushima_province$, temos uma vasta experiência de negociações com a Coreia ao longo da ilha. Assim, sempre conseguimos manter um canal aberto com o exterior, até em tempos em que as relações oficiais foram proibidas."
 soo_tradition_of_wakou: "Tradição Wakō"
 soo_tradition_of_wakou_desc: "Embora apreciemos o comércio legítimo e pacífico de forma oficial, precisamos nos preparar para as piores situações com tensão militar. Felizmente, a tradição da pirataria em nossa ilha poderia nos ajudar a resolver problemas à força."
 soo_fight_for_tsushima: "Luta por Tsushima"
 soo_fight_for_tsushima_desc: "Situada entre o continente asiático e as ilhas japonesas, nossa terra natal, a província de $tsushima_province$, e sua zona marítima, são locais de grandes batalhas entre países. Que nossas frotas sejam fortes o bastante para defender nosso país e expandi-lo!"
 soo_bahan_ship: "Navio Bahan"
 soo_bahan_ship_desc: "Nossos navios corsários são temidos por exibirem a bandeira de Hachiman. Ninguém interceptará nossas frotas protegidas por esse deus da guerra!"
 tkd_kai_shugo: "Shugo da Província de $kai_province$"
 tkd_kai_shugo_desc: "Somos descendentes dos Genji da província de $kai_province$ e por tradição fomos nomeados seu Shugo. Assim, fomos intrinsecamente associados a ela, e os famosos cavalos da província já se tornaram sinônimo da nossa cavalaria."
 tkd_takeda_ryu: "Takeda-Ryū"
 tkd_takeda_ryu_desc: "Formas tradicionais de artes marciais têm sido transmitidas em nossa família há várias gerações. Entre elas, há uma grande ênfase em montaria e arquearia a cavalo, o que torna nossas tropas montadas muito mais eficientes."
 tkd_tiger_of_kai: "Tigre de Kai"
 tkd_tiger_of_kai_desc: "Líderes fortes são uma proteção muito mais confiável para um domínio do que qualquer quantidade de castelos. Nossos generais devem treinar rigorosamente para seus futuros trabalhos e para conquistar o direito de receber o título \"Tigre de Kai\"."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Rápido como o vento, gentil como a floresta, agressivo como o fogo, imóvel como uma montanha. As palavras do grande mestre da guerra Sun Tzu ficarão gravadas no nome da nossa família e se tornarão nosso lema."
 tki_genji_in_mino: "Genji da Província de $mino_province$"
 tki_genji_in_mino_desc: "Como chefes do Genji em $mino_province$, e atuais Shugo, nós lideramos outros samurais locais pra várias gerações. Nosso domínio ocupa uma posição estratégica de onde é possível controlar regiões vizinhas."
 tki_banner_of_bellflower: "Estandarte de Campânula"
 tki_banner_of_bellflower_desc: "Sendo seu Shugo por várias gerações, nosso emblema já se tornou sinônimo da província de $mino_province$. Todos os homens ali presentes lutarão sob o nosso estandarte."
 tki_flood_control_of_three_rivers: "Controle de Enchentes"
 tki_flood_control_of_three_rivers_desc: "Na província onde vivemos, os três grandes rios de Kiso, Nagara e Ibi costumam provocar graves enchentes em nossos arrozais. Precisamos controlar essas águas e aumentar a fertilidade das nossas terras em todas as províncias que controlamos."
 ues_strong_dynastic_ties: "Vínculos Dinásticos Fortes"
 ues_strong_dynastic_ties_desc: "Nossa família descende da prestigiosa linhagem $fujiwara$ e temos fortes vínculos com o clã Ashikaga. A própria mãe de Ashikaga Takauji é membro do nosso clã. Esses vínculos dinásticos terão um valor inestimável para a prosperidade do nosso clã."
 ues_double_shugo: "Shugo Duplo"
 ues_double_shugo_desc: "Fomos indicados como Shugo das províncias de $kouzuke_province$ e $tango_province$. Suas terras abastadas serão úteis para a nossa expansão."
 ues_eastern_power: "Poder do Leste"
 ues_eastern_power_desc: "Apesar de termos recebido territórios no leste e oeste do $japan_region$, é no leste que prosperaremos mais. Com os fartos territórios de lá, podemos reunir muitos guerreiros para a nossa causa."
 ues_dragon_of_echigo: "Dragão de Echigo"
 ues_dragon_of_echigo_desc: "Nosso clã incentiva um senso de coragem e justiça que faz os inimigos nos temerem no campo de batalha. O mundo precisa conhecer a força dos líderes dos nossos clãs. Todos temerão e respeitarão o Dragão de Echigo."
 utn_fujiwara_descendant: "Descendente dos Fujiwara"
 utn_fujiwara_descendant_desc: "A genealogia diz que os ancestrais do nosso clã eram, originalmente, membros da família Fujiwara em $kyoto$. Esse parentesco com uma família antiga e venerada pode ser útil para conexões diplomáticas com a Corte Imperial e com outros clãs."
 utn_legacy_of_nasu_no_yoichi: "Legado de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc: "A província de $shimotsuke_province$ já foi o lar de Nasu no Yoichi, famoso por sua habilidade como arqueiro na antiga Guerra Genpei. Os guerreiros atuais da província de $shimotsuke_province$ ainda têm uma grande consideração por ele. Nós também fomos chamados de \"os melhores arqueiros de Kantō\"."
 utn_mediator_of_kanto: "Mediador de Kantō"
 utn_mediator_of_kanto_desc: "Sendo um dos clãs mais antigos de Kantō, temos uma ampla visão da política nessa região, além de trabalharmos como mediadores entre diferentes facções por várias vezes. Assim, nós também sabemos como expandir nosso território de forma eficaz, sem provocar ódio e medo."
 ymn_descendant_of_nitta: "Descendentes de Nitta"
 ymn_descendant_of_nitta_desc: "Somos descendentes do clã Nitta, o maior rival da antiga família Ashikaga. Para algumas pessoas, isso seria uma prova da nossa lealdade, mas para outras isso nos torna candidatos naturais à oposição. Precisamos utilizar essa linhagem sabiamente nas diversas propostas políticas desta era."
 ymn_mediate_succession_disputes: "Mediando Disputas de Sucessão"
 ymn_mediate_succession_disputes_desc: "Enquanto muitos dos outros clãs de Shugo brigam entre si para decidir quem são seus herdeiros legítimos, eles recorrem a nós para mediar tais disputas. Ao fazermos isso, podemos ganhar mais aliados e contatos, além de desestabilizar nossos rivais."
 ymn_leader_of_western_army: "O Exército do Oeste"
 ymn_leader_of_western_army_desc: "Vamos forjar um grande exército no oeste para unir os estados conflitantes do Japão. Generais corajosos e habilidosos com soldados bem treinados deixarão o leste de joelhos facilmente!"
 ymn_isolated_heartland: "Terra Natal Isolada"
 ymn_isolated_heartland_desc: "Nossas terras natais são montanhosas e isoladas. Felizmente, isso também significa que qualquer conquistador terá dificuldades para alcançá-las. Vamos construir nossas defesas ao redor das fortalezas naturais da nossa geografia e fazer todo agressor se arrepender de mirar seus olhos gananciosos em nossas posses."
 #West Africa
 dahomey_amazons: "Amazonas de Daomé"
 dahomey_amazons_desc: "Um grupo de guerreiras recrutadas dentre as esposas do rei. Conquistando sua reputação como as Amazonas da mitologia grega devido à sua ferocidade em batalha, elas certamente causarão medo entre os inimigos. Essas $dahomey_amazons$ servem a $DAH$ e seus interesses."
 dah_children_of_the_panther: "Filhos da Pantera"
 dah_children_of_the_panther_desc: "A lenda antiga afirma que nossa linhagem descende da união de uma princesa e uma pantera. Essa história só aumenta nosso prestígio e nossa fama aos olhos vizinhos."
 dah_slave_hunts: "Caçadas de Escravos"
 dah_slave_hunts_desc: "Ao invadir nossos vizinhos, nós capturamos escravos que, além de serem empregados economicamente ou trocados, podem também servir em nosso exército. Dessa forma, aumentamos a quantidade de homens que podemos convocar."
 dah_migan_mehu: "Migan e Mehu"
 dah_migan_mehu_desc: "O Migan e o Mehu são os dois primeiros-ministros dos nossos reis. O primeiro supervisiona o Norte; o outro, o Sul. Respectivamente, um supervisiona a justiça e o outro o comércio. Juntos, eles promovem paz e prosperidade em nossa terra."
 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "Se introduzirmos alguns jovens nobres afeminados no harém real e os apresentarmos como esposas reais, podemos dar-lhes a liberdade para agir despercebidos como olhos e ouvidos do rei, principalmente nas questões que envolvem intrigas no palácio."
 dah_yovogan: "Os Yovogans"
 dah_yovogan_desc: "Como cada vez mais estrangeiros desembarcam em nossas margens, precisamos estabelecer um novo gabinete no governo para estudar seus modos e descobrir seus segredos. Assim, podemos nos beneficiar deles."
 dah_dahomey_palaces: "Palácios de Abomey"
 dah_dahomey_palaces_desc: "Um vasto complexo palaciano na capital seria um forte sinal do nosso poder para todos que ousarem desafiá-lo."
 kbo_ribat_fortifications: "Fortificações Ribāṭ"
 kbo_ribat_fortifications_desc: "Usadas no mundo muçulmano, essas pequenas fortificações permitem a proteção de caravanas, pontos comerciais e comunidades isoladas."
 #Muslim
 people_of_allah: "Povo de $muslim_god_name$"
 people_of_allah_desc: "Nós somos os seguidores de $muslim_god_name$, o único Deus verdadeiro, e obedecemos a Sua Palavra. Todos os que acreditam Nele são nossos irmãos e irmãs sob Seus olhos."
 holy_revelation: "Revelação Sagrada"
 holy_revelation_desc: "A Palavra de $muslim_god_name$ foi revelada para Seu Profeta Maomé, que esteja em paz, e transcrita no $common_string_quran$ Sagrado. Por meio de seus versos, o desejo de $muslim_god_name$ é transmitido aos Seus fiéis, e todos os crentes muçulmanos devem conhecer suas passagens."
 islamic_calligraphy: "Caligrafia Islâmica"
 islamic_calligraphy_desc: "O islamismo não é apenas uma religião de paz, mas também de artes. Muitas vezes, a caligrafia dos versos do $common_string_quran$ e os nomes dos profetas oscilam entre escritura e artes."
 islamic_prayer: "Aṣ-Ṣalāh Farḍ"
 islamic_prayer_desc: "Um dos Cinco Pilares do islamismo, a Aṣ-Ṣalāh é a obrigação de orações diárias para um fiel muçulmano. Embora a quantidade de orações e os movimentos específicos durante esse ato possam variar conforme a escola, orar diariamente é uma ação constante entre o povo islâmico."
 zakah: "Al-Zakāh Wājib"
 zakah_desc: "Um dos Cinco Pilares do islamismo, Al-Zakāh é uma forma de caridade considerada uma obrigação religiosa para todo fiel muçulmano. Dar dinheiro para ajudar os necessitados é uma caridade obrigatória para todos que podem arcar com isso, e é considerado um imposto."
 muslim_lineage: "Linhagem Islâmica"
 muslim_lineage_desc: "Desde os tempos de Maomé, que esteja em paz, o islamismo é intrinsecamente vinculado às estruturas de governo. Assim, nossa linhagem também é legitimada pela própria fé."
 muslim_caravans: "Caravanas Islâmicas"
 muslim_caravans_desc: "Das várias rotas da Rota da Seda às rotas do sal pelo Saara, nosso povo tem a tradição de partir em caravanas comerciais para terras distantes, disponibilizando uma ampla variedade de mercadorias no mundo islâmico."
 islamic_golden_age: "Era de Ouro Islâmica"
 islamic_golden_age_desc: "Apesar dos dias culturalmente gloriosos do islamismo já terem ficado no passado, não se pode negar o impacto que a $islamic_golden_age$ causou no mundo todo, não apenas nos países islâmicos. Alguns desses países infiéis estão começando a descobrir nossa grandeza nas artes e nas ciências, enquanto estão estagnados na era da ignorância."
 ramadan: "Ramadã"
 ramadan_desc: "O mês do $ramadan$ é o mais sagrado no islamismo. Nele, celebramos a primeira revelação ao Profeta Maomé, que esteja em paz. Durante esse mês, todos os fiéis muçulmanos devem realizar o Sawm, jejum e abstinência, durante o dia, além de se dedicar a orações e reflexões."
 sunnah: "Suna"
 sunnah_desc: "Consistindo nas tradições e práticas atribuídas a Maomé, que esteja em paz, o $sunnah$ é a forma como todo fiel muçulmano deve se comportar, e é o que nomeia os sunitas. Embora diferentes escolas de jurisprudência possam ter detalhes variados, todas se baseiam no $sunnah$."
 imamate: "Imamato"
 imamate_desc: "A base da fé $shia_ADJ$ é que Maomé, que esteja em paz, designou Ali Ibn Abi Talib como seu sucessor. Assim, a figura de Imame é a de um líder espiritual descendente da linhagem de Maomé, que esteja em paz, para liderar toda a fé islâmica."
 indian_sea_trade: "Comércio no Oceano Índico"
 indian_sea_trade_desc: "Os comerciantes muçulmanos navegaram pelas águas do $indian_ocean_region$ por várias gerações, percorrendo grandes distâncias em busca de produtos lucrativos. Das costas do leste da $africa$ até a $india$, e até as distantes Ilhas Molucas da $indonesia_region$, as águas são atravessadas pelas embarcações islâmicas."
 muslim_trade_communities: "Comunidades do Comércio Islâmico"
 muslim_trade_communities_desc: "A presença de comerciantes muçulmanos em terras distantes os coloca em contato com várias pessoas e crenças diferentes. O estabelecimento de comunidades de comércio entre eles permite uma mistura e um sincretismo de suas crenças com a verdadeira Palavra de $muslim_god_name$."
 expansionist_faith: "Fé Expansionista"
 expansionist_faith_desc: "No passado, o islamismo se expandiu rapidamente a partir de suas origens na $arabia_region$. Em poucas gerações, a religião alcançou terras que vão da $iberia_region$ à $india$, marcando a expansão mais rápida já vista pelo mundo. Há novas terras além das nossas fronteiras agora, e talvez seja o momento de uma segunda expansão islâmica."
 blend_of_influences: "Mistura de Influências"
 blend_of_influences_desc: "O islamismo conseguiu se expandir para muitos lugares desde sua origem na $arabia_region$, e essa expansão o colocou em contato com várias pessoas e estilos de vida diferentes. Muitas trocas de influências ocorreram nesse processo, a ponto de várias características externas terem se vinculado intrinsecamente ao islamismo. Por outro lado, várias culturas que aceitaram o islamismo também foram influenciadas por ele."
 islamic_schoolars: "Escolas Islâmicas"
 islamic_schoolars_desc: "O islamismo sempre incentivou o pensamento e o estudo de suas escrituras, mesmo com o surgimento de diferentes escolas de pensamento com outras formas de interpretá-las. Nossos estudiosos do $common_string_quran$ e dos outros textos sagrados são indivíduos muito cultos, capazes de realizar as discussões mais profundas."
 gunpowder_empires: "Impérios da Pólvora"
 gunpowder_empires_desc: "A pólvora pode ter sido inventada no extremo Leste, mas foi o islamismo que a espalhou pelo mundo e popularizou seu uso. As armas de pólvora têm sido um instrumento básico dos nossos exércitos há várias gerações, e sua produção e seu uso estão entre as características que nos definem."
 established_holy_sites: "Locais Sagrados Estabelecidos"
 established_holy_sites_desc: "Enquanto as outras religiões têm um uso vago e inconsistente de seus locais sagrados, a regra do islamismo para seus locais sagrados é bem clara. Assim, não há dúvidas de que vamos realizar nossas peregrinações obedientemente no momento certo."
 islamic_courts: "Cortes Islâmicas"
 islamic_courts_desc: "As cortes reais dos países islâmicos sempre estiveram entre as mais admiráveis do mundo. Veneradas por nossa cultura refinada e mercadorias exóticas, contos do esplendor das nossas cortes se espalharam para todos os lugares, e nosso povo se orgulha de pertencer a elas."
 schools_of_thought: "Escolas de Pensamento"
 schools_of_thought_desc: "O islamismo sempre esteve vinculado à sabedoria e educação. Das várias escolas de jurisprudência e teologia às diferentes escolas de conhecimento construídas por vários governantes, as obras dos estudiosos muçulmanos são admiradas não apenas no mundo islâmico, mas também entre os infiéis."
 distant_trade_ventures: "Empreendimentos Comerciais Distantes"
 distant_trade_ventures_desc: "Os produtos mais lucrativos que conseguimos vêm das terras mais distantes. Por muitos anos, os comerciantes da fé $muslim_ADJ$ têm viajado grandes distâncias na terra e no mar em busca de oportunidades de negócios lucrativos."
 resilient_merchants: "Comerciantes Resilientes"
 resilient_merchants_desc: "Os comerciantes muçulmanos têm tido que resistir a condições rigorosas em suas expedições. Passando por situações como atravessar as terras escaldantes dos desertos do Saara e de Gobi e navegar pelas águas afetadas pelas monções do $indian_ocean_region$, eles provaram mais uma vez sua resiliência para enfrentar as dificuldades em busca de bons negócios."
 jewels_of_the_desert: "Joias do Deserto"
 jewels_of_the_desert_desc: "É verdade que o islamismo se originou nas areias da $arabia_region$ e se expandiu para várias outras regiões áridas. No entanto, algumas cidades islâmicas conseguiram brilhar intensamente, apesar de estarem no meio de regiões desérticas, e foram enaltecidas como centros de vida afluentes. Com o devido esforço, qualquer assentamento pode ficar tão rico quanto elas."
 comprehensive_land_survey: "Pesquisa Abrangente sobre Terras"
 comprehensive_land_survey_desc: "Para saber quem deve pagar impostos, primeiramente precisamos saber as posses das pessoas. Para isso, será essencial fazer uma pesquisa abrangente sobre terras e mantê-la atualizada. Vamos sempre receber o que é devido."
 counting_the_people: "Contando as Pessoas"
 counting_the_people_desc: "Agora que sabemos o que cada pessoa possui, o lógico a se fazer é registrar onde cada uma vive. Isso nos permitirá saber onde procurar quando buscarmos homens para servir em nossos exércitos."
 cosmopolitan_court: "Corte Cosmopolita"
 cosmopolitan_court_desc: "Pessoas de todo lugar se juntam para admirar nossa corte islâmica. O encanto dessa corte não está em declínio, e isso possibilita a presença de uma ampla variedade de talentos em nossos salões."
 caliphate: "Ḵilāfa"
 caliphate_desc: "O Ḵilāfa, ou Califado, é a união de toda a fé muçulmana sob um único governante na forma do $rank_empire_muslim_ruler_male$, o sucessor de Maomé, que esteja em paz, tanto política quanto espiritualmente. Embora existam divergências sobre quem deve ser o $rank_empire_muslim_ruler_male$ eleito, a ideia de todos os muçulmanos unidos sob um único estandarte está presente desde seu surgimento."
 ibadi_imamate: "Imamato $ibadi_ADJ$"
 ibadi_imamate_desc: "Diferentemente da ideia do $caliphate$ ou do Imame $shia_ADJ$ divinamente indicado, um Imame $ibadi_ADJ$ não é obrigado a governar todo o mundo islâmico. Em vez disso, cada comunidade deve ser capaz de ser governada de forma independente por seu próprio Imame."
 contacts_network: "Rede de Contatos"
 contacts_network_desc: "A disseminação do islamismo sobre um vasto território permitiu que países islâmicos tivessem contato com diversas terras distantes. Manter uma rica rede de contatos é sempre um benefício na esfera diplomática."
 infiltration_tactics: "Táticas de Infiltração"
 infiltration_tactics_desc: "Embora a antiga ordem dos Ḥashshāshīyīn $shia_ADJ$, da escola $nizari_school$, tenha sido altamente mitificada além do seu objetivo original, não se pode negar que suas táticas de subterfúgio e assassinatos eram eficazes. Se adotarmos essas táticas de infiltração, nós também vamos nos beneficiar com esse mesmo sucesso."
 unified_armies: "Exércitos Unificados"
 unified_armies_desc: "É inegável que o islamismo tenha se espalhado por diferentes culturas e povos desde o seu surgimento na $arabia_region$. Desde que acredite em $muslim_god_name$, uma pessoa de qualquer origem deve ser capaz de lutar em Seu nome."
 harsh_environments: "Ambientes Hostis"
 harsh_environments_desc: "Desde o seu surgimento, o islamismo se espalhou por alguns dos ambientes mais hostis do mundo. Os infiéis sempre tiveram dificuldades para lutar em nossas terras sob nossos próprios termos."
 #Buddhism
 four_noble_truths: "Quatro Nobres Verdades"
 four_noble_truths_desc: "A origem e a fundação dos ensinamentos de Buda, as $four_noble_truths$ são uma explicação da realidade do ser. Nada é permanente, causando dor ao espírito devido ao seu vínculo com essa existência passageira. Essa dor só pode ser amenizada quando alguém se liberta e se desapega desses vínculos, o que é alcançado quando se segue o $noble_eightfold_path$."
 noble_eightfold_path: "Nobre Caminho Óctuplo"
 noble_eightfold_path_desc: "Apresentado como o caminho para a libertação de Samsara rumo ao Nirvana, o $noble_eightfold_path$ é a essência das práticas budistas. Ele dita o estado mental e as ações físicas e determina o comportamento de todo seguidor do budismo."
 middle_way: "Caminho do Meio"
 middle_way_desc: "Buda nos ensina que devemos evitar extremismos, pois nenhuma pessoa com prazer sensual ou ascetismo extremo pode alcançar o esclarecimento."
 three_jewels: "Três Joias"
 three_jewels_desc: "As $three_jewels$, ou Três Refúgios, são os três pilares nos quais um budista busca refúgio. São eles: #italic Buda#!, o iluminado; #italic Dharma#!, os ensinamentos de Buda; e #italic Sanga#!, a comunidade monástica que preserva o Dharma."
 buddhist_syncretism: "Sincretismo Budista"
 buddhist_syncretism_desc: "Embora tenha se espalhado por grandes distâncias, o budismo se originou na $india$, e teve contato com diversas crenças diferentes. Assim, ele contém muito sincretismo, não apenas com as antigas tradições hindus, mas com várias divindades às quais foi exposto."
 sutra: "Sutra"
 sutra_desc: "São tipos de textos sagrados relacionados ao Dharma e ao Budismo. Eles variam em forma e conteúdo. Apesar disso, são sempre considerados uma fonte de conhecimento, e o seu devido estudo é necessário para o desenvolvimento do espírito."
 buddhist_councils: "Conselhos Budistas"
 buddhist_councils_desc: "Desde a morte de Sidarta Gautama, diversos conselhos têm surgido entre as comunidades monásticas para discutir os textos dos diferentes cânones. Embora os registros dos conselhos específicos possam variar conforme a escola, o poder coeso de um conselho assim deve ser inegável."
 buddhist_canon: "Cânone Budista"
 buddhist_canon_desc: "O $buddhist_canon$ é o conjunto de escrituras sagradas do Budismo; ele pode ter diferentes nomes e textos conforme a ramificação do budismo. Das regras monásticas ao #italic Sutra#! ou aos ensinamentos de Buda, qualquer pessoa que se dedica ao budismo deve se familiarizar com o Cânone."
 pali_canon: "Cânone Páli"
 pali_canon_desc: "Embora existam diferentes cânones no budismo, dependendo da escola, o Cânone Páli é o mais antigo e mais prestigiado. Outras escolas criaram seus cânones com uma mistura de textos de várias origens, enquanto o Cânone Páli permaneceu o mesmo desde os tempos de Ashoka, o Grande, contendo as palavras do próprio Buda. Ele também serviu como base ou referência para muitas outras escolas."
 buddhist_universities: "Universidades Budistas"
 buddhist_universities_desc: "Desde a antiguidade, centros budistas também têm sido centros de aprendizado e conhecimento, atraindo pessoas de várias localidades para aprender no interior de seus muros. Nalanda foi o maior desses centros no passado, mas muitos outros surgiram desde então."
 xuanzang_travels: "Viagens de Xuanzang"
 xuanzang_travels_desc: "Xuanzang, um monge budista chinês que viveu durante a dinastia Tang no século VII, embarcou em uma viagem de 17 anos para a $india$, para visitar os centros de aprendizado e juntar uma enorme quantidade de textos budistas. Entre os lugares que visitou, ele esteve em Nalanda, onde aprendeu com os melhores mestres. Ele voltou para a $china$ com mais de mil documentos, que foram uma enorme contribuição para o $mahayana$. Sua viagem e seus registros serviram como base para o conto de #italic Jornada ao Oeste#!, no qual Buda envia um monge para a $india$ em busca de alguns textos sagrados na companhia do Rei Macaco Sun Wukong."
 silk_road_transmission: "Transmissão da Rota da Seda"
 silk_road_transmission_desc: "A influência da Rota da Seda na disseminação do budismo é inquestionável. Tanto pelas rotas terrestres ou pela Rota da Seda Marítima, o comércio permitiu que o budismo chegasse muito mais longe que seu lugar de origem, a $india$."
 bodhisattva: "Bodisatva"
 bodhisattva_desc: "Um $bodhisattva$ é uma figura importante em qualquer escola, embora as características exatas e sua importância possam variar conforme as escolas. Contudo, em todos os casos eles são pessoas que merecem reverência e admiração."
 avalokitesvara: "Avalokiteshvara"
 avalokitesvara_desc: "Também conhecido como Guanyin ou Kannon, $avalokitesvara$ é um dos bodisatvas mais venerados. Sua figura é representada como masculina ou feminina, dependendo da escola, e, em algumas delas, é considerado a origem de todas as divindades hindus. $avalokitesvara$ é o $bodhisattva$ da compaixão, e é associado ao mantra #italic Oṃ maṇi padme hūm̐#!."
 maitreya: "Maitreya"
 maitreya_desc: "Atualmente, $maitreya$ é um $bodhisattva$, profetizado para ser o futuro e último Buda da era atual. Seu destino é restabelecer os ensinamentos do Dharma no mundo após eles terem sido esquecidos pela humanidade. Sendo assim, ele é o sucessor de Sidarta Gautama."
 mount_meru: "Monte Meru"
 mount_meru_desc: "$mount_meru$ é a montanha sagrada no centro do universo, tanto no plano físico quanto no espiritual, para os hindus, budistas e jainistas. Assim como tudo gira ao seu redor, nosso país gira ao redor do nosso governante."
 naraka: "Naraka"
 naraka_desc: "Também chamado de Niraya, $naraka$ se refere aos reinos de sofrimento para purificar o carma ruim de uma pessoa antes de sua reencarnação. Há vários reinos $naraka$, e o tempo que uma pessoa permanecerá lá, assim como os sofrimentos que receberá, dependerão da quantidade de carma necessária para que esse ser renasça em um dos reinos superiores."
 four_heavenly_kings: "Quatro Reis Celestiais"
 four_heavenly_kings_desc: "Cada um regendo sobre um ponto cardeal, os $four_heavenly_kings$ estão encarregados de proteger o reino Deva dos Asuras. Eles também são responsáveis por fiscalizar a virtude e a moralidade entre os mortais."
 vegetarianism: "Vegetarianismo"
 vegetarianism_desc: "Embora dependa muito da escola, há algumas regras no Dharma acerca da abstinência de comer carne. Cada escola tem regras diferentes sobre o rigor dessa abstinência e se ela deve ser aplicada apenas à comunidade monástica ou a toda a população."
 edicts_of_ashoka: "Éditos de Ashoka"
 edicts_of_ashoka_desc: "Os Éditos de Ashoka compõem um código jurídico publicado pelo Imperador Ashoka, o Grande, no século III AEC, e incluem a promoção do budismo. Embora seja algo dos séculos passados, ele ainda merece bastante respeito e reverência de todo fiel $buddhist_ADJ$."
 five_precepts: "Cinco Preceitos"
 five_precepts_desc: "Servindo como base da ética e do código moral budista, os $five_precepts$ representam as regras mais básicas que qualquer pessoa deve seguir no budismo, seja ela parte da comunidade monástica ordenada ou não. Eles instruem as pessoas a se absterem de matar, roubar, cometer assédios sexuais, mentir e intoxicar."
 monastic_communities: "Comunidades Monásticas"
 monastic_communities_desc: "O centro da vida budista são as suas comunidades de monges e monjas conhecidas como #italic Sanga#!. Elas são governadas pelo #italic Vinaya#!, conjunto de regras e preceitos que ditam as vidas de toda comunidade monástica budista."
 prestigious_schools: "Escolas Prestigiadas"
 prestigious_schools_desc: "O budismo desenvolveu diversas escolas, e cada uma é centrada em um tipo de comunidade monástica e declara preferências por certos textos. No entanto, algumas dessas escolas ganharam mais reconhecimento, enquanto outras caíram no esquecimento. Associando-se às mais prestigiadas, as pessoas podem receber um reflexo dessa apreciação."
 offerings: "Oferendas"
 offerings_desc: "Um dos preceitos do budismo é fazer oferendas às $three_jewels$ para acumular mérito. Essas oferendas pode ser materiais ou imateriais, e a sobrevivência de algumas comunidades monásticas depende do alimento doado por seus seguidores."
 incense_burning: "Queima de Incenso"
 incense_burning_desc: "A prática de queimar incenso é uma ação básica de qualquer ritual ou oferenda budista. Variando em formas e tamanhos, é comum que os leigos, monges e monjas acendam incensos antes de realizarem um ritual ou uma meditação. Assim, o cheiro do incenso permeia constantemente todo o templo budista."
 ascetic_practices: "Práticas Ascéticas"
 ascetic_practices_desc: "Embora Buda tenha nos alertado sobre os perigos do ascetismo extremo, algumas comunidades monásticas ainda realizam práticas ascéticas. Limitar o tipo de tecido que as pessoas podem usar, o que podem comer ou onde podem viver são algumas das ações realizadas por algumas pessoas que desejam trilhar esse caminho que, embora não seja obrigatório para a obtenção de mérito, ainda tem seus benefícios para quem pratica."
 mindfulness: "Atenção Plena"
 mindfulness_desc: "A $mindfulness$, uma das partes essenciais da prática do budismo, é o estado de atenção aos fenômenos do corpo e da mente, enquanto os ensinamentos de Buda são mantidos presentes. Com isso, o praticante pode evitar o surgimento de estados indesejados e se desenvolver nos estados pretendidos."
 dana: "Dana"
 dana_desc: "Denotando generosidade, $dana$ é o ato de dar sem receber nada em troca, e é uma virtude primordial em todas as religiões relacionadas ao Dharma. Ajudar os outros de forma altruísta, seja individualmente ou em comunidade, é uma das principais maneiras de acumular carma."
 ahimsa: "Ainsa"
 ahimsa_desc: "O conceito de $ahimsa$, ou não violência, é uma virtude primordial de todas as religiões seguidoras do Dharma. Ele incentiva que todo conflito seja resolvido pacificamente pelo diálogo, em vez da força bruta. Infelizmente, isso nem sempre é possível, mas a violência deve ser sempre o último recurso, e seu uso deve ser justo."
 resistance_to_persecution: "Resistência à Perseguição"
 resistance_to_persecution_desc: "Embora tenha se disseminado bastante, o budismo também foi perseguido ao longo dos tempos. Seus templos e imagens foram destruídos, seus seguidores foram massacrados ou forçados a se esconder, mas, apesar disso, suas crenças permaneceram fortes."
 buddhist_meditation: "Meditação Budista"
 buddhist_meditation_desc: "A meditação é uma prática comum entre todos os budistas, independentemente da escola. Seu objetivo é treinar a mente e o espírito para desenvolver atenção plena, tranquilidade e percepção para alcançar o esclarecimento."
 #Hinduism
 sruti: "Shruti"
 sruti_desc: "Significa \"aquilo que é ouvido\"; $sruti$ são os textos mais antigos e sagrados do hinduísmo. Eles são considerados uma revelação divina, portanto, não são atribuídos à autoria humana. Há pessoas que negam sua origem divina e mesmo assim aceitam sua autoridade."
 vedah: "Vedas"
 vedah_desc: "Os principais textos do $sruti$ são os $vedah$, os textos mais antigos do $sanskrit_language$. Sua autoria é atribuída a Brama, no $mahabarata$. Os Vedas são: Rigveda, Yajurveda, Samaveda e Atharvaveda."
 smrti: "Smriti"
 smrti_desc: "Significa \"aquilo que é lembrado\"; os textos $smrti$ se inspiram ou se originam nos $vedah$, portanto, são considerados menos autoritários que os $sruti$ por serem uma derivação destes. No entanto, diferentemente dos $sruti$, os textos $smrti$ são atribuídos a uma autoria e são transmitidos por meio de manuscritos."
 mahabarata: "Mahabharata"
 mahabarata_desc: "Um dos dois maiores textos $smrti$, ao lado de $ramayana$, o $mahabarata$ é um épico da $india$ antiga. É o maior poema épico já escrito, cerca de dez vezes maior que os gregos #italic Ilíada#! e #italic Odisseia#! juntos, e narra a história de uma luta dinástica pelo trono do antigo reino indiano de Kuru, que culminou na Guerra de Kurukshetra, também chamada de Guerra do $mahabarata$. A história termina com a morte de $krishna_avatar$ e o fim de sua dinastia."
 ramayana: "Ramayana"
 ramayana_desc: "Um dos dois maiores textos $smrti$, ao lado do $mahabarata$, o $ramayana$ é um épico da $india$ antiga. Ele narra a vida de $rama_avatar$, avatar de $vishnu_god$, como um príncipe do reino de Kosala. Ele destaca a importância da virtude em todos os aspectos da vida de uma pessoa."
 purana: "Puranas"
 purana_desc: "Considerados partes dos $smrti$, os $purana$ são textos com diversos conteúdos: cosmologia, genealogias divinas, astronomia, gramática, histórias de amor... eles contêm quase tudo. Assim, mesmo não fazendo parte dos $sruti$, sua influência nas crenças e sociedades hindus é inquestionável, combinando várias crenças e tradições locais diferentes na narrativa comum dos $vedah$."
 atman: "Atman"
 atman_desc: "Relacionada ao verdadeiro e eterno Ser imutável, a Atman é a essência da consciência de cada indivíduo. Segundo as escolas ásticas, essa é diferente da mente e do corpo, e difere do Jivátman, que persiste ao longo de muitas vidas. Em contraste, as escolas násticas interpretam o conceito de outra forma, ou o rejeitam totalmente."
 nastika_schools: "Escolas Násticas"
 nastika_schools_desc: "Algumas escolas de pensamento no hinduísmo se desviaram das correntes principais, rejeitando a autoridade dos $vedah$ e a existência da $atman$. Portanto, escolas como o jainismo e o budismo são heterodoxas, embora ainda compartilhem muitas crenças essenciais do hinduísmo."
 astika_schools: "Escolas Ásticas"
 astika_schools_desc: "Chamadas de escolas ortodoxas do hinduísmo, elas aceitam a autoridade dos $vedah$ e a existência da $atman$. Embora formada por várias escolas diferentes, esse compartilhamento de aceitação gera um interesse comum entre as escolas ásticas."
 diversity_of_beliefs: "Diversidade de Crenças"
 diversity_of_beliefs_desc: "As crenças do povo da $india$ concentram-se no conceito do Dharma e nos textos dos $vedah$, mas elas se manifestam de várias maneiras e em diversas práticas. Os deuses reconhecidos e venerados não são iguais para todos, mas existe uma linha de conceitos comuns."
 ishvara: "Ishvara"
 ishvara_desc: "O $ishvara$ é interpretado de maneiras diferentes, dependendo da escola ou vertente do hinduísmo, e se refere ao Ser Supremo ou Deus. Portanto, ele pode se referir a $shiva_god$, no $shaivism$, a $vishnu_god$, no $vaishnavism$, ou a qualquer Deus pessoal do indivíduo."
 sanskritization: "Sanscritização"
 sanskritization_desc: "O hinduísmo se espalhou muito além de suas origens na $india$, e várias outras culturas e países adotaram conceitos e títulos sânscritos para se referirem à própria identidade. Assim, os conceitos do hinduísmo permeiam e se misturam facilmente às crenças estrangeiras."
 bhakti_movement: "Movimento Bhakti"
 bhakti_movement_desc: "O movimento Bhakti surgiu no século VI. Ele promove amor e devoção ao Deus pessoal de uma pessoa ou a um indivíduo iluminado. Além disso, ele atrai a população principal falando diretamente conforme as próprias maneiras dela. É um movimento altamente influente, e está mudando a forma como a religião e a crença são sentidas pelo povo."
 yoga: "Ioga"
 yoga_desc: "Uma das escolas e filosofias hindus, a $yoga$ também é um conjunto de práticas físicas e espirituais, com o objetivo de controlar a mente e o corpo. A prática existe há vários milênios e quase se tornou sinônimo do caminho do iluminado."
 diwali: "Diwali"
 diwali_desc: "Um festival de luzes. Durante o $diwali$, celebramos o triunfo do Dharma, a vitória do bem sobre o mal, da luz sobre as trevas. Acenderemos velas e lanternas para simbolizar essa crença e honraremos nossos ancestrais."
 holi: "Holi"
 holi_desc: "$holi$ é o festival das cores e do amor, e acontece no início da primavera, para celebrar a chegada da estação. Nós comemoramos a agricultura, as boas colheitas e desfrutamos das inúmeras cores trazidas pela primavera. É também um momento de diversão e resolução de conflitos, onde são removidas as impurezas emocionais do indivíduo."
 holy_rivers: "Rios Sagrados"
 holy_rivers_desc: "Os rios e suas venerações sempre foram uma parte importante do hinduísmo. Do Indo ao Ganges, há vários rios considerados sagrados, e vários rituais ocorrem às suas margens. Rituais de purificação são bastante comuns nesses rios, pois suas águas são consideradas sagradas."
 advaita_vedanta: "Advaita Vedanta"
 advaita_vedanta_desc: "Rejeitando o dualismo entre a consciência e a matéria, o $advaita_vedanta$ afirma que a $atman$, ou o \"eu\" mais interno, ou consciência, é exatamente o mesmo que a realidade suprema ou a consciência do universo, Brahman. Sendo assim, o mundo físico e material é apenas uma ilusão que esconde a verdadeira realidade do Brahman."
 hindu_muslim_relations: "Relações Hindu-Islâmicas"
 hindu_muslim_relations_desc: "Houve bastante interação entre os hindus e os muçulmanos no passado, e isso continuará acontecendo. Nossos povos aprenderam a viver juntos e pacificamente; até existe um certo nível de sincretismo entre as duas fés."
 hindu_unification: "Unificação do Povo Hindu"
 hindu_unification_desc: "Apesar das diferenças nas crenças e práticas no hinduísmo, há mais aspectos que nos unem do que nos separam. Um panorama unificado comum do hinduísmo começou a emergir, e isso pode proporcionar um grande senso de união ao nosso povo."
 hindu_architecture: "Arquitetura do Povo Hindu"
 hindu_architecture_desc: "Seja qual for o estilo de construção: Shikhara, Vimana ou Prang, é possível distinguir os templos hindus em todo lugar devido às suas torres altas e decoradas. Como uma representação do $mount_meru$, podendo ser mais ou menos realçada de acordo com a região, esses pináculos são um sinal e demonstração de poder."
 varna_system: "Sistema Varna"
 varna_system_desc: "Desde os tempos dos $vedah$ existe o conceito do Dharma, sobre o indivíduo estar em uma das quatro seguintes castas: #italic Brâmanes#!, estudiosos ou sacerdotes; #italic Kṣatriya#!, governantes ou guerreiros; #italic Vaixá#!, fazendeiros ou comerciantes; ou #italic Sudra#!, artesãos ou servos. Essas classificações não são tão rígidas; elas representam o ideal do chamado de um indivíduo, mas têm sido bastante influentes na sociedade hindu."
 extreme_pacifism: "Pacifismo Extremo"
 extreme_pacifism_desc: "Baseado no conceito de $ahimsa$, o hinduísmo sempre defende o pacifismo e a não violência. No entanto, nossos inimigos ainda precisam se preocupar em não nos provocar, para não cairmos no extremo oposto se formos instigados à guerra."
 hindu_empires: "Impérios Hindus"
 hindu_empires_desc: "O passado do hinduísmo contemplou muitos impérios. Dos impérios Maurya e Gupta na $india$, ao Império Serivijaia na $indonesia_region$, e à duradoura Dinastia Chola, o hinduísmo sempre esteve presente no trono de governantes poderosos."
 sacred_cattle: "Gado Sagrado"
 sacred_cattle_desc: "Como parte do $ahimsa$, o abate de gado é proibido. Assim, os animais são respeitados e venerados como uma figura materna e símbolo de provisão altruísta e de sacrifício. Sendo venerados desde os tempos dos $vedah$, eles merecem todo o nosso respeito e atenção."
 #Asia
 riches_of_asia: "Riquezas da $asia$"
 riches_of_asia_desc: "A $asia$ é famosa no mundo por ser uma terra rica. Das abundantes cidades da $persia_region$ e da $india$ aos itens luxuosos e altamente procurados na $china$, até chegar às quase míticas Ilhas Molucas na $indonesia_region$. Os produtos e as riquezas da $asia$ são imensamente apreciados no mundo todo."
 silk_road: "Rota da Seda"
 silk_road_desc: "Seja na rota terrestre que cruza o Deserto de Gobi e a $persia_region$, ou nas rotas marítimas do $indian_ocean_region$ e da $indonesia_region$, por séculos, as terras da $asia$ são atravessadas por comerciantes em busca de negócios lucrativos na famosa Rota da Seda."
 exchange_of_ideas: "Troca de Ideias"
 exchange_of_ideas_desc: "Não são apenas o dinheiro e o lucro que transitam na $silk_road$: ideias e conhecimentos também permeiam o fluxo de comerciantes ao longo do caminho."
 legacy_of_great_empires: "Legado de Grandes Impérios"
 legacy_of_great_empires_desc: "Do trono do dragão da $china$ aos vários impérios da $persia_region$, chegando às poderosas dinastias hindus e budistas da $india$ e $south_east_asia$, a $asia$ tem um longo histórico de impérios poderosos estabelecendo sua presença na terra."
 arduous_terrain: "Terreno Árduo"
 arduous_terrain_desc: "A $asia$ contém algumas das terras mais inóspitas, dos altos picos dos Himalaias ao terreno árido do Deserto de Gobi, chegando às selvas densas da $india$ e do $south_east_asia$. Ainda há as temporadas de monções e tufões e a presença quase constante de terremotos. O povo asiático aprendeu a viver nesse ambiente inóspito, mas os invasores não terão tanta facilidade."
 fertile_lands: "Terras Férteis"
 fertile_lands_desc: "No geral, chove bastante nas terras da $asia$, e muitos rios ricos cruzam seus territórios, até nas áreas menos abençoadas com precipitação. Com exceção de algumas áreas mais áridas do deserto, a terra fornece muitos alimentos para a população, e, até nas regiões onde isso não acontece, o povo consegue se virar bem com o que tem."
 crossroads_of_religions: "Encruzilhada de Religiões"
 crossroads_of_religions_desc: "O hinduísmo, o budismo, o islamismo e até o tengriismo são religiões que viram suas expansões irem muito além de seus locais de origem. A $asia$ foi testemunha desse intercâmbio de crenças, e, em muitos momentos, da mistura e do sincretismo que ocorreu entre elas."
 religious_syncretism: "Sincretismo Religioso"
 religious_syncretism_desc: "Às vezes, a interação entre crenças e práticas diferentes não resulta na rejeição delas, mas na mistura e incorporação de tais práticas. Assim, a presença de crenças e pensamentos estrangeiros pode não ser vista como algo hostil, mas como uma fonte de aprendizado."
 source_of_knowledge: "Fonte de Conhecimento"
 source_of_knowledge_desc: "Enquanto algumas terras se orgulham de estar na vanguarda do conhecimento e desenvolvimento, algumas de suas \"invenções\" já são conhecidas na $asia$ há muitos séculos. Das proezas tecnológicas da $china$ à antiga literatura da $india$, o oriente não sente nenhuma inveja do ocidente."
 structured_society: "Sociedade Estruturada"
 structured_society_desc: "No geral, as sociedades da $asia$ são bastante estruturadas, e cada indivíduo sabe seu papel. Influenciado pelas ideias filosóficas societais do hinduísmo e do $SECT_CONFUCIANISM_NAME$, o mecanismo da sociedade costuma funcionar com fluidez na $asia$."
 incense_preeminence: "Preeminência do Incenso"
 incense_preeminence_desc: "O incenso é um item básico na vida asiática há muitos séculos, talvez mais do que em qualquer outro lugar do mundo. Embora algumas religiões também o usem em seus rituais, a quase onipresença do incenso em qualquer cerimônia hindu ou budista, assim como no cotidiano do povo muçulmano, mostra que ele está presente em todo lugar da $asia$."
 incense_trade_route: "Rota Comercial do Incenso"
 incense_trade_route_desc: "A alta demanda de incenso, não só na $asia$, mas também fora dela, exige muitas rotas comerciais dedicadas ao seu comércio. Semelhante à famosa $silk_road$, o comércio de incenso liga o oriente ao ocidente."
 wake_of_the_mongol_horde: "Despertar da Horda Mongol"
 wake_of_the_mongol_horde_desc: "Quase não existem lugares na $asia$ que não sofreram a influência das conquistas mongóis. Após o grande império criado por Gengis Khan, a terra agora está se recuperando de ter sido pisoteada por seus cavalos."
 cultural_melting_pot: "Mistura Cultural"
 cultural_melting_pot_desc: "A $asia$ é o lar de uma ampla variedade de diversidade cultural. Essa diversidade e o intercâmbio constante é exatamente o que por séculos permitiu que os países do continente prosperassem com a troca de ideias e influências entre si."
 rise_of_great_individuals: "Ascensão de Grandes Indivíduos"
 rise_of_great_individuals_desc: "A história prova que grandes indivíduos serão aqueles que se erguem e alcançam grandes conquistas. Inúmeros impérios foram forjados ou destruídos pelas mãos de um único governante, e essas conquistas devem ser respeitadas e admiradas."
 #Orthodox
 the_pentarchy: "A Pentarquia"
 the_pentarchy_desc: "A antiga estrutura da Igreja formulada pelo Imperador Justiniano ainda está em pleno vigor na ortodoxia. Embora o patriarca de $rome$ acredite estar acima de todos com seu catolicismo, para a verdadeira Igreja, as cidades de $constantinople$, $alexandria$, $antioch$ e $jerusalem$ ainda têm seu destaque."
 imperial_creed: "Credo Imperial"
 imperial_creed_desc: "A Ortodoxia sempre foi a fé do Império Romano desde a adoção do cristianismo. As heresias do ocidente e seus \"imperadores\" falsamente proclamados não serão capazes de negar a legitimidade da nossa linhagem."
 filioque_issue: "Questão Filioque"
 filioque_issue_desc: "A adição fraudulenta da cláusula #italic Filioque#! pelos hereges ocidentais foi feita sem a devida convocação de um conselho para tomar essa decisão, portanto, é ilegítima. Apenas nós preservamos a verdadeira forma de oração, e eles serão condenados para sempre ao inferno por essa heresia."
 septuagint: "Septuaginta"
 septuagint_desc: "Nosso Velho Testamento é codificado em $greek_language$ na versão conhecida como $septuagint$, uma tradução do $hebrew_language$ feita no século III a.C. por 72 tradutores diferentes, que chegaram à mesma tradução independentemente. Portanto, ele é definitivamente inspirado divinamente, e é a palavra direta de Deus."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "Nossa Bíblia contém todos os livros dignos de veneração e estudo, mesmo que alguns tenham menos importância que outros. Os livros $anagignoskomena$ não estão presentes na bíblia hebraica, portanto têm menos importância que outros textos, mas também são dignos de leitura e não devem ser ignorados."
 church_guidance: "Orientação da Igreja"
 church_guidance_desc: "As Escrituras são a Palavra de Deus, mas somente a Igreja é capaz de interpretar seu real significado e transmiti-lo ao rebanho. Qualquer leitura ou interpretação independente das Escrituras fora da orientação da Igreja levam o indivíduo a se perder em mentiras e entrar no caminho da heresia."
 unchanging_tradition: "Tradição Imutável"
 unchanging_tradition_desc: "A tradição que Jesus Cristo e seus apóstolos passaram para nós é consistente, sem alterações, adições ou subtrações. Isso se deve ao fato de a própria fé ser invariável, e por ser praticada por todas as pessoas em todo lugar."
 church_councils: "Conselhos da Igreja"
 church_councils_desc: "Como a Igreja deve permanecer em união, toda questão que seja grande demais para um único bispo resolver exige a convocação de um conselho, no qual os bispos consultarão a mente da própria Igreja. Assim, a decisão de um conselho irá refletir o consenso da Igreja como um todo."
 greek_rite: "Rito Grego"
 greek_rite_desc: "Nossos ritos e práticas canônicas seguem de perto o rito grego de $constantinople$ há vários séculos. Embora possa haver pequenas variações em alguns lugares, a homogeneidade dos ritos na ortodoxia é geral."
 physical_body_of_christ: "Corpo Físico de Cristo"
 physical_body_of_christ_desc: "Nossa Igreja é a manifestação física do Corpo de Cristo na Terra, e não tem diferença do que está no Céu. Assim, a Igreja é a forma física do Senhor Salvador, enviado para o bem de seu povo."
 sight_veneration: "Veneração pela Visão"
 sight_veneration_desc: "O aspecto mais importante da veneração é o de lembrar aos fiéis por meio de seus próprios sentidos. Assim, nossas igrejas estarão sempre adornadas com imagens e cores vibrantes, para que a presença de Cristo na Terra seja sentida imediatamente por todos."
 theotokos: "Theotokos"
 theotokos_desc: "A Virgem Maria é uma figura primordial para nós, pois ela cumpriu a Antiga Aliança ao carregar consigo a Nova Aliança na figura de Cristo. Assim, como Cristo é a encarnação de Deus, ela é literalmente a Mãe de Deus, e tem um lugar de destaque sobre todos os outros santos."
 heavenly_architecture: "Arquitetura Celestial"
 heavenly_architecture_desc: "As edificações religiosas ortodoxas são sempre projetadas como imitações do paraíso. Construídos de forma mais centralizada do que as edificações ocidentais baseadas na basílica, os domos centrais servem como tetos que simbolizam o paraíso. Sempre cobertos de imagens e ícones, eles são maravilhas a serem contempladas."
 iconostasis: "Iconóstase"
 iconostasis_desc: "A $iconostasis$, um elemento essencial da Igreja Ortodoxa, é um biombo de ícones que separa a nave principal do altar da igreja. Seus ícones servem como uma visualização do vínculo entre os adoradores do Santo dos Santos, ou seja, o vínculo entre o céu e o povo, servindo de guia para as pessoas rumo ao Paraíso."
 julian_calendar: "Calendário Juliano"
 julian_calendar_desc: "Por vários séculos, o tempo do nosso país e da Igreja tem sido contado pelo $julian_calendar$, promulgado por Júlio César no ano 46 a.C.. Além de unificar todas as nações orientais da fé $christian_ADJ$, ele também serve para ditar quando ocorrem festivais e celebrações importantes."
 paschal_cycle: "Ciclo Pascal"
 paschal_cycle_desc: "A Ortodoxia contém algumas celebrações variáveis em torno da #italic Pascha#!, Páscoa, organizada no $paschal_cycle$. As dez semanas que antecedem a Páscoa são chamadas de Triódion, e os 50 dias após a Páscoa são chamados de Pentecostárion. Esse ciclo marca as celebrações mais importantes do ano litúrgico."
 oktoechos: "Octoeco"
 oktoechos_desc: "O $oktoechos$, um sistema de oito modos de se escrever música, tem sido o sistema usado para escrever cânticos e músicas religiosas para a Igreja há vários séculos. Ele é a base do canto ortodoxo, embora existam algumas variações culturais."
 prestigious_monasticism: "Monasticismo Prestigioso"
 prestigious_monasticism_desc: "Na Ortodoxia, o monasticismo e ascetismo são altamente valorizados, e são quase uma obrigação. Todo bispo deve ser primeiramente um monge, e deve se tornar um monge antes de ser consagrado, se já não for. Assim, os monastérios e centros de monasticismo têm um grande impacto em nossa vida clerical."
 national_rites: "Ritos Nacionais"
 national_rites_desc: "A presença de diferentes patriarcados autocéfalos na nossa Igreja possibilita certas variações dos ritos nacionais de cada país. No entanto, a união da mensagem permanece a mesma, e a integridade da Igreja como entidade única não é violada."
 heirs_of_rome: "Herdeiros de Roma"
 heirs_of_rome_desc: "Muitas pessoas surgiram e alegaram ser herdeiras de Roma e de todo o Império Romano. Contudo, somente a nossa fé é a fé verdadeira do antigo Império, e somos os únicos que podem reivindicar essa descendência de forma legítima."
 legacy_of_saint_andrew: "Legado de Santo André"
 legacy_of_saint_andrew_desc: "Segundo a lenda, Santo André visitou a Cítia e as margens ao norte do $black_sea_area$, profetizando um grande desenvolvimento do cristianismo ao chegar ao futuro local de $kyiv$."
 christianization_of_the_slavs: "Cristianização dos Eslavos"
 christianization_of_the_slavs_desc: "O povo da Rússia de Kiev estava entre as primeiras pessoas eslavas orientais a aceitarem a luz de Cristo e se converterem à $orthodox$. A partir de então, a fé se espalhou imensamente entre os povos orientais."
 cyril_and_methodius: "Cirilo e Metódio"
 cyril_and_methodius_desc: "Ambos foram teólogos bizantinos do século IX, e tiveram uma importante participação na evangelização dos eslavos. Eles são creditados pelo desenvolvimento do alfabeto glagolítico, o primeiro a ser usado para transcrever $church_slavonic_language$. Posteriormente, seus seguidores desenvolveram o alfabeto cirílico, nomeando-o em homenagem a Cirilo."
 interaction_between_church_and_state: "Interação entre Igreja e Estado"
 interaction_between_church_and_state_desc: "Os patriarcados têm autoridade absoluta sobre seus próprios patriarcas e seu povo. Se unirmos essa autoridade à do governante, podemos aproveitar os recursos da igreja para fortalecer a autoridade do Estado."
 outwards_expansion: "Expansão Externa"
 outwards_expansion_desc: "É o dever sagrado da Igreja levar a luz de Cristo aos pagãos e infiéis. Assim, devemos ir além de nossas fronteiras para levar a salvação até essas almas."
 justified_holy_wars: "Guerras Santas Justificadas"
 justified_holy_wars_desc: "Não podemos permitir que pagãos e hereges ditem nossas ações. É nosso dever divino purificar a terra da impureza deles, para que o verdadeiro reino de Deus possa se manifestar na Terra."
 resistance_to_the_infidels: "Resistência aos Infiéis"
 resistance_to_the_infidels_desc: "Nosso movimento $orthodox_ADJ$ está vivendo um período sob o jugo de infiéis estrangeiros. No entanto, aprendemos a resistir a esse tipo de opressão, e até mesmo a viver junto desses infiéis."
 eastern_ecumenism: "Ecumenismo Oriental"
 eastern_ecumenism_desc: "As denominações da fé $christian_ADJ$ para a Ortodoxia Oriental costumam ser confundidas com a Ortodoxia Ocidental pelos inexperientes. Embora sejam diferentes de nós em vários aspectos primordiais, eles ainda são cristãos, e vários pontos em comum poderiam ser usados para trazê-los de volta à fé correta."
 structured_patriarchates: "Patriarcados Estruturados"
 structured_patriarchates_desc: "Nossos patriarcados sempre foram bem organizados e estruturados, cada um com suas próprias atribuições e delimitações. Isso possibilita um melhor funcionamento da Igreja como um todo, e do Estado como resultado."
 #Miaphysitism
 second_council_of_ephesus: "Segundo Concílio de Éfeso"
 second_council_of_ephesus_desc: "O $second_council_of_ephesus$ ocorreu em 449 a pedido do Papa Dióscoro de $alexandria$, e foi um legítimo concílio da fé $christian_ADJ$, apesar de as igrejas católicas e ortodoxas o condenarem. Nele, aceitou-se a fórmula de Cirilo de Alexandria, que declara que Cristo possui tanto natureza humana quanto divina."
 rejection_of_chalcedon: "Rejeição da Calcedônia"
 rejection_of_chalcedon_desc: "Como não aceitaram o $second_council_of_ephesus$, o Concílio de Calcedônia foi convocado a pedido do Papa Leão I, que pediu sua anulação. Rejeitamos esse falso concílio e mantemos as decisões tomadas no original."
 monophysite_vs_miaphysite: "Monofisita contra $miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "Apesar de o $miaphysite$ também proclamar que a figura de Cristo tem uma única natureza, ele é consideravelmente diferente da visão Monofisita Êutique, que proclama que a humanidade de Cristo foi absorvida por sua divindade. Apesar de alguns também nos chamarem de seguidores do Monofisismo, concordamos apenas em palavras, pois, na prática, somos claramente diferentes."
 original_christianity: "$christian$ Original"
 original_christianity_desc: "Tem havido muitos cismas e divisões no mundo da fé $christian_ADJ$, mas nossa crença tem raízes no $christian$ original e verdadeiro, formulado desde o Primeiro Concílio de Niceia. Após ele, apenas hereges se separaram da vertente principal."
 beyond_the_borders: "Além das Fronteiras"
 beyond_the_borders_desc: "O $christian$ tem suas origens inquestionavelmente no berço do Império Romano, e muitas de suas vertentes estão satisfeitas em ficar dentro de suas fronteiras. Entretanto, o $miaphysite$ estava nas periferias do Império desde que fomos condenados pelos calcedônios, e ousou cruzar suas fronteiras levando a luz de Deus até os locais mais remotos."
 isolated_reaches: "Locais Isolados"
 isolated_reaches_desc: "O $miaphysite$ conseguiu se propagar até lugares bem distantes. Mesmo cercada de inimigos e infiéis, nossa fé continua forte."
 independent_leaders: "Líderes Independentes"
 independent_leaders_desc: "Devido ao isolamento do $miaphysite$, às vezes é difícil entrar em contato com outros patriarcados. Dessa forma, nossos líderes aprenderam a agir independentemente, enquanto, ao mesmo tempo, possuem seus próprios jeitos de manter o máximo de contato possível com o resto do $christian$."
 jerusalem_focus: "Foco em Jerusalém"
 jerusalem_focus_desc: "Sempre temos a cidade sagrada de $jerusalem$ em nossas mentes, não apenas como o local em que Jesus pregou e morreu, mas também onde voltará em sua Segunda Vinda. Por isso, sempre rezamos virados para Jerusalém, independentemente de onde estivermos."
 acceptance_of_old_testament: "Aceitação do Velho Testamento"
 acceptance_of_old_testament_desc: "Algumas denominações da fé $christian_ADJ$ decidiram reduzir a importância do Velho Testamento, afirmando que a vinda de Jesus é mais importante. Entretanto, insistimos que ele ainda é relevante e que algumas de suas instruções ainda são tão relevantes quanto quando foram escritas."
 primacy_of_alexandria: "Supremacia de $alexandria$"
 primacy_of_alexandria_desc: "Apesar de o $miaphysite$ ter muitas vertentes e líderes independentes, reconhecemos $alexandria$ e sua sede como nossa liderança espiritual. Isso é apenas um sinal de respeito pelo Trono Apostólico de lá e uma forma de homenageá-lo, e não uma outorga de qualquer prerrogativa especial."
 school_of_alexandria: "Escola de $alexandria$"
 school_of_alexandria_desc: "A Escola Catequética de $alexandria$, supostamente fundada pelo próprio Apóstolo Marcos, segundo São Jerônimo, é a escola catequética mais antiga do mundo. Nela, estudos bíblicos e teológicos são ensinados desde o início do próprio $christian$. Apesar de a escola em si ter sido destruída quando declararam que o bispo de $rome$ estava acima do patriarca de $alexandria$, sua tradição resistiu."
 preserving_of_local_languages: "Preservação de Idiomas Locais"
 preserving_of_local_languages_desc: "Apesar da importância dos idiomas $greek_language$ e $latin_language$ no início do $christian$, o $miaphysite$ preservou sua liturgia em vernáculos mais locais, como $coptic_language$, aramaico e $armenian_language$. Com idiomas antigos e tradicionais, cada vertente $miaphysite_ADJ$ preserva sua própria língua histórica."
 double_patriarchate: "Patriarcado Duplo"
 double_patriarchate_desc: "$alexandria$ e $antioch$ têm a percepção de possuírem dois patriarcados diferentes, um para o $miaphysite$ e outro para o $orthodox$. Apesar de alegarem a legitimidade de sua linhagem, apenas o $miaphysite$ está preservando os verdadeiros patriarcados."
 eastern_christianity: "$christian$ Oriental"
 eastern_christianity_desc: "Somos parte da vertente do chamado $eastern_christianity$, que mistura diversas denominações com tradições teológicas e litúrgicas diferentes, mas com muitos aspectos culturais em comum."
 life_among_infidels: "Vida Entre Infiéis"
 life_among_infidels_desc: "As terras da nossa fé foram frequentemente contaminadas pela presença de infiéis, assim como nossos pregadores viajaram pelo desconhecido para levar a luz de Jesus a terras distantes. Assim, temos influenciado esses infiéis de mais formas que o esperado, mesmo que não consigamos fazê-los ver os erros de suas crenças."
 gradual_departure: "Separação Gradual"
 gradual_departure_desc: "Apesar de ter rapidamente nos marcado como hereges, o $miaphysite$ não cortou laços com o resto do mundo da fé $christian_ADJ$ instantaneamente. Mantivemos contato com os outros patriarcados e participamos dos concílios, mas, gradualmente, ficou claro que o $miaphysite$ é diferente daquelas crenças hereges."
 thrive_under_persecution: "Prosperidade sob Perseguição"
 thrive_under_persecution_desc: "Apesar de nossos fiéis terem sido perseguidos pelos hereges e infiéis ao longo dos séculos, nossa fé foi preservada. Não importa quantas vezes nos derrubem, levantaremos de novo."
 preserver_of_national_identity: "Preservação da Identidade Nacional"
 preserver_of_national_identity_desc: "É precisamente devido à opressão e perseguição que nossa Igreja pode reivindicar o manto de defensora da nossa identidade. É a Igreja que tem preservado nossos idiomas e tradições, e nossa fé nela continua inabalável."
 defense_against_heretics: "Defesa Contra Hereges"
 defense_against_heretics_desc: "Desde nossa separação, os hereges diversas vezes nos acusaram e condenaram. Eles afirmam seguir a fé $christian_ADJ$, mas suas visões são obviamente enganadas pela heresia, enquanto nossa visão é iluminada pela luz de Deus."
 remote_patriarchates: "Patriarcados Remotos"
 remote_patriarchates_desc: "Visto que nosso povo foi conquistado e perseguido, as sedes dos nossos patriarcados diversas vezes caíram nas mãos dos infiéis no controle. Por isso, fomos forçados a nos mudar e transferir nosso patriarcado para um local diferente, mas a sede original ainda é preservada e reverenciada, mesmo sendo operada à distância."
 further_reaches: "Longas Distâncias"
 further_reaches_desc: "Apesar de nossa fé ter ficado confinada entre infiéis em muitos casos, ela também conseguiu chegar a locais distantes e se propagar para muitos povos e culturas diferentes."
 internal_communion: "Comunhão Interna"
 internal_communion_desc: "Apesar de ter patriarcas independentes, todas as vertentes do $miaphysite$ possuem comunhão interna entre elas. Isso permite que elas tenham relações próximas entre si e garante a união da Igreja."
 cradle_of_monasticism: "Berço do Monasticismo"
 cradle_of_monasticism_desc: "A tradição do monasticismo no $christian$ nasceu no $egypt_region$, quando os seguidores da fé $christian_ADJ$ de lá iam para o deserto rezar e dedicar suas vidas a Deus. O $miaphysite$ pode reivindicar esse berço para si através da tradição alexandrina."
 unique_architecture: "Arquitetura Única"
 unique_architecture_desc: "O relativo isolamento dos nossos patriarcados resultou em estilos arquitetônicos únicos para nossos locais sagrados. Apesar de outras denominações da fé $christian_ADJ$ terem sido mais proeminentes, nossos estilos arquitetônicos únicos conseguem capturar igualmente os corações dos fiéis."
 #America
 #North American
 medicinal_infusions: "Infusões Medicinais"
 medicinal_infusions_desc: "As propriedades de cura de algumas plantas ajudaram nosso povo a superar diversas doenças ao longo dos séculos. Dizem que infusões feitas com certas folhas podem prolongar a vida do nosso povo."
 canoe_travels: "Canoas"
 canoe_travels_desc: "Se usarmos canoas leves, podemos aproveitar melhor os canais e o transporte de carga da $north_america$, o que proporcionará uma enorme expansão da nossa capacidade de direcionar o fluxo do comércio e de pessoas."
 seasonal_economy: "Economia Sazonal"
 seasonal_economy_desc: "Em tempos conturbados, devemos aprender a resistir às intempéries da vida. E vida é sinônimo de natureza. A mudança das estações também altera nossos costumes. Os vilarejos devem ser temporários e móveis como o clima."
 fishing_habits: "Hábitos de Pesca"
 fishing_habits_desc: "Às vezes, é difícil acreditar que algumas pessoas do nosso povo nasceram na terra e não na água, pois seus corpos nadam com tanta agilidade que é quase impossível distingui-los da corrente do rio."
 whale_hunters: "Caçadores de Baleias"
 whale_hunters_desc: "Baleias, botos, morsas, focas. Tudo que o mar nos dá, e que são maiores que nossas vozes, que nosso sentimento imprudente de orgulho. Tudo que o mar nos dá, nós caçamos."
 moundbuilding_advance: "Construtores de Barragens"
 moundbuilding_advance_desc: "As barragens da $north_america$ são grandes monumentos às conquistas do nosso povo. Devemos reter suas estruturas no planejamento da nossa infraestrutura."
 bison_hunters: "Caçadores de Bisões"
 bison_hunters_desc: "Bisões representam a vida para o nosso povo. Usamos todas as partes do animal como tributo ao seu sacrifício. Alimentamos nosso povo com sua carne, usamos os ossos como ferramentas, a pele contra o frio durante longos invernos, o couro para fazer roupas ou cobrir nossas tendas e a alma como nosso símbolo animal. O bisão é tão importante para nós, que ficaríamos desnorteados sem eles."
 federal_constitution: "Construtores da Federação"
 federal_constitution_desc: "Deveríamos nos unir a povos similares para formar uma federação que prioriza a confiança mútua e o desenvolvimento."
 shared_knowledge: "Conhecimento Compartilhado"
 shared_knowledge_desc: "A inovação pode surgir de diversas formas, e, se quisermos manter nosso lugar diante das ameaças de tribos rivais, precisaremos explorar qualquer vantagem que pudermos ter."
 slash_and_burn: "Agricultura de Queimada"
 slash_and_burn_desc: "Existe uma técnica agrícola que envolve a queima da vegetação para se obter uma camada de cinzas rica em nutrientes para fertilizar o solo. Nós aprendemos que a terra se fortalece com esse método, pois ela fica mais forte após ser devastada."
 council_of_elders: "Conselho de Anciãos"
 council_of_elders_desc: "O governo da nossa tribo existe para garantir que todas as pessoas que a compõem tenham voz e possam participar de todas as decisões. Colaborar na administração da nossa terra nos ajudará a considerar novas perspectivas."
 experienced_fur_hunters: "Comércio de Peles"
 experienced_fur_hunters_desc: "O comércio de peles com outras tribos e estrangeiros é essencial para a nossa economia. Temos muito orgulho das nossas habilidades de caça, portanto, somos capazes de fornecer a melhor qualidade de pelos de animais."
 #Mesoamerica
 pyramid_architecture: "Arquitetura de Pirâmide"
 pyramid_architecture_desc: "Nosso povo tem familiaridade com a construção de estruturas monumentais, pois construiu pirâmides de pedra desde os tempos antigos de Teotihuacan, Tik'al, Copan e Palenque. Nós não esquecemos a arte da construção de pirâmides, e podemos continuar essa tradição."
 ball_game: "Tlachtli"
 ball_game_desc: "No cerne da vida social na nossa terra, está o jogo de bola, onde os jogadores tentam manter a bola no campo acertando-a com o quadril. Esse jogo é um ritual alternativo à guerra e faz parte da vida religiosa."
 war_bonfires: "Fogueiras de Guerra"
 war_bonfires_desc: "Uma rede de assentamentos de fronteira unidos por imensas fogueiras que espalham alertas rapidamente nos permitiria responder a qualquer ameaça o mais rápido possível."
 merchant_officials: "Oficiais Comerciantes"
 merchant_officials_desc: "Os comerciantes são uma fonte valiosa de renda para o nosso país. Eles trazem riqueza diretamente para o(a) nosso(a) governante e relatam as situações atuais dos vizinhos."
 copperworking: "Trabalho em Cobre"
 copperworking_desc: "Nossos artesãos começaram a produzir ferramentas com o metal encontrado em nossas terras. Se dominarmos essa arte, teríamos uma enorme vantagem sobre os vizinhos."
 system_of_tributaries: "Sistema Tributário"
 system_of_tributaries_desc: "O governo direto de território existe ao custo de um grande investimento para pacificar a população local e a administração subjugada. O estabelecimento de um governante local e a exigência de um tributo anual pode eliminar a ameaça de um $altepetl$ rival e encher nosso próprio tesouro de forma fácil e conveniente."
 refined_obsidian_weaponry: "Armamento Obsidiano"
 refined_obsidian_weaponry_desc: "O vidro obsidiano preto é um ótimo material para ferramentas de todo tipo. A natureza rígida e frágil do vidro facilita a criação de espadas, pontas de lanças e de flechas, que podem causar ferimentos mortais em qualquer inimigo."
 precious_stones_art: "Entalhe de Pedras Preciosas"
 precious_stones_art_desc: "Nossa região é rica em pedras preciosas, e esses materiais são ótimos para estátuas, espelhos e vasos. Nossos artesãos poderão se imortalizar com essas belas ferramentas e criar grandes monumentos para a nossa cultura."
 cultivate_the_land: "Cultivo da Terra"
 cultivate_the_land_desc: "A selva é um ambiente inóspito para se viver, principalmente se o povo deseja plantar alimentos e não viver da terra. Portanto, desmatar selvas é uma das tarefas mais importantes para nossa sociedade sobreviver e prosperar. Devemos organizar nosso povo para empregar grandes forças de trabalho com homens capacitados a realizar essas tarefas quando for necessário."
 feathered_serpent: "A Serpente Emplumada"
 feathered_serpent_desc: "Uma lenda amplamente disseminada em nossas terras conta a história de uma Serpente Emplumada. Embora essa figura tenha significados diversos para diferentes pessoas, Quetzalcoatl para o povo $nahua_group$, K'uk'ulkan para o povo $maya_language$ ou Q'uq'umatz para o povo $kiche_culture$, ela é uma fonte de união em nossa terra."
 ritual_bloodletting: "Ritual de Sangria"
 ritual_bloodletting_desc: "Em muitas culturas da nossa terra, considera-se adequado que o governante faça sacrifícios e sangrias para homenagear os deuses. Mantendo essa tradição, nós afirmamos nosso direito de governar."
 #South America
 valley_irrigation: "Irrigação Entre Vales"
 valley_irrigation_desc: "Se construirmos grandes canais que conectam as fontes de água aos vales da nossa terra natal, podemos aprimorar bastante nossas técnicas de irrigação e a produtividade local."
 artisan_migration: "Realocação de Artesãos"
 artisan_migration_desc: "Não é certo deixar que nossas terras conquistadas tenham melhores artesãos e homens mais sábios do que a capital. As mãos mais habilidosas e as mentes mais brilhantes do império devem ser trazidas à capital para nos servirem diretamente."
 terrace_farming: "Terraceamento"
 terrace_farming_desc: "Para tirar o melhor proveito do espaço limitado das terras altas, nós desenvolvemos o terraceamento e melhores técnicas de irrigação."
 mountain_cities: "Fortalezas no Cume"
 mountain_cities_desc: "Nossas cidades e fortalezas estão sobre montanhas imensas, que ultrapassam as nuvens. Elas são um tremendo obstáculo para qualquer um que tente nos invadir."
 river_trade: "Comércio Fluvial"
 river_trade_desc: "A riqueza dos grandes rios e mares sempre foi a fonte de alimento do nosso povo. Vamos adotar o comércio fluvial e fazer o que pudermos para proteger os diversos comerciantes que viajam da costa à foz do grande rio, assim, nunca sofreremos com a escassez das belas mercadorias que eles nos trazem."
 rainforests_and_mountaintops: "Florestas Úmidas e Topos de Montanhas"
 rainforests_and_mountaintops_desc: "As florestas úmidas e as montanhas da nossa terra são abundantes em formas de vida. Além dos espíritos das florestas, onças, sucuris, tarântulas e inúmeros outros animais vivem entre nós. Para quem os conhece, eles não são tão perigosos. No entanto, para um inimigo invasor, essas terras podem parecer uma fortaleza, e os animais selvagens são seus defensores."
 knot_system: "Sistema de Nós"
 knot_system_desc: "Se usarmos um sistema de cordas e nós para registrar informações, podemos facilitar bastante a administração das nossas terras e o registro de informações vitais."
 llama_farming: "Criação de Lhamas"
 llama_farming_desc: "Os vastos rebanhos de lhamas das nossas terras nos fornecem tecidos para as nossas vestimentas, carne para nos alimentarmos e animais de carga. Eles são realmente inestimáveis."
 mountain_roads: "Rede de Estradas nas Montanhas"
 mountain_roads_desc: "Para facilitar a redistribuição de mercadorias, precisamos de uma grande rede de estradas nas montanhas que conectem vales distantes e cruzem desfiladeiros profundos. Mãos à obra."
 tears_of_the_sun: "Lágrimas do Sol"
 tears_of_the_sun_desc: "Embora alguns aventureiros de terras distantes sonhem em encontrar ouro escondido em altas trilhas montanhosas nos Andes, para nós, o metal amarelo tem uma importância mais artística e sagrada do que o mero valor econômico."
 hidden_cities: "Cidades Escondidas"
 hidden_cities_desc: "Em uma terra de grandes picos e florestas impenetráveis, muitas das nossas cidades são quase inacessíveis para estrangeiros. Elas podem facilmente permanecer escondidas por séculos, esquecidas pelo mundo."
 potato_production: "Produção de Batatas"
 potato_production_desc: "Com o crescimento escasso de milho nos altos planaltos da nossa terra, passamos a depender das raízes altamente nutritivas de uma planta local. Com uma produção maior, podemos alimentar nosso povo e nossos guerreiros com um alimento fácil de manter."
 head_hunters: "Caçadores de Cabeças"
 head_hunters_desc: "Conquistar terras de povos mais fracos é algo necessário para o nosso país. Essas circunstâncias criaram um código de guerreiro ímpar, em que capturar o inimigo sem matá-lo é a maior demonstração de coragem e valor. A maestria em capturar pessoas vivas deixou nosso povo famoso."
 border_raiders: "Saqueadores Habilidosos"
 border_raiders_desc: "Nossos saqueadores são famosos pela habilidade de realizar ataques rápidos contra inimigos desatentos. A velocidade e habilidade para evitar retaliação inimiga também podem ter um grande valor para as nossas tropas regulares."
 irish_travelling_bards_advance: "Bardos Itinerantes"
 irish_travelling_bards_advance_desc: "Poetas tradicionais treinados aos modos da corte vagam por nossas terras em busca de algum lorde para contratá-los."
 irish_booleying_advance: "Transumância de Gado"
 irish_booleying_advance_desc: "Na Irlanda, a criação de vacas é nosso estilo de vida. Os nobres bovinos não são apenas uma fonte de alimentos, mas também um símbolo de riqueza. Com a transumância, um sistema de mover nossos rebanhos de um pasto distante para outro, podemos aumentar essa riqueza."
 irish_monastacism_advance: "Monasticismo Insular"
 irish_monastacism_advance_desc: "Apesar de agora estarmos alinhados com as práticas católicas romanas em princípio, a vida religiosa nessas ilhas ainda tem um grande foco no clero secular."
 guards_of_the_shannon_advance: "Guardiões do Shannon"
 guards_of_the_shannon_advance_desc: "A fortaleza de Athlone, ao longo do poderoso rio Shannon, é crucial para controlar o coração da Irlanda. Os O'Kellys de $HYM$, antigos senhores dessas terras, lutaram ferozmente para defender suas propriedades contra incursões normandas."
 hiberno_norman_keeps_advance: "Fortes Hiberno-Normandos"
 hiberno_norman_keeps_advance_desc: "Nossos antepassados normandos construíram torres esplêndidas para manter o controle no interior hostil da Irlanda."
 irish_frontier_settlement_advance: "Assentamentos na Fronteira Irlandesa"
 irish_frontier_settlement_advance_desc: "A terra que tomamos dos irlandeses está pronta para exploração, e as pessoas certas migram de terras distantes para assentar nessas terras aráveis baratas."
 celtic_raiders_advance: "Furor Céltica"
 celtic_raiders_advance_desc: "Por milênios, nossas ferozes e ágeis táticas de guerrilha têm combatido estrangeiros e inimigos, superando-os com uma sequência devastadora de batalhas curtas evasivas e investidas assustadoras."
 ple_pale_defenseworks_advance: "Obras Tímidas"
 ple_pale_defenseworks_advance_desc: "Nossas fronteiras são definidas por obras defensivas leves, como diques e paliçadas desenvolvidos para impedir que nossos vizinhos desordeiros realizem incursões irritantes."
 ple_irish_viking_towns_advance: "Velhas Cidades Vikings"
 ple_irish_viking_towns_advance_desc: "Os antigos portos comerciais fundados pelos hiberno-nórdicos ainda são repletos de atividades mercantis em que os astutos podem enriquecer."
 cel_defensive: "As Colinas Falam Celta"
 cel_defensive_desc: "Séculos sob as sombras da conquista ensinaram aos nossos guerreiros a arte da paciência e resiliência. Podemos correr de cabeça em direção ao perigo, mas também podemos resistir, defender e atacar apenas no momento certo."
 cel_western_shore: "A Margem Ocidental"
 cel_western_shore_desc: "Durante milênios, nós pescamos, fizemos comércio e lutamos ao longo dos litorais atlânticos. Nessas águas perigosas aprendemos a arte de navegar como nenhum outro rival consegue igualar."
 cel_the_wests_awake: "O Despertar do Oeste"
 cel_the_wests_awake_desc: "Após longos séculos de silêncio, o espírito ancestral dos povos celtas desperta novamente, pronto para reivindicar seu espaço entre as grandes civilizações do mundo."
 cel_celtic_nations: "Nações Celtas"
 cel_celtic_nations_desc: "A nossa união se baseia no ideal da unificação de diversos povos do mundo celta sob uma única bandeira. Por meio da cooperação, nosso objetivo é preservar nossa descendência, promover nossos valores e garantir que as nações celtas prosperem juntas diante dos novos tempos e das pressões externas."
 cel_celtic_diaspora: "Diáspora Celta"
 cel_celtic_diaspora_desc: "De agricultores a líderes tribais, muitos partiram de nossas costas em meio a infortúnios e esperança, tecendo uma longa teia de ancestralidade que leva nosso idioma, costumes e orgulho até terras distantes."
 cel_pan_celtic_nationalism: "Pan-celtismo"
 cel_pan_celtic_nationalism_desc: "A nossa visão de um mundo celta unificado não é apenas um ideal: é um chamado para todas as pessoas que compartilham a nossa descendência. Juntos, nós forjamos vínculos que ultrapassam as fronteiras, deixando nossa identidade forte como as colinas e mares que chamamos de lar."
 ire_grand_jury_system: "Sistema do Grande Júri"
 ire_grand_jury_system_desc: "Os grandes júris dos condados cobram uma taxa pelas estradas, pontes e palácios. Com os juízes participando dos julgamentos, a fiscalização se intensifica em todos os condados."
 ire_irish_establishment: "Estabelecimento Irlandês"
 ire_irish_establishment_desc: "Um exército permanente controlado da Irlanda mantém as guarnições prontas e os custos sob controle. Para as nossas tropas, isso significa pagamentos regulares. Para os especialistas em logística e intendentes, significa uma crescente rede de quartéis que mantêm os custos sob controle."
 ire_irish_volunteers: "Voluntários Irlandeses"
 ire_irish_volunteers_desc: "As corporações civis são convocadas para fazer defesa doméstica e vigilância costeira. Custeando seus próprios treinamentos, elas despertam o civismo e reforçam a política."
 legacy_of_the_normans: "Legado dos Normandos"
 legacy_of_the_normans_desc: "Forjado na provação da conquista, o exército normando-siciliano combinava os ataques imbatíveis dos cavaleiros normandos com a sofisticação estratégica da arte militar de povos bizantinos, árabes e lombardos. Dominando violentamente o campo de batalha e a flexibilidade tática, eles construíram um reino na encruzilhada das civilizações."
 sic_constitions_of_melfi: "Constituições de Melfi"
 sic_constitions_of_melfi_desc: "O Rei da Sicília, Imperador Frederico II da dinastia Hohenstaufen, redigiu um código jurídico para a Sicília conhecido como as Constituições de Melfi, ou Liber Augustalis. Séculos depois, ele continua em uso e atua como uma base sólida para a governança do nosso Estado, regulando o poder público, os processos judiciais e feudais e o direito privado e penal."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Fundada em 1434 pelo Rei Afonso V de Aragão, a Universidade de Catânia é a mais antiga de toda a Sicília, e uma das poucas instituições da região sul com o status de Studium Generale. Única por ter o alvará real e por combinar a educação escolástica com o direito, ela produziu juristas, teólogos e cientistas que serviram à Igreja e à Coroa em uma região culturalmente diversa."
 sic_naval_vigilance: "Vigilância Naval"
 sic_naval_vigilance_desc: "As constantes incursões dos piratas bárbaros e otomanos forçaram a Sicília a manter uma defesa costeira vigilante. Suas galés e fortes tornaram-se críticos na proteção do sul da Europa."
 sic_sicilian_silk: "Seda Siciliana"
 sic_sicilian_silk_desc: "Na época de Frederico II, a seda era o produto mais exportado da Sicília. Apesar de a indústria de seda da Sicília ter decaído nos últimos séculos, superada pelos produtos dos Estados do Norte da Itália, não há razões para não tentar erguê-la novamente. Se investirmos em nossa produção de seda, poderemos ver nossos tecelões e artesãos prosperarem do zero."
 sic_sicilian_enlightenment: "Iluminismo Siciliano"
 sic_sicilian_enlightenment_desc: "Apesar de ficar longe dos grandes salões de Paris e Viena, a Sicília fomentou seu próprio iluminismo. Intelectuais desafiaram os privilégios feudais, promoveram a ciência e defenderam reformas legais, geralmente seguindo a estrutura do humanismo católico. Essas ideias construíram a base para a modernidade à sombra da monarquia e da tradição."
 sic_sicilian_reforms: "Reformas Sicilianas"
 sic_sicilian_reforms_desc: "Com o passar do tempo, as nossas instituições ficaram obsoletas ou simplesmente insuficientes. As reformas são necessárias se quisermos que nossa nação prospere. Nossas melhores mentes trabalharão pouco a pouco para garantir que não ocorra nenhum desperdício e que os processos sejam mais eficientes possível."
 #Sub Saharan Africa
 nomadic_tendencies: "Tendências Nômades"
 nomadic_tendencies_desc: "Como temos um histórico de nos mudarmos para diferentes terras habitáveis, parte do nosso povo é nômade há bastante tempo. Até os dias de hoje, à medida que tudo muda e com a construção de uma cidade para nosso povo, algumas pessoas mantêm as tradições nômades e continuam cruzando as terras."
 skilled_cavalry_raids: "Incursões de Cavalaria"
 skilled_cavalry_raids_desc: "Desde a época dos nossos ancestrais, os montadores têm sido essenciais para nossas conquistas. Os cascos estrondosos sobre as pradarias do Sahel causaram medo em nossos inimigos, o que nos possibilitou conquistar muitas vitórias."
 land_of_the_ancestors: "Terra dos Ancestrais"
 land_of_the_ancestors_desc: "Uma terra não é uma simples propriedade ou um monte de poeira; é nossa conexão com os grandes homens que existiram antes de nós. Das melhores terras onde estão agora, eles zelam por nós, e jamais podemos deixar que essa conexão acabe."
 wandering_scholars: "Estudiosos Errantes"
 wandering_scholars_desc: "Comunidades de homens sábios de diversas fés vivem em nossas terras. Eles oferecem ensinamentos no caminho de suas respectivas crenças para quem tiver disposição para ouvir e disseminam a fé verdadeira para o nosso povo."
 community_of_the_faithful: "Domínio de Vários Idiomas"
 community_of_the_faithful_desc: "Os estandartes do nosso Império reúnem pessoas de inúmeras origens. Elas falam diversos idiomas e vêm de todas as direções do horizonte, mas cada uma delas homenageia nosso governante em seu próprio idioma, tornando-nos um só povo."
 bound_by_service: "Unidos pelo Serviço"
 bound_by_service_desc: "Somos um só povo, e temos um exército. Ao incorporarmos tropas de todos os nossos territórios e povos conquistados nas forças militares, garantimos uma melhor integração com nossa sociedade e aumentamos a aceitação do governo."
 regnal_chronicles: "Crônicas de Reinado"
 regnal_chronicles_desc: "Precisamos registrar a história dos nossos reis e suas conquistas em grandes crônicas, para que elas sejam transmitidas para as futuras gerações e sejam sempre lembradas."
 expanded_slave_trade: "Fortalecer o Controle do Comércio de Escravos"
 expanded_slave_trade_desc: "A demanda por escravos vinda de comerciantes externos cresce mais a cada dia. Nossa posição no mundo africano poderia nos tornar os intermediários ideais para esse comércio. Vamos incentivar as pessoas que buscam os mercados de escravos a negociarem em nossas terras."
 gifts_and_hostages: "Presentes e Reféns"
 gifts_and_hostages_desc: "Embora nosso povo esteja unido agora, curvar-se a um suserano em comum não tem sido algo fácil. Se convocarmos todos os governantes subjugados à nossa capital, podemos empregá-los como emissários reais prestigiados. Há quem possa chamar isso de política de tomada de reféns; para nós, é uma simples maneira de lembrar nosso povo de pensamento independente das suas lealdades."
 people_of_ornaments: "Povo de Ornamentos"
 people_of_ornaments_desc: "Nossos artesãos são renomados além de nossas terras, e dizem que eles não deixam nem mesmo uma superfície sem decorações. Vamos nos aproveitar ao máximo dessa reputação e disseminar esse trabalho em todos os lugares que formos."
 courtly_competition: "Competição de Corte"
 courtly_competition_desc: "Um nobre preocupado é um nobre bom. Há tantos títulos de corte em nossos reinos que algumas pessoas dizem que metade dos homens têm um título. Vamos garantir que os membros da nossa corte passem mais tempo competindo uns com os outros por atenção e visibilidade, em vez de ameaçarem nosso governo."
 overnight_army: "Um Exército Repentino"
 overnight_army_desc: "Nossa capital e nossas cidades se baseiam no modelo dos acampamentos de um exército. Elas têm alas, vanguardas e frontes. Com o pensamento militar presente no nosso cotidiano, podemos melhorar nossa prontidão para a guerra."
 mining_tradition: "Tradição de Mineração"
 mining_tradition_desc: "Nosso território é rico em materiais raros, prontos para serem coletados na terra e vendidos para comerciantes estrangeiros por valores altos. Seria uma tolice não explorar esses recursos."
 intercontinental_trade: "Comércio Abrangente"
 intercontinental_trade_desc: "Nossos comerciantes frequentemente trazem coisas maravilhosas das cortes de países longínquos. Será que podemos chegar a margens ainda mais distantes?"
 expanded_grazing_grounds: "Terrenos de Pastoreio Expandidos"
 expanded_grazing_grounds_desc: "Nosso território possui grandes terras adequadas para a criação de rebanhos, o que facilita a expansão do rendimento de animais de criação."
 african_sturdy_grains_advance: "Agricultura de Grãos Resistentes"
 african_sturdy_grains_advance_desc: "Um foco consistente na produção agrícola ajudará nosso povo a prosperar nessas terras. Felizmente, nossos solos têm um vasto espaço para diversos cultivos."
 #Bulgaria
 legacy_of_ivan_asen_ii: "Legado de João Asen II"
 legacy_of_ivan_asen_ii_desc: "O reinado de João Asen II marcou um novo alcance para a potência búlgara, sua diplomacia e expansão econômica. Seu legado perdura como o alicerce de um Estado forte e centralizado."
 bulgarian_orthodox_patriarchate: "Patriarcado Ortodoxo Búlgaro"
 bulgarian_orthodox_patriarchate_desc: "A evolução da Igreja Búlgara a um Patriarcado reafirmou Tarnovo como uma rival espiritual da Constantinopla, fortalecendo nossa união nacional por meio da fé."
 expansionist_ambitions: "Ambições Expansionistas"
 expansionist_ambitions_desc: "À medida que os Balcãs se fragmentaram, muitas potências em ascensão tomaram uma atitude expansiva. Governantes ambiciosos tentaram unificar várias terras sob uma coroa mais fortalecida, tirando proveito da fraqueza dos bizantinos."
 fortress_of_the_balkans: "Fortaleza dos Balcãs"
 fortress_of_the_balkans_desc: "Diante de constantes ameaças dos cruzados, bizantinos e mongóis, a Bulgária desenvolveu uma extensa rede de cidades fortificadas e montanhas defensivas."
 revival_of_the_literary_schools: "Renascimento das Escolas Literárias"
 revival_of_the_literary_schools_desc: "Inspirada pelo renascimento cultural de João Alexandre, os escribas e escolas da Bulgária se tornaram guardiões da identidade eslava ortodoxa."
 reformation_of_the_bulgarian_patriarchate: "Reforma do Patriarcado Búlgaro"
 reformation_of_the_bulgarian_patriarchate_desc: "Restaurar a independência do Patriarcado Búlgaro fortaleceu a influência religiosa e a autoridade moral do Estado."
 #Burgundy
 promote_estates_general: "Promover os États Généraux"
 promote_estates_general_desc: "Borgonha é uma criação feudal com várias partes unidas sob diferentes condições, o que acabou gerando fortes identidades locais. Ao promover uma assembleia central, criamos um fórum para esses interesses, promovendo também um governo inquestionável."
 reform_the_feudal_army: "Reformar o Exército Feudal"
 reform_the_feudal_army_desc: "O sistema feudal de conscritos se provou lento e questionável nessa nova era de militarismo profissional. Inspirados no modelo francês, nós substituiremos nossas escassas hostes vassalas por empresas assalariadas, oficiais habilidosos e exércitos integrados. Um núcleo disciplinado de soldados profissionais servirá como base de um exército moderno e adaptável."
 influence_of_the_burgundian_towns: "Influência dos Municípios Borgonheses"
 influence_of_the_burgundian_towns_desc: "A tradicional Assembleia dos Estados Gerais favorece o clero e a nobreza, mas a crescente riqueza e importância política dos municípios não podem mais ser ignoradas. Se redefinirmos sua estrutura para refletir a força crescente dos burgueses, garantiremos uma governança mais equilibrada sem deixar de preservar os privilégios dos outros. Uma voz urbana mais forte também melhorará nossas capacidades administrativas, além de acelerar a taxa de urbanização."
 compagnie_d_ordonnance: "Compagnies d'Ordonnance"
 compagnie_d_ordonnance_desc: "Depender dos conscritos feudais se provou inadequado para as demandas militares modernas. A criação de unidades de cavalaria com contratação permanente, as chamadas $compagnie_d_ordonnance$, nos fornece uma força militar profissional e confiável, diretamente leal à coroa."
 create_the_regimental_system: "Criar o Sistema de Regimento"
 create_the_regimental_system_desc: "Para garantir recrutamento e oferta consistentes, precisamos estabelecer um sistema de regimento formal. Essa reforma nos permitirá organizar o contingente de forma mais eficiente, centralizar estruturas de comando e reduzir a dependência de nobres locais e mercenários estrangeiros."
 #Normandy
 heirs_of_rollo: "Herdeiros de Rolo"
 heirs_of_rollo_desc: "O legado de Rolo, o viking fundador da Normandia, continua definindo a nossa casa regente. Essa linhagem tão prestigiada fortaleceu a legitimidade e respeito entre nossos pares."
 trade_ports_in_the_channel: "Portos Comerciais no Canal"
 trade_ports_in_the_channel_desc: "Nossa posição no Canal da Mancha nos permite prosperar como uma passagem comercial. Se investirmos na infraestrutura comercial e nos portos de nossos municípios, poderemos dominar o comércio regional enquanto minimizamos o custo de operações internacionais."
 norman_law: "Lei Normanda"
 norman_law_desc: "Nosso Estado é governado por seu próprio código jurídico, o $couteume_de_normaundie$. Preservando o privilégio nobre, o poder decentralizado e os direitos de propriedades, essa tradição legal nos garante estabilidade local sem deixar de assegurar nossa identidade distinta."
 the_exchequer: "O Chanceler do Tesouro"
 the_exchequer_desc: "Nosso corpo administrativo continua intocado por qualquer influência externa a fim de preservar a nossa identidade cultural e independência. Inspirados pelas instituições fiscais anglo-normandas, nossos processos parlamentares certamente impulsionarão a receita da coroa e melhorarão a supervisão administrativa."
 frontline_in_the_caroline_war: "Linha de Frente na Guerra Carolina"
 frontline_in_the_caroline_war_desc: "Durante os longos conflitos entre a França e a Inglaterra, nós nos posicionamos como um campo de batalha estratégico. As pressões da guerra forjaram corporações de oficiais calejados e uma excelente tradição de combate que duram até hoje."
 #Tunis
 tunisian_corsairs: "Corsários Tunisianos"
 tunisian_corsairs_desc: "Desde seus redutos em Túnis até La Goulette, nossos corsários dominam o Mediterrâneo. Contando com a agilidade das galés e o patrocínio do Estado, eles causam medo nos comerciantes estrangeiros e amplificam a nossa força naval com uma eficiência impiedosa."
 tamazight: "Tamazight"
 tamazight_desc: "O povo que fala berbere no interior é uma parte vital da nossa sociedade. Se reconhecermos sua identidade cultural e fomentarmos sua alfabetização, expandiremos a nossa habilidade de governar regiões diversas sem perder a coesão, nem o controle firme do poder."
 guardians_of_ifriqiya: "Guardiões de Ifrīqya"
 guardians_of_ifriqiya_desc: "Como sucessores das antigas cidades de Cartago e Cairuão, vestimos o manto de cuidadores do centro do Magrebe. Nosso governo traz estabilidade e há de ser bem recebido por todos em uma região outrora contestada."
 saharan_trade: "Comércio Saariano"
 saharan_trade_desc: "Do oásis de Gadamés às caravanas de Sahel, nossos comerciantes geram rendas pelas rotas transaarianas que nos conectam às riquezas do interior. Ouro, sal e escravos são levados até o norte por meio da nossa proteção e supervisão."
 al_caid: "Al-Qā'id"
 al_caid_desc: "Ao nomearmos um Qā'id leal para supervisionar as províncias e regulamentar o comércio em nome do Estado, nós daremos poder aos comerciantes urbanos e ainda garantiremos a governança provincial. Garantindo acordos justos e regulando os mercados, a nossa base econômica só se fortalecerá."
 connections_with_the_christian_world: "Conexões com o Mundo Cristão"
 connections_with_the_christian_world_desc: "Embora nossas fés sejam diferentes, nós não fechamos as portas para a oportunidade. Tratados e acordos comerciais com Estados cristãos garantem que a diplomacia e pragmatismo sirvam como interesses de longo prazo."
 attract_foreign_pirates: "Atrair Piratas Estrangeiros"
 attract_foreign_pirates_desc: "Há muito tempo nossos portos servem como um refúgio para quem busca fortunas no alto-mar. Ao recebermos esses marinheiros habilidosos, sem considerar sua fé ou origem, poderemos fortalecer ainda mais as nossas frotas corsárias e expandir o nosso contingente marítimo."
 rais_of_the_navy: "Ra'īs da Marinha"
 rais_of_the_navy_desc: "Nossos capitães corsários, os ra'īs, não são meros piratas. Na verdade, eles são comandantes navais veteranos, e sua experiência no mar alimenta uma extensa tradição marítima que fortalece o orgulhoso patrimônio da nossa marinha."
 export_monopolies: "Exportar Monopólios"
 export_monopolies_desc: "Controlando exportações essenciais como azeite de oliva, tecidos e tinturas, nós garantimos prosperidade interna e uma vantagem no exterior. Essas práticas protecionistas nos permitem projetar poder por meio do comércio tanto quanto pelas conquistas, garantindo que nossos mercados mantenham seus próprios comerciantes no topo, acima dos estrangeiros."
 #Tlemcen
 beacon_of_maghrebi_trade: "Símbolo do Comércio do Magrebe"
 beacon_of_maghrebi_trade_desc: "Tlemcen fica no cruzamento entre as caravanas do Saara, o comércio do Mediterrâneo e a eminência de Andaluzia. Conforme o comércio prospera por seus mercados e portos, nós precisamos lutar para continuar expandindo nossas redes comerciais, garantindo nossa influência sobre o comércio regional."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "O complexo fortificado de $qalat_al_mashwar$ serve tanto como um bastião militar como um símbolo de autoridade dinástica. Após investir em sua expansão, a defesa de Tlemcen será fortalecida, enquanto o controle administrativo será garantido sobre as terras ao redor."
 hispano_moresque_style: "Estilo Hispano-Mourisco"
 hispano_moresque_style_desc: "As nossas cidades combinam de forma única a elegância da Andaluzia e a arquitetura do Magrebe. O estilo hispano-mourisco, que foi transmitido por artesãos estrangeiros e nobres inspira uma nova ascensão cultual e aumenta o prestígio da nossa corte."
 city_of_scholars: "Cidade de Estudiosos"
 city_of_scholars_desc: "Tlemcen é um consagrado centro de ensino islâmico e espaço para troca intelectual. As nossas madraças atraem estudiosos de todo o Magrebe e Andaluzia, fomentando o progresso científico e teológico pelas próximas gerações."
 entrepot_connections: "Conexões Entrepôt"
 entrepot_connections_desc: "Para prosperar como um centro comercial, as nossas cidades precisam ser conectadas por uma infraestrutura robusta. Fortalecendo a classe nobre para construir e manter estradas estratégicas, nós melhoramos o comércio interno e fortalecemos os alicerces do nosso reino."
 #Verona
 perpetual_general_captain_of_the_people: "Eterno Capitão-General do Povo"
 perpetual_general_captain_of_the_people_desc: "Durante as mudanças políticas de Verona medieval, o título de \"Capitano del Popolo\" veio para incorporar um gabinete cerimonial, mas acabou se tornando uma duradoura reivindicação de liderança. Enraizado na tradição civil e reivindicado pelos Scaligeri para legitimar seu poder, ele deu permanência ao reinado dessa casa em uma cidade onde a lealdade é conquistada com dificuldade."
 scaligers_military_ambitions: "Ambições Militares dos Scaligeri"
 scaligers_military_ambitions_desc: "Os Scaligeri não apenas sonhavam em reinar Verona, como também em transformá-la em uma potência lombarda. Suas campanhas avançaram sobre a Planície Padana, confrontando Milão, Veneza e Pádua. Essa ambição deixou uma marca em forma de municípios fortificados, conscritos calejados e uma corte que desperta a reforma militar."
 court_of_great_refugees: "Corte dos Grandes Refugiados"
 court_of_great_refugees_desc: "A nossa grande capital se tornou um refúgio para artistas, exilados e pensadores que foram deslocados pela guerra, pela fé ou políticas de outras regiões da Itália. O destino desses refugiados é enriquecer as cortes da cidade trazendo novas técnicas, ideias ousadas e contracorrentes culturais, fazendo de Verona um raro santuário de inovação nesses tempos conturbados."
 consolidate_italian_holdings: "Consolidar Posses Italianas"
 consolidate_italian_holdings_desc: "Os Scaligeri governaram Verona e uma crescente teia de cidades pelo norte da Itália. Conduzir todo esse reino como um só exigia uma diplomacia cuidadosa, delegações inteligentes e exércitos profissionais bem remunerados. Apenas com a consolidação, Verona pode se manter como um verdadeiro rival de outras grandes potências da península."
 the_adige: "O Ádige"
 the_adige_desc: "O Rio Ádige dá vida a Verona, serve como um canal de comércio, agricultura e prosperidade. Conforme suas águas correm dos Alpes até o mar Adriático, a riqueza também corre por nossos mercados e campos, nutrindo o município e o interior igualmente."
 marmorina: "Marmorina"
 marmorina_desc: "Em tempos de paz, Verona prosperou com governantes que valorizaram a beleza e o poder na mesma medida. A cidade deve ganhar o apelido \"Marmorina\" graças a sua abundância em mármore, estátuas e arquitetura elegante. A nova ponte sobre o rio Ádige, a Ponte Navi, é uma verdadeira proeza da engenharia, enquanto a torre Gardello, que tem o primeiro relógio movido a água da Itália, marca as horas de uma cidade que ascende em silêncio. Esse legado de refinamento certamente moldará a nossa paisagem, além de gravar nosso nome nos livros de história."
 #Smolensk
 diocese_of_smolensk: "Diocese de Smolensk"
 diocese_of_smolensk_desc: "Outrora um reduto espiritual do cristianismo ortodoxo e lar de um dos bispados mais antigos da região, a Diocese de Smolensk representa a fé inabalável do nosso povo."
 smolenskian_resolve: "Resolução Smolenskita"
 smolenskian_resolve_desc: "Há séculos, Smolensk foi uma terra lapidada por estrangeiros: duques lituanos, reis poloneses e príncipes moscovitas. Para sobreviver, aderimos ao que nos une: nossa fé e coragem. Se quisermos ascender novamente, precisamos abandonar as divisões e nos unir pela ideia sagrada de que, acima de tudo, só existe uma Smolensk."
 link_the_steppes_trade: "Ligar o Comércio das Estepes"
 link_the_steppes_trade_desc: "Posicionada entre a floresta e a estepe, Smolensk é uma antiga encruzilhada de guerras e comércios. Se melhorarmos a infraestrutura terrestre e assegurarmos o funcionamento das caravanas, poderemos reforçar nossa função como um pivô vital entre Rus do norte, o Mar Báltico e as rotas comerciais do sul da estepe."
 hub_of_militarism: "Centro de Militarismo"
 hub_of_militarism_desc: "Há tempos a guerra definiu o nosso destino, mas agora definirá a nossa força. Após ser desastrosamente atingida por guerras e cercos, Smolensk se ergue como um centro de produção militar, produzindo canhões, armas de fogo e pólvora. Nossos arsenais emanam doutrina. Que o mundo nos veja não apenas como um prêmio a ser tomado, mas como um martelo a ser temido, pronto para atacar a bigorna dos conquistadores estrangeiros."
 armories_of_smolensk: "Os Arsenais de Smolensk"
 armories_of_smolensk_desc: "Após décadas de guerras em todas as fronteiras, nós aprendemos a lutar com armas do oriente e ocidente. Combinando a garra moscovita com a precisão ocidental, nossos arsenais passaram a produzir artilharias de elite e táticas que nossos rivais não conseguem reproduzir. Das nossas forjas surge o poder de fogo e, dele, surge dominação e perseverança."
 #Provence
 capetian_house_of_anjou: "Casa Capetiana de Anjou"
 capetian_house_of_anjou_desc: "A fusão da dignidade capetiana e da ambição angevina corre em nosso sangue. Embora não tenhamos mais a coroa de Jerusalém, continuamos sendo herdeiros do legado de um reino que antes se estendia de Anjou até a Albânia. Com uma diplomacia cuidadosa e muito planejamento, talvez nós ainda possamos restaurar a grandeza de nossos ancestrais e reivindicar o que foi tirado de nós injustamente."
 lords_of_the_rhone_corridor: "Lordes do Corredor do Ródano"
 lords_of_the_rhone_corridor_desc: "O Vale do Ródano sempre serviu como uma engrenagem de poder, e nossos castelos o observam como sentinelas de pedra. Essas são umas das fortificações mais resistentes da Europa, um símbolo constante do nosso militarismo e engenharia, eternamente vigiando o nosso domínio."
 angevin_heraldry: "Heráldica Angevina"
 angevin_heraldry_desc: "Os lírios dourados e águias de duas cabeças dos nossos estandartes fazem alusão a reivindicações antigas e ambição real. Reivindicações que se estendem pela península italiana, chegando até a Albânia e Jerusalém, ainda ecoam por nossa corte. Que a Casa Valois-Anjou atinja alturas inéditas até então."
 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Escrito pela realeza, o \"Livro dos Torneios\" é mais do que um manual, é uma declaração de orgulho cortesão e identidade da cavalaria. A nossa nobreza não treina apenas para a guerra, mas também para o espetáculo. Dessa forma, ela preserva a disciplina marcial e o prestígio por todo o reino."
 statutes_of_aix: "Estatutos de Aix"
 statutes_of_aix_desc: "Uma série de leis e estatutos pouco consolidados formam a base da nossa governança. Esses estatutos combinam a jurisprudência romana com os costumes locais da tradição angevina, o que nos permite administrar uma variedade de regiões como um domínio coeso: uma verdadeira monarquia composta, na qual as partes são diversas, mas a coroa é indivisível."
 rade_of_toulon: "Rade de Toulon"
 rade_of_toulon_desc: "O porto natural de Toulon oferece uma base de operações ideal para nossas ambições navais. Enquanto Marselha prospera como nossa joia comercial, Toulon será o arsenal de Provença, o ponto de lançamento de uma futura potência marítima."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "Os artesãos das inúmeras oficinas de Marselha costuram delicadas colchas no estilo provençal, adoradas por toda a Europa por causa de sua qualidade e charme. Assim como nosso ducado, as obras de arte do reino são compostas de vários elementos costurados que formam uma coisa só: uma terra cheia de retalhos, rica em textura e cultura."
 #Hormuz
 orm_a_vast_emporium: "Um Vasto Empório"
 orm_a_vast_emporium_desc: "Dizem que Hormuz é um vasto empório com povos e mercadorias de todos os tipos e partes do mundo, ou como outras pessoas gostam de descrever: se o mundo é um anel de ouro, Hormuz é a joia que o adorna. A identidade do nosso reino é totalmente ligada ao comércio. Na verdade, os navios de Gujarat, Arábia e até da China ancoram em nossos portos para trocar especiarias, pedras preciosas, seda e histórias."
 hormuz_toll: "Pedágio de Hormuz"
 hormuz_toll_desc: "Hormuz fica no ponto mais estreito do Golfo Pérsico e protege o comércio marítimo do Leste-Oeste. Nenhum navio passa sem nosso conhecimento ou sem nos pagar uma taxa. Por séculos esse pedágio não apenas nos enriqueceu como moldou a nossa diplomacia e projeção de poder através de todos os vastos mares."
 gate_of_the_persian_gulf: "Portão do Golfo Pérsico"
 gate_of_the_persian_gulf_desc: "Hormuz controla o estreito que conecta o Oceano Índico ao interior da Ásia. Quem tem o controle dessa passagem vital dita o ritmo do tráfego marítimo. O nosso comando sobre essas áreas deve ser absoluto, caso contrário nossa influência sofrerá danos."
 moqarrariya: "Institucionalizar o Moqarrariya"
 moqarrariya_desc: "Há gerações nosso reino manteve a paz com o continente por meio de um sistema tributário antigo conhecido como Moqarrariya. Em vez de depender de costumes e negociações, vamos codificar esses tributos com pactos formais: água doce garantida, segurança terrestre e estabilidade de longo prazo por meio de uma diplomacia confiável."
 develop_qeshm_and_ormuz: "Investir em Queixome e Hormuz"
 develop_qeshm_and_ormuz_desc: "Apesar de secas e rochosas, as ilhas de Queixome e Hormuz sustentam a vida urbana graças a seu aprovisionamento cuidadoso e comércio rico. Com um investimento adequado, seus portos e oficinas podem prosperar ainda mais, e esses centros logísticos podem se transformar em centros de inovação e produtividade."
 ormuzi_navy: "A Marinha de Hormuz"
 ormuzi_navy_desc: "Há muito tempo o golfo depende das nossas frotas, seja de seus comerciantes, patrulhas ou escoltas armadas. Mas para competir com as ambições daqueles que invejam a nossa posição, devemos nos expandir e modernizar. Além de um posto comercial, vamos fazer de Hormuz um arsenal marítimo."
 mint_of_the_gulf: "Casa da Moeda do Golfo"
 mint_of_the_gulf_desc: "A moeda de Hormuz circula de Baçorá a Bengala, reconhecida por sua pureza e peso. Se institucionalizarmos a nossa casa da moeda e expandirmos nossa emissão, nós reforçaremos nossa soberania financeira. Isso também nos possibilitará dominar a supremacia fiscal do Oceano Índico."
 #Savoy
 sav_savoyard_flexibility: "Diplomatas Saboianos"
 sav_savoyard_flexibility_desc: "Devido a nossa posição entre grandes potências, precisaremos recorrer as nossas habilidades diplomáticas para sobreviver. Mantendo relações diplomáticas até com nossos inimigos mais perigosos, poderemos mudar nossas alianças para garantir a resistência do nosso país."
 sav_house_of_savoy: "Uma Casa Unificada"
 sav_house_of_savoy_desc: "Saboia foi governada por uma linhagem estável de condes durante séculos desde sua criação em 1032. Se garantirmos a união da nossa família governante e uma forte conexão aos representantes locais, nós conseguiremos garantir que essas terras não se dividam."
 sav_fight_the_vaudois: "Opor-se à Heresia"
 sav_fight_the_vaudois_desc: "As nossas terras já sofreram demais sob a pregação herege dos valdensianos. Só podemos contar com nossa força de vontade e com a ajuda divina para conter a influência deles e continuar defendendo a fé verdadeira contra suas ideias perigosas."
 sav_embrace_the_vaudois: "Uma Luz na Escuridão"
 sav_embrace_the_vaudois_desc: "Nós aceitamos os ensinamentos do movimento valdensiano e nos dedicamos a proteger essa fé da violenta Igreja Católica, que deseja exterminar suas ideias."
 sav_alpine_pass_control: "Controle Sobre as Passagens"
 sav_alpine_pass_control_desc: "A passagem pelos Alpes é trabalhosa até nas melhores condições, e pode se tornar simplesmente impossível com carruagens ou comitivas maiores. Ao manter caminhos bem-feitos, abrigos e postos de trânsito, poderemos dominar o terreno difícil e garantir uma troca constante de comerciantes entre nossas terras."
 sav_the_shroud_of_turin: "Peregrinação ao Santo Sudário"
 sav_the_shroud_of_turin_desc: "A nossa terra tem em mãos o artefato mais sagrado de todos, um pedaço de tecido que carrega o rosto de Jesus de Nazaré. Como era de se esperar, ele tem atraído muitos peregrinos que visitam e veneram esse sudário sagrado. Esse fluxo constante de peregrinos traz muita riqueza para nossas terras, e nós podemos explorar isso."
 sav_repopulate_the_valleys: "Popular os Vales Alpinos"
 sav_repopulate_the_valleys_desc: "A população dos vales alpinos costuma se atrair pelas áreas urbanas de ambos os lados que cercam a montanha. Isso deixa os vilarejos menores dos vales em uma posição precária e com clima político instável. Precisamos garantir que a nossa população tenha muitas razões para voltar aos vales e não deixar que eles fiquem em ruínas."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "A nossa amada cidade é descrita como a Coroa do Império, apelido que nós devemos honrar. Manter esse status de Mainz dentro do império nos dará uma influência e prestígio muito mais amplos."
 mai_city_and_archbishop: "Direitos da Cidade"
 mai_city_and_archbishop_desc: "Os cidadãos de Mainz prosperaram com os amplos direitos que lhes foram concedidos por Adalberto de Mainz em 1119 e 1122. Esses direitos, que foram gravados na porta de bronze da catedral, servirão para relembrar a cooperação entre os poderes separados dentro da cidade, tanto ao clero quanto aos cidadãos."
 mai_leader_rheinish_league: "Liga Renana"
 mai_leader_rheinish_league_desc: "Durante a existência da Liga Renana, nós naturalmente assumimos a liderança e orientação dos outros membros. Embora a liga tenha se dissolvido, a nossa posição de liderança e orientação para os Estados menores ao nosso redor não pode acabar."
 mai_zealous_fight_against_heretics: "Proteger Nossa Fé"
 mai_zealous_fight_against_heretics_desc: "A união religiosa do nosso país deve ser defendida de qualquer ameaça. Se provermos orientação moral aos nossos exércitos com a figura de um sacerdote, eles se sentirão muito mais motivados para defender nossas crenças."
 mai_vicar_of_mainz: "Governança do Vigário"
 mai_vicar_of_mainz_desc: "Para garantir que nossas terras sejam governadas com segurança, mesmo em tempos sem um governante, devemos instaurar um vigário. Com direitos extensos, o vigário pode governar visando as nossas melhores intenções e marcando a nossa presença na mente dos cidadãos comuns."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Embora as celebrações da Quarta-feira de Cinzas sejam bastante comuns, elas têm raízes muito fortes em nosso país. Enquanto o público comemora o #italic Fastnacht#!, ou carnaval, com bailes de máscaras e grandes banquetes, a nossa corte fará um evento especial. Durante as comemorações de carnaval, nós redistribuiremos as funções da nossa corte por meio de sorteios, que até o governante deverá participar. Esse costume de alternar funções, chamado #italic Mainzer Königreich#!, vai viajar para longe além das nossas fronteiras, garantindo o nosso legado cultural."
 mai_center_of_printing: "Gráficas de Mainz"
 mai_center_of_printing_desc: "Estamos em uma boa posição para expandir o crescimento das prensas móveis dentro do nosso território e nos tornarmos o maior produtor de livros da Europa."
 mai_garrison_of_the_rhine: "Reno, a Cidade Guarnecida"
 mai_garrison_of_the_rhine_desc: "Defender as nossas fronteiras contra ameaças pode ser uma tarefa difícil, especialmente se considerarmos o rio que divide as nossas terras em duas. Devemos garantir uma rede extensa de guarnições e fortificações, capazes de suportar nossos inimigos."
 #Croatia
 cro_maritime_connections: "Viagens Marítimas"
 cro_maritime_connections_desc: "A nossa costa fragmentada não propicia fáceis conexões viárias entre os assentamentos costeiros. Por esse motivo, estabeleceremos conexões permanentes por meio de barcos, garantindo que as mercadorias e as pessoas não sofram com longas travessias pelas terras costeiras."
 cro_reliance_on_adriatic: "Generosidade do Mar Adriático"
 cro_reliance_on_adriatic_desc: "O mar que banha nossas costas nos dá acesso a uma grande quantidade de peixes e sal, e isso pode sustentar a nossa economia local, além de nos fornecer muitas mercadorias para exportação."
 cro_trade_posts: "Postos Comerciais Croatas"
 cro_trade_posts_desc: "As nossas terras estão situadas entre muitos destinos interessantes para os comerciantes. Em vez de deixá-los passar e recebê-los apenas como intermediários, deveríamos patrocinar nossas próprias transações comerciais e cobrar a nossa merecida parte do comércio do Mediterrâneo."
 cro_influx_of_foreign_knowledge: "Influxo de Conhecimento Estrangeiro"
 cro_influx_of_foreign_knowledge_desc: "Muitos artistas e estudiosos estrangeiros passaram por nossas terras. Deveríamos incentivá-los para ques fiquem em nossas terras e promovam as conquistas da nossa cultura."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Devemos nos entender como defensores do cristianismo e da fé verdadeira, como um baluarte contra hereges e pagãos."
 cro_pandurs_recruitment: "Conscrição de Pandures"
 cro_pandurs_recruitment_desc: "Estabeleceremos regimentos de infantaria leve, que farão com que as leis sejam cumpridas e protegerão contra saqueadores em tempos de paz. Esses homens também servirão ao nosso exército sem dificuldades, fortalecendo as nossas forças em tempos difíceis."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Desde a antiguidade, o Iêmen é conhecido como \"Arabia Felix\", a Arábia Feliz. Abençoado com o clima temperado das terras altas e um solo fértil em meio ao deserto, ele continua sendo uma das regiões mais naturalmente prósperas da península. Vamos cultivar esses recursos e usá-los como base de um reino próspero."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Embora outros tenham tentado transplantar o nosso amado grão de café, nada se compara ao sabor e a fama do café da Arábia. Dos movimentados portos de Moca às cortes mais distantes, o desejo de beber a nossa bebida ao redor do mundo é insaciável."
 zaydi_scholarly_traditions: "Tradições Acadêmicas da $zaidi_school$"
 zaydi_scholarly_traditions_desc: "As Terras Altas do Iêmen são um antigo lar do imamato $zaidi_school$, um centro de ensino e religiosidade. Com raízes na jurisprudência, teologia e racionalismo islâmicos, nossos estudiosos asseguraram o estado de direito e a integridade moral da nossa governança por séculos."
 rasulid_bureaucracy: "Burocracia Raçúlida"
 rasulid_bureaucracy_desc: "A dinastia Raçúlida trouxe às nossas terras uma ordem administrativa sem precedentes. Com registros do censo, sistemas tributários e um gabinete fortemente estruturado, eles transformaram o Iêmen no reino com uma das governanças mais eficientes da península."
 control_of_the_red_sea: "Controle do Mar Vermelho"
 control_of_the_red_sea_desc: "O comércio da Índia até a África precisa passar por um estreito chamado \"Portão das Lágrimas\". Vamos aplicar o nosso domínio sobre esse gargalo marítimo e transformar todos os navios que passarem por ali em oportunidades."
 yem_unite_the_tribes: "Unir as Tribos Iemenitas"
 yem_unite_the_tribes_desc: "Do litoral de Tihāmah até as montanhas de Ḥarāz, o nosso reino abriga inúmeras tribos ferozmente independentes. Apesar de resistirem à autoridade centralizada há tempos, elas também são a nossa força. Ao unir todas elas a uma única causa, podemos utilizar melhor sua força de trabalho."
 port_of_aden: "Porto de Adem"
 port_of_aden_desc: "O porto de Adem serve como um ponto de comércio há milênios graças a seu porto natural que recebe navios da Índia, Egito e África Oriental. Se for bem estruturado, pode voltar a ser um pilar da economia marítima e o orgulho do Mar Vermelho."
 #Karaman
 sons_of_the_salur_tribe: "Filhos da Tribo Salur"
 sons_of_the_salur_tribe_desc: "A Caramânia se origina dos Salur, uma das maiores tribos oguzes. Conhecida por sua liderança e bravura, o legado da tribo Salur molda a identidade do nosso Estado e nossa reivindicação para representar o povo turco da Anatólia."
 mehmed_beys_firman: "O Firman de Mehmed Bey"
 mehmed_beys_firman_desc: "Meḥmed I emitiu um decreto exigindo que em cortes, alojamentos dervixes, assembleias e praças públicas fosse falado apenas o idioma turco. Esse ato rejeitava a dominância persa e arábica nos círculos de elite, fundamentando uma política cultural unicamente turca."
 karamanid_cavalry: "Cavalaria Caramânica"
 karamanid_cavalry_desc: "A cavalaria sempre foi a base do militarismo turco. Treinados desde pequenos, nossos cavaleiros cavalgam em cavalos robustos da Anatólia, protegendo as orgulhosas tradições do militarismo da estepe com disciplina e força impressionante."
 home_of_the_whirling_dervishes: "Lar dos Dervixes Rodopiantes"
 home_of_the_whirling_dervishes_desc: "Cônia, nosso centro espiritual, abriga os seguidores de Mevlânâ Jalāl al-Dīn Muḥammad Rūmī. Sua prática sagrada, o sema, simboliza a jornada da alma em busca da verdade divina. Sua presença amplifica a tradição mística do nosso reino e reforça nossas raízes sufi."
 #Tibet
 sakya_hegemony: "Hegemonia Sakya"
 sakya_hegemony_desc: "Desde o último século, a escola Sakya concentra autoridade mundana sobre o Tibete, atuando como um administrador espiritual e político com o apoio dos mongóis. Sua dominância marcou uma era de governança centralizada e consolidação escolástica. Embora o nosso governo tenha enfraquecido, seu legado continua moldando a forma como conduzimos nossa autoridade e ordem."
 monastic_dominance: "Dominância Monástica"
 monastic_dominance_desc: "A fusão entre governos espirituais e mundanos definem o panorama político do Tibete. De pequenos vilarejos até os salões de poder em Sakya, as instituições monásticas são essenciais para todas as esferas da vida. Sua autoridade moral e organização excelente garantem lealdade, união e resiliência cultural."
 the_yak: "O Iaque"
 the_yak_desc: "Domesticado há séculos, o iaque é a base da vida pastoral do Tibete. Ele provém carne, leite, lã, transporte e combustível — seu esterco seco é uma importante fonte de energia no planalto descampado. Em tempos de necessidade ou comemorações, a manteiga de iaque vai direto para nossas luminárias e mesas."
 drokpa: "Drokpa"
 drokpa_desc: "Os nômades drokpa costumam operar como pastores e comerciantes, portadores que conectam assentamentos distantes. Por meio de suas tradições e conhecimento imbatíveis sobre o terreno, eles percorrem rotas de grande altitude pelo Tibete, Butão, Ladaque e Nepal. Suas caravanas sazonais transportam sal, lã e carne seca em troca de grãos e mercadorias manufaturadas. Essas redes conectam nossas montanhas em uma vibrante malha de comércio e diplomacia."
 tibetan_monastic_education: "Sistema de Educação Monástica"
 tibetan_monastic_education_desc: "As nossas instituições monásticas são antigos centros de ensino, debate e disciplina espiritual. Por meio de treinamentos rigorosos e uma abordagem educacional estruturada, o clero mantém um alto padrão de intelecto e integridade moral. Esses pilares apoiarão uma governança sábia e prosperidade cultural para nosso reino iluminado."
 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "Há séculos, nossa influência espiritual na China formou o alicerce das relações diplomáticas. Patrocínio imperial, troca de tributos e rituais sagrados como o Tányuè garantiram respeito e ganhos materiais."
 great_three: "As Três Grandes Sedes"
 great_three_desc: "Sera, Ganden, e Drepung são universidades monásticas imensas, que formam o núcleo intelectual do Tibete. Seus estudiosos treinam monges, diplomatas e governantes uma geração após a outra. Graças a sua ascensão, o nosso reino se tornou não apenas um bastião da fé, mas também um berço do pensamento rigoroso e do progresso institucional."
 #Dai Viet
 dai_lang: "Vilarejos Vietnamitas Autônomos"
 dai_lang_desc: "O interior vietnamita foi construído sobre a resistência dos #italic làng#!, vilarejos autônomos que incorporam o seguinte princípio: \"os costumes do vilarejo desbancam as leis do rei\". Em uma terra de montanhas escarpadas e rios sinuosos, essas comunidades se autogovernam, formam milícias locais e coletam impostos com eficiência, conservando uma autoridade real nas bases."
 nghia_quan: "The Nghĩa Quân"
 nghia_quan_desc: "No decorrer da nossa história, #italic Nghĩa Quân#!, as \"milícias justiceiras\", se uniram em defesa da terra durante tempos de muito perigo. Compostas de fazendeiros, estudiosos e patriotas locais, elas combatiam invasores estrangeiros e tiranos locais. Apesar de sua natureza irregular, sua coragem e devoção ao país as transformaram em uma força poderosa quando mobilizada."
 #Champa
 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "A madeira resinosa das nossas florestas, conhecida como Pau-de-águila, ou Trầm Hương, é procurada por seu aroma cativante, além de propriedades espirituais e medicinais. Pelo mar afora, nobres e monges a cobiçam para usar em incensos, perfumes e oferendas. Se protegermos nossas florestas e refinarmos nossos métodos de colheita, poderemos transformar essa dádiva natural em um dos produtos de exportação mais premiados do mundo."
 my_son_sanctuary: "Mỹ Sơn Sanctuary"
 my_son_sanctuary_desc: "Nos fartos vales de Champa central está o complexo de templos sagrados de Mỹ Sơn, nos quais por gerações, nossos reis e sacerdotes realizam ritos solenes para $shiva_god$ protetor do nosso reino. Essas torres foram entalhadas com devoção e adornadas com símbolos sagrados, conectando-nos com nossos ancestrais e com o divino. Enquanto o incenso queimar em seus santuários, a alma de Champa persistirá."
 #Lorraine
 lor_mining_tradition: "Minas de Lorena"
 lor_mining_tradition_desc: "Nossas terras são ricas de minério e carvão, os quais poderemos aproveitar para benefício próprio. A extração desses recursos pode nos tornar um país rico e estabelecer a fundação das nossas ambições."
 lor_cultural_diversity: "Terra de Muitas Culturas"
 lor_cultural_diversity_desc: "Estamos situados entre diversas culturas assentadas em nosso território. Estabelecer um Estado para governar esses povos de forma justa não será fácil, mas é um desafio necessário. Somente então podemos nos comparar com o Estado da Lorena do qual somos descendentes."
 lor_three_bishoprics: "Terra de Bispos"
 lor_three_bishoprics_desc: "Lorena é lar de muitos bispados, com poderosos apoiadores no exterior e dentro da própria Igreja. A cooperação com eles será uma ferramenta útil para fazer nossa voz ser ouvida amplamente na Igreja, e o apoio dos bispos nos permitirá pacificar a população mais facilmente."
 lor_between_great_powers: "Legado de Reis Antigos"
 lor_between_great_powers_desc: "Nossas terras já foram uma parte importante da Lotaríngia, um dos reinos francos. Se não quisermos nos tornar irrelevantes, precisaremos proteger nossa posição diplomática e estabelecer alianças duradouras."
 lor_fortified_cities: "Cidades Fortificadas de Lorena"
 lor_fortified_cities_desc: "Ocupamos pontos de travessia cruciais em diversos rios, os quais temos que defender a qualquer custo se quisermos garantir nossa independência. Para isso, devemos modernizar as pontes fortificadas das nossas cidades e construir grandes cidadelas."
 #Bosnia
 bos_land_of_many_churches: "Muitas Igrejas da Bósnia"
 bos_land_of_many_churches_desc: "As terras da Bósnia são lar de diversas igrejas. Nosso território não apenas é compartilhado entre as igrejas ortodoxa e católica, mas também é lar dos krstjanis. Isolados da supervisão central, teremos que nutrir uma harmonia e um entendimento local entre os diferentes grupos para proteger nossa estabilidade."
 bos_cultural_customs: "Costumes da Bósnia"
 bos_cultural_customs_desc: "Nosso povo pratica diversos costumes únicos, que não são inibidos pela diferença na fé. A construção de #italic stećci#!, lápides decoradas de forma elaborada, marcará nosso território como exclusivamente bósnio."
 bos_katun_communities: "Katuns Valáquios"
 bos_katun_communities_desc: "Partes da nossa população são comunidades pastoreiras autônomas. Em vez de submetê-las à vontade de um governo central, devemos cooperar com elas para extrair mais recursos das nossas áreas mais remotas."
 bos_influence_of_the_stanak: "Reuniões da Stanak"
 bos_influence_of_the_stanak_desc: "Nossa nobreza se reúne regularmente para discutir as questões mais urgentes do nosso país. Essas reuniões garantem que nossos nobres estejam alinhados em suas políticas e demonstram a união em nossas sessões do parlamento."
 bos_defiant_terrain: "Terreno Difícil"
 bos_defiant_terrain_desc: "As terras da Bósnia consistem em colinas e montanhas arborizadas atravessadas por vales de rios. Esse terreno serve naturalmente para atrasar e cansar exércitos invasores, e devemos usá-lo em nosso benefício. Confrontar nossos inimigos apenas quando isso nos beneficiar e deixar o terreno hostil acabar com seus suprimentos e tropas preservará nossa força."
 bos_kingly_ambitions: "Ambições Majestosas"
 bos_kingly_ambitions_desc: "As conquistas e o esforço do nosso povo merecem ser valorizados e protegidos. Para isso precisamos garantir vínculos e reconhecimento de outros governantes ao nosso redor, estabelecendo um título de prestígio para nós."
 #Circassia
 cir_tribal_elections: "Eleições Tribais"
 cir_tribal_elections_desc: "Elegeremos um líder nominal para representar nosso povo, mas o manteremos afastados das questões específicas dos lordes locais."
 cir_mercenary_employment: "Mercenários Circassianos"
 cir_mercenary_employment_desc: "Nossas terras sofreram diversas incursões de potências estrangeiras que escravizaram nosso povo. Alguns desses escravos, usados como soldados, progrediram em terras distantes, acumulando poder e riqueza em suas próprias mãos. Com um pouco de persuasão, poderíamos convencê-los a voltar às nossas terras e protegê-las contra invasões futuras."
 cir_horsemen_of_the_steppe: "Cavaleiros Habilidosos"
 cir_horsemen_of_the_steppe_desc: "Nossa posição na beira da grande estepe europeia levou cavaleiros a invadir nossa pátria diversas vezes. Se queremos proteger nossa independência, precisamos convocar uma grande hoste e ampliar nossa influência sobre as estepes, garantindo a prosperidade do nosso território."
 cir_city_and_fortress: "Municípios Fortificados"
 cir_city_and_fortress_desc: "Nossos assentamentos são desprotegidos e um alvo fácil para qualquer invasor. Conforme eles crescem, podemos incorporar diretamente o terreno acidentado em nossas linhas defensivas, acentuando sua proteção. Se necessário, nós mesmos podemos criar o terreno elevado, preservando os lares do nosso povo."
 cir_grand_prince_of_circassia: "Grão-Principado"
 cir_grand_prince_of_circassia_desc: "Para unificar nosso povo, elegeremos o maior dos nossos lordes como o Grão-Príncipe, que será um líder inspirador para nossas tropas."
 cir_multireligious_society: "Coexistência de Religiões"
 cir_multireligious_society_desc: "Nossas terras são frequentadas por muitos católicos, muçulmanos e ortodoxos, fazendo frequente comércio com nosso povo. Deveríamos estimular a tolerância coletiva entre todos os nossos súditos para criar um solo fértil para a prosperidade."
 #Sunda
 seren_taun: "Sérén Taun"
 seren_taun_desc: "Realizado após a colheita, o festival Sérén Taun é uma cerimônia anual de ação de graças celebrando a abundância agrícola. Marcado por rituais, oferendas e música, ele fortalece os laços comunitários entre nossas Kampungs e lembra a todos do equilíbrio sagrado entre o povo, o arroz e a natureza."
 pepper_of_the_parahyangan: "Pimenta de Parahyangan"
 pepper_of_the_parahyangan_desc: "O solo vulcânico fértil das terras altas sundanesas é perfeito para cultivar a estimada pimenta negra. Comerciantes de todo o mundo procuram nossos grãos de pimenta por sua potência e seu aroma. Devemos aproveitar esse tesouro nacional para ampliar nossa influência por meio das especiarias."
 pan_asian_trade: "Comércio Pan-Asiático"
 pan_asian_trade_desc: "Sunda fica na encruzilhada de grandes impérios: Índia, China e o mundo islâmico. Posicionando-nos como um nódulo indispensável nesta rede, garantiremos acesso a mercadorias, ideias e parceiros pela Ásia, transformando nossos portos em uma entrada de prosperidade."
 extend_kampung_kampung: "Ampliar as Kampungs"
 extend_kampung_kampung_desc: "A fundação da sociedade sundanesa está em cada uma das kampungs, comunidades rurais espalhadas pelo território. Investir na infraestrutura desses vilarejos garante crescimento sustentável, liderança local forte e resistência contra fome e invasões."
 #Scandinavia
 sca_unified_scandinavia: "Escandinávia Unificada"
 sca_unified_scandinavia_desc: "A unificação da Dinamarca, Noruega, Suécia e Finlândia sob uma coroa transformou o Norte de um campo de batalha de reis concorrentes em uma potência centralizada. Com a administração unificada e maior cooperação entre os estamentos, podemos exercer um controle maior sobre o reino."
 sca_legacy_kalmar_union: "Legado da União de Kalmar"
 sca_legacy_kalmar_union_desc: "Apesar de a União de Kalmar ter sido dissolvida em conflito, ela estabeleceu um precedente de soberania nórdica compartilhada. Aproveitando este legado, reafirmamos nossa autoridade e lembramos a nossos súditos que é a união que traz a força, não a subjugação."
 sca_sound_toll: "O Pedágio de Estreito"
 sca_sound_toll_desc: "Nosso controle sobre o Öresund nos dá o direito de impor o Pedágio de Estreito a todos os navios estrangeiros que passam pelos estreitos dinamarqueses. Este antigo privilégio transforma vantagem geográfica em fortuna tangível, fortalecendo nosso domínio sobre o comércio nórdico."
 norwegian_heritage: "Patrimônio Marítimo Norueguês"
 norwegian_heritage_desc: "Os litorais acidentados da Noruega e suas tradições marítimas criaram um povo habilidoso em exploração marítima, pesca e navegação. O legado de pescadores e construtores de navios nórdicos alimenta nossas empreitadas navais e fortalece o sustento de nossas comunidades costeiras."
 danish_heritage: "Legado de Estaleiros Dinamarqueses"
 danish_heritage_desc: "As antigas tradições navais da Dinamarca e seu domínio da logística marítima culminaram em grandes estaleiros, como os de Copenhague. Assim como a Escandinávia, herdamos essas poderosas infraestruturas e tradições, fortalecendo nossa posição diplomática e prontidão naval."
 swedish_roots: "Raízes Militares Suecas"
 swedish_roots_desc: "Desde as disciplinadas fileiras carolinas até os fortes proprietários camponeses, a destreza militar da Suécia é um pilar crucial da Escandinávia. Integrando as instituições e sistemas de recrutamento da Suécia, reforçamos o contingente e a força do nosso império."
 finnish_heritage: "Cavalaria Fronteiriça Finlandesa"
 finnish_heritage_desc: "A cavalaria finlandesa, chamada de Hakkapeliitta, ganhou uma reputação assustadora nas guerras europeias. Esses cavaleiros, criados nas florestas e planícies selvagens da Finlândia, trazem experiência, adaptabilidade e resistência. Formalizando sua função, criaremos uma força de elite permanente em nossos exércitos."
 #Jerusalem
 symbol_of_catholicism: "Símbolo do Catolicismo"
 symbol_of_catholicism_desc: "Jerusalém é a cidade mais sagrada do cristianismo, o local da paixão e ressurreição de Cristo. Estabelecendo a supremacia católica nesse lugar sagrado, nos tornaremos o centro espiritual do mundo latino e um pilar da fé verdadeira."
 protectors_of_jerusalem: "Protetores de Jerusalém"
 protectors_of_jerusalem_desc: "Estamos nas linhas de frente do cristianismo, cercados de infiéis. É nosso dever sagrado proteger a Cidade Sagrada e causar medo nos corações dos pagãos que ousariam usurpá-la."
 latin_patriarch: "Patriarca Latino"
 latin_patriarch_desc: "O Papado reinstituiu o Patriarca Latino de Jerusalém, outrora exilado e esquecido. Agora restaurado, o Patriarca deve fortalecer nossa influência em Roma e reforçar nossa função como guardiões dos interesses da Igreja no oriente."
 rites_holy_sepulchre: "Ritos do Santo Sepulcro"
 rites_holy_sepulchre_desc: "Na Basílica do Santo Sepulcro, os antigos ritos latinos são realizados em todo o seu esplendor outra vez. Esses rituais solenes honrando a morte e a ressurreição de Cristo reforçam nosso mandato divino para governar esta terra e propagar os ensinamentos da nossa fé."
 latinate_integration: "Integração do Latina"
 latinate_integration_desc: "Nosso reino é cadinho de nobreza europeia, peregrinos fanáticos e levantinos. Com governança cuidadosa, transformaremos essa descendência diversificada em uma sociedade cristã latina, na qual a fé e a cultura andam de mãos dadas."
 #Chinese Culture and tag
 chinese_siege_engineers: "Cercos Planejados"
 chinese_siege_engineers_desc: "As muralhas dos nossos fortes e cidades sempre foram largas e resistentes, e nem as melhores armas de cerco conseguem danificá-las consideravelmente. Por isso, nossos engenheiros desenvolveram muitas táticas e estratégias diferentes para ter sucesso em cercos a posições fortificadas."
 chi_legitimate_claimant: "Reivindicação ao Mandato"
 chi_legitimate_claimant_desc: "Embora tenhamos uma origem humilde, provamos nossa habilidade de liderar e inspiramos muitos súditos leais. Agora, somos vistos como pretendentes dignos ao Mandato do Céu e ao Reino do Meio."
 chi_great_rivers_of_china: "Rios Férteis"
 chi_great_rivers_of_china_desc: "Apesar de haver um risco associado aos grandes rios fluindo por nossas terras, eles também nos dão ótimas oportunidades para produzir grandes quantidades de alimentos."
 #Arabian
 arabian_horsemanship: "Montaria Árabe"
 arabian_horsemanship_desc: "Os cavalos criados em nossas terras são desejados em muitos territórios estrangeiros por sua beleza e força. Com nosso foco na criação e exportação deles, teremos muitos benefícios com seu renome."
 arabian_desert_warfare: "Força do Deserto"
 arabian_desert_warfare_desc: "O terreno inóspito do deserto árabe deixou nossos guerreiros mais fortes e capazes de desgastar nossos inimigos antes de seguir para o golpe final."
 arabia_cradle_of_islam: "Berço do Islã"
 arabia_cradle_of_islam_desc: "Nossas terras abrigam alguns dos locais mais sagrados da nossa fé. Isso faz nosso povo se conectar profundamente com sua fé e inspirará muitas façanhas extraordinárias."
 arabia_red_sea_trade: "Comércio no Mar Vermelho"
 arabia_red_sea_trade_desc: "Há muitos postos comerciais ao longo do nosso litoral, com diversas mercadorias preciosas tanto das nossas próprias terras quanto de costas estrangeiras. Está na hora de reivindicar nossa parcela dessa fortuna."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Arquipélago Indonésio"
 indonesia_outer_islands_archipelago_desc: "Conexões marítimas naturalmente exercem um grande papel na nossa sociedade, já que somos cercados por água. Nossa dependência do transporte e comércio marítimo torna a travessia dos mares algo trivial para o nosso povo."
 indonesia_naval_supremacy: "Proeza Naval"
 indonesia_naval_supremacy_desc: "Nossa relevância política no arquipélago depende quase exclusivamente do poderio das nossas forças navais. Melhorando o treinamento dos nossos marinheiros e a construção da nossa frota, garantiremos nosso domínio sobre os Estados menos importantes da Indonésia."
 indonesia_trading_hub_of_the_east: "Centro Comercial do Oriente"
 indonesia_trading_hub_of_the_east_desc: "Não importa a origem ou o destino, em algum momento cada comerciante da Ásia terá que atravessar nosso território carregando mercadorias preciosas e contos de suas viagens."
 indonesia_archipelago_of_many_faiths: "Terra de Muitos Povos"
 indonesia_archipelago_of_many_faiths_desc: "Nossas ilhas são lar de muitos povos diferentes, que falam idiomas diferentes e acreditam em muitos deuses diferentes. Apenas se estabelecermos um entendimento comum e tolerância entre eles garantiremos um país próspero."
 #Italy Region
 italian_universities: "Universidades da Península"
 italian_universities_desc: "A Itália é lar de muitas grandes universidades e acadêmicos. Se quisermos manter a chama da Renascença viva, teremos que apoiar continuamente essas instituições."
 italy_great_families: "Grandes Famílias da Itália"
 italy_great_families_desc: "Após a fundação de um único Estado italiano, atraímos muitas famílias nobres importantes ao nosso país. Devemos utilizar seu prestígio e reputação em nosso favor, também mantendo as pessoas capacitadas ocupadas."
 italian_innovativeness: "Adaptação Italiana"
 italian_innovativeness_desc: "Vimos os grandes avanços que a humanidade alcança com a Renascença prosperando em nosso território. Se quisermos progredir de verdade, não podemos obstruir novas ideias, e sim adaptá-las e adotá-las."
 italian_condottieri: "Grandes Capitães Condottieri"
 italian_condottieri_desc: "Nosso território é famoso por suas grandes mentes militares, levando a gloriosos exércitos tanto para defender seus interesses quanto os de quem pagar mais. Devemos garantir que essas pessoas estejam sempre prontas para nos servir primeiro."
 #United States of America
 usa_mayflower_compact: "Pacto do Mayflower"
 usa_mayflower_compact_desc: "Ligados pelo perigo e pelo propósito, os primeiros colonos fizeram um pacto de autogovernança. Mesmo em meio à natureza selvagem, as sementes da sociedade e da harmonia encontraram um solo."
 usa_empowered_assemblies: "Assembleias Fortalecidas"
 usa_empowered_assemblies_desc: "Assembleias eleitas surgiram pelas colônias, dando mais poder para os latifundiários se governarem. As origens humildes da liberdade são os salões dessas instituições."
 usa_great_awakening: "Grande Despertar"
 usa_great_awakening_desc: "Uma onda de ressurgimento religioso tomou o território, desafiando antigas autoridades e agitando a consciência moral de um povo em ascensão."
 usa_declaration_of_independence: "Declaração de Independência"
 usa_declaration_of_independence_desc: "#italic Consideramos estas verdades como evidentes por si mesmas: que todos os homens são criados iguais.#! \n\nCom essa ousada declaração, quebraremos as correntes da subjugação e adotaremos nosso destino compartilhado."
 usa_bill_of_rights: "Declaração dos Direitos dos Cidadãos"
 usa_bill_of_rights_desc: "#italic ...ou restringir a liberdade de expressão, de imprensa; ou o direito do povo de se reunir pacificamente e de peticionar ao Governo pela reparação de queixas.#!"
 usa_recognized_sovereignty: "Soberania Reconhecida"
 usa_recognized_sovereignty_desc: "Tratados e diplomacia afirmaram o que nossa luta conquistou. Nosso lugar no palco da diplomacia não é mais questionado, e sim reconhecido."
 usa_era_good_feelings: "Era dos Bons Sentimentos"
 usa_era_good_feelings_desc: "Após as dificuldades, paz e união trouxeram um raro momento de harmonia nacional. O povo floresce com otimismo e ordem."
 #Kongo
 kon_bakongo_confederation: "Confederação de Bakongos"
 kon_bakongo_confederation_desc: "Antes da ascensão do nosso reino, o povo desta região se governava por meio de conselhos de clãs e alianças provinciais. O que agora chamamos de $KON$ surgiu de séculos de relações interligadas, em que a lealdade ao território e ao parentesco superava a lealdade às fronteiras. Unir esse mosaico em um reino centralizado não foi algo simples, mas conseguimos e o manteremos unido."
 kon_lineage_lukeni_lua_nimi: "Linhagem de Nímia Luqueni"
 kon_lineage_lukeni_lua_nimi_desc: "Tudo começa em algum lugar, e para o nosso reino esse início foi com Nímia Luqueni. Ele foi mais que um conquistador: foi um fundador, o pai do nosso reino. Sua linhagem sanguínea trazia respeito, não apenas por sua ancestralidade, mas também por lembrar às pessoas quem foi o primeiro que ousou sonhar com um $KON$ unificado."
 kon_european_contact: "Contato Europeu"
 kon_european_contact_desc: "Os forasteiros vieram do mar com barbas, livros e barris de vinho. Trouxeram deuses estranhos, idiomas estranhos e todo um oceano de oportunidades. Nossos emissários aprenderam seus costumes, suas intenções e, mais importante, como tirar proveito de sua necessidade de aliados."
 kon_cultural_syncreticism: "Sincretismo Cultural"
 kon_cultural_syncreticism_desc: "O influxo de estrangeiros deixou um impacto em nossa sociedade. Contudo, não abandonamos nosso estilo de vida. Invocamos divindades por nomes kikongos, usamos muitas insígnias religiosas e nossas cerimônias contam com tambores e hinos. Este é um exemplo vibrante da nossa clareza, e os deuses parecem concordar."
 kon_study_european_firearms: "Estudar Armas de Fogo Europeias"
 kon_study_european_firearms_desc: "O mosquete pode não deixar um homem valente, mas certamente o deixa temido. Deixem os europeus se gabarem de sua superioridade, pois compraremos suas armas e aprenderemos seus treinamentos. A única coisa que separará nossos soldados e os deles será a cor das bandeiras."
 kon_transatlantic_slave_trade: "Comércio de Escravos Transatlântico"
 kon_transatlantic_slave_trade_desc: "Prisioneiros e trabalhadores são necessários nas muitas obras, plantações e minas no exterior. Embora esta não seja uma empreitada nobre, não se pode negar a natureza lucrativa dela."
 #Ilkanate
 ilk_restore_yam: "Restaurar o Örtöö"
 ilk_restore_yam_desc: "O Örtöö, nosso antigo sistema de estações de transmissão e mensageiros, conectava os cantos mais distantes do mundo mongol. Restaurando essa ampla rede pela Pérsia e além, garantiremos que nossas ordens sejam rápidas, que nossos emissários estejam protegidos e que nosso domínio seja responsivo, assim como era nos dias de ouro dos khans."
 ilk_ilkhanate_resurgent: "$ILK$ Ressurgente"
 ilk_ilkhanate_resurgent_desc: "O que estava quebrado agora ressurgiu. Nossos estandartes são erguidos novamente pela Pérsia, invocando admiração e medo em medidas iguais. Conforme as notícias da ascensão do nosso poder se espalham, o mundo lembrará como é ser governado por um verdadeiro $ILKHANATE_LEADER_MALE$."
 ilk_persian_arts_and_architecture: "Arquitetura e Artes da Pérsia"
 ilk_persian_arts_and_architecture_desc: "Nossos ancestrais governaram com a espada, mas sua grandeza era medida em palácios, bibliotecas e minaretes. Vamos seguir seu exemplo e financiar não apenas muralhas e estradas, mas mesquitas, jardins e escolas como prova da grandeza do $ilkhanate$."
 ilk_descendants_of_genghis_khan: "Descendentes de Gengis Khan"
 ilk_descendants_of_genghis_khan_desc: "O sangue do $rank_empire_horde_ruler_suffix_male$ corre em nossas veias. Não deixaremos ninguém esquecer que nosso governo foi consagrado nas estepes e selado por conquista. Nossos cavaleiros continuam incomparáveis, e nossos estandartes não trazem apenas um nome, e sim um direito de nascença."
 ilk_new_roots: "Novas Raízes"
 ilk_new_roots_desc: "Os dias de pura conquista da estepe ficaram para trás. Estamos plantados no solo do progresso e da reforma. Deste solo, um Estado mais sofisticado e estável surgirá. Apesar de nosso coração ainda bater no ritmo dos campos abertos, nosso futuro está em instituições duradouras, não em incursões passageiras."
 #Hindustan
 hin_sepahi: "Sipahi"
 hin_sepahi_desc: "Negligenciar a importância de soldados de infantaria foi a ruína de muitos aspirantes a conquistadores nesse território. Devemos garantir que nossas tropas estejam bem equipadas com as armas de fogo mais eficazes e treinadas em táticas que possam ser adaptadas a qualquer inimigo."
 hin_united_india: "Índia Unida"
 hin_united_india_desc: "Os muitos povos, culturas, idiomas e nações que compõem o subcontinente indiano serão unidos sob um estandarte. Apenas com um entendimento comum e uma união cuidadosamente promovida entre o povo indiano alcançaremos nossas maiores ambições."
 hin_ganga: "Ganga"
 hin_ganga_desc: "Muitos hindus veneram o rio Ganges como uma deusa, trazendo pureza e redenção aos fiéis. Imploramos aos peregrinos para que visitem as margens do rio e se banhem nas águas sagradas. Através da Ganga, nossa nação é purificada."
 hin_persianate_court: "Cultura da Corte Persianizada"
 hin_persianate_court_desc: "Idiomas e costumes estrangeiros têm influência nas cortes indianas há muito tempo. Devemos utilizar essas conexões e convidar os assessores mais capacitados para trabalhar sob nossa orientação."
 hin_gunpowder_empire: "Império da Pólvora"
 hin_gunpowder_empire_desc: "Nosso domínio de táticas de guerra com pólvora nos trouxe glória e um grande Estado para governar. Essa dominância seria impossível sem nutrir a produção de armas de fogo para nossas tropas."
 hin_sufism: "Atrair Missionários Sufis"
 hin_sufism_desc: "Príncipes muçulmanos em todo o mundo competem para atrair os professores sufis mais sábios. Conforme nosso renome cresceu, mais desses sufis se juntaram a nós. Cidades são fundadas onde eles criam assentamentos, muitas vezes em regiões anteriormente inóspitas, e a população local é inspirada a se converter a nossa fé pela sabedoria dos sufis."
 hin_administration_of_india: "Administração Indiana"
 hin_administration_of_india_desc: "Governar um Estado do tamanho de todo um subcontinente não é fácil. Precisaremos desenvolver um sistema de administração robusto em cooperação com príncipes locais para extrair a riqueza das nossas terras."
 hin_indian_empire: "Índia Imperial"
 hin_indian_empire_desc: "Nenhum governante, seja muçulmano, hindu, budista ou jainista, conseguiu conquistar toda a Índia. Seremos os primeiros governantes universais da Índia!"
 hin_rocketry: "Desenvolver Tecnologia de Foguetes"
 hin_rocketry_desc: "Foguetes revestidos com ferro ainda precisam ser amplamente adaptados para fins militares, mas seu poder explosivo certamente tem aplicações táticas. Devemos fazer experimentos com essa tecnologia e testá-la no campo de batalha."
 hin_industrialization: "Industrialização da Índia"
 hin_industrialization_desc: "As condições na economia indiana são ideais para um rápido crescimento industrial. Com novas tecnologias, podemos garantir melhores condições para nossa produção local, especialmente na indústria têxtil. Com o foco em novos métodos, nosso Estado pan-indiano pode garantir um crescimento contínuo para nossas indústrias."
 #Carthage
 cth_merchant_legacy: "Legado dos Comerciantes"
 cth_merchant_legacy_desc: "As frotas comerciais fenícias percorreram o Mediterrâneo por séculos. Todo esse legado permite que os filhos de Cartago sejam mais eficientes e implacáveis em relação ao comércio. Devemos governar novamente o fluxo de mercadorias."
 cth_breadbasket_of_rome: "Celeiro de Roma"
 cth_breadbasket_of_rome_desc: "Séculos atrás, nossos avanços em técnicas de irrigação e cultivo de azeitona deram a Cartago o nome de celeiro romano. Agora, usaremos o conhecimento antigo e enfrentaremos o deserto novamente para cultivar os olivais como na antiguidade."
 cth_mercenary_army: "Exército de Mercenários"
 cth_mercenary_army_desc: "A nação púnica de Cartago não tem uma população grande, então, por séculos, contamos com mercenários para travar nossas guerras. Desde a reforma de Cartago, continuamos com essa tradição para poupar nossa população dos perigos da guerra."
 cth_cothons: "Cothon"
 cth_cothons_desc: "O antigo cothon de Cartago foi uma maravilha tecnológica que permitia a construção eficiente de navios. Agora, o legado da antiguidade nos servirá como um esquema para todo o país. Estudar as técnicas de fabricação de navios antigos nos permite prosperar nessa área novamente. A Marinha Cartaginesa logo navegará por todo o Mediterrâneo."
 cth_phoenician_sailors: "Marinheiros Fenícios"
 cth_phoenician_sailors_desc: "Após restaurarmos nosso antigo reino, começamos a buscar nossos velhos irmãos fenícios na Líbia. Como resultado, temos um influxo constante de voluntários querendo participar da restauração do antigo reino fenício de Cartago. Parece que podemos manter uma marinha bem maior agora."
 cth_legacy_of_hannon: "Legado de Hanão"
 cth_legacy_of_hannon_desc: "Hanão, o Navegador, foi um grande explorador da antiguidade que chegou até o distante sul do litoral africano. Devemos seguir seu exemplo e recomeçar nossas viagens de exploração para restaurar um grande império comercial. Desta vez, nossas explorações irão ainda mais além, buscando novas oportunidades comerciais ao redor do globo."
 cth_beyond_the_pillars: "Além dos Pilares"
 cth_beyond_the_pillars_desc: "Está na hora de nossos postos comerciais irem além dos míticos pilares de Hércules. Combinando o conhecimento de colonização antigo com descobertas modernas, podemos colonizar com maior eficiência que outras nações mais novas e sem muita experiência. Logo será possível encontrar colônias cartaginesas em todo o mundo."
 cth_wine_traders: "Comércio de Vinho Púnico"
 cth_wine_traders_desc: "Na antiguidade, criamos um fluxo de comercialização de vinhos produzindo grandes quantidades de vinhos de baixa qualidade e importando vinhos de alta qualidade. Além disso, queremos expandir nossa capacidade de produção de vinhos para dominar seu comércio em todo o Mediterrâneo."
 cth_punic_global_trade: "Comércio Global Púnico"
 cth_punic_global_trade_desc: "Por séculos, nossa nação dominou o comércio no Mediterrâneo. Agora, com todas as novas descobertas, teremos um domínio global. Logo haverá uma embarcação comercial cartaginesa em cada porto do mundo."
 cth_sufet_rule: "Governo de Sufete"
 cth_sufet_rule_desc: "Nosso antigo reino era liderado por um líder de Estado chamado Sufete. Nesta nova modernidade, devemos reorganizar nosso governo combinando a experiência da antiguidade com as teorias modernas para criar o mais poderoso sistema republicano, um que supere cada república criada até hoje."
 #Aztec Formable Advances
 network_of_cities: "Rede de Cidades"
 network_of_cities_desc: "Por lagos e vales, nossas cidades se conectam por estradas, mercados e um propósito comum, o que fortalece nosso alcance."
 status_by_merit: "Condição por Mérito"
 status_by_merit_desc: "Guerreiros e nobres ascendem através da bravura e do serviço, garantindo que a autoridade pertença àqueles que realmente a mereceram."
 expansion_merchant_guilds: "Expansão de Guildas Mercantis"
 expansion_merchant_guilds_desc: "Mercadores Pochteca estendem suas rotas muito além de nossas terras, enriquecendo todos os mercados leais aos Mexica."
 centralized_city_governance: "Governo Centralizado da Cidade"
 centralized_city_governance_desc: "A reformulação de nosso governo, em uma tentativa de apoiar a expansão de um território urbano recentemente adquirido, será unificada sob uma supervisão firme, criando uma administração mais ordenada e confiável."
 wealth_of_mesoamerica: "A Riqueza da Mesoamérica"
 wealth_of_mesoamerica_desc: "Os solos férteis, florestas e minas dos Ānāhuac contêm imensas riquezas, sustentando nosso crescimento e ambições imperiais. A utilização apropriada destes recursos irá alavancar nossa influência."
 study_european_colonizers: "Estudar os Colonizadores Europeus"
 study_european_colonizers_desc: "Estranhos fizeram contato com o nosso povo. Seus navios e armas estranhas nos encheram de temor e medo. Entender seus métodos pode ser a chave da sobrevivência."
 new_fire_ceremonies: "Cerimônias do Fogo Novo"
 new_fire_ceremonies_desc: "Uma vez a cada cinquenta e dois anos o mundo é renovado por fogo, unindo povos na fé e no equilíbrio cósmico."
 sun_must_rise: "O Sol deve Nascer"
 sun_must_rise_desc: "Por meio da devoção e ritual, mantemos a jornada do Sol viva, acalmando os corações e reforçando o espírito do nosso povo. A preservação do equilíbrio e até mesmo do mundo está nas nossas mãos."
 #Kurdistan Formable
 krs_kurdish_tribes: "Lealdade Tribal"
 krs_kurdish_tribes_desc: "Tendo estabelecido nossa autoridade sobre todas as tribos do povo $kurdish_culture$, poderemos convocar seus guerreiros experientes, aguerridos, para defender nosso país."
 krs_legacy_of_the_kurdish_dynasties: "Legado das Dinastias do povo $kurdish_culture$"
 krs_legacy_of_the_kurdish_dynasties_desc: "Nosso povo estabeleceu várias grandes dinastias, governando territórios do $egypt_region$ ao Irã. Vincular nosso próprio estado à glória de governantes passados nos permitirá ser um símbolo unificador para o povo $kurdish_culture$, e fará com que nosso governo pareça mais legítimo aos olhos de nossos súditos."
 krs_kurdish_quarters: "Bairros prósperos do povo $kurdish_culture$"
 krs_kurdish_quarters_desc: "Nos tempos de domínio estrangeiro, muitos dos nossos estabeleceram bairros predominantemente do povo $kurdish_culture$ nas cidades. Embora essas áreas tenham prosperado mesmo sob governantes distantes, agora podemos utilizar sua riqueza diretamente e garantir um futuro mais próspero para nosso povo."
 krs_kurdish_horses: "Cavalaria Adaptável"
 krs_kurdish_horses_desc: "Nossas pátrias estão cercadas por muitos aspirantes a conquistadores, ávidos por subjugar nosso povo. Mesmo que nosso terreno nativo possa atrasar exércitos hostis, ele também dificulta que nossas próprias tropas respondam a ameaças rapidamente. Uma cavalaria forte, entretanto, nos permitirá reagir de forma rápida a qualquer ameaça, não importando seus números."
 krs_kurdish_mercenaries: "Experiência de Mercenários"
 krs_kurdish_mercenaries_desc: "Nosso povo por muito tempo serviu como mercenários de lordes estrangeiros, adquirindo valiosa experiência de combate a seu serviço. Agora, com nosso próprio país estabelecido, está na hora de chamar esses lutadores experientes para lutar sob nosso estandarte."
 krs_kurdish_warrior_poets: "Poetas Guerreiros"
 krs_kurdish_warrior_poets_desc: "Nossos governantes não apenas devem ser guerreiros capazes, mas também devem ser educados em assuntos de arte e administração efetiva. Ao escrever textos e documentar seus reinados, nossos líderes transmitirão o conhecimento e a história de nosso povo pelas gerações, garantindo que nenhuma sabedoria valiosa seja perdida."
 #Manchu Formable Advances
 mohe_ancestry: "Ancestralidade Mohe"
 mohe_ancestry_desc: "Nosso povo descende das tribos Mohe das florestas de Amur. As tradições de caça, pastoreio e vida na fronteira moldam nossa sociedade."
 warka_ties: "Laços Warka"
 warka_ties_desc: "Nossos laços com os Warka nos deram muito conhecimento sobre caça e coleta de alimentos. Com essas práticas, garantimos que nosso povo fique alimentado, mesmo durante longos invernos."
 shadow_of_ambition: "Sombra da Ambição"
 shadow_of_ambition_desc: "A unificação das tribos Jurchéns é apenas o primeiro passo em nossa ambiciosa ascensão ao poder. Logo, nosso nome causará medo e reverência por todo o continente."
 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "A tradição dos Cinco Talentos Nobres envolve montaria, arquearia, comando militar, lealdade e disciplina. Esses aspectos da nossa sociedade marcial formam o pilar de nossa orgulhosa cultura."
 southern_campaigns: "Campanhas do Sul"
 southern_campaigns_desc: "$CHI$ é lar de imensurável riqueza, prestígio e conhecimento. Sob o governo de uma dinastia fraca, recai sobre nossos ombros tomar o poder e o restaurar a prosperidade e esplendor destas terras."
 foreign_learning: "Aprendizado Estrangeiro"
 foreign_learning_desc: "A partir de textos e estudiosos estrangeiros, adotaremos novas práticas administrativas, militares e acadêmicas, acelerando nosso desenvolvimento tecnológico."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
