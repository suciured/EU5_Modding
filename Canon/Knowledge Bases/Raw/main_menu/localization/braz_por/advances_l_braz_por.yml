 principle_of_administration_law_advance: "Lei do Princípio da Administração"
 principle_of_administration_law_advance_desc: "A evolução natural da nossa complexa administração dita a adoção de novas leis relacionadas a ela."
 monarchy_reform_traditions_advance: "Tradições da Reforma Monárquica"
 monarchy_reform_traditions_advance_desc: "Não podemos confiar o poder a qualquer pessoa do nosso reino. Ao concentrar a influência nas mãos do governante, a ordem e a estabilidade serão mantidas sob uma coroa poderosa."
 republic_reform_traditions_advance: "Tradições da Reforma da República"
 republic_reform_traditions_advance_desc: "A disseminação do poder é um marco importante em uma república saudável. Leis robustas que ditam eleições por sorteio garantirão estabilidade e redução da corrupção."
 blockade_tactics: "Táticas de Bloqueio"
 blockade_tactics_desc: "Empregar formações adequadas e patrulhas no litoral de portos inimigos aumentará nossa eficácia para interromper as linhas de abastecimento e encurtará os cercos."
 recovery_efforts: "Esforços de Recuperação"
 recovery_efforts_desc: "Guerra é algo cruel que traz apenas devastação. Concentrando nossos esforços e auxiliando nosso povo, podemos acelerar a recuperação em todo o reino."
 naval_initiative_ren: "Táticas de Mobilização"
 naval_initiative_ren_desc: "É verdade que, para chegar à vitória, é necessário tomar a iniciativa e se mobilizar rapidamente. O estudo e uso de táticas de implementação alcançarão exatamente isso."
 army_initiative_ren: "Primeiro Ataque"
 army_initiative_ren_desc: "A combinação do elemento surpresa com o primeiro ataque, às vezes, determinará quem vence um conflito. Garantir nossa iniciativa militar é uma ótima forma de manter uma vantagem competitiva."
 law_making_renaissance: "Análise Jurídica"
 law_making_renaissance_desc: "Novos tempos significam novas situações, e nem sempre as leis usadas tradicionalmente por gerações serão aplicáveis aos novos contextos. Precisamos de análise e revisão contínuas das nossas leis para que possamos continuar adaptando-as aos tempos atuais."
 subject_integration: "Consolidação de Títulos"
 subject_integration_desc: "Apesar dos benefícios de termos vários países nos servindo, apenas reunindo realmente seus diferentes títulos sob o nosso poderemos nos beneficiar de seus territórios de verdade. No fim das contas, está claro que um governante com apenas um título não se compara a nós, que possuímos um governo com muitos títulos."
 rgo_construction_ren: "Esforços de Infraestrutura"
 rgo_construction_ren_desc: "Nossa terra e nosso povo são a força vital do nosso país. Realizar os esforços adequados para melhorar a infraestrutura não apenas os beneficiará, mas também trará um benefício dez vezes maior para nós."
 naval_repair_ren: "Juntas mais Apertadas"
 naval_repair_ren_desc: "Todos sabem que um furo no casco do navio inquestionavelmente o afundará. Com técnicas de construção melhores, podemos fazer as tábuas de madeira deixarem o casco mais justo e apertado. Isso não apenas deixa os navios menos propensos a entrada de água, mas também torna mais fácil tampar qualquer buraco quando o casco for danificado."
 linked_armies_advance: "Transmissores de Mensagens"
 linked_armies_advance_desc: "Coordenação entre as diferentes unidades de um exército é crucial para seu funcionamento adequado. Ter um sistema adequado para transmitir mensagens entre nossos generais e os oficiais das unidades possibilitará que nossas tropas tenham mais coesão e respostas mais rápidas para qualquer situação."
 regular_levy_training: "Instrução Designada"
 regular_levy_training_desc: "Por definição, os conscritos não são a tropa mais bem treinada, mas isso não significa que temos que enviar uma multidão despreparada para a guerra. Atribuir instrutores adequados das nossas tropas mais capacitadas possibilitará que eles aprendam com os melhores."
 court_accounting: "Contabilidade na Corte"
 court_accounting_desc: "A corte é o símbolo do país, e sua prosperidade deve representar a prosperidade do país. Entretanto, isso não significa que a corte pode gastar mais que o país consegue sustentar, e deve haver uma contabilidade adequada supervisionando seus gastos."
 lead_ore_dressing: "Processamento de Minérios de Chumbo"
 lead_ore_dressing_desc: "Através do processamento, o minério de Chumbo foi lavado e triturado para remover impurezas e separar o minério das pedras, da argila e de outros minerais."
 bole_smelting: "Fundição ao Vento"
 bole_smelting_desc: "Um método em que o chumbo foi fundido ao ar livre, usando o vento forte e constante encontrado no topo de uma colina para soprar ar sobre o minério durante sua fundição."
 cupola_smelting: "Fundição em Cúpula"
 cupola_smelting_desc: "Usando um forno em formato cilíndrico, este método fornece um processo barato e eficiente de fundir ferro, com exclusiva capacidade de fundição contínua."
 faster_levy_recruitment: "Treinamento com Armas Obrigatório"
 faster_levy_recruitment_desc: "Todos os camponeses homens precisam ser proficientes com uma lança ou arco e treinar com regularidade para serem soldados úteis caso sejam consultados."
 merchant_power_from_maritime_discovery_advance: "Guildas Mercantis"
 merchant_power_from_maritime_discovery_advance_desc: "As confrarias de comerciantes permitem que nossos mercadores se organizem, compartilhem rotas comerciais lucrativas e unam forças para comprar e vender em mercados estrangeiros."
 merchant_power_from_maritime_reformation_advance: "Companhias Mercantes"
 merchant_power_from_maritime_reformation_advance_desc: "A expansão dos mercados no exterior, e despesas e riscos maiores derivados disso, exigem a criação de associações mercantis que compartilhem o fardo de realizar transações comerciais com essas novas terras."
 merchant_power_from_maritime_absolutism_advance: "Câmara de Comércio"
 merchant_power_from_maritime_absolutism_advance_desc: "Com o surgimento de novas ideias no comércio e na economia, os negócios locais se unem para formar uma rede comercial que possa promover seus interesses e proteger seus direitos contra entidades políticas e influências estrangeiras."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Utilizando vegetais fibrosos, como cânhamo ou amoreira de papel, a produção de papel será amplamente disponível no mundo todo. Embora seja barato de produzir, a qualidade deixa a desejar."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, feito de algodão impróprio para o processamento ou tecido usado, estabelece novos padrões de qualidade e durabilidade."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Usando a madeira macia amplamente disponível, será mais fácil e barato que nunca produzir papel."
 cannon_guild_steel_maintenance_advance: "Canhões de Aço"
 cannon_guild_steel_maintenance_advance_desc: "O uso de canhões feitos de aço possibilitará que nossa artilharia tenha maior precisão e alcance sem sacrificar a mobilidade."
 firearms_guild_steel_maintenance_advance: "Armas de Fogo com Cano de Aço"
 firearms_guild_steel_maintenance_advance_desc: "A introdução de aço na produção de armas de fogo possibilitará a produção de armas mais confiáveis e em maiores quantidades."
 grant_privilege_cost_modifier_renaissance_advance: "Privilégios e Deveres Codificados"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Enraizar a função social de cada estamento na rotina da nossa corte facilitará o processo de concessão de novos privilégios sem criar rivalidades entre os estamentos."
 war_no_cb_cost_modifier_renaissance_advance: "Guerras Recorrentes"
 war_no_cb_cost_modifier_renaissance_advance_desc: "As guerras mudam à medida que os Estados envolvidos mudam. Maiores capacidades permitem que guerras sejam travadas por períodos maiores, e, assim, guerras entre Estados estão ficando cada vez mais comuns."
 global_nobles_max_literacy_advance: "Literatura Nobiliária"
 global_nobles_max_literacy_advance_desc: "Os nobres valorizam mais as habilidades literárias, pois estão mudando sua função primária de guerreiros glorificados para cortesãos a serviço dos governantes. Isso está criando uma demanda por uma literatura que apele a eles."
 global_burghers_max_literacy_advance: "Literatura da Burguesia"
 global_burghers_max_literacy_advance_desc: "Os burgueses contam com suas habilidades para prosperar que, por sua vez, dependem de uma boa educação literária sobre certas questões. As riquezas cada vez maiores à medida que a economia progride também criam uma demanda maior por qualquer literatura que amplie sua cultura escrita."
 global_clergy_max_literacy_advance: "Literatura Clerical"
 global_clergy_max_literacy_advance_desc: "Os membros do clero precisam ser alfabetizados devido à natureza da ocupação, baseada em aprendizado, interpretação e propagação da doutrina religiosa. Entretanto, sua formação espiritual depende muito do acesso às doutrinas e ensinamentos religiosos."
 land_morale_recovery_renaissance_advance: "Marcha do Exército Organizada"
 land_morale_recovery_renaissance_advance_desc: "Os exércitos ficam mais complexos de administrar à medida que ficam menos dependentes de conscritos. Um aspecto crucial disso é uma melhor organização dos exércitos enquanto marcham, possibilitando que as tropas estejam mais preparadas quando ocorrer uma batalha."
 merchant_power_from_maritime_renaissance_advance: "Parcerias Comerciais"
 merchant_power_from_maritime_renaissance_advance_desc: "A ascensão do comércio de longa distância está levando os comerciantes a inovarem com novas formas de parcerias para obterem o máximo de proveito. A mais comum é um parceiro investir certa quantia na expedição comercial, enquanto o outro está viajando e coletando as mercadorias que serão vendidas quando retornar."
 merchant_power_from_maritime_revolutions_advance: "Companhias Limitadas"
 merchant_power_from_maritime_revolutions_advance_desc: "As falhas comuns das companhias privilegiadas levaram a um novo tipo de companhia, na qual o investimento dos acionistas é limitado a uma quantia fixa, reduzindo os riscos de qualquer parceria comercial e tornando-as mais atrativas."
 send_people_to_colonial_charter_advance: "Novas Terras Abundantes"
 send_people_to_colonial_charter_advance_desc: "Novas terras significam novas oportunidades, e novos recursos para explorarmos. Se encorajarmos nossa população a se mudar para lá e explorar, podemos obter os benefícios mais facilmente."
 send_people_to_the_colonies_advance: "Novas Terras de Oportunidade"
 send_people_to_the_colonies_advance_desc: "Um novo mundo se abriu diante de nós, e isso faz o povo imaginar como seriam suas vidas nessas novas terras. Devemos encorajar esses pensamentos e embelezar as histórias para que nosso povo queira colonizar essas novas terras por nós."
 study_institutions_advance: "Conhecimento Compartilhado"
 study_institutions_advance_desc: "Não é vergonha que outros saibam algo que não sabemos, mas não nos beneficiamos de forma alguma se não fizermos algo para remediar isso. Se estudarmos ativamente as descobertas dos outros, podemos melhorar nosso conhecimento do mundo."
 reduce_inflations_advance: "Controle Monetário Restrito"
 reduce_inflations_advance_desc: "Há quem ache que, se precisarmos de mais dinheiro, é suficiente cunhar mais, mas isso apenas contribuiria para o nosso fim. Se mantivermos um controle restrito sobre nossos procedimentos de cunhagem, podemos controlar nossa inflação, e até mesmo reduzi-la."
 pop_promote_actions_advance: "Mobilidade Social"
 pop_promote_actions_advance_desc: "Dizem que o caos é uma escada que nos permite elevar nossa condição social. Para nós, essa escada não vem do caos, e sim da ordem, pois sistematizamos uma forma para o nosso povo melhorar sua posição social por conta própria, e até a encorajamos."
 alleviate_concerns_advance: "Tensões Reduzidas"
 alleviate_concerns_advance_desc: "Nenhum país se beneficia de ter todos os vizinhos vigiando suas ações. Devemos ter uma diplomacia ativa constantemente reduzindo qualquer tensão que surja para que nossos vizinhos não tenham motivos para se preocupar conosco."
 counter_espionage_action_advance: "Acesso Restrito a Informações"
 counter_espionage_action_advance_desc: "Não podemos esperar um bom desempenho, seja na esfera diplomática ou militar, se nossos segredos vazarem para outro país. Devemos ativamente manter um forte controle do nosso fluxo de informações para evitar qualquer vazamento."
 pacify_population_advance: "Controle de Agitadores"
 pacify_population_advance_desc: "É inevitável que, em algum momento, algumas pessoas fiquem insatisfeitas com nosso governo. Entretanto, isso não tomará grandes proporções enquanto estivermos de olho. Se procurarmos ativamente por pessoas propensas a nos criticarem, podemos cortar qualquer agitação pela raiz antes que consigam apoio popular suficiente e manter a população geral satisfeita conosco."
 nation_state_advance: "Estado da Nação"
 nation_state_advance_desc: "O conceito de unir uma única cultura sob uma única bandeira é poderoso. Ao fomentar um sentimento de identidade nacional, podemos garantir a lealdade dos nossos súditos e cidadãos a nossa causa."
 LIV_a_order_knights: "Cavaleiros da Ordem Livoniana"
 LIV_a_order_knights_desc: "Nossa nação foi fundada sobre os ombros fortes dos valentes homens cristãos que se juntaram à nossa ordem como cavaleiros. Suas habilidades marciais compensarão pelos nossos números baixos em comparação aos dos pagãos ao nosso redor."
 LIV_a_order_knights_2: "Comandantes da Ordem Livoniana"
 LIV_a_order_knights_2_desc: "Os cavaleiros da nossa ordem provaram seu valor e habilidade em batalha repetidas vezes. Ao promover os mais capazes entre eles para comandantes, garantimos que os nossos exércitos serão sempre liderados pelos melhores."
 wallachian_tradition: "Uma Nação Fortificada"
 wallachian_tradition_desc: "Nossas terras são cercadas por montanhas e o rio Danúbio, mas são bem planas por natureza. Esses solos ricos são como uma estrada para exércitos invasores depois que passarem pelas barreiras naturais. Para defendermos nosso povo, construiremos fortificações e castelos por todo o território."
 wallachian_heritage: "Uma História de Resistência"
 wallachian_heritage_desc: "Tendo sido parte de diversos impérios no passado, nosso povo está acostumado a lutar com resiliência. Qualquer inimigo que ouse nos atacar deve pagar com sangue."
 khedivates: "Quedivatos"
 khedivates_desc: "Grandes impérios costumam ser formados por um núcleo e cercados por súditos com alianças questionáveis. Devemos tomar as medidas necessárias para manter essas nações sob nossa vigilância."
 french_tradition: "La Cour de France"
 french_tradition_desc: "Nossas formas de lidar com a diplomacia são conhecidas pela complexidade e sutileza, e serviram como modelo para outras nações. Mas apenas um tolo ficaria satisfeito com o ponto em que chegamos sem tentar melhorá-lo."
 french_heritage: "Cavaleiros da Nobreza"
 french_heritage_desc: "Os nobres da nossa nação sempre forneceram os melhores soldados aos nossos exércitos. Suas tropas treinadas servem à nossa nação e derrotam nossos inimigos pela glória."
 french_ambition: "Grande Armée"
 french_ambition_desc: "A necessidade de reformas nas nossas tropas fica aparente em comparação às dos nossos inimigos. A introdução de novas formas de treinamento garantirá que nossos homens destruam esses inimigos no campo de batalha."
 english_tradition: "Corações-de-Leão"
 english_tradition_desc: "A bravura e disciplina dos soldados ingleses foi testemunhada desde as paredes de escudo de Nortúmbria até os céus escuros da França. Inspirados pelo espírito valente dos nossos reis e pelo estoicismo dos cidadãos comuns, nossa infantaria luta com a violência de seus antecessores guerreiros anglo-saxônicos."
 english_heritage: "Nossa Ilha, Nosso Lar"
 english_heritage_desc: "Nossa ilha nos protege contra inimigos externos, mas apenas se protegermos as águas ao seu redor. Como verdadeiros mestres dos mares ao nosso redor, manteremos um firme controle sobre aqueles que ameaçarem nossa terra."
 english_ambition: "Governantes das Ondas"
 english_ambition_desc: "Uma enorme presença marítima é necessária para que qualquer nação tente governar as águas. Nossa frota será tão imponente que os litorais dos nossos inimigos sempre estarão cercados por nossas embarcações."
 omani_tradition: "Golfo de $OMA$"
 omani_tradition_desc: "Nossa nação fica atrás dos amplos e hostis desertos da $arabia_region$, mas o mar a nosso leste nos permite contorná-los. É por mar, e não por terra, que teremos que realizar nossa diplomacia, comércio e expansão."
 omani_heritage: "Controle do Golfo"
 omani_heritage_desc: "Nossos marinheiros estão acostumados a navegar em mares distantes, mas é o controle do golfo ao nosso redor que possibilitará essas viagens. Sempre estaremos prontos para defender nossas águas contra qualquer ameaça estrangeira."
 omani_ambition: "Isolamento Terrestre"
 omani_ambition_desc: "Apesar de não sermos uma ilha, nossa terra é isolada do resto da $arabia_region$ pelos desertos. Dessa forma, aprendemos a importância de termos uma saída marítima, e de negá-la aos nossos inimigos."
 breton_tradition: "Península Bretã"
 breton_tradition_desc: "Nossa terra possui um litoral consideravelmente grande e, desde que nossos ancestrais vieram da Grã-Bretanha, nossos litorais estão repletos de atividade. Nosso povo vive pelo mar e para o mar, e nossos portos estão sempre cheios de atividades comerciais e barcos pesqueiros."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Entre Dois Reinos"
 bur_between_two_realms_desc: "Podemos nos considerar membros tanto das terras tradicionais do $hre$ quanto da entidade política $FRA$. Embora isso possa complicar as relações feudais, as situações nos tornaram adeptos da diplomacia, capazes de explorar ambos os lados para benefício próprio."
 bur_knightly_prowess: "Proeza dos Cavaleiros"
 bur_knightly_prowess_desc: "Ocupamos uma posição prestigiosa no sistema feudal da entidade política $FRA$. Portanto, é justo que nossas tropas sejam vistas como um reflexo do espírito $BUR_ADJ$."
 bur_rich_soil_of_burgundy: "Incentivar Agricultura"
 bur_rich_soil_of_burgundy_desc: "As terras da entidade política $BUR$ são bem adequadas para o cultivo de plantas e pastorear animais. Uvas são particularmente perfeitas para o cultivo nessas condições. Com nosso cultivo habilidoso, será fácil incentivar uma indústria agrícola."
 mos_skilled_tax_collectors: "Coletores de Tributos"
 mos_skilled_tax_collectors_desc: "Nossa posição como coletores de tributo da entidade política $GLH_horde$ nos deu muitos anos de experiência na função e parte dos lucros retidos por nós."
 mos_dynastic_ties: "Governo por Laços Dinásticos"
 mos_dynastic_ties_desc: "As terras da $russian_region$ foram governadas por uma dinastia por muito tempo. Devemos utilizar nossa posição entre nossos colegas e nossos laços sanguíneos para assumirmos uma função de liderança."
 mos_patrol_the_territories: "Conscritos Organizados"
 mos_patrol_the_territories_desc: "Governar a vasta extensão da $russian_region$ não é fácil. Devemos estabelecer centros locais de recrutamento para facilitar a convocação de conscritos para nossos exércitos."
 russian_integration: "Tradições do Povo $russian_group$"
 russian_integration_desc: "O povo $russian_group$ tem uma cultura ampla e diversificada. Para unificá-los como os governantes de antigamente, devemos elevar nossa história compartilhada e formar um vínculo inquebrável entre as pessoas."
 russian_resiliance: "Recrutamento $russian_group$"
 russian_resiliance_desc: "As invasões dos $mongolian_group$ no passado deixaram uma forte determinação entre os $russian_group$ para resistirem a governos estrangeiros. Podemos utilizar essa motivação para reforçar nossa quantidade de tropas."
 land_of_the_rus: "Terra dos Rus"
 land_of_the_rus_desc: "A reunificação do povo rus é um objetivo comum para qualquer governante $russian_group$, e os aspirantes a conquistadores podem usar isso como justificativa para sua conquista."
 russian_legitimization: "Legitimidade Comum"
 russian_legitimization_desc: "O povo $russian_group$ ocupa e governa essas terras há séculos. É natural que seja um $russian_group$ governando seu próprio povo. Quanto mais pessoas do povo $russian_group$ nos conhecerem, mais fácil será para que aceitem nosso governo."
 nor_seaborn_country: "País Marítimo"
 nor_seaborn_country_desc: "O povo $NOR_ADJ$ sempre preferiu atravessar o país de barco, quando conveniente. Isso transformou nosso povo em marinheiros experientes, prontos para tripular nossas frotas quando necessário."
 nor_bounties_of_the_sea: "Generosidade do Mar"
 nor_bounties_of_the_sea_desc: "As terras do povo $NOR_ADJ$ não conseguem produzir o bastante para sustentar seus habitantes. Buscaremos alimentos para o nosso povo no mar. Felizmente, as águas do Mar do Norte oferecem muitas áreas para pescarmos."
 nor_merchant_tradition: "Comerciantes Noruegueses"
 nor_merchant_tradition_desc: "Os portos da entidade política $NOR$ há muito são destinos cobiçados por comerciantes de toda a $europe$. Está na hora de não apenas recebermos comerciantes estrangeiros em nossos portos, mas de nós mesmos nos beneficiarmos com o comércio no norte da $europe$."
