l_braz_por:
 insult_default: "Sua mãe era um hamster e seu pai fede a sabugueiro!"
 insult_default2: "O dia do julgamento chegou! Os lacaios de Lúcifer caminham sobre a Terra... Ah, não, é só o povo [TARGET_COUNTRY.GetAdjective]."
 insult_default3: "Além disso, apoio a destruição da capital [TARGET_COUNTRY.GetCapital.GetName]!"
 insult_default4: "Quando a história de nossa época for registrada pelas futuras gerações, as pessoas olharão para vocês com o misto de dó e nojo que chamam de compaixão."
 insult_default5: "Minha última ida ao banheiro foi muito mais prazerosa do que um jantar com o embaixador [TARGET_COUNTRY.GetAdjective]."
 insult_default6: "Ah, veja. Tem uma bela imundície bem aqui."
 insult_default7: "Seu sangue deixará ainda mais rico o solo que tiro de você."
 insult_default8: "O povo [TARGET_COUNTRY.GetAdjective] não sabe nada sobre como arruinar um Estado!"
 insult_default9: "Há um grande problema no país [TARGET_COUNTRY.GetName], e acho que é culpa do povo [TARGET_COUNTRY.GetCulture.GetAdjective]."
 insult_default10: "Neste grande jogo onde estamos, você não passa de um peão."
 insult_default11: "No país [COUNTRY.GetName], \"[TARGET_COUNTRY.GetName]\" é sinônimo de esterco."
 insult_default12: "As histórias sobre seus crimes circulam da Irlanda a Catai."
 insult_default13: "A cultura do povo [TARGET_COUNTRY.GetAdjective] está mais para um oximoro, não acha?"
 insult_default14: "Que chovam cometas sobre o seu céu."
 insult_default15: "Nenhum mapa jamais será uma obra de arte enquanto sua nação estiver nele."
 insult_no_army: "O que você vai fazer? Sangrar em mim?"
 insult_bookkeeping: "Um dia, até os comerciantes do povo [TARGET_COUNTRY.GetAdjective] entenderão o que é escrituração."
 insult_rome: "Talvez meus exércitos devam descobrir se todas as estradas realmente levam à Roma."
 insult_heir_hunter: "Eu soube que seu herdeiro gosta de caçar. Tome cuidado, seria uma pena se acontecesse um acidente."
 insult_monarchy: "Toda a sua linhagem sofre de delírios de adequação."
 insult_european_indian: "Então é aqui onde plantam pimentas? Parece que chegamos bem na hora de uma colheita farta..."
 insult_diamonds: "Dizem que diamantes duram para sempre, e você parece ter vários deles. Dê-nos alguns, e veremos se eles vão durar mais que sua dinastia."
 insult_christian_muslim: "É uma surpresa assombrosa ver como uma pessoa pagã como você conseguiu uma terra tão rica e próspera. Felizmente, isso será retificado em breve."
 insult_against_bahmanis: "Todos os seus tesouros logo serão nossos, incluindo aquela cadeira turquesa ridícula que você tanto ama."
 insult_against_timurid: "Vocês poderiam ter sido uma bela nação, se não tivessem se preocupado tanto em matar uns aos outros para saber quem tinha mais parentesco com o maior assassino da nossa era."
 insult_against_deccani: "Enquanto estávamos construindo uma civilização, vocês estavam se escondendo entre os mendigos de Decão. Curvem-se ou encontrarão seu fim nas mãos dos herdeiros de Tamerlão e Gengis."
 insult_portugal_vs_africa_or_india: "Viajamos para longe e enfrentamos grandes perigos para chegar às suas margens. Contudo, nada poderia nos preparar para os pecados horrendos de sua corte pagã."
 insult_against_habsburg: "O trono do povo [COUNTRY.GetAdjective] não será manchado pela sua linhagem amaldiçoada e deformada."
 insult_byz_to_ven: "Vocês são os flagelos desta terra e devem ser enforcados em seus muros por tudo o que fizeram!"
 insult_guybrush: "Você luta como uma vaca!"
 insult_against_guybrush: "Você luta como um criador de gado!"
 insult_low_dipadm: "A cabeça de [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] é tão vazia quanto as calças de um eunuco."
 insult_cossack_to_turk: "Ó, Sultão, demônio turco e maldito, parente e confrade do diabo, secretário do próprio Lúcifer."
 insult_muslim_truce: "Quando nossos filhos se lembrarem deste dia, eles saberão que embora vocês tenham tirado as nossas barbas, nós arrancamos seus braços."
 insult_against_denmark: "Há algo podre no reino da Dinamarca."
 insult_against_england: "Seria um infortúnio se [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] caísse no Tâmisa. Mas se alguém puxasse [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim] de volta, seria uma calamidade."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] é um prelado pomposo, papista, presunçoso, profano, pestilento e usurpador."
 insult_marprelate2: "Seu [TARGET_COUNTRY.GetGovernment.GetRulerTitle] é um governador da Igreja ilícito, abominável, falso e bastardo, a Ordenança do Demônio, Papa insignificante, anticristo, diabo encarnado, patife trapaceiro e grande mentiroso."
 insult_against_saxony: "Seria uma pena se algo acontecesse com sua porcelana de Meissner..."
 insult_fort: "Suas muralhas vão ruir diante dos nossos canhões como a areia sucumbe ao mar."
 insult_revolutionary: "Seu cadáver pavimentará o caminho do progresso, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Essa coisa patética na sua cabeça é o que chamam de coroa no país [TARGET_COUNTRY.GetName]?"
 insult_low_adm: "Eu havia preparado outro insulto, mas não acho que você conseguiria ler."
 insult_against_gbr: "É hora do sol se pôr no Império Britânico."
 insult_from_arabs: "Que seu corpo seja costurado vivo na barriga de um camelo morto."
 insult_against_craven: "Sugiro que vocês passem a usar calças marrons nos uniformes."
 insult_against_sinner: "Por acaso [TARGET_COUNTRY.GetConsort.GetName] sabe quantas criadas ficam no seu quarto?"
 insult_against_hre: "Vocês não são sagrados nem romanos, muito menos um império."
 insult_against_serbia: "Sua águia tem duas cabeças, mas nem uma coroa."
 insult_against_european_in_india: "É hora de vocês irem embora."
 insult_japanese: "Nem o seppuku poderia restaurar a sua honra."
 insult_loans: "A situação deplorável da sua economia é um alerta para todos os futuros governantes."
 insult_rebels: "Eu soube que seu povo está se revoltando. Bem, você é mesmo revoltante."
 insult_low_mil_tech: "Seus soldados já aprenderam a mirar, ou ainda confundem mosquetes com porretes?"
 insult_golden_horde_vs_muscovy: "Vocês, coletores de impostos arrivistas, deveriam saber seu lugar: pisoteados sob nossos cavalos!"
 insult_wallachia_to_ottomans: "Vamos empalar [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] em uma estaca, como fizemos com seus exércitos patéticos."
 insult_barbary_pirates: "Você atormentou as águas do Mediterrâneo por tempo demais, pirata infame!"
 insult_turkish_drunkard: "Você é mesmo o Sultão de Rum, seu porco bêbado!"
 insult_against_england2: "Seu reino não vale mais que um cavalo."
 insult_against_scotland: "Tomaremos suas vidas e sua liberdade!"
 insult_for_buddhists: "Que você sucumba a Samsara e viva mil vidas sem alegria nem conhecimento."
 insult_for_persians: "Nossas flechas vão encobrir o sol!"
 chinese_insult_1: "Eu soube que [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] se devota ao [TARGET_COUNTRY.GetReligion.GetName], o que decidirá seu destino na próxima vida. Mas é o imperador quem decidirá seu destino nesta."
 chinese_insult_2: "Demonstre obediência ao imperador e desfrute de uma vida feliz, ou enfrente o Exército Celestial!"
 chinese_insult_3: "Seus crimes até agora não passam de um aborrecimento insignificante. Corrija-os antes que fiquem infectados além do ponto em que é possível remediar."
 insult_explorer_vs_africa_or_india: "Vocês têm uma bandeira?"
 insult_republic_to_monarchy: "Ouça, mulheres estranhas deitadas em lagoas e distribuindo espadas não são uma base de sistema de governo. O poder executivo supremo deriva de um mandato das massas, não de uma cerimônia aquática burlesca."
 insult_from_pirates_1: "O que foi que você disse, patife? Eu velejei pelos sete mares e tenho mais de cem abordagens confirmadas."
 insult_from_pirates_2: "Vou esvaziar meus canhões até você se engasgar com os disparos. Você vai afundar, canalha."
 insult_from_pirates_3: "Se você continuar bebendo rum, o mundo logo vai se livrar de um canalha imundo!"
 insult_from_pirates_4: "Eu já tive um cachorro mais inteligente que você."
 insult_from_pirates_5: "Pode escolher: evisceração ou decapitação!"
 insult_to_pirates_1: "Sem dúvida, você é o pior pirata de quem já ouvi falar."
 insult_jungle: "É verdade, admito que o país [TARGET_COUNTRY.GetName] é muito maior que [COUNTRY.GetName]. Mas você deve concordar que [COUNTRY.GetGovernment.GetRuler.GetName] governa homens, enquanto [TARGET_COUNTRY.GetName] só governa florestas e mosquitos."
 insult_german_humor: "Dizem que o humor germânico não é motivo de risos."
