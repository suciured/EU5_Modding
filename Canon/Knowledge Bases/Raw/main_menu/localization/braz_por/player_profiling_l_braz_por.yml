 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Com os nobres descontentes subjugados com uma mão de ferro pelo Rei Carlos de Anjou, a #W Hungria#! volta a ser um reino onde sua população diversa pode cultivar suas terras e explorar seus ricos minerais. Essa base fiscal substancial permite a rápida expansão da indústria e do artesanato, enquanto a barreira natural dos Cárpatos e o status diplomático amistoso com a maioria de seus vizinhos favorecem a paz e a prosperidade."
 HOL_scenario_desc: "O Condado da #W Holanda#! é governado pelo Conde Guilherme de Avesnes, que também rege os condados de Zelândia e Hainaut. Apesar desses domínios diversos, a localização da Holanda na costa do Mar do Norte, entre o Canal da Mancha e o Mar Báltico, faz dela uma região privilegiada para o intercâmbio econômico e o desenvolvimento de uma forte indústria. Se essas oportunidades forem aproveitadas, a Holanda poderá virar uma grande potência econômica nos próximos anos."
 #Politics
 NOR_scenario_desc: "O Reino da #W Noruega#!, em uma União Pessoal com a Suécia, passa por um novo período que poderia estabilizar o país e fazer o povo prosperar mais uma vez entres os fiordes e os vales. E com estados prósperos e satisfeitos, uma diplomacia mais intensa poderia ser cultivada com seus vizinhos na Escandinávia e no Mar do Norte, permitindo que a Noruega prospere novamente."
 NAP_scenario_desc: "Nascida das ambições de poderosas dinastias que buscavam dominar as terras do sul da Itália, #W Nápoles#! agora é governada pelo Rei Roberto de Anjou, um monarca sábio e justo conhecido por sua sagacidade e discernimento. Sua população numerosa e em crescimento oferece uma base sólida para uma rápida expansão interna, sustentada pela riqueza agrícola, que pode apoiar os esforços do Rei Roberto para tornar Nápoles a hegemonia da Itália."
 #Military
 TUR_scenario_desc: "Os #W Otomanos#! estão consolidando sua posição como um dos mais poderosos #italic Beilhiques#!, os chefes militares turcos em ascensão, ansiosos por garantir territórios vitais ao longo da costa do Bósforo e das Terras Altas da Anatólia. Houve algumas conquistas recentes na fronteira com o Império Bizantino, que se mantém como o principal inimigo a ser derrotado pelo Ocidente. Obter domínio sobre os #italic Beilhiques#! vizinhos aumentaria muito os recursos necessários para vitórias futuras."
 CAS_scenario_desc: "O Rei Afonso XI, \"o Vingador\", governa #W Castela#! sem muita oposição interna após estabelecer sua autoridade sobre a nobreza do reino. Agora ele pode voltar sua atenção para o sul, onde o Emirado de Granada sobrevive como o último bastião islâmico na Península Ibérica. Seu poderoso aliado, o Sultanato do Marrocos, mantém uma posição estratégica na península, centrada em Algeciras e Ronda, permitindo-lhe intervir a partir do outro lado do Estreito de Gibraltar."
 #Deprecated
 ARA_scenario_desc: "A Coroa de Aragão é uma potência importante na região do Oeste do Mediterrâneo graças a sua excelência marítima, peso diplomático e redes comerciais prósperas, pronta para maior expansão."
 FLA_scenario_desc: "Como um dos países mais ricos dos Países Baixos, graças ao próspero centro mercantil de Bruges, Flandres está bem posicionada para lidar com as complexidades da diplomacia, beneficiando-se da sua posição como intermediária."
 VEN_scenario_desc: "A Sereníssima República de Veneza é a república mercantil mais importante e poderosa do Mar Mediterrâneo e controla portos comerciais e ilhas importantes por toda a região."
 FRA_scenario_desc: "A coroação do Rei Filipe VI foi contestada pelo Rei Eduardo III da Inglaterra, e agora ele precisa lidar tanto com a ameaça externa inglesa quanto com os orgulhosos senhores franceses, o que representa uma ameaça existencial para a França."
