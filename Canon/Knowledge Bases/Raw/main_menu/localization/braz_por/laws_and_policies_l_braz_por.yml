l_braz_por:
 ASSIGN_LAW_POLICY_TITLE: "Atribuir uma Política de Lei $STRING$"
 #Custom Tags
 forbids_no_policy: "Precisa ter alguma Política"
 #Monarchy Laws
 feudal_de_jure_law: "Leis \"De Jure\" Feudais"
 feudal_de_jure_law_desc: "São as leis que organizam a sociedade feudal do nosso país."
 by_tradition: "Pela Tradição"
 by_tradition_desc: "As leis do direito consuetudinário são comumente conhecidas e praticadas em nosso país. Compilações famosas de costumes medievais incluem #italic De Legibus et Consuetudinibus Angliae#! para a Inglaterra, #italic Sachsenspiegel#! para o norte da Alemanha ou #italic Usatges de Barcelona#! para a Catalunha."
 by_blood: "Pela Linhagem"
 by_blood_desc: "As leis do nosso país refletem a natureza do nosso povoe a autoridade soberana do nosso soberano, conforme determinado pela famosa fórmula #italic rex in regno suo est imperator regni sui#!: \"o rei é imperador em seu próprio reino\"."
 medieval_levy_law: "Lei da Conscrição"
 medieval_levy_law_desc: "Nosso exército é composto principalmente por conscritos recrutados de certos [estates|e] do nosso país, e eles lutarão por nós até serem dispensados."
 all_cultures: "Conscrição Inclusiva"
 all_cultures_desc: "Nosso povo compartilhará do mesmo fardo quando houver um chamado às armas, independentemente da [culture|e] original dele."
 noble_levies: "Conscrição de Nobres"
 noble_levies_desc: "O estamento [ShowEstateTypeName('nobles_estate')] do nosso país vai liderar o chamado às armas, já que é o mais disposto e preparado para a guerra."
 peasant_levies: "Conscrição de Camponeses"
 peasant_levies_desc: "Os [ShowEstateTypeName('peasants_estate')] compõem a maior parte dos nossos conscritos, então temos que recrutar o máximo possível deles quando a ocasião exigir."
 longbow_competitions: "Competições de Arco Longo"
 longbow_competitions_desc: "Nos feriados, todos os homens do país usarão arco e flecha. Dessa forma, eles aprenderão arquearia e praticarão para ganhar honrarias e lucros em nossas ações militares."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Nos primórdios do nosso império, o exército era composto por 16 clãs, cujos líderes juraram proteger o grande $rank_empire_mali_ruler_male$ e o Estado [GetCountry('MAL').GetAdjective]. Traduzido como \"#italic os Dezesseis Escravos que carregam o Arco#!\", os $ton_ta_jon_ta_ni_woro$ são a alta [ShowEstateTypeName('nobles_estate')] do país, e servem como comandantes da cavalaria [GetCountry('MAL').GetAdjectiveWithNoTooltip]."
 alarde: "Alarde"
 alarde_desc: "O $alarde$ é um sistema [GetCountry('CAS').GetAdjective] de recrutamento de conscritos, que passa essa responsabilidade para as cidades do reino. Todos os anos, diversos #italic alardes#! são organizados sob a forma de desfile militar usado para treinar as tropas. Esse tipo de treinamento deixa as tropas preparadas para campanhas militares sempre que necessário."
 royal_court_customs_law: "Costumes da Realeza"
 royal_court_customs_law_desc: "As tradições e a cultura da corte exercem uma função importante na estabilidade da [ShowGovernmentTypeName('monarchy')]. Esses costumes garantirão a transição segura do poder do governante para o herdeiro, e limitarão consideravelmente as intrigas na corte."
 aristocratic_court_policy: "Corte Aristocrática"
 aristocratic_court_policy_desc: "O estamento [ShowEstateTypeName('nobles_estate')] são uma parte integral do nosso governo. Para melhor controlar, recompensar e obter o apoio dessas antigas famílias aristocráticas, os $nobles_estate$ estão intimamente ligados ao monarca e à corte real."
 balanced_court_policy: "Corte Equilibrada"
 balanced_court_policy_desc: "A corte real funciona como o centro do Estado e da cultura. As ações administrativas, diplomáticas e militares são tão importantes para a corte quanto as políticas culturais e internas do Estado."
 court_of_culture_policy: "Corte da Cultura"
 court_of_culture_policy_desc: "A corte é acima de tudo o lar da família real e serve como um centro de cultura e prestígio. Os assuntos governamentais e administrativos são separados da vida da corte."
 itinerant_court_policy: "Corte Itinerante"
 itinerant_court_policy_desc: "Para melhor gerenciar um Estado desse tamanho, a corte real não se limita a um único lugar. Em vez disso, ela migra pelo território e gerencia a administração no local."
 military_court_policy: "Corte Militar"
 military_court_policy_desc: "Gastar dinheiro em qualquer coisa além do necessário para a corte funcionar é uma ideia ridícula e que só incentivará a complacência e a preguiça. O monarca terá uma vida simples, enquanto dedica o orçamento ao exército."
 timurid_court_policy: "Corte Timúrida"
 timurid_court_policy_desc: "Embora a guerra seja a alma do Estado, a música, a arte e a poesia desempenham um papel importante no desenvolvimento do nosso país. As tradições culturais das terras que subjugamos não serão mais consideradas estranhas, mas sim usadas para desenvolver nossa iluminação cultural."
 valide_sultan_court_policy: "Sultão Valide"
 valide_sultan_court_policy_desc: "'O paraíso está aos pés de sua mãe', portanto, a rainha-mãe deve ocupar a posição mais alta da corte, com direito a supervisionar as reuniões do conselho e, com sua sabedoria e benevolência, exercer uma função importante na maioria das questões do Estado."
 harem_policy: "Harém Real"
 harem_policy_desc: "Grande parte da vida na corte acontece em isolamento e segregação de gênero, concentrada em um harém no qual servos escravizados e concubinas disputam pela influência sobre o governante."
 harem_law: "Leis de Harém"
 harem_law_desc: "O harém é uma instituição importante no domicílio real, garantindo a produção de herdeiros para a sucessão."
 secluded_harem_policy: "Harém Isolado"
 secluded_harem_policy_desc: "O harém não deve ser exposto às massas fora da corte real. Dessa forma, o harém assume um papel muito mais isolado dentro da casa e é estritamente proibido de interferir diretamente nos assuntos do monarca."
 public_harem_policy: "Harém Público"
 public_harem_policy_desc: "Nosso harém não apenas fornece uma sucessão segura, como também é um símbolo do poder, do prestígio e da riqueza da família real. O público pode ver a beleza e os talentos dos membros do harém."
 powerful_harem_policy: "Harém Poderoso"
 powerful_harem_policy_desc: "O monarca não passa de um mero fantoche para os eunucos astutos e as concubinas. O verdadeiro poder do Estado está nas mãos do harém, e os assuntos do Estado são gerenciados pelas mulheres da corte real."
 dispersed_harem_policy: "Harém Disperso"
 dispersed_harem_policy_desc: "O harém está espalhado por vários locais e as concubinas geralmente são itinerantes como a corte real. Quando uma concubina dá à luz um filho, os dois são enviados a uma local provincial, onde ela supervisiona e o educa para a futura governança dele."
 luxurious_harem_policy: "Harém Extravagante"
 luxurious_harem_policy_desc: "O harém foca, acima de tudo, na ostentação de riqueza e no prazer pessoal do governante. As concubinas devem ser das linhagens mais requintadas e passam os dias desfrutando do auge da luxúria."
 #Republic Laws
 republican_foundation_law: "Fundação da República"
 republican_foundation_law_desc: "A República é fundada na ideia de não existir um governante absoluto permanente, e em vez disso o poder é colocado nas mãos do povo. Contudo, como em qualquer governo, suas leis e decisões devem ser respeitadas e obedecidas para manter a ordem, o que exige a criação de administrações complexas para governar."
 republicanism_policy: "Republicanismo"
 republicanism_policy_desc: "Esta nação se tornou a protetora dos ideais republicanos, como o governo por meio de representantes eleitos, a virtude cívica e os limites constitucionais ao poder. Os cidadãos participam ativamente na governação do seu país através do voto e da ocupação de cargos públicos."
 authoritarianism_policy: "Autoritarismo"
 authoritarianism_policy_desc: "Embora não seja uma Monarquia, esta forma de república concentra o poder nas mãos de um pequeno grupo governante que não presta contas aos cidadãos. A dissidência não é tolerada. Apesar de ser uma república, as administrações nesses países estão mais preocupadas em manter seu próprio poder do que com os direitos de seus cidadãos."
 political_dynasties_policy: "Dinastias Políticas"
 political_dynasties_policy_desc: "Ao longo do tempo, diversas famílias emergiram como líderes proeminentes, frequentemente buscando e assumindo cargos no governo. Nesse ponto, espera-se que elas assumam o ônus da liderança, assim como se espera que o Estado ofereça essas responsabilidades aos seus herdeiros."
 meritocratic_rule_policy: "Governo Meritocrático"
 meritocratic_rule_policy_desc: "Nossa república não elege seus governantes com base em conexões ou influência dos oligarcas. Em vez disso, as massas do nosso país votam de acordo com as habilidades dos candidatos. Este sistema de meritocracia não diferencia gêneros e está presente em todos os aspectos da nossa sociedade."
 virtues_of_politeia_policy: "Virtudes de Politeia"
 virtues_of_politeia_policy_desc: "A Politeia busca o equilíbrio entre os interesses dos cidadãos ricos e dos cidadãos comuns por meio da participação no governo. Esse sistema cria estabilidade através do compromisso, protegendo os interesses de ambos os lados e garantindo que nenhuma facção domine o poder."
 religious_values_policy: "Valores Religiosos"
 religious_values_policy_desc: "Os valores religiosos influenciam a vida política em nossa república, moldando tanto a cultura cívica quanto a governamental. As instituições religiosas desempenham importantes papéis consultivos em assuntos públicos, os cidadãos são incentivados a considerar a ética religiosa ao votar e espera-se que os líderes governem de acordo com os ensinamentos morais."
 republican_election_law: "Eleição"
 republican_election_law_desc: "O pilar da República são as eleições, garantindo que existam limites razoáveis ​para aqueles que detêm o poder, e ao mesmo tempo dando ao povo a capacidade de escolher os governantes que melhor atendam aos seus interesses."
 consolidated_power: "Poder Consolidado"
 consolidated_power_desc: "Os mandatos atuais dos representantes são curtos demais para que grandes e mais complexos projetos sejam concluídos. Isso apenas alimenta o populismo emuitas vezes, leva ao desenvolvimento de políticas públicas míopes e menos eficazes.. Reformaremos nosso sistema eleitoral para que ele permita mandatos mais longos, de modo que nossos representantes eleitos tenham o tempo necessário para exercer suas funções adequadamente."
 frequent_elections: "Eleições Frequentes"
 frequent_elections_desc: "Mandatos longos tornam os governantes imprudentes e são contrários à própria ideia de uma república. Vamos reformar nosso sistema eleitoral para estabelecer mandatos mais curtos, garantindo assim uma melhor prestação de contas de nossos representantes eleitos."
 republican_power_law: "Poder Republicano"
 republican_power_law_desc: "Como qualquer governo, a República não apenas precisa tomar decisões, mas também aplicá-las. Para fazer isso, ela precisa de uma maneira de exercer seus poderes executivos até nas áreas mais distantes do país."
 broad_executive_power_policy: "Poder Executivo Amplo"
 broad_executive_power_policy_desc: "À medida que o país cresce, também cresce a necessidade de agir com agilidade e eficiência. O único jeito de garantir isso é ampliando os poderes do setor executivo, para que ele possa fazer tudo o que for necessário sem entraves."
 devolution_of_powers_policy: "Devolução de Poderes"
 devolution_of_powers_policy_desc: "Ninguém consegue governar sozinho um país tão grande e complexo como o nosso. Concentrar tal poder nas mãos de um único governante também contraria os ideais republicanos dos nossos ancestrais. Transferir parte de nossa autoridade e responsabilidades para os governos locais, mantendo uma autoridade centralizada final, é a melhor maneira de atendermos às necessidades de nosso estado em constante crescimento."
 absolute_presidential_power_policy: "Poder Absoluto da Presidência"
 absolute_presidential_power_policy_desc: "Embora tenhamos membros da nossa nação eleitos para representar o povo de seus distritos eleitorais, não podemos esquecer de que é o Presidente eleito quem vai representar todas as pessoas. A função dos representantes eleitos deve ser apenas o de aconselhar o Presidente que detém o poder absoluto sobre a República."
 new_men_policy: "Novos Homens"
 new_men_policy_desc: "Não se pode confiar em quem se mantém no poder por muito tempo. Preferimos eleger novos homens que não tenham se envolvido com corrupção e negócios obscuros."
 principle_of_administration_law: "Princípios Administrativos"
 principle_of_administration_law_desc: "Para sermos um exemplo para todos os nossos cidadãos, a República precisa defender os princípios que ditam a direção de nossas políticas."
 political_principle: "Princípio Político"
 political_principle_desc: "Como uma República, os princípios orientadores do nosso Estado devem ser aqueles que promovem a eficiência do aparato político e dos ideais."
 moral_principle: "Princípio Moral"
 moral_principle_desc: "Uma das principais funções do Estado é manter o bem e os valores morais. Visto que nossa República de muitas formas depende do comportamento virtuoso de seus cidadãos, a corrupção e o comportamento pecaminoso devem ser combatidos e expurgados de vez do país."
 protection_principle: "Princípio da Proteção"
 protection_principle_desc: "O maior princípio da nossa república é a proteção do nosso povo. Apesar de não ser um assunto popular no nosso governo, é importante manter um sistema militar para autodefesa e manutenção da estabilidade interna."
 military_principle: "Princípio Militar"
 military_principle_desc: "Nossa República está cercada por inimigos que buscam nos destruir completamente. É nossa maior prioridade, nosso princípio, usar nosso poderio militar para expandir nossas fronteiras."
 enlightened_principle: "Princípio Iluminista"
 enlightened_principle_desc: "O Iluminismo é a próxima etapa intelectual e filosófica da nossa sociedade. Aceitar as ideias do Iluminismo é fundamental para que possamos avançar para uma nova era."
 commercialist_principle: "Princípio Comercialista"
 commercialist_principle_desc: "Nossa República é baseada no princípio do comercialismo. A natureza humana é o fator mais forte por trás da necessidade de comércio, capital e negócios, pois nosso estamento [ShowEstateTypeName('burghers_estate')] busca o lucro."
 council_of_captains: "Conselho de Capitães"
 council_of_captains_desc: "Nossa república pirata deve ser governada pelo desejo de seus mais temidos capitães. É a aliança deles que sustenta a nossa sociedade, por isso suas decisões devem ter mais prioridade do que qualquer outra autoridade."
 republican_electorate_law: "Lei do Eleitorado Republicano"
 republican_electorate_law_desc: "A base da nossa república são as eleições. Por causa disso, a coisa mais importante que pode determinar o curso da República é decidir quem pode votar nessas eleições."
 landholders: "Latifundiários"
 landholders_desc: "Os latifundiários estão no centro do poder em qualquer sociedade e a nossa não é exceção. Ampliaremos o poder de voto a todos que possuem terra e associaremos a quantidade de votos deles ao tamanho de suas propriedades."
 citizenry: "Cidadania"
 citizenry_desc: "Uma república depende de seus cidadãos para funcionar e, portanto, é justo que cada cidadão do nosso Estado possa votar em quem guiará o país. Conquistar o privilégio da cidadania também será um incentivo para que nossos cidadãos se esforcem para ter uma boa conduta."
 dynastic_rule_policy: "Governo Dinástico"
 dynastic_rule_policy_desc: "As conexões são mais poderosas do que qualquer espada jamais poderia ser. Através da instalação de uma dinastia na liderança política do Estado, podemos construir relações diplomáticas com monarquias e ao mesmo tempo manter os princípios da república.\nO fato de o governante eleito parecer ser membro da mesma família é pura coincidência."
 board_of_admirals_policy: "Conselho do Almirantado"
 board_of_admirals_policy_desc: "O Conselho do Almirantado é a maior autoridade marítima do Estado. Liderado pelo Lorde Alto Almirante, o comitê garante o profissionalismo militar e comercial da nossa marinha."
 military_rulership_policy: "Governo Militar"
 military_rulership_policy_desc: "A república é um incômodo para muitos inimigos em potencial que buscam nos destruir. Pela segurança do país, concedemos aos generais as rédeas do nosso governo. Que sua experiência e seu amor pela pátria protejam a república."
 #Theocratic Laws
 theocratic_leadership: "Liderança Teocrática"
 theocratic_leadership_desc: "Uma Liderança Teocrática governa este país, onde as autoridades religiosas detêm o poder político e a lei religiosa muitas vezes se sobrepõe à lei secular."
 clerical_state: "Estado Clerical"
 clerical_state_desc: "Este Estado é governado pelo [ShowEstateTypeName('clergy_estate')] e usa a hierarquia de instituições religiosas para todos os fins governamentais."
 monastic_order: "Ordem Monástica"
 monastic_order_desc: "Este país é governado pelos membros de uma Ordem Monástica. A hierarquia e as regras da ordem substituem a necessidade da maioria das leis e da administração."
 the_papacy: "O Papado"
 the_papacy_desc: "Uma estrutura política em que a nação é governada por um líder espiritual, o Papa, a maior autoridade da Igreja [ShowReligionAdjective('catholic')]."
 patriarchate_reform: "Patriarcado"
 patriarchate_reform_desc: "A autoridade do Patriarca é a única que pode liderar nosso país, pois ele é o representante máximo de Deus."
 caliphate_reform: "Califado"
 caliphate_reform_desc: "O Califado é governado pelo Califa, o sucessor espiritual legítimo do Profeta. Por ser a autoridade superior temporal e espiritual no Islã, todos os Mulçumanos devem obediência ao Califa."
 holy_mission_law: "Missão Sagrada"
 holy_mission_law_desc: "A diretriz para cada uma das nossas ações é a Missão Sagrada que recebemos do nosso governante divino. A visão que o poder superior previu para nós será concretizada."
 internal_mission_policy: "Missão Interna"
 internal_mission_policy_desc: "Devemos concentrar nossa energia nas missões sagradas que afetam aqueles dentro de nossas fronteiras: para proteger os fiéis, alimentar os pobres e cumprir nossos deveres religiosos."
 external_mission_policy: "Missão Externa"
 external_mission_policy_desc: "A propagação da nossa fé sagrada deve ser nossa principal missão, e não podemos descansar até que tenhamos derrotado todos os inimigos da nossa religião!"
 balanced_mission_policy: "Missão Equilibrada"
 balanced_mission_policy_desc: "Os assuntos da nossa teocracia não podem se concentrar em apenas um aspecto. É do interesse do nosso Estado e da nossa fé investir igualmente nas nossas missões internas e externas."
 commercial_mission_policy: "Missão Comercial"
 commercial_mission_policy_desc: "Apesar da religião ser a força motriz das nossas ambições, é inegável que nosso Estado depende do Ducato. Felizmente, a religião e a monetização andam de mãos dadas."
 mission_of_protection_policy: "Missão de Proteção"
 mission_of_protection_policy_desc: "Nossa fé está em constante risco por causa dos pagãos e dos hereges. Os únicos com quem podemos contar são os seguidores da nossa religião: nossos irmãos e irmãs na fé. É nosso dever protegê-los contra as forças do mal."
 mission_to_civilize_policy: "Missão para Civilizar"
 mission_to_civilize_policy_desc: "Nossa missão é buscar povos primitivos ignorantes pelo mundo e ensiná-los a como viver e a se comportar para que também se juntem a nós em nossa divindade."
 mission_on_the_high_seas_policy: "Missão em Alto Mar"
 mission_on_the_high_seas_policy_desc: "Os mares estão repletos de pagãos e vilões saqueando os navios dos honestos seguidores de nossa fé. Ficou claro que os peregrinos nunca estarão seguros para visitar os nossos locais sagrados se não fizermos da nossa missão sagrada eliminar a ameaça pirata em alto-mar."
 nature_of_our_faith_law: "A natureza de nossa Fé"
 nature_of_our_faith_law_desc: "Religião é o pilar de toda a nossa sociedade e, como tal, a natureza da nossa fé desempenha um papel em todas as facetas da nossa cultura. Nenhuma decisão importante pode ser tomada sem considerar cuidadosamente a perspectiva religiosa ao realizar essas ações.."
 faith_and_power_policy: "Fé e Poder"
 faith_and_power_policy_desc: "Combate e poder são as únicas maneiras de se aproximar do divino. O povo do nosso Estado demonstra sua devoção por meio de vitórias no campo de batalha."
 belief_and_unitiy_policy: "Crença e União"
 belief_and_unitiy_policy_desc: "Fé é o poder unificador que une o Estado e o povo. O governo existe meramente para garantir que essa união continue."
 church_and_state_policy: "Igreja e Estado"
 church_and_state_policy_desc: "A fé e o Estado são dois pilares que sustentam o mundo. Nossas leis são sagradas e não podem ser questionadas."
 god_and_man_policy: "Deus e Homem"
 god_and_man_policy_desc: "A única relação que importa é aquela entre os meros mortais e imortais divinos. Nosso Estado existe apenas para lembrar ao povo o jeito correto de se dedicar à fé."
 organize_our_faith_policy: "Organizar Nossa Fé"
 organize_our_faith_policy_desc: "Somos um Estado altamente organizado e orientado a uma fé que, em si, é altamente desorganizada. Ao promulgar uma hierarquia oficial para nossa religião, podemos converter mais seguidores à fé verdadeira."
 divine_cause_law: "Causa Divina"
 divine_cause_law_desc: "Embora as monarquias e repúblicas estejam contentes simplesmente por existirem, o Estado Sagrado exige um sentido mais espiritual e profundo. Essa Causa Divina nos guiará ao nosso destino."
 safeguard_holy_sites_policy: "Proteger Locais Sagrados"
 safeguard_holy_sites_policy_desc: "É nosso dever sacro cuidar dos locais sagrados sob nosso controle e proteger todos os peregrinos em nossas terras."
 combat_heresy_policy: "Combater Heresia"
 combat_heresy_policy_desc: "Na missão de propagar a fé verdadeira, nossa convicção nunca pode fraquejar, e devemos estar sempre prontos para eliminar a heresia onde quer que ela surja, até mesmo pela força, se necessário."
 expulsion_of_heathens_policy: "Expulsão de Pagãos"
 expulsion_of_heathens_policy_desc: "Conforme nosso Estado cresce, também cresce nossa exposição a ensinamentos equivocados. Não podemos tolerar pagãos nem hereges em nossas muralhas! Portanto, quem quiser viver em nossas cidades deverá se converter à fé verdadeira."
 pursuit_of_knowledge_policy: "Busca pelo Conhecimento"
 pursuit_of_knowledge_policy_desc: "Nossa causa não é a defesa da nossa religião nem a expansão agressiva da nossa fé. Em vez disso, focamos na natureza do ser, explorando a relação entre os reinos dos mortais e do divino."
 #Religion Specific Laws
 iqta_law: "Icta"
 iqta_law_desc: "#italic $iqta_law$#! é a prática [ShowReligionGroupAdjective('muslim')] de tributar agricultura, coletando receita dos [ShowEstateTypeName('peasants_estate')] como parte do #italic Zakāh#!, o ato de fazer caridade, que os Estados [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] coletam como renda básica."
 efficient_tax_farming: "Tributar Agricultura"
 efficient_tax_farming_desc: "A coleta eficiente de impostos baseados em propriedades é o pilar da nossa economia nacional. Independentemente do que os [ShowEstateTypeName('peasants_estate’)] digam, essa receita é essencial para financiar diversos projetos, empreitadas e campanhas. Assim, o acúmulo de receita e a administração geral devem contar com titulares de $iqta_law$ metódicos."
 jagir_taxation: "Tributação Jagir"
 jagir_taxation_desc: "O sistema #italic Jāgir#! concede poderes de coleta de impostos e terra aos indicados do Estado, conhecidos como #italic Jagirdars#!. Com o passar das décadas, desde sua criação, o sistema evoluiu de forma que o órgão governante retém a autoridade administrativa e militar, enquanto os Jagirdars recolhem impostos e entregam uma parte dessa receita ao tesouro."
 land_acquisition: "Aquisição de Terra"
 land_acquisition_desc: "Administrar as vastas terras sob nossa jurisdição não é algo simples. Vamos nos esforçar para unir os territórios sob a autoridade da coroa reafirmando a nossa posse dessas terras, apesar dos protestos do estamento [ShowEstateTypeName('peasants_estate')]."
 lenient_taxation: "Tributação Leniente"
 lenient_taxation_desc: "Nosso povo, independentemente de sua origem e fé, há muito sofre sob a tributação dos #Italic Muqtis#! locais. Vamos ajudá-los reduzindo o fardo tributário que carregam."
 society_of_jesus: "Sociedade de Jesus"
 society_of_jesus_desc: "A Companhia de Jesus, comumente conhecida como Jesuítas, é uma ordem religiosa fundada por Inácio de Loyola, como parte da Contrarreforma. Os jesuítas se distinguem de outras ordens católicas por sua ênfase na educação, no conhecimento e na realização de trabalho missionário."
 jesuits_allowed: "Jesuítas Permitidos"
 jesuits_allowed_desc: "Os Jesuítas são uma ordem religiosa [ShowReligionAdjective('catholic')] de origem majoritariamente ibérica que se expandiu com a Contrarreforma. Por meio do trabalho dos missionários e conversão agressiva, sua importante influência e habilidade nos possibilitarão acelerar a conversão da nossa população de pagãos e hereges à custa de tolerância reduzida."
 jesuits_not_allowed: "Proibidos"
 jesuits_not_allowed_desc: "Apesar de podermos convocar ordens religiosas como os Jesuítas, para converter a nossa população de hereges, toleraremos todos os nossos súditos e os trataremos como verdadeiros iguais, independentemente de suas crenças. A interferência jesuíta não é bem-vinda em nosso reino."
 fra_reformation_tolerance_edicts: "Éditos da Reforma"
 fra_reformation_tolerance_edicts_desc: "A Reforma está dominando a [ShowContinentNameWithNoTooltip('europe')] e a [GetCountry('FRA').GetName] está prestes a testemunhá-la. A política do Estado com relação a esses novos fanáticos será fundamental para transformá-los em amigos... ou inimigos."
 protestant_tolerance: "Édito da Tolerância [ShowReligionAdjectiveWithNoTooltip('protestant')]"
 protestant_tolerance_desc: "A população [ShowReligionAdjective('protestant')] ganhou privilégios especiais na [GetCountry('FRA').GetName], evitando, assim, a sua perseguição. A política da [GetCountry('FRA').GetGovernment.GetCourtTitle], no entanto, é vista como heresia pelo estamento [ShowEstateTypeName('clergy_estate')] da religião [ShowReligionAdjective('catholic')]."
 reformist_tolerance: "Édito da Tolerância Religiosa"
 reformist_tolerance_desc: "A população da [GetCountry('FRA').GetName] que segue essas novas religiões reformadas ganhou privilégios, evitando sua perseguição."
 edict_of_fontainebleau: "Édito de Fontainebleau"
 edict_of_fontainebleau_desc: "A corte considera o crescimento do protestantismo uma grave ameaça à estabilidade da [GetCountry('FRA').GetName], portanto, praticar essa fé herege é considerado uma alta traição."
 expanded_edict_of_fontainebleau: "Édito de Fontainebleau Expandido"
 expanded_edict_of_fontainebleau_desc: "O crescimento contínuo do protestantismo e de outras fés da Reforma levaram o conselho a expandir o antigo $edict_of_fontainebleau$ para atingir todas as fés hereges."
 edict_of_chateaubriant: "Édito de Châteaubriant"
 edict_of_chateaubriant_desc: "O crescimento do protestantismo na [GetCountry('FRA').GetName] chegou a um ponto crucial, o que forçou a corte a tomar medidas extremas. Com o $edict_of_chateaubriant$, os seguidores das crenças hereges perdem o direito de ocupar cargos públicos e de conduzir transações comerciais pela [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Édito de Nantes"
 edict_of_nantes_desc: "O $edict_of_nantes$ concede direitos notáveis às minorias religiosas da [GetCountry('FRA').GetName], deixando-as em condições iguais às dos seguidores da fé [ShowReligionAdjective('catholic')]. Também chega ao fim a perseguição que nossos cidadãos huguenotes sofreram por décadas."
 french_colonial_ambition_focus: "Aspirações Coloniais"
 french_colonial_ambition_focus_desc: "Após superar décadas tumultuosas, a [GetCountry('FRA').GetName] chegou a ponto de poder financiar uma exploração marítima. Novas políticas permitirão que a corte pratique ambições coloniais com bastante eficiência."
 french_mercantile_colonies: "Assentamentos do Novo Mundo"
 french_mercantile_colonies_desc: "Em outros momentos, já se tentou estabelecer colônias no Novo Mundo, mas inicialmente isso se provou ineficaz. No entanto, com o apoio financeiro renovado do Estado, estabelecer assentamentos no Novo Mundo pode ser menos desafiador e trazer mais recompensas."
 french_far_east_ambitions: "Ambições no Extremo Oriente"
 french_far_east_ambitions_desc: "O Comércio de Especiarias Indianas, embora contestado por outras potências europeias, continua sendo um mercado valioso para estabelecer uma base de poder."
 french_east_india_company: "Companhia Francesa das Índias Orientais"
 french_east_india_company_desc: "Depois de se estabelecer melhor na $india$ e no Extremo Oriente, a $french_east_india_company$ foi criada para expandir a influência [GetCountry('FRA').GetAdjective] na região. Entretanto, apenas o tempo dirá se a companhia se tornará lucrativa."
 fra_jansenism_legality: "Condição do Jansenismo"
 fra_jansenism_legality_desc: "A doutrina que segue os ensinamentos de Santo Agostinho, o #italic Jansenismo#!, que enfatiza a predestinação, os efeitos profundos e duradouros do pecado original e uma moralidade rigorosa, está cada vez mais ameaçada com a ascensão do Absolutismo na entidade política [GetCountry('FRA’).GetName], além de ter sido oficialmente condenada pela Bula [GetCountry('PAP').GetAdjective] #italic Unigenitus#!."
 jansenism_no_formal_law: "Sem Lei Formal"
 jansenism_no_formal_law_desc: "A legalidade do Jansenismo atualmente está no limbo, com o decreto #italic Unigenitus#! não implementado. Seguidores do Jansenismo são tratados da mesma forma que outras seitas religiosas."
 unigenitus_codified: "Decreto Unigenitus"
 unigenitus_codified_desc: "O Decreto Unigenitus foi codificado em lei, proibindo qualquer forma de prática do Jansenismo. Seguidores conhecidos do Jansenismo são forçados a pagar o imposto #italic Cinquantieme#!."
 patriarchate_law: "Função do Patriarcado"
 patriarchate_law_desc: "O Patriarcado é um dos principais pilares da nossa fé e uma instituição com considerável influência no Estado."
 separated_patriarchate_policy: "Patriarcado Separado"
 separated_patriarchate_policy_desc: "O Estado e o Patriarcado são duas entidades completamente separadas que não se envolvem nos assuntos uma da outra."
 state_patriarchate_policy: "Patriarcado do Estado"
 state_patriarchate_policy_desc: "O Patriarcado assume uma posição influente no Estado e possui autoridade sobre as questões religiosas do país."
 combined_patriarchate_policy: "Patriarcado Combinado"
 combined_patriarchate_policy_desc: "O líder do Estado também é o líder do Patriarcado. Assuntos religiosos são gerenciados como se fossem questões governamentais comuns."
 most_holy_synod_policy: "O Sínodo Mais Sagrado"
 most_holy_synod_policy_desc: "Embora a igreja tenha exercido uma função importante na história do Estado, está cada vez mais aparente que sua posição no país precisa ser repensada. Ao estabelecer o mais Santo Sínodo, o governante controla a influência do Patriarcado."
 inquisition_law: "Lei da Inquisição"
 inquisition_law_desc: "Criada a princípio para combater a heresia do [ShowReligionName('catharism')], a Inquisição se tornou a principal ferramenta da Igreja [ShowReligionAdjective('catholic')] para investigar e combater heresias. Por meio de tribunais eclesiásticos especializados, inquisidores treinados investigam potenciais hereges, extraem confissões de transgressões religiosas ou morais e impõem punições que variam da penitência à execução, por violarem os costumes católicos."
 papal_control: "Controle Papal"
 papal_control_desc: "A marca da Santa Sé traz uma influência sem precedentes na fé [ShowReligionAdjective('catholic')]. Ao fazer da seriedade e da autoridade do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] uma força motriz por trás das políticas religiosas de nosso estado, aceleraremos a conversão dos infiéis, mantendo a ordem social geral."
 local_courts: "Cortes Locais"
 local_courts_desc: "Por tempo demais os pagãos e hereges em nosso reino desfrutaram das mesmas proteções e privilégios dos fiéis. Está na hora de empregarmos cortes locais para julgar e punir quem nega a nossa fé, independentemente do custo social."
 state_inquisitors: "Inquisidores do Estado"
 state_inquisitors_desc: "A Inquisição não é uma questão do [GetCountry('PAP').GetGovernment.GetRulerTitle] e nem das autoridades locais, e sim uma preocupação governamental. Inquisidores escolhidos pelo Estado têm autoridade para espiar todos aqueles que agem contra os interesses da nação e condená-los por traição."
 venetian_papal_relation_law: "O Santo Ofício"
 venetian_papal_relation_law_desc: "O Santo Ofício tem solicitado maior jurisdição sobre a vida religiosa na Sereníssima República. Cabe a nós decidirmos atender a este pedido ou defender a liberdade religiosa dos nossos súditos."
 venetian_first: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Primeiro, [ShowReligionGroupAdjectiveWithNoTooltip('christian')] Depois"
 venetian_first_desc: "Em [GetCountry('VEN').GetName], ser leal à República é mais importante do que o tipo de [ShowReligionGroupAdjective('christian')] que você é."
 christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] Primeiro!"
 christian_first_desc: "Ser um [ShowReligionGroupAdjective('christian')] correto é a única coisa que importa para um cidadão de [GetCountry('VEN').GetName]."
 sumptuary_law: "Lei Suntuária"
 sumptuary_law_desc: "Na sociedade [ShowReligionAdjective('nahuatl')], as vestimentas refletem nossa hierarquia social e marcam eventos importantes da vida, como casamento, nascimento e morte. Os [ShowEstateTypeName('peasants_estate')] geralmente usam roupas simples de algodão, enquanto as elites de alto escalão vestem trajes muito mais elaborados, decorados com cores vibrantes e penas de valor inestimável. Os guerreiros, por outro lado, só podem usar mantos simples.\n\nA Cihuacóatl agora está trabalhando em um conjunto de Leis Suntuárias que determinam como nossos súditos se vestem, o que podem comprar nos mercados e quais ornamentos podem usar com base em sua posição social."
 sump_law_warrior_culture: "Cultura Guerreira"
 sump_law_warrior_culture_desc: "A sobrevivência do nosso estado depende da força dos nossos guerreiros. Espera-se que todo homem lute quando convocado. Para fortalecer essa cultura guerreira, o Cihuacóatl está estabelecendo leis que restringem o que as pessoas podem vestir, possuir e comprar, bem como quais cargos governamentais cada estamento pode ocupar, com base em sua bravura em batalha.\n\nEmbora essas leis protejam os direitos da nossa [ShowEstateTypeName('nobles_estate')], elas são, acima de tudo, um jeito de recompensar nossos virtuosos guerreiros. Para os [ShowEstateTypeName('peasants_estate')], sua habilidade em batalha será o que determina como se vestem e outros privilégios. Mesmo entre os $nobles_estate$, os cargos no governo só serão abertos àqueles que lutarem sem medo."
 sump_law_tradition: "Tradição"
 sump_law_tradition_desc: "A tradição do passado é nossa diretriz!"
 eng_order_of_the_garter_law: "Ordem da Jarreteira"
 eng_order_of_the_garter_law_desc: "A Ordem da Jarreteira, uma instituição ilustre e prestigiosa, é um símbolo dos maiores ideais do nosso reino, transcendendo o tempo e unindo gente de diversos tipos e talentos.\n\nCompreendendo os favoritos do monarca, membros devotos do clero, artesãos talentosos ou virtuosos guerreiros, esta venerável ordem representa o auge da nobreza e da virtude."
 eng_order_of_the_garter_nobility_policy: "Cavaleiros-Companheiros"
 eng_order_of_the_garter_nobility_policy_desc: "Como os habitantes mais nobres e valentes do reino, os Cavaleiros-Companheiros são a personificação da coragem, lealdade e companheirismo. Ao elevar os membros mais leais, a [ShowEstateTypeName('crown_estate')] garante que essa prestigiosa ordem continue sendo um bastião da honra, com cada membro servindo virtuosamente tanto à monarquia quanto à nação."
 eng_order_of_the_garter_foreign_policy: "Cavaleiros Estrangeiros"
 eng_order_of_the_garter_foreign_policy_desc: "Por meio da inclusão de importantes governantes, diplomatas e cavaleiros de outras nações, os Cavaleiros Estrangeiros trazem uma variedade de perspectivas e estendem o alcance da [ShowEstateTypeName('crown_estate')] para além das fronteiras."
 eng_order_of_the_garter_clergy_policy: "Santa Irmandade"
 eng_order_of_the_garter_clergy_policy_desc: "Com orientação divina e fé inabalável, a Santa Irmandade da Ordem da Jarreteira compreende bispos estimados e outros clérigos de prestígio. Ao elevar esses servos devotos da fé, a [ShowEstateTypeName('crown_estate')] fortalece a fundação espiritual do reino."
 eng_order_of_the_garter_arts_policy: "Patrono de Artes"
 eng_order_of_the_garter_arts_policy_desc: "Reconhecendo o poder da cultura e das artes para inspirar e elevar o espírito humano, a [ShowEstateTypeName('crown_estate')] usa a Ordem da Jarreteira como meio de nutrir a criatividade e promover os talentos dos cidadãos mais talentosos do reino."
 eng_order_of_the_garter_peasants_policy: "Cavaleiros da Caridade"
 eng_order_of_the_garter_peasants_policy_desc: "Em um ato de compaixão e benevolência, a Ordem estende sua caridade a soldados que voltam para casa empobrecidos e a cavaleiros deserdados e sem terras devido à guerra."
 censorship: "Censura"
 censorship_desc: "A capacidade de controlar quais obras literárias podem ser distribuídas e se opiniões contrárias ao dogma estabelecido são permitidas é essencial para a coesão religiosa, e geralmente é favorecida pelo [ShowEstateTypeName('clergy_estate')]. Entretanto, tais restrições são rejeitadas por pensadores livres e artesãos, e isso pode causar um efeito profundo na disponibilidade de [artists|e], além de consequências para qualquer [work_of_art|e] considerada heresia."
 no_censorship: "Sem Censura"
 no_censorship_desc: "Os ideais do pensamento livre são comuns e incentivados. [artists|e] são mais propensos a se mudarem e ficarem em um [country|e] onde possam se expressar livremente, apesar de que sempre há fanáticos que se opõem a tais liberdades."
 limited_censorship: "Censura Limitada"
 limited_censorship_desc: "O [ShowEstateTypeName('clergy_estate')] tem certa tolerância com pensamentos hereges e controversos, mas sua paciência não deve ser testada.\n\n[artists|e] podem sair ou evitar se mudar para um [country|e] dependendo de como seu trabalho e seus colegas são tratados."
 strict_censorship: "Censura Estrita"
 strict_censorship_desc: "Não há nenhuma tolerância para pensamentos hereges. O [ShowEstateTypeName('clergy_estate')] supervisiona tudo, e não hesitará em punir quem não seguir as normas.\n\n[artists|e] são menos propensos a viver ou ficar em um [country|e], a menos que sejam seguidores da doutrina religiosa atual."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Heresia não é tolerada em nenhum aspecto da sociedade, e é punível com morte na fogueira. Serviços religiosos, livros e opiniões de natureza herege serão expurgados.\n\n[artists|e] são propensos a evitar viver ou ficar em nosso país, e as minorias religiosas terão suas propriedades confiscadas e estarão sujeitas a repressão."
 doktrinalnaya_ohrana: "Incursões de Oprichniks Permitidas"
 doktrinalnaya_ohrana_desc: "A Igreja não é imune aos expurgos da [ShowGovernmentReformName('oprichnina')], e os membros do [ShowEstateTypeName('clergy_estate')], particularmente aqueles vistos como uma ameaça, são alvos. Monastérios são regularmente saqueados, e monges são submetidos à violência. A Censura Estrita estende-se a obras teológicas, textos religiosos e manuscritos históricos, e as pessoas que aderem a formas diferentes de [ShowReligionGroupName('christian')] são vistas com suspeita."
 mandate_of_ofen: "Mandato de Ofen"
 mandate_of_ofen_desc: "O Mandato de Ofen guiará nossa abordagem à propagação de heresia no nosso país. Ele não apenas ditará o que condenamos como atos hereges, mas também mandará que todas as paróquias o leiam em voz alta duas vezes ao ano para suas congregações para assim reforçar seus artigos em nossa população."
 slave_conversion: "Conversão de Escravos"
 slave_conversion_desc: "Nossos escravos vêm de diferentes terras, trazendo consigo muitas crenças diversas. Precisamos regulamentá-las com atenção, senão arriscaremos corromper nossa própria população por expô-la a práticas e rituais perversos."
 allow_slave_religion: "Permitir Religiões de Escravos"
 allow_slave_religion_desc: "Os escravos já foram forçados a abandonar seus lares e viverem em uma vida de servidão para novos mestres estrangeiros. Deixem que ao menos mantenham suas crenças e rituais. Afinal, não importa no que creem, só importa que obedeçam."
 force_slave_conversion: "Foçar Conversão de Escravos"
 force_slave_conversion_desc: "Como podemos esperar que os escravos obedeçam e sejam leais se não estiverem dispostos a adotar nossas próprias crenças? Apenas se os forçarmos a abandonar seu paganismo e aceitar sinceramente a fé verdadeira garantiremos sua obediência."
 heir_religion_law: "Religião do Herdeiro"
 heir_religion_law_desc: "A capacidade de decidir a religião do [heir|e] tem grande importância em questões de sucessão e governança. Ela permite que governantes e governos mantenham estabilidade religiosa, garantindo que as crenças e práticas do governante estejam alinhadas com as da maioria dos súditos. Por fim, o poder de determinar a religião do herdeiro representa um elemento importante no delicado equilíbrio entre liberdade religiosa, governança e harmonia social."
 act_of_settlement_tt: "Liberou através de um [dynamic_historical_event|e]"
 heir_special_succession: "Sucessão Especial"
 heir_special_succession_desc: "A religião do [heir|e] não é determinada pelas leis, mas pela própria [heir_selection|e]."
 heir_same_religion: "Mesma Religião"
 heir_same_religion_desc: "Selecionar o [heir|e] da mesma religião que a prevalente garante que as crenças e práticas da população e do estamento [ShowEstateTypeName('crown_estate')] estejam alinhadas. Embora essa política possa contribuir para a coesão religiosa, ela também pode limitar oportunidades para que aqueles de fé diferente assumam posições de liderança."
 heir_same_religion_group: "Mesmo Grupo Religioso"
 heir_same_religion_group_desc: "Selecionar o [heir|e] do mesmo grupo religioso costuma ser desejável para manter continuidade religiosa e cultural e prevenir potenciais conflitos religiosos. Essa política pode ajudar a proteger a estabilidade do reino, minimizando divisões religiosas na liderança, ao custo de indivíduos de fés consideradas \"pagãs\" poderem assumir funções de liderança."
 heir_any_religion: "Qualquer Religião"
 heir_any_religion_desc: "Fé é pessoal e não reflete nem compromete a capacidade de liderança de um indivíduo. O [heir|e] pode louvar qualquer religião e assumir funções de liderança. Essa política traz um maior risco de conflitos religiosos na liderança, enquanto promove liberdade religiosa e aceitação geral."
 precious_metal_distribution_law: "Distribuição de Metais Preciosos"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] e [ShowGoodsName('silver')] são os materiais necessários para cunhar moedas. Visto que nosso Estado está na posição altamente invejada de coletar esses recursos preciosos por conta própria, é nosso direito decidir quem tem acesso a eles."
 gold_export_ban: "Banimento de Exportação"
 gold_export_ban_desc: "Aplicaremos uma estrita proibição de exportação das nossas preciosas reservas de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] para terras estrangeiras. Isso preserva nossas riquezas para uso doméstico, blindando nossos tesouros contra as ganâncias de outras nações. Embora essa medida possa proteger nossas fortunas, ela vem ao custo de oportunidades comerciais internacionais. Uma decisão solene para quem prioriza a santidade dos nossos cofres em vez do comércio global."
 regulated_gold_export: "Exportação Regulamentada"
 regulated_gold_export_desc: "O comércio dos nossos preciosos recursos de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] é gerenciado com muita atenção. Essa abordagem equilibrada limita a quantidade desses metais preciosos que pode ser comercializada, garantindo que nossa riqueza continue dentro de nossas fronteiras. Fazendo isso, assumimos um meio-termo entre reforçar nossa economia e proteger nossas riquezas nacionais. Uma escolha prudente para governantes que buscam estabilidade financeira e influência regional."
 unlimited_gold_export: "Exportação Ilimitada"
 unlimited_gold_export_desc: "Abriremos as portas e permitir o comércio irrestrito das nossas reservas de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] com nações estrangeiras. Com essa escolha ousada, aceitamos o potencial para um acúmulo de riquezas incomparável por meio do comércio internacional. Entretanto, essa política expõe nossos tesouros ao risco de serem dispersados pelo mundo, deixando-os vulneráveis à ganância de potências rivais. Uma opção ousada para governantes que buscam dominar o mercado global e colher recompensas ilimitadas."
 #Estates specific
 nobles_rights_laws: "Direitos dos $nobles_estate$"
 nobles_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('nobles_estate')] não apenas é reforçada por seus privilégios, mas também por nossas leis."
 strengthen_nobles_rights_policy: "Fortalecer os Direitos dos $nobles_estate$"
 strengthen_nobles_rights_policy_desc: "O estamento [ShowEstateTypeName('nobles_estate')] serviu bem ao nosso Estado por gerações e, conforme ele cresce, nada mais justo do que continuarmos a conferir grandes privilégios às famílias que se dedicaram à nossa causa."
 curtail_nobles_policy: "Restringir o Estamento $nobles_estate$"
 curtail_nobles_policy_desc: "Conforme o Estado cresce, fica cada vez mais evidente que as antigas famílias nobres têm influência e poder demais. A preocupação invejosa deles com seus velhos privilégios atrapalha muito o desenvolvimento do nosso governo."
 rural_nobles_authority_policy: "Autoridade da Nobreza Rurais"
 rural_nobles_authority_policy_desc: "A classe aristocrática não é inimiga do governo, e sim uma extensão do poder central. Dar a eles o direito de governar as áreas rurais enquanto os separa de assuntos referentes nacionais garante uma separação distinta de funções no governo."
 nobles_electorate_policy: "Eleitorado do Estamento $nobles_estate$"
 nobles_electorate_policy_desc: "Está ficando cada vez mais difícil de manter a lealdade do estamento [ShowEstateTypeName('nobles_estate')] ao estamento [ShowEstateTypeName('crown_estate')]. Estabelecer um sistema eleitoral garantirá sua lealdade e tem a vantagem adicional de assegurar uma sucessão segura."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ define os territórios reais como inalienáveis. Dessa forma, concessões de território feitas pelo monarca não podem ser subdivididas, e apenas filhos mais velhos podem herdar os territórios concedidos aos membros do estamento [ShowEstateTypeName('nobles_estate')]."
 burghers_rights_laws: "Direitos do Estamento $burghers_estate$"
 burghers_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('burghers_estate')] não apenas é reforçada por seus privilégios, mas também por nossas leis."
 strengthen_burghers_rights_policy: "Fortalecer os Direitos do Estamento $burghers_estate$"
 strengthen_burghers_rights_policy_desc: "O estamento [ShowEstateTypeName('burghers_estate')] é uma entidade poderosa no nosso Estado, com grande influência sobre a economia. Fortalecer e reassegurar seus direitos os fará leais ao nosso governo e protegerá nossa estabilidade econômica."
 curtail_burghers_policy: "Restringir o Estamento $burghers_estate$"
 curtail_burghers_policy_desc: "As famílias comerciantes estão se tornando mais poderosas rapidamente. Onde os cargos eram reservados para o estamento [ShowEstateTypeName('burghers_estate')], a riqueza dos burgueses consegue obter uma condição semelhante. Eles precisam ser lembrados da verdadeira função deles na nossa sociedade."
 strong_guilds_policy: "Guildas Fortes"
 strong_guilds_policy_desc: "A vida urbana é dominada pela influência das guildas: grupos do estamento [ShowEstateTypeName('burghers_estate')] que se organizaram para proteger a economia nacional e os mercadores. Fortalecer o poder dessas guildas conquistará a lealdade deles ao Estado e preservará a estabilidade urbana."
 colonial_burghers_authority_policy: "Conceder Autoridade Colonial"
 colonial_burghers_authority_policy_desc: "O Novo Mundo é uma oportunidade inimaginável para muitos que buscam fortuna. Ao conceder autoridade ao estamento [ShowEstateTypeName('burghers_estate')] sobre os assuntos econômicos do nosso império colonial, podemos mantê-los ocupados, longe das questões econômicas dos nossos centros urbanos."
 clergy_rights_laws: "Direitos do Estamento $clergy_estate$"
 clergy_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('clergy_estate')] não apenas é reforçada por seus privilégios, mas também por nossas leis."
 strengthen_clergy_rights_policy: "Fortalecer os Direitos do Estamento $clergy_estate$"
 strengthen_clergy_rights_policy_desc: "A importância do estamento [ShowEstateTypeName('clergy_estate')] para as massas é inegável. Afinal, é o clérigo local que guia ao cidadão comum em direção à graça divina. Garantir os desse estamento garantirá sua lealdade e, consequentemente, a do estamento [ShowEstateTypeName('peasants_estate')]."
 curtail_clergy_policy: "Restringir o Estamento $clergy_estate$"
 curtail_clergy_policy_desc: "Frequentemente, a classe clerical se vê como árbitros das decisões morais do Estado. Eles interferem em questões mundanas e, dessa forma, sua influência deve ser consideravelmente reduzida."
 separate_clergy_from_state_policy: "Secularização do Estado"
 separate_clergy_from_state_policy_desc: "Embora a religião em si não seja um problema para nós, os extensivos direitos e influência do estamento [ShowEstateTypeName('clergy_estate')] são de grande preocupação para nosso Estado e povo. Nenhuma instituição religiosa deve interferir nas questões mundanas. Para isso, é necessária uma separação oficial entre o estamento [ShowEstateTypeName('clergy_estate')] e o governo."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Um membro sênior dos #italic \"ulemá\"#! terá autoridade suprema para indicar #italic Muftis#! e interpretar a $sharia$, além de confirmar os novos governantes do reino, mas não haverá dúvidas de que, independente disso, o governante ainda terá maior autoridade. Isso pode ser visto como uma concessão que garante o poder do Estado e ao mesmo tempo consagra o papel da fé sancionada nos assuntos do Estado."
 crown_rights_laws: "Direitos do Estamento $crown_estate$"
 crown_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('crown_estate')] não apenas é apoiada por seus privilégios, mas também pelas nossas leis."
 absolute_rule_policy: "Governo Absoluto"
 absolute_rule_policy_desc: "O melhor para o estado é a realização dos planos e da vontade de seu governante. Através do governo absoluto, garantimos que todos os nossos pronunciamentos sejam executados o mais rápido possível, o que certamente beneficiará todos os súditos."
 equal_power_relation_policy: "Relação de Poder Igual"
 equal_power_relation_policy_desc: "O equilíbrio do poder entre os [estates|e] e a [ShowEstateTypeName('crown_estate')] é uma questão delicada. Nossa melhor opção é manter esse equilíbrio intacto, não promovendo os direitos do governante e nem restringindo os seus poderes."
 figurehead_position_policy: "Cargo de Liderança"
 figurehead_position_policy_desc: "Embora o governante represente o Estado, seu poder real é limitado. Todas as ações e deliberações governamentais devem passar por múltiplos aparatos governamentais, em vez de serem sancionadas por um único governante."
 peasants_rights_laws: "Direitos do Estamento $peasants_estate$"
 peasants_rights_laws_desc: "A posição do estamento [ShowEstateTypeName('peasants_estate')] não apenas é reforçada por seus privilégios, mas também por nossas leis."
 strengthen_peasants_rights_policy: "Fortalecer Direitos do Estamento $peasants_estate$"
 strengthen_peasants_rights_policy_desc: "Enquanto outras classes têm poder na riqueza e na posse de terras, a força dos [ShowEstateTypeName('peasants_estate')] vem da quantidade. Eles superam em número grandemente os demais estamentos e, uma vez organizados, podem representar uma grave ameaça à estabilidade da nação. Salvaguardar e fortalecer os direitos da classe trabalhadora reduzirá a chance de que se rebelem."
 curtail_peasants_policy: "Restringir o Estamento $peasants_estate$"
 curtail_peasants_policy_desc: "A população abundante de nossas classes inferiores representa uma ameaça perpétua à estabilidade e à sobrevivência do nosso Estado. Sem um governante forte e persuasivo para os manter sob controlo, o Estado pode cair em anarquia. Não podemos permitir que tenham o gosto dos direitos e privilégios concedidos aos seus superiores, o que poderia seduzi-los à rebelião."
 intelligence_agency: "Agência de Inteligência"
 intelligence_agency_desc: "A agência de inteligência é uma organização do Estado que conduz atividades de inteligência, como espionagem e criptografia, e fornecimento de segurança contra ameaças internas."
 home_security_policy: "Segurança Doméstica"
 home_security_policy_desc: "Nossos inimigos em potencial são muitos, enquanto os amigos são difíceis de encontrar. É fundamental para a segurança do Estado que nossos espiões combatam qualquer ameaça secreta estrangeira dentro de nossas fronteiras."
 secret_police_policy: "Polícia Secreta"
 secret_police_policy_desc: "Muitos soberanos presumem que as maiores ameaças são de natureza externa. Contudo, a nossa própria população tem o potencial de causar a queda do governo. Uma forte polícia secreta que mantenha um olhar atento sobre os membros influentes de nossa sociedade é vital para sustentar a autoridade inabalável no topo do Estado."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "A #italic $jinyiwei_policy$#!, ou \"Guarda Brocado-Folheado\", constitui a força de proteção pessoal do nosso governante. Possui autoridade total para anular procedimentos judiciais ao processar inimigos do Estado. Nem mesmo os familiares do nosso governante estão fora do seu alcance!"
 oprichnik_policy: "Oprichnik"
 oprichnik_policy_desc: "Os #italic Oprichniks#!, ou \"Homens separados\", são uma força de polícia secreta juramentada a perseguir qualquer entidade perigosa dentro do nosso Estado. Eles são inabalavelmente leais ao governante, e as suas ações os tornam infames entre os civis: um excelente fator dissuasor contra comportamentos subversivos."
 spy_office_policy: "Gabinete de Espionagem"
 spy_office_policy_desc: "A informação é uma arma por si só. Para sempre estarmos um passo à frente dos nossos inimigos, é muito importante estabelecer uma rede de espiões e informantes a nosso serviço."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "O #italic Cabinet Noir#!, ou \"Sala Escura\" é responsável por reconhecimento, conduzir espionagem em terras estrangeiras e proteger o governante de ameaças internas e externas."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "A $secretnoye_byuro_policy$ busca punir [ShowPopTypeName('nobles')] condenados por crimes políticos, apesar de ocasionalmente assumir casos que não são de natureza política. As punições aplicadas aos condenados costumam ser muito dolorosas e terríveis para dissuadir as críticas direcionadas ao regime governante."
 secretnoye_byuro_policy_tt: "Escolheu estabelecer o gabinete durante o [event|e] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Lei de Recrutamento"
 recruitment_law_desc: "Batalhas não podem ser vencidas sem soldados no campo! O recrutamento de combatentes é uma necessidade absoluta. Com o passar do tempo, o modo como recrutamos soldados pode mudar, e as nossas forças irão se adaptar a isso conforme a necessidade."
 expanded_levies_policy: "Conscrição Expandida"
 expanded_levies_policy_desc: "Os nossos conscritos atuais são insuficientes para lidar com o nível de conflito que somos forçados a suportar. Expandir o tamanho dos nossos conscritos e o número de soldados no campo de batalha certamente nos conduzirá à vitória, embora com potencial prejuízo para a nossa população em geral"
 noble_levies_policy: "Um Exército Nobre"
 noble_levies_policy_desc: "A nossa população é preciosa e o estamento [ShowPopTypeName('nobles')] do nosso país está disposto a renunciar sua vida para proteger as nossas terras. Embora o seu sangue tenha mais valor do que aqueles que protegem, essa herança acarreta uma maior perícia no campo de batalha."
 burghers_levies_policy: "Serviço Naval Regulamentado"
 burghers_levies_policy_desc: "Toda embarcação na nossa nação deve ser mobilizada em caso de guerra. Portanto, o Estado deve manter um panorama detalhado de todos os nossos navios, incluindo as embarcações mercantes, caso precisemos delas."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Os #italic Calpulli#! são unidades de alojamento, parecidas com vizinhanças, onde pessoas do estamento [ShowEstateTypeName('peasants_estate')] vivem juntos em um sistema baseado em parentesco. Esse sistema não só ajuda a criar mais estabilidade nacional, mas também nos fornece uma fonte confiável de soldados para o nosso constante estado de guerra."
 mercenary_army_policy: "Exército de Mercenários"
 mercenary_army_policy_desc: "Apesar de podermos convocar nossos conscritos quando precisarmos, é melhor deixar os mercenários liderarem o ataque. Na melhor das hipóteses, a experiência deles nos trará a vitória e, na pior seus corpos protegerão nossos combatentes na batalha."
 condottieri_contracts_policy: "Contratos de Condottieri"
 condottieri_contracts_policy_desc: "Exércitos permanentes são a exceção, não a regra. Como tal, o nosso Estado deve depender de mercenários para constituir as nossas forças de combate, o que significa que ofertas melhores de outras potências podem levá-los a abandonar o nosso serviço. Graças à expansão dos Contratos #italic Condottieri#!, podemos garantir que esses soldados profissionais permaneçam leais ao Estado."
 military_slavery_policy: "Escravos Militares"
 military_slavery_policy_desc: "Guerras são custosas, não só em termos de recursos, mas também em vida humana: as vidas do nosso próprio povo. Atribuir deveres de guerreiros a escravos ajuda a mitigar esse problema. Além disso, depois de lhes serem concedidos a compensação e os privilégios devidos a um dos nossos guerreiros, esses soldados escravos terão mais probabilidades de jurar lealdade aos seus mestres."
 devshirme_system_policy: "Sistema Devşirme"
 devshirme_system_policy_desc: "Os escravos são adquiridos para a residência governante através da prática do #italic devşirme#!: crianças não muçulmanas cuidadosamente escolhidas, geralmente cristãs entre 12 e 14 anos, são enviadas para viver com famílias [ShowCultureName('turkish_culture')] para aprender a sua língua e as regras das crenças [ShowReligionGroupName('muslim')] antes de serem finalmente levadas para a capital. A maioria junta-se aos Janízaros, um exército permanente altamente disciplinado, enquanto aqueles que demonstram particular liderança e habilidades intelectuais são inscritos diretamente na casa real como pajens."
 devshirme_system_policy_why_tt: "Não aboliu o sistema por um [event|e]"
 black_army_policy: "Exército Negro"
 black_army_policy_desc: "Independentemente das objeções aristocráticas, o Exército Negro é inegavelmente uma força militar eficaz. Devemos institucionalizar a companhia deles e garantir que sempre haja uma reserva de soldados veteranos esperando para se juntar às fileiras."
 early_standing_army_policy: "Exército Permanente Inicial"
 early_standing_army_policy_why: "Apenas no [ShowAgeName('age_5_absolutism')] ou nas [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Não tivemos necessidade de um exército permanente por séculos, pois os conscritos e os mercenários foram, até agora, os responsáveis por travar as nossas batalhas. Contudo, os tempos mudaram, e a escala da guerra ultrapassou em muito o que soldados não treinados podem dar conta. É, portanto, chegada a hora de estabelecer um exército permanente."
 new_model_army_policy: "Novo Modelo de Exército"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Sistema de Distribuição"
 allotment_system_policy_desc: "O Sistema de Distribuição, ou #italic Indelningsverket#!, é um sistema de conscrição militar que permite uma mobilização rápida. Um em cada dez homens no país, com idades entre quinze e quarenta e quatro anos, será conscrito permanentemente para a infantaria nacional, enquanto o estamento [ShowEstateTypeName('nobles_estate')], embora isento de impostos, deve fornecer cavalaria."
 canton_system_policy: "Sistema de Cantão"
 canton_system_policy_desc: "O Sistema de Cantão dividirá o país em distritos administrativos chamados #italic cantões#!, cada um responsável pelo recrutamento militar, e fazendo uma ligação direta entre a população e o governo. Esse sistema dependerá do recrutamento voluntário, e não coercivo. Entretanto, cada cantão deve fornecer um número mínimo de soldados."
 elite_training_policy: "Treinamento de Elite"
 elite_training_policy_desc: "Embora os exércitos atuais cresçam perpetuamente em tamanho, o discernimento e a moral desses recrutas desorganizados não são nem de longe tão grandiosos. Nossos homens, por outro lado, são em menor número, mas compensam isso com o tipo de disciplina pesada que pode mudar o rumo da batalha."
 levee_en_masse_policy: "Política de $mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Assentamentos Militares"
 military_settlements_policy_desc: "Os soldados dividem o seu tempo entre a vida familiar em fazendas rurais administradas pelos militares e o serviço direto ao exército. As suas famílias são preparadas para fornecer contribuições futuras para o exército, garantindo que tenhamos um fornecimento contínuo de novos recrutas ao mesmo tempo em que trabalham a terra."
 benefits_for_privateers: "Benefícios para Corsários"
 benefits_for_privateers_desc: "A pirataria é uma perspetiva atraente para os corsários. A promessa de tesouro, fama e mais rum para os suas barrigas leva muitos marinheiros corajosos a uma vida cheia de aventura... e perigo!"
 mch_green_standard_army: "Exército do Estandarte Verde"
 mch_green_standard_army_desc: "$mch_green_standard_army$ é um exército auxiliar composto por cidadãos dos [ShowCultureGroupName('chinese_group')] Han que serve para reforçar nossas forças e policiar nossas conquistas na [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Lei da Liderança em Batalha"
 battle_leadership_law_desc: "Um exército só é tão bom quanto sua liderança. Um general incompetente será a ruína de sua nação, enquanto um líder militar de grande proeza será conhecido e temido em qualquer campo de batalha."
 noble_command_policy: "Comando Nobre"
 noble_command_policy_desc: "A liderança não é uma posição fácil. Ela precisa de carisma, coragem e conhecimento de combate. Felizmente para nós, os membros da [ShowEstateTypeName('nobles_estate')] são especialistas nas artes da guerra e liderarão nossas forças."
 loyal_pirate_crews: "Tripulações de Corsários Leais"
 loyal_pirate_crews_desc: "Os marinheiros que empregamos para executar as nossas atividades ilícitas estão familiarizadas com o nosso critério e conduta. Por essa razão, nossos capitães têm menos dificuldades em atrair tripulações para suas expedições."
 mansabdari_system_policy: "Sistema de Mansabdari"
 mansabdari_system_policy_desc: "A #italic Mansabdar#! é a unidade militar do estamento [ShowEstateTypeName('nobles_estate')]. Eles recebem direitos à terra em troca de seus serviços militares e administrativos. Diferente de classes nobres, os mansabs ficam sob o controle direto do governante."
 meritocratic_leadership_policy: "Liderança Meritocrática"
 meritocratic_leadership_policy_desc: "Qualquer homem que provar seu valor, não apenas como soldado, mas também como líder, deve ter o direito de levar nossos exércitos à glória. Nem o sangue nobre nem o real definem quem toma essa posição."
 noble_cadets_policy: "Cadetes Nobres"
 noble_cadets_policy_desc: "Apesar da resistência da [ShowEstateTypeName('nobles_estate')], queremos tornar o exército a carreira preferida dos filhos em posse da aristocracia. Começamos a treiná-los ainda jovens, o que significa que não apenas os vinculamos a nós, mas também criamos uma corporação de oficiais nobres treinados para o futuro."
 ruler_general_policy: "Governante General"
 ruler_general_policy_desc: "O governante do estado deve também ser o líder militar. Somente assim nossos soldados atacarão os inimigos com o verdadeiro destemor que exigimos deles."
 army_doctrine_law: "Doutrina do Exército"
 army_doctrine_law_desc: "Doutrinas do Exército representam conjuntos de habilidades nas quais nosso [army|e] pode se especializar. Quanto mais tempo trabalharmos sob estas doutrinas, mais enraizadas elas se tornam na nossa cultura militar, e mais habilidosos nos tornamos nelas. Com o tempo, isso pode levar a poderosos benefícios para as nossas gloriosas forças."
 superior_firepower_policy: "Poder de Fogo Superior"
 superior_firepower_policy_desc: "Há quem prefira prolongar os combates e transformá-los em batalhas de atrito. Essa tática, porém, arrisca a vida dos nossos guerreiros. Em vez disso, devemos focar no desenvolvimento de poder de fogo superior e na aniquilação de nossos inimigos rapidamente."
 defensive_stance_policy: "Postura Defensiva"
 defensive_stance_policy_desc: "Nossa maior força não é nossa capacidade ofensiva, mas a nossa habilidade de manter nossas defesas. Deixar os inimigos se desgastarem ao investirem inutilmente contra as nossas muralhas garantirá a nossa vitória."
 large_army_policy: "Um Grande Exército Permanente"
 large_army_policy_desc: "Queremos maximizar o tamanho do nosso exército, sempre que possível. Contudo, isso vem em detrimento da sua qualidade."
 sustained_discipline_policy: "Disciplina Sustentada"
 sustained_discipline_policy_desc: "É de grande importância que os nossos soldados permaneçam disciplinados em todos os momentos, especialmente no caos da batalha. Somente através de uma instrução minuciosa e de um treino altamente disciplinado podemos garantir a sobrevivência dos nossos homens."
 cavalry_warfare_policy: "Guerra de Cavalaria"
 cavalry_warfare_policy_desc: "Cavalaria é a força móvel do nosso exército e serve como tropa de choque em combate. Nosso exército se concentra em aumentar o uso da cavalaria e na sua integração aos nossos regimentos."
 amphibious_specialization_policy: "Especialização Anfíbia"
 amphibious_specialization_policy_desc: "As guerras que travamos não são vencidas apenas em terra, mas também no mar. Por isso, nossas tropas devem estar preparadas para embarcarem como uma unidade anfíbia, pronta para atacar as defesas costeiras dos nossos inimigos."
 authority_of_the_captain: "Autoridade do Capitão"
 authority_of_the_captain_desc: "A autoridade de cada capitão sob o nosso comando é indisputável, a tal ponto que tripulações leais marcham para debaixo de fogo às suas ordens. O seu objetivo é a saques e a aventuras lendárias; os seus sonhos só são realizados sob a nossa liderança inabalável!"
 law_of_the_pious_emperor: "Lei do Imperador Religioso"
 law_of_the_pious_emperor_desc: "Um sumário de traduções de livros [ShowLanguageName('greek_language')] [GetCountry('BYZ').GetAdjective] sobre leis e grandes obras da filosofia antiga para o idioma sérvio, publicado pelo Imperador [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Significando \"Todos Juntos\", esse sistema de obrigação militar universal exige que todos os cidadãos aptos, independentemente da idade ou do gênero, defendam o território nacional quando ele se encontrar ameaçado. Ao contrário dos exércitos profissionais ou dos conscritos feudais, esse sistema mobiliza toda a população para proteger a sua independência, refletindo um compromisso comunal na defesa da Nação."
 paik_system: "Sistema Paik"
 paik_system_desc: "O $paik_system$ é um sistema de trabalho por tarefas em que homens adultos capazes, os chamados #italic Paiks#!, são obrigados a servir ao Estado, como sua milícia, em troca de terra para cultivo."
 bureaucracy_law: "Burocracia"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Burocracia Centralizada"
 centralized_bureaucracy_policy_desc: "A burocracia centralizada é concentrada na capital do reino, sendo que a maioria das decisões é tomada pelo governante, ou próximo a ele, e depois distribuídas às províncias."
 decentralized_bureaucracy_policy: "Burocracia Descentralizada"
 decentralized_bureaucracy_policy_desc: "Uma burocracia descentralizada deixa mais decisões para os administradores ou governadores locais, que são responsáveis perante o monarca."
 namestnik_policy: "Gabinete de Namestnik"
 namestnik_policy_desc: "O #italic Namestnik#! é um cargo burocrático comparável ao de um vice-rei. Eles são responsáveis pela administração local das nossas províncias e Estados."
 autonomous_offices: "Gabinetes Autônomos"
 autonomous_offices_desc: "Os comerciantes na nossa Liga desfrutam de privilégios particulares obtidos em nossa custódia. Apesar de serem confederados em uma aliança informal forjada por interesses mútuos, eles não são restringidos pela burocracia."
 port_logs: "Registros Portuários"
 port_logs_desc: "Ao manter registros do tráfego em nossos portos ilícitos, podemos controlar melhor as mercadorias e embarcações que usam as nossas instalações."
 cabinet_laws: "Leis Ministeriais"
 cabinet_laws_desc: "O Conselho de Ministros é o maior gabinete do governo e dos conselheiros pessoais de nosso governante. Os ministros e secretários desfrutam de privilégios e direitos especiais."
 administrative_clergy_policy: "Clero Administrativo"
 administrative_clergy_policy_desc: "O [ShowEstateTypeName('clergy_estate')] já tem muitas das habilidades que buscamos em administradores. Eles são cultos, escribas experientes e têm uma vocação elevada. De muitas maneiras, formar uma aliança com o $clergy_estate$ nos daria acesso a um quadro qualificado de potenciais administradores."
 nobles_of_the_robe_policy: "Nobres do Manto"
 nobles_of_the_robe_policy_desc: "As famílias aristocráticas do reino não devem apenas oferecer conselho, mas também jurar lealdade eterna ao nosso governante. Mas, à medida que o nosso reino se expande, torna-se cada vez mais claro que elas devem prestar serviço tanto ao espírito quanto à espada.\n\nÉ tempo de uma nova geração de [ShowEstateTypeName('nobles_estate')] servir. Protegidos por vestes e armados com canetas, eles lutarão ao serviço do nosso Estado tal como o fazem os seus irmãos armados."
 meritocratic_recruitment_policy: "Recrutamento Meritocrático"
 meritocratic_recruitment_policy_desc: "Não podemos deixar que a tradição governe quem merece o privilégio de servir a nossa nação em crescimento. Em vez disso, devemos examinar as habilidades de cada candidato. Num sistema meritocrático, os administradores são escolhidos pelos seus talentos, e não pela sua ascendência."
 dynastic_administration_policy: "Administração Dinástica"
 dynastic_administration_policy_desc: "Os estamentos não são aliados confiáveis da [ShowEstateTypeName('crown_estate')], pois eles sempre priorizarão a expansão da sua própria influência em detrimento do serviço ao Estado. Apenas os parentes do governante devem ser incumbidos de gerir os assuntos administrativos do nosso reino."
 yorkist_tradition_policy: "Tradição Iorquina"
 yorkist_tradition_policy_desc: "Homens educados de classes baixas podem contribuir tanto quanto as pessoas do estamento [ShowEstateTypeName('clergy_estate')], e sua experiência prática os torna uma excelente adição a qualquer gabinete do governo. A Tradição Iorquina estabelece que qualquer homem alfabetizado de origem notável pode se juntar às fileiras do governo juntamente daqueles que se dedicaram ao serviço de Deus."
 #Tribal ones
 tribal_legal_basis_law: "Base Legal"
 tribal_legal_basis_law_desc: "Essa fundação legal servirá como base para o primeiro código de lei formal do Estado. O seu objetivo é simples, mas nobre: assegurar uma sociedade justa onde todos possam viver em paz e prosperidade."
 codified_power_policy: "Poder Codificado"
 codified_power_policy_desc: "Não há nada acima da lei. Isso deixa o mundo mais justo e balanceia as vidas de todos na nossa tribo."
 strong_community_customs_policy: "Costumes Comunitários Fortes"
 strong_community_customs_policy_desc: "Uma coisa é colaborar no governo do nosso povo: uma tarefa importante, mas asséptica. Outra coisa é partilhar a mesma comida, a mesma água, os mesmos rituais sob o mesmo sol. Os costumes e modos do nosso povo são algo para todos nós partilhar, celebrar e manter."
 yassa_decree_policy: "Decreto de Yassa"
 yassa_decree_policy_desc: "O Decreto de Yassa é o código legal oral do [GetCountry('MGE').GetLongName]. Declarado publicamente pelo próprio $genghis_khan_name_no_tooltip$, ele serve como uma regra obrigatória dentro da horda que mantém o governo estável e seus súditos leais ao seu khan."
 tribal_organization_law: "Organização Tribal"
 tribal_organization_law_desc: "Todo grupo de pessoas requer alguma forma de organização para sobreviver e prosperar. A organização tribal enfatiza a identidade coletiva e as leis de costume, podendo ser de pequena ou grande escala."
 centralized_tribe_policy: "Tribo Centralizada"
 centralized_tribe_policy_desc: "A separação do nosso povo leva inevitavelmente ao caos. Colocar toda a autoridade tribal sob um único chefe previne diretivas conflitantes, assegura cadeias de comando claras e permite respostas rápidas e coordenadas a ameaças."
 federal_tribe_policy: "Tribo Federal"
 federal_tribe_policy_desc: "Juntos somos mais fortes. Ao nos tornarmos uma Federação, o apoio que recebemos de nossos aliados não se baseia em diplomacia, mas em parentesco."
 clan_council_policy: "Conselho do Clã"
 clan_council_policy_desc: "A confiança entre o povo e os seus líderes é fundamental. Ao eleger um conselho de membros com dedicação inquestionável aos nossos interesses, garantiremos que o poder nunca seja detido por uma única pessoa, e que as necessidades do nosso povo sejam totalmente atendidas."
 steppe_warbands_policy: "Bandos de Guerreiros da Estepe"
 steppe_warbands_policy_desc: "A tribo é governada por um conselho de chefes de guerra que procuram constantemente recrutar combatentes habilidosos para seus bandos de guerreiros."
 jurchen_council: "Conselho [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 jurchen_council_desc: "Um conselho de senhores de cavalaria nobres e clãs locais. Essa administração desarticulada busca manter nossos estamentos e domínios, e defendê-los de clãs rivais."
 tribal_religious_values_law: "Valores Religiosos Tribais"
 tribal_religious_values_law_desc: "Os valores religiosos da nossa tribo ditam não apenas como vivemos, mas também como tratamos aqueles que não partilham das nossas crenças e tradições, tanto dentro quanto fora do nosso território."
 religious_tribe_policy: "Tribo Religiosa"
 religious_tribe_policy_desc: "A nossa expansão nos fez uma comunidade mais diversa e populosa do que antes. Embora a lealdade dos clãs possa nos levar longe, uma sociedade fortemente religiosa pode suportar melhor a expansão no tempo e no espaço, e nos proporcionará a coesão de que precisamos para continuar a crescer com eficácia."
 lip_service_policy: "Superficial"
 lip_service_policy_desc: "Religião é, inegavelmente, um aspecto importante de qualquer sociedade. Entretanto, ela nunca deve ameaçar a segurança e a estabilidade da tribo. Dessa forma, devemos adotar uma visão mais amena sobre a religião em geral, enquanto ainda prestamos respeito publicamente às preocupações espirituais."
 complete_religious_autonomy_policy: "Autonomia Religiosa Completa"
 complete_religious_autonomy_policy_desc: "Embora seja importante observar as práticas religiosas para mantermos nossa legitimidade, não devemos nos atolar nos princípios da moralidade e de um governo virtuoso. Pragmatismo nos levará além, e permitirá que apoiemos um Estado maior."
 tribal_migration_law: "Migração Tribal"
 tribal_migration_law_desc: "O nosso povo não ocupa as nossas terras de forma permanente. Em vez disso, viajamos livremente, conforme ditam o destino e as necessidades do nosso povo."
 frequent_migration_policy: "Migração Frequente"
 frequent_migration_policy_desc: "Nenhum lugar nos prende eternamente, pois nossos espíritos são livres como o vento. Somos inteiramente nômades e não reivindicamos nenhuma terra como nossa."
 seasonal_travel_policy: "Viagem Sazonal"
 seasonal_travel_policy_desc: "Conforme o mundo muda ao longo do ano, nós também devemos mudar. O nosso povo alterna entre diferentes locais conhecidos no decorrer do ano, retornando aos mesmos pontos a cada vez. Somos como aves, e migramos para encontrar melhor alimento, abrigo e oportunidades de reprodução quando as estações mudam."
 permanent_settlement_policy: "Assentamento Permanente"
 permanent_settlement_policy_desc: "Às vezes, seguir a tempestade não é tão importante quanto encontrar abrigo. Chegou a hora de estabelecermos assentamentos mais permanentes onde o nosso povo possa viver o ano inteiro, todos os anos."
 tribal_cultural_identity_law: "Identidade Cultural Tribal"
 tribal_cultural_identity_law_desc: "À medida que o tempo avança, também aumenta nosso entendimento da nossa cultura e identidade. Não precisamos mais temer as tribos vizinhas, pois dominamos a natureza e viramos mestres dela. Agora está na hora de aceitarmos quem somos como povo."
 dynastic_lineage_policy: "Linhagem Dinástica"
 dynastic_lineage_policy_desc: "A linhagem dos nossos governantes foi abençoada divinamente. É o seu sangue real que os confirma como dignos de liderança e, portanto, devemos confiar na sua orientação se quisermos alcançar glória e prosperidade."
 rule_by_the_public_policy: "Governo pelo Público"
 rule_by_the_public_policy_desc: "Para garantir um governo justo, aqueles que detêm o poder nele devem ser democraticamente eleitos. Escolhendo nossos líderes, escolhemos o destino da nossa nação."
 state_of_faith_policy: "Estado de Fé"
 state_of_faith_policy_desc: "Permitir que mortais tomem decisões sobre o destino do nosso povo não deve ser feito sem orientação espiritual. O nosso governante deve ser a voz dos deuses e representar o seu julgamento divino em todas as coisas."
 tribal_identity_policy: "Identidade Tribal"
 tribal_identity_policy_desc: "Os estados centralizados e formalizados, longe de serem civilizados, são inerentemente destrutivos para a natureza. Devemos encontrar um caminho diferente e seguir o caminho tradicional do equilíbrio entre os reinos natural e humano, se quisermos prosperar de verdade."
 tribal_modernization_law: "Modernização Tribal"
 tribal_modernization_law_desc: "Chegou a hora de descartar nossos velhos caminhos e aceitar uma posição maior no mundo. Não mais vistos como uma mera tribo, devemos nos tornar oficialmente um país, um que represente e defenda o nosso povo e o modo como vivemos."
 modernize_into_monarchy_policy: "Modernizar para uma $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernizar para uma $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernizar para uma $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Código Jurídico"
 legal_code_law_desc: "Desde que as pessoas se reuniram em sociedades, elas criaram leis para governar suas ações e interações. Códigos jurídicos são um reflexo dos valores e das crenças de uma sociedade, moldando tudo, desde como as pessoas fazem negócios até como tratam uns aos outros. Eles são o tecido que une a sociedade, fornecendo uma estrutura para a ordem e a justiça. Apesar das diferenças, as pessoas tendem a compartilham um objetivo comum: criar uma sociedade justa onde todos possam viver em paz e prosperidade."
 traditional_law_policy: "Lei Tradicional"
 traditional_law_policy_desc: "Há diversos sistemas punitivos informais desenvolvidos pelas comunidades com base em seus costumes, tradições e valores. Esses sistemas legais foram passados oralmente de geração em geração e estão profundamente enraizados na cultura e na história da comunidade.\n\nA força da Lei Tradicional está em sua capacidade de refletir as necessidades e valores únicos de uma determinada comunidade. Ela é baseada em um entendimento compartilhado do que é certo e errado, e costuma ser vista como mais legítima e acessível do que os sistemas legais formais. Entretanto, ela pode ser limitada por seu isolamento e falta de flexibilidade."
 civil_law_policy: "Lei Civil"
 civil_law_policy_desc: "A Lei Civil, um sistema legal com origens na Roma antiga, é conhecida por sua precisa codificação de leis e regulamentos. Entretanto, a rigidez de sua estrutura pode atrapalhar a adaptação necessária para suprir as necessidades do povo. Ainda assim, a Lei Civil pode trazer paz e estabilidade até para as nações mais turbulentas."
 common_law_policy: "Lei Comum"
 common_law_policy_desc: "Lei Comum é um sistema legal originado nos reinos anglo-saxões. Ela é caracterizada por se basear em precedentes: juízes são obrigados a seguir suas decisões anteriores, em vez de uma aderência estrita à lei escrita do Estado. Isso permite certo grau de previsibilidade e consistência em decisões legais, mas também pode dificultar a adaptação às circunstâncias inconstantes, e pode levar à consolidação de leis injustas ou ultrapassadas."
 court_of_appeals: "Tribunal de Recursos"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Lei Valáquia"
 vlach_law_policy_desc: "Uma mistura única entre tradições pastorais e normas legais, a $vlach_law_policy$ engloba um sistema distinto que governa comunidades do povo [ShowCultureGroupName('romanian_group')] pela Europa medieval. Ela afirma os direitos de viajar, portar armas e praticar a caça, ao mesmo tempo que os poupa do trabalho mandatório para latifundiários, pagando impostos por animais de criação ou moeda. Além disso, ela institui um comprometimento com o serviço militar obrigatório adaptado para cada reino, criando uma rede do povo [ShowCultureGroupNameWithNoTooltip('romanian_group')] e o patrimônio jurídico."
 sharia_law_policy: "Lei da $sharia$"
 sharia_law_policy_desc: "A Lei da $sharia$ é um sistema legal abrangente e profundamente enraizado nos países islâmicos que governa muitos aspectos da vida, desde a conduta pessoal até as questões do Estado. Ela proporcionou estabilidade e continuidade por séculos, mas suas penas estritas e às vezes severas, podem ser controversas e divergentes."
 sharia_law: "Jurisprudência da $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Só é possível alterar por meio da [action|e] [ShowGenericActionName('change_main_school')], desde que façamos parte de uma das principais Escolas de #Y Jurisprudência#!."
 hanafi_policy: "Jurisprudência da $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudência da $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudência da $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudência da $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudência da $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudência da $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudência da $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudência da $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudência da $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Lei Pireneana"
 pyrenean_law_policy_desc: "A Lei Pireneana é um sistema legal nativo dos povos das Montanhas Pireneanas. Apesar do fato de essa lei ter sido influenciada tanto pela $civil_law_policy$ quanto pela Lei Gótica, ela continuou diferente delas. Baseado em costumes e práticas ancestrais, esse sistema legal está tão intrinsecamente ligado à nossa cultura que o próprio Governante é compelido a adaptar-se a ele, sendo-lhe vetada a anulação em favor de seus próprios sistemas."
 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "Esse era o código jurídico da Rússia de Kiev, fortemente influenciado por suas origens nórdicas. Ele foi reescrito inúmeras vezes ao longo dos séculos desde a sua criação, permanecendo a principal fonte da Lei da Velha Rússia."
 pskov_judicial_charter_policy: "Carta Judicial de Pskov"
 pskov_judicial_charter_policy_desc: "A Carta Judicial de Pskov é o código jurídico da Velha Rússia que foi criado na $russkaya_pravda_policy$. Ele aborda muitas características importantes da vida econômica, social e política em Pskov."
 novgorod_judicial_charter_policy: "Carta Judicial de Novogárdia"
 novgorod_judicial_charter_policy_desc: "A Carta Judicial de Novogárdia é um código jurídico da Velha Rússia que codifica muitas práticas comuns em Novogárdia. Ela também estabelece e define quatro posições na corte novogardiana e cobre as questões administrativas do Estado."
 bav_codex_bavarica: "Direitos Territoriais da Alta Baviera"
 bav_codex_bavarica_desc: "O \"Direitos Territoriais da Alta Baviera\" é uma coletânea dos antigos códigos jurídicos bávaros que codificam muitas práticas comuns na Baviera. Ele também estabelece a função do estamento [ShowEstateTypeName('nobles_estate')] na corte da entidade política $BAV$ e cobre as questões administrativas do Estado."
 brehon_law_policy: "Lei de Brehon"
 brehon_law_policy_desc: "A Lei de Brehon é um sistema de leis irlandesas antigas que se desenvolveu a partir de costumes e tradições pré-cristianismo. Seu foco único em restituição e compensação, em vez de punição, enfatiza a importância da harmonia social e das relações da comunidade. Entretanto, a ausência de instituições legais formais e mecanismos de aplicação da lei podem levar a inconsistências e incertezas."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "A Lei Galesa, também conhecida como #italic Cyfraith Hywel#!, é um sistema legal único, que surgiu dos antigos costumes de Gales. Ela é diferente tanto da Lei Comum quanto da Lei Civil, pois enfatiza a justiça restaurativa, destacando compensação e reconciliação em vez de punição. A lei foi criada pelos príncipes e reis galeses para promover união e ordem entre o povo galês, e é conhecida por sua complexidade e aderência a precedentes."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "A #italic Fetha Negest#!, ou Justiça dos Reis, é um código jurídico teocrático compilado por Abu'l-Fada'il ibn al-Assal e uma importante obra da justiça. Baseada nas escrituras apostólicas e códigos jurídicos bizantinos, ela engloba questões eclesiásticas e seculares, e ainda é influenciada pela lei romana."
 byzantine_law: "Lei Bizantina"
 byzantine_law_desc: "A lei bizantina, evoluindo da lei romana com influência cristã e helenística, deriva amplamente do #italic Corpus Juris Civilis#! de Justiniano, que enfatiza funções cerimoniais do imperador e refletindo ideias filosóficos e religiosos."
 goryeon_code_policy: "Código de Goryeo"
 goryeon_code_policy_desc: "O $goryeon_code_policy$, também conhecido como #italic Gyeongje Yukjeon#! ou #italic Seis Códigos da Governança#!, é o código jurídico da $korea_region$. Moldado pelas artes chinesas da burocracia, esse código prevalece em nosso Estado há séculos."
 joseon_code_policy: "Código de Joseon"
 joseon_code_policy_desc: "O $joseon_code_policy$, também conhecido como #italic Gyeongguk Daejeon#! ou #italic Código Nacional#!, é a revisão do velho $goryeon_code_policy$. Com a fundação de uma nova dinastia, muitas leis e tradições do código anterior foram compiladas novamente no atual."
 chi_ming_dynasty_code_policy: "O Grande Código"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ será criado para resolver todos os problemas críticos que nossa dinastia enfrenta e aqueles que nossos antepassados enfrentaram. Ele garantirá que não soframos com corrupção e abusos de poder ministerial!"
 scottish_civil_law: "Código Civil Escocês"
 scottish_civil_law_desc: "O Colégio da Justiça reformou nossa Lei Civil para um novo padrão. Essa instituição é formada por membros bem-educados do nosso país, que decidirão sobre questões importantes relacionadas à #italic Lei dos Escoceses#!."
 naval_doctrine_law: "Doutrina Naval"
 naval_doctrine_law_desc: "Doutrinas Navais representam conjuntos de habilidades nas quais nossa [navy|e] pode se especializar. Quanto mais as doutrinas forem trabalhadas, mais enraizadas elas ficam em nossas marinhas e melhores nos tornamos nelas. Com o tempo, isso pode gerar bônus poderosos para as nossas frotas gloriosas."
 economical_policies_law: "Política Econômica"
 economical_policies_law_desc: "A política econômica de uma nação dita objetivos econômicos específicos e maneiras de alcançá-los, e toma decisões e cria regulamentações para tributações, gastos, moeda, comércio e mais."
 lockean_proviso_policy: "Cláusula Lockeana"
 lockean_proviso_policy_desc: "Esta disposição limita a apropriação de propriedades ao exigir que quando alguém reivindica recursos não possuídos, deve haver recursos igualmente valiosos disponíveis para outros. O governo deve moderar esse equilíbrio e garantir que a aquisição de propriedade privada não prive outros de oportunidades iguais de obter riquezas."
 war_economy_policy: "Economia de Guerra"
 war_economy_policy_desc: "A segurança econômica do Estado é baseada em nossa capacidade de travar e vencer guerras. Nossas manufaturas não devem ter outro propósito senão alimentar nossas ambições militares."
 embrace_the_economic_theory_policy: "Aceitar a Teoria Econômica"
 embrace_the_economic_theory_policy_desc: "A economia exerce uma função vital no mecanismo do Estado. Os sistemas complexos de comércio, finanças e artigos de luxo precisam ser gerenciados por nossos intelectuais e estudiosos para servirem às necessidades do governo."
 free_trade_policy: "Livre Comércio"
 free_trade_policy_desc: "Comerciantes de todo o mundo devem poder fazer transações comerciais em nossas terras. Abandonando as limitações do mercantilismo, o Estado agora ganha acesso mais fácil às mercadorias estrangeiras — e ducados."
 royal_charter_policy: "Cartas Régias"
 royal_charter_policy_desc: "As cartas régias são permissões concedidas pelo estamento [ShowEstateTypeName('crown_estate')] a indivíduos ou companhias comerciais que lhes confere poderes e direitos únicos. As cartas são uma forma excelente de apoiar empreendimentos, e explorar oportunidades, no exterior."
 cameralism_policy: "Cameralismo"
 cameralism_policy_desc: "Para fortalecer a nossa posição econômica e atrair imigrantes, confiaremos em um sistema burocrático, projetado para administrar os nossos esforços de maneira detalhada. Essas câmaras organizarão tudo, desde a construção de novas manufaturas até a distribuição de novos colonos que chegam ao nosso território."
 black_market_consortium: "Consórcio do Mercado Clandestino"
 black_market_consortium_desc: "Os piratas que circulam desvairados pela república não dão conta de tomar banho, quanto mais de governar uma nação cujo futuro está à beira de um precipício. É necessário estabelecer um consórcio com os comerciantes mais influentes do mercado clandestino, atuando como seus verdadeiros governadores. O lucro deve vir antes da liberdade."
 legitimization_of_power_law: "Legitimação do Poder"
 legitimization_of_power_law_desc: "Uma monarquia só consegue sobreviver enquanto seus súditos acreditarem na legitimidade de seu governante. Há muitas formas pelas quais governantes justificam seu poder. Conforme o tempo avança, surgirão novas filosofias políticas explicando à sua maneira a necessidade de um governo forte."
 machiavellian_rule_policy: "Reinado Maquiavélico"
 machiavellian_rule_policy_desc: "O Estado está acima da moralidade, das virtudes e dos pecados. O governo deve tomar decisões puramente baseadas nos benefícios ao Estado, mesmo que sejam consideradas \"malignas\". Dessa forma, o soberano tem o direito de agir em benefício do Estado sem consideração moral."
 six_livres_policy: "#italic Les Six Livres de la République#!"
 six_livres_policy_desc: "O governo absoluto de um único monarca é tão prejudicial para o Estado quanto deixar as massas se autogovernarem. O poder do monarca não deve ser subordinado a nenhuma facção do Estado, embora, até certo ponto, deva ser limitado por instituições para manter o equilíbrio do poder entre o governante e o povo."
 two_treatises_of_government_policy: "#italic Dois Tratados de Governo#!"
 two_treatises_of_government_policy_desc: "A natureza da humanidade é caracterizada pela razão e pela tolerância. Ninguém nasce sendo mau. Entretanto, a natureza humana leva nosso povo a ser egoísta e a agir apenas para seu próprio bem.\nO governo garante que esse egoísmo seja resolvido de forma civilizada. Ele também serve para defender o direito natural à vida, à saúde, à liberdade e às posses."
 the_leviathan_policy: "#italic Leviatã#!"
 the_leviathan_policy_desc: "A vida sem civilização, também chamada de estado de natureza, é anarquia. É cada um por si, e uma guerra de todos contra todos é o único resultado possível sem uma autoridade absoluta centralizada para manter o controle.\nNosso povo do cede muitos direitos à autoridade do soberano em troca de proteção contra a dizimação."
 the_social_contract_policy: "Do Contrato Social"
 the_social_contract_policy_desc: "O contrato social é um conceito em que um governo legítimo surge de um acordo mútuo entre indivíduos que se unem em uma sociedade civil.\nCertas limitações são colocadas nas liberdades naturais das pessoas daquela sociedade, elas são cedidas em troca de segurança e benefícios proporcionados pelo Estado."
 the_liberty_of_ancients_vs_moderns_policy: "Liberdade Antiga x Moderna"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Os conceitos de individualismo e liberdade mudaram muito ao longo dos séculos, e os ideais da antiguidade são muito diferentes das interpretações da modernidade. Nosso Estado pode garantir as liberdades individuais e a liberdade de nosso povo ao combinar a sabedoria contemporânea com a do passado."
 foreign_cultural_law: "Lei Cultural Estrangeira"
 foreign_cultural_law_desc: "Conforme nosso Estado cresce, também cresce a complexidade das nossas estruturas sociais. A união cultural de um Estado não é mais garantida, e políticas que estabeleçam e mantenham a paz interna são necessárias."
 allow_foreign_rituals: "Permitir Rituais Estrangeiros"
 allow_foreign_rituals_desc: "O conceito de cultura é de muitas formas semelhante ao de religião, pela forma que dita valores sociais e tradições, sendo influenciada pelo ambiente em que se desenvolve. Aceitar os estrangeiros em nossa população como eles são e permitir que continuem com seu estilo de vida garantirá uma coexistência pacífica."
 integrate_foreign_traditions: "Integrar Tradições Estrangeiras"
 integrate_foreign_traditions_desc: "Apesar de que ideias estrangeiras possam parecer estranhas para nós, devemos prestar atenção em ideias e inovações interessantes dessas culturas estrangeiras e integrar as que servem a nós e nosso povo. Isso facilitará o processo de assimilação dos estrangeiros, e ao mesmo tempo aumentará a influência da nossa própria cultura."
 blood_tax_of_foreigners: "Imposto Sobre Sangue de Estrangeiros"
 blood_tax_of_foreigners_desc: "Os aspectos culturais das minorias não é uma preocupação para nós. Desde que forneçam soldados para nossas causas militares quando necessário, esses estrangeiros são livres para praticar suas tradições."
 agrarian_constitution: "Constituição Agrária"
 agrarian_constitution_desc: "Essa estrutura legal busca otimizar a exploração econômica e a governança dos territórios que conquistamos. A população subjugada é legalmente obrigada a passar por uma reorganização, resultando no estabelecimento de assentamentos rurais. O sistema visa integrar os habitantes locais à nossa administração, convertendo-os em um ritmo constante e expandindo nossa influência."
 cultural_traditions_law: "Tradições Culturais"
 cultural_traditions_law_desc: "As tradições antigas são a fundação de muitas culturas e civilizações. Embora o progresso seja o que nos levará à grandeza, nossas tradições sempre nos servirão como um lembrete de nossas origens e como fonte da força e união do nosso povo."
 martial_society: "Sociedade Marcial"
 martial_society_desc: "Os valores marciais sempre foram importantes na nossa sociedade, mas conforme expandimos nossas fronteiras, a necessidade de uma sociedade militarizada fica ainda mais aparente. Devemos continuar assim, e construir uma nação forte com o poder militar em sua essência."
 civil_society: "Sociedade Civil"
 civil_society_desc: "Uma nação forte necessita de mais do que poder militar. Ela precisa de uma sociedade civil dinâmica, em que artesãos, comerciantes, clérigos e instituições de todo tipo possam florescer, criando comunidades prósperas que geram riqueza, mantêm a ordem social e contribuem ao desenvolvimento de um Estado sofisticado."
 pietism_society: "Virtudes Prussianas"
 pietism_society_desc: "As virtudes do Pietismo, diligência, sinceridade e senso de dever acima de tudo, são os valores centrais da nossa sociedade."
 maritime_society: "Sociedade Marítima"
 maritime_society_desc: "Nossas tradições marítimas formam a estrutura de nossa sociedade. Unidos pela emoção de domar os mares e nos aventurarmos em portos estrangeiros, nosso povo ganhou reputação como mestres em questões navais."
 plc_sarmatism: "Sarmatismo"
 plc_sarmatism_desc: "Nossa sociedade se originou com os antigos sármatas. No entanto, o $plc_sarmatism$ não é apenas uma teoria de origem, mas um fenômeno cultural e político que promove os ideais da [ShowSocietyDirectionName('aristocracy')] e da [ShowEstatePrivilegeName('golden_liberty')]."
 #Marriage laws
 marriage_law: "Lei Matrimonial"
 not_catholic_theocracies: "Uma [ShowGovernmentTypeName('theocracy')] baseada no princípio [ShowReligionAdjective('catholic')] não pode ter esta [policy|e]."
 marriage_law_desc: "A Lei Matrimonial refere-se à estrutura jurídica que controla a instituição do casamento em uma jurisdição particular."
 monogamous_marriage: "Casamento Monogâmico"
 monogamous_marriage_desc: "Casamento monogâmico refere-se a uma prática cultural ou social de união entre duas pessoas, baseada em costumes, valores e normas estabelecidos."
 muslim_marriage: "Nikah"
 muslim_marriage_desc: "Na cultura islâmica, o $muslim_marriage$ é o contrato de casamento solene e legalmente vinculativo entre um homem e uma mulher."
 adamite_marriage: "Convivência Comunal"
 adamite_marriage_desc: "Uma seita adamita rejeita o conceito de casamento tradicional, preferindo viver em estruturas comunais sem uma hierarquia clara."
 dishu_system: "Sistema Díshù"
 dishu_system_desc: "O $dishu_system$ permite a prática de ter concubinas na corte para garantir herdeiros."
 polygyny: "Poliginia"
 polygyny_desc: "O casamento entre um homem e diversas mulheres é um sinal de riqueza e poder em muitas comunidades."
 celibacy: "Celibato"
 celibacy_desc: "O celibato refere-se à abstenção do casamento e de relações sexuais. Normalmente, é uma escolha ligada a crenças religiosas ou pessoais, enfatizando uma vida sem parceiros românticos ou sexuais."
 slavery_laws: "Leis de Escravidão"
 slavery_laws_desc: "O influxo de trabalhadores e mão de obra barata de fontes externas há muito tempo tem atuado como um pilar da nossa economia no nosso território e no exterior. A questão de aceitá-los ou bani-los é um reflexo da posição dos estratos inferiores, e dos escravos em particular, na nossa sociedade."
 slavery_allowed: "Comércio Legalizado de Escravos"
 slavery_allowed_desc: "O comércio de escravos e a escravidão são legalmente permitidos na nossa nação."
 slavery_outlawed: "Comércio Proibido de Escravos"
 slavery_outlawed_desc: "O comércio de escravos e a escravidão estão proibidos na nossa nação."
 ottoman_war_slave_tax: "Imposto Pençik"
 ottoman_war_slave_tax_desc: "Na tradição das estepes, um quinto dos espólios de guerra ia para o líder tribal. Portanto, agora um quinto dos escravos capturados na guerra vai para o Estado."
 pte_slavery_allowed: "@slaves_goods! Escravidão Permitida: #G Sim#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportação de Escravos Permitida: #G Sim#!"
 pte_slavery_export_import: "@slaves_goods! Importação de Escravos Permitida: #G Sim#!"
 fleet_in_being: "Frota em Existência"
 fleet_in_being_desc: "Nossa influência naval deve ser sentida sem que nossa frota precise deixar o porto, exceto nas condições mais favoráveis."
 free_oarsmen: "Remadores Livres"
 free_oarsmen_desc: "Devemos rejeitar a tentação de forçar escravos e condenados remando em nossas galés. Homens livres, resilientes diante da adversidade e da deserção, devem ser os músculos da nossa marinha."
 merchant_navy: "Marinha Mercante"
 merchant_navy_desc: "A principal diretriz da nossa frota é servir aos interesses financeiros do Estado. Devemos fazer de tudo para garantir que nossos navios cargueiros estejam sempre repletos de fortunas estrangeiras."
 ship_boarding: "Abordagem de Navios"
 ship_boarding_desc: "Com Cartas de Corso e Normas de Captura estabelecidas, estimularemos o costume de tomar navios inimigos intactos."
 wooden_wall: "Muralha de Madeira"
 wooden_wall_desc: "Em um mundo que muda rapidamente, os mares continuam sendo crucialmente importantes para nossa nação. Como meio de garantir nosso domínio ou como a primeira linha de defesa, nossa muralha de madeira de navios de guerra prevalecerá."
 grand_armada: "Grande Armada"
 grand_armada_desc: "Um grande comboio deve acompanhar as frotas que trazem os tesouros de nossas posses estrangeiras para nossos portos."
 portuguese_marines: "Fuzileiros [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 portuguese_marines_desc: "Para estabelecer um império verdadeiramente global, devemos ter a capacidade de realizar ataques a fortes inimigos a partir do mar."
 ordinance_sea: "Ordenança do Mar"
 ordinance_sea_desc: "O Mediterrâneo tem muitas potências navais, mas nenhuma delas tem nossa experiência nem especialidade legislativa. As Ordenanças da nossa frota asseguram que nossa marinha esteja sempre preparada para qualquer confronto no mar."
 danish_admirality: "Almirantado [GetCountry('DAN').GetAdjectiveWithNoTooltip]"
 danish_admirality_desc: "Alguns se vangloriam por seus designs de navio superiores ou seus marinheiros temerários que lutam até uma morte sem sentido. Mas não somos assim. Nenhuma frota, por melhor que seja a qualidade da sua construção ou o caráter dos seus homens, consegue vencer sem uma boa liderança. Adotaremos essa postura e assim melhoraremos vastamente nossa marinha."
 norwegian_sailors: "Marinheiros [GetCountry('NOR').GetAdjectiveWithNoTooltip]"
 norwegian_sailors_desc: "Desde a fundação da nossa nação, nosso povo viveu do oceano e do litoral. Pesca, saques, batalhas marítimas, nossos marinheiros têm mais experiência do que qualquer outra nação marítima, e devemos ampliar ainda mais essa especialidade."
 venetian_galleys: "Galés [GetCountry('VEN').GetAdjectiveWithNoTooltip]"
 venetian_galleys_desc: "Galés formam o pilar da nossa segurança nacional e comercial. Dessa forma, grande parte das nossas táticas militares e navais giram em torno de como usar nossas melhores galés para superar qualquer tipo de inimigo naval."
 venetian_oarsmen_conscription: "Conscrição de Remadores [GetCountry('VEN').GetAdjectiveWithNoTooltip]"
 venetian_oarsmen_conscription_desc: "Nossa grande marinha precisa desesperadamente de marinheiros. Recrutar remadores e distribuí-los adequadamente em nossos navios garantirá um suprimento contínuo de novos marinheiros para nossas frotas... quer gostem ou não."
 dutch_trade_fleet: "Frota Comercial Holandesa"
 dutch_trade_fleet_desc: "As nações da [ShowContinentName('europe’)] usam suas marinhas para projetar seu poder por meio da guerra marítima. Por outro lado, devemos usar nossa marinha para chegar aos cantos mais distantes do mundo e comercializar com culturas estrangeiras enquanto nossos vizinhos bombardeiam seus litorais."
 basque_mariners: "Marinheiros [ShowCultureNameWithNoTooltip('basque')]"
 basque_mariners_desc: "Nosso povo tem caçado baleias até o fim do mundo, saqueado litorais e trazido mercadorias preciosas, aprendendo os segredos do oceano durante muitos anos de exploração. Essas experiências deixaram nossos marinheiros corajosos e confiáveis, uma adição valiosa para qualquer marinha."
 maritime_law: "Direito Marítimo"
 maritime_law_desc: "O direito marítimo, também conhecido como leis do almirantado ou leis marinhas, é um conjunto especializado de princípios legais e regulações que controlam diversos aspectos das atividades marítimas. Essas leis englobam uma ampla variedade de questões relacionadas a navegação, transporte, comércio e atividades marítimas que ocorram em oceanos, mares e outras vias navegáveis. Elas abordam áreas como contratos marítimos, posse e registro de embarcações, seguro marinho, restauração e naufrágios, inspeção e compensação por acidentes marítimos, direitos e responsabilidades da tripulação, e muitos outros aspectos referentes a assuntos marítimos. As leis marítimas foram desenvolvidas para garantir práticas seguras, ordenadas e justas na indústria marítima e resolver potenciais disputas no contexto das atividades marítimas."
 forestry_ordinance: "Ordenança Florestal"
 forestry_ordinance_desc: "Não são todas as árvores de uma floresta que são úteis para construir navios. Para garantir que nossos navios tenham a melhor qualidade, vamos requerir por lei que toda árvore derrubada apta para construir navios seja imediatamente enviada para esse propósito."
 mandatory_impressment: "Recrutamento Obrigatório"
 mandatory_impressment_desc: "Cada assentamento costeiro exigirá o serviço naval de homens jovens, que dedicarão um mínimo de um ano às nossas frotas."
 navy_audits: "Inspeção da Marinha"
 navy_audits_desc: "Uma frota em más condições pode ser uma desvantagem perigosa em tempos de necessidade. Faremos então inspeções de manutenção regulares em nossos principais estaleiros e portos para garantir que nossa frota esteja sempre impecável."
 protect_trade_routes: "Proteger Rotas Comerciais"
 protect_trade_routes_desc: "A marinha defenderá nossas principais rotas comerciais para proteger nossas frotas contra piratas e outros elementos indesejáveis."
 shipwright_standard_regulation: "Regulamentação de Padrões para Construção Naval"
 shipwright_standard_regulation_desc: "Promulgaremos uma lei criando um padrão para que as edificações navais sejam mais eficazes."
 ara_consulate_sea: "Consulado do Mar"
 ara_consulate_sea_desc: "O Consulado do Mar é uma nova instância judicial que administrará o direito marítimo e comercial."
 nav_maritime_code: "Código Marítimo Navarrense"
 nav_maritime_code_desc: "Baseado no original Fuero of San Sebastián, o mais antigo código legal marítimo da [ShowContinentName('europe')], ele é aplicado a cada porto em nossa posse, e detalha os direitos e deveres de seus habitantes."
 piracy_law: "Lei da Pirataria"
 piracy_law_desc: "As leis de pirataria definem a posição oficial da nossa nação referente aos desafios impostos pela pirataria. Essas leis englobam estatutos, regulamentações e doutrinas legais focadas em combater ou gerenciar a pirataria com eficácia. Elas incorporam as medidas e estratégias coletivas que nossa nação implementa para manter a segurança marítima e proteger nossas águas contra os piratas. Ou talvez são simplesmente as regras que seguimos quando cometemos atos de pirataria..."
 state_piracy_policy: "Pirataria Estatal"
 state_piracy_policy_desc: "Nossa nação aceita completamente atos de pirataria contra nossos inimigos. Nossa reputação pode sofrer ao usarmos essas táticas, mas os benefícios econômicos podem ser enormes."
 has_state_piracy_policy_access: "Tem o [advance|e] de [ShowAdvanceName('privateers')] ou [ShowAdvanceName('letters_of_marque')], ou é um dos países elegíveis."
 issue_letter_of_marque_policy: "Cartas de Corso"
 issue_letter_of_marque_policy_desc: "Embora a pirataria não seja algo que apoiemos especificamente, ela apresenta uma oportunidade esplêndida na utilização de criminosos contra nossos inimigos. Emitiremos Cartas de Corso aos corsários para que eles possam atacar livremente as embarcações de nossos inimigos sem medo de serem processados."
 has_privateers_or_LoM_advances: "Tem o [advance|e] de [ShowAdvanceName('privateers')] ou [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Antipirataria"
 anti_piracy_policy_desc: "Nossa nação se dedica ao combate de qualquer ameaça de pirataria que surgir. Qualquer ato de pirataria será punido e processado, e navios que praticarem esses atos ilícitos serão atacados sem misericórdia."
 anti_piracy_policy_at: "A opinião de cada [country|e] que conhecemos com a [policy|e] de [ShowPolicyName('state_piracy_policy')] muda em [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "A opinião de cada [country|e] que conhecemos com a [policy|e] de [ShowPolicyName('state_piracy_policy')] muda em [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 witchcraft_act: "Os Atos de Feitiçaria"
 witchcraft_act_desc: "Se quisermos viver uma vida de religiosidade e erradicar a corrupção e o mal entre nós, devemos resolver as crescentes preocupações de muitos quanto à existência de bruxas e da prática do ocultismo."
 witchcraft_banned: "Banida"
 witchcraft_banned_desc: "A prática infernal de feitiçaria e a consulta a bruxas virou crime capital. Aqueles que transgredirem vão colher o que plantaram..."
 witchcraft_ignored: "Ignorada"
 witchcraft_ignored_desc: "A chamada prática de feitiçaria não passa de uma superstição, ou talvez os efeitos de uma indigestão. De qualquer forma, o governo tem coisas melhores para gastar seu tempo."
 language_of_pleading: "Idioma do Pleito"
 language_of_pleading_desc: "Os costumes da hierarquia da nossa sociedade e procedimentos do nosso sistema legal devem ser escritos concisa e uniformemente no idioma que acharmos adequado."
 language_of_pleading_court: "Idioma da Corte"
 language_of_pleading_court_desc: "Ao ofuscar os processos jurídicos cotidianos por trás de nosso idioma de prestígio, apenas usado por [ShowEstateTypeName('crown_estate')], as massas não conseguem interferir tão facilmente nas questões do Estado."
 language_of_pleading_common: "Idioma Comum"
 language_of_pleading_common_desc: "Ao esclarecer o processo jurídico cotidiano no idioma comum, a população é menos propensa a quebrar as leis."
 multi_lingual_court: "Corte Multilíngue"
 multi_lingual_court_desc: "Ao dar direitos iguais a todos os idiomas do nosso território, garantimos o apoio de [ShowEstateTypeName('peasants_estate')] e a estabilidade do reino."
 statutes_of_lithuania_policy: "Estatutos da [GetCountry('LIT').GetNameWithNoTooltip]"
 statutes_of_lithuania_policy_desc: "Uma série de leis codificadas com o objetivo de retratar as responsabilidades legais e a estruturação das elites, bem como promover uma onda de centralização."
 articles_of_agreement: "Código de Conduta"
 articles_of_agreement_desc: "O $articles_of_agreement$ é a base da nossa ordem social dentro de um navio pirata. Ele garante a qualquer tripulante o direito de votar em todas as questões e uma parcela igualitária em toda a pilhagem. Códigos como esse devem ser estabelecidos para a própria república, garantindo a liberdade e a igualdade de todos os piratas."
 colonial_policy: "Política Colonial"
 colonial_policy_desc: "Isso estabelece a política que nosso país seguirá em questões coloniais."
 settled_colonies: "Colônias Estabelecidas"
 settled_colonies_desc: "Adotamos políticas coloniais que incentivam a fundação de assentamentos em terras recém-descobertas, onde colonos do coração da nossa nação podem explorar as [raw_materials|e] e expandir o território."
 trade_colonies: "Colônias Comerciais"
 trade_colonies_desc: "Adotamos políticas coloniais que incentivam a criação de postos e entrepostos comerciais em locais estratégicos, que visam trocar diferentes mercadorias e abrir novos [markets|e] para beneficiar nossa economia."
 encomienda_system_policy: "Sistema Encomienda"
 encomienda_system_policy_desc: "Indicaremos um governador regional para nos representar, e ele ficará responsável pela coleta do tributo da população nativa da área. Essa organização nos permitirá estabelecer colônias com eficiência e custos menores do que o normal, mas certamente não está ajudando nossa relação com o povo local."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Adotamos políticas coloniais alinhadas com o pensamento de Sepúlveda, de que povos nativos são naturalmente predispostos a serem escravos, e que a escravidão é a melhor maneira de seus suseranos [ShowReligionGroupAdjective('christian’)] converte-los para a fé verdadeira. Como resultado, os latifundiários em nossas colônias não enfrentam retaliação pela forma com que tratam a população local e conseguem extrair um lucro maior do seu trabalho."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Adotamos políticas coloniais alinhadas com o pensamento de Las Casas, de que povos nativos não são bárbaros e têm livre arbítrio. Dessa forma, eles devem se converter ao cristianismo por vontade própria, e não devem ser escravizados sem consequências."
 has_unlocked_this_policy_tt: "Desbloqueou esta política"
 portuguese_colonial_captains: "Capitanias [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 portuguese_colonial_captains_desc: "Adotamos políticas coloniais que estipulam que oficiais que representam nosso império apenas receberão um salário simbólico. — em troca de uma parte generosa dos lucros das nossas colônias."
 portuguese_governorate_general: "Governadoria Geral [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 portuguese_governorate_general_desc: "Nossas colônias serão governadas por um gabinete central ao qual todas as capitanias regionais devem se reportar. Isso garante controle centralizado sobre nossas colônias."
 native_policy: "Política dos Nativos"
 native_policy_desc: "Isso estabelece a política que nosso país seguirá em relação aos povos nativos habitando nossas colônias."
 native_trade: "Comércio"
 native_trade_desc: "Nossas autoridades coloniais encorajarão o comércio com a população nativa, a fim de iniciar um fluxo regular de mercadorias lucrativas em nossos mercados."
 native_subjugation: "Subjugação"
 native_subjugation_desc: "Nossas autoridades coloniais tentarão subjugar a população nativa para termos uma nova fonte lucrativa de mão de obra para o nosso país."
 native_integration: "Integração"
 native_integration_desc: "Nossas autoridades coloniais tentarão integrar a população nativa com nossa própria população, para deixá-la mais autossuficiente e promover a estabilidade social."
 administrative_system: "Sistema Administrativo"
 administrative_system_desc: "Qualquer tipo de Estado precisa de um sistema para administrar e organizar seu território. Com uma estrutura adequada, podemos garantir que nossa autoridade seja aplicada até nas partes mais remotas do nosso Estado."
 autonomous_councils: "Conselhos Autônomos"
 autonomous_councils_desc: "Nosso Estado consiste em diferentes Estados menores, cada um com seus próprios costumes e leis. Todas as províncias, governadas por seus próprios conselhos, contribuem com a autoridade central e alinham suas políticas."
 central_councils: "Conselho Central"
 central_councils_desc: "O Estado é administrado como um único conselho, no qual os membros decidem a política do Estado. As áreas remotas do nosso país terão dificuldades em serem ouvidas."
 local_courts_administration: "Cortes Locais"
 local_courts_administration_desc: "O Estado abre mão de muitos de seus poderes centrais em favor de cortes locais, que adaptam suas próprias administrações de forma a lidar melhor com as necessidades e questões da população local."
 feudal_administration: "Administração Feudal"
 feudal_administration_desc: "Não governamos de forma direta, mas por meio de súditos que juram lealdade a nós. Membros influentes de [ShowEstateTypeName('nobles_estate’)] cuja lealdade pode ser garantida são comandados a notificar governantes de nossas nações súditas de nossos pronunciamentos, que ajudam a criar e manter lealdade a [ShowEstateTypeName('crown_estate’)]."
 confederal_union: "União Confederativa"
 confederal_union_desc: "Uma união de outros Estados autônomos que são as autoridades supremas de seus territórios. O governo central é limitado a administrar as políticas estrangeiras, enquanto os assuntos internos são resolvidos pelos Estados."
 federal_state: "Estado Federal"
 federal_state_desc: "O Estado é um aglomerado de vários Estados menores, cada um com seus costumes e leis. Entretanto, todos os Estados são controlados pelo governo federal e, portanto, estão sujeitos a um conjunto de leis federais."
 unitary_administration: "Administração Unitária"
 unitary_administration_desc: "O Estado é administrado como uma única entidade em que o governo central é a autoridade suprema da nação. As províncias não influenciam muito nas políticas internas do país."
 pyatina_policy: "Divisão de Pyatina"
 pyatina_policy_desc: "#italic Pyatina#! é a mais alta unidade da divisão administrativa do governo da Novogárdia. A república é dividida em cinco Pyatinas, quatro delas adjacentes à própria cidade de Novogárdia, enquanto a quinta abrange territórios mais distantes."
 eyalet_division: "Divisão de Eialete"
 eyalet_division_desc: "A administração de #italic Eialete#! é a principal divisão do [GetCountry('TUR').GetLongName]. Cada #italic eialete#! é governado por um paxá, que é subordinado ao Grão-vizir do governo central. As leis centrais do Estado não precisam ser aplicadas a cada eialete, e cada paxá é livre para usar costumes locais para governar seu povo."
 merindad_policy: "Divisão de Merindad"
 merindad_policy_desc: "A #italic Merindad#! é uma divisão geográfica-administrativa nos reinos de [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] e [GetCountry('NAV').GetName]. Merindads servem como um órgão administrativo intermediário entre a autoridade central, os municípios e as propriedades nobres. Na liderança de uma Merindad está o Merino, que possui poderes administrativos e jurídicos sobre o território atribuído, como representante do governante."
 ara_royal_ordinances_policy: "Ordenanças Reais [GetCountry('ARA').GetAdjectiveWithNoTooltip]"
 ara_royal_ordinances_policy_desc: "As Ordenanças Reais são um conjunto de estatutos emitidos para regular vários aspectos da corte e casa real. Essas regras ditam as funções e responsabilidades dos oficiais da corte e incluem provisões detalhadas da cerimônia de coroação dos reis aragoneses."
 calpixque_system_policy: "Sistema Calpixque"
 calpixque_system_policy_desc: "Este sistema de governança do povo [ShowCultureName('nahua_culture')] evoluiu além de sua estrutura inicial de líderes #italic tlatoani#! hereditários. As províncias agora são administradas por oficiais indicados diretamente, chamados de #italic calpixque#!, e os altos administradores, chamados de #italic huecalpixque#!. Esses oficiais administram o sistema tributário provincial, supervisionado pelo #italic petlacalcatl#! na capital. Em províncias particularmente desordenadas, governadores militares, conhecidos como #italic cuauhtlatoani#!, podem ser indicados para manter o controle."
 tongues_policy: "Divisão por Linguagens"
 tongues_policy_desc: "O sistema por #italic Linguagens#!, categoriza membros e recursos com base em divisões etnolinguísticas. Cada Linguagem é subdividida em Priorados, Grandes Priorados, Bailiados e Comendas. Cada Linguagem tem um quartel designado, conhecido como #italic albergue#!, localizado na capital da Ordem."
 rajya_policy: "Rajya"
 rajya_policy_desc: "As #italic Rajyas#! são as principais províncias do [GetCountry('VIJ').GetLongName]. Esses territórios são governados por um comandante militar juntamente de um membro da dinastia governante. A administração é realizada no idioma nativo da região, o que permite uma aplicação mais eficaz das leis."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Nossas terras são repletas de pequenos clãs e tribos locais que podem fornecer serviço valioso ao Estado se lhes dermos um lugar em nosso sistema administrativo. Como uma classe, esses #italic oficiais Palaiyakkarars#! podem servir como policiais, construtores de fortificações, representantes locais e oficiais militares. Além de tudo, eles podem mobilizar seus membros e nos fornecer uma boa fonte de homens capazes."
 zabt_system_policy: "Sistema Zabt"
 zabt_system_policy_desc: "É do interesse do nosso Estado encorajar a produtividade econômica, enquanto vigiamos de forma constante as economias regionais. Porém, não fomos sempre bem-sucedidos em nossos esforços administrativos, pois governar as atividades econômicas de tantos súditos requer quantidades significativas de recursos humanos e materiais.\nPara resolver isso, criamos o sistema #italic zabt#!, que estabelece enquetes cadastrais regulares para medir as terras agrícolas, avaliar a produtividade das culturas e classificar a qualidade das terras. Com base nessas enquetes, taxas de receita padronizadas são calculadas e coletadas em dinheiro. Isso cria uma tributação sistemática e previsível que garante que a receita de nosso Estado reflita a nossa capacidade agrícola real."
 adelantamiento_system: "Sistema de Adelantamiento"
 adelantamiento_system_desc: "Liderado por um #italic Adelantado#!, o #italic Adelantamiento#! é um sistema administrativo desenvolvido em [GetCountry('CAS').GetName] pelo qual membros de [ShowEstateTypeName('nobles_estate')] recebem cargos de governador em territórios novos ou fronteiriços, respondendo diretamente ao governante. Adelantados têm autoridade militar, judicial e administrativa nessas regiões remotas e muitas vezes financiam expedições em troca de terras e direitos de governo expandidos."
 decentralized_trade_federations: "Federação Comercial Descentralizada"
 decentralized_trade_federations_desc: "Delegamos controle sobre questões econômicas e práticas comerciais locais aos governadores [ShowEstateTypeName('nobles_estate')] dessas regiões. Isso deve nos ajudar a expandir muito nossa rede comercial."
 regulations_of_the_royal_court: "Regulações da Corte Real"
 regulations_of_the_royal_court_desc: "Uma série de documentos que indicam as principais funções do nosso governo, desde regras de etiqueta das cerimônias de coroação e as atividades de [ShowEstateTypeName('crown_estate')] até a manutenção do nosso exército. Essa estruturação, conhecida como #italic savaziro#!, serve como uma base robusta para o nosso governo e conselho privado."
 maj_office_of_the_mahapatih: "Gabinete do Mahapatih"
 maj_office_of_the_mahapatih_desc: "Equivalente em condição a um primeiro-ministro, o #Italic Mahapatih#! é de uma influência extraordinária em nossa esfera política. Sendo o segundo no comando de toda a nação, o detentor do gabinete é encarregado de supervisionar assuntos estrangeiros de importância crítica para o Estado, como a expansão militar e a operação efetiva do governo."
 education_elites_law: "Educação das Elites"
 education_elites_law_desc: "A educação das nossas elites é de grande importância. Dando aos nossos cidadãos de classe alta amplo acesso a obras de arte adequadas, avançaremos nossos objetivos culturais domésticos e no exterior através da criação de obras lendárias e amplificação do nosso esplendor!"
 forums_of_thought: "Instituições Abertas"
 forums_of_thought_desc: "A educação deve estar acessível a todos que a procuram. Devemos permitir acesso irrestrito à sabedoria guardada em nossas instituições de ensino e abrir as portas para receber nosso povo, para que possam desenvolver a inovação e a sofisticação intelectual que nos diferencia de outros Estados."
 clerical_institutions: "Instituições Teológicas"
 clerical_institutions_desc: "A identidade nacional de nosso povo está inextricavelmente ligada a nossa fé e a liderança de nossos líderes religiosos. Para melhor solidificar a função da religião em nosso Estados, devemos alinhar nossas instituições educacionais com as religiosas, e instruir nosso povo de acordo."
 mixed_institutions: "Instituições Mistas"
 mixed_institutions_desc: "Uma abordagem equilibrada pode ser a melhor opção se quisermos manter os líderes da nossa fé e a população geral satisfeitos, enquanto também fornecemos conhecimento valioso e acesso à educação. Vamos encontrar um meio termo razoável entre as escolas teológicas e seculares."
 education_of_the_theocrat: "Educação dos Teocratas"
 education_of_the_theocrat_desc: "A fé da nossa nação está nas mãos do divino, que tem domínio sobre todos os assuntos mundanos. Mas é dever sagrado do nosso governante interpretar os sinais divinos e comunicá-los a nosso povo, para que sempre sejamos favorecidos sobre todas as outras nações. Para evitar interpretações equivocadas, o Estado deve focar na educação de seus futuros governantes."
 education_of_the_court: "Educação da Corte"
 education_of_the_court_desc: "Nosso governante deve representar a vontade do nosso governo, mas ele ainda é apenas um humano propenso a erros. Com o apoio de uma corte educada, poderemos minimizar os erros do nosso governante."
 education_of_the_missionaries: "Educação dos Missionários"
 education_of_the_missionaries_desc: "Os pagãos e hereges são os maiores testes à nossa crença. Eles seduzem nossos religiosos com pensamentos venenosos, levando-os para longe da fé verdadeira, desvirtuando-os da luz para serem devorados pelas trevas. Nossos missionários devem ser estudados e ter uma crença inabalável para combater esse mal corrosivo."
 education_of_the_people: "Educação do Povo"
 education_of_the_people_desc: "Conhecimento e educação são os aspectos mais enriquecedores da vida e, portanto, o Estado deve garantir que o povo tenha acesso a ambos. Todos nascemos com livre arbítrio e pensamento, e é dever do Estado garantir que esses direitos naturais sejam preservados, que são de todo o povo."
 confucian_academies_education: "Academias Confucionistas"
 confucian_academies_education_desc: "Instituições privadas que combinam as funções de uma escola com a de um templo religioso, essas academias educam estudantes de elite em textos clássicos e filosofia confucionista, enquanto os preparam para exames do serviço público. Oficialmente um mecanismo do Estado, essas instituições recebem ampla autoridade e privilégios especiais que as diferenciam de outras entidades do governo."
 scottish_noble_education: "Educação Compulsória para $nobles_estate$"
 scottish_noble_education_desc: "É mandatório que [ShowEstateTypeName('nobles_estate')] recebam educação. Com o objetivo de melhorar as funções do governo, cada membro das classes de elite deve ser educado rigorosamente em direito, artes e latim."
 scottish_presbyterian_education: "Educação Presbiteriana"
 scottish_presbyterian_education_desc: "Nossa Igreja será responsável por educar o povo da nação. Esses esforços serão apoiados financeiramente por impostos coletados da elite latifundiária."
 education_masses_law: "Educação das Massas"
 education_masses_law_desc: "A educação da nossa população é de grande importância. Dando ao nosso povo amplo acesso aos materiais adequados, independentemente de seu lugar na hierarquia social, criaremos uma população mais educada e artisticamente fluente, expandindo nossos objetivos governamentais em nosso território e no exterior."
 uneducated_masses_education: "Massas Ignorantes"
 uneducated_masses_education_desc: "Que bem faria ler e escrever àqueles cujo único propósito é cuidar das plantações? É melhor para as massas ficarem com seus campos e rebanhos, alheias às perigosas ideias que se escondem dentro de muitos livros."
 basic_religious_education: "Ensinamentos Religiosos"
 basic_religious_education_desc: "O método milenarmente testado e comprovado de deixar que nossas instituições religiosas recebam a responsabilidade de educar nosso povo, enquanto o Estado se concentra em questões mais importantes."
 theocratic_education: "Educação Devota"
 theocratic_education_desc: "Uma educação religiosa, focada em garantir que os estudantes sejam versados sobre obras do divino. Teologia pode ser mais útil que matemática, afinal... ainda que não em todas as situações."
 apprenticeships_education: "Aprendizagem Individual"
 apprenticeships_education_desc: "O processo sagrado pelo qual um mentor habilidoso passa uma vida toda de conhecimentos a um protegido. Embora muitos dos arranjos de mentoria sejam formais, estudantes dispostos também podem ser ensinados por sua família, membros anciões da sociedade ou até mesmo por líderes da sua guilda."
 oral_tradition_education: "Tradição Oral"
 oral_tradition_education_desc: "A sabedoria é transmitida a gerações mais novas por meio de histórias e artes performáticas. Os membros respeitados de uma comunidade contam e recontam histórias e lições aprendidas com elas, que os jovens podem memorizar e repetir no futuro. Dessa forma, a história de nosso povo será preservada de geração a geração por aqueles que a viveram."
 personal_religious_education: "Educação Religiosa Pessoal"
 personal_religious_education_desc: "Por que centralizar a educação em instituições formais quando a prensa permitiu que qualquer residência vire uma escola? Vamos deixar que nosso povo eduque a si mesmo, dando a ele a responsabilidade de decidir qual conhecimento é merecedor de ser obtido."
 epic_tradition_education: "Tradição Épica"
 epic_tradition_education_desc: "Os jovens aprendem melhor quando o conhecimento é apresentado na forma de contos fascinantes e memoráveis, que são cativantes e fáceis de entender. Pode-se aprender muito com os contos fantásticos de nossos ancestrais, e devemos garantir que nosso povo entenda bem essas lições."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Educação Secular"
 secular_education_desc: "Casas de adoração são a casa do divino, não salas de aula. Vamos manter a instrução religiosa e secular separadas, assim como são os reinos divino e mundano."
 #Distribution of Power
 distribution_of_power_law: "Distribuição do Poder"
 distribution_of_power_law_desc: "A Distribuição do Poder determina como a autoridade é dividida entre o governante, os órgãos administrativos e os Estamentos. O Estado é um mecanismo complexo e frágil. Uma distribuição de poder bem balanceada garante a estabilidade, e conceder poder demais a uma única instituição arrisca a criação de tirania ou paralisia administrativa."
 dop_traditional_distribution_of_power: "Distribuição Tradicional"
 dop_traditional_distribution_of_power_desc: "O poder é tradicionalmente distribuído entre o soberano e as principais elites da nossa sociedade. Isso não desafia a condição, e não favorece o líder do Estado e nem a aristocracia."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "O parlamento é uma assembleia que representa os diferentes estamentos do reino. Sua função é aconselhar o governante, aprovar novas leis e impostos, e servir como uma fiscalização contra abusos de poder real. Súditos sem acesso direto ao trono podem dar voz a suas queixas e potencialmente influenciar o governo através do seu representante parlamentar."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "A Gbara é a assembleia deliberativa de [GetCountry('MAL').GetName], e é definida na constituição [GetCountry('MAL').GetAdjectiveWithNoTooltip], a [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. Os membros do estamento [ShowEstateTypeName('nobles_estate')] representam os muitos clãs no nosso Estado e fiscalizam o poder do governante [GetCountry('MAL').GetGovernment.GetRulerTitle]."
 dop_law_english_parliament: "Parlamento [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 dop_law_english_parliament_desc: "O parlamento é o sucessor do #italic Magnum Concilium#! e um dos principais pilares do governo [GetCountry('ENG').GetAdjective]. A principal função do Parlamento é garantir a limitação do poder do [GetCountry('ENG').GetGovernment.GetRulerTitle] ao requerir a consulta obrigatória de tributações e legislação, prevenindo o governo absoluto."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Os estamentos [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] e [ShowEstateTypeName('burghers_estate')] formaram uma assembleia deliberativa chamada de #italic $dop_law_navarrese_courts$#!, que tem o dever de aprovar leis e impostos e investigar as transgressões legais. Embora todos os Estamentos debatam juntos, cada um deles vota como uma assembleia separada. A posição de cada Estamento é previamente decidida internamente pela maioria. Para que se chegue a uma resolução a qualquer questão deliberada, os Três Estamentos devem concordar na ação. Seu poder lhes permite destituir e eleger governantes quando necessário, e de modo geral manter sob controle o poder do monarca."
 dop_law_governing_senate: "Senado Governante"
 dop_law_governing_senate_desc: "O $dop_law_governing_senate$ é o mais alto órgão governamental do Estado [GetCountry('RUS').GetAdjective], e foi criado como substituição para o boiardo. Combinando as funções dos poderes legislativo, judiciário e executivo, o Senado é uma instituição poderosa subordinada apenas aos próprios governantes."
 dop_law_estates_general: "Assembleia dos Estados Gerais"
 dop_law_estates_general_desc: "A $dop_law_estates_general$ faz parte do governo feudal da [GetCountry('FRA').GetAdjective]. Ela tem uma função legislativa e consultora, e representa os três estamentos do país: os estamentos [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] e [ShowEstateTypeName('peasants_estate')], que inclui o estamento [ShowEstateTypeName('burghers_estate')]. Diferente de outros Parlamentos e Assembleias, a aprovação da $dop_law_estates_general$ ao fazer ajustes de lei, como aumentos tributários, é opcional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Nascida das cinzas do Ancien Régime, a $dop_law_assemblee_nationale$ é a conversão da antiga $dop_law_estates_general$ em um Parlamento moderno. Os estamentos [ShowEstateTypeName('nobles_estate')] e [ShowEstateTypeName('clergy_estate')] não são mais a potência dominante da assembleia, enquanto os estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')] têm uma função mais ativa nos eventos do Estado."
 dop_favor_the_ruler: "Favorecer o Governante"
 dop_favor_the_ruler_desc: "O equilíbrio de poder deve favorecer o líder do Estado, pois apenas ele se importa com os interesses da nação."
 dop_favor_the_nobles: "Favorecer as Elites"
 dop_favor_the_nobles_desc: "O estamento [ShowEstateTypeName('nobles_estate')] é o pilar da nossa sociedade, e não sobreviveríamos sem sua liderança. $dop_last_sentence$"
 dop_favor_the_burghers: "Favorecer os Ricos"
 dop_favor_the_burghers_desc: "As Guildas e o estamento [ShowEstateTypeName('burghers_estate')] são sangue do nosso povo! E, é claro, do nosso Tesouro. $dop_last_sentence$"
 dop_favor_the_clergy: "Favorecer o estamento $clergy_estate$"
 dop_favor_the_clergy_desc: "Nossa fé sempre une nossa sociedade diante da adversidade e de ameaças externas, graças ao comando do nosso sábio [ShowEstateTypeName('clergy_estate')]. $dop_last_sentence$"
 dop_favor_the_commoners: "Favorecer as Pessoas Comuns"
 dop_favor_the_commoners_desc: "Os [ShowEstateTypeName('peasants_estate')] são aqueles que trabalham diariamente para fornecer os recursos básicos, como alimentos, de que todos precisam, independentemente de sua posição social. Eles, talvez mais do que qualquer outro grupo, desejam elevar nosso domínio a novos patamares de prosperidade e grandeza. $dop_last_sentence$"
 dop_last_sentence: "Faríamos bem em alimentar a influência deles."
 dop_law_state_council: "Conselho do Estado"
 dop_law_state_council_desc: "O $dop_law_state_council$ é o órgão consultivo supremo da [GetCountry('RUS').GetGovernment.GetName], e foi criado para agir como intermediário entre o regime autocrático e as Dumas regionais introduzidas pela reforrma [ShowGovernmentReformName('speransky_liberalization_reform')]. O Conselho examina as leis propostas, supervisiona o orçamento e os gastos do governo, mas não tem autoridade para propor mudanças. Em vez disso, ele faz recomendações sobre as questões abordadas."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "As #italic $dop_law_castilian_courts$#! representam os estamento e as diversas cidades com direitos de voto em [GetCountry('CAS').GetLongName]."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla Reforçadas"
 dop_law_castilian_courts_reinforced_desc: "Após a Revolta dos #italic Comuneros#!, o estamento [ShowEstateTypeName('crown_estate')] terá mais controle sobre as #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favorecer os Kontors"
 dop_favor_the_kontors_desc: "O [ShowBuildingTypeName('hanseatic_kontor')] é a base do nosso sucesso financeiro. Os diversos gabinetes que temos por toda a [ShowContinentName('europe')] servem como laços diplomáticos entre nós e os países anfitriões, além de conceder cargos poderosos para nossos [ShowEstateTypeName('burghers_estate')] locais."
 dop_office_of_the_eristavi: "Gabinete do Eristavi"
 dop_office_of_the_eristavi_desc: "Um dos pilares mais influentes da nossa administração, o título de #italic Eristavi#! é concedido a nobres de famílias poderosas, permitindo-lhes a autoridade incontestável para recrutar e liderar exércitos sob seu estandarte. Detentores deste gabinete também gozam de uma opinião dominante em nossos assuntos internos."
 press_law: "Leis da Imprensa"
 press_law_desc: "Isso determina como os jornais são administrados e regulamentados em um país."
 state_press_only: "Apenas Imprensa Estatal"
 state_press_only_desc: "As únicas impressões permitidas são feitas pelo Estado. Todas as outras formas de imprensa são ilegais."
 censored_press: "Imprensa Censurada"
 censored_press_desc: "Todas as impressões permitidas devem ser aprovadas pelo Estado, que censura qualquer material a que se oponha."
 free_press: "Imprensa Livre"
 free_press_desc: "Os cidadãos podem imprimir o que quiserem sem interferência."
 immigration_law: "Controles da Fronteira"
 immigration_law_desc: "Esta Lei determina se a [migration|e] é permitida para entrar ou sair do país."
 open_borders_law: "Fronteiras Abertas"
 open_borders_law_desc: "As fronteiras do nosso país estão abertas para qualquer um entrar e sair."
 closed_borders_law: "Fronteiras Fechadas"
 closed_borders_law_desc: "Ninguém pode sair nem entrar no nosso país."
 mining_law: "Lei da Mineração"
 mining_law_desc: "Essa Lei determina a quem pertencem as operações de mineração do nosso país."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "O controle sobre os privilégios de mineração está nas mãos do Estado, possibilitando operações de mineração mais flexíveis e eficazes."
 zimbabwe_mining_law: "Controle Direto do Governante"
 zimbabwe_mining_law_desc: "Todos os minérios raros estão diretamente sob a posse de nosso governante, concedendo um controle supremo sobre as operações de extração."
 nobles_mining_law: "Operações de Mineração Controladas pelo Estamento $nobles_estate$"
 nobles_mining_law_desc: "O Estamento [ShowEstateTypeName('nobles_estate')] controla todas as operações de mineração."
 burghers_mining_law: "Operações de Mineração Controladas pelo Estamento $burghers_estate$"
 burghers_mining_law_desc: "Os Estamento [ShowEstateTypeName('burghers_estate')] controla todas as operações de mineração."
 peasants_mining_law: "Operações de Mineração Controladas por Plebeus"
 peasants_mining_law_desc: "Os Estamento [ShowEstateTypeName('peasants_estate')] controla todas as operações de mineração."
 novo_brdo_mining_law: "Código Novo Brdo"
 novo_brdo_mining_law_desc: "O código #italic Novo Brdo#! fornece diretrizes detalhadas sobre direitos de posse, medidas de segurança e práticas econômicas, influenciando significativamente o desenvolvimento e a prosperidade das nossas comunidades de mineração."
 royal_fifth_law: "Quinto do Ouro"
 royal_fifth_law_desc: "De acordo com os antigos direitos patrimoniais da monarquia, a [ShowEstateTypeName('crown_estate')] tem direito às riquezas naturais da terra. Entretanto, essa decisão seria tirânica, então esse direito natural foi reduzido a um simples imposto de vinte por cento sobre todos os metais preciosos produzidos no país e suas colônias."
 amazigh_familial_connections: "Conexões Familiares Imazighen"
 amazigh_familial_connections_desc: "As diversas tribos que habitam a nossa terra exercem certa autoridade sobre os assuntos locais. A postura que adotarmos em relação a elas pode definir o curso da nossa história."
 reliance_on_local_tribes: "Confiança nas Tribos Locais"
 reliance_on_local_tribes_desc: "Chefes locais e homens fortes exercem grande influência sobre o povo. A nossa pauta progrediria ao apaziguá-los e conseguir sua cooperação."
 cordial_relations: "Relações Cordiais"
 cordial_relations_desc: "Embora nós não reconheçamos de fato seu tempo de serviço em assuntos internos, uma relação saudável e respeitosa entre nós e as tribos locais beneficia ambos os lados."
 refuse_recognition: "Recusar Reconhecimento"
 refuse_recognition_desc: "Os grupos tribais que nossas terras graciosamente abrigam tentam atrapalhar a nossa autoridade por tempo demais. Se quisermos consolidar o nosso poder, precisamos demonstrar a nossa força real e dominar estas facções indisciplinadas."
