 #Buddhism Sects
 main_philosophy_law: "Filosofia Principal"
 main_philosophy_law_desc: "A principal vertente de filosofia e ensinamentos que formam as crenças centrais de uma seita."
 disfavoring_sect_tt: "Se #Y Desfavorecermos#! esta seita:"
 promoting_sect_tt: "Se #Y Promovermos#! esta seita:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ é uma filosofia desenvolvida a partir dos ensinamentos de Confúcio, ou Kǒng Fūzǐ, enfatizando a harmonia social e a virtuosidade das instituições do governo."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ é uma filosofia que enfatiza viver em harmonia com o #italic \"Dao\"#!, a força da vida no universo, e o conceito de #italic \"Wúwéi#!, ou \"ação com inação\"."
 vajrayana_law: "Práticas Tântricas"
 vajrayana_law_desc: "Vajrayāna, também chamado de $buddhist$ Tântrico ou $buddhist$ Esotérico, é uma forma de $buddhist$ que incorpora muitas práticas ritualísticas, esotéricas e tântricas. Seu desenvolvimento teve muita influência de outras religiões, especialmente $hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Sem $vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ é uma das escolas mais seguidas do $buddhist$ no Leste Asiático e concentra-se na ideia de alcançar o renascimento na Terra Pura de Buda. A Terra Pura mais comum é a do Buda Amida, e os ensinamentos mais importantes são os #italic Três Sutras da Terra Pura#!. A principal forma de prática é a consciência do Buda, por meio da repetição do nome do Buda como forma de recitação."
 tiantai_policy: "Escola de Lótus"
 tiantai_policy_desc: "A $tiantai_policy$, assim chamada em honra da importância do #italic Sutra do Lótus#!, é uma das primeiras escolas budistas desenvolvidas na $china$. Ela enfatiza a doutrina do #italic Caminho Único#!, promovendo uma visão inclusiva e a compreensão de toda a doutrina $buddhist_ADJ$."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Chamada de #italic Wéishí#!, ou #italic Fǎxiàng#! na $china$ e #italic Hossō#! no $japan_region$, a tradição da $SECT_DHARMA_SCHOOL_NAME$ vem da Índia e teve grande influência em $mahayana$. Ela se concentra no idealismo e na ideia de que a realidade é apenas consciência e enfatiza a prática de ioga e meditação."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Seu nome se origina da #italic Sutra da Guirlanda de Flores#!. Chamada de #italic Huáyán#! na $china$, #italic Kegon#! no $japan_region$ e #italic Hwaeom#! na $korea_region$, a $SECT_FLOWER_GARLAND_SCHOOL_NAME$ é uma das principais tradições $buddhist_ADJ$ desenvolvidas na $china$. Ela se concentra na doutrina de interpenetração, em que tudo existe em um estado de dependência mútua e está simultaneamente presente dentro de cada um."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "A $SECT_MEDITATION_SCHOOL_NAME$ foi fundada por Bodidarma de acordo com a tradição, e é chamada de #italic Chán#! na $china$, #italic Zen#! no $japan_region$, #italic Seon#! na $korea_region$ e #italic Thiền#! no Vietnã. Apesar de a meditação ser uma prática geral no $buddhist$, essa escola enfatiza seu uso como meio de alcançar o esclarecimento, normalmente em uma posição sentada, mas também ao realizar atividades físicas, como artes marciais."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "A $SECT_MANTRA_SCHOOL_NAME$, chamada de #italic Zhēnyán#! na $china$ e #italic Shingon#! no $japan_region$, se concentra nas práticas esotéricas do Vajrayāna, especialmente chamadas de \"três mistérios\": mudra, mantra e mandala. Suas práticas foram muito influentes no desenvolvimento de muitas outras escolas do $buddhist$."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Surgindo como um sincretismo proveniente das práticas misturadas de $buddhist$, $shinto$ e $onmyodo$, o $SECT_SHUGENDO_NAME$ visa alcançar poderes sobrenaturais por meio de treinamento religioso nas montanhas. Caminhar e venerar a montanha são os focos principais da seita, além de outras práticas e rituais esotéricos."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Quando as práticas $buddhist_ADJ$ tântricas chegaram a $yunnan_area$, elas se misturaram com tradições de culturas $chinese_group$, $tibetan_group$, and $burmese_culture$, criando uma fé híbrida. Assim, o $SECT_AZHALIISM_NAME$ surgiu como uma tradição relativamente regional que é semelhante e distinta ao mesmo tempo das outras escolas maiores."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Centrado na veneração de divindades e espíritos ancestrais, as crenças do $SECT_MUSOK_NAME$ estão presentes na $korea_region$ desde antes da introdução do $buddhist$. Mesmo depois disso, suas crenças, práticas e rituais continuam a ser uma parte importante da cultura da região."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "As tradições de $SECT_MULASARVASTIVADA_NAME$, uma das primeiras escolas $buddhist_ADJ$s na $india$, quase desapareceram da maioria das correntes do $buddhist$, sobrevivendo apenas no $tibetan_buddhism$ e na $indonesia_region$. Lá, a primeira vertente a chegar foi a Hīnayāna; e a $SECT_MULASARVASTIVADA_NAME$, juntamente com a $vajrayana_law$, ganhou proeminência durante o Império Serivijaia."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Um centro da doutrina $buddhist_ADJ$ desde que a religião chegou à ilha, $sailan_area$ desenvolveu sua própria tradição de $buddhist$ $theravada$. Assim, ela tem sido influente no desenvolvimento e na propagação do $buddhist$ em outras áreas vizinhas, em especial, a partir do início do declínio do $buddhist$ na $india$ continental."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Apesar de muito influenciado pelo $buddhist$ $mahavihara_policy$ de $sailan_area$, outras formas de $buddhist$ se espalharam pela Birmânia. Tradições $mahayana$ e $theravada$, além do $hindu$ e algumas crenças remanescentes do pré-$buddhist$, se misturaram e deram origem a uma vertente particular do $theravada$. Embora muito semelhante à praticada em $sailan_area$, a seita também incorporou muitos elementos da $mahayana$ e de outras tradições esotéricas."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Diversas formas de $buddhist$ existiram pelas terras do povo $thai_culture$ há muito tempo, desde a $mahayana$ influenciada pelos chineses, até tradições de origem $buddhist_ADJ$ indiana mais antigas. No fim, a tradição $theravada$, vinda de $sailan_area$, virou a principal escola de pensamento, mas ainda persiste a influência de tradições mais antigas e até das crenças do povo $thai_culture$."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "A primeira forma de $buddhist$ que chegou na região do povo $khmer_culture$ foi a $mahayana$, com forte influência tântrica, que substituiu as crenças do dogma $hindu_ADJ$ antes presentes na região. Ao longo do tempo, a $theravada$, substituiu a $mahayana$, e uma grande mudança ocorreu favorecendo uma vida monástica."
 sect_school_law: "Escola da Seita"
 sect_school_law_desc: "A escola particular dessa seita, que pode ter algumas diferenças da vertente principal de ensinamentos."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "Um escola da $SECT_PURE_LAND_SCHOOL_NAME$, que foi fundada por Shinran, um monge originalmente da escola da $SECT_TENDAI_NAME$. Ele ficou desiludido e foi estudar as tradições da $SECT_PURE_LAND_SCHOOL_NAME$, e acabou fundando uma nova vertente. Focando no #italic Nenbutsu#!, a recitação do nome do Buda, a expressão #italic Namu Amida Butsu#! quase virou sinônimo da escola, usada como forma de demonstrar gratidão ao Buda Amida."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Fundada pelo monge $buddhist_ADJ$ Nichiren, a maior parte dessa doutrina vem do #italic Sutra do Lótus#!, mas ela se opõe a qualquer tipo de desvio dos ensinamentos principais, incluindo práticas ou rituais esotéricos. Ela rege que o esclarecimento não é alcançado apenas por meditação, mas também pelas das ações da pessoa e suas consequências."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "A escola mais antiga do $tibetan_buddhism$. Ela contém ensinamentos únicos no $buddhist$. Ela considera #italic Dzogchen#!, \"Grande Perfeição\", o caminho mais direto para o esclarecimento, e coloca este método acima dos defendidos pelas outras escolas. No entanto, ela também foi criticada pela falta de conexão com as práticas tântricas indianas mais recentes, devido aos seus textos se originarem na primeira introdução do $buddhist$ ao $tibet_region$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Enfatizando compaixão, estudo e disciplina, ela tenta criar um caminho $buddhist_ADJ$ Mahāyāna abrangente e sistemático para alcançar o esclarecimento. Ela também tem o objetivo de integrar as pessoas leigas no cotidiano $buddhist_ADJ$, embora reserve as práticas tântricas para membros avançados."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "A $SECT_KAGYU_NAME$ foca no #italic Mahamudra#!, o \"Grande Selo\", que é o símbolo da obtenção de conhecimento ou consciência do vazio intrínseco da realidade. Embora tenham surgido várias subdivisões da escola, cada uma com pequenas diferenças de práticas e interpretações, todas reconhecem o Mahamudra."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Com origem no Mosteiro Sakya, ela foca no #italic Lamdre#!, um sistema de meditação que diz que o resultado da prática já está intrinsecamente contido no caminho. Esses ensinamentos estão presentes no tantra de #italic Hevajra#!, e a escola possui diversas práticas tântricas."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "A principal prática da $SECT_JONANG_NAME$ é o Tantra Kalachakra, e a escola defende a filosofia Shentong. Com isso, ela acredita que a realidade física está vazia de existência inerente, mas, por outro lado, o mesmo não acontece com a realidade suprema, ou Natureza Buda. A Natureza Buda é preenchida com suas inúmeras qualidades despertadas próprias."
 hun_frontier_fortresses: "As Fortalezas Fronteiriças"
 hun_frontier_fortresses_desc: "Nosso domínio é cercado por muitos vizinhos agressivos. Para proteger nosso povo, devemos investir em fortificações em nossas fronteiras, garantindo que sejam adequadamente financiadas e abastecidas."
 vegvar_system: "Sistema Végvár"
 vegvar_system_desc: "O estamento [GetEstateName('crown_estate')] está regularmente pagando mais dinheiro para manter uma rede de fortificações resistentes em torno de todo o nosso reino."
 not_maintained: "Sem Manutenção"
 not_maintained_desc: "As grandes fortalezas estão em más condições devido à incapacidade do estamento [GetEstateName('crown_estate')] de conseguir fundos para a manutenção."
 enclosure_movement: "Movimento de Cercamento"
 enclosure_movement_desc: "O Movimento de Cercamento é o processo pelo qual terras, outrora de uso comum, são cercadas por muralhas ou cercas e transformadas em propriedades particulares."
 enclosure_allowed: "Cercamento Permitido"
 enclosure_allowed_desc: "Ao permitir Cercamentos, deixamos terras comunais, usadas pelo povo local, tornarem-se propriedade privada de uso exclusivo do dono."
 enclosure_disallowed: "Cercamento Proibido"
 enclosure_disallowed_desc: "Terras comunais são protegidas contra o Cercamento e não podem se tornar propriedades particulares."
 enclosure_act: "Lei de Cercamento"
 enclosure_act_desc: "Terras de uso comum são cercadas ou privatizadas para apoiar o aumento da agricultura comercial e o crescimento da industrialização."
 fra_taille: "Talha"
 fra_taille_desc: "A #italic talha#! é um imposto aplicado a cada família sobre a quantidade de terra que ela possui. Os estamentos [GetEstateName('clergy_estate')] e [GetEstateName('nobles_estate')] são isentos."
 permanent_tax: "Imposto Permanente"
 permanent_tax_desc: "Estabelece a #italic talha#! como um imposto comum, ampliando as fontes em potencial de receita do Estado."
 exceptional_only: "Apenas Excepcional"
 exceptional_only_desc: "Estabelecer a #italic talha#! como um imposto excepcional que só pode ser coletado em tempos de necessidade."
 fra_5_percent_tax: "Imposto de Cinco Porcento de Machault"
 fra_5_percent_tax_desc: "Um novo imposto proposto pelo Ministro das Finanças responsável por um vigésimo da renda anual."
 five_percent_tax: "Para Todos os Estamentos"
 five_percent_tax_desc: "O Imposto de Cinco Porcento é coletado de todas as pessoas, independentemente da condição."
 no_five_percent_tax: "Apenas para Camponeses"
 no_five_percent_tax_desc: "O Imposto de Cinco Porcento só é coletado dos [ShowEstateTypeName('peasants_estate')]."
 eng_taxation_law: "Tributação"
 eng_taxation_law_desc: "Uma receita estável é essencial para um governo funcional. Implementando uma estrutura de tributação legal, podemos regular a coleta de impostos de indivíduos e entidades."
 income_tax: "Tributação de Renda"
 income_tax_desc: "O imposto é coletado diretamente dos [pops|e], com uma estrutura de taxas progressivas que tributa [estates|e] com base em sua renda."
 trade_tax: "Tributação Comercial"
 trade_tax_desc: "A maior parte da receita tributária vem de impostos aduaneiros e impostos sobre consumo, bancados pelo estamento [GetEstateName('burghers_estate')]."
 traditional_tax: "Tributação Tradicional"
 traditional_tax_desc: "Os impostos são derivados dos [estates|e], com privilégios ditando o nível de tributação. São apenas negócios."
 factory_working_conditions_law: "Condições Trabalhistas em Fábricas"
 factory_working_conditions_law_desc: "A expansão da indústria de manufatura está acelerando a industrialização e fortalecendo a capacidade de produção. Conforme os trabalhadores das fábricas tornam-se cada ez mais cruciais na economia, regular os direitos deles para evitar exploração torna-se importante."
 decent_conditions: "Condições Decentes"
 decent_conditions_desc: "Um expediente máximo de 12 horas é aplicado, e inspeções regulares são realizadas nas fábricas."
 fair_conditions: "Condições Justas"
 fair_conditions_desc: "Além de expedientes regulados e inspeções nas fábricas, oferece-se proteção adicional para crianças operárias limitando seu expediente e legislando oportunidades educacionais."
 unregulated_conditions: "Condições Desreguladas"
 unregulated_conditions_desc: "Donos de fábricas têm liberdade para controlar seus negócios como quiserem. Acidentes são um problema frequente, os trabalhadores costumam ser explorados e fatalidades no local de trabalho são muito comuns."
 trade_unions_law: "Sindicatos"
 trade_unions_law_desc: "Durante o início da industrialização, sindicatos exerciam uma função crucial no estabelecimento dos direitos e condições trabalhistas. Esses sindicatos negociam com empregadores, pleiteando melhores salários, menos horas de trabalho e condições mais seguras para seus membros por meio de negociações coletivas."
 trade_unions_allowed: "Permitido"
 trade_unions_allowed_desc: "Trabalhadores podem participar de negociações coletivas e greves, e protestos podem ser realizados para interromper a produção e pressionar empregadores a cumprir as demandas"
 trade_unions_prohibited: "Proibido"
 trade_unions_prohibited_desc: "Trabalhadores não podem se unir ou tentar ações coletivas. Greves são ilegais."
 #Florence
 #Laws
 guilds_of_florence: "Primazia das Guildas Florentinas"
 guilds_of_florence_desc: "Poderosos institutos comerciais que compõem nosso tecido social, as guildas mercantis são importantes defensoras da nossa prosperidade e afluência contínuas. Embora todas tenham sua importância, é inegável são melhores do que outras na obtenção de poder e influência."
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "Um órgão de aristocratas e diversas classes de cidadãos, incluindo o estamento [GetEstateName('burghers_estate')], artesãos e banqueiros, o #italic Consiglio Maggiore#! é responsável pelo aparelho autocrático em nossa República."
 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "#italic Arti Minori#! refere-se às associações comerciais menores que representam artesãos e outra ocupações de menor escala e importância. Essas guildas se concentram em habilidades especializadas como fabricação de selas e trancas ou carpintaria, representando o lado de menor prestígio da esfera mercantil."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "#italic Arti Mediane#! refere-se às guildas intermediárias que ocupam uma posição mediana entre as #italic Arti Minori#! e as #italic Arti Maggiori#!. Essas guildas representam comércios e profissões de escala e influência moderadas, como ferraria e sapataria, e agem como uma ponte entre os ofícios especializados menores e as indústrias mais dominantes."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "As #italic Arti Maggiori#! são as maiores e mais influentes guildas mercantis. Essas guildas representam as principais indústrias e comércios com considerável poder econômico e político, como a indústria têxtil ou os setores bancário e financeiro."
 ordinances_of_justice: "Ordenanças de Justiça"
 ordinances_of_justice_desc: "Um conjunto de estruturas jurídicas que visam limitar o poder de membros influente do estamento [GetEstateName('nobles_estate')] que não estejam alinhados com a pauta de nossa autoridade central. Esses conjuntos de jurisprudências atuam como uma reação ao poder da classe nobre."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "O [ShowModifier('por_estudo_geral')] é um(a) [ShowBuildingTypeName('university')] nacional que busca educar os cidadãos do nosso humilde Estado. Sua localização e proximidade à capital é uma questão crucial para nós."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ em [ShowLocationNameWithNoTooltip('coimbra')]"
 por_estudo_in_coimbra_desc: "Se colocarmos o(a) [ShowBuildingTypeName('university')] nacional assentamento de [ShowLocationName('coimbra')], famoso por seus estudiosos, poderemos garantir sua independência e certificar os estamentos dos nossos objetivos."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ em [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Estabelecer o $por_estudo_geral_law$ na periferia da corte possibilitará que centralizemos o poder e exerçamos maior controle sobre as operações do(a) [ShowBuildingTypeName('university')]."
 #Teutonic Order
 teu_amber_monopoly_law: "Monopólio de [ShowGoodsNameWithNoTooltip('amber')]"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] está entre os recursos mais estimados no nosso Estado. Seu comércio tem grande importância e precisa ser regulado cuidadosamente."
 state_controlled_amber_gathering: "Coleta Controlada pelo Estado"
 state_controlled_amber_gathering_desc: "O Estado reserva para si o direito de gerenciar o recurso [ShowGoodsName('amber')]. A exportação dessa mercadoria valiosa é gerenciada por ministros do governo, reforçando a autoridade da classe governante."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] nas Mãos do Estamento [GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_controlled_amber_gathering_desc: "Talvez seja melhor que o [ShowGoodsName('amber')] seja controlado diretamente por quem o comercializa. Eliminando intermediários do processo, nosso faturamento crescerá e muito."
 peasant_controlled_amber_gathering: "Coleta pelo Estamento [GetEstateNameWithNoTooltip('peasants_estate')]"
 peasant_controlled_amber_gathering_desc: "O [ShowGoodsName('amber')] deve ser controlado pelas mãos que o coletam. A coleta de recurso será gerenciada pelo estamento [ShowEstateTypeName('peasants_estate')]."
 #japan
 jap_sakoku_law: "Interação Ultramar"
 jap_sakoku_law_desc: "O $japan_region$ sempre teve o luxo de ser separado dos outros países pelo mar. Essa distância torna o fechamento de nossas bordas para o mundo exterior muito fácil."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Ao livrarmos o país de influências externas, nosso território certamente melhorará sua produtividade e crescimento econômico."
 sakoku_disabled: "Abriu o País"
 sakoku_disabled_desc: "Com o país aberto ao mundo, tanto comércio quanto ideias podem fluir livremente."
 jap_buke_shohatto: "Buke Shohatto"
 jap_buke_shohatto_desc: "Uma série de éditos que estabelecem as diretrizes gerais para o comportamento adequado dos samurais, desenvolvidos para inspirá-los a melhorar."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ Imposto"
 jap_buke_shohatto_enforced_desc: "Nossos samurais têm um modelo claro a seguir para se aperfeiçoarem, e serão obrigados a segui-lo."
 jap_buke_shohatto_guidelines: "Diretrizes do $jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "O $jap_buke_shohatto$ é compreendido mais como diretrizes gerais que como regras restritas, então ele serve como um ideal romântico a ser imitado em vez de um código rigoroso a ser obedecido."
 clan_residence: "Residência do Clã"
 clan_residence_desc: "Deve haver leis claras que definem onde os líderes dos diferentes clãs devem morar, para manter o equilíbrio adequado de poder."
 appointed_posts_policy: "Postos Indicados"
 appointed_posts_policy_desc: "Os diversos líderes de clãs têm postos específicos indicados pelo [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], a quem devem suas alianças. Isso possibilita uma flexibilidade na administração do país."
 enable_grant_shugo_office_tt: "Habilita a [action|e] [ShowGenericActionName('grant_shugo_office')]"
 enable_revoke_shugo_office_tt: "Habilita a [action|e] [ShowGenericActionName('revoke_shugo_office')]"
 enable_claim_shugo_office_tt: "Habilita a [action|e] [ShowGenericActionName('claim_shugo_office')]"
 established_domains_policy: "Domínios Estabelecidos"
 established_domains_policy_desc: "Os clãs têm seus próprios domínios dos quais possuem direitos hereditários. Isso eliminará a burocracia do [GetUniqueInternationalOrganization('japanese_shogunate').GetName] e permitirá um foco em tarefas mais importantes, além de fortalecer o poder dos clãs."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "O $sankin_kotai_policy$ é um sistema no qual os vassalos do [GetUniqueInternationalOrganization('japanese_shogunate').GetName] alternam entre suas terras e nossa capital. Quando estão na capital, naturalmente espera-se que demonstrem sua riqueza, e esse fardo financeiro deve gastar fundos suficientes para evitar qualquer tramoia."
 #Navarra
 #Laws
 nav_adaptability: "Adaptabilidade Navarrense"
 nav_adaptability_desc: "Estar situada entre duas nações maiores forçou nossa nação a se adaptar ou perecer. Valendo-se de alianças inteligentes e ações militares ágeis, nosso reino conseguiu sobreviver a despeito de seu tamanho menor. Essa habilidade de adequar sem demora nossas ações às nossas necessidades específicas é uma vantagem que nunca devemos perder."
 #Policies
 belligerent_stance: "Postura Bélica"
 belligerent_stance_desc: "Apenas uma atitude agressiva nos manterá a salvo. Usaremos quaisquer ferramentas à nossa disposição para deixar claro que quem nos atacar pagará um preço alto."
 conciliatory_stance: "Postura Conciliatória"
 conciliatory_stance_desc: "A era das guerras acabou e precisamos seguir para aplicar ainda mais diplomacia. Afinal, \"pega-se mais moscas com mel que com vinagre\"."
 defensive_stance: "Postura Defensiva"
 defensive_stance_desc: "Nossas terras são tão resilientes quanto nosso povo. Deixe que nossos inimigos venham e sangrem em nosso solo. As colheitas futuras crescerão mais fortes."
 offensive_stance: "Postura Agressiva"
 offensive_stance_desc: "Não tememos ninguém; como diz o velho ditado: a melhor defesa é o ataque. Atacaremos primeiro e seremos mais letais que aqueles que ameaçam nossa existência!"
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Um conjunto de leis e artigos criados para limitar severamente o poder do estamento [ShowEstateTypeName('nobles_estate')]. O código engloba a transferência de propriedade dos nobres para o Estado em algumas circunstâncias, além de limitar os poderes arbitrários dos $nobles_estate$ em todo o reino."
 #Chivalry Orders
 order_of_chivalry_law: "Ordem de Cavalaria"
 order_of_chivalry_law_desc: "Enraizada em uma mistura de tradições religiosas e da corte, essa lei incorpora o legado dos cavaleiros dedicados aos ideais da fé [ShowReligionGroupAdjective('christian')] e missões de caridade. Originalmente fundadas para proteger os peregrinos a caminho da Terra Santa e manter votos de pobreza, obediência e castidade, essas ordens mudaram ao longo do tempo, honrando indivíduos de destaque e tornando-se um símbolo de prestígio."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Não assumimos uma #Y $order_of_chivalry_law$#! nos últimos #Y 25 anos#!"
 order_of_saint_george_policy: "Ordem de São Jorge"
 order_of_saint_george_policy_desc: "Esta reforma governamental, conhecida como a \"Sociedade de Cavalaria de São Jorge\", incorpora um comprometimento com os ideais de honra e nobreza, promovendo esses valores por meio de festivais e torneios de cavaleiros."
 order_of_the_ermine_policy: "Ordem do Arminho"
 order_of_the_ermine_policy_desc: "A Ordem do Arminho se inspira na Ordem da Jarreteira da Inglaterra. Com o arminho como símbolo da honra pessoal inabalável, a ordem reconhece homens e mulheres, independentemente da condição social, por serviços excepcionais ao Ducado da [ShowAreaName('brittany_area')]."
 order_of_the_dragon_policy: "Ordem do Dragão"
 order_of_the_dragon_policy_desc: "Também conhecida como \"#italic Societas Draconica#!\", a Ordem do Dragão dedicava-se a defender a monarquia [GetCountry('HUN').GetAdjective], a Igreja [ShowReligionName('catholic')] e o [ShowReligionName('christianity')] contra as ameaças do [GetCountry('TUR').GetLongName], dos hereges e dos pagãos. Modelada a partir da Ordem de São Jorge e inspirada pelo espírito dos cruzados da época, ela uniu os estamentos [ShowEstateTypeName('nobles_estate')] e [ShowEstateTypeName('crown_estate')] sob os símbolos do ouroboros e da cruz vermelha, promovendo uma defesa coletiva contra ameaças estrangeiras e domésticas ao mesmo tempo em que oferece aos $nobles_estate$ honrarias e proteção reais em troca de sua lealdade."
 order_of_the_band_policy: "Ordem da Fita"
 order_of_the_band_policy_desc: "A Ordem da Fita é composta pelos melhores cavaleiros, que juram lealdade e obediência ao governante de [GetCountry('CAS').GetName]. Seus membros devem sem falta se comportar impecavelmente e com escrúpulos, participar regularmente de justas, ser solidário e, acima de tudo, leal ao governante."
 order_of_the_swan_policy: "Ordem do Cisne"
 order_of_the_swan_policy_desc: "A Ordem do Cisne se dedica à promoção da religiosidade e à difusão do culto da Virgem Maria. Entre os membros desta Ordem estão vários príncipes da dinastia governante, bem como o estamento [ShowEstateTypeName('nobles_estate')], todos unidos pela perseverança."
 order_of_the_black_eagle_policy: "Ordem da Águia Negra"
 order_of_the_black_eagle_policy_desc: "A secular Ordem da Águia Negra é mais militar do que espiritual. Geralmente os membros desta Ordem incluem membros da família real, convidados reais estrangeiros e generais ilustres que foram premiados por seu mérito."
 order_of_the_white_eagle_policy: "Ordem da Águia Branca"
 order_of_the_white_eagle_policy_desc: "A $order_of_the_white_eagle_policy$ militar é concedida aos maiores apoiadores do Estado e aos cidadãos mais brilhantes como recompensa por seus serviços ao país. Ela também é concedida aos visitantes de alto escalão que nos agraciaram com sua presença."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Supervisão dos Seis Ministérios"
 six_ministries_overseer_law_desc: "O trabalho dos [ShowLawName('six_ministries')] precisa ser supervisionado por outra agência, talvez até pelo(a) monarca."
 chi_grand_chancellorship: "Grã-Chancelaria"
 chi_grand_chancellorship_desc: "Os Seis Ministérios devem reportar à Chancelaria representada pelo Chanceler da Esquerda e da Direita, em que o primeiro possui os cargos sêniores."
 chi_grand_secretariat: "Grão-Secretariado"
 chi_grand_secretariat_desc: "Os Seis Ministérios passarão seus documentos para o $chi_grand_secretariat$, que os analisará e preparará para apresentá-los ao monarca."
 chi_direct_report: "Relatórios Diretos"
 chi_direct_report_desc: "Os Seis Monastérios relatarão diretamente ao monarca. Isso fortalece a autoridade do monarca, mas também reduz a eficácia do governo."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Conselho do Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Foco no Peshwa"
 apc_peshwa_focus_policy_desc: "O Peshwa é o primeiro-ministro, responsável pela administração geral do Estado.\nO conselho dará mais poder ao Peshwa, aumentando sua influência no Estado."
 apc_mazumdar_focus_policy: "Foco no Mazumdar"
 apc_mazumdar_focus_policy_desc: "O Mazumdar é o ministro das finanças, responsável por administrar as contas do Estado.\nO conselho dará mais poder ao Mazumdar, aumentando sua influência no Estado."
 apc_sacheev_focus_policy: "Foco no Sacheev"
 apc_sacheev_focus_policy_desc: "O Sacheev é o secretário responsável por preparar éditos reais e outras políticas do Estado.\nO conselho dará mais poder ao Sacheev, aumentando sua influência no Estado."
 apc_waqia_navis_focus_policy: "Foco no Waqia-Navis"
 apc_waqia_navis_focus_policy_desc: "O Waqia-Navis é o ministro do interior, responsável pela administração de inteligência e espionagem do Estado.\nO conselho dará mais poder ao Waqia-Navis, aumentando sua influência no Estado."
 apc_senapati_focus_policy: "Foco no Senapati"
 apc_senapati_focus_policy_desc: "O Senapati é o comandante-chefe, responsável pela força militar e pela defesa do Estado.\nO conselho dará mais poder ao Senapati, aumentando sua influência no Estado."
 apc_dabir_focus_policy: "Foco no Dabir"
 apc_dabir_focus_policy_desc: "O Dabir é o ministro das relações exteriores, responsável pelos assuntos diplomáticos do Estado.\nO conselho dará mais poder ao Dabir, aumentando sua influência no Estado."
 apc_nyayadhish_focus_policy: "Foco no Nyayadhish"
 apc_nyayadhish_focus_policy_desc: "O Nyayadhish é o juiz-chefe, responsável por questões civis e criminais do Estado.\nO conselho dará mais poder ao Nyayadhish, aumentando sua influência no Estado."
 apc_panditrao_focus_policy: "Foco no Panditrao"
 apc_panditrao_focus_policy_desc: "O Panditrao é o sumo sacerdote, responsável pelas questões religiosas do Estado.\nO conselho dará mais poder ao Panditrao, aumentando sua influência no Estado."
 #Middle Kingdom Laws
 civil_registration: "Registro de Civis"
 civil_registration_desc: "Um sistema que visa monitorar todos os súditos no nosso reino de modo a melhorar a qualidade de vida de todos sob a nossa bandeira."
 delegated_civil_registration_policy: "$civil_registration$ Delegado"
 delegated_civil_registration_policy_desc: "Deixaremos os governadores provinciais controlarem o processo de registro em suas próprias províncias. Isso pode resultar em falta de eficiência, mas eles sentirão que sua autoridade foi respeitada."
 centralized_civil_registration_policy: "$civil_registration$ Centralizado"
 centralized_civil_registration_policy_desc: "O governo central assumirá o controle do processo de registro para melhorar a eficiência, mesmo que os governadores locais não gostem dessa apropriação de suas obrigações."
 tax_base_system: "Sistema de Base Fiscal"
 tax_base_system_desc: "A tributação é a base da economia de qualquer país. Ao estabelecermos um sistema tributário adequado por todo o [GetUniqueInternationalOrganization('middle_kingdom').GetName], nós poderemos aproveitar melhor a riqueza de nossos territórios."
 rice_based_tax: "Imposto do Arroz"
 rice_based_tax_desc: "Um imposto tradicional e moeda padrão há séculos, o [ShowGoodsName('rice')] continuará a servir como a base do nosso sistema tributário."
 single_whip_policy: "Política da Chibata Única"
 single_whip_policy_desc: "Ao decretarmos uma $single_whip_policy$, nós estabeleceremos a [ShowGoodsName('silver')] como a base do nosso sistema tributário, fazendo com que todas as obrigações financeiras para com o governo central sejam pagas com esse metal precioso."
 provincial_governorship: "Governadoria de Províncias"
 provincial_governorship_desc: "A vastidão do [GetUniqueInternationalOrganization('middle_kingdom').GetName] é inigualável. Para administrarmos nossas enormes propriedades de maneira eficaz, vamos estabelecer um sistema de administradores provinciais."
 curtailed_governors_policy: "Governadores Restringidos"
 curtailed_governors_policy_desc: "Os governadores das províncias apenas espalham corrupção e preguiça. Devemos mantê-los em uma rédea curta para que a autoridade do governo central não seja diluída nem mesmo nas regiões mais distantes."
 established_provincial_governors: "Governadores de Províncias Estabelecidos"
 established_provincial_governors_desc: "A posição de governador de província é prestigiosa e muitos a querem. Governadores estabelecidos com territórios e deveres administrativos atribuídos de forma clara permitirão que as engrenagens do nosso governo girem mais tranquilamente."
 zongdu_policy: "Zongdu"
 zongdu_policy_desc: "O território do [GetUniqueInternationalOrganization('middle_kingdom').GetName] é muito vasto para ficar nas mãos de meros governadores. Então vamos criar o $zongdu_policy$, um vice-rei que supervisiona mais de uma província. Ele administrará os assuntos provinciais como representante do [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] para que as questões menos cruciais não precisem ser relatadas à capital."
 zongdu_policy_scaling: "Quantidade de [ShowGoodsName('silver')] produzido em um [country|e]"
 introduce_gaituguiliu_policy: "O Sistema Gǎitǔguīliú"
 introduce_gaituguiliu_policy_desc: "Os Líderes Tribais nativos em prefeituras remotas, também conhecidos como [ShowSubjectTypeName('tusi')], são governantes hereditários de minorias locais. Esses líderes podem parecer úteis de vez em quando devido aos seus laços com os habitantes locais, mas frequentemente demonstram ser um risco para a estabilidade regional a longo prazo. Substituí-los aos poucos por oficiais indicados pelo governo central facilitará a manutenção da tranquilidade a nível regional."
 unlock_gaituguiliu_tt: "Desbloqueia a [cabinet_action|e] [ShowCabinetActionName('gaituguiliu_policy')] para o líder do [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Para gerenciar os inúmeros súditos e Estados inferiores das regiões periféricas dentro e fora da fronteira imperial, o Ministério dos Ritos agora é considerado insuficiente e inapropriado. Devemos estabelecer um gabinete que se concentre em lidar com eles."
 cefeng_tizhi: "Sistema Cefeng"
 cefeng_tizhi_desc: "O sistema tributário está presente no [GetUniqueInternationalOrganization('middle_kingdom').GetName] desde os seus primórdios, pois todas as nações ao seu redor devidamente reconhecem a autoridade do [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]."
 free_cefeng_tizhi_policy: "$cefeng_tizhi$ Livre"
 free_cefeng_tizhi_policy_desc: "Os países naturalmente reconhecerão a superioridade do(a) [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] e se curvarão diante do Trono do Dragão com seu tributo, sem a necessidade de criar regras ou regulamentos com essa finalidade."
 codified_cefeng_tizhi_policy: "$cefeng_tizhi$ Codificado"
 codified_cefeng_tizhi_policy_desc: "Um sistema tributário codificado e hierárquico é o mais vantajoso para o(a) [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], pois deixa claro quais Estados mais beneficiam o Trono do Dragão e, portanto, merecem recompensas equivalentes."
 keju_examination: "Exame de Kējǔ"
 keju_examination_desc: "O sistema de Exames Imperiais visa identificar os candidatos mais bem educados para servirem na nossa burocracia. Isso garantirá que apenas as mentes mais brilhantes da nossa nação trabalhem nas engrenagens da administração, fazendo-as rodar tranquilamente."
 new_keju_formats_policy: "Novos Formatos de Kējǔ"
 new_keju_formats_policy_desc: "Essa reforma busca refinar o processo de seleção de candidatos e potenciais burocratas durante o Exame Imperial. Apresentar novos formatos de testes e exigir mais dos candidatos certamente beneficiará nossa administração."
 new_keju_formats_policy.tt: "O [ShowGenericActionName('conduct_keju_examination')] produzirá candidatos melhores"
 focus_on_classics: "Foco nos Clássicos"
 focus_on_classics_desc: "Os textos clássicos da [ShowPolicyName('confucianism_policy')] e da [ShowPolicyName('daoism_policy')] serviram como base do $keju_examination$ por séculos. Essas tradições históricas não podem ser quebradas facilmente."
 direct_appointment: "Indicação Direta"
 direct_appointment_desc: "Ser um indivíduo instruído não necessariamente significa ser alguém apto para fazer trabalho governamental. A indicação direta de pessoas adequadas para a tarefa será mais eficiente."
 direct_appointment.tt: "Desabilita a [action|e] [ShowGenericActionName('conduct_keju_examination')]"
 military_examination: "Introduzir Exame Marcial"
 military_examination_desc: "Os burocratas fazendo os exames imperiais não devem apenas ser testados em suas habilidades nas questões do Estado, mas também em arquearia e montaria."
 outwards_view: "Panorama Expansivo"
 outwards_view_desc: "O [GetUniqueInternationalOrganization('middle_kingdom').GetName] tem expandido seu poder desde a sua criação, mas as ameaças externas exigem uma certa cautela em relação a quem pode atravessar suas fronteiras."
 allow_trade: "Permitir Comércio"
 allow_trade_desc: "Não é uma mera coincidência que a Rota da Seda tem sido a fonte de grande prosperidade para o [GetUniqueInternationalOrganization('middle_kingdom').GetName], já que é pelo comércio e trocas externas que as nações se beneficiam."
 haijin_policy: "Haijin"
 haijin_policy_desc: "Os mares e oceanos têm seus problemas: pirataria, contrabando... e, às vezes, até pretensos usurpadores se escondem por trás das ondas. No entanto, o comércio marítimo também proporciona fortuna e descobertas. Para deixarmos que riquezas e inovações entrem livremente no nosso grande reino, devemos estabelecer nossas regulações do Banimento Marítimo."
 tianxia: "Tiānxià"
 tianxia_desc: "Os conceitos de nossa influência e expansão territoriais são garantidos pelo nosso direito de governar, que é concedido pelo próprio Céu."
 expand_the_tianxia_policy: "Expandir a $tianxia$"
 expand_the_tianxia_policy_desc: "A soberania do [GetUniqueInternationalOrganization('middle_kingdom').GetName] e seu direito de governar devem continuar incontestados enquanto seu dever divino for cumprido. Todos sob o Céu são protegidos pelo Trono do Dragão, assim como os diversos súditos que se curvam diante dele."
 chi_have_extra_celestial_governor_tt: "O [GetUniqueInternationalOrganization('middle_kingdom').GetName] agora pode ter mais um $celestial_governor$."
 restrict_the_tianxia_policy: "Restringir a $tianxia$"
 restrict_the_tianxia_policy_desc: "Apenas a autoridade direta do [GetUniqueInternationalOrganization('middle_kingdom').GetName] pode ser incumbida de governar a todos sob o Céu. O Trono do Dragão não pode ser menosprezado delegando sua autoridade para países menos importantes."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Servindo principalmente um propósito militar, o sistema dos Oito Estandartes também funciona como a base da organização social do [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Sua função deve ser bem definida para que não perca o foco."
 revise_the_jakun_gusa_policy: "Revisar os $jakun_gusa$"
 revise_the_jakun_gusa_policy_desc: "Os Exércitos do Estandarte nos serviram obedientemente, atacando nossos inimigos e garantindo vitórias cruciais. Se quisermos manter sua melhor forma e disciplina, deveremos reformá-los e aprimorá-los para que não entrem em decadência."
 chinese_jakun_gusa: "Os $jakun_gusa$ do Povo Chinês"
 chinese_jakun_gusa_desc: "Os $jakun_gusa$ foram úteis nas estepes do norte, mas como parte do [GetUniqueInternationalOrganization('middle_kingdom').GetName], eles precisariam ser integrados ao sistema dos [ShowCultureGroupName('chinese_group')]."
 six_ministries: "Seis Ministérios"
 six_ministries_desc: "Os $six_ministries$ são as divisões administrativas do [GetUniqueInternationalOrganization('middle_kingdom').GetName], e cada uma age de forma distinta com suas próprias tarefas e deveres."
 ministry_of_rites: "Ministério dos Ritos"
 ministry_of_rites_desc: "A conduta de nossos assuntos religiosos e palacianos do Lǐbù é uma questão de extrema delicadeza e importância. Ao garantir um ministério bem implementado e capacitado, dedicado à preservação e exibição de ritos, manteremos um excelente padrão."
 countries_more_likely_to_accept_invite_to_sect_tt: "Os países serão mais propensos a aceitar um convite para nossa [sect|e]."
 ministry_of_personnel: "Ministério dos Funcionários"
 ministry_of_personnel_desc: "Responsável por todas as pessoas que servem a nossa administração, o Lìbù é o pilar do nosso governo. Manter a eficiência de seus gabinetes garantirá que as nossas posições no governo sejam bem equipadas."
 better_exams_results_tt: "Ganhará candidatos melhores na [action|e] [ShowGenericActionName('conduct_keju_examination')]"
 ministry_of_revenue: "Ministério da Receita"
 ministry_of_revenue_desc: "O Hùbù é responsável por tudo relacionado a dinheiro e moedas, desde a tarefa de estabelecer censos para coletar impostos até administrar os valores das moedas. Sendo assim, manter o bom funcionamento do ministério é crucial para a prosperidade do reino."
 better_census_results_tt: "Haverá melhores resultados quando usarmos a interação [ShowGenericActionName('proclaim_decree')] da política [ShowPolicyName('conduct_population_census_decree')]"
 ministry_of_war: "Ministério da Guerra"
 ministry_of_war_desc: "No comando de todas as atividades militares, o Bīngbù lida com o recrutamento e manutenção das tropas, além de cuidar de todas as edificações, equipamentos e suprimentos militares. Manter o ministério bem equipado é essencial para triunfarmos em batalha."
 better_reinforce_fortification_results_tt: "Haverá melhores resultados quando usarmos a interação [ShowGenericActionName('proclaim_decree')] da política [ShowPolicyName('reinforce_fortifications_decree')]"
 ministry_of_justice: "Ministério da Justiça"
 ministry_of_justice_desc: "Todo o sistema judicial é administrado pelo Xíngbù, de crimes banais até ofensas mais sérias, embora não tenha autoridade sobre as esferas mais altas do governo. Mantê-lo em bom funcionamento garantirá uma sociedade pacífica em nosso reino."
 better_warning_results_tt: "Haverá melhores resultados quando usarmos a interação [ShowGenericActionName('proclaim_decree')] da política [ShowPolicyName('issue_great_warnings_decree')]"
 ministry_of_works: "Ministério das Obras Públicas"
 ministry_of_works_desc: "Responsável por administrar todas as construções do país, o Gōngbù constrói e faz a manutenção de toda a infraestrutura do nosso reino, desde edificações até estradas e canais, além de administrar os recursos e a padronização de pesos e medidas. Se o ministério puder trabalhar sem impedimentos, a infraestrutura do nosso reino sempre terá bases sólidas."
 better_infrastructure_works_results_tt: "Haverá melhores resultados quando usarmos a interação [ShowGenericActionName('proclaim_decree')] da política [ShowPolicyName('commence_infrastructure_works_decree')]"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Decretos imperiais são essenciais para o bom funcionamento do [GetUniqueInternationalOrganization('middle_kingdom').GetName], garantindo que a autoridade do(a) [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] seja aplicada por toda a sua extensão."
 expand_palace_bureaucracy_decree: "Expandir Burocracia do Palácio"
 expand_palace_bureaucracy_decree_desc: "O tamanho da nossa corte traz a necessidade de fortalecer e ampliar nossos esforços burocráticos, caso queiramos manter a eficiência e a velocidade."
 conduct_population_census_decree: "Realizar Censo da População"
 conduct_population_census_decree_desc: "Nosso vasto reino depende de um sistema burocrático capaz, e uma base robusta do nosso sistema tributário depende de um censo adequado. Para ajudar a realizar uma burocracia, começaremos um censo em todo o nosso território."
 increase_tariff_control_decree: "Aumentar Controle de Tarifas"
 increase_tariff_control_decree_desc: "A riqueza da $china$ é frequentemente cobiçada por comerciantes estrangeiros. Seria bom instituirmos controles de tarifas e entender o fluxo de mercadorias que entram e saem de nossas fronteiras."
 issue_great_warnings_decree: "Emitir Grandes Avisos"
 issue_great_warnings_decree_desc: "Os conceitos de uma administração cuidadosa, burocratas capacitados e resistência à corrupção costumam depender uns dos outros. Assim, a administração pública é uma forma de moralidade."
 commence_infrastructure_works_decree: "Começar Obras de Infraestrutura"
 commence_infrastructure_works_decree_desc: "Estradas são a essência da nossa prosperidade contínua. Em uma tentativa de conectar nossas províncias distantes e facilitar atividades comerciais preciosas, estabeleceremos redes robustas de infraestrutura em todo o nosso território."
 reinforce_fortifications_decree: "Reforçar Fortificações"
 reinforce_fortifications_decree_desc: "As nossas fortificações são fundamentais para a nossa sobrevivência. Precisamos mantê-las em excelentes condições, garantindo que todos os pontos vulneráveis do nosso território sejam devidamente fortificados."
 middle_kingdom_members: "Total de [members|e] do [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Gabinete Sinizado"
 sinicized_cabinet_policy_desc: "Nosso gabinete segue o modelo adotado inicialmente e promovido por algumas das dinastias mais poderosas da $china$, compartilhando as mesmas influências e buscando ser proficiente e capacitado."
 limit_chinese_influence_policy: "Limitar Influência Chinesa na Corte"
 limit_chinese_influence_policy_desc: "Os interesses dos nossos próprios estamentos devem ter prioridade sobre a pressão e as influências externas propagadas pela [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Limitar Tradições Chinesas"
 limit_chinese_traditions_desc: "Enquanto tentamos preservar e tecer nossas tradições na história, devemos tomar cuidado para não nos tornarmos apenas mais um estado-satélite de uma potência maior."
 promote_chinese_traditions: "Promover Tradições Chinesas"
 promote_chinese_traditions_desc: "Apesar da nossa aptidão com cultura e preservação das nossas tradições, temos muito a ganhar se decidirmos estudar o estilo de vida dos nossos vizinhos chineses."
 #Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Estabelecer e manter regulações jurídicas para gerenciar os ativos do Estado é importante para a alocação de recursos e o controle de gastos. Isso é necessário para a administração e ajuda as autoridades governantes a tomar decisões relacionadas a diversas prioridades."
 diplomatic_focus: "Foco Diplomático"
 diplomatic_focus_desc: "Os itens são organizados de acordo com sua importância prática e simbólica, pois seu uso pretendido é deixar as cerimônias do estado majestosas para impressionar dignatários estrangeiros e presentes diplomáticos."
 administrative_focus: "Foco Administrativo"
 administrative_focus_desc: "Os itens são organizados de acordo com sua utilidade em governança e planejamento financeiro, para que possam ser usados com eficiência para projetos de edificação e garantir que os gastos do governo estejam sob controle."
 monastic_reformation_movement: "Movimento de Reforma Monástica"
 monastic_reformation_movement_desc: "Possessores e Não Possessores têm perspectivas diferentes sobre a função da riqueza na Igreja e seu impacto na vida espiritual do clero e dos seguidores."
 non_possessors: "Não Possessores"
 non_possessors_desc: "Os Não Possessores acreditam que a Igreja deve se distanciar da riqueza material e seguir um estilo de vida mais monástico e contemplativo. Uma rejeição dos bens mundanos é importante para alimentar uma relação próxima com Deus. O movimento é fortemente influenciado pelos ensinamentos de Nilo de Sora."
 possessors: "Possessores"
 possessors_desc: "Os Possessores apoiam a posse de terra e propriedades pela Igreja, considerando necessário que ela possua riquezas materiais para cumprir com suas funções sociais e espirituais. Alguns exemplos desses comprometimentos são atividades de caridade, manutenção de instituições religiosas, desenvolvimento de infraestrutura e fornecimento de educação."
 sobornoye_ulozheniye_policy: "Sobornoye Ulozheniye"
 sobornoye_ulozheniye_policy_desc: "O Sobornoye Ulozheniye serve como um código social e jurídico fundacional que adapta as leis a um país com um forte Estado centralizado e uma hierarquia social clara. Ele amplia o código prevalente e incorpora certos elementos do código jurídico bizantino, solidificando distinções de classe e codificando um sistema legal que reflete as influências políticas e religiosas da época."
 intellectual_movements: "Movimentos Intelectuais"
 intellectual_movements_desc: "As perspectivas ideológicas do século dezenove dividem a população de tal modo que movimentos inteiros surgem, cada um proveniente da aparente discórdia entre diferentes pontos de vista filosóficos, políticos e culturais."
 slavophiles: "Eslavófilos"
 slavophiles_desc: "Os Eslavófilos destacam a importância da Ortodoxia, do Comunalismo, da preservação de valores tradicionais e da crítica ao materialismo, individualismo e à natureza superficial da cultura ocidental. Eles preferem um caminho mais isolado para preservar uma descendência cultural e espiritual única."
 westernizers: "Ocidentalistas"
 westernizers_desc: "Os Ocidentalistas valorizam uma relação próxima com a Europa, e acreditam que todos deveriam se alinhar à cultura ocidental. A adoção de ideias, instituições e tecnologias ocidentais deve ter prioridade para agilizar a modernização, a industrialização e as reformas sociais. Conceitos como identidade cultural e união religiosa têm pouco valor."
 #France
 fra_fouage_tax: "Cobrança do Imposto Fouage"
 fra_fouage_tax_desc: "Um grande Imposto de Lareira aplicado aos camponeses para ajudar a cobrir as crescentes despesas do tesouro."
 allowed_fouage_tax: "Cobrando o Imposto Fouage"
 allowed_fouage_tax_desc: "O Estado coletará um Imposto de Lareira para ajudar a cobrir as crescentes despesas do tesouro. Contudo, cobrar o imposto irritará bastante os camponeses."
 pause_on_fouage_collection: "Rescindiu a Cobrança do Imposto Fouage"
 pause_on_fouage_collection_desc: "A cobrança do Imposto de Lareira Fouage foi rescindida, deixando os camponeses menos insatisfeitos com o Estado."
 #Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "Os costumes codificados da entidade política [GetCountry('NRM').GetLongName] enfatizam os direitos feudais à terra, privilégios dos nobres e autonomia local. Embora favoreça uma sociedade descentralizada e tradicional, essas leis formam uma estrutura jurídica robusta que garante o poder da nobreza e preserva a identidade distinta do(a) [GetCountry('NRM').GetFlavorRank]."
 #Byzantium
 pronoia_system: "Sistema Prónoia"
 pronoia_system_desc: "O sistema Prónoia funciona como meio de transferir direitos fiscais imperiais, como impostos ou renda de diversas fontes, para indivíduos ou instituições. Diferentemente do sistema feudal prevalente na Europa na época, as concessões do Prónoia não eram hereditárias e nem transferíveis, e a posse definitiva continuava com o Imperador. Em troca desses privilégios, o sistema servia principalmente ao propósito de o líder do Estado ter um exército quando precisar, e indicava que os soldados deveriam cobrir a maior parte de suas despesas."
 reformed_pronoia_system: "Sistema Prónoia Reformado"
 reformed_pronoia_system_desc: "Em vez de deixar que os governadores do Prónoia fortaleçam seu controle sobre suas terras, o sistema foi alterado para que qualquer brecha que tornasse o título de governador hereditário ou transferível não possa mais ser usada."
 #Rome
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "A grande compilação do direito romano, ordenada sob o Imperador Justiniano, coletou séculos de decisões, éditos e sabedoria em um só lugar. Juntos, o Códice, o Sumário, os Institutos e a Novellae tornaram-se de novo o pilar da governança e da justiça, garantindo nossa autoridade, consistência jurídico e a condução adequada do nosso governo."
 #Poland
 council_of_three_lands_policy: "Conselho das Três Terras"
 council_of_three_lands_policy_desc: "Um órgão central da Autoridade Judaica, esse conselho está no comando de questões jurídicas e religiosas com o objetivo de propagar tolerância religiosa e proteger seu povo contra perseguição."
 #Poland
 piotrokow_wislica_statutes: "Estatutos de Piotrków-Wiślica"
 piotrokow_wislica_statutes_desc: "Um conjunto de estatutos que moldam nossa legislação e oferecem uma estrutura robusta para o futuro do nosso povo, esses estatutos são abrangentes e extremamente influentes. Sua jurisdição afeta diversos aspectos da nossa sociedade, do direito particular ao público, às responsabilidades de cada classe social."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "O Tesouro, ou #italic Rentekammeret#!, administrará nossas finanças e o #italic Rentemester#! responderá diretamente ao Governante. Isso permite que tenhamos um controle maior sobre as finanças do país."
 dan_regional_law: "Leis Regionais da Dinamarca"
 dan_regional_law_desc: "Os códigos jurídicos de Jutlândia, Zelândia e Escânia nos proporcionam sistemas legais regionais. Embora propensos ao regionalismo, eles representarão a vontade do povo [ShowCultureName('danish')]."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Um código jurídico unificado para o nosso país trará uma nova estrutura jurídica padronizada para o nosso governo trabalhar e para os súditos recorrerem."
 #$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Sistema de Exames"
 imperial_examination_law_desc: "Quem desejar entrar no serviço público e avançar como oficial do governo deve passar por uma série de exames testando seu conhecimento em literatura confuciana e questões do Estado."
 continue_the_imperial_examination: "Operação Contínua"
 continue_the_imperial_examination_desc: "Essa política garante a operação contínua do $imperial_examination_law$, como tem sido há séculos."
 abolish_imperial_examination: "Abolir o $imperial_examination_law$"
 abolish_imperial_examination_desc: "A abolição do $imperial_examination_law$ prejudicará a mobilidade social e beneficiará diretamente quem já está no poder. Em vez de uma abordagem meritocrática, os novos burocratas serão decididos através de recomendações pessoais, frequentemente corruptas."
 status_of_the_han_law: "Condição dos Hans"
 status_of_the_han_law_desc: "Nossa dinastia tem origem fora do território principal do [GetInternationalOrganization('middle_kingdom').GetName], tornando-nos estrangeiros para a maioria Han dos [ShowCultureGroupName('chinese_group')]."
 maintain_status_quo_in_han_policies: "Promover Burocracia dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 maintain_status_quo_in_han_policies_desc: "Em vez de seguir o antigo estilo, essa política promoverá a adaptação da nossa administração às expectativas dos burocratas Hans dos [ShowCultureGroupName('chinese_group')], que compõem grande parte dos membros do nosso governo."
 limit_the_han_powers: "Expulsar da Burocracia"
 limit_the_han_powers_desc: "Devido à enorme influência dos Hans dos [ShowCultureGroupName('chinese_group')], a supremacia da velha guarda dos [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName] está ameaçada. Eles devem ser expulsos dos altos escalões da sociedade."
 #Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "O $mch_queue_hair$ será considerado nossa política cultural em relação aos [ShowCultureGroupName('chinese_group')]. Um dos principais requerimentos será que os Hans usem seus cabelos no estilo Biànzi."
 enforce_queue_hair: "Impor o Biànzi"
 enforce_queue_hair_desc: "Os Hans dos [ShowCultureGroupName('chinese_group')] serão forçados a raspar a frente de suas cabeças, enquanto o cabelo na parte de trás deve crescer e ser trançado para formar o Biànzi $MCH_ADJ$."
 queue_hair_status_quo: "Adoção do Hanfu"
 queue_hair_status_quo_desc: "Os oficiais dos $MCH_ADJ$ adotarão o Hanfu, o estilo de vestimenta dos Hans dos [ShowCultureGroupName('chinese_group')], para que fiquem mais alinhados com a etnia dominante do Estado."
 #Korea
 kor_currency: "Moeda Dominante"
 kor_currency_desc: "Um foco em diferentes tipos de moeda certamente influenciará nosso país de diversas maneiras, não apenas economicamente, mas socialmente também."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "Para estimular a economia, vamos fundar uma nova moeda de [ShowGoodsName('paper')], o $kor_jeohwa$. Isso também nos permitirá mudar para a [ShowSocietyDirectionName('capital_economy')]."
 kor_barter_economy: "Economia de Escambo"
 kor_barter_economy_desc: "As transações podem ser realizadas por escambo."
 kor_metal_coinage: "Cunhagem de Metal"
 kor_metal_coinage_desc: "Nossas tentativas de usar moedas de metal foram ineficazes devido à nossa falta de recursos. Talvez agora possamos mudar isso."
 kor_chinese_currency: "Moeda Chinesa"
 kor_chinese_currency_desc: "Em vez de gastarmos nossos esforços e recursos com a manutenção da nossa própria moeda, podemos depender de moedas estrangeiras importadas da $china$. "
 kor_scale_chinese_currency: "Pela opinião que a entidade política [GetCountry('CHI').GetName] tem do nosso país."
 #Spain
 spa_inquisition_policy: "Inquisição Espanhola"
 spa_inquisition_policy_desc: "Nossa principal arma é a surpresa! Surpresa e medo... Nossas duas armas são medo e surpresa... e eficiência impiedosa!"
 mesta_council_law: "Conselho da Mesta"
 mesta_council_law_desc: "A Associação Mesta, junto de seu conselho, protege os direitos e interesses dos donos de animais de criação no nosso país."
 quadrillas_organization: "Organização de Quadrillas"
 quadrillas_organization_desc: "Baseada nas principais Cidades fixas dos rebanhos pastorais, essa é a organização fundacional da Mesta. Sua supervisão garante a segurança dos nossos rebanhos de ovelha pastorais da raça Merino."
 right_of_possesion: "Direito de Posse"
 right_of_possesion_desc: "O Direito de Posse regula os valores de aluguel de campos de pastoreio e serve como fundação jurídica para os rebanhos de ovelha da Mesta."
 laws_of_burgos: "Leis de Burgos"
 laws_of_burgos_desc: "Esse conjunto de leis fornece a estrutura jurídica para nossas atividades e súditos nos territórios coloniais. Ele se concentra especialmente nos direitos da população nativa e sua organização no sistema de \"encomiendas\"."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "As Novas Leis servem como uma versão melhorada ampliando as Leis de Burgos, fortalecendo o controle que podemos exercer sobre nossas posses coloniais."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "A #italic $siete_partidas_law$#! é uma compilação de leis estatuárias criadas por Afonso X de Castela com a intenção de uniformizar a legislação de seu reino. Ele se concentra em questões legislativas, mas também morais."
 dop_law_comuneros_parliament: "Cortes Fortalecidas"
 dop_law_comuneros_parliament_desc: "As Cortes, nosso Parlamento, foram fortalecidas como a potência política primária graças aos esforços e à luta dos Comuneros."
 cas_mita_system: "Sistema de Mita"
 cas_mita_system_desc: "O $cas_mita_system$ é uma adaptação de um sorteio de trabalho inca que força comunidades indígenas a fornecer trabalho rotativo para nossas empreitadas, especialmente nas minas de prata como as de Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Uma nova compilação das diversas leis no nosso reino que nos permitirá centralizar adequadamente e garantir o controle nos nossos territórios."
 spa_reformed_nueva_recopilacion_policy_tt: "Moldou a Nueva Recopilación no [event|e] $flavor_cas.50.title$."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Uma compilação das leis do reino criada para agradar os diferentes estamentos, especialmente os nobres, pois define o \"mayorazgo\", a implicação de um grupo familiar como principal sistema de herança."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "O $ordenamiento_de_alcala_policy$ é um código jurídico que unifica e centraliza nossas diversas leis, deixando a autoridade central acima de privilégios e costumes locais."
 sea_beggars_policy: "Mendigos do Mar"
 sea_beggars_policy_desc: "Ao conceder várias cartas de corso para qualquer um que queira nos servir, podemos expandir a nossa marinha sem precisar construir novas embarcações."
 #Kilwa
 kilwan_merchant_navy: "Marinha Mercante do Domínio $ZAN_ADJ$"
 kilwan_merchant_navy_desc: "Séculos de conhecimento marítimo e acesso a algodão e madeira de alta qualidade deram vida à mais poderosa frota mercante. Equipada com projetos de vanguarda e novas composições de velas, essas embarcações são o orgulho do nosso povo."
 smugglers_haven: "Refúgio dos Contrabandistas"
 smugglers_haven_desc: "Uma iniciativa pirata não funciona sem um meio de vender suas mercadorias roubadas. Precisamos garantir que as condições da República sejam favoráveis às operações contrabandistas."
 #Scotland
 sco_clan_holdings: "Distribuição de Propriedades de Clãs do Povo [GetCountry('SCO').GetAdjectiveWithNoTooltip]"
 sco_clan_holdings_desc: "A herança de propriedades do povo [GetCountry('SCO').GetAdjective] é dividida proporcionalmente à influência do clã, com clãs maiores recebendo mais propriedades. As propriedades do clã são passadas diretamente ao herdeiro, a menos que um título seja revogado ou extinto."
 inherited_clan_holdings: "Herança Direta"
 inherited_clan_holdings_desc: "Propriedades e títulos são mantidos em um clã, e só são revertidos de volta ao governante quando uma linhagem de clã for extinta."
 revert_to_the_crown: "Distribuído(as) pelo Governante"
 revert_to_the_crown_desc: "Propriedades e títulos recém-estabelecidos são atribuídos pela preferência do governante. Clãs maiores são tipicamente favorecidos como aliados pelo governante e recebem uma parte maior dos novos títulos."
 dynastic_holdings_conslidated: "Propriedades Dinásticas"
 dynastic_holdings_conslidated_desc: "Novas propriedades e títulos padrões da dinastia apenas raramente são dados por eles a outros clãs do povo [GetCountry('SCO').GetAdjective]."
 sco_authority_over_the_clergy: "Autoridade sobre o Clero"
 sco_authority_over_the_clergy_desc: "A contribuição do povo [GetCountry('SCO').GetAdjective] à [ShowSpecialStatusNameWithNoTooltip('curia')] virou um fardo nas finanças do Estado. Tentando restringir as contribuições da [ShowSpecialStatusNameWithNoTooltip('curia')], o Estado tomou jurisdição direta sobre os clérigos."
 crown_religious_jurisdiction: "Jurisdição Governamental"
 crown_religious_jurisdiction_desc: "O poder [GetCountry('PAP').GetAdjective] e da [ShowSpecialStatusNameWithNoTooltip('curia')] foi fortemente restringido em favor do governo estabelecido ter jurisdição direta das instituições religiosas na entidade política [GetCountry('SCO').GetName]."
 limited_curia_oversight: "Acesso Limitado da [ShowSpecialStatusNameWithNoTooltip('curia')]"
 limited_curia_oversight_desc: "Embora o governo tenha mais influência sobre as instituições religiosas na entidade política [GetCountry('SCO').GetName], uma provisão especial foi dada a membros do alto escalão do clero, permitindo que interajam abertamente com a [ShowSpecialStatusNameWithNoTooltip('curia')]."
 sco_colonial_affairs_law: "Questões Coloniais do Povo [GetCountry('SCO').GetAdjectiveWithNoTooltip]"
 sco_colonial_affairs_law_desc: "Com histórias de riquezas do novo mundo, a entidade política [GetCountry('SCO').GetName] colherá os benefícios se estabelecer uma base colonial considerável, apesar de que um excesso de ambição seria catastrófico para a estabilidade econômica do Estado."
 sco_no_colonial_affairs: "Sem Empreendimentos Coloniais"
 sco_no_colonial_affairs_desc: "Empreendimentos coloniais e tentativas de estabelecer companhias comerciais no novo mundo foram considerados arriscados demais para a estabilidade financeira da entidade política [GetCountry('SCO').GetName]."
 sco_limited_colonial_ventures: "Empreendimentos Coloniais Limitados"
 sco_limited_colonial_ventures_desc: "Empreendimentos coloniais foram considerados um risco econômico válido para o Estado, e foram oficialmente sancionados."
 sco_colonial_administration: "Administração Colonial Experiente"
 sco_colonial_administration_desc: "Através dos incontáveis esforços de exploradores e investidores, a entidade política [GetCountry('SCO').GetName] encontrou seu lugar ao sol entre as potências coloniais e colhe grandes benefícios de suas posses coloniais."
 #CATEGORIES
 feudal_de_jure_law_CATEGORY: "ADMINISTRATIVE_LAW_CATEGORY"
 medieval_levy_law_CATEGORY: "MILITARY_LAW_CATEGORY"
 royal_court_customs_law_CATEGORY: "ADMINISTRATIVE_LAW_CATEGORY"
