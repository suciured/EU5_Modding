 apply_pu_estate_satisfaction_hit_tt: "The $nobles_estate$, $clergy_estate$, and $burghers_estate$ [estates|e] of all opponents of the [resolution|e] gain [ShowNamedValue('estate_satisfaction_severe_penalty')|+=2%] [estate_satisfaction|E]"
 UNION_TREASURY_COST: "Custo do Tesouro da União"
 union_foundation_law: "Fundação de União"
 union_foundation_law_desc: "A lei do(a) [GetInternationalOrganizationType('union').GetName] que determina sua natureza e se deve seguir um futuro centralizado ou federal, se conseguir resistir ao tempo."
 union_establish_seniority_policy: "Estabelecer Senioridade"
 union_establish_seniority_policy_desc: "O(A) [GetInternationalOrganizationType('union').GetName] só resistirá se governada de um único trono. Designar o sócio sênior da $union$ também determinará qual trono a representará como um todo."
 union_maintain_federal_status_policy: "Manter Condição Federal"
 union_maintain_federal_status_policy_desc: "A soberania de cada membro do(a) [GetInternationalOrganizationType('union').GetName] é intocável e inquestionável. Mesmo se cada trono for governado por um único governante, o monarca não deve interferir nos assuntos dos membros da união."
 union_senior_partner_policy_at: "Habilita as condições especiais [ShowSpecialStatusName('senior_partner')] e [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "A entidade política [ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] torna-se o [ShowSpecialStatusName('senior_partner')] (o país é selecionado por ter a maior [great_power_score|e] na [union|e])"
 union_senior_partner_policy_specific_tt: "A entidade política [ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] torna-se o [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Desbloqueia o [casus_belli|e] [ShowCasusBelliName('cb_union_independence')] para cada $game_concept_junior_partner$ #Y mais fraco#! que o [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Desbloqueia o [casus_belli|e] [ShowCasusBelliName('cb_union_war_for_seniority')] para cada $game_concept_junior_partner$ com força #Y igual ou maior#! que o [ShowSpecialStatusName('senior_partner')]"
 union_codified_inheritance_law: "Herança Codificada"
 union_codified_inheritance_law_desc: "A fim de assegurar a estabilidade do(a) [GetInternationalOrganizationType('union').GetName], as leis de herança de cada membro devem ser codificadas para que cada Estado tenha a mesma linha de sucessão."
 union_senior_succession_law: "Lei de Sucessão Unificada"
 union_senior_succession_law_desc: "A sucessão do(a) [GetInternationalOrganizationType('union').GetName] é regulada pelas leis do [ShowSpecialStatusName('senior_partner')]. Todos os membros são forçados a adotar essas leis, se aplicáveis."
 union_sovereign_succession_law: "Lei de Sucessão Soberana"
 union_sovereign_succession_law_desc: "Nenhum membro do(a) [GetInternationalOrganizationType('union').GetName] pode determinar os direitos legais de sucessão de outro membro. As políticas de cada membro sobre o trono são uma questão de soberania."
 union_codified_inheritance_policy_at: "Todos os membros do(a) [GetInternationalOrganizationType('union').GetName] adotam a [heir_selection|e] do [ShowSpecialStatusName('senior_partner')] se possível"
 union_codified_inheritance_policy_bt: "#R [heir_selections|e] travadas não podem ser aplicadas ou substituídas#!"
 union_codified_inheritance_policy_ct: "Todos os membros do(a) [GetInternationalOrganizationType('union').GetName] adotam a [ShowLawName('heir_religion_law')] do [ShowSpecialStatusName('senior_partner')] se possível"
 union_economic_law: "Economia da União"
 union_economic_law_desc: "Um monarca pode governar vários tronos, mas os membros do(a) [GetInternationalOrganizationType('union').GetName] têm economias distintas. A lei deve aproximar todas elas."
 union_unified_treasury_policy: "Tesouro Unificado"
 union_unified_treasury_policy_desc: "Os diferentes tesouros do(a) [GetInternationalOrganizationType('union').GetName] devem ser unificados em uma entidade que preenche os cofres do monarca e permite que o ouro seja gasto em prol dos interesses do(a) [GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Investimento Cooperativo"
 union_cooperative_investment_policy_desc: "Os tesouros dos membros do(a) [GetInternationalOrganizationType('union').GetName] não são exclusivos de ninguém. Eles são partes da comuna real e devem ser usados para melhorar a infraestrutura de cada membro."
 union_diplomatic_law: "Liberdades Diplomáticas"
 union_diplomatic_law_desc: "Como o(a) [GetInternationalOrganizationType('union').GetName] é comandado(a) por um só trono, surge a questão de como a diplomacia da $union$ será administrado(a)."
 union_unified_external_diplomacy_policy: "Diplomacia Externa Unificada"
 union_unified_external_diplomacy_policy_desc: "Os assuntos diplomáticos do(a) [GetInternationalOrganizationType('union').GetName] são centralizados no [ShowSpecialStatusName('senior_partner')], e os demais membros têm sua diplomacia externa limitada."
 union_organized_diplomats_policy: "Diplomatas Organizados"
 union_organized_diplomats_policy_desc: "Os diplomatas do(a) [GetInternationalOrganizationType('union').GetName] não servem a um único estandarte, mas a toda $union$. Cada membro tem acesso às suas habilidades e pode utilizá-las para os próprios assuntos estrangeiros."
 union_legislature_law: "Legislatura da União"
 union_legislature_law_desc: "A administração do(a) [GetInternationalOrganizationType('union').GetName] requer um projeto coeso. Um sistema unitário aprovado de uma legislatura é fundamental para garantir a estabilidade da $union$."
 union_aligned_legislature_policy: "Legislatura Alinhada"
 union_aligned_legislature_policy_desc: "Para manter a coesão e a consistência administrativa no(a) [GetInternationalOrganizationType('union').GetName], todas as leis e políticas devem estar alinhadas com as do [ShowSpecialStatusName('senior_partner')]."
 union_aligned_legislature_policy_at: "Todos os membros do(a) [GetInternationalOrganizationType('union').GetName] adotam, quando disponíveis, as [government_reforms|e] e [policies|e] implantadas do [ShowSpecialStatusName('senior_partner')]"
 union_federal_legislature_policy: "Legislatura Federal"
 union_federal_legislature_policy_desc: "As diferenças nas tradições e nas leis não são imperfeições, mas sim o aspecto principal dos membros distintos do(a) [GetInternationalOrganizationType('union').GetName]. Assim, a elaboração das políticas é uma responsabilidade intocável dos Estados-membros em vez do governante."
 union_mutual_offense_law: "Ataque Mútuo"
 union_mutual_offense_law_desc: "Apesar de sua natureza, acima de tudo, defensiva, o poderio militar de um(a) [GetInternationalOrganizationType('union').GetName] pode ser chamado para apoiar um ao outro em campanhas militares, se os membros do Estado concordarem com essa obrigação."
 union_assured_offense_policy: "Ataque Assegurado"
 union_assured_offense_policy_desc: "O(A) [GetInternationalOrganizationType('union').GetName] serve como uma aliança agressiva. Os inimigos tremerão de medo quando nossos soldados se aproximarem unidos contra eles."
 union_automatic_offense_policy: "Dever Ofensivo"
 union_automatic_offense_policy_desc: "O(A) [GetInternationalOrganizationType('union').GetName] tem uma forte natureza agressiva. Todos os membros são convencidos a seguir seus membros na guerra ofensiva."
 union_possible_offense_policy: "Ataque Possível"
 union_possible_offense_policy_desc: "Para sobreviver, o(a) [GetInternationalOrganizationType('union').GetName] precisa prosperar com conquistas e crescimento do próprio poder. Cada membro pode chamar outros membros em tempos de guerra."
 union_unification_of_crowns_law: "Questão de Unificação"
 union_unification_of_crowns_law_desc: "O(A) [GetInternationalOrganizationType('union').GetName] é, na maior das variações, nada além de uma confederação livre de diferentes Estados governados pelo mesmo trono. Contudo, a possibilidade de uma unificação sob o estandarte do [ShowSpecialStatusName('senior_partner')] não está fora de questão..."
 union_rapid_crown_unification_policy: "Unificação de Coroas Rápida"
 union_rapid_crown_unification_policy_desc: "Mais melhorias em diferentes pontos da burocracia do [ShowSpecialStatusName('senior_partner')] levaram a uma otimização do processo de anexação do [ShowSpecialStatusNamePlural('junior_partner')]."
 union_swift_crown_unification_policy: "Unificação de Coroas Imediata"
 union_swift_crown_unification_policy_desc: "A burocracia administrativa e diplomática no [ShowSpecialStatusName('senior_partner')] melhorou imensamente, permitindo uma integração mais rápida dos Estados-membros."
 union_crown_unification_policy: "Unificação de Coroas"
 union_crown_unification_policy_desc: "Enfim chegou a hora de centralizar o(a) [GetInternationalOrganizationType('union').GetName]! Sob o gracioso olhar do [ShowSpecialStatusName('senior_partner')], os Estados-membros concordaram com os processos da anexação diplomática."
 union_federal_union_policy: "União Federal"
 union_federal_union_policy_desc: "O(A) [GetInternationalOrganizationType('union').GetName] é, primeiro de tudo, uma aliança defensiva. Nenhum Estado-membro tem interesse em unificar os tronos em uma entidade política única, e a soberania de cada Estado é protegida."
 #Austria
 dop_rudolfine_house_rules: "Regras da Casa Reformadas"
 dop_rudolfine_house_rules_desc: "As Regras da Casa Reformadas são um sistema de governo conjunto para as terras austríacas, concedendo condições iguais a todos os membros masculinos da família, enquanto reserva privilégios especiais para os mais velhos."
 #Ethiopia
 foreign_court_customs_policy: "Costumes Estrangeiros"
 foreign_court_customs_policy_desc: "Em vez de depender da nossa própria cultura, podemos nos inspirar nas outras cortes para fortalecermos a nossa ainda mais."
 #Colonial Laws
 colonial_representation_law: "Representação Colonial"
 colonial_representation_law_desc: "Nossa própria influência na terra que governamos é determinada pelos caprichos do nosso suserano."
 colonial_representation_law_no: "Sem Representação"
 colonial_representation_law_no_desc: "Não podemos participar do parlamento, e nosso suserano tem uma influência significativa em nossa economia."
 colonial_representation_law_yes: "Representação no Parlamento"
 colonial_representation_law_yes_desc: "Recebemos um direito de voz nas decisões do parlamento da nossa terra e restringimos as influências do suserano."
 #Timurids
 mongol_law_policy: "Lei Mongol"
 mongol_law_policy_desc: "Apesar ser um segredo para o público, a $mongol_law_policy$ busca três coisas: obediência ao governante atual, unir o povo e punir severamente os crimes contra o Estado. Mantê-la secreta ao público pode facilitar qualquer alteração para se adaptar a qualquer outra necessidade."
 #Mughals:
 dahsala_system: "Tributação Dahsala"
 dahsala_system_desc: "Em vez de permitir que leis de tributação local progridam para o povo comum na $india$, organizá-las no $dahsala_system$ possibilitará sua tributação adequada."
 zabiti: "Sistema Zabiti"
 zabiti_desc: "Um sistema em que a tributação é medida de acordo com o tamanho e valor da terra. O povo deve pagá-la usando prata ou colheitas, e se sua terra ficar sem cultivo por muito tempo, ela fica isenta de tributação até recuperar sua produtividade."
 ghalla_bakshi: "Sistema Ghalla Bakshi"
 ghalla_bakshi_desc: "Favorecido pela maioria do povo comum por coletar a parcela do Estado como produção, em vez de pagar pela estimativa das colheitas."
 nasaq: "Sistema Nasaq"
 nasaq_desc: "O mais arbitrário dos três métodos, este sistema encontra a demanda média da terra nas últimas décadas, e ela é tributada de acordo com essas demandas."
 mansabdar_system: "Organização de Manṣabdār"
 mansabdar_system_desc: "Em vez de dependermos de nobres entrincheirados para servir em nosso exército, poderíamos conceder a todos uma oportunidade de servir em cada patente do exército, desde que provem que conseguem exercer aquela função."
 #Austrian Military Frontier
 hab_military_frontier: "Fronteira Militar"
 hab_military_frontier_desc: "Estabelecemos uma fronteira militar para proteger a nação contra hordas de pagãos que estão violando nosso território."
 frontier_maintained: "Fronteira Mantida"
 frontier_maintained_desc: "Nossa fronteira militar está bem mantida e pronta para proteger o país contra futuras ameaças."
 frontier_not_maintained: "Fronteira Sem Manutenção"
 frontier_not_maintained_desc: "Devido à falta de financiamento, nossa fronteira militar atualmente está sem manutenção e, portanto, vulnerável em caso de incursões inimigas."
 #Orissa
 vedic_education: "Educação Védica"
 vedic_education_desc: "Um método educativo que ensina às massas sobre o [ShowReligionName('hindu')] sem separação por castas."
 #Sikhism
 guru_nanak_guruship: "Ensinamentos de [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]"
 guru_nanak_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Significando \"compartilhar e consumir\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele incentiva o compartilhamento de tudo que estiver disponível e seu consumo coletivo pela comunidade."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Significando \"trabalhe honestamente\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele significa dedicação e honestidade a trabalhos árduos, como um exercício do que $sikhism_god_name$ nos passou."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Significando \"recite Seu nome\", esse é um dos pilares de [GetCharacter('guru_nanak').GetName]. Ele significa meditar e contemplar os muitos nomes de $sikhism_god_name$ para alcançar a conexão com Ele."
 guru_angad_guruship: "Ensinamentos de [GetCharacter('guru_angad').GetShortNameWithNoTooltip]"
 guru_angad_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Escrita Gurmukhi"
 gurmukhi_script_desc: "Uma escrita desenvolvida e padronizada por [GetCharacter('guru_angad').GetName] que se tornará a principal escrita do [ShowReligionName('sikhism')]."
 langar_community: "Comunidade do Langar"
 langar_community_desc: "Uma cozinha comunitária, anexada a qualquer templo, que servirá alimentos livremente a todas as pessoas, independentemente de crença, posição social ou etnia."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Arenas de luta para o povo praticar servirão não apenas como uma forma de manterem seus corpos saudáveis, mas também como uma melhoria de sua proeza marcial."
 guru_amar_das_guruship: "Ensinamentos de [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]"
 guru_amar_das_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Imposto Dasvandh"
 dasvandh_tax_desc: "Significando \"um décimo\", é um sistema de coleta de receita que estabelece que um décimo da renda das pessoas deve ser doado em nome do $character_title_guru$."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Significando \"busque a felicidade\", essa é a cerimônia de casamento do [ShowReligionName('sikhism')] conforme definido por [GetCharacter('guru_amar_das').GetName]. Os hinos cantados nela celebram a união com o divino."
 sangat_equality: "Igualdade no Sangat"
 sangat_equality_desc: "Homens e mulheres são iguais diante de $sikhism_god_name$. Por isso, ambos são igualmente válidos para serem parte da comunidade monástica Sangat, e até para liderá-la."
 guru_ram_das_guruship: "Ensinamentos de [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Projetos de Urbanização"
 urbanization_projects_desc: "Através de dedicação e trabalhos voluntários comunitários sérios, as cidades mais santas e esplendorosas da fé [ShowReligionAdjective('sikhism')] podem ser construídas."
 scripture_hymns: "Hinos da Escritura"
 scripture_hymns_desc: "A escritura é o livro mais sagrado, e deve ser embelezado pelos hinos apropriados para louvar sua glória."
 masand_system: "Sistema Masand"
 masand_system_desc: "Um sistema de missionários e pregadores que propagam a fé [ShowReligionAdjective('sikhism')] longe do $character_title_guru$ enquanto também servem como coletores de impostos."
 guru_arjan_guruship: "Ensinamentos de [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]"
 guru_arjan_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Uma coletânea de hinos do antigo $character_title_guru$ compilados por [GetCharacter('guru_arjan').GetName] que servirão como a base das nossas escrituras sagradas."
 holy_abode: "Morada Sagrada"
 holy_abode_desc: "Se consagrarmos as escrituras sagradas dentro dos templos, os transformaremos na residência de $sikhism_god_name$ e em um foco de peregrinação para todos os fiéis da fé [ShowReligionAdjective('sikhism')]."
 martyrdom: "Martírio"
 martyrdom_desc: "Nossa crença no [ShowReligionName('sikhism')] é forte, e não a abandonaremos nem sob ameaça de tortura ou morte."
 guru_hargobind_guruship: "Ensinamentos de [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]"
 guru_hargobind_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "O \"Trono do Eterno\" servirá como sede inquestionável do poder para o nosso $character_title_guru$ e o [ShowReligionName('sikhism')]."
 protection_of_the_poor: "Proteção dos Pobres"
 protection_of_the_poor_desc: "O poder dos militares não deve ser usado para oprimir e tornar-se um tirano, e sim para proteger os vulneráveis contra esses tiranos."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Apenas com a combinação do poder mundano com a autoridade espiritual sob a figura do $character_title_guru$, o [ShowReligionName('sikhism')] poderá alcançar verdadeiramente sua merecida glória."
 guru_har_rai_guruship: "Ensinamentos de [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Lideranças Imparciais do Manji"
 impartial_manji_heads_desc: "Aqueles na liderança de nossas diversas administrações religiosas não devem demonstrar parcialidade a nenhuma opinião, e sim servir obedientemente aos interesses do [ShowReligionName('sikhism')]."
 fragance_of_a_flower: "Fragrância de uma Flor"
 fragance_of_a_flower_desc: "Se alguém arrancar uma flor com uma mão e dá-la com a outra, ambas as mãos ficam com a mesma fragrância. Assim, independentemente das nossas diferentes crenças religiosas, somos todos tocados pelo mesmo espírito divino."
 nature_guardian: "Proteção da Natureza"
 nature_guardian_desc: "Nosso ambiente natural não existe para nos servir, e sim para vivermos em harmonia com ele. Assim, devemos protegê-lo e cuidar dele tanto quanto ele cuida de nós."
 guru_har_krishan_guruship: "Ensinamentos de [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]"
 guru_har_krishan_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Tratar os Doentes"
 treat_the_sick_desc: "Doenças e pragas são a ruína da humanidade. Temos que tratar zelosamente todos os doentes para garantirmos uma sociedade saudável."
 unexpected_knowledge: "Conhecimento Inesperado"
 unexpected_knowledge_desc: "Os poderes espirituais do $character_title_guru$ são inegáveis, e acredita-se que ele é capaz de saber verdades e fatos que não teriam como saber por métodos normais. Ao mesmo tempo, pessoas aparentemente analfabetas podem conseguir discutir teologia com os estudiosos mais eruditos."
 young_humility: "Humildade dos Jovens"
 young_humility_desc: "Independentemente de quanto alguém aprendeu, sempre há fontes de conhecimentos fora do alcance, e pessoas que os dominaram. Mesmo os mais jovens podem obter conhecimento através da compreensão de mentes mais experientes. Nesse sentido, todas as mentes são como a de uma criança."
 guru_tegh_bahadur_guruship: "Ensinamentos de [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Palavra da Fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 word_of_a_sikh_desc: "O voto solene de um seguidor do [ShowReligionName('sikhism')] deve ser entendido como feito na presença de $sikhism_god_name$ e, assim, deve ser inquebrável."
 guru_travels: "Viagens do $character_title_guru$"
 guru_travels_desc: "Se um $character_title_guru$ ficar em apenas um local, a mensagem do [ShowReligionName('sikhism')] não poderá ser propagada. Por isso, um $character_title_guru$ deve viajar e ter contato com povos e crenças estrangeiros."
 resist_persecution: "Resistir à Perseguição"
 resist_persecution_desc: "Os inimigos da fé verdadeira sempre perseguirão os fiéis, mas nossas crenças são fortes e eles não conseguirão nos quebrar."
 guru_gobind_singh_guruship: "Ensinamentos de [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Os ensinamentos estabelecidos por [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralismo da Fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikh_pluralism_desc: "Embora a [ShowLawName('khalsa_law')] tenha o objetivo de proteger o [ShowReligionName('sikhism')], nem todos os fiéis são parte dela. Por isso, fica inerentemente comprovado o pluralismo dentro da fé, e que isso é algo que nos enriquece."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "Uma \"guerra da virtuosidade\" é qualquer guerra que sirva ao propósito de defender o [ShowReligionName('sikhism')] e seus seguidores. Guerra deve ser um último recurso, mas todos devem estar preparados para lutar pela defesa da fé e combater a tirania."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Uma coletânea de diversos textos de poesia compostos por [GetCharacter('guru_gobind_singh').GetName]. Considerado tão importante quanto o [ShowPolicyName('adi_granth')], ambos estão consagrados nos templos."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Uma comunidade de guerreiros encarregada de defender o [ShowReligionName('sikhism')] e seus seguidores. Suas regras de conduta e iniciação definirão um padrão para todos os fiéis."
 guru_panth: "Guru Panth"
 guru_panth_desc: "A liderança do [ShowReligionName('sikhism')] forneceria a [ShowLawName('khalsa_law')] como um todo, o que serviria como seu $character_title_guru$."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Apenas com a organização das forças militares da [ShowLawName('khalsa_law')] em um poderoso exército elas poderão cumprir sua função como protetores do [ShowReligionName('sikhism')]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "Os membros da [ShowLawName('khalsa_law')] não são apenas guerreiros brutos, mas indivíduos refinados que defendem os ritos de iniciação, as regras de conduta e o código de vestimenta que precisam seguir como membros da comunidade. O prestígio da [ShowLawNameWithNoTooltip('khalsa_law')] não é pela força de seus guerreiros, mas pelo apelo de sua pureza."
 guru_granth_sahib_guruship: "Ensinamentos de [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Os ensinamentos estabelecidos no [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "$character_title_guru$ da Vida Eterna"
 eternally_living_guru_desc: "O [ShowWorkOfArtName('guru_granth_sahib')] é o $character_title_guru$ eterno final e soberano, que será a luz guia para todos os seguidores do [ShowReligionName('sikhism')]."
 divine_justice: "Justiça Divina"
 divine_justice_desc: "Os ensinamentos codificados no [ShowWorkOfArtName('guru_granth_sahib')] guiam nossa sociedade para viver em paz e harmonia com base em $sikhism_god_name$ e Sua justiça."
 unchanging_writing: "Escrituras Imutáveis"
 unchanging_writing_desc: "O [ShowWorkOfArtName('guru_granth_sahib')] foi composto ao longo de muitos anos e por mais de um $character_title_guru$, mas agora chegou à sua forma eterna e definitiva. Suas escrituras não serão mais alteradas de forma alguma."
 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Uma coleção de legislações que juntas formam as leis da [GetCountry('TUR').GetName]. Ela concentra-se em fornecer estabilidade interna para diversas etnias em vez de conquistar novas terras."
 tur_has_not_first_option_in_flavor_tur_208_event: "Não escolheu a primeira opção no [event|e] #Y $flavor_tur.208.title$#!"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Escolheu a primeira opção no [event|e] #Y $flavor_tur.208.title$#!"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Táticas Reformadas do Povo $hussite_ADJ$"
 reformed_hussite_armies_policy_desc: "Nossos antepassados favoreciam uma defesa exemplar. Eles resistiram ao tempo e aos inimigos. Agora está na nossa vez de partir na ofensiva e demonstrar nossa força contra nossos vizinhos hereges e pagãos com um exército reformado e agressivo."
 ira_alcohol_ban: "Restrições Alcoólicas"
 ira_alcohol_ban_desc: "Para equilibrar os deveres religiosos dos devotos da nossa fé e os desejos do nosso povo, devemos decidir se o consumo de álcool será permitido."
 ban_on_alcohol: "Proibição de Álcool"
 ban_on_alcohol_desc: "Ao proibir o álcool para os cidadãos do nosso reino, podemos garantir adequadamente a lealdade dos devotos da nossa fé, ainda que isso enfureça nossa população."
 no_restriction_on_alcohol: "Álcool Irrestrito"
 no_restriction_on_alcohol_desc: "Em vez de proibir o álcool para nosso povo, seria preferível deixá-lo irrestrito para os cidadãos, garantindo a lealdade das massas."
 #England
 act_of_navigation: "Ato de Navegação"
 act_of_navigation_desc: "A dominância dos nossos inimigos deve ser disputada por todos os nossos mercados. Com diretivas centrais e fortes, além de práticas mercantilistas preferenciais, nós tentaremos dar aos nossos comerciantes uma vantagem clara sobre os nossos inimigos e rivais."
 lit_casimir_code_policy: "Sudebnik da Lituânia"
 lit_casimir_code_policy_desc: "Para combater a falta de normas dentro da nação, bem como as atividades criminosas conduzidas por membros de classes mais altas, a $lit_casimir_code_policy$ foi redigida para controlar o caos de forma adequada, além de dar mais poder ao estamento [GetEstateName('crown_estate')]."
