 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Voto Internacional sobre Alterações em Políticas"
 sc_policy_proposal_frequency: "Frequência das Propostas de Políticas"
 sc_policy_proposal_frequency_desc: "Uma lei que regula a administração de propostas de leis dentro da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Propostas de Políticas Frequentes"
 sc_frequent_policy_proposals_desc: "O ajuste de leis e políticas é um ato frequente e, como tal, acontece na [GetInternationalOrganizationType('swiss_confederation').GetName] a cada 4 anos."
 sc_moderate_policy_proposals: "Propostas de Políticas Moderadas"
 sc_moderate_policy_proposals_desc: "Embora seja um processo importante, administrar as leis e propostas de políticas dentro da [GetInternationalOrganizationType('swiss_confederation').GetName] exige um esforço considerável, o que permite propostas de leis apenas a cada 8 anos."
 sc_religious_affairs: "Assuntos Religiosos"
 sc_religious_affairs_desc: "Com o sucesso da [ShowSituationName('reformation')], a união religiosa da confederação lida com uma situação precária. Uma solução deve ser encontrada, caso contrário o conflito de fés ameaça destruir a união."
 sc_clear_religious_chaos_tt: "Agora, [ShowLawName('sc_internal_politics')] e [ShowLawName('sc_war_politics')] estão em vigor para todos os membros, independentemente da [religion|e]"
 sc_mending_schism: "Reparando o Cisma"
 sc_mending_schism_desc: "A estabilidade e segurança da [GetInternationalOrganizationType('swiss_confederation').GetName] está acima das disputas religiosas da [ShowSituationName('reformation')]. Todos os membros devem acabar com qualquer relação hostil com membros de outra fé."
 sc_enforcing_religious_unity: "Impor União Religiosa"
 sc_enforcing_religious_unity_desc: "A religião tem uma função importante na vida de seus membros, sendo assim, a união religiosa da [GetInternationalOrganizationType('swiss_confederation').GetName] é de grande prioridade. Todos os cantões devem seguir a mesma fé de uma forma ou de outra."
 sc_only_defending_same_religion_allies_tt: "Apenas os membros da mesma [religion|e] se beneficiam da atual política de [ShowLawName('sc_war_politics')]"
 sc_relations_with_hre: "Relações Imperiais"
 sc_relations_with_hre_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] faz parte do [GetUniqueInternationalOrganization('hre').GetName] desde sua criação. No entanto, a [ShowSituationName('reformation')] deixou um gosto amargo para todos os membros da confederação."
 sc_remain_in_the_hre: "Continuar no Império"
 sc_remain_in_the_hre_desc: "Embora a [GetInternationalOrganizationType('swiss_confederation').GetName] seja uma rede de aliança competente que defende seus membros das potências estrangeiras, não é adequado desafiar o poder militar de Estados distantes. Continuar no [GetUniqueInternationalOrganization('hre').GetName] fornecerá mais apoio ao povo [ShowCultureName('swiss_group')], o que é bastante necessário."
 sc_remain_in_the_hre_tt: "Continua no [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Todos os membros perdem [ShowNamedValue('prestige_extreme_penalty')|+=2%] de [prestige|e]"
 sc_leave_the_hre: "Abandonar o Império"
 sc_leave_the_hre_desc: "Embora inimigos externos sejam muito comuns, as maiores ameaças que a [GetInternationalOrganizationType('swiss_confederation').GetName] encara vêm de dentro do [GetUniqueInternationalOrganization('hre').GetName], que originalmente prometia defender seus membros. Continuar no Império apenas prejudica sua própria sobrevivência."
 sc_leave_the_hre_tt: "Deixa o [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Todos os membros saem do [GetUniqueInternationalOrganization('hre').GetName] e não podem voltar a fazer parte até que saiam da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_representative: "Representante dos [ShowCultureGroupNameWithNoTooltip('swiss_group')]"
 sc_representative_desc: "Todo tipo de organização precisará de um porta-voz, um representante que será o rosto das entidades políticas de dentro e fora da organização. A [GetInternationalOrganizationType('swiss_confederation').GetName], no entanto, pode ser uma exceção a essa regra..."
 sc_canton_representative: "Representante do Cantão"
 sc_canton_representative_desc: "Alguns cantões acabam sendo mais ricos e influentes que outros. Por isso, a [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser representada não por um homem, mas por uma cidade-Estado."
 sc_councillor_representative: "Representante Conselheiro"
 sc_councillor_representative_desc: "Os cantões da [GetInternationalOrganizationType('swiss_confederation').GetName] devem abrir mão de parte de sua influência para decretar um homem como o rosto da confederação."
 sc_power_of_the_sovereign: "Poder do(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "O representante da confederação pode solicitar mais poder e influência dentro da união para fortalecer sua posição publicamente."
 sc_sovereign_representative_power: "Poder Representativo"
 sc_sovereign_representative_power_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] tem o direito de solicitar ajuda dos membros da [GetInternationalOrganizationType('swiss_confederation').GetName], podendo variar de apoio financeiro a militar."
 sc_sovereign_religious_power: "Poder Religioso"
 sc_sovereign_religious_power_desc: "O poder do(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é limitado, exceto quando se trata de assuntos religiosos da [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Poder Absoluto"
 sc_sovereign_absolute_power_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] governa a [GetUniqueInternationalOrganization('swiss_confederation').GetName] como um único Estado. Sendo assim, governa como se fosse o monarca da confederação, com todos os privilégios e deveres dessa função."
 sc_election_method: "Método de Eleição"
 sc_election_method_desc: "O processo de eleger o(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] é um assunto delicado que requer uma legislação precisa e bem conduzida."
 sc_direct_vote: "Voto Direto"
 sc_direct_vote_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é eleito diretamente pelos membros da [GetInternationalOrganizationType('swiss_confederation').GetName]. Todos os membros têm apenas um voto cada e podem ser elegíveis para representar a confederação."
 sc_lottery: "Sorteio"
 sc_lottery_desc: "Apenas o Lorde pode decidir quem pode representar a [GetInternationalOrganizationType('swiss_confederation').GetName]. O processo de eleição é conduzido por um processo de loteria secreto no qual o destino é o único fator decisivo."
 sc_rotation: "Rotação"
 sc_rotation_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] é decidido por turnos. Todos os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] devem representar a confederação pelo menos uma vez, até que o primeiro líder vista o manto novamente."
 sc_ruling_period: "Período de Governo"
 sc_ruling_period_desc: "A confederação pode ter um(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] que a representa. Ainda assim, é necessário definir se esse cargo servirá à união de forma vitalícia ou por um período específico."
 sc_timed: "Programado"
 sc_timed_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] governa por apenas um período definido. Depois que ele termina, um novo [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] deve ser eleito."
 sc_lifelong: "Vitalício"
 sc_lifelong_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] serve por toda a sua vida. Somente após sua morte ou expulsão deve haver uma eleição."
 sc_election_frequency: "Frequência de Eleição"
 sc_election_frequency_desc: "Conforme os assuntos do [ShowLawName('sc_ruling_period')] são esclarecidos, surge um novo tema relacionado à frequência das eleições do novo [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Eleições Bianuais"
 sc_biyearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 2 anos."
 sc_four_yearly_elections: "Eleições em 4 Anos"
 sc_four_yearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 4 anos."
 sc_eight_yearly_elections: "Eleições em 8 Anos"
 sc_eight_yearly_elections_desc: "O(a) [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] da [GetInternationalOrganizationType('swiss_confederation').GetName] deve ser escolhido(a) a cada 8 anos."
 sc_internal_politics: "Políticas Internas"
 sc_internal_politics_desc: "Embora a [GetInternationalOrganizationType('swiss_confederation').GetName] seja, acima de tudo, uma união de propósitos defensivos, é claro que os assuntos internos da confederação também devem ser resolvidos."
 sc_forbid_internal_wars: "Proibir Guerras Internas"
 sc_forbid_internal_wars_desc: "Não podemos permitir que disputas mesquinhas se transformem em conflitos sangrentos. Todos os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] devem resolver suas questões com outros membros diante dos jurados da confederação, não no campo de batalha."
 sc_forbid_internal_wars_tt: "Nenhum membro da [GetInternationalOrganizationType('swiss_confederation').GetName] pode atacar outro membro"
 sc_forbid_same_religion_internal_wars_tt: "Nenhum membro da [GetInternationalOrganizationType('swiss_confederation').GetName] pode atacar outro membro da mesma [religion|e]"
 sc_allow_internal_wars: "Permitir Guerras Internas"
 sc_allow_internal_wars_desc: "Apesar de geralmente não ser desejável, conflito é parte da natureza humana, e é através dele que ficamos mais fortes."
 sc_membership_regulation: "Regulamentação de Adesão"
 sc_membership_regulation_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é uma organização originalmente criada pelos [ShowCultureGroupName('swiss_group')] para se defender contra a crescente influência da dinastia [GetDynasty('habsburg_dynasty').GetName] na região. Entretanto, as regras para participar não foram escritas em pedra..."
 sc_swiss_culture_and_geography: "Apenas Suíços Nativos"
 sc_swiss_culture_and_geography_desc: "A confederação é uma organização dos [ShowCultureGroupName('swiss_group')], por isso apenas quem pertence a essa cultura e geografia pode participar."
 sc_swiss_culture_and_geography_tt: "Apenas países cuja [primary_culture|e] seja a dos [ShowCultureGroupName('swiss_group')] e tenha a [capital|e] na [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ou na [ShowAreaName('western_switzerland_area')] podem participar"
 sc_just_swiss_culture: "Cultura Suíça"
 sc_just_swiss_culture_desc: "A influência dos [ShowCultureGroupName('swiss_group')] está crescendo além da área histórica da [GetInternationalOrganizationType('swiss_confederation').GetName]. As limitações geográficas não são mais adequadas, e, por isso, a lei precisa de reconsideração."
 sc_just_swiss_culture_tt: "Apenas países cuja [primary_culture|e] seja a dos [ShowCultureGroupName('swiss_group')] podem participar"
 sc_swiss_or_swiss_relative: "Parentes dos Suíços"
 sc_swiss_or_swiss_relative_desc: "A influência e o poder da [GetInternationalOrganizationType('swiss_confederation').GetName] são projetados não apenas pelos [ShowCultureGroupName('swiss_group')], mas também por aqueles que consideramos parentes próximos da nossa cultura."
 sc_swiss_or_swiss_relative_tt: "Apenas países cuja [primary_culture|e] seja a dos [ShowCultureGroupName('swiss_group')] ou que use um [language|e] usado por essa cultura pode participar"
 sc_war_politics: "Políticas de Guerra"
 sc_war_politics_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] tem muitas ameaças externas. É necessário unificar os termos de como cada membro dos [ShowCultureGroupName('swiss_group')] defende um ao outro se a confederação quiser sobreviver à anarquia política que a cerca."
 sc_defensive_pact: "Pacto Defensivo"
 sc_defensive_pact_desc: "Membros da [GetInternationalOrganizationType('swiss_confederation').GetName] só são convocados pelo exército no caso de uma guerra defensiva contra ameaças externas."
 sc_alliance: "Aliança Suíça"
 sc_alliance_desc: "Os membros da [GetInternationalOrganizationType('swiss_confederation').GetName] podem pedir ajuda uns aos outros durante suas tentativas de expansão. No caso de uma invasão externa, todos os membros são convocados pelo exército para defender seus companheiros da Confederação."
 sc_united_war_efforts: "Esforços Bélicos Unidos"
 sc_united_war_efforts_desc: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é semelhante a uma entidade política única para todos os Estados externos. Cada guerra, seja ofensiva ou defensiva, pode chamar o exército de todos os membros da confederação."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ e quem convocou e o país convocado às armas são da mesma [religion|e]"
 sc_call_to_arms_always_tt: "O inimigo NÃO é membro da [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "Unificação Suíça"
 sc_unification_desc: "As terras do território dos [ShowCultureGroupName('swiss_group')] foram fragmentadas por muito tempo. Se os dos Alpes deseja prosperidade e segurança, precisa se unir sob o mesmo estandarte."
 sc_unification_movement_event_happened_tt: "O [event|e] \"#Y $flavor_swi.999.title$#!\" aconteceu e tem as seguintes condições:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Todo membro deve professar as religiões [ShowReligionName('catholic')], [ShowReligionName('lutheran')] ou [ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "Fundar a $republic$ Suíça"
 sc_found_swiss_republic_desc: "Os princípios e métodos da [GetInternationalOrganizationType('swiss_confederation').GetName] são bem recebidos, pois todo cantão gosta de ter sua voz ouvida. No entanto, a natureza descentralizada da confederação sempre trará perigos à segurança dos [ShowCultureGroupName('swiss_group')]. É hora de unificar a confederação em um único Estado, mantendo a [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('republic')] do povo [GetCountry('SWI').GetAdjective]."
 sc_found_swiss_republic_tt: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é unificada na [ShowGovernmentTypeName('republic')] do povo [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_monarchy: "Fundar a $monarchy$ Suíça"
 sc_found_swiss_monarchy_desc: "Embora tenha iniciado como uma união republicana, os desafios que a [GetInternationalOrganizationType('swiss_confederation').GetName] encarou provaram a superioridade de um governo forte sob um único conselheiro. O futuro dos [ShowCultureGroupName('swiss_group')] só pode ser assegurado sob a autoridade de uma [ShowGovernmentTypeName('monarchy')] adequada, que poderá substituir a velha confederação."
 sc_found_swiss_monarchy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('monarchy')] do povo [GetCountry('SWI').GetAdjective]."
 sc_found_swiss_monarchy_tt: "A [GetInternationalOrganizationType('swiss_confederation').GetName] é unificada na [ShowGovernmentTypeName('monarchy')] do povo [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_theocracy: "Fundar a $theocracy$ Suíça"
 sc_found_swiss_theocracy_desc: "Não foi a liberdade dos votos republicanos, nem o poder autoritário da monarquia que levaram a [GetInternationalOrganizationType('swiss_confederation').GetName] a sua posição atual, mas sim o desejo divino. Apenas como uma [ShowGovernmentTypeName('theocracy')] unificada os [ShowCultureGroupName('swiss_group')] poderão prosperar nesse mundo."
 sc_found_swiss_theocracy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('swiss_confederation').GetName] para formar a [ShowGovernmentTypeName('theocracy')] do povo [GetCountry('SWI').GetAdjective]."
