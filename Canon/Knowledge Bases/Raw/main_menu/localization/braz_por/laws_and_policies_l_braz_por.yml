 colonial_federation_unification: "Unificação da $colonial_federation$"
 colonial_federation_unification_desc: "Com correntes forjadas no fogo da nossa luta por independência, está na hora de considerarmos a unificação dos territórios vagamente delimitados dos nossos membros."
 colonial_federation_found_republic: "Fundar uma nova $republic$"
 colonial_federation_found_republic_desc: "Os princípios e métodos da [ShowGovernmentTypeName('republic')] são essenciais para a liberdade dos nossos membros e súditos."
 colonial_federation_found_republic_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica a [GetInternationalOrganizationType('colonial_federation').GetName] em uma [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_republic_tt: "A [GetInternationalOrganizationType('colonial_federation').GetName] é unificada em uma [ShowGovernmentTypeName('republic')]"
 colonial_federation_found_monarchy: "Fundar uma nova $monarchy$"
 colonial_federation_found_monarchy_desc: "Uma [ShowGovernmentTypeName('monarchy')] recém-fundada, governando todos os nossos membros com justiça, é o único caminho para a prosperidade."
 colonial_federation_found_monarchy_specific_tt: "A entidade política [THIS.GetCountry.GetName] unifica nossa [GetInternationalOrganizationType('colonial_federation').GetName] em uma [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_monarchy_tt: "A [GetInternationalOrganizationType('colonial_federation').GetName] é unificada em uma [ShowGovernmentTypeName('monarchy')]"
 colonial_federation_found_theocracy: "Fundar uma nova $theocracy$"
 colonial_federation_found_theocracy_desc: "Nem o livre arbítrio dos votos republicanos nem o poder autoritário de uma monarquia levaram a nossa [GetInternationalOrganizationType('colonial_federation').GetName] à independência, mas sim a vontade divina. Apenas como uma [ShowGovernmentTypeName('theocracy')] unificada nosso povo pode prosperar neste mundo."
