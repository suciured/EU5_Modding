 lordship_of_ireland_rule_law: "Governo da Irlanda"
 lordship_of_ireland_rule_law_desc: "A forma de governo na Irlanda pode ser tão livre quanto o grande Atlântico batendo nos penhascos rochosos ou tão firme quanto os pântanos."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "A Irlanda originalmente foi conquistada por cavaleiros anglo-normandos em busca de terras e glória pessoal. No entanto, o trono real é impotente."
