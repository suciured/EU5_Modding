 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Ordenanças que impõem os costumes continentais na Irlanda, proibindo o vestuário celta e os casamentos mistos a fim de manter a comunidade colonizadora distinta e dominante."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
