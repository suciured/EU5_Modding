l_braz_por:
 #Culture Groups
 andean_group: "Andinos"
 andean_group_desc: "Habitando os Andes e seus arredores, o povo dessa região montanhosa se adaptou a um estilo de vida propício para os diferentes climas e relevos das terras altas. Esse estilo de vida comum conecta as ricas culturas e civilizações dos Andes."
 arabian_group: "Árabes"
 arabian_group_desc: "As terras da Península Árabe são habitadas por um grupo diverso de pessoas. Das terras altas do Iêmen aos oásis da região central, esses povos se adaptaram a ambientes e condições inóspitas."
 arabic_group: "Arábicos"
 arabic_group_desc: "Após a ascensão e queda do Califado Omíada, a maioria dos povos que estavam sob seu domínio preservou grande parte da sua influência e cultura, mesmo muito tempo após a dissolução do califado."
 baltic_group: "Bálticos"
 baltic_group_desc: "Os povos bálticos são aqueles que vivem no litoral sudeste do Mar Báltico. A princípio, eles eram predominantemente da mesma vertente que deu origem aos povos eslavos, mas já estavam mais diversificados na época do Império Romano. Com o passar dos séculos, o contato com diferentes povos germânicos e grupos eslavos criou uma identidade particular. Agora, além dos povos bálticos originais, que ainda preservam sua primeira religião, os diversos grupos de povos germânicos cristãos que habitam a região também podem ser chamados de povos bálticos."
 finnic_group: "Fínicos"
 finnic_group_desc: "Os povos fínicos vivem em ambos os lados do Golfo da Finlândia. Embora sua forte identidade continue intacta, eles estão sob ameaça de invasão tanto do povo escandinavo quanto do povo germânico."
 amazigh_group: "Imazighen"
 amazigh_group_desc: "O povo amazigh, também conhecido como berbere, é um grupo étnico do Norte da África. Seu forte senso de identidade confronta os invasores árabes, que vêm moldando suas regiões de origem há séculos."
 bohemian_group: "Boêmios"
 bohemian_group_desc: "As Terras da Coroa Boêmia eram predominantemente habitadas por diferentes povos eslavos. Contudo, por fazerem parte do Sacro Império Romano, e serem um dos seus maiores constituintes, elas também tiveram uma grande influência da cultura e das tradições germânicas. Além disso, muitos colonos germânicos foram atraídos para as terras da Boêmia, intensificando ainda mais essa influência."
 british_group: "Britânicos"
 british_group_desc: "A Britânia, lar de muitos povos, teve a sua composição pré-histórica transformada por ondas migratórias de tribos celtas, do Império Romano, dos germânicos, da Irlanda e da França. A separação geográfica do continente une todos os povos da ilha."
 carpathian_group: "Cárpatos"
 carpathian_group_desc: "Os acidentados arcos das Montanhas dos Cárpatos há muito moldam as vidas daqueles que habitam suas cordilheiras e vales. Comunidades isoladas se adaptaram a fronteiras e impérios inconstantes, desenvolvendo uma resiliência ligada à própria terra. Passagens pelas montanhas e fortalezas em terras altas fortaleceram o comércio e a defesa."
 caucasian_group: "Caucasianos"
 caucasian_group_desc: "Onde a Europa e a Ásia se encontram, o Cáucaso surge como uma terra de picos e vales estreitos. Seu terreno íngreme protege ferozmente os povos independentes, embora suas passagens atraiam as ambições de impérios..."
 celtic_group: "Celtas"
 celtic_group_desc: "Os celtas, compostos por diferentes povos que já se estenderam da Ibéria até a Anatólia, agora se encontram limitados ao inóspito litoral atlântico, renegados aos cantos escarpados da Europa após séculos de invasões e colonização."
 chinese_group: "Chineses"
 chinese_group_desc: "A China já foi segmentada e reunificada diversas vezes ao longo dos séculos, mas sua ideia nunca deixou de existir. Apesar de serem muito diversos em termos culturais e linguísticos, os diferentes povos que habitam a região compartilham do mesmo conceito de serem inerentemente chineses, habitantes e guardiões do Reino do Meio."
 confucian_group: "Confucionistas"
 confucian_group_desc: "Um conjunto de culturas que foram direta ou indiretamente influenciadas pelas ideias e princípios do confucionismo."
 ethiopian_group: "Etíopes"
 ethiopian_group_desc: "O antigo reino de Axum colocou o povo da Etiópia em contato com o mundo mediterrâneo através do Egito, estabelecendo relações comerciais com a Grécia e o Império Romano que também trouxeram o cristianismo. No entanto, após a ascensão do islã, esse contato foi cortado e os etíopes se viram de algum modo isolados, pois eram o único grupo de povos semitas cristãos. Isso criou um patrimônio cultural compartilhado que sobrevive apesar das diferenças culturais entre eles."
 french_group: "Franceses"
 french_group_desc: "Formado originalmente pelos francos germânicos que ocuparam a região após a queda do Império Romano, o Reino da França posteriormente se expandiu, absorvendo outros povos além deles. Apesar das diferenças de costumes e idiomas, todos esses povos compartilham a identidade francesa."
 german_group: "Germânicos"
 german_group_desc: "Com raiz em um rico caldeirão de tribos antigas, os povos germânicos entraram para a história tanto como rivais quanto como aliados do Império Romano. Com o passar dos séculos, o Império de Carlos Magno e o feudalismo moldaram a identidade deles, abrindo caminho para a criação do Sacro Império Romano."
 swiss_group: "Suíços"
 swiss_group_desc: "Os suíços são o povo que faz do Planalto Suíço e dos Alpes seu lar. Devido à localização geográfica, os suíços não são exclusivamente germânicos, já que as culturas francesa e italiana também fazem parte da Suíça."
 greek_group: "Helenos"
 greek_group_desc: "Os helenos, pioneiros da democracia e da filosofia, transformaram a civilização ocidental com seu legado cultural e intelectual duradouro. Das epopeias à arquitetura clássica, suas contribuições ecoam através dos milênios."
 haudenosaunee_group: "Iroqueses"
 haudenosaunee_group_desc: "Os iroqueses são um grupo de povos diversos, mas unidos não somente pelas semelhanças linguísticas, como também por um senso de comunidade, de cooperação e crenças fundamentais comuns, o que se manifesta nas diferentes maneiras que seus povos tendem a se organizar coletivamente."
 hibernian_group: "Hibérnicos"
 hibernian_group_desc: "A Ilha Esmeralda era originalmente habitada pelos gaélicos, mas conquistas e assentamentos trouxeram muitos recém-chegados da Grã-Bretanha e do continente. Nem quem é de ascendência estrangeira consegue resistir aos encantos da Irlanda."
 hungarian_group: "Magiares"
 hungarian_group_desc: "Os magiares, ou húngaros, são um povo originário da região sul dos Urais que foi migrando gradativamente para o oeste impelido (e influenciado) por outros povos das estepes, como os hunos, os ávaros, os búlgaros e os turcos, até se estabelecerem na Bacia Cárpata após a queda do Canato Ávaro. Isso os diferencia significativamente dos seus vizinhos europeus, o que apenas contribui para o senso de união deles."
 iberian_group: "Ibéricos"
 iberian_group_desc: "A Península Ibérica, uma terra de contrastes e rica em história, abriga uma diversidade de povos. Os antigos celtas, ibéricos e bascos foram influenciados pelos fenícios, romanos, visigodos e mouros. Várias identidades distintas se fundiram, criando uma mistura singular das culturas cristã, muçulmana e judaica. Das vibrantes cortes do sul aos heroicos cavaleiros do norte, os povos ibéricos incorporam uma complexa combinação de tradições e aspirações."
 indian_group: "Indianos"
 indian_group_desc: "\"Indiano\" é um termo abrangente que se refere às muitas e diversas culturas situadas no subcontinente indiano. Embora cada cultura seja única e as línguas sejam inúmeras, a região compartilhada e o notável isolamento imposto por fronteiras naturais em todas as direções criam uma história em comum para essas culturas."
 indo_aryan_group: "Indo-arianos"
 indo_aryan_group_desc: "Descendentes dos povos indo-europeus que invadiram o subcontinente indiano, esse povo se tornou a população dominante nas regiões do norte. Seu assentamento moldou a cultura védica primitiva e lançou as bases para uma infinidade de línguas e impérios."
 dravidian_group: "Dravídicos"
 dravidian_group_desc: "Concentrados no terço sul da Índia, o povo $dravidian_group$ é descendente dos nativos do subcontinente antes das invasões do povo $indo_aryan_group$. Embora a cultura desses invasores tenha acabado permeando a do povo $dravidian_group$, eles mantiveram fortes identidades regionais."
 tibeto_burman_group: "Tibeto-Birmaneses"
 tibeto_burman_group_desc: "Migrações provenientes do planalto tibetano durante os primeiros períodos históricos trouxeram esses povos para diversos lugares, incluindo a Índia. Seu desenvolvimento, no entanto, foi desigual: alguns grupos formaram sociedades avançadas e complexas, enquanto outros permaneceram basicamente tribais."
 austroasiatic_group: "Austro-Asiáticos"
 austroasiatic_group_desc: "Um dos mais antigos grupos culturais da Ásia, os povos do grupo $austroasiatic_group$ desenvolveram uma variedade de sociedades que vão desde impérios muito avançados até tribos guerreiras subdesenvolvidas das selvas."
 tungusic_group: "Tungúsicos"
 tungusic_group_desc: "Distribuídos por grande parte da Manchúria e da Sibéria Oriental, os povos do grupo $tungusic_group$ tradicionalmente viviam da caça e do comércio. Adaptados aos climas rigorosos de suas terras natais, esses grupos costumam se organizar em estruturas de clãs."
 austronesian_group: "Austronésios"
 austronesian_group_desc: "Como uma das famílias culturais e linguísticas mais difundidas, os povos do grupo $austronesian_group$ habitaram terras que vão de Madagascar até a Ilha de Páscoa. Eles são considerados excelentes marujos e levaram consigo tecnologias e animais em seus esforços de colonização."
 iranian_group: "Iranianos"
 iranian_group_desc: "As culturas do Irã são antigas e possuem uma longa e complexa origem. Os iranianos da região da Pérsia são descendentes dos povos iranianos ocidentais que dominavam o Oriente Médio, como o Império Aquemênida e o Império Sassânida. Após a conquista muçulmana da Pérsia, o islã tornou-se um dos principais pilares da cultura iraniana."
 israelite_group_desc: "Os judeus, descendentes dos antigos hebreus, se dispersaram pelo mundo após a destruição da sua terra natal. Unidos pela fé e pela tradição, eles contribuem como comerciantes, estudiosos e artesãos, sem deixar de lado o patrimônio cultural que os une. Dispersados, porém unidos, eles adotam uma identidade resiliente, mantendo acesa no coração a eterna esperança pela terra de Sião."
 italian_group: "Italianos"
 italian_group_desc: "A Itália, uma vibrante mistura de reinos e cidades-estados, é um caldeirão de culturas e influências. Dos antigos romanos aos bizantinos, lombardos e normandos, diversos povos deixaram sua marca na Península Italiana. Os italianos competem acirradamente por poder e prestígio, fomentando uma cultura exuberante e o patrocínio artístico."
 japanese_group: "Japoneses"
 japanese_group_desc: "O povo do Japão habita as ilhas desde a era mítica dos deuses e do primeiro imperador japonês, Jinmu-tennō, segundo a própria versão deles da história. Os séculos de isolamento, interrompidos por contatos ocasionais com o continente através da Coreia e da China, fizeram os japoneses se diferenciarem dos demais, com uma língua peculiar e crenças nativas que não possuem similaridades com nada presente no continente. Embora diversos entre si, o povo japonês desenvolveu uma identidade própria em comum."
 jewish_group: "Judeus"
 jewish_group_desc: "O grupo $jewish_group$ refere-se aos diferentes grupos etnorreligiosos que seguem a religião dos $jewish_group$."
 jurchen_group: "Jurchéns"
 jurchen_group_desc: "O povo $jurchen_group$, nativo das terras rochosas da Manchúria, são guerreiros ferozes que ergueram a poderosa dinastia Jin e destruíram a dinastia Liáo dos Khitan no século XII. Exímios cavaleiros e arqueiros, eles já transformaram impérios e continuam inspirando com sua resiliência e seu rico patrimônio."
 lithuanian_group: "Lituanos"
 lithuanian_group_desc: "Entre os diferentes povos bálticos, os lituanos se aproximaram por conta das semelhanças linguísticas e das ameaças em comum, formando assim o Estado lituano. Suas crenças pagãs enquanto estavam cercados por inimigos cristãos só os aproximou ainda mais."
 polish_group: "Poloneses"
 polish_group_desc: "Espalhado em diversos países após a queda do último Estado polonês, o povo polonês compartilha de um patrimônio cultural eslavo e de uma forte fé católica."
 maghrebi_group: "Magrebes"
 maghrebi_group_desc: "As características particulares do norte da África, os muitos impérios que ascenderam e caíram na região, e a localização peculiar entre o calmo mar do Mediterrâneo ao norte e o implacável mar de areia do Saara ao sul deram origem a um grupo de culturas particularmente aptas a cuidar da região."
 mongolian_group: "Mongóis"
 mongolian_group_desc: "Originários das extensas estepes da Ásia Central, os $mongolian_group$ possuem um legado nômade com séculos de história. Renomados pela proeza equestre e habilidosa arquearia, eles percorrem as planícies abertas criando uma profunda conexão com seus rebanhos. Liderados por figuras históricas como Gengis Khan, eles deram origem a um dos maiores impérios da história, deixando uma marca permanente nos anais das conquistas. Sua riqueza cultural longeva inclui tradições de cavalaria, canto gutural e um espírito resiliente ancorado na imensidão sem fim que eles chamam de lar."
 nahua_group: "Nahuas"
 nahua_group_desc: "O povo $nahua_culture$, que habita a região do México, é conhecido por suas sociedades avançadas, sistemas de governo complexos e relações aguerridas com os povos vizinhos."
 nepali_group: "Nepaleses"
 nepali_group_desc: "Os povos da região do Nepal possuem origens e patrimônios culturais diferentes. Enquanto os gurungs e os tamangs possuem raízes na China e no Tibete, os khas e os kumaonis são provenientes do subcontinente indiano. Apesar das diferenças, as diversas culturas do Nepal adotaram juntas os Himalaias como lar."
 netherlandish_group: "Neerlandeses"
 netherlandish_group_desc: "Nas terras baixas marcadas por rios e pela eterna luta contra o mar, o diverso povo neerlandês desenvolveu uma identidade própria. Conhecidos pela excelência mercantil, exploração marítima e inovação, eles possuem um patrimônio cultural moldado pelo comércio e pelo domínio inabalável das águas."
 polynesian_group: "Polinésios"
 polynesian_group_desc: "Os povos da Polinésia sempre foram navegadores, se espalhando por todas as inúmeras ilhas do Pacífico ao longo dos séculos. Apesar de isolados uns dos outros, os diferentes grupos da região ainda conseguem identificar seu patrimônio cultural em comum e as semelhanças linguísticas."
 micronesian_group: "Micronésios"
 micronesian_group_desc: "Assim como seus vizinhos polinésios, os micronésios destacam-se na exploração marítima e conseguiram colonizar centenas de ilhas e atóis pelo Oeste do Pacífico."
 puebloan_group: "Pueblos"
 puebloan_group_desc: "Provenientes dos fraturados puebloanos ancestrais, o povo pueblo desde então se dividiu em diferentes tribos pelo $shiewhibak_area$. Pelas terras hostis do $shiewhibak_area$, o povo pueblo tornou-se resiliente, e construiu sofisticadas estruturas de tijolos e sistemas de irrigação"
 pyrenean_group: "Pireneanos"
 pyrenean_group_desc: "Oriundos dos Pireneus, cordilheira que separa o sul da França da Ibéria, os pireneus possuem um vínculo selado pelas dificuldades em comum e pelas particularidades sociais da vida remota nesta fronteira montanhosa."
 romanian_group: "Romenos"
 romanian_group_desc: "O povo $romanian_group$, descendente dos antigos dácios e romanos, habita principalmente as regiões da Valáquia, da Moldávia e da Transilvânia, mas também está presente em outras partes dos Balcãs. Eles falam uma variante única das línguas românicas e estão cercados por idiomas eslavos. É um povo exaltado pela resiliência e paixão pelo folclore popular, que se reflete na música, nas tradições e nas celebrações."
 russian_group: "Eslavos Orientais"
 russian_group_desc: "O povo rus tem sua origem nos varangianos, navegadores e guerreiros escandinavos que se estabeleceram na região russa por volta do século IX. Com o tempo, os rus passaram por um processo de fusão cultural, misturando tradições eslavas com influências escandinavas. A proximidade com o Império Bizantino promoveu uma troca cultural e econômica, criando uma cultura própria rica em diversidade artística, arquitetônica e linguística."
 scandinavian_group: "Escandinavos"
 scandinavian_group_desc: "A Escandinávia abriga uma gama de povos com uma rica história de migração, comércio e intercâmbio cultural. Os diferentes reinos desenvolveram identidades próprias mantendo um senso comum de patrimônio cultural. Os escandinavos são conhecidos pela excelência em navegação, por suas movimentadas redes comerciais, e pela exímia governança."
 scottish_group: "Escoceses"
 scottish_group_desc: "O norte da Bretanha abriga povos de origens diversas há muito tempo. Os pictos e os cúmbrios, nativos da região, abandonaram seus antigos costumes após serem absorvidos por reinos de origem gaélica, anglo-saxônica e viking. Mas em tempos de tribulação, eles ainda se unem contra as forças estrangeiras e se tornam um só povo: os escoceses."
 slavic_group: "Eslavos"
 slavic_group_desc: "Os povos eslavos, que surgiram nas regiões altas dos rios Vistula e Dniepre na época do Império Romano, ocuparam grande parte da Europa Oriental após séculos de expansão. Apesar de terem se ramificado em diferentes vertentes e formado muitos Estados e reinos diferentes, sua ancestralidade cultural em comum foi mantida."
 south_slavic_group: "Eslavos do Sul"
 south_slavic_group_desc: "Os eslavos do sul formam um grupo diversificado, incluindo povos da Península Balcânica. Esses povos compartilham de um patrimônio cultural eslavo e raízes linguísticas, mas desenvolveram culturas distintas ao longo dos séculos."
 tatar_group: "Tártaros"
 tatar_group_desc: "A origem do povo tártaro pode ser traçada até os grupos étnicos turcos e mongóis da Ásia Central, e seu nome é usado de forma abrangente para se referir a tribos nômades, como os tártaros do Volga e da Crimeia. Cada subgrupo possui sua própria história, variações linguísticas e tradições culturais, e eles são conectados principalmente pelo islã, mostrando a influência das culturas islâmicas nas regiões que habitam."
 tibetan_group: "Tibetanos"
 tibetan_group_desc: "Habitando as grandes altitudes do Planalto Tibetano e dos Himalaias, o povo tibetano está acostumado com o clima e o relevo extremos."
 turkic_group: "Turcos"
 turkic_group_desc: "Os povos turcos cresceram muito desde o seu surgimento séculos atrás nas estepes da Ásia. Em decorrência da sua expansão, ocupando territórios que vão do Mar Negro até as estepes da Mongólia, e descendo até a Pérsia, eles entraram em contato com muitas outras culturas e povos e se ramificaram em diversos grupos distintos, mas preservando a identidade turca."
 west_african_group: "Africanos Ocidentais"
 west_african_group_desc: "Apesar de muito diversificados em termos culturais, linguísticos e mesmo religiosos, os povos que vivem no Oeste da África e no Sahel possuem características em comum decorrentes dos séculos de contato entre si. A relativa dificuldade para atravessar o deserto do Saara ao norte e as florestas e selvas ao sul promoveu um contato latitudinal entre os povos, criando essa identidade em comum."
 malagasy_group: "Malgaxes"
 malagasy_group_desc: "O diverso povo da ilha de Madagascar tem sua origem proveniente tanto da costa do Sudeste da África quanto das ilhas do Sudeste Asiático."
 thai_group: "Tailandeses"
 thai_group_desc: "Desde seu surgimento na região sul da China, passando pelo movimento migratório e posteriormente se estabelecendo no vale do rio Chao Phraya, os povos tailandeses originais desenvolveram uma identidade própria, mesclando suas tradições com influências dos povos mon e khmer."
 shan_group: "Shan"
 shan_group_desc: "Embora seja originalmente um exônimo proveniente da língua birmanesa para se referir a diversos povos tailandeses que migraram para a região, além de um cognato de \"Sião\", o termo permitiu que esses diferentes grupos tailandeses desenvolvessem uma identidade em comum."
